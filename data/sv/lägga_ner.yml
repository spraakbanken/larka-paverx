- c: 92
  r: 1
  v: abstenir
  x:
  - s: Vi har <v>lagt</v> <p>ner</p> våra röster i slutomröstningen om betänkandet
      av Lucas.
    t: Nous nous sommes <a>abstenus</a> lors du vote final sur le rapport Lucas.
  - s: Med anledning av ovanstående väljer vi att <v>lägga</v> <p>ner</p> våra röster
      i slutomröstningen om de två resolutionerna.
    t: À la lumière de ce qui précède, nous préférons nous <a>abstenir</a> lors du
      vote final sur les deux résolutions.
  - s: Jag <v>lägger</v> <p>ner</p> min röst av denna anledning, men godkänner ökningen
      av de anslag som nämnts.
    t: Je m’<a>abstiendrai</a> pour cette raison, tout en approuvant l’augmentation
      des crédits constatée.
  - s: Därför bestämde vi oss för att <v>lägga</v> <p>ner</p> våra röster.
    t: D’où notre décision de nous <a>abstenir</a> finalement.
  - s: Vi har <v>lagt</v> <p>ner</p> våra röster till resolutionen som helhet, eftersom
      vi dels är kritiska till ändringsförslag 1, dels ifrågasätter om kommissionen
      är rätt organ att utföra en studie om vilken inverkan högintensiva marina ekolod
      har på den marina miljön.
    t: Nous nous sommes <a>abstenus</a> d’émettre un vote sur la résolution dans son
      ensemble, d’une part en raison des critiques que nous avons formulées à l’égard
      de l’amendement 1 et, d’autre part, du fait que nous doutions que la Commission
      soit l’instance adéquate pour réaliser une étude sur l’impact des sonars navals
      à haute intensité sur l’environnement marin.
  - s: Av dessa skäl <v>lade</v> vi <p>ner</p> våra röster i den slutliga omröstningen.
    t: Nous nous sommes <a>abstenus</a> durant le vote final pour ces raisons.
  - s: Detta är skälet till att vi <v>lägger</v> <p>ner</p> våra röster.
    t: C’est la raison pour laquelle nous nous <a>abstiendrons</a>.
  - s: Vi valde att <v>lägga</v> <p>ner</p> vår röst i slutomröstningen eftersom vi
      inte kan ställa oss bakom ett snabbt totalförbud som skulle straffa gruvnäringen
      även i de länder där cyanidhanteringen anses säker.
    t: Nous avons choisi de nous <a>abstenir</a> lors du vote final car nous ne pouvons
      pas soutenir une interdiction totale précipitée qui pénaliserait également l’industrie
      minière des pays qui manipulent le cyanure d’une manière jugée sûre.
  - s: Jag kommer för egen del att <v>lägga</v> <p>ner</p> min röst om betänkandet.
    t: Je m’<a>abstiendrai</a> en ce qui me concerne sur ce rapport.
  - s: Vi svenska socialdemokrater <v>lade</v> <p>ner</p> våra röster vid omröstningen
      om det modifierade förslaget och till lagstiftningsresolutionen.
    t: Nous, les démocrates chrétiens, nous sommes <a>abstenus</a> lors du vote sur
      la modification de la proposition et la résolution législative.
  - s: Så, herr talman, för att undvika dessa situationer, som förmodligen går en
      aning utöver vad som föreslås i betänkandet, har jag beslutat att <v>lägga</v>
      <p>ner</p> min röst.
    t: Alors finalement, Monsieur le Président, j’ai décidé de m’<a>abstenir</a> pour
      éviter ce genre de situations, qui vont probablement au-delà de ce qu’envisageait
      le rapport.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst vad gäller ändringsförslag 19.
    t: C’est pourquoi je me suis <a>abstenu</a> dans le cas de l’amendement 19.
  - s: Därför har vi i dag beslutat oss för att <v>lägga</v> <p>ner</p> vår röst vid
      dagens omröstning om det gemensamma förslaget till resolution om det europeiska
      samvetet och totalitära diktaturer som har lagts fram av fyra politiska grupper,
      däribland Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater.
    t: C’est la raison pour laquelle nous avons décidé de nous <a>abstenir</a> de
      voter aujourd’hui sur la proposition commune de résolution des quatre groupes
      politiques, y compris le groupe du Parti populaire européen (Démocrates-chrétiens)
      et des Démocrates européens, sur la conscience européenne et le totalitarisme.
  - s: Men trots de klara förbättringarna i Europaparlamentets betänkande <v>lade</v>
      jag <p>ner</p> min röst eftersom några av de garantier som skulle krävas för
      att alla ska få tillgång till tydlig och objektiv information om läkemedel fortfarande
      är för svaga.
    t: Toutefois, malgré les améliorations évidentes du rapport du Parlement, je me
      suis <a>abstenue</a>, car certaines garanties nécessaires pour assurer au public
      un accès à des informations claires et indépendantes sur les médicaments restent
      faibles.
  - s: Jag kommer därför att <v>lägga</v> <p>ner</p> min röst.
    t: Je m’<a>abstiens</a> donc.
  - s: Vi bestämde att vi skulle rösta för eller <v>lägga</v> <p>ner</p> våra röster
      beroende på resultatet av tredje delen av ändringsförslag 31, som garanterar
      att läkemedelsföretagen enbart kan lämna information till läkare för eget bruk,
      inte till patienter via läkarna.
    t: Nous avions décidé de voter pour ce rapport ou de nous <a>abstenir</a>, selon
      le résultat de la troisième partie de l’amendement 31, qui garantissait que
      les firmes pharmaceutiques ne puissent fournir des informations qu’aux professionnels
      de la santé pour leur propre usage, et non aux patients par l’intermédiaire
      des professionnels de la santé.
  - s: Därför kommer vår grupp att <v>lägga</v> <p>ner</p> sin röst vid omröstningen
      om detta betänkande eftersom betänkandet inte har något syfte.
    t: Notre groupe s’<a>abstiendra</a> dès lors au moment du vote sur ce rapport
      parce qu’il n’a pas de sens.
  - s: Som vanligt vid omröstningar får ni rösta för eller mot kandidaten, eller <v>lägga</v>
      <p>ner</p> er röst.
    t: Comme d’habitude, vous pouvez voter pour ou contre le candidat ou vous <a>abstenir</a>.
  - s: Eftersom det inte finns några tecken på en sådan strategi <v>lade</v> jag <p>ner</p>
      min röst.
    t: En l’absence du moindre signe d’une telle stratégie, je me suis <a>abstenu</a>
      lors du vote final.
  - s: Jag <v>lägger</v> <p>ner</p> min röst eftersom det inte verkar finnas några
      nya konkreta förslag till den nya förordningen.
    t: Je m’<a>abstiendrai</a> lors du vote car il me semble qu’il n’existe aucune
      nouvelle proposition concrète concernant le nouveau règlement.
  - s: Då detta ändringsförslag föll, och den antagna texten dessutom innehåller påståendet
      om att en sänkt EU-budget skulle ”skada den europeiska solidariteten”, har vi
      dock valt att <v>lägga</v> <p>ner</p> våra röster i slutomröstningen.
    t: Cet amendement n’ayant toutefois pas été voté et le texte adopté comportant,
      de surcroît, l’affirmation que le niveau de budget de l’UE pourrait «mettre
      à mal la solidarité européenne», nous avons choisi de nous <a>abstenir</a> lors
      du vote final.
  - s: Till följd av antagandet av denna text och andra förslag, <v>lade</v> jag <p>ner</p>
      min röst i den slutliga omröstningen.
    t: Étant donné l’adoption de ce texte et d’autres propositions, je me suis <a>abstenu</a>
      sur le vote final.
  - s: Trots de positiva synpunkter som nämnts, <v>lade</v> jag <p>ner</p> min röst,
      eftersom jag tror att betänkandet har intagit en ”federalistisk enstatsstrategi”…
    t: Malgré les points positifs que je viens de citer, je me suis <a>abstenu</a>
      car je pense que le rapport a adopté une approche «fédéraliste» et d’«État unique»
      …
  - s: Jag <v>lägger</v> <p>ner</p> min röst, eftersom jag inte vill rösta mot rörelsefriheten
      inom EU.
    t: Je m’<a>abstiens</a> pour ne pas m’opposer à la libre circulation à l’intérieur
      de l’Union.
  - s: Eftersom det inte är tydligt hur mycket Galileo-systemet kommer att kosta skattebetalarna
      <v>lade</v> jag <p>ner</p> min röst om denna åtgärd, inte minst för att återigen
      uppmana kommissionen att förtydliga projektets framtida kostnader.
    t: Comme le montant des coûts que va payer le contribuable pour le système Galileo
      n’est pas clair, je me suis <a>abstenu</a> de voter concernant cette mesure,
      notamment pour réitérer la demande formulée à l’intention de la Commission en
      vue d’éclaircir les coûts futurs du projet.
  - s: Vid en omröstning om färdplan för förslaget till konstitutionellt fördrag <v>lade</v>
      jag idag <p>ner</p> min röst om ett ändringsförslag om att alla länder ”skall”
      genomföra en folkomröstning.
    t: Je me suis <a>abstenu</a> de voter sur la feuille de route pour le projet de
      traité constitutionnel à l’égard d’un amendement précisant que tous les pays
      «devraient» organiser un référendum.
  - s: Parlamentsledamöterna från UK Independence Party (UKIP) <v>lade</v> <p>ner</p>
      sin röst här, inte för att vi inte vill ha öppenhet, utan för att dessa förslag
      är otillräckliga, och skulle vi rösta för, så skulle vi stödja otillräckliga
      bestämmelser.
    t: Les députés européens du Parti pour l’indépendance du Royaume-Uni se sont <a>abstenus</a>
      lors de ce vote, non pas parce que nous ne voulons pas la transparence, mais
      parce que ces propositions ne sont pas adéquates.
  - s: Vi blev tvungna att <v>lägga</v> <p>ner</p> vår röst.
    t: Nous avons finalement dû nous <a>abstenir</a>.
  - s: I dagens omröstning om andra behandlingen av REACH <v>lade</v> jag <p>ner</p>
      min röst.
    t: Je me suis <a>abstenue</a> de voter sur la deuxième lecture de REACH.
  - s: Därför valde vi att <v>lägga</v> <p>ner</p> våra röster på dessa punkter.
    t: Nous avons donc choisi de nous <a>abstenir</a> sur ces points.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst vid slutomröstningen av resolutionen,
      eftersom det i punkt 1 förutsätts att stadgan blir bindande.
    t: Nous nous sommes <a>abstenus</a> lors du vote final sur cette résolution, parce
      que le point 1 de ce texte prévoit que la Charte ait un caractère obligatoire.
  - s: Jag har tyvärr varit tvungen att <v>lägga</v> <p>ner</p> min röst i denna omröstning
      och jag skulle vilja ange mina skäl för detta.
    t: Monsieur le Président, je me suis <a>abstenu</a> à regret lors de ce vote et
      je voudrais m’en expliquer ici.
  - s: 'Jag har <v>lagt</v> <p>ner</p> min röst i omröstningen om denna resolution
      och jag har gjort det framför allt av en anledning:'
    t: Monsieur le Président, je me suis <a>abstenu</a> de voter sur cette résolution
      et ce, parce qu’il me paraît une mauvaise chose que cette résolution prolonge
      pratiquement le mandat du comité d’experts indépendants.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst om Oostlanders betänkande för att vi
      inte vill bromsa upp utvidgningsprocessen.
    t: Nous nous sommes <a>abstenus</a> de voter les rapports Oostlander, car nous
      ne voulons pas freiner le processus d’élargissement, mais nous sommes en profond
      désaccord à propos de la procédure d’adhésion adoptée.
  - s: Min grupp har föreslagit att ledamöterna ska <v>lägga</v> <p>ner</p> sin röst
      angående ändringsförslagen 7 och 8.
    t: Mon groupe a suggéré de s’<a>abstenir</a> sur les amendements 7 et 8.
  - s: Enligt ovan förda resonemang har jag vid dagens votering <v>lagt</v> <p>ner</p>
      min röst på samtliga resolutionsförslag rörande fredsprocessen i Spanien.
    t: Conformément à ce raisonnement, je me suis <a>abstenue</a> aujourd’hui de voter
      sur toutes les propositions de résolution concernant le processus de paix en
      Espagne.
  - s: Det är svårt för vår grupp att stödja denna situation och därför anser vi oss
      tvungna att <v>lägga</v> <p>ner</p> våra röster.
    t: Il est difficile pour notre groupe de soutenir cette situation, et c’est la
      raison pour laquelle nous sommes dans l’obligation de nous <a>abstenir</a>.
  - s: Vi tänker <v>lägga</v> <p>ner</p> våra röster och jag betonar att detta inte
      är för att innehållet och frågan inte förtjänar att tas upp, utan för att vi
      anser att detta inte är rätt tid och plats.
    t: Nous allons nous <a>abstenir</a>, et j’insiste, non pas parce que le contenu
      ou la question ne mérite pas réflexion, mais parce que nous estimons que ce
      n’est ni le moment ni le lieu pour le faire.
  - s: Därför <v>lade</v> jag <p>ner</p> min röst.
    t: C’est pourquoi je me suis <a>abstenu</a> de voter.
  - s: De nya förslagen är inte ogenomtänkta utan de är helt enkelt kontraproduktiva
      och därför <v>lade</v> jag <p>ner</p> min röst.
    t: C’est la raison pour laquelle je me suis <a>abstenu</a> de voter.
  - s: Därför kommer vi <v>lägga</v> <p>ner</p> vår röst men det betyder inte att
      vi inte är för resolutionen, målsättningen och det grundläggande innehållet.
    t: C’est pourquoi nous nous <a>abstiendrons</a> de voter, sans que cette abstention
      signifie pour autant que nous ne soyons pas en accord complet avec la décision,
      à la fois dans son contenu, dans son principe et dans son objectif.
  - s: I dag har jag själv, undantagsvis, begärt omröstning med namnupprop och har
      röstat, genom att <v>lägga</v> <p>ner</p> min röst, för att så troget som möjligt
      följa den institutionella inställning jag försöker inta.
    t: Aujourd’hui, exceptionnellement, j’ai moi-même demandé ce vote nominal et j’ai
      participé au vote, en m’<a>abstenant</a>, afin de rester le plus fidèle possible
      à mon attitude prétendument institutionnelle.
  - s: De frågor som berörs bör istället hanteras på nationell och regional nivå,
      varför vi valt att <v>lägga</v> <p>ner</p> våra röster.
    t: Les questions concernées devraient plutôt être traitées à l’échelon national
      et régional et c’est pour cette raison que nous avons décidé de nous <a>abstenir</a>
      lors du vote.
  - s: Vi har <v>lagt</v> <p>ner</p> vår röst i fråga om resolutionen från GUE för
      även om vi håller med om mycket av dess kritik av kommissionen och under beaktande
      av det, betecknar den kommissionen som ”oumbärligt institutionellt instrument”,
      vilket inte är vår ståndpunkt.
    t: Nous nous sommes <a>abstenus</a> sur la résolution de la GUE, car si nous sommes
      d’accord avec nombre de ses critiques à l’égard de la Commission, dans le considérant,
      elle qualifie la Commission d’«instrument institutionnel indispensable», ce
      qui n’est pas notre position.
  - s: Därför har vår grupp till övervägande del <v>lagt</v> <p>ner</p> sina röster
      eller röstat emot.
    t: C’est pourquoi notre groupe s’est majoritairement <a>abstenu</a> ou a voté
      contre.
  - s: Det är anledningen till att min grupp tyvärr har varit tvungen att antingen
      <v>lägga</v> <p>ner</p> rösterna eller rösta emot betänkandet.
    t: Mon groupe s’est donc malheureusement <a>abstenu</a> ou exprimé contre le rapport.
  - s: Vi svenska socialdemokrater valde att <v>lägga</v> <p>ner</p> våra röster kring
      skrivningen om blockering av webbplatser.
    t: Nous, sociaux-démocrates suédois, avons décidé de nous <a>abstenir</a> de voter
      sur le texte relatif au blocage de sites Internet.
  - s: Men den samlade bedömningen av betänkandet blir sådan att jag har valt att
      <v>lägga</v> <p>ner</p> min röst i slutomröstningen.
    t: L’évaluation globale du rapport est toutefois telle que j’ai choisi de m’<a>abstenir</a>
      lors du vote final.
  - s: Vi var beredda att stödja kommissionens förslag om det inte innehöll dessa
      ändringsförslag (9 eller 39) men <v>lägga</v> <p>ner</p> vår röst om de var
      med.
    t: mais si elle les inclut, nous nous <a>abstiendrons</a>.
  - s: Eftersom man med texten försöker förena informationskapitalisternas intressen
      med författarnas, liksom publikens, intressen har vi <v>lagt</v> <p>ner</p>
      vår röst i fråga om många ändringsförslag, medan vi har röstat för dem som verkligen
      skyddar författarnas intressen och allmänhetens rättigheter.
    t: Le texte cherchant à concilier les intérêts des capitalistes de l’information
      et ceux des auteurs aussi bien que du public, nous nous sommes <a>abstenues</a>
      sur beaucoup d’amendements, tout en votant ceux qui protègent vraiment les intérêts
      des auteurs et le droit du public.
  - s: Vi <v>lade</v> <p>ner</p> våra röster om detta betänkande och om de två andra
      fiskeribetänkandena.
    t: Nous nous sommes <a>abstenues</a> sur ce rapport, tout comme sur les deux autres
      qui concernent la pêche.
  - s: Om den, i stället för att <v>lägga</v> <p>ner</p> sin röst i rådet hade röstat
      såsom Tyskland för att behålla exportförbudet i brist på nödvändiga spårbarhetsfaktorer,
      skulle exportförbudet vara gällande, konsumenterna tryggade, proven skulle vara
      nära att upplysa oss, utbrottet av chauvinism på andra sidan Engelska kanalen
      skulle ha undvikits till det stora brittiska folkets heder och våra konservativa
      vänner skulle inte ha tvingats förneka den suveränitetsprincip som de legitimt
      är mycket fästa vid.
    t: Si, au lieu de s’<a>abstenir</a> au Conseil, il avait, comme l’Allemagne, voté
      en faveur du maintien de l’embargo en l’absence des éléments indispensables
      de traçabilité, l’embargo serait en vigueur, les consommateurs seraient sécurisés,
      les tests s’apprêteraient à nous éclairer, le déchaînement de chauvinisme Outre-Manche
      aurait été évité pour l’honneur du grand peuple britannique et nos amis conservateurs
      n’auraient pas eu à renier le principe de souveraineté auquel ils sont légitimement
      attachés.
  - s: Vi har valt att <v>lägga</v> <p>ner</p> vår röst i omröstningen om betänkandet
      av den enkla anledningen att föredraganden helt verkar ha tappat fokus på barnens
      bästa i sitt betänkande.
    t: Nous avons choisi de nous <a>abstenir</a> lors du vote sur le rapport pour
      la simple raison que le rapporteur semble avoir manqué dans l’élaboration de
      son texte de se concentrer sur les intérêts de l’enfant.
  - s: Vi svenska socialdemokrater valde att <v>lägga</v> <p>ner</p> våra röster.
    t: Nous, les démocrates sociaux suédois, avons décidé de nous <a>abstenir</a>.
  - s: Vi har av ovanstående skäl valt att <v>lägga</v> <p>ner</p> våra röster i denna
      fråga.
    t: Pour les raisons susmentionnées, nous avons choisi de nous <a>abstenir</a>
      lors du vote.
  - s: Det är därför som jag personligen kommer att <v>lägga</v> <p>ner</p> min röst
      i omröstningen om kompromissresolutionen.
    t: C’est pourquoi, à titre personnel, je m’<a>abstiendrai</a> sur le vote de la
      résolution de compromis.
  - s: Jag vill som företrädare för Europeiska socialdemokratiska partiets grupp förklara
      att vi <v>lade</v> <p>ner</p> vår röst om den slutliga resolutionen, trots att
      vi klart stöder resolutionen i de frågor som åligger Europeiska rådet i Feira,
      det vill säga regeringskonferensen och den ekonomiska och sociala agendan.
    t: Monsieur le Président, au nom du groupe du Parti des socialistes européens,
      je souhaite rendre compte du fait que nous nous sommes <a>abstenus</a> lors
      du vote sur la résolution finale, même si nous soutenons clairement la résolution
      sur les questions qui relèvent de la compétence du Conseil européen de Feira,
      à savoir, la Conférence intergouvernementale et l’agenda économique et social.
  - s: Vi svenska socialdemokrater har valt att <v>lägga</v> <p>ner</p> vår röst om
      resolution RC B6-400/2007 till följd av frågan för muntligt besvarande B6-0321/2007
      om ökade priser på foder och livsmedel, då vi tycker att resolutionen innehåller
      flera tveksamheter i synen på den ekonomiska situationen för bönderna i EU.
    t: Nous, sociaux démocrates suédois, avons choisi de nous <a>abstenir</a> lors
      du vote sur la résolution RC B6-400/2007 suite à la réponse à la question orale
      B6-0321/2007 sur la hausse des prix des denrées alimentaires.
  - s: Jag vänder mig således till er, herr kommissionär, för att få veta om de tre
