      <v>kom</v> <p>ifrån</p>.
    t: Il est question de décider aujourd’hui, au sein de ce Parlement, si nous voulons
      que les immigrants et les réfugiés en séjour légal chez nous le soient avec
      leur famille, en leur ouvrant la porte à une vie normale et une intégration
