      dans la localisation de la distribution, dans le service après-vente et dans
      la production des pièces de rechange, avec pour conséquence la disparition d’un
      nombre significatif de petites et moyennes entreprises et avec des retombées
      négatives sur l’emploi et sur les bénéfices engrangés par les consommateurs.
it:
- c: 12
  r: 1
  v: superare
  x:
  - s: Men, ordförande Prodi, det är en sak att på ett intelligent sätt <v>komma</v>
      <p>ifrån</p> dessa gränser och en annan att faktiskt bestämma sig för att de
      inte finns och ändra spelreglerna under spelets gång så att spelet inte längre
      har några regler.
    t: Ma, Presidente Prodi, una cosa è <a>superare</a> con intelligenza questi limiti,
      altra cosa è decretarne di fatto la fine, cambiare le regole del gioco a gioco
      iniziato, lasciando il gioco senza regole.
  - s: Det är ytterst viktigt att vi bistår våra partner under övergångsperioden så
      att de kan <v>komma</v> <p>ifrån</p> sitt ekonomiska beroende av en enda produkt,
      ett beroende som gör hela länders ekonomier mycket sårbara, inte bara för marknadsfluktuationer
      utan också för de naturkatastrofer som allt oftare drabbar Västindien och Stilla
      havsregionen.
    t: È estremamente importante, infatti, accompagnare i nostri durante il periodo
      di transizione per permettere loro di <a>superare</a> la dipendenza economica
      da un unico prodotto, una dipendenza che conduce l’economia di interi paesi
      ad essere estremamente vulnerabile non solo alle fluttuazioni del mercato, ma
      anche alle calamità naturali che sempre più spesso colpiscono le regioni dei
      Caraibi e del Pacifico.
  - s: en betydande utveckling som har lett till olika förslag vad gäller samordningen
      av medlemsländernas skattesystem, en samordning som syftar till att <v>komma</v>
      <p>ifrån</p> formerna av skadlig skattekonkurrens och att tvärtom möjliggöra
      för den välgörande skattekonkurrensen att utöva alla sina effekter.
    t: sviluppi significativi che hanno portato a varie proposte in materia di coordinamento
      dei sistemi fiscali degli Stati membri, coordinamento finalizzato a <a>superare</a>
      le forme di concorrenza fiscale dannosa e a consentire, al contrario, alla concorrenza
      fiscale benefica di esercitare tutti i suoi effetti.
  - s: Jag tror, fru talman, att om de två initiativ vi har framför oss inte lyckas,
      måste vi studera en möjlighet för att kunna <v>komma</v> <p>ifrån</p> detta
      stillestånd.
    t: Signora Presidente, sono convinto che, se le due iniziative in programma non
      verranno portate avanti, occorrerà studiare una formula che ci permetta di <a>superare</a>
      questa situazione di stallo.
  - s: Just för att understryka behovet av att <v>komma</v> <p>ifrån</p> revirtänkande
      och fraktioner har jag i kommissionen vid ett flertal tillfällen gett uttryck
      för mitt avståndstagande vad beträffar föredragandens förslag och jag tror mig
      för övrigt kunna påstå att hon själv inte ställer sig bakom precis alla punkter
      i betänkandet.
    t: Proprio per sottolineare il bisogno di <a>superare</a> la logica del recinto
      e della contrapposizione, in commissione più volte ho espresso dissenso rispetto
      alla proposta della relatrice e credo di poter affermare, del resto, che la
      stessa relatrice non condivide completamente tutti i punti della relazione.
  - s: Dessa bör bland annat göra det möjligt att <v>komma</v> <p>ifrån</p> splittringen
      av befogenheter på området och samtidigt vid sidan av mer tvingande kontroller
      skapa ett system med straffeftergift för särskilt små och medelstora företag
      i syfte att göra bestämmelserna om säkerhet på arbetsplatsen effektiva och verksamma.
    t: Va anche detto, però, che la soluzione passa pure attraverso l’elaborazione
      e l’emanazione di linee guida più dettagliate e più vincolanti da parte della
      Commissione in materia di prevenzione, che consentano tra l’altro di <a>superare</a>
      la frammentazione delle competenze sull’argomento e, nel contempo, prevedano,
      accanto a controlli più cogenti, un sistema di misure premiali, particolarmente
      nei riguardi della piccola e media impresa, al fine di rendere effettiva ed
      efficace l’attuazione delle norme di sicurezza sul lavoro.
  - s: Vi vet att ursprungsbeteckningar och även geografiska beteckningar kan vara
      viktiga när det gäller att hålla uppe lönsamheten, stimulera jordbrukets utveckling
      och att <v>komma</v> <p>ifrån</p> den subventionspolitik som, fram till nu,
      har bibehållits bl.a. på grund av de uppenbara lönsamhetsproblem som är en realitet
      för många av jordbruken inom den Europeiska unionen.
    t: Si sappia che le denominazioni di origine produttive e anche quelle geografiche
      possono essere una risposta significativa per mantenere il reddito, per incentivare
      l’agricoltura e, naturalmente, per <a>superare</a> anche una politica dei sussidi
      che, fino a questa fase, è stata mantenuta anche per le ovvie difficoltà di
      reddito in molte realtà agricole della nostra Unione europea.
  - s: Om utvecklingsbiståndet genomförs ännu mer effektivt kan vi förhoppningsvis
      <v>komma</v> <p>ifrån</p> uppdelningen av världen i ”rika” och ”fattiga” länder.
    t: Se viene attuata in maniera ancora più efficace, l’assistenza allo sviluppo
      dà la speranza di poter <a>superare</a> la divisione nel mondo tra paesi «ricchi»
      e «poveri».
  - s: Vi vill <v>komma</v> <p>ifrån</p> misstagen från det förflutna.
    t: È nostra intenzione <a>superare</a> gli errori del passato e trovare una risposta
      europea al nazionalismo e ai veti presenti nella maggior parte dei regolamenti
      europei.
  - s: På det här viset hoppas vi kunna <v>komma</v> <p>ifrån</p> den bakåtsträvande
      ståndpunkt som vi var tvungna att acceptera i utskottet för transport och turism
      och som min grupp fortfarande inte stöder.
    t: In questo modo speriamo di <a>superare</a> la posizione retrograda che abbiamo
      dovuto accettare in seno alla commissione per i trasporti e il turismo e rispetto
      alla quale il mio gruppo tuttora dissente.
  - s: Vi måste försöka <v>komma</v> <p>ifrån</p> systemet med nationella tillsynsmyndigheter
      och tillämpa de vanliga antitrustbestämmelserna som gäller för alla marknader
      även på elektronisk kommunikation.
    t: Noi dobbiamo tendere a <a>superare</a> il ruolo delle authority nazionali,
      dobbiamo arrivare a una situazione, nel settore delle comunicazioni elettroniche,
      in cui si applichino le generali regole antitrust valide per tutti i mercati.
  - s: Retrodifferentiering av vuxna celler, som sker genom att deras kärnor överförs
      till ett medium som är rikt på näringsämnen och andra tillväxtfaktorer, i stället
      för att överföras till en äggcell utan kärna, skulle kunna göra det möjligt
      att <v>komma</v> <p>ifrån</p> de nuvarande etiska problemen i samband med terapeutisk
      användning av stamceller från mänskliga foster.
    t: La retrodifferenziazione di cellule adulte, ottenute attraverso il trasferimento
      del loro nucleo, invece che in un ovocita privo di nucleo, in un medium ricco
      di elementi nutritizi e di altri fattori di crescita, potrebbe consentire di
      <a>superare</a> gli attuali problemi etici che riguardano l’uso terapeutico
      di cellule staminali di embrioni umani.
- c: 7
  r: 2
  v: provenire
  x:
  - s: I det land jag <v>kommer</v> <p>ifrån</p> är man synnerligen försiktig med
      kritik mot Israel.
    t: Nel paese da cui io <a>provengo</a> si è particolarmente cauti a criticare
      Israele.
  - s: Av det skälet anser vi att sårbara grupper bör få socialt stöd, lika möjligheter
      och än mer särskilda program som möjliggör utveckling av de regioner som de
      <v>kommer</v> <p>ifrån</p> av alla medlemsstaterna.
    t: Per tale motivo, signor Presidente, siamo del parere che i gruppi vulnerabili
      debbano usufruire, da parte di tutti gli Stati membri, di assistenza sociale,
      di pari opportunità e ancor di più di programmi specifici che consentano lo
      sviluppo delle regioni da cui <a>provengono</a>.
  - s: Den serbiska regeringen inte har någon strategi för att socialt och geografiskt
      återinförliva denna folkmassa och därför är förbudet mot ändringar av proportionerna
      av de etniska grupperna genom bosättningar förgäves på pappret i den serbiska
      författningen, om de som har fått förnyat tillstånd inte återgår till de bosättningar
      som de ursprungligen <v>kom</v> <p>ifrån</p>, utan till Vojvodina som är en
      mer utvecklad region.
    t: Dato che il governo serbo non dispone di alcuna strategia per il reintegro
      sociale e geografico di questa massa di persone, la costituzione serba vieta
      invano sulla carta ogni modifica alle proporzioni dei gruppi etnici tramite
      insediamenti se coloro che sono riammessi non fanno ritorno agli insediamenti
      da cui <a>provengono</a> ma si trasferiscono in Vojvodina, che è una regione
      più sviluppata.
  - s: På Madeira där jag <v>kommer</v> <p>ifrån</p> är konsekvenserna särskilt tydliga
      när det gäller bananproduktionen.
    t: Nella regione da cui <a>provengo</a>, Madeira, questi effetti sono particolarmente
      visibili per quanto riguarda la produzione di banane e credo sia necessario
      tutelare questo settore produttivo, insieme ad altri settori strategici e tradizionali
      delle regioni ultraperiferiche.
  - s: För det andra skulle jag ännu en gång vilja påminna om att de flesta av de
      yttersta randområdena, varibland räknas den skärgård jag själv <v>kommer</v>
      <p>ifrån</p>, Kanarieöarna, karakteriseras av att de är öar och att de ligger
      långt från gemenskapens område och de internationella marknadernas källor till
      försörjning av produkter för konsumtion och förädling.
    t: In secondo luogo, vorrei ricordare ancora una volta che la maggioranza delle
      regioni ultraperiferiche, fra le quali l’arcipelago da cui <a>provengo</a>,
      le Canarie, è caratterizzata dall’insularità e dalla lontananza dallo spazio
      comunitario, come pure dalle fonti di approvvigionamento dei mercati internazionali
      per quanto riguarda i prodotti essenziali per il consumo e la trasformazione.
  - s: Den italienska provins som jag <v>kommer</v> <p>ifrån</p> producerar till exempel
      på egen hand 12 procent av hela landets vattenkraft.
    t: Per fare un esempio, la provincia da cui <a>provengo</a> in Italia produce,
      da sola, il 12% dell’energia idroelettrica dell’intero paese.
  - s: I Transsylvanien i Rumänien, där jag <v>kommer</v> <p>ifrån</p>, förkunnades
      religionsfrihet av ediktet i Turda 1568.
    t: Nella regione romena della Transilvania, da cui <a>provengo</a>, la libertà
      di religione fu proclamata fin dal 1568, con l’editto di Torda.
- c: 5
  r: 3
  v: provenienza
  x:
  - s: Det är dags för Europa att fundera på att införa en legal status för personer
      med tillfälligt skydd som flytt krigs- eller krisdrabbade länder - en status
      som inte utestänger dem från att söka asyl och som tar hänsyn till principen
      om icke-avvisning, vilken har befästs genom Genèvekonventionen och enligt vilken
      en flykting inte får skickas tillbaka till den plats han eller hon <v>kom</v>
      <p>ifrån</p>.
    t: uno status che tenesse conto del principio di non reiezione, sancito dalla
      Convenzione di Ginevra, secondo il quale i rifugiati non possono essere respinti
      verso i paesi di <a>provenienza</a>.
  - s: Detta är samma Europeiska råd som, om jag minns rätt, enades om Europa 2020-strategin,
      men rådet verkar inte bry sig om var pengarna för att uppfylla strategins mål
      ska <v>komma</v> <p>ifrån</p>.
    t: Questo è lo stesso Consiglio che, se la memoria non mi inganna, ha accettato
      una strategia Europa 2020, ma non sembra preoccuparsi della <a>provenienza</a>
      del denaro per attuarla.
  - s: Det är verkligen en grov förvanskning av fördragen, vilka är neutrala beträffande
      var bistånd och pengar skall <v>komma</v> <p>ifrån</p> när det gäller stöd till
      flygindustrin.
    t: Ebbene, si tratta di una grave distorsione dei Trattati, i quali non si esprimono
      quanto alla <a>provenienza</a> degli aiuti o dei fondi per assistere l’industria
      dell’aviazione.
  - s: 50 procent av de inspekterade gårdarna som godkänts för export till EU hade
      problem, 25 procent av dem hade allvarliga problem, t.ex. med saknad öronmärkning,
      det fanns nötkreatur på gårdar som inte kunde identifieras - man hade ingen
      aning om var de <v>kom</v> <p>ifrån</p>.
    t: mancavano i marchi auricolari, per cui risultava impossibile identificare i
      capi di bestiame presenti in allevamento e non si aveva alcuna idea in merito
      alla loro <a>provenienza</a>;
  - s: Enligt detta initiativ skulle den medlemsstat som på sitt territorium griper
      illegala invandrare kunna återföra dem till den medlemsstat via vilken de kom
      in, i avvaktan på att denna stat återför dem till det tredje land de ursprungligen
      <v>kom</v> <p>ifrån</p>.
    t: In effetti, secondo questa iniziativa, lo Stato membro che arresti degli immigrati
      clandestini sul proprio territorio potrebbe ricondurli verso lo Stato membro
      dal quale sono entrati, in attesa che quest’ ultimo li rinvii eventualmente
      verso il paese terzo di <a>provenienza</a>.
- c: 4
  r: 4
  v: sfuggire
  x:
  - s: Varför uppmuntrar vi den minoritet av schweiziska lagstiftare som betraktar
      ett medlemskap i EU precis som ett sätt för att förbigå sina väljare och <v>komma</v>
      <p>ifrån</p> systemet med direkt demokrati?
    t: Perché incoraggiamo quella minoranza di legislatori svizzeri che interpretano
      l’adesione all’Unione europea come un modo per eludere gli elettori e <a>sfuggire</a>
      al sistema di democrazia diretta?
  - s: Det är svårt att <v>komma</v> <p>ifrån</p> slutsatsen att EU stått maktlöst
      inför den ryska aggressionen.
    t: Signor Presidente, è difficile <a>sfuggire</a> la conclusione che l’Europa
      sia stata impotente di fronte all’aggressione russa.
  - s: Det går inte att <v>komma</v> <p>ifrån</p> detta motsägelsefulla förhållande.
    t: A questa contraddizione non si può <a>sfuggire</a>, così come non sarà possibile
      la fine della guerra in Afghanistan senza averla risolta.
  - s: Det är ett faktum man inte kan <v>komma</v> <p>ifrån</p>.
    t: È una realtà a cui non si può <a>sfuggire</a>.
- c: 4
  r: 4
  v: abbandonare
  x:
  - s: Främst av allt var det i dag nödvändigt att se till att EEAS genomförs snarast
      för att ge utrymme för utnämningar och <v>komma</v> <p>ifrån</p> det otillfredsställande
      system som har tillämpas under de senaste månaderna.
    t: Oggi era soprattutto necessario garantire il rapido varo del SEAE, per lasciare
      spazio alle nomine e <a>abbandonare</a> l’insoddisfacente sistema utilizzato
      negli ultimi mesi.
  - s: Ena hälften kunde användas för slakt av kalvar, alltså som ersättning, det
      skulle då inte handla om Herodesbidrag, och den andra hälften kunde ni i högre
      utsträckning använda för betesmark, för att komma fram till en extensifiering,
      och för att med hjälp av bidrag <v>komma</v> <p>ifrån</p> massproduktionen av
      kött och åstadkomma en medelhög produktion.
    t: Una metà potrebbe essere utilizzata per la macellazione dei vitelli, o per
      la trasformazione - non si tratterebbe del premio di Erode - e l’altra metà
      potreste impiegarla per incentivare maggiormente la coltivazione dei pascoli,
      per passare all’allevamento estensivo, per <a>abbandonare</a> con i premi il
      sistema di produzione di massa della carne e pervenire a un settore produttivo
      intermedio.
  - s: Vi måste <v>komma</v> <p>ifrån</p> vanan att göra åtaganden och lära oss hålla
      vad vi lovar.
