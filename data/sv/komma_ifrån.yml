  x:
  - s: Men man kan inte <v>komma</v> <p>ifrån</p> att de åtgärder som föreslås i den
      nya förordningen, om de ges en alltför restriktiv eller vid tillämpning, kan
      leda till en minskning av rättssäkerheten och till olika former av koncentration
      när det gäller lokalisering av distributionsställen, när det gäller eftermarknadsservice
      eller när det gäller tillverkning av reservdelar, med resultatet att ett stort
      antal små och medelstora företag försvinner från marknaden, vilket ger negativa
      effekter på sysselsättningen och den service som konsumenterna förväntar sig.
    t: Gleichwohl kann nicht verschwiegen <a>werden</a>, dass die in der neuen Verordnung
      vorgesehenen Maßnahmen, sei es nun, dass sie eng oder weit ausgelegt werden,
      die Rechtssicherheit einschränken und zu Standortkonzentrationen beim Vertrieb,
      beim Kundendienst und bei der Ersatzteilproduktion führen können, was mit dem
      Verschwinden zahlreicher KMU von unserem Markt und negativen Auswirkungen hinsichtlich
      der Beschäftigung und den für die Verbraucher erhofften Vorteilen verbunden
      wäre.
