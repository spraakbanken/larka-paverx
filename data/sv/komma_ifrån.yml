    t: Ich weiß, dass es für Präsident Barroso und auch für andere wichtig ist, von
      der Einstimmigkeit weg zu <a>kommen</a>, wenn sie nicht erreicht werden kann.
  - s: Var ska de <v>komma</v> <p>ifrån</p>?
    t: Woher sollten diese <a>kommen</a>?
  - s: Till att börja med förstår jag inte var pengarna skulle <v>komma</v> <p>ifrån</p>.
    t: Als Erstes wüsste ich nicht, woher das Geld <a>käme</a>.
  - s: För det andra skulle jag ännu en gång vilja påminna om att de flesta av de
      yttersta randområdena, varibland räknas den skärgård jag själv <v>kommer</v>
