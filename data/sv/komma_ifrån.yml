  - s: De är till och med ännu viktigare i södra Italien, som jag <v>kommer</v> <p>ifrån</p>,
      eftersom hela produktionssystemet är organiserat runt små och medelstora företag.
    t: In Süditalien, wo ich <a>herkomme</a>, sind sie sogar noch wichtiger, da die
      gesamte Produktion um die kleinen und mittleren Unternehmen herum organisiert
      wird.
  - s: Kommer han att hjälpa den brittiska regeringen att fastställa var mul- och
      klövsjukan ursprungligen <v>kom</v> <p>ifrån</p>, för han sade att vi inte importerar
      från länder som inte har ett fläckfritt förflutet.
    t: Werden Sie, Herr Byrne, die britische Regierung darin unterstützen festzustellen,
      wo die Maul- und Klauenseuche ursprünglich <a>herkam</a>, denn Sie sagten, wir
      importieren nur aus Ländern, die seuchenfrei sind.
  - s: Vi har inga presenter att fördela, utan vi lämnar tillbaka pengarna dit de
      från början <v>kom</v> <p>ifrån</p>, det vill säga från medlemsstaterna och
      i slutänden skattebetalarna.
    t: Wir haben keine Geschenke zu verteilen, sondern wir geben das Geld dorthin
      zurück, wo es ursprünglich <a>herkommt</a>, nämlich von den Mitgliedstaaten
      und letztendlich vom Steuerzahler.
- c: 3
  r: 4
  v: Überwindung
  x:
  - s: En lösning för att <v>komma</v> <p>ifrån</p> detta dilemma skulle vara att
      påskynda forskningen om möjligheten att få ursprungsceller från fullvuxna organ
      som kan delas för terapeutiska ändamål, såsom det begärs i den resolution som
      inlämnats av våra kolleger Elisabeth Montfort och Nicole Thomas-Mauro.
    t: Eine Lösung zur <a>Überwindung</a> dieses Dilemmas könnte darin bestehen, die
      Forschung über die Möglichkeit zu beschleunigen, Stammzellen aus erwachsenen
      Geweben zu gewinnen, die zu therapeutischen Zwecken differenzierbar wären, wie
      dies in dem von unseren Kolleginnen Elisabeth Montfort und Nicole Thomas-Mauro
      eingebrachten Entschließungsantrag gefordert wird.
  - s: Vi vet att ursprungsbeteckningar och även geografiska beteckningar kan vara
      viktiga när det gäller att hålla uppe lönsamheten, stimulera jordbrukets utveckling
      och att <v>komma</v> <p>ifrån</p> den subventionspolitik som, fram till nu,
      har bibehållits bl.a. på grund av de uppenbara lönsamhetsproblem som är en realitet
      för många av jordbruken inom den Europeiska unionen.
    t: Es muß ganz deutlich gesagt werden, daß die Ursprungsbezeichnungen und geographischen
      Angaben ein wichtiges Element für die Einkommenssicherung, die Förderung der
      Landwirtschaft und selbstverständlich die <a>Überwindung</a> einer Subventionspolitik
      sind, die aufgrund der offensichtlichen Einkommensschwierigkeiten in vielen
      ländlichen Gebieten unserer Union beibehalten wurde.
  - s: Att <v>komma</v> <p>ifrån</p> de tre pelarna och att förenkla beslutsstrukturerna
      är saker som vi redan har fattat beslut om i Leinen/Méndez de Vigo-betänkandet
      med flera betänkanden.
    t: Die <a>Überwindung</a> der drei Pfeiler, die Verschlankung der Entscheidungsstrukturen
      sind alles Dinge, die wir im Leinen/Méndez de Vigo-Bericht und in anderen Berichten
      hier bereits beschlossen haben.
- c: 2
