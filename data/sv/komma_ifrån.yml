de:
- c: 13
  r: 1
  v: kommen
  x:
  - s: Konsekvenserna är katastrofala, framför allt i Portugal, det land jag <v>kommer</v>
      <p>ifrån</p>, där vi har gått in i en teknisk tillbakagång, där skillnaderna
      har ökat gentemot genomsnittet i Europeiska unionen, där arbetslösheten växer
      i en takt som överstiger Europeiska unionens och där vi har de största fattigdomssiffrorna,
      även för bestående fattigdom.
    t: Die Folgen sind verheerend, vor allem in Portugal, dem Land, aus dem ich <a>komme</a>,
      wo wir in eine technische Rezession eingetreten sind, wo wir noch weiter hinter
      die Durchschnittswerte der Europäischen Union zurückfallen, wo die Arbeitslosigkeit
      schneller als in der Europäischen Union insgesamt ansteigt und wo wir die höchste
      Armutsrate, einschließlich der dauerhaften Armut, zu verzeichnen haben.
  - s: Det är dags för Europa att fundera på att införa en legal status för personer
      med tillfälligt skydd som flytt krigs- eller krisdrabbade länder - en status
      som inte utestänger dem från att söka asyl och som tar hänsyn till principen
      om icke-avvisning, vilken har befästs genom Genèvekonventionen och enligt vilken
      en flykting inte får skickas tillbaka till den plats han eller hon <v>kom</v>
      <p>ifrån</p>.
    t: Ein solches Statut dürfte ihnen nicht den Zugang zu einem Asylverfahren verwehren
      und sich nicht über den in der Genfer Konvention verankerten Non-Refoulement-Grundsatz
      hinwegsetzen, wonach die Flüchtlinge nicht in das Land abgeschoben werden dürfen,
      aus dem sie <a>kommen</a>.
  - s: I det land jag <v>kommer</v> <p>ifrån</p> är man synnerligen försiktig med
      kritik mot Israel.
    t: In dem Land, aus dem ich <a>komme</a>, ist man überaus vorsichtig mit Kritik
      an Israel.
  - s: Man kan inte <v>komma</v> <p>ifrån</p> att mervärdesskatt på mjöl och mjölk
      skulle kunna förvärra situationen för livsmedelsförsörjningen.
    t: 'Wir <a>kommen</a> daher immer wieder auf die gleiche Frage zurück:'
  - s: Allt man kan göra är att betona för medlemsstaterna att de bygger in denna
      europeiska dimension i varje ämne - att de i matematiken lär sig vem Pythagoras
      var, var han <v>kom</v> <p>ifrån</p> och de bidrag som någon som han gjorde
      till matematiken som helhet.
    t: Wir können nur den Mitgliedstaaten immer wieder vor Augen führen, wie wichtig
      es ist, diese europäische Dimension in alle Schulfächer miteinzubeziehen, so
      daß den Schülern etwa im Mathematikunterricht beigebracht wird, wer Pythagoras
      war, woher er <a>kam</a> und welchen Beitrag eine Persönlichkeit, wie er es
      war, für die Mathematik insgesamt geleistet hat.
  - s: Var skall pengarna <v>komma</v> <p>ifrån</p> om man inte vill låta andra liknande
      program finansieras inom samma utgiftskategori?
    t: Woher soll das Geld <a>kommen</a>, wenn man nicht andere ähnliche Programme
      derselben Rubrik beschneiden möchte?
  - s: Detta är samma Europeiska råd som, om jag minns rätt, enades om Europa 2020-strategin,
      men rådet verkar inte bry sig om var pengarna för att uppfylla strategins mål
      ska <v>komma</v> <p>ifrån</p>.
    t: Dieser Rat scheint sich aber nicht darum zu kümmern, woher das Geld zur Verwirklichung
      dieser Strategie <a>kommen</a> soll.
  - s: I den medlemsstat som jag <v>kommer</v> <p>ifrån</p> handlar det om 150 gulden
      per bil. Det innebär att man börjar på dag noll, och man kan då också behandla
      de gamla bilarna direkt.
    t: In dem Mitgliedstaat, aus dem ich <a>komme</a>, betragen sie 150 Gulden pro
      Fahrzeug.
  - s: Jag vet att det är viktigt för ordförande Barroso och andra att försöka <v>komma</v>
      <p>ifrån</p> enhällighet när någon sådan inte kan nås, men att göra det skulle
      vara att fjärma sig ytterligare, inte bara från regeringarna utan även från
      folket, det folk som ser EU som ett enväldigt organ som försöker påtvinga andra
