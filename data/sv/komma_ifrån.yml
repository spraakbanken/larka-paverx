      die Fingerabdrücke abgenommen werden, wenn sie ihren ersten Ausweis erhalten.
  - s: Enligt detta initiativ skulle den medlemsstat som på sitt territorium griper
      illegala invandrare kunna återföra dem till den medlemsstat via vilken de kom
      in, i avvaktan på att denna stat återför dem till det tredje land de ursprungligen
      <v>kom</v> <p>ifrån</p>.
    t: Gemäß dieser Initiative könnte der Mitgliedstaat, der illegale Einwanderer
      auf seinem Territorium aufgreift, sie in den Mitgliedstaat zurückzuführen, durch
      den sie eingereist sind, in der Erwartung, daß dieser sie eventuell in das Drittland
      zurückschickt, aus dem sie <a>stammen</a>.
  - s: På den ögrupp som jag <v>kommer</v> <p>ifrån</p> är turismen den största industrin.
    t: Auf den Inseln, von denen ich <a>stamme</a>, ist er der wichtigste Wirtschaftszweig.
  - s: På Madeira där jag <v>kommer</v> <p>ifrån</p> är konsekvenserna särskilt tydliga
      när det gäller bananproduktionen.
    t: In der Region, aus der ich <a>stamme</a>, nämlich Madeira, sind die Folgen
      besonders beim Bananenanbau sichtbar.
  - s: Det är för mycket pengar som går till spillo på propaganda och utredningsbyråer,
      på överläggningar och kontroll, och mycket pengar går tillbaka till det land
      som de <v>kom</v> <p>ifrån</p>.
    t: Enorme Beträge werden für Propaganda und Prüfämter, für Beratung und Kontrolle
      verschwendet, und ein Großteil der Mittel fließt in das Land zurück, aus dem
      sie ursprünglich <a>stammen</a>.
- c: 6
  r: 2
  v: überwinden
  x:
  - s: Det var en bekräftelse av EU:s oförmåga att <v>komma</v> <p>ifrån</p> en dum,
      gammalmodig och nationsbaserad inställning till säkerhetsfrågor.
    t: Er bestätigte das Unvermögen der EU, ein dummes, altmodisches, auf einzelstaatliches
      Handeln aufgebautes Sicherheitskonzept zu <a>überwinden</a>.
  - s: Men, ordförande Prodi, det är en sak att på ett intelligent sätt <v>komma</v>
      <p>ifrån</p> dessa gränser och en annan att faktiskt bestämma sig för att de
      inte finns och ändra spelreglerna under spelets gång så att spelet inte längre
      har några regler.
    t: Aber, Herr Präsident Prodi, eine Sache ist es, diese Grenzen vernünftig zu
      <a>überwinden</a>, eine ganz andere jedoch, de facto deren Ende zu besiegeln,
      die Spielregeln mitten im Spiel zu ändern, so dass es regellos fortgeführt werden
      muss.
  - s: På det här viset hoppas vi kunna <v>komma</v> <p>ifrån</p> den bakåtsträvande
      ståndpunkt som vi var tvungna att acceptera i utskottet för transport och turism
      och som min grupp fortfarande inte stöder.
    t: Wir hoffen, auf diese Weise die rückwärts gerichtete Position zu <a>überwinden</a>,
      die wir im Ausschuss für Verkehr und Fremdenverkehr akzeptieren mussten und
      mit der meine Fraktion auch nach wie vor nicht einverstanden ist.
  - s: Vi måste försöka <v>komma</v> <p>ifrån</p> systemet med nationella tillsynsmyndigheter
      och tillämpa de vanliga antitrustbestämmelserna som gäller för alla marknader
      även på elektronisk kommunikation.
    t: Wir müssen darauf hinarbeiten, die Regulierungsfunktion der nationalen Behörden
      zu <a>überwinden</a> und zu erreichen, dass im elektronischen Telekommunikationssektor
      die für alle Märkte geltenden allgemeinen Kartellverbotsregeln Anwendung finden.
  - s: Vi har alltid försvarat denna ståndpunkt, inbegripet när vi i början av året
      föreslog ett överklagande i Världshälsoorganisationen för att återställa förtroendet
      och <v>komma</v> <p>ifrån</p> den aktuella låsningen.
    t: Diesen Standpunkt haben wir immer vertreten, auch als wir Anfang des Jahres
      vorschlugen, uns an die Weltgesundheitsorganisation zu wenden, um das Vertrauen
      wieder herzustellen und die gegenwärtige Blockade zu <a>überwinden</a>.
  - s: I detta läge blir det uppenbart att vi snabbt måste införa ett riktigt förstärkt
      samarbete mellan de tolv länderna i euroområdet, för att ta ett kvalitativt
      språng i samordningen av finanspolitiken och den ekonomiska och sociala politiken
      och - som toppmötet i Lissabon ville - <v>komma</v> <p>ifrån</p> den strikta
      sektorsuppdelningen som begränsar socialpolitikens funktioner till enbart insatser
      som innebär en sista utväg.
    t: Hieran wird deutlich, wie dringend eine buchstäbliche Form der verstärkten
      Zusammenarbeit zwischen den 12 Ländern der Euro-Zone ins Leben gerufen werden
      muss, um einen Qualitätssprung bei der Koordinierung der Finanz-, Wirtschafts-
      und Sozialpolitiken zu erreichen und, wie dies auf dem Gipfel von Lissabon gefordert
      wurde, einen strikt sektorbezogenen Ansatz, der die Sozialpolitik letztendlich
      auf eine reine Stützfunktion beschränkt, zu <a>überwinden</a>.
- c: 4
