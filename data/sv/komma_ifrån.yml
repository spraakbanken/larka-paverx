    t: Wir sind auch der Auffassung, dass es ein großer Fehler ist, dass der gesamte
      Verkehrsbereich aus dieser strategischen Energieplanung herausgenommen worden
      ist, weil wir - wie Sie - <a>wegkommen</a> wollen von der Abhängigkeit vom Öl.
  - s: vi måste nämligen <v>komma</v> <p>ifrån</p> modern som sköter en familj med
      en förälder som ett hjälplöst offer.
    t: Das britische Modell liefert einen Ansatz zu einer strukturellen Vorgehensweise,
      denn wir müssen von der Situation <a>wegkommen</a>, in der Mütter als Alleinerziehende
      hilflose Opfer sind.
  - s: Detta måste vi <v>komma</v> <p>ifrån</p>.
    t: Davon müssen wir <a>wegkommen</a>.
  - s: Vad gäller det är jag av den uppfattningen att vi skall försöka <v>komma</v>
      <p>ifrån</p> en ordning som innebär att medlemsländerna själva direkt petar
      och detaljstyr i själva implementeringen.
    t: Diesbezüglich bin ich der Auffassung, daß wir versuchen sollten, von dem System
      <a>wegzukommen</a>, in dem die Mitgliedsländer selbst an der eigentlichen Implementierung
      herumbasteln und sie bis ins Detail steuern.
- c: 4
  r: 3
  v: herkommen
  x:
  - s: I norra Sverige exempelvis som jag <v>kommer</v> <p>ifrån</p> finns det nästan
      aldrig några krav på att man skall stärka kommissionen eller integrera VEU i
