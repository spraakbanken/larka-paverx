      und die Versorgungsquellen der Weltmärkte für wichtige zum Verbrauch und zur
      Verarbeitung vorgesehene Erzeugnisse gekennzeichnet sind.
  - s: Den italienska provins som jag <v>kommer</v> <p>ifrån</p> producerar till exempel
      på egen hand 12 procent av hela landets vattenkraft.
    t: Die italienische Provinz, aus der ich <a>komme</a>, erzeugt allein 12 % der
      hydroelektrischen Energie des gesamten Landes.
