      i rättvisans namn bör ges dem omedelbart.
    t: Evitemos, pelo menos como deputados desta Assembleia, <a>entrar</a> em batalhas
      políticas ou judiciais que não correspondem ao nosso terreno de jogo e aumentar,
      com a nossa inércia, o desespero dos que pedem, hoje, dos poderes públicos,
      incluindo a nível comunitário, as ajudas materiais e técnicas que é de toda
      a justiça conceder-lhes de imediato.
  - s: När jag <v>gick</v> <p>in</p> i kammaren nyss blev jag dock först trakasserad
      av människor som anser att vi bör underteckna vissa resolutioner och sedan omringad
      av ballonger som gjorde reklam för vissa ändringsförslag.
    t: No entanto, ao <a>entrar</a> nesta Assembleia só agora, fui em primeiro lugar
      assediada por pessoas que pensam que devemos assinar determinadas resoluções
      e, depois, cercada por balões a promover algumas alterações.
  - s: Om det visar sig att de privata aktörerna hoppar av p.g.a. lönsamhetsproblem
      bör EU ta konsekvenserna och lägga ner projektet eller låta intresserade medlemsländer
      <v>gå</v> <p>in</p> på samma sätt som man gjorde med Boeing.
    t: Se se souber lá fora que os operadores privados recuaram devido a problemas
      de rentabilidade, a UE deveria assumir as consequências e suspender o projecto
      ou permitir que Estados-Membros eventualmente interessados <a>entrem</a> no
      projecto, como sucedeu no caso da Boeing.
  - s: Helhetsbilden när det gäller religionsfrihet i Pakistan, utan att ens <v>gå</v>
      <p>in</p> på detaljerna, är alltså kontroversiell och mycket oroväckande.
    t: Assim, o panorama geral sobre a liberdade religiosa no Paquistão, mesmo sem
      <a>entrar</a> em pormenores, é polémico e dá muito motivo para preocupações.
  - s: Där <v>går</v> vi <p>in</p> på detaljfrågor och problem som inte faller under
      området för de särskilda programmen inom det sjätte ramprogrammet.
    t: Estamos, aqui, a <a>entrar</a> em pormenores e problemáticas que não se inserem
      no campo dos programas específicos tal como decorrem do sexto programa-quadro.
  - s: Men om kommissionen <v>går</v> <p>in</p> på lagstiftningsområdet och siktar
      in sig på att överta behörigheter eller befogenheter som enligt fördraget tilldelas
      eller bör tilldelas Europaparlamentet på det här området, så måste kommissionen
      - som Swoboda och Roth-Behrendt sade - stå i mycket nära kontakt med parlamentet.
    t: Todavia, se a Comissão <a>entrar</a> no âmbito regulamentar e pretender assumir
      competências ou poderes que foram incumbidos ou que deverão ser incumbidos ao
      Parlamento Europeu por força dos Tratados, a Comissão - como afirmaram os senhores
      deputados Swoboda e Roth-Behrendt - deverá manter um contacto estreito com o
      Parlamento.
  - s: Med det menar jag grundläggande regler, som inte nödvändigtvis <v>går</v> <p>in</p>
      på detaljer, men som återger den grundläggande politiska konsensus som måste
      finnas i frågan, annars kommer vi inte att lyckas kontrollera detta problem.
    t: Quero com isto referir-me a regras essenciais que não <a>entrem</a> necessariamente
      no pormenor, mas que traduzam o consenso político fundamental que deverá existir
      neste domínio.
  - s: Industrin vill sedan <v>gå</v> <p>in</p> i konstruktionsfasen, med medel i
      storleksordningen 1,5 miljarder euro, men har hittills enbart utlovat 200 miljoner
      euro.
    t: Na fase de lançamento, a indústria pretende <a>entrar</a> com meios no montante
      de 1,5 mil milhões de euros, mas até agora apenas confirmou 200 milhões de euros,
      o que representa apenas 13% do total.
  - s: 'Utan att <v>gå</v> <p>in</p> på detaljerna i den pågående diskussionen skulle
      jag vilja ta upp några av huvudpunkterna:'
    t: 'Sem <a>entrar</a> nos pormenores das discussões em curso, gostaria de indicar
      alguns dos pontos principais:'
  - s: Man kan inte dra sig undan en noggrann granskning med ursäkten att det handlar
      om politiska frågor och att man därför inte skall <v>gå</v> <p>in</p> för mycket
      på detaljer, eller att det handlar om tekniska frågor som det inte är värt att
      slösa tid på.
    t: Não podemos deixar de proceder a uma análise meticulosa com a desculpa de que
      se trata de questões políticas e que não precisamos, portanto, de <a>entrar</a>
      em grandes pormenores, ou então que se trata de questões técnicas com as quais
      não vale a pena perder tempo.
  - s: Han vet bättre än någon annan hur tung och komplicerad utvidgningsprocessen
      är och vilken risk det innebär att börja <v>gå</v> <p>in</p> i detaljer i de
      enskilda paketen vid toppmötet i Köpenhamn.
    t: O senhor Comissário Verheugen sabe, melhor do que ninguém, como é pesado e
      complicado o processo do alargamento e qual é o risco de <a>entrar</a> em detalhes
      na Cimeira de Copenhaga em relação a cada um dos pacotes.
  - s: Jag skulle rekommendera att man i Vita huset läste uttalandena av den brittiska
      generalen Maude, som <v>gick</v> <p>in</p> i Bagdad 1918, och att man för irakierna
      läste ett brev till de tre vise männen, som dessutom - enligt evangeliet - kommer
      från Babylonien, där de lovade fred, lycka och demokrati inom sex månader.
    t: Queria recomendar aos residentes da Casa Branca que leiam as observações do
      General britânico Maude, que <a>entrou</a> em Bagdade em 1918, e leu aos iraquianos
      uma carta no estilo dos Reis Magos - originários da Babilónia, segundo o Evangelho
      -, na qual se prometia paz, felicidade e democracia em seis meses.
  - s: Under de senaste tio åren har de större företagen från väst <v>gått</v> <p>in</p>
      på marknaden i Polen och andra länder i det nya EU, men var har ledamöterna
      här i kammaren varit hela tiden?
    t: Nos últimos dez anos as principais companhias do Ocidente <a>entraram</a> no
      mercado da Polónia e de outros países da Nova Europa;
  - s: Utan att <v>gå</v> <p>in</p> på debattens politiska aspekter höll jag emellertid
      med om de ekonomiska effekter som detta förslag får för budgetplanerna, trots
      att det inte är helt klart till vilken kategori detta ekonomiska stöd skulle
      hänföras.
    t: Sem <a>entrar</a> na componente política do debate, concordei, no entanto,
      com as implicações financeiras desta proposta sobre as Perspectivas Financeiras,
      apesar de ainda não ser de todo claro a que rubrica irá ser afectado este apoio
      financeiro.
  - s: Utan att <v>gå</v> <p>in</p> på uttömmande detaljer vill jag helt kort påminna
      er om anledningarna till att grekcyprioterna förkastade denna plan.
    t: Sem <a>entrar</a> em pormenores exaustivos, gostaria de vos relembrar brevemente
      os motivos que levaram os cipriotas gregos a rejeitar este plano.
  - s: Halvvägs till den tidsfrist 2012 som bestämdes under den första åtagandeperioden
      av Kyotoprotokollet ägnar sig världen åt efterrationaliseringar som innebär
      att man sätter en käpp i hjulet för försöken att minska utsläppen av växthusgaser
      innan vi ens har <v>gått</v> <p>in</p> i den andra genomförandeperioden.
    t: A meio caminho do prazo de 2012 estabelecido ao abrigo do primeiro período
      de compromisso de Quioto, o mundo está a proceder a uma racionalização, tentando
      aniquilar as tentativas de reduzir as emissões de gases com efeito de estufa
      antes ainda de <a>entrarmos</a>, sequer, na segunda fase de implementação.
  - s: Kina förnekar att skott avlossades mot tibetanska flyktingar som försökte <v>gå</v>
      <p>in</p> i Nepal, men hela händelsen fångades på film.
    t: A China nega que tenham sido feitos disparos contra refugiados tibetanos que
      tentavam <a>entrar</a> no Nepal, mas o incidente foi integralmente registado
      em filme.
  - s: 'Vi försvarar denna ståndpunkt av två huvudskäl, som jag inte skall <v>gå</v>
      <p>in</p> på i detalj:'
    t: 'Defendemos esta posição por duas razões essenciais, em cujos pormenores não
      <a>entrarei</a>:'
  - s: Jag skall inte <v>gå</v> <p>in</p> på vinproduktionssystemen, något som i många
      länder har en långvarig tradition.
    t: Não <a>entrarei</a> na abordagem da questão dos sistemas de produção enológicos,
      com uma larga tradição em certos Estados-Membros.
  - s: 'Ett annat viktigt imperativ är att respektera vinproduktionens identitet,
      vinproduktionens verksamhet i regionerna, och inte <v>gå</v> <p>in</p> i tvister
      som inte leder någonstans:'
    t: 'Outro imperativo importante é respeitar as identidades enológicas, as práticas
      enológicas das regiões, e não <a>entrar</a> em diferendos que a nada levam:'
  - s: Utan att <v>gå</v> <p>in</p> på detaljer skulle jag vilja nämna förstärkning
      av kontrollerna vid de yttre gränserna, avtal om återsändande till andra stater,
      skydd av resedokument, förfaranden i samband med utfärdandet av visering, kamp
      mot kriminaliteten, etc.
    t: Sem <a>entrar</a> em pormenores, gostaria de referir o reforço dos controlos
      nas fronteiras externas, a conclusão de acordos de readmissão com outros Estados,
      a segurança dos documentos de viagem, os procedimentos para a concessão de vistos,
      a luta contra a criminalidade, etc.
  - s: Innan vi <v>går</v> <p>in</p> på detaljerna i diskussionen om de enskilda betänkandena
      vill jag å min grupps vägnar behandla några allmänna punkter.
    t: Antes de <a>entrarmos</a> nos pormenores da discussão dos relatórios específicos,
      gostaria de apresentar, em nome do meu grupo, alguns pontos de carácter geral.
  - s: Med debatterna i dag <v>går</v> vi <p>in</p> i en avgörande fas angående fastställandet
      av nästa ekonomiska gemenskapsram och de riktlinjer och regler som skall föregå
      några av dess politikområden, samt vissa av de viktigaste instrumenten.
    t: Senhora Presidente, com os debates de hoje <a>entramos</a> numa fase crucial
      relativamente à definição do próximo quadro financeiro comunitário e das orientações
      e regras que presidirão algumas das suas políticas e alguns dos seus instrumentos
      mais importantes.
  - s: 'Jag anser att de är bra - jag skall inte <v>gå</v> <p>in</p> på några bedömningar
      av dem eftersom jag inte känner till dem på djupet -, men det finns däremot
      en uppgift som jag reagerar på:'
    t: 'Julgo serem correctos - não <a>entro</a> em pormenores por não os conhecer
      em profundidade -, mas há um dado que me chama a atenção:'
  - s: Jag ämnar inte <v>gå</v> <p>in</p> på det stora antal detaljer som många här
      i kammaren finner obegripliga men som de av oss som är engagerade i denna debatt
      tar som självklarheter;
    t: Não me proponho <a>entrar</a> numa série de pormenores, por muitos nesta Assembleia
      considerados incompreensíveis, mas que aqueles de entre nós que partcipam neste
      debate obviamente entendem.
  - s: Jag vill inte <v>gå</v> <p>in</p> på fler detaljer, men ibland är det lämpligt
      att först sopa rent framför sin egen dörr innan man börjar kritisera andras
      hem.
    t: Não quero <a>entrar</a> em detalhes, mas por vezes é conveniente olhar para
      a própria casa antes de começar a criticar a casa dos outros.
  - s: Med beslutet från den 24 januari 2000 har Sokrates-programmet <v>gått</v> <p>in</p>
      i sin andra etapp.
    t: O programa Socrates <a>entrou</a> na segunda fase com a decisão de 24 de Janeiro
      de 2000.
  - s: I själva verket leder utvidgningen in alla institutioner i framtiden, och kommissionen
      <v>går</v> nu <p>in</p> i en ny fas, en övergångsperiod som tar slut den 1 november.
    t: Com efeito, o alargamento projecta todas as Instituições para o futuro, e a
      Comissão <a>entra</a> hoje numa nova fase, numa fase de transição que se concluirá
      no próximo dia 1 de Novembro.
  - s: Vi har inte tillräckligt med tid för att <v>gå</v> <p>in</p> i detalj på det
      här men jag upprepar det jag sade tidigare om att det här är en fråga som vi
      måste tänka över mycket noga.
    t: Não dispomos de tempo suficiente para <a>entrar</a> em pormenores relativamente
      a este ponto, mas reitero o que já afirmei, a saber que esta é uma questão que
      terá de ser cuidadosamente tomada em consideração.
  - s: När det gäller inlägget från De Gaulle måste jag säga att jag inte alls har
      möjlighet att <v>gå</v> <p>in</p> på subtiliteterna och nyanserna i hans uttalande.
    t: Passando agora à intervenção do senhor deputado De Gaulle, devo dizer que não
      estou de modo algum à altura de <a>entrar</a> nas subtilezas e nas cambiantes
      do seu discurso.
  - s: Det blir målet för den tredje etappen, den nya etapp som vi kommer att <v>gå</v>
      <p>in</p> i.
    t: Esse será o objecto da terceira etapa, da nova etapa em que <a>entraremos</a>.
  - s: 'Ni påpekade helt riktigt att antagandet av Lissabonfördraget skulle göra det
      möjligt för oss att <v>gå</v> <p>in</p> i en ny era av utvidgningspolitik och
      vi måste ge oss in i denna nya process med realism och sunt förnuft:'
    t: 'Senhora Presidente, Senhor Comissário, Senhor Ministro, assinalaram que a
      aprovação do Tratado de Lisboa iria permitir-nos <a>entrar</a> numa nova era
      da política de alargamento, e nós temos de iniciar este novo processo com realismo
      e lucidez:'
  - s: Vi vill inte <v>gå</v> <p>in</p> på detaljer om varje land utan snarare uttrycka
      vår allmänna uppfattning om själva principen för denna utvidgning.
    t: Sem querermos <a>entrar</a> em pormenores sobre cada país, queremos contudo
      expressar a nossa opinião geral sobre o próprio princípio subjacente a este
      alargamento.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer om händelseförloppet beträffande
      GMO-majsen, vill jag gärna ge ett par allmänna kommentarer till de frågor vi
      diskuterar i dag.
    t: Antes de <a>entrar</a> em pormenores relativamente ao modo como decorreu este
      processo, gostaria de tecer alguns comentários de carácter mais geral sobre
      as questões que estão a ser discutidas hoje aqui.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer när det gäller det fortfarande
      otillfredsställande genomförandet av åtgärderna, men jag skulle vilja betona
      att effektiva kontroller nu är viktigare än någonsin med tanke på att det i
      samband med det ekonomiska återhämtningspaketet har gjorts stora lättnader i
      nästan alla kriterier för att genomföra stödåtgärder, inklusive för att tillhandahålla
      snabbt stöd.
    t: Não quero <a>entrar</a> em pormenores sobre a execução ainda insatisfatório
      das medidas, mas gostaria de salientar que, agora, a eficácia das actividades
      de controlo é ainda mais necessária, tendo em conta que, em relação ao pacote
      de recuperação económica, quase todos os critérios para a aplicação de medidas
      de apoio foram significativamente flexibilizados, inclusive no interesse de
      uma rápida prestação de assistência.
  - s: När det gäller olefin och ändringsförslag 39, måste jag tyvärr säga att kommissionen
      i detta skede bara noterar vikten av olefinnät utan att <v>gå</v> <p>in</p>
      på detaljer om prioriterade delar av detta nät, vilka måste bedömas av Europeiska
      investeringsbanken för varje specifikt finansieringsförslag.
    t: No que diz respeito às olefinas e à alteração 39, lamento dizer que a Comissão,
      nesta fase, constata simplesmente a importância das redes olefinas, sem <a>entrar</a>
      em pormenores sobre as secções prioritárias desta rede, que terão de ser avaliadas
      pelo Banco Europeu de Investimentos para cada proposta específica de financiamento.
  - s: Utan att <v>gå</v> <p>in</p> på några detaljer kan jag säga att vi nu har rättvisa
      konkurrensförhållanden på EU-nivå.
    t: Sem <a>entrar</a> em pormenores sobre estes assuntos, posso agora dizer que
      já existem condições equitativas a nível europeu.
  - s: Jag vill inte <v>gå</v> <p>in</p> på en debatt om den franska lagstiftningen,
      vilken jag inte känner till. Jag anser att parlamentet, i enlighet med fördragets
      artiklar, skall notera den franska statens beslut.
    t: Não quero <a>entrar</a> num debate sobre direito francês, que não conheço.
  - s: Jag kan instämma i några av de idéer som ni framför om deras roll och, framför
      allt, om nödvändigheten av att de är oberoende, men jag bör säga att vi inte
      i detalj kan <v>gå</v> <p>in</p> på deras organisation och funktion;
    t: concordo com algumas das ideias expressas acerca do seu papel e, de um modo
      especial, acerca da necessidade de eles serem independentes, mas devo dizer
      que não podemos <a>entrar</a> em pormenores sobre a sua organização e funcionamento,
      pois essa é uma questão que diz respeito aos próprios EstadosMembros.
  - s: Innan jag här <v>går</v> <p>in</p> på mer konkreta punkter vill jag fastslå
      att kommissionen helt förbundit sig att fortsätta föra upp kampen mot denna
      förnedrande form av brott mot mänskliga rättigheter och mänsklig värdighet högt
      på den politiska dagordningen.
    t: Antes de <a>entrar</a> em aspectos mais importantes deste assunto, gostaria
      de dizer que a Comissão permanece absolutamente emprenha em manter a luta contra
      esta degradante forma de violação dos direitos humanos e da dignidade humana
      como uma prioridade da sua agenda política.
  - s: I två veckor såg jag hur organisationen ”Women on Waves” gång på gång trotsade
      polsk lag genom att bryta mot ett stort antal bestämmelser, till exempel att
      <v>gå</v> <p>in</p> i hamnen i Władysławowo utan hamnmyndigheternas tillstånd.
    t: Durante duas semanas, vi como a organização “Women on Waves” escarneceu uma
      e outra vez da legislação polaca, violando uma série de regulamentações, como
      por exemplo, <a>entrando</a> no porto de Władysławowo sem consentimento da autoridade
      portuária.
  - s: Jag ska inte <v>gå</v> <p>in</p> på sakfrågan, för jag tror att vi kommer att
      ha den debatten senare, men jag vill mycket kort återkomma till förfarandet
      för att klargöra en punkt.
    t: Não <a>entrarei</a> no fundo da questão - julgo que devemos fazer esse debate
      mais tarde - mas regressarei brevemente ao procedimento porque gostaria de esclarecer
      um aspecto.
  - s: När det gäller informationsnäten, och i synnerhet stora informationscentrer,
      såsom Source d’Europe i Paris eller Jacques Delors i Lissabon, är parlamentets
      information och närvaro alltid säkrad även om kommissionen måste konstatera
      att parlamentet inte svarade på de upprepade uppmaningarna att <v>gå</v> <p>in</p>
      i dessa centrers förvaltningsstruktur såsom en fullvärdig partner.
    t: Quanto às redes de informação, e nomeadamente dos grandes centros de informação,
      como o Sources d’Europe em Paris e o Jacques Delors em Lisboa, a informação
      e a presença do Parlamento são sempre asseguradas, embora a Comissão deva observar
      que o Parlamento nunca respondeu aos seus repetidos apelos para <a>entrar</a>
      na estrutura de gestão desses centros como parceiro pleno.
  - s: Man skulle vilja kunna njuta av det och om man <v>går</v> <p>in</p> i parken
      på andra sidan, verkar det som om människor njuter av det vackra vädret.
    t: As pessoas podiam desfrutar do bom tempo e quando <a>entramos</a> no parque,
      aqui em frente, vemos efectivamente que isso acontece.
  - s: 'Vi måste <v>gå</v> <p>in</p> på ämnet:'
    t: '<a>Entrando</a> no fundo da questão:'
  - s: Samtidigt som ledamöterna <v>gick</v> <p>in</p> i denna kammare i morse ägde
      någon form av demonstration rum utanför, med folk som hade märken fästade vid
      sina kläder genom vilka man rådde oss att rösta på ett visst sätt.
    t: Esta manhã quando os deputados <a>entravam</a> no Parlamento, havia uma espécie
      de manifestação nas imediações deste hemiciclo com pessoas que ostentavam cartazes
      incitando-nos a votar de determinada maneira.
  - s: Mycket talar för att historien om de mänskliga rättigheterna har <v>gått</v>
      <p>in</p> i en ny tidsepok.
    t: Senhor Presidente, todos os indícios apontam no sentido de que a história dos
      direitos humanos tenha <a>entrado</a> numa nova era.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på finansiella detaljer, för det har redan
      gjorts.
    t: Não quero <a>entrar</a> nos pormenores financeiros, uma vez que isso já foi
      feito.
  - s: Jag gratulerar er till att ni inte spelar för gallerierna och fyller upp luftrummet
      för att <v>gå</v> <p>in</p> i Haiti bara för att visa att vi är där.
    t: Parabéns, Senhora Baronesa Ashton, por não estar preocupada em agradar à audiência
      e não estar a ocupar espaço aéreo para <a>entrar</a> no Haiti para poder simplesmente
      dizer que lá está.
  - s: I dag <v>går</v> vi <p>in</p> i en ny fas, där grundfrågorna finns framför
      ögonen på oss alla och inte kan förnekas.
    t: Agora <a>entrámos</a> numa nova fase, em que as questões de fundo estão mesmo
      à nossa frente e não podem ser torneadas.
  - s: 'Låt oss med andra ord <v>gå</v> <p>in</p> i den andra fasen, efter Laeken,
      och ingen skall någonsin mer kunna föreställa sig den utan en stark närvaro
      av Europaparlamentet och även av de nationella parlamenten:'
    t: <a>Entraremos</a> então na segunda fase, a fase do pós-Laeken.
  - s: Vi måste <v>gå</v> <p>in</p> i en dialog med intressegrupperna och diskutera
      med dem, vi måste acceptera deras råd och deras funderingar!
    t: Temos de <a>entrar</a> em diálogo e de discutir com os grupos de interesse,
      temos de aceitar os seus conselhos e as suas reflexões, sem dúvida!
  - s: I och med dessa frågor i den europeiska rättspolitiken har man faktiskt - även
      vad avser överläggningarna om en stadga om grundläggande rättigheter - <v>gått</v>
      <p>in</p> i en avgörande fas i Europeiska unionens utveckling.
    t: Senhora Presidente, Senhora Presidente em exercício do Conselho, com efeito,
      nestas questões de política jurídica europeia, <a>entrou</a>-se numa fase decisiva
      da evolução da União Europeia, inclusivamente no que respeita às considerações
      relativas a uma Carta dos Direitos Fundamentais.
  - s: När jag förberedde detta svar försökte jag verkligen <v>gå</v> <p>in</p> på
      det praktiska innehållet i era krav.
    t: Preparei esta resposta tentando, efectivamente, <a>entrar</a> no conteúdo operacional
      daquilo que solicitaram.
  - s: Oavsett vem som leder den, måste den emellertid <v>gå</v> <p>in</p> nu, innan
      vi får bevittna fler grymheter.
    t: Todavia, seja quem for que comande essa força, tem é de <a>entrar</a> já no
      território, de imediato, antes que assistamos a mais atrocidades.
  - s: Den fredsbevarande styrkan måste <v>gå</v> <p>in</p> nu.
    t: A força de manutenção de paz tem de <a>entrar</a> já no território.
  - s: Den humanitär hjälpen och övervakarna av de mänskliga rättigheterna för Västtimor
      och Östtimor måste <v>gå</v> <p>in</p> nu, men viktigast av allt är att den
      indonesiska regeringen ställs till svars.
    t: A ajuda humanitária e os inspectores dos direitos humanos para Timor Ocidental
      e Timor Leste têm de <a>entrar</a> já, mas o mais importante é que o Governo
      indonésio seja chamado à responsabilidade.
  - s: Emellertid framhävs i Azzolinis betänkande, för de mest eftersläpade regionerna,
      av uppenbara ekonomiska och sociala sammanhållningsskäl, inkluderandet inom
      ramen av möjligheterna till offentligt stöd till de områden som kommer att <v>gå</v>
      <p>in</p> i avvecklingsfasen inom nästa ram för gemenskapsstöd, och förkastande
      av kommissionens förslag om en betydande minskning av de beviljade offentliga
      stöden till regioner och sektorer som behöver dem och som omfattas av dem.
    t: Realce-se, entretanto, no relatório Azzolini a tónica dada em favor das regiões
      mais atrasadas, por razões evidentes de coesão económica e social, a inclusão
      no quadro das possibilidades de apoios públicos das zonas que venham a <a>entrar</a>
      em phasing-out no próximo Quadro Comunitário de Apoio e a recusa da proposta
      da Comissão em diminuir sensivelmente os apoios públicos a conceder às regiões
      e sectores que deles necessitem e para eles venham a ser elegíveis.
  - s: Vi <v>går</v> inte <p>in</p> på den diskussionen.
    t: Não <a>entramos</a> nessas questões.
  - s: Jag har uppmärksammat er på några av de avgörande frågor som bildar fonden
      för de beslut vi inom en nära framtid måste fatta, utan att <v>gå</v> <p>in</p>
      på detaljer om de många rättsliga, tekniska och politiska idéer som nyligen
      har förts fram i försöken att hitta en väg ut ur den institutionella återvändsgränden.
    t: Senhor Presidente, Senhoras e Senhores Deputados, chamei a vossa atenção para
      alguns pontos essenciais do quadro das decisões que terão de ser tomadas num
      futuro próximo, sem <a>entrar</a> em pormenor nas múltiplas ideias jurídicas,
      técnicas e políticas que foram recentemente avançadas na procura de uma via
      de saída para o impasse institucional.
  - s: När det gäller ändringsförslagen skulle jag vilja understryka att kommissionen
      har vissa svårigheter med ändringsförslag 1, ingivet av Mary Banotti, eftersom
      det inte enbart handlar om ett processuellt ändringsförslag, utan ett ändringsförslag
      som <v>går</v> <p>in</p> på harmonisering av familjerätten genom att fastställa
      en minimigräns på en dag för umgängesrätten.
    t: Em relação às propostas de alteração, gostaria de sublinhar que a Comissão
      tem algumas dificuldades com a proposta de alteração nº 1, apresentada pela
      senhora deputada Mary Banotti, porque não se trata apenas de uma proposta de
      alteração processual, mas sim de uma proposta de alteração que <a>entra</a>
      no domínio da harmonização do direito da família substantivo ao estabelecer
      um limite mínimo de um dia para o exercício do direito de visita.
  - s: EU:s fredsbevarande uppdrag har tyvärr krävt sitt första dödsoffer, efter att
      en fransk fredssoldat av misstag <v>gått</v> <p>in</p> på sudanesiskt territorium.
    t: A missão de manutenção de paz da UE sofreu infelizmente a sua primeira baixa,
      depois de um elemento do contingente ter <a>entrado</a> por engano em território
      sudanês.
  - s: 'Ytterligare två element, sinsemellan sammanhängande, i det stora pussel som
      avregleringen av teletjänstområdet utgör, <v>går</v> <p>in</p> i slutskedet
      i och med dessa två gemensamma ståndpunkter:'
    t: 'Senhor Presidente, Senhor Comissário, caros colegas, mais duas peças, interligadas,
      do grande puzzle da liberalização das telecomunicações <a>entram</a> na recta
      final com esta posição comum:'
  - s: Vi har <v>gått</v> <p>in</p> i en ny process.
    t: <a>Entrámos</a> num novo processo.
  - s: Jag <v>går</v> p.g.a. tidsbrist inte <p>in</p> på några detaljer, men detta
      kanske är ett exempel på att kommissionen inte lägger ned sitt arbete samtidigt
      som avregleringen fortskrider.
    t: Não irei <a>entrar</a> em pormenores por falta de tempo, mas este caso é talvez
      um exemplo de que a Comissão não fica parada à medida que a liberalização avança.
  - s: Amerikanerna har inte betalat, för att de inte har velat, på samma sätt som
      de inte <v>går</v> <p>in</p> med kapital och förstärker IMF med de 18 miljarder
      dollar som är deras andel.
    t: Os americanos não pagaram, porque não quiseram, tal como não <a>entram</a>
      para o reforço do capital do FMI com os 18 mil milhões de dólares que cabem
      à sua quota-parte.
  - s: 'Jag vill inte <v>gå</v> <p>in</p> på detaljer nu utan nämner bara några belysande
      exempel:'
    t: Não desejo <a>entrar</a> em detalhes mas vou apenas focar alguns episódios.
  - s: Eftersom jag inte kan <v>gå</v> <p>in</p> i detalj på alla de frågor som tagits
      upp skulle jag vilja diskutera dem som jag finner särskilt intressanta i detta
      sammanhang.
    t: Visto que não posso <a>entrar</a> em pormenores sobre todas as questões levantadas,
      gostaria de debater aquelas que considero particularmente interessantes neste
      contexto.
  - s: När vi nu <v>går</v> <p>in</p> i en beslutande fas av dessa ambitiösa förhandlingar
      med Sydafrika, så är vi fullt medvetna om att det avtal vi skall komma fram
      till är viktigt för många andra och av många AVS-länder kommer att betraktas
      som en avgörande test för själva Lomékonventionen.
    t: Agora que estamos a <a>entrar</a> numa fase decisiva destas ambiciosas negociações
      com a África do Sul, estamos plenamente conscientes de que o acordo que iremos
      realizar será importante para muitos outros países e será considerado por muitos
      Estados ACP como um teste crucial para o futuro da própria Convenção de Lomé.
  - s: Det är anledningen till min allmänna politiska vädjan utan att <v>gå</v> <p>in</p>
      på ändlösa detaljer som vi nu återigen får framdukade.
    t: Daí, pois, o meu apelo político geral, sem <a>entrarmos</a> nos intermináveis
      detalhes que nos são agora mais uma vez apresentados.
  - s: Ert stöd kommer därför att bli avgörande under de kommande månaderna då det
      utvidgade Europa <v>går</v> <p>in</p> i sin konstitutionella fas, det vill säga
      höjdpunkten i den långa process som inleddes av unionens grundare i och med
      Paris- och Romfördragen och som bör leda oss till en union av ännu större närhet
      mellan våra stater och medborgare.
    t: Por isso o vosso apoio será crucial nos próximos meses, que verão a Europa
      alargada <a>entrar</a> numa fase constitucional, uma etapa que vem coroar o
      longo caminho iniciado pelos pais fundadores com os Tratados de Paris e de Roma
      e que deverá conduzir-nos a uma união cada vez mais estreita entre os nossos
      Estados e os nossos cidadãos.
  - s: Vi vet inte vilka nya strukturella behov vi kommer att ställas inför från och
      med nu fram till år 2006 och det är därför det är nödvändigt med en viss flexibilitet
      inom utgiftskategorierna, samtidigt som principen att behålla den nuvarande
      budgetplanen som nu <v>går</v> <p>in</p> på sitt tredje svåra och ovissa år
      måste respekteras.
    t: Não sabemos se teremos de fazer frente a novas necessidades estruturais até
      ao ano 2006, pelo que se torna necessário uma certa flexibilidade dentro das
      categorias das despesas, respeitando sempre o princípio de manter as perspectivas
      financeiras actuais, que <a>entram</a> agora no terceiro ano da sua espinhosa
      e malfadada vida.
  - s: Det innebär att vi nu <v>går</v> <p>in</p> i ett nytt budgetår med en tämligen
      bred marginal, som förhoppningsvis kommer att uppgå till drygt 20 miljoner.
    t: Isso significa que vamos agora <a>entrar</a> num novo ano orçamental com uma
      margem relativamente ampla que, esperamos, seja ligeiramente superior a 20 milhões
      de euros.
  - s: Jag anser att det mest beslutsamma försöket att samordna insatserna från EU:s
      program och fonder föranleddes av den efterkristid som Europa har <v>gått</v>
      <p>in</p> i. Det står åtminstone klart att vi måste konsolidera statsbudgetarna
      under de kommande åren, och att vi därför måste försöka förbättra effekterna
      av den tillgängliga finansieringen.
    t: A tentativa mais decisiva de coordenar os esforços dos fundos e dos programas
      da UE deriva, em minha opinião, da era pós-crise em que a Europa <a>entrou</a>.
  - s: I en tid med näthandelsinköp och globalisering av konsumtionen måste varje
      näringsidkare som är verksam i en annan medlemsstat känna sig uppmuntrad att
      <v>gå</v> <p>in</p> på marknaden i andra EU-länder utan att behöva bära bördan
      av att anpassa sig till deras nationella bestämmelser.
    t: Numa era de compras através da Internet e de globalização do consumo, as empresas
      de um Estado-Membro diferente têm de se sentir incentivadas a <a>entrar</a>
      no mercado de outros países europeus, sem carregar o enorme fardo de terem de
      se adaptar às suas legislações nacionais.
  - s: Som jag ser det skulle jag <v>gå</v> <p>in</p> på området för internationella
      förbindelser om jag gick längre än så, vilket faktiskt är kommissionens område,
      så jag försökte hitta en balans där.
    t: Pessoalmente, entendo que, se ultrapassasse esse ponto, <a>entraria</a> no
      domínio dos contactos de relações internacionais, que, na verdade, constituem
      o domínio primordial da Comissão, pelo que tentei promover um equilíbrio nesse
      aspecto.
  - s: Utan att <v>gå</v> <p>in</p> på andra frågor vill jag, herr talman, avsluta
      med att komma med en dubbel uppmaning till kammaren.
    t: Sem <a>entrar</a> noutras considerações, gostaria, Senhor Presidente, de terminar
      com um duplo apelo a esta câmara.
  - s: Man <v>gick</v> <p>in</p> och jämnade husen med marken med bulldozrar, och
      för att förvissa sig om att man under inga omständigheter skulle kunna finna
      någon vid liv eller kunna gräva upp ett enda lik, så körde man sedan över dem
      med stridsvagnar så att det i det närmaste bildades en stor väg där husen hade
      legat.
    t: Os Israelitas <a>entraram</a> em Jenin com bulldozers e arrasaram as casas,
      para ter a certeza que não seria possível, em caso algum, retirar alguém com
      vida nem desenterrar nenhum cadáver dos escombros e depois passaram por cima
      com tanques, de modo a fazer uma espécie de estrada onde antes havia casas.
  - s: Vi har sett att det första som görs när stridsvagnar <v>går</v> <p>in</p> i
      flyktingläger är att förbjuda pressen tillträde.
    t: Como vimos, a primeira coisa que aconteceu quando os tanques <a>entraram</a>
      nos campos de refugiados foi proibir a imprensa.
  - s: När vi <v>går</v> <p>in</p> på betalningarna för år 2003 är det naturligtvis
      bra att börja med betalningarna för år 2002, och därför har man lagt fram dessa
      ändringsförslag till betalningsbemyndiganden på 4,5 miljarder euro, vilket jag
      tror att hela kammaren instämmer fullständigt i, eftersom de påverkar alla utgiftskategorier.
    t: Para <a>entrarmos</a> nos pagamentos para 2003, é conveniente, como é óbvio,
      começar pelos pagamentos para 2002, razão pela qual apresentámos estas alterações
      às dotações para pagamentos de quatro mil e quinhentos milhões de euros, que
      julgo reunir o consenso de toda a Câmara, porque afectam todas as categorias
      das despesas.
  - s: Alla är väl medvetna om att euroområdet var det första område som <v>gick</v>
      <p>in</p> i en recession, eftersom man hade den lägsta tillväxttakten i världen
      under åtta år.
    t: Todos têm plena consciência de que a zona euro foi a primeira a <a>entrar</a>
      em recessão porque, durante oito anos, teve a mais baixa taxa de crescimento
      a nível mundial.
  - s: Sedan valet av president Gurbanguli Berdimuchammedov har Turkmenistan <v>gått</v>
      <p>in</p> i en ny fas i sin utveckling och flera positiva tecken på förändring
      har visat sig.
    t: Senhor Presidente, Senhores Deputados, desde a eleição do Presidente Berdymukhamedov,
      o Turquemenistão <a>entrou</a> efectivamente numa nova fase do seu desenvolvimento,
      tendo surgido alguns sinais positivos de mudança.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i interimsbetänkandet, som jag
      anser är utmärkt, men jag vill uppmärksamma er på ett exempel.
    t: Não quero <a>entrar</a> nos detalhes do relatório intercalar, que considero
      excelente;
  - s: Jag vill inte alls <v>gå</v> <p>in</p> i denna debatt, men jag vill uppmärksamma
      er och mina kolleger på en annan fråga som också gäller vår stad, nämligen den
      mycket känsliga och bekymmersamma situationen för en grupp ungerska zigenare
      som anlände till Strasbourg den 24 juli i år på grund av förföljelser och rasistisk
      diskriminering i sitt land och som begärde politisk asyl, inte bara i vårt land
      utan också i andra länder i Europeiska unionen.
    t: Senhora Presidente, não vou de maneira nenhuma <a>entrar</a> nesse debate,
      mas gostaria de chamar a sua atenção e a dos meus colegas para um outro assunto
      que também diz respeito à nossa cidade, a saber, a situação extremamente sensível
      e preocupante de um grupo de ciganos húngaros chegados a Estrasburgo no passado
      dia 24 de Julho, no seguimento de perseguições e discriminações racistas no
      seu país, que pedem asilo político, não só no nosso país, mas também em outros
      países da União Europeia.
  - s: 'Vi <v>går</v> <p>in</p> på ämnet, och även om jag senare, om det finns tid
      kvar, kommer att ta upp andra frågor, skulle Europeiska socialdemokratiska partiets
      grupp vilja framhålla två punkter:'
    t: '<a>Entrando</a> na matéria de fundo, sem prejuízo de abordar mais tarde outras
      questões, se tiver tempo para tal, o Grupo do Partido Socialista Europeu gostaria
      de insistir em dois pontos:'
  - s: Jag skall inte <v>gå</v> <p>in</p> i en debatt om historiska frågor, men jag
      vågar säga - jag kan inte göra annat - att närvaron av islam i Spanien inte
      bara var en kolonisering.
    t: Não <a>entrarei</a> num debate de temas históricos, embora me atrevesse a dizer
      - e não me resta outra alternativa - que a presença do Islão em Espanha não
      se cingiu a uma simples colonização.
  - s: Jag anser att vi bör utvidga möjligheterna så långt det går och att just nu
      - och kanske har Piia-Noora Kauppi rätt - är det ännu inte dags att <v>gå</v>
      <p>in</p> på detaljer, fast kommissionen bör känna till att vi, EU:s folkvalda
      företrädare, anser att den bör ta vissa initiativ i denna fråga.
    t: Julgo que deveríamos alargar tanto quanto possível as possibilidades e que,
      por ora - e talvez a senhora deputada Kauppi tenha razão -, ainda não é quiçá
      altura de <a>entrarmos</a> em pormenores, mas a Comissão deveria pelo menos
      estar ciente de que nós, representantes eleitos dos povos da União Europeia,
      pensamos que ela deveria adoptar certos tipos de iniciativa em relação a esta
      questão.
  - s: Vi bekämpar en terrorregim, men det finns en risk att vi inte förbereder freden
      och att vi har <v>gått</v> <p>in</p> i denna konflikt utan något klart program
      och perspektiv på freden.
    t: Combatemos um regime terrorista, mas corremos o perigo de não preparar a paz
      e de <a>entrar</a> neste conflito sem um programa de paz claro e sem uma perspectiva.
  - s: Därför tänker jag inte <v>gå</v> <p>in</p> i någon florettfäktning för att
      avgöra vem som är bra och vem som är dålig.
    t: Por essa razão, não <a>entrarei</a> nesse jogo de florete de ver quem faz bem
      e quem faz mal.
  - s: Utvidgningen av EU <v>går</v> <p>in</p> i ett avgörande skede.
    t: Senhor Presidente, o alargamento da União Europeia <a>entra</a> na sua fase
      decisiva.
  - s: Som utskottet för industrifrågor, utrikeshandel, forskning och energi ser det
      är det i ett skede där Sapardprogrammet <v>går</v> <p>in</p> i sin operationella
      fas, dvs. att faktiskt pengar faktiskt utbetalas, givetvis viktigt att medlen
      används främst till att utveckla landsbygden och mindre till jordbrukets produktionsförmåga.
    t: Senhora Presidente, na perspectiva da Comissão da Indústria, do Comércio Externo,
      da Investigação e da Energia, é obviamente importante que agora, no momento
      em que o SAPARD <a>entra</a> na sua fase operacional, em que efectivamente se
      escoam verbas, as mesmas sejam investidas mais no desenvolvimento do espaço
      rural e menos nas capacidades de produção agrícola.
  - s: 'Låt oss inte just nu <v>gå</v> <p>in</p> på en fråga som delar oss:'
    t: 'Por agora, não <a>entremos</a> num assunto que nos divide:'
  - s: Jag har redan sagt att jag tyvärr inte kan <v>gå</v> <p>in</p> på detaljer
      i detta forum vad beträffar det specifika tysk/österrikiska fallet som är föremål
      för process.
    t: Já disse que, no que respeita ao caso específico germano-austríaco, para o
      qual se abriu um processo, infelizmente não posso <a>entrar</a> em pormenores
      neste momento;
  - s: Jag ger bara en allmän översikt här, men jag är naturligtvis beredd att <v>gå</v>
      <p>in</p> på dem i närmare detalj senare under debatten.
    t: Obviamente vou apenas aqui apresentar uma visão geral, mas estou preparada,
      é certo, para <a>entrar</a> em maior pormenor ao longo do debate.
  - s: den nya röstviktningen och kommissionen, vilket gör det möjligt för oss att
      verkligen nu <v>gå</v> <p>in</p> i förhandlingar om dessa två svåra frågor.
    t: a reponderação dos votos e a Comissão, que nos permite <a>entrar</a> agora
      verdadeiramente em negociações sobre estes dois pontos difíceis.
  - s: Detta resultat är desto viktigare som konventet - och man har ju hänvisat till
      det - nu har <v>gått</v> <p>in</p> i en avgörande fas.
    t: Este resultado é tanto mais importante agora que a Convenção - como alguém
      já referiu - <a>entrou</a> na sua fase decisiva.
  - s: Jag måste säga att de tre personerna <v>gick</v> <p>in</p> i salen, inte lugnt
      inpromenerande utan snabbt inslinkande men då hade de ännu inte vikt upp sina
      banderoller.
    t: Devo dizer-lhe que essas três pessoas <a>entraram</a> na sala.
  - s: Med betänkandet av Schleicher är det inte korruptionens väg vi <v>går</v> <p>in</p>
      på, utan den institutionaliserade korruptionens väg.
    t: Senhora Presidente, com este relatório Schleicher, <a>entramos</a> na via,
      não da corrupção, mas da corrupção institucionalizada.
  - s: Vi <v>går</v> <p>in</p> i ett totalitärt system som i dag inte längre finns
      på andra sidan järnridån.
    t: <a>Entramos</a> num sistema totalitário que já não existe nos dias de hoje,
      para lá da cortina de ferro.
  - s: Medlemskapsförhandlingarna med Polen har <v>gått</v> <p>in</p> i ett avgörande
      skede, eftersom alla kapitel inletts, även den mycket viktiga frågan om jordbruket.
    t: As negociações de adesão com a Polónia <a>entraram</a> numa fase crucial com
      a abertura de todos os capítulos, incluindo o capítulo extremamente importante
      da agricultura.
  - s: Men det är också nu som regeringskonferensen <v>går</v> <p>in</p> i ett avgörande
      skede.
    t: Mas é também agora que a Conferência Intergovernamental <a>entra</a> na sua
      fase decisiva.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj om detta just nu, men jag anser
      att det finns mycket att säga om detta ämne och kommissionsledamoten kanske
      redan har några idéer om detta i samband med framtida förslag.
    t: Neste momento não quero <a>entrar</a> em pormenores sobre essa matéria, mas
      penso que há de facto muito a dizer sobre este assunto, e é possível que o Comissário
      já tenha ideias neste tocante para futuras propostas.
  - s: Förhandlingarna har <v>gått</v> <p>in</p> i ett skede som vi kan säga är något
      mer komplicerat, eller något mer problematiskt, vilket kräver att Turkiet intensifierar
      sina insatser för att uppnå de fastställda kriterierna.
    t: As negociações <a>entraram</a> numa fase que poderíamos qualificar como algo
      mais complicada ou problemática, o que exige da Turquia que intensifique o seu
      esforço para cumprir as condições definidas.
  - s: Detta är inte någon debatt om Grekland så jag tänker inte <v>gå</v> <p>in</p>
      på detaljer.
    t: O objecto do presente debate não é a Grécia, pelo que não <a>entrarei</a> em
      pormenores mas penso, com a maior das honestidades, que a Grécia tem alguma
      culpa na situação.
  - s: Jag skall på det här stadiet inte <v>gå</v> <p>in</p> på detaljer, om kommissionen
      tillkännager sin ståndpunkt innan det särskilda toppmötet.
    t: Não pretendo <a>entrar</a>, neste momento, em pormenores, na medida em que
      a Comissão tornará pública a sua posição antes do Conselho Europeu Especial.
  - s: Vi vet alla att det sätt på vilket medlemsstaterna fastställer sin statistik
      är tvivelaktigt så snart man verkligen <v>går</v> <p>in</p> på detaljerna.
    t: Todos sabemos que a forma como os Estados-Membros elaboram as suas estatísticas
      deve ser vista com precauções, logo que se <a>entra</a> no pormenor.
  - s: Jag tänker inte <v>gå</v> <p>in</p> i denna debatt, utan jag nöjer mig med
      att hålla mig till det svar jag tidigare gav på Dührkops fråga.
    t: Não me parece adequado <a>entrar</a> numa discussão desse tipo, mas contentar-me-ei
      em manter a posição expressa na resposta que dei anteriormente à pergunta feita
      pela senhora deputada Dührkop.
  - s: Därför är denna debatt ytterst viktig, eftersom den gör det möjligt för oss
      att <v>gå</v> <p>in</p> på detaljerna.
    t: Este debate é, pois, extremamente importante porque nos permite <a>entrar</a>
      em mais pormenores, e permite-lhe, Senhor Comissário, enquanto representante
      da Comissão, responder às perguntas que o Parlamento lhe dirige.
  - s: Den turkiska ockupationsmaktens så kallade polis <v>gick</v> <p>in</p> i kyrkan
      och tvingade prästen att avsluta juldagsmässan, och tvingade därefter de enklaverade
      grekcyprioter som deltog i mässan att lämna kyrkan.
    t: A suposta polícia do regime de ocupação turco <a>entrou</a> na igreja e forçou
      o padre a terminar o serviço litúrgico do dia de Natal, obrigando depois os
      cipriotas gregos do enclave que assistiam à missa a evacuar a Igreja.
  - s: Jag vill nu inte än en gång <v>gå</v> <p>in</p> på alla detaljer, utan bara
      diskutera ett principiellt problem som fortfarande lägger hinder i vägen för
      den sociala tryggheten i Europa.
    t: 'Não vou agora <a>entrar</a> em todos os detalhes, vou apenas discutir um problema
      de base, que continua a entravar a segurança social na Europa:'
  - s: Vårrapporten är en allmän rapport, som inte bara innehåller de allmänna riktlinjerna,
      utan även <v>går</v> <p>in</p> på vissa detaljer i vårt program.
    t: O Relatório da Primavera é um relatório geral, que não se limita a traçar as
      linhas gerais do nosso programa mas <a>entra</a> também nalguns dos seus aspectos
      específicos.
  - s: Jag tror inte att det är till stor hjälp att <v>gå</v> <p>in</p> i detalj på
      vår planering för att tillgodose behoven vid en allvarlig humanitär kris, jag
      kan till exempel - jag diskuterade detta förra hösten i Jordanien - försäkra
      ärade medlemmar att vi kommer att reagera med den generositet för vilken parlamentet
      bär det fulla ansvaret och med det engagemang och den professionalism som parlamentet
      förväntar sig av oss.
    t: Embora não considere que seja útil <a>entrar</a> em pormenores acerca da planificação
      que fizemos para dar resposta a uma grave crise humanitária - discuti esse assunto
      no Outono passado, na Jordânia, por exemplo - posso garantir aos senhores deputados
      que iremos reagir com a generosidade pela qual, em última análise, este Parlamento
      é responsável, e com o empenhamento e o profissionalismo que o Parlamento esperará
      de nós.
  - s: Innan jag <v>går</v> <p>in</p> på det ämne jag har för avsikt att behandla
      vill jag understryka vikten av det arbete som har utförts i de två kommittéerna,
      undersökningskommittén och utskottet för uppföljning av rekommendationerna,
      och utan att försöka smickra vill jag även peka på det goda samarbetsklimat
      som har funnits inom de två kommittéerna.
    t: Senhor Presidente, Senhor Presidente da Comissão, Senhores Comissários, antes
      de <a>entrar</a> propriamente nos assuntos que pretendo abordar, gostaria de
      salientar a importância do trabalho por nós desenvolvido no seio destas duas
      comissões, primeiro a de inquérito e depois a de controlo, e sem falsas modéstias,
      gostaria também de sublinhar o excelente clima de colaboração que aí existiu.
  - s: Utan att vilja <v>gå</v> <p>in</p> på innehållet i debatten, eftersom jag då
      skulle vara tvungen att vara lite skarpare - tillåt mig bara att peka på att
      jag under eftermiddagen har hört av Bonino, att hon räknar med att i morgon
      kväll efter kommissionens sammanträde göra ett uttalande.
    t: Senhor Presidente, sem pretender <a>entrar</a> no conteúdo do debate, pois
      aí teria de ser mais incisivo, permita-me apenas fazer referência ao facto de,
      hoje à tarde, ter ouvido da parte da senhora comissária Bonino que estava a
      contar fazer uma declaração amanhã à noite, após a reunião da Comissão.
  - s: Innan jag <v>går</v> <p>in</p> på detta i detalj under den tid jag har vill
      jag bara säga att punkt 15 är en mycket viktig punkt i betänkandet och att den
      kanske borde ha behandlats mer ingående.
    t: Antes de <a>entrar</a> pormenorizadamente nesta questão no tempo de que disponho,
      permitam-me dizer que o número 15 é um número fundamental do relatório e que,
      porventura, deveria ter tido um maior desenvolvimento.
  - s: När jag försökte utöva min parlamentariska rätt att <v>gå</v> <p>in</p> i byggnaden
      så hindrades jag fysiskt från att göra det och ett föga uppbyggligt knuffande
      och ropande vidtog.
    t: Quando tentei exercer os meus direitos de deputado e <a>entrar</a> no edifício,
      fui impedido pela força de o fazer e seguiu-se um confronto pouco edificante,
      com gritaria e empurrões.
  - s: Det är alltså först när staterna väljer att låta de offentliga tjänsterna styras
      av marknadslagarna som de omfattas av bestämmelserna för denna marknad och kan
      <v>gå</v> <p>in</p> i förhandlingen.
    t: Só quando um Estado decide submeter os seus serviços públicos às leis do mercado
      eles ficam sujeitos às regras desse mercado e podem <a>entrar</a> nas negociações.
  - s: Jag är lika mycket för utveckling som ni är och stöder Lissabonstrategin för
      att <v>gå</v> <p>in</p> i informationsåldern, men jag fruktar starkt att denna
      omröstning under dessa omständigheter, utan att kollegerna har fått tillfälle
      att gå en kort kurs, kommer att medföra många problem.
    t: Senhor Presidente, sou tão partidário do progresso como o senhor Presidente,
      e apoio a estratégia de Lisboa para <a>entrar</a> na era da informática, mas
      receio que esta votação nas actuais circunstâncias, ou seja, sem que os colegas
      tenham tido a oportunidade de fazer um curso, levante muitos problemas.
  - s: Utvidgningsförhandlingarna med kandidatländerna kommer att <v>gå</v> <p>in</p>
      i ett nytt skede under det spanska ordförandeskapet.
    t: As negociações estabelecidas com os países candidatos em matéria de alargamento
      vão <a>entrar</a> numa nova fase durante a Presidência espanhola.
  - s: Den första utmaningen är krisen, och vi får inte - kan inte - ta oss ur den
      precis som vi <v>gick</v> <p>in</p> i den, som om inget hänt.
    t: O primeiro desafio é o da crise, da qual não devemos - não podemos - sair como
      <a>entrámos</a>, como se nada se tivesse passado.
  - s: Ett sådant ägde nyss rum i Stockholm den 5 november, så jag <v>gick</v> inte
      <p>in</p> på några detaljer, men alla som håller sig informerade känner till
      det.
    t: Uma vez que isso acabou de acontecer, em Estocolmo, no dia 5 de Novembro, não
      <a>entrei</a> em grandes pormenores, mas todos quantos estão informados destes
      assuntos estão cientes dessa reunião.
  - s: Medborgaren, i egenskap av konsument, <v>går</v> <p>in</p> på en bar, i en
      affär, på ett varuhus, en restaurang, en resebyrå och betalar med den nationella
      valutan, får sin växel i euro och det kommer att vara då som han eller hon kommer
      i kontakt med den gemensamma valutan.
    t: O cidadão, enquanto consumidor, <a>entrará</a> num bar, numa loja, num supermercado,
      num restaurante, numa agência de viagens, pagará em moeda nacional, receberá
      o troco em euros e será aí que irá deparar, fisicamente, com a moeda única.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på detaljerna.
    t: Não pretendo <a>entrar</a> agora em pormenores.
  - s: När det gäller återstoden, och utan att <v>gå</v> <p>in</p> på detaljerna,
      instämmer jag till stor del i föredragandens frågor och anmärkningar, vilka
      alla visar på nödvändigheten av både en fördjupad studie och en fullständig
      öppenhet.
    t: Quanto ao resto, e sem <a>entrar</a> em pormenor, adiro largamente às questões
      levantadas e às observações feitas pelo relator, que provam a dupla necessidade
      de um estudo aprofundado e de uma perfeita transparência.
  - s: Som sagt, jag vill undvika att <v>gå</v> <p>in</p> på detaljer, men det finns
      en fråga som jag anser vara viktig mot bakgrund av den internationella krisen
      och den roll som unionen måste spela på den internationella scenen.
    t: Como já disse, este não é o local indicado para <a>entrar</a> em pormenores;
  - s: Utan att <v>gå</v> <p>in</p> på detaljer i de olika åtgärder vi kommer att
      vidta, vill jag rikta er uppmärksamhet på förbindelserna med de länder som är
      våra närmaste grannar och som kommer att bli våra närmaste grannar i den utvidgade
      unionen.
    t: Sem <a>entrar</a> nos pormenores dos diferentes aspectos deste programa, gostaria,
      no entanto, de chamar a vossa atenção para a questão das nossas relações com
      os países que já são nossos vizinhos ou que passarão a ser vizinhos da União
      alargada.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljer i de enskilda betänkandena,
      men jag skulle vilja ta tillfället i akt att formulera ett par synpunkter som
      är av mer allmän natur.
    t: Não pretendo <a>entrar</a> em pormenores de cada um dos relatórios, mas gostaria
      de aproveitar esta oportunidade para tecer mais alguns comentários de carácter
      geral.
  - s: Denna dialog bör <v>gå</v> <p>in</p> i en operativ fas.
    t: Esse diálogo deveria <a>entrar</a> numa fase operacional.
  - s: I det hänseendet, och utan att <v>gå</v> <p>in</p> på de tekniska detaljerna,
      skulle jag vilja återkomma till de tre kriterier som framförts i betänkandet.
    t: A este respeito, e sem <a>entrar</a> em pormenores técnicos, gostaria de voltar
      aos três critérios postos em evidência no relatório.
  - s: Om det inte hade varit för Frankrikes mod, beslutsamhet och fasthet - så måste
      man uttrycka det - när det gällde att erkänna upprorsmännen, skicka utrikes-
      och Europaministern till säkerhetsrådet, sammankalla Elysée-toppmötet och genomföra
      resolutionen skulle Muammar Gaddafis trupper redan ha <v>gått</v> <p>in</p>
      i Benghazi, fru Ashton.
    t: Não fosse a coragem, determinação e coerência de França - e é assim que a questão
      deve ser colocada - ao reconhecer os rebeldes, ao enviar o Ministro dos Assuntos
      Externos e Europeus ao Conselho de Segurança, ao convocar a cimeira do Eliseu
      e ao aplicar a resolução, Senhora Presidente, as tropas do Coronel Kadafi já
      teriam <a>entrado</a> em Benghazi.
  - s: När nu Portugal <v>går</v> <p>in</p> i en period med förtida val kommer statsskulden
      och räntorna oundvikligen att skjuta i höjden.
    t: Com Portugal a <a>entrar</a> num quadro de eleições antecipadas, a explosão
      da dívida pública, das taxas de juro é inevitável.
  - s: Av ovannämnda skäl är det nödvändigt att <v>gå</v> <p>in</p> i en fas av progressiv
      stängning och nedmontering av kärnkraftsanläggningar och börja med dem som redan
      har haft allvarliga olyckor, t.ex. Vandellós II-anläggningen i Katalonien och
      de som närmar sig slutet av sin livslängd.
    t: Por todas as razões mencionadas, torna-se necessário <a>entrar</a> numa fase
      de desmantelamento e encerramento progressivo das centrais nucleares, começando
      por aquelas que já tiveram acidentes graves, como a central de Vandellós II,
      na Catalunha, e pelas que se estão a aproximar do final da sua vida útil.
  - s: därför kan jag inte <v>gå</v> <p>in</p> på detaljer.
    t: por conseguinte, não posso <a>entrar</a> em pormenores.
  - s: Detta slår tillbaka, och jag skall nämna tre punkter utan att <v>gå</v> <p>in</p>
      på detaljer.
    t: Mais tarde, surge a «factura» e, em seguida, irei citar três aspectos, sem
      <a>entrar</a> em detalhes, pois o tempo de uso da palavra não o permite.
  - s: Jag vill också påpeka att Europeiska unionen hittills på goda grunder har bestämt
      sig för att stödja USA i deras intensiva ansträngningar för att uppnå en fredlig
      lösning i Mellanöstern, i stället för att <v>gå</v> <p>in</p> i ett konkurrensförhållande
      till USA.
    t: Gostaria de chamar a atenção para o facto de a União Europeia ter optado até
      agora, por boas razões, por apoiar os EUA nos múltiplos e empenhados esforços
      que desenvolvem em prol de uma solução pacífica para o Médio Oriente, não <a>entrando</a>
      numa eventual concorrência com eles.
  - s: Sanningen att säga, har Milosevic accepterat att Kosovoproblemet är ett internationellt
      problem och att Nato hotar med bombningar och att vi håller Natotrupper beredda
      för att <v>gå</v> <p>in</p> i Kosovo?
    t: É verdade que Milosevic se convenceu de que o problema do Kosovo é um problema
      internacional e a NATO ameaça com bombardeamentos e temos os exércitos da NATO
      prontos para <a>entrar</a> no Kosovo?
  - s: Vi har <v>gått</v> <p>in</p> i en turbulent period inom EU-politiken och förra
      veckans svåra möte i Europeiska rådet återspeglar helt enkelt detta.
    t: Senhor Presidente, Senhor Presidente em exercício do Conselho, digníssimos
      Membros do Parlamento Europeu, <a>entrámos</a> num período turbulento da política
      europeia, de que foram reflexo, aliás, as difíceis condições que presidiram
      ao Conselho Europeu da semana passada.
  - s: Utan att <v>gå</v> <p>in</p> på det stora antalet precisa fakta, bedömningar
      och förslag i betänkandena, vill jag betona två punkter.
    t: Sem <a>entrar</a> nos numerosos e precisos factos, avaliações e propostas apresentados
      nos relatórios, gostaria de salientar dois pontos.
  - s: Mer kan jag inte säga just nu, men när vi diskuterar det östliga partnerskapet
      kan vi kanske <v>gå</v> <p>in</p> på detaljerna.
    t: Isto é tudo quanto posso dizer nesta fase, mas talvez, numa fase posterior,
      quando começarmos a discutir a Parceria Oriental, possamos <a>entrar</a> em
      mais pormenores.
  - s: Utan att <v>gå</v> <p>in</p> i detalj på förslagen, som i stort går i rätt
      riktning, är det absolut nödvändigt att artikel 299.
    t: Sem <a>entrar</a> em pormenor nas propostas, que vão, de um modo geral, no
      bom sentido, é indispensável que o nº2 do artigo 299, seja aceite como a base
      jurídica deste texto e que a continuidade destas disposições seja garantida
      a fim de atenuar o atraso da Comissão na elaboração das mesmas e evitar qualquer
      interrupção nos financiamentos.
  - s: Det är tråkigt för Europa att det verkligen behövt stimulansen från ”kunskapsekonomin”
      för att inse det som stått klart i ett decennium eller mer nu, att vår ekonomi
      inte är inriktad på att uppmuntra dessa små företag att <v>gå</v> <p>in</p>
      på marknaden, att ta risken att starta en ny verksamhet.
    t: que a nossa economia não está preparada de uma forma adequada para incentivar
      os pequenos empresários a <a>entrarem</a> no mercado e assumirem o risco do
      estabelecimento de novas actividades.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer just nu när jag har ont
      om tid och när inte alla kan vara riktigt uppmärksamma, men jag anser i alla
      fall att de 21 åtgärderna och de tre prioriteringarna inrymmer en hel del arbete
      och ganska mycket fantasi.
    t: Não desejo, neste momento, <a>entrar</a> em pormenores, porque não disponho
      nem de tempo nem de disponibilidade, mas penso que foram consagrados muitos
      esforços e bastante imaginação às 21 acções e aos três domínios prioritários;
  - s: Det finns säkert de som skulle hävda att ambitionerna med denna förordning
      varit mer begränsade, att dess syfte mer än nog skulle fyllas om man reglerade
      jämlikhetsprincipen i tjänstemännens föreskrifter i allmänhet utan att <v>gå</v>
      <p>in</p> på detaljer.
    t: Alguns defenderão que não se pretendia inicialmente ir tão longe com este estatuto,
      que o seu objectivo seria plenamente preenchido com a mera regulamentação de
      forma genérica do princípio da igualdade de tratamento no regime aplicável aos
      funcionários, sem <a>entrar</a> em pormenores.
  - s: 'Innan jag <v>går</v> <p>in</p> på dessa frågor i detalj måste jag emellertid
      erinra om några andra viktiga tilldragelser under de senaste sex månaderna:'
    t: 'Mas, antes de <a>entrar</a> em pormenores, não posso deixar de sublinhar outros
      importantes acontecimentos destes seis meses:'
  - s: Utan att <v>gå</v> <p>in</p> på detaljer måste vi medge att det var mycket
      motsägelser, polemik och försummelser, såväl som framgångar, vilka tillsammans
      ledde till en av nödvändighet ofullständig syntes som kommer att sätta medlemsstaternas
      samråds- och beslutsförmåga på prov. Därför såg rådet konventet helt riktigt
      som bara en utgångspunkt och inte som ett uppnått mål. Förvisso en god utgångspunkt
      men inte mer än just det.
    t: Sem <a>entrar</a> no detalhe, devemos reconhecer que foram muitas as contradições,
      as polémicas, as omissões e os sucessos, os quais redundaram no seu conjunto
      numa síntese forçosamente imperfeita que irá pôr à prova a capacidade de concertação
      e decisão dos governos dos Estados-Membros na próxima CIG.
  - s: Ni har informerats om att parlamentets talman i kraft av sina befogenheter
      och i enlighet med arbetsordningen - ni meddelades om detta i morse - och vi
      två har redan diskuterat det utanför kammaren - har förklarat att er fråga nr
      13 inte är tillåtlig, eftersom den innehåller påståenden eller omdömen, vilka
      jag inte tänker <v>gå</v> <p>in</p> på.
    t: Senhor Deputado Nogueira, foi informado de que o Presidente do Parlamento,
      no uso das suas atribuições e em conformidade com o Regimento, e isto foi-lhe
      comunicado esta manhã - como o senhor deputado e eu já comentámos, dentro e
      fora do hemiciclo -, considerou não admissível a pergunta nº 13 por si apresentada,
      por conter afirmações ou juízos, nos quais não irei <a>entrar</a>.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla de andra problemen med detta
      betänkande.
    t: Não disponho de tempo para <a>entrar</a> em todas as demais questões que se
      levantam a propósito deste relatório.
  - s: 'Parlamentets kanslister - de italienska - hejdade mig när jag skulle <v>gå</v>
      <p>in</p> i kammaren och de sade till mig:'
    t: 'Senhor Presidente, os contínuos do Parlamento - os italianos - detiveram-me
      quando vinha a <a>entrar</a> no hemiciclo para me dizerem: ’Este relatório Casaca,
      que prevê menos controlos da Secção Garantia do Fundo Europeu de Garantia Agrícola,
      precisamente para poder melhorar a qualidade dos controlos - menos controlos
      significa melhores controlos, como diz o relatório - ’veio lembrar-nos, a nós,
      contínuos do Parlamento, ao contrário do que dirá o senhor deputado Goodwill,
      para quem os automobilistas italianos gostam de viajar a grande velocidade,
      como Schumacher, que estamos interessados, isso sim, em não ter mais multas
      por mau estacionamento.'
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer.
    t: Não quero <a>entrar</a> em pormenores.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer för utskottet för rättsliga
      frågor och den inre marknaden.
    t: Em nome da Comissão dos Assuntos Jurídicos e do Mercado Interno, não gostaria
      de <a>entrar</a> em pormenores.
  - s: Vi tackar kommissionen för dess stöd, och vi önskar att den Europeiska volontärtjänsten,
      utan längre dröjsmål, tack vare att våra och de ungas legitima krav tas till
      vara, kommer att <v>gå</v> <p>in</p> i sin mest aktiva fas och på så sätt optimera
      chanserna och det hopp som vi vill ge den europeiska ungdomen.
    t: Agradecemos à Comissão o seu apoio e desejamos que, sem mais delongas, graças
      à tomada em consideração das nossas legítimas expectativas e das dos jovens,
      o serviço voluntário europeu possa <a>entrar</a> na sua fase mais activa, optimizando,
      assim, as oportunidades e as esperanças que queremos oferecer à juventude europeia.
  - s: Vissa av mina kolleger har redan berört det faktum att det inte är någon överdrift
      att säga att Östtimor, efter attackerna mot president Ramos-Horta, återigen
      <v>går</v> <p>in</p> i en kritisk fas.
    t: Senhor Presidente, alguns dos colegas já aludiram ao facto de não ser exagerado
      afirmar que, na sequência dos ataques perpetrados contra o Presidente José Ramos
      Horta, Timor-Leste está de novo a <a>entrar</a> numa fase crítica.
  - s: Om vi <v>går</v> <p>in</p> i industrivärlden måste vi konkurrera, och vi tror
      fortfarande att kulturen måste ha gränser.
    t: Julgo que não se fez esta abordagem por receio de relacionar cultura e indústria,
      porque se entrássemos no mundo da indústria teríamos de <a>entrar</a> no mundo
      da concorrência, e continuamos a pensar que é preciso ter barreiras para a cultura.
  - s: I februari 1995 dog 140 nötkreatur av 1 000 på väg till Egypten när deras fartyg
      <v>gick</v> <p>in</p> i de oroliga vattnen utanför Biscayabukten.
    t: Em Fevereiro de 1995, por exemplo, de um total de 1 000 cabeças de gado transportadas
      por mar rumo ao Egipto, 140 pereceram quando o navio <a>entrou</a> nas águas
      turbulentas do Golfo de Biscaia.
  - s: Och tog man hänsyn till den diskriminering som sker, liksom att verklig fattigdom
      fortfarande råder i en mycket stor del av Europa när vi <v>går</v> <p>in</p>
      i 2000-talet?
    t: Foi também tida em conta a discriminação que se verifica actualmente, bem como
      o facto de <a>entrarmos</a> no século XXI com uma parte alargada da Europa ainda
      mergulhada numa pobreza real?
  - s: För ett land som Österrike, som i två decennier har varit bunden till den tyska
      marken, är det bara klokt att tillsammans med den <v>gå</v> <p>in</p> i valutaunionen.
    t: Para um país como a Áustria, ligado desde há duas décadas ao marco alemão,
      é realmente vantajoso <a>entrar</a> com o mesmo na União Monetária.
  - s: Jag måste säga att jag undvek att <v>gå</v> <p>in</p> i en ny förhandling i
      strävan efter en haltande kompromiss, några timmar efter att vi godkänt Laekenförklaringen,
      där vi just vill få ett slut på detta sätt att förvalta Europeiska unionen.
    t: Confesso que não quis <a>entrar</a> em novas negociações para chegar a um compromisso
      coxo algumas horas após termos aprovado a Declaração de Laeken que, precisamente,
      pretende pôr termo a esta forma de gerir a União Europeia.
  - s: När detta är sagt <v>går</v> jag <p>in</p> på de områden som mer direkt har
      med kommissionens verksamhet att göra - och jag kommer att koncentrera mig på
      de frågorna för att inte upprepa vad som redan har sagts.
    t: Dito isto, e <a>entrando</a> nas áreas mais directamente relacionadas com a
      actividade da Comissão - em que me vou concentrar, para não repetir o que já
      foi dito -, queria fazer notar a necessidade de se fazerem progressos no que
      diz respeito à possibilidade de prestação de ajuda humanitária à Chechénia.
  - s: Låt oss diskutera alla dessa frågor, dock utan att <v>gå</v> <p>in</p> på detaljer.
    t: Vejamos cada um destes temas sem <a>entrar</a> em detalhe.
  - s: Inom flygtrafiksektorn <v>går</v> vi <p>in</p> på några områden som det hittills
      inte har funnit någon lagstiftning eller avtal om på unionsnivå.
    t: Estamos, no sector aéreo, a <a>entrar</a> em domínios que até agora tinham
      sido mantidos completamente fora de qualquer tipo de regulação ou de acordo
      a nível da União Europeia.
  - s: Utan att <v>gå</v> <p>in</p> på alla detaljer - detta är inte rätta platsen
      - var vi sex personer som var överbokade på denna flygning, en reguljär flygning,
      bland annat jag själv, samtidigt som min man och min sjuårige son - som hade
      samma biljetter som var bokade vid samma tillfälle på samma kontor - fick stiga
      ombord.
    t: Sem <a>entrar</a> em pormenores, pois não cabe aqui fazê-lo, éramos seis pessoas
      nesse voo - um voo regular - em situação de overbooking, sendo que o meu marido
      e o meu filho de sete anos, que tinham bilhetes e reservas feitas na mesma altura
      e na mesma agência, embarcaram no avião.
  - s: Kommissionen välkomnar verkligen halvtidsöversynen av Lissabonstrategin som
      nu <v>går</v> <p>in</p> i ett avgörande skede.
    t: A Comissão congratula-se vivamente com a revisão intercalar da estratégia de
      Lisboa, agora a <a>entrar</a> na sua fase decisiva;
  - s: VIS har för sin del <v>gått</v> <p>in</p> i ett viktigt skede.
    t: Quanto ao projecto VIS, <a>entrou</a> numa fase importante.
  - s: I mitt korta inlägg har jag inte för avsikt att <v>gå</v> <p>in</p> i detalj
      på de många olika delarna av detta viktiga direktiv eller göra en teknisk-vetenskaplig
      analys, eftersom detta inte är rätt forum för den typen av klarlägganden.
    t: Senhora Presidente, nesta minha breve intervenção não quero <a>entrar</a> nos
      pormenores de muitas passagens desta importantíssima directiva, nem aprofundar
      aspectos técnico-científicos que não é este o momento de expor ou esclarecer.
  - s: Det kommer att komma ett annat betänkande om detta - jag <v>går</v> inte <p>in</p>
      på det i detalj här.
    t: Vai ser apresentado um outro relatório sobre este assunto, mas não irei <a>entrar</a>
      em pormenores.
  - s: Den har <v>gått</v> <p>in</p> i masskonsumtionsepoken och omfattas därmed av
      riskerna med lagen om det stora antalet med tekniska defekter, ibland otillräckliga
      tjänster och en miljö som ofta är missgynnande, vilket tar sig uttryck i vad
      man på andra ställen kallar avvikelser, med den stora skillnaden att konsekvenserna
      är fruktansvärda eftersom de mäts i förlorade människoliv.
    t: <a>Entrou</a> na era do consumo de massas e, por conseguinte, está sujeito
      aos riscos da lei dos grandes números, com defeitos técnicos, serviços por vezes
      insuficientes, um ambiente muitas vezes penalizante, que se traduzem por aquilo
      a que se chama noutras áreas desvios de triagem.
  - s: Jag skall inte <v>gå</v> <p>in</p> på några detaljer, utan bara erinra om att
      många konkreta initiativ som syftar till att främja regionala språk och minoritetsspråk
      återfinns i denna handlingsplan och att en betydande finansiering redan finns
      tillgänglig.
    t: Não gostaria de <a>entrar</a> em pormenores, mas apenas de vos recordar que
      foram retomadas muitas iniciativas concretas, visando a promoção das línguas
      regionais e minoritárias, no plano de acção que mencionei, existindo já um financiamento
      considerável.
  - s: Innan jag <v>går</v> <p>in</p> på själva sakfrågan vet jag att det finns en
      fråga som särskilt oroar er, nämligen informationsflödet om utredningarna av
      interna bedrägerifall.
    t: 'Antes de <a>entrar</a> do âmago da questão, sei que há um assunto que vos
      preocupa muito particularmente:'
  - s: 'Utan att <v>gå</v> <p>in</p> på specialbedömningar, vill jag säga att en sådan
      förändring bör förverkligas i två viktiga riktningar:'
    t: 'Sem <a>entrar</a> em apreciações de especialidade, direi que uma tal mudança
      se deverá concretizar em duas direcções essenciais:'
  - s: Jag kan emellertid inte <v>gå</v> <p>in</p> i och ut ur hemisfären utan att
      mötas av cigaretter.
    t: Mas, não consigo <a>entrar</a> ou sair do edifício sem enfrentar o fumo de
      cigarros.
  - s: Theorins betänkande <v>går</v> <p>in</p> på den frågan i detalj och innehåller
      upprepningar som vi i Europeiska folkpartiets grupp (kristdemokrater) och Europademokrater
      anser bör tas bort i en officiell handling som denna.
    t: O relatório da senhora deputada Theorin <a>entra</a>, neste domínio, em profusos
      pormenores e também repetições que nós, na qualidade de Grupo do Partido Popular
      Europeu e dos Democratas Europeus solicitamos que sejam suprimidos no âmbito
      de um documento oficial.
  - s: Med kommissionärens hjälp - jag vill ge honom ett välförtjänt erkännande och
      jag kan dela hans känsla av förbittring - <v>gick</v> vi <p>in</p> i en förhandlingsprocess
      när många sade att vi inte skulle göra det.
    t: Com a ajuda do senhor Comissário - e devo aqui prestar-lhe a minha homenagem
      e partilhar o sentimento de exasperação - <a>entrou</a><a>-se</a> num processo
      de negociações, numa altura em que muitos afirmavam que não deveríamos fazê-lo.
  - s: 'Det var Lyndon Harrison som i egenskap av föredragande den 16 september 1998
      sade följande till parlamentet: ”Det är dags att i lag förbjuda fuskmetoder
      och ge små och medelstora företag förtroende att frejdigt <v>gå</v> <p>in</p>
      på den inre marknaden i vetskap om att de kommer att få betalt i tid och fullt
      ut.”'
    t: 'Foi Lyndon Harrison que, na sua qualidade de relator, disse a esta assembleia,
      a 16 de Setembro de 1998: «É tempo de ilegalizar estas práticas fraudulentas
      e de dar às PME a confiança de que necessitam para <a>entrar</a> arrojadamente
      no mercado único europeu, sabendo que serão pagas a tempo, integralmente e sem
      complicações, pelas suas mercadorias e pelos serviços prestados».'
  - s: Jag vill först ta upp två saker innan jag <v>går</v> <p>in</p> på sakfrågan.
    t: Senhor Presidente, gostaria de fazer duas observações prévias antes de <a>entrar</a>
      na questão em debate.
  - s: Rådet skall strax bekräfta listan över de tio kandidatländer som enligt kommissionen
      är redo att <v>gå</v> <p>in</p> i Europeiska unionen redan den 1 januari 2004.
    t: Senhor Presidente, Senhor Presidente em exercício do Conselho, Senhor Presidente
      da Comissão, caros colegas, o Conselho está prestes a tornar definitiva a lista
      do dez países candidatos que, segundo a Comissão, estão aptos a <a>entrar</a>
      na União Europeia a partir de 1 de Janeiro de 2004.
  - s: På utrikesområdet - jag skall inte <v>gå</v> <p>in</p> alltför djupt på dessa
      åtgärder, eftersom Patten kommer att tala om dem - förtjänar samarbetet med
      Förenta staterna ett särskilt omnämnande.
    t: Na frente externa, e sem <a>entrar</a> no pormenor das nossas acções, sobre
      as quais o Senhor Comissário Patten irá debruçar-se, a cooperação com os Estados
      Unidos merece uma menção especial.
  - s: Ingenting vore allvarligare för oss, nationer i Europa som känner till historien,
      än att <v>gå</v> <p>in</p> i en problematik som med kampen mot terrorismen som
      förevändning skulle få oss att utveckla en allmän misstänksamhet gentemot tredje
      världen, som, vill jag påminna er, tre fjärdedelar av världens befolkning tillhör.
    t: outra lei da História é a de que a rebelião dos povos oprimidos é violenta,
      cega e selvagem, e nada seria mais grave para nós, nações da Europa que conhecemos
      a História, do que <a>entrar</a> numa problemática que, a coberto da luta contra
      o terrorismo, nos conduziria a uma desconfiança geral relativamente a esse mundo
      em desenvolvimento que representa, recordo, três quartos da população mundial.
  - s: Ordförandeskapet är inte behörigt att <v>gå</v> <p>in</p> på de andra repliker
      och inlägg som har gjorts om den här frågan, och jag kan följaktligen inte gå
      in på detta.
    t: Qualquer outro tipo de resposta ou intervenção que possa ter havido, de qualquer
      forma, não é da competência desta Presidência e não posso <a>entrar</a> num
      debate sobre esse assunto.
  - s: Ordförandeskapet är inte behörigt att gå in på de andra repliker och inlägg
      som har gjorts om den här frågan, och jag kan följaktligen inte <v>gå</v> <p>in</p>
      på detta.
    t: Qualquer outro tipo de resposta ou intervenção que possa ter havido, de qualquer
      forma, não é da competência desta Presidência e não posso <a>entrar</a> num
      debate sobre esse assunto.
  - s: Jag är inte säker på exakt vad som låg bakom era ord, men ni sade att vi skulle
      föreställa oss ett stort flygplan och sedan <v>gå</v> <p>in</p> i förarkabinen,
      där det inte satt någon vid spakarna.
    t: 'Não sei ao certo o que inspirou o seu comentário de então, mas estas foram
      as suas palavras: “Imaginem um grande avião, em que de repente <a>entram</a>
      na cabina de pilotagem e descobrem que não há ninguém aos comandos”.'
  - s: Kommissionen måste sluta <v>gå</v> <p>in</p> på ständigt nya områden.
    t: A Comissão tem de parar de <a>entrar</a> continuamente em novos domínios.
  - s: Dessutom brukar jag alltid stänga av den när jag <v>går</v> <p>in</p> i kammaren,
      men i morse hade jag tyvärr inte gjort det.
    t: Aliás, normalmente, quando <a>entro</a> neste hemiciclo, desligo-o, mas esta
      manhã, infelizmente, não o fiz.
  - s: Jag vet inte hur vi efter detta skall kunna <v>gå</v> <p>in</p> i en ärlig
      valkampanj, där vi säger att Europa engagerar sig för konsumenterna.
    t: Não sei como é que, depois, iremos <a>entrar</a> numa campanha eleitoral honesta,
      onde dizemos permanentemente que a Europa defende os consumidores.
  - s: Och koalitionen - nu är det inte inrikespolitik jag pratar om, utan Europapolitik
      - <v>gick</v> <p>in</p> i valstriden med en enad ståndpunkt - det vet ni lika
      väl som jag - som i sig inte alls var motsägelsefri.
    t: E a coligação - não estou a falar agora de política interna, mas da política
      europeia - <a>entrou</a> na campanha eleitoral com uma posição - os senhores
      deputados sabem-no melhor do que eu - que já não era, em si, livre de contradições.
  - s: Detta debatterades utförligen här i går eftermiddag, så jag behöver inte nu
      <v>gå</v> <p>in</p> närmare på det.
    t: Essa questão foi aqui debatida em profundidade ontem à tarde, pelo que já não
      tenho de <a>entrar</a> em pormenores sobre o assunto.
  - s: Dessutom, om vi <v>går</v> <p>in</p> på denna typ av försvar av geografiska
      intressen, vilket Europeiska rådet gjorde i Berlin, skulle inte jag heller,
      som ledamot vald av medborgarna i ett konkret område i Europa - en region som
      heter Aragonien - kunna rösta för Agenda 2000, eftersom de medborgare jag företräder
      skadas mycket av detta avtal i förhållande till dagens situation.
    t: Para além disso, se <a>entramos</a> nesta dinâmica de defesa dos interesses
      territoriais, em que entrou o Conselho Europeu de Berlim, também não poderei,
      como deputado eleito pelos cidadãos de uma zona específica da Europa - uma região
      chamada Aragão -, votar a favor da Agenda 2000, porque, com este acordo, os
      cidadãos que represento ficam muito prejudicados relativamente à situação actual.
  - s: Det är ganska förfärande med tanke på att vi nu <v>går</v> <p>in</p> i ett
      nytt årtusende som alla säger skall bli något verkligen nytt, men ändå står
      vi framför något gammalt.
    t: É decepcionante quando pensamos que iremos <a>entrar</a> num novo milénio,
      que todos antevêem como verdadeiramente novo, mantendo uma situação obsoleta.
  - s: Eftersom jag inte vill <v>gå</v> <p>in</p> i någon polemik, vill jag inte heller
      påminna Kuhne om att hans europeiska parti har betalat många medarbetare via
      den egna gruppen.
    t: Uma vez que não quero <a>entrar</a> em polémicas, não vou sequer relembrar
      ao colega Kuhne que o partido europeu a que pertence faz o seu próprio grupo
      pagar a remuneração de uma quantidade de colaboradores.
  - s: Jag skall naturligtvis inte nu <v>gå</v> <p>in</p> på det centrala i denna
      debatt, även om Europa inte kan stå utanför den och ordförandeskapet, liksom
      kommissionen och parlamentet, oundvikligen är förbundet med den.
    t: Não vou, evidentemente, <a>entrar</a> agora no pormenor de tais debates, ainda
      que a Europa não possa manterse alheia aos mesmos e que, consequentemente, a
      Presidência, a Comissão, o Parlamento lhes estejam, forçosamente, associados.
  - s: Jag vill i dag inte <v>gå</v> <p>in</p> på detaljer här, men det är skälet
      till att vi, eftersom vi inte helt har löst problemet, har införlivat innehållet
      i riktlinjerna för sysselsättningen i de allmänna riktlinjerna för den ekonomiska
      politiken - det kommer att bli uppgiften för juni månad.
    t: Não <a>entrarei</a> hoje e aqui em pormenores, mas essa é a razão por que,
      na ausência de uma solução cabal para este problema, introduzimos nas OPE, e
      esse será o exercício do mês de Junho próximo, o conteúdo das directrizes para
      o emprego.
  - s: Utan att <v>gå</v> <p>in</p> på de olika konkreta förslagen i texten, anser
      jag att det är värt att diskutera de observationer Bourlanges gör om Europeiska
      rådet och givetvis bör Europeiska rådet - enligt min bedömning - fortsätta att
      ha funktionen som politisk pådrivare, med inriktning på hela unionen.
    t: Sem <a>entrar</a> nas propostas concretas contidas no texto, considero que
      vale a pena reflectir nas observações do senhor deputado Bourlanges sobre o
      Conselho Europeu e, evidentemente, esta instituição - a meu ver - deve manter
      essa função de impulso político, de orientação para o conjunto da União.
  - s: Men innan jag <v>går</v> <p>in</p> på de utveckling som tydliggör de strukturella,
      ekonomiska och sociala problem som orsakas av Europeiska unionens nuvarande,
      men mycket dåligt anpassade förbindelser med dessa avlägsna territorier, skulle
      jag framför allt vilja rikta ett uppriktigt och hjärtligt tack till alla dem
      som på ett eller annat sätt har bidragit till att det här betänkandet faktiskt
      färdigställdes.
    t: Mas antes de <a>entrar</a> no seu desenvolvimento que põe em evidência os problemas
      estruturais, económicos e sociais que geram as relações actuais, mas muito inadaptadas,
      da União Europeia com estas terras longínquas, gostaria sobretudo de exprimir
      os meus sinceros e calorosos agradecimentos a todos aqueles que contribuíram,
      de uma forma ou de outra, para a elaboração efectiva deste relatório.
  - s: Vi har i själva verket <v>gått</v> <p>in</p> i en ny era, där en stor risk
      består i att skurkstater styrs av folk som blivit galna och blinda av hat och
      ideologi.
    t: Na verdade, <a>entrámos</a> numa nova era, na qual um dos principais riscos
      é a existência de Estados sem escrúpulos dirigidos por pessoas que se tornaram
      loucas e cegas pelo ódio e pela ideologia.
  - s: Vi uppmanar ledamöterna i Europaparlamentet att inte godta formuleringar som
      stör den fortsatta förhandlingsprocessen när den nu <v>går</v> <p>in</p> i sin
      mest avgörande fas.
    t: Apelamos aos membros do Parlamento Europeu para que não aceitem formulações
      que interfiram na continuação do processo negocial, que está a <a>entrar</a>
      na sua fase mais crucial.
  - s: Denna positiva händelseutveckling motsäger de vetenskapliga bevisen på att
      EU ännu inte har <v>gått</v> <p>in</p> i en fas av hållbar utveckling.
    t: Esta evolução positiva contradiz os dados científicos que indicam que a Europa
      ainda não <a>entrou</a> numa fase de desenvolvimento sustentável.
  - s: Jag förmedlar mer än gärna er oro i denna och andra frågor, men jag kan inte
      i en skrivelse analysera det politiska läget i ett visst land och <v>gå</v>
      <p>in</p> på alla de detaljer som skulle vara omöjliga att analysera utan en
      debatt och omröstning i parlamentet.
    t: Transmitirei com todo o gosto essa e outras preocupações, mas não posso escrever
      uma carta analisando a situação política concreta de um país e <a>entrando</a>
      em todos os pormenores que seria impossível examinar sem um debate e uma votação
      no Parlamento.
  - s: Utan att <v>gå</v> <p>in</p> på förslagets tekniska detaljer, skulle den nya
      metod som han föreslår orsaka många problem, särskilt om man råkade ut för en
      omedelbar svårighet, framför allt med vågorna, som resulterade i en unik bullernivåtest
      som skulle vara mycket svår att upprepa dag efter dag och därför mycket svår
      att genomföra i praktiken.
    t: Sem <a>entrar</a> nos aspectos puramente técnicos da mesma, o novo método que
      propõe poderá suscitar numerosos problemas, especialmente se nos depararmos
      com um imprevisto, como por exemplo o som do embate de uma onda, que tenha como
      resultado uma medição única do nível sonoro, muito difícil de repetir diariamente
      e, por conseguinte, muito difícil de aplicar.
  - s: Jag tänker inte alls <v>gå</v> <p>in</p> på detaljerna utan vill bara säga
      att vi alla väntar på att kommissionens övergripande förslag för Asien och Latinamerika
      snart skall komma efter sommaren om jag har förstått det rätt.
    t: Não pretendo, de modo algum, <a>entrar</a> em detalhes, mas apenas dizer que
      esperamos que a proposta global da Comissão sobre a Ásia e a América Latina
      seja apresentada em breve - a seguir ao Verão, se bem percebi.
  - s: Varför <v>gå</v> <p>in</p> på oändliga detaljer?
    t: Para quê <a>entrar</a> em pormenores intermináveis?
  - s: Jag minns det senaste besöket där när jag tog upp det för att verkligen <v>gå</v>
      <p>in</p> på detaljer.
    t: Recordo que, na minha última visita, tentei realmente <a>entrar</a> nos pormenores
      da questão.
  - s: Det är ingen idé att <v>gå</v> <p>in</p> på innehållet i den diskussion som
      ägde rum i utskottet.
    t: Senhor Presidente, não faz sentido <a>entrar</a> na substância do debate que
      teve lugar em comissão, pois nada acrescentaria neste momento.
  - s: I det här sammanhanget skall mina ord absolut inte tolkas som - vilket någon
      av talarna tog upp - att jag har haft för avsikt att <v>gå</v> <p>in</p> på
      en debatt om intern politik, jag har helt enkelt velat påminna om något som
      jag har sagt många gånger, nämligen att alla skattesänkningar för att uppfylla
      våra budgetskyldigheter enligt min åsikt måste utgå från budgetöverskott och
      de måste kompenseras med utgiftssänkningar.
    t: 'Neste sentido, não se deve deduzir das minhas palavras - a que alguns dos
      oradores fizeram referência - que alguma vez tive interesse em <a>entrar</a>
      num debate político interno, mas que apenas pretendi recordar algo que tenho
      dito muitas vezes:'
  - s: Ni är inte nöjd med svaret, men vi kommer inte att <v>gå</v> <p>in</p> på en
      debatt nu.
    t: O senhor deputado não ficou satisfeito, mas não vamos agora <a>entrar</a> num
      debate.
  - s: Jag måste påminna er om att vi inte kommer att <v>gå</v> <p>in</p> på en djupgående
      dialog om frågan här och nu och att ni måste ställa en fråga som verkligen är
      en ordningsfråga.
    t: Devo recordá-los que não vamos <a>entrar</a> aqui em diálogo sobre o fundo
      da questão e que devem colocar um ponto de ordem.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i en ordnings- och rättsfråga
      som helt ligger inom den berörda medlemsstatens befogenhet, men enligt föreliggande
      betänkande har de italienska myndigheterna på grundval av ett avgörande i det
      italienska statsrådet beslutat att nominera en viss politiker till Europaparlamentet
      vars meriter ifrågasätts i detta betänkande.
    t: Não <a>entrando</a> em considerações quanto à matéria processual e jurídica
      que só ao Estado-Membro em causa caberá dirimir - designadamente no caso em
      apreço no presente relatório - as instâncias italianas, com base numa decisão
      do Conselho de Estado, decidiram nomear um determinado deputado ao Parlamento
      Europeu, deputado esse que é posto em causa, através do presente relatório,
      pelo Parlamento Europeu.
  - s: De måste erbjudas en registreringsperiod med företräde, så att vi kan undvika
      problemet med otillbörlig registrering, med personer som bara vill göra snabba
      pengar genom att <v>gå</v> <p>in</p> på ett område och ta över en domän.
    t: Devem ter um período prioritário de registo de forma a evitar esse problema
      do registo abusivo por parte de pessoas que apenas pretendem ganhar «dinheiro
      fácil» <a>entrando</a> nesta área e apoderando-se desse registo.
  - s: Vi skulle i annat fall <v>gå</v> <p>in</p> alltför mycket på CEPT:s område.
    t: Caso contrário, estaríamos a <a>entrar</a> excessivamente na área de competência
      da CEPT.
  - s: Sedan <v>går</v> vi <p>in</p> i den tredje fasen, då ett slutligt fredsavtal
      skall ingås där ställning tas till de besvärliga frågorna rörande Jerusalem,
      gränsdragningen, flyktingarna och bosättningarna.
    t: Em seguida <a>entramos</a> na terceira fase, durante a qual deverá ser alcançado
      um acordo de paz final, o qual deverá tomar posição relativamente à questão
      de Jerusalém, ao traçado das fronteiras, aos refugiados e colonos, aspectos
      que terão de estar resolvidos antes da criação definitiva de um Estado palestiniano
      em meados de 2005.
  - s: Här ägnar man sig åt ett fördömande som gör den hemskaste epoken i den europeiska
      historien till ett politiskt spektakel - utan att <v>gå</v> <p>in</p> på vårt
      program.
    t: Estamos aqui perante uma condenação prévia que - sem <a>entrarmos</a> no nosso
      programa - reduz a época mais cruel da História europeia a um espectáculo político.
  - s: Vi har alla, som rådets ordförande precis sa, bevittnat händelserna runt Röda
      moskén i Islamabad, och enligt de senaste rapporterna har den största delen
      av området nu rensats och operationen <v>går</v> <p>in</p> i sitt slutskede.
    t: Senhor Presidente, todos nós testemunhámos, tal como o Presidente em exercício
      acabou de referir, os acontecimentos em torno da Mesquita Vermelha em Islamabad,
      e os mais recentes relatos noticiam que o recinto já foi desimpedido e a operação
      <a>entrou</a> na sua fase final.
  - s: 'Nu <v>går</v> vi <p>in</p> i ett nytt skede:'
    t: 'Estamos agora a <a>entrar</a> numa nova fase:'
  - s: Som jag påpekade förra gången jag var här måste vi emellertid komma ihåg att
      vi <v>gick</v> <p>in</p> i denna kris i euroområdet - som är mer av en kris
      i euroområdet än en eurokris - utan att ha några lämpliga instrument.
    t: Como é óbvio, estamos plenamente cientes de que temos de avançar, mas temos
      de nos recordar, tal como mencionei da última vez que aqui estive, que <a>entrámos</a>
      nesta crise na área do euro - que é mais uma crise da área do euro do que do
      euro - sem quaisquer instrumentos adequados.
  - s: Därför vill jag säga till Juan Fernando López Aguilar att innan han kritiserar
      andra - och jag tänker inte <v>gå</v> <p>in</p> i detalj på den ungerska lagstiftningen
      - tänk på att det inte är bra att använda två olika mått eller dubbelmoral.
    t: Por conseguinte, Senhor Deputado López Aguilar, seria aconselhável que, antes
      de criticar os outros, e não <a>entrarei</a> em pormenores sobre a questão da
      lei húngara da comunicação social, reflectisse sobre a iniquidade da utilização
      de dois pesos e de duas medidas.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer är jag övertygad om att det första
      förbudet mot inhalatorn 1996 inte var helt lagligt.
    t: Sem <a>entrar</a> em pormenores, estou convicto de que a primeira proibição,
      em 1996, não foi inteiramente legal.
  - s: Den turkiska arméns agerande, att <v>gå</v> <p>in</p> i kyrkan, tvinga prästen
      att avsluta gudstjänsten och jaga ut gudstjänstdeltagarna ur kyrkan, är oacceptabelt.
    t: O acto levado a cabo pelo exército turco de <a>entrar</a> numa igreja, obrigar
      o sacerdote a suspender a missa e forçar os fiéis a saírem é inadmissível.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några närmare detaljer i frågan, men jag
      vill be herr de Silguy att inte tänka så mycket på prestigeförlusten som på
      att dessa guldmynt i euro hur som helst kommer att komma.
    t: Não gostaria de <a>entrar</a> em pormenores, mas desejaria pedir também ao
      senhor Comissário de Silguy que pensasse menos no valor facial da moeda de ouro
      e mais no que pode realmente vir a ser a sua forma.
- c: 200
  r: 2
  v: abordar
  x:
  - s: Jag vill inte ens <v>gå</v> <p>in</p> på problem som exempelvis barnarbete
      - även där finns det problem.
    t: Não pretendo <a>abordar</a> problemas como o do trabalho infantil - neste domínio
      também existem problemas.
  - s: Jag skall <v>gå</v> <p>in</p> på situationen mellan Folkrepubliken Kina och
      Taiwan.
    t: Queria <a>abordar</a> a situação entre a República Popular da China e Taiwan.
  - s: Jag vill <v>gå</v> <p>in</p> närmare på jämställdhetspolitiken och kvinnornas
      möjligheter att bli befordrade till högre tjänster i denna kammare.
    t: 'Gostaria de <a>abordar</a> mais pormenorizadamente a política em matéria de
      igualdade de oportunidades:'
  - s: Herr ordförande, innan jag <v>går</v> <p>in</p> på de enskilda synpunkterna,
      skulle jag till att börja med vilja komma med en allmän kommentar, som kanske
      kan ställa det ena eller det andra tillrätta igen.
    t: Senhor Presidente, antes de <a>abordar</a> as diversas questões, gostaria de
      começar por uma observação de natureza geral, que talvez permita repor um ou
      outro aspecto na perspectiva correcta.
  - s: Jag ska inte orda mer om ärendets historik, som ni känner lika väl som jag,
      utan direkt <v>gå</v> <p>in</p> på svaren på era frågor, som i vissa fall sammanfaller.
    t: Não voltarei à história do dossier, que conhecem tão bem como eu, pelo que
      <a>abordarei</a> directamente as respostas às vossas perguntas, das quais algumas
      incidem sobre o mesmo tema.
  - s: Som den ärade ledamoten förstår anser jag allmänt sett, och i synnerhet i min
      funktion som rådsordförande, inte att jag bör <v>gå</v> <p>in</p> i detalj på
      det som avhandlas vid regeringskonferensen, eftersom det är en fråga för förhandlingar
      mellan medlemsstaterna och rådet som sådant inte har någon roll att spela där.
    t: Como a senhora deputada certamente compreenderá, não me cabe em geral, e em
      particular enquanto presidente do Conselho, <a>abordar</a> aprofundadamente
      questões que são debatidas no âmbito da CIG, visto que se tratam de negociações
      entre os Estados-membros, no âmbito das quais o Conselho, enquanto tal, não
      tem qualquer influência.
  - s: Låt mig här särskilt <v>gå</v> <p>in</p> på de små och medelstora företagen
      och deras köttbearbetning.
    t: Permitam-me, neste ponto, que <a>aborde</a> em especial essas explorações de
      pequena e de média dimensão, no ramo da transformação de carne.
  - s: Ordförande, kommissionär, det var inte vår mening att <v>gå</v> <p>in</p> på
      konkreta framlagda alternativ, men ändå måste vi dra vissa slutsatser i den
      riktningen.
    t: Senhor Presidente, Senhor Comissário, não era nossa intenção <a>abordar</a>
      as opções propostas concretamente, mas temos de tirar certas conclusões nesse
      sentido.
  - s: Med hänsyn till den begränsade tiden skulle jag vilja <v>gå</v> <p>in</p> på
      antagligen en av de mest kritiska punkterna som egentligen diskuteras i hela
      detta ärende.
    t: Dado o tempo limitado de que disponho, gostaria de <a>abordar</a> um único
      dos que provavelmente serão os pontos mais críticos que na verdade são discutidos
      em toda a questão.
  - s: Jag vore tacksam, om ordföranden i sådana debatter, i vilken det kommer an
      på en motivering, från första början hade haft en chans att motivera den, då
      skulle nämligen alla kunna <v>gå</v> <p>in</p> på motionen under debatten.
    t: Gostaria que, em debates destes, em que se trata de dar uma justificação, o
      presidente pudesse fazê-lo logo de início, pois todos teriam oportunidade de
      <a>abordar</a> a questão durante o debate.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet för dagens debatt vill jag framföra
      mitt djupaste beklagande till de anhöriga till offren för den tragiska händelsen
      i Baden-Württemberg i dag.
    t: Senhor Presidente, antes de <a>abordar</a> o tema do debate de hoje, permitam-me
      que comece por expressar os meus mais sentidos pêsames aos familiares das vítimas
      do trágico incidente que hoje ocorreu em Baden-Württemberg.
  - s: Som Bolkestein redan har påpekat har jag i mitt betänkande valt en pragmatisk
      hållning och föreslagit ett stort antal praktiska åtgärder som jag nu inte tänker
      <v>gå</v> <p>in</p> närmare på, men tanken är man genom stegvis fortgående åtgärder
      skall verka för förbättrat samarbete och ökad integration.
    t: No meu relatório optei por uma abordagem pragmática - como o Senhor Comissário
      Bolkestein já observou - e propus um grande número de medidas práticas, cujos
      detalhes não irei agora <a>abordar</a>, mas a intenção é, de facto, que, pouco
      a pouco, se vá trabalhando com vista à melhoria da cooperação e da integração.
  - s: Jag skall <v>gå</v> <p>in</p> på de två aspekterna av det här ämnet.
    t: Permitam-me que <a>aborde</a> dois elementos desta questão.
  - s: Jag <v>går</v> inte <p>in</p> på frågan om kvalitet och de bästa tillgängliga
      metoderna, för jag tror att vi kommer att få förhandla om detta direktiv igen.
    t: Não <a>abordarei</a> o tema da qualidade e das melhores técnicas existentes,
      porque estou convicta de que voltaremos a debater esta proposta de directiva.
  - s: Jag skall inte nu <v>gå</v> <p>in</p> på frågorna i samband med sysselsättningen,
      som vi höll en viktig debatt om i går.
    t: Não vou <a>abordar</a> agora as questões relacionadas com o emprego, a que
      ontem dedicámos um importante debate, mas gostaria de recordar, pelo menos,
      a relação directa que existe entre a criação de riqueza e os investimentos,
      e como estes últimos têm aumentado na mesma medida em que se têm desvendado
      incógnitas tão importantes como a da moeda única.
  - s: Europa <v>går</v> <p>in</p> i sin nya utvecklingsfas med betydande trumfkort
      på hand, också tack vare att tillväxten ökar igen.
    t: A Europa <a>aborda</a> esta nova fase da sua evolução com importantes trunfos,
      graças também à retoma do crescimento.
  - s: När det gäller utgifterna i budgetrubrik 4 vill jag än en gång <v>gå</v> <p>in</p>
      på frågan om ECHO.
    t: No que diz respeito à categoria 4 das despesas, gostaria de <a>abordar</a>
      o tema ECHO.
  - s: Jag tror att det är viktigast att <v>gå</v> <p>in</p> på vad denna överenskommelse
      över huvud taget gäller.
    t: Julgo que o mais importante é <a>abordar</a> de que é que se ocupa afinal este
      acordo.
  - s: I denna fråga diskuterar man emellertid och <v>går</v> <p>in</p> på frågor
      om beslutsprocessen, jag tänker på frågorna om enhällighet versus majoritet.
    t: Mas, sobre essa matéria, discute-se e <a>abordam</a><a>-se</a> as questões
      do processo de tomada de decisão, estou a referir-me às questões da unanimidade
      versus maioria.
  - s: Jag vill gärna <v>gå</v> <p>in</p> närmare på den här frågan, eftersom jag
      tycker att den är viktig.
    t: Senhora Presidente, gostaria ainda de <a>abordar</a> estas questões, porque
      me parecem importantes.
  - s: 'Meddelandet från kommissionen <v>går</v> <p>in</p> på två delar i det andra
      bankdirektivet:'
    t: 'A comunicação interpretativa da Comissão <a>aborda</a> duas componentes da
      segunda directiva bancária:'
  - s: Kommissionen påvisade i rapporten också den centrala roll Europeiska byrån
      för bedrägeribekämpning OLAF har, och jag vill börja med att <v>gå</v> <p>in</p>
      på de punkter beträffande OLAF som ni har tagit upp i debatten och i Böschs
      betänkande.
    t: Gostaria pois, em primeiro lugar, de <a>abordar</a> os pontos que aqui foram
      referidos quer pelos senhores deputados durante o debate, quer no relatório
      do senhor deputado Bösch a propósito do OLAF.
  - s: Låt mig i all korthet <v>gå</v> <p>in</p> på en fråga som ni nämner i betänkandet
      och som även vid flera tillfällen har tagits upp här, nämligen tillgängligheten
      för OLAF:s rapporter.
    t: Permitam-me que <a>aborde</a> brevemente um ponto que foi mencionado no vosso
      relatório e que também foi aqui referido por várias vezes, nomeadamente, a acessibilidade
      dos relatórios do OLAF.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på varje fråga i detalj, eftersom alla
      frågor är mycket viktiga och de har samband med varandra.
    t: Senhor Presidente, não <a>abordarei</a> circunstanciadamente cada uma das questões,
      dado todas elas serem muito importantes e existir uma linha de concordância.
  - s: Det finns många aspekter att trycka på i betänkandet och därför skall jag inte
      <v>gå</v> <p>in</p> på frågan om Wathelet.
    t: São muitos os aspectos deste relatório a merecer destaque, pelo que não <a>abordarei</a>
      o caso Wathelet.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på de mer perifiera frågor som Plooij-van
      Gorsel klagade över inte täcktes i debatten och ännu mindre tänker jag gå in
      på frågan om vad som borde eller inte borde finnas med i resolutionen.
    t: Não tenciono <a>abordar</a> as questões mais periféricas, como aquelas em relação
      às quais a senhora deputada Plooij-van Gorsel reclamou por terem sido omitidas
      do debate, e ainda menos faço tensões de me debruçar sobre a questão de saber
      o que deveria, ou não, ter sido incluído na proposta de resolução.
  - s: Dessutom vill jag <v>gå</v> <p>in</p> på frågan om europeiska mynt och ”medaljens
      två sidor”.
    t: Além disso, gostaria de <a>abordar</a> o tema das moedas europeias «de ambos
      os lados da medalha».
  - s: Tillåt mig nu att från denna allmänna politiska ram, <v>gå</v> <p>in</p> mer
      i detalj på betänkandet som har presenterats i dag.
    t: Permitam-me que passe de seguida a <a>abordar</a> mais circunstanciadamente,
      do ponto de vista de um quadro político geral, o relatório que nos é hoje apresentado.
  - s: Men jag har inte tid att <v>gå</v> <p>in</p> på denna fråga.
    t: Mas não tenho tempo para <a>abordar</a> este ponto.
  - s: Det var i utskottet en liten, men intressant debatt om det här betänkandet
      - jag skulle bara vilja <v>gå</v> <p>in</p> på den.
    t: Acerca deste relatório tivemos um pequeno, mas interessante debate na Comissão
      do Controlo Orçamental - e é este debate que eu gostaria de <a>abordar</a>.
  - s: Jag kan inte <v>gå</v> <p>in</p> på alla orimligheter som det innehåller.
    t: Não posso <a>abordar</a> todas as incongruências dele constantes.
  - s: Under lunchen diskuterades ytterligare två ämnen, nämligen utvecklingen i Kosovo
      och situationen i Albanien, något som jag däremot inte kommer att <v>gå</v>
      <p>in</p> på här, eftersom det strax följer en debatt i ämnet.
    t: Durante o almoço, debatemos ainda dois temas, mais concretamente a evolução
      no Kosovo e a situação na Albânia, que não pretendo, contudo, <a>abordar</a>
      agora, uma vez que iremos efectuar em seguida um debate sobre os mesmos.
  - s: Jag betraktar självfallet ditt svar som ett svar från kommissionen, och jag
      förväntar mig heller inte att du ska <v>gå</v> <p>in</p> på de särskilda frågor
      som tas upp av utskottet för transport och turism.
    t: Senhor Presidente, Senhor Comissário Johannes Hahn, considero naturalmente
      que a sua resposta é a resposta da Comissão, e também não espero que <a>aborde</a>
      as questões específicas apresentadas hoje pela Comissão dos Transportes e do
      Turismo.
  - s: Om fyra dagar när vi träffar stats- och regeringscheferna, kommissionens ordförande
      och er i Pörtschach, kommer ni att få tillfälle att göra bokslut och <v>gå</v>
      <p>in</p> på frågorna om vilka förbättringar som behövs för att vinna större
      gillande hos unionens medborgare.
    t: Quando, daqui a quatro dias, nos reunirmos em Pörtschach com os Chefes de Estado
      e de Governo, com o Presidente da Comissão e consigo, Senhor Presidente, o senhor
      terá também oportunidade de fazer o balanço e de <a>abordar</a> a questão de
      saber que melhoramentos são necessários para aumentar a aceitação da União entre
      os cidadãos.
  - s: Av den anledningen är det vikigt att <v>gå</v> <p>in</p> i sådana förhandlingar
      med maximal öppenhet, vilket är en nödvändig förutsättning för att kommande
      möten får en funktionsduglig karaktär.
    t: Por esta razão, é importante <a>abordar</a> estas negociações com a máxima
      abertura, que é um pré-requisito essencial para o carácter operacional das próximas
      reuniões.
  - s: Kommissionen är medveten om detta problem, men vill <v>gå</v> <p>in</p> på
      detta inom ramen för Agenda 2000.
    t: A Comissão tem consciência deste problema, pretendendo no entanto <a>abordá</a>-lo
      no âmbito da Agenda 2000.
  - s: Innan Cunhas betänkande <v>går</v> <p>in</p> på principerna i Agenda 2000 analyseras
      bristerna i reformen av den gemensamma jordbrukspolitiken 1992.
    t: Antes de <a>abordar</a> os princípios da AGENDA 2000, o relatório do senhor
      deputado Cunha analisa as insuficiências da reforma da PAC de 1992.
  - s: Jag vill gärna <v>gå</v> <p>in</p> på denna fråga eftersom den handlar om ett
      problem som kommissionen har känt till i ett antal år, och det är också anledningen
      till att vi redan 1994 från kommissionens sida tog initiativ till att upprätta
      en grupp som vi bad fundera över ett antal åtgärder som vi i förekommande fall
      skulle kunna föreslå.
    t: Gostaria de <a>abordar</a> esta pergunta visto que se trata de um problema
      que a Comissão já reconheceu há anos, e que foi o motivo por que já em 1994
      tomámos, na Comissão, a iniciativa de reunir um grupo de trabalho a quem pedimos
      que estudasse algumas medidas que, eventualmente, pudéssemos propor.
  - s: Beträffande ingripandet i strukturfonderna vill jag bara <v>gå</v> <p>in</p>
      på de farhågor som har yttrats med tanke på bidrag efter 1999, och ännu en gång
      tydligt framhäva att de yttersta randområdena som de fattigaste regionerna i
      unionen även i framtiden kommer att ha rätt till den högsta bidragsnivån.
    t: Relativamente à intervenção dos Fundos Estruturais, quero <a>abordar</a> apenas
      as preocupações que foram manifestadas na perspectiva do apoio posterior a 1999,
      e salientar mais uma vez expressamente, que também no futuro as regiões ultraperiféricas,
      sendo as regiões mais pobres da Comunidade, terão direito a candidatar-se ao
      grau mais elevado de apoio.
  - s: Och innan vi <v>går</v> <p>in</p> på frågan om transatlantiska flygningar,
      skulle även jag vilja framföra mina kondoleanser med anledning av den fruktansvärda
      olyckan med flygplanet från Flash Airlines som ägde rum den 3 januari och som
      ledde till att 148 personer dog, varav majoriteten var europeiska medborgare.
    t: Antes de <a>abordar</a> o tema dos voos transatlânticos, também eu gostaria
      de exprimir as minhas condolências pelo dramático acidente que envolveu o avião
      da Companhia ocorrido no dia 3 de Janeiro último e que causou 148 vítimas mortais,
      na sua maioria cidadãos europeus.
  - s: Vi har inte tid att <v>gå</v> <p>in</p> noga på var och en av de aspekterna
      men det är tydligt att det under de omständigheterna behövs en markreform, även
      om det ordet är tabu.
    t: Não temos tempo para <a>abordar</a> em pormenor cada um destes aspectos, sendo
      contudo evidente que, nestas circunstâncias, é necessária uma reforma agrária
      - ainda que estas palavras sejam tabu.
  - s: Vi skall inte här <v>gå</v> <p>in</p> så djupt som frågan förtjänar på problemet
      med Gibraltar, en medlemsstats koloni i en annan medlemsstat i Europeiska unionen,
      vilket är en anakronism på tröskeln till 2000-talet.
    t: Não vamos <a>abordar</a> aqui, com a profundidade que o caso mereceria, a questão
      de Gibraltar, que é uma colónia de um Estado-Membro dentro de outro Estado-Membro
      da União, o que constitui um anacronismo no limiar do século XXI.
  - s: Föredraganden har haft det nödvändiga modet att lämna förenklingarna bakom
      sig och <v>gå</v> <p>in</p> på ämnet på ett seriöst och genomtänkt sätt.
    t: Senhor Presidente, o relator teve a coragem necessária para eludir simplificações
      e <a>abordar</a> a fundo o tema de forma séria e ponderada.
  - s: att den gemensamma penningpolitiken skall ligga till grund för ändringen av
      den ekonomiska politiken för de medlemsstater som har antagit euron (beaktandesats
      A), -att det dock är nödvändigt att utveckla en verklig ekonomisk politik på
      unionsnivå genom mer effektiv samordning och övervakning av medlemsstaternas
      ekonomiska politik (beaktandesats G), -att gradvisa reformer av arbetsmarknaden
      är nödvändiga (punkt 5), -att man beklagar att EMI inte har velat <v>gå</v>
      <p>in</p> på den allmänna problematiken beträffande samordning av budget- och
      skattepolitiken i EU, som kommer att vara en av de stora förutsebara konsekvenserna
      av unionens ekonomiska och monetära process (punkt 7).
    t: -lamenta que o IME se tenha recusado a <a>abordar</a> a problemática geral
      da coordenação das políticas orçamentais e fiscais na União Europeia que, no
      entanto, será uma das grandes consequências previsíveis do processo da União
      Económica e Monetária (número 7).
  - s: I egenskap av att jag är en av undertecknarna skulle jag vilja <v>gå</v> <p>in</p>
      på tre punkter.
    t: Senhora Presidente, enquanto um dos subscritores, gostaria de <a>abordar</a>
      três pontos.
  - s: Låt mig nu mer specifikt <v>gå</v> <p>in</p> på de tre aktuella länderna.
    t: Permitam-me agora que <a>aborde</a> mais especificamente os três países em
      causa.
  - s: 'Jag skulle nu helt kort vilja <v>gå</v> <p>in</p> på de frågor ni har väckt:'
    t: Gostaria agora de <a>abordar</a>, de forma breve, as questões por vós levantadas.
  - s: Jag vill bara tacka alla debattörer så hjärtligt för deras konstruktiva inlägg
      och kort <v>gå</v> <p>in</p> på de tre konkreta frågor som nu ställts.
    t: Desejo apenas agradecer, muito sinceramente, a todos os oradores deste debate,
      pelos seus contributos extremamente construtivos e limitar-me-ei a <a>abordar</a>,
      rapidamente, três questões concretas que aqui foram entretanto colocadas.
  - s: Den punkt som jag här konkret vill <v>gå</v> <p>in</p> på är storleken på företagen.
    t: O ponto que eu gostaria de <a>abordar</a> muito concretamente diz respeito
      à dimensão das empresas.
  - s: Det var naturligtvis frestande att <v>gå</v> <p>in</p> på fler detaljer av
      förslaget, men det skall jag undvika och i stället nöja mig med att säga att
      det gläder mig att miljöutskottets synpunkter och ändringsförslagen i vidare
      bemärkelse ligger i linje med målsättningarna.
    t: Seria naturalmente tentador <a>abordar</a> alguns detalhes da proposta, mas
      irei abster-me de o fazer e, em vez disso, direi antes que me congratulo com
      o facto de os pontos de vista da Comissão do Meio Ambiente da Saúde Pública
      e da Defesa do Consumidor e as propostas apresentadas corresponderem, em larga
      medida, aos objectivos previstos.
  - s: Det har redan sagts under debatten att detta är ett svårt betänkande, eftersom
      det <v>går</v> <p>in</p> på en hel rad tekniska frågor och man i flera avseenden
      måste försöka att göra kompromisser.
    t: Já foi afirmado no debate que este é um relatório difícil, porque <a>aborda</a>
      toda uma série de questões técnicas e porque se deveria empreender uma tentativa
      para serem aceites compromissos sob múltiplos aspectos.
  - s: Resolutionsförslaget <v>går</v> <p>in</p> på precis denna fråga.
    t: A proposta de resolução <a>aborda</a> exactamente esta questão, pois, com efeito,
      embora não haja um conflito intrínseco entre os Estados-Membros, existe a percepção
      de conflito.
  - s: För närvarande är det således för tidigt att <v>gå</v> <p>in</p> på den frågan.
    t: É por conseguinte prematuro <a>abordar</a> a questão neste momento.
  - s: Jan Marinus Wiersma kommer att <v>gå</v> <p>in</p> på detta mer i detalj.
    t: O senhor deputado Wiersma irá <a>abordar</a> este assunto com maior detalhe.
  - s: Herr ordförande, jag skulle inte vilja <v>gå</v> <p>in</p> på de målsättningar
      vi haft med vårt förslag, eftersom det i debatten mycket tydligt kommit till
      uttryck, att kommissionen tillsammans med parlamentet arbetat för att förbättra
      de befintliga bestämmelserna.
    t: Senhor Presidente, não gostaria de <a>abordar</a> os objectivos subjacentes
      à nossa proposta, porque ficou bem claro no debate que a Comissão trabalha em
      conjunto com o Parlamento no sentido de melhorar as normas existentes.
  - s: Låt mig till att börja med kortfattat <v>gå</v> <p>in</p> på några frågor i
      samband med rapporten om sammanhållningsfonden för 1995.
    t: Permitam-me que comece por <a>abordar</a> algumas questões relacionadas com
      o relatório sobre o Fundo de Coesão - 1995.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på tre av de ändringsförslag, som ursprungligen
      inlämnats av mig.
    t: Permitam-me <a>abordar</a> brevemente três das alterações inicialmente apresentadas
      por mim.
  - s: Här, fru kommissionsledamot, skulle jag vilja <v>gå</v> <p>in</p> på era planer
      om en koncentration av och bättre effektivitet för strukturfonderna efter 1999.
    t: Neste ponto, Senhora Comissária, gostaria de <a>abordar</a> os seus planos
      com vista a uma concentração e maior eficiência dos fundos estruturais após
      1999.
  - s: Jag <v>gick</v> <p>in</p> i hela förhandlingarna med ett förhållningssätt som
      syftade till att jämka samman, och jag blev mycket besviken över att man, i
      ett särskilt avseende, inte alls tog hänsyn till mina åsikter.
    t: Tendo eu <a>abordado</a> estas negociações num espírito de compromisso, senti-me
      bastante decepcionado por, num ponto específico, a minha opinião não ter sido
      levada em conta.
  - s: Innan jag <v>går</v> <p>in</p> på förfarandet vill jag lyfta fram det väsentliga
      i de frågor som vi har arbetat så hårt med, vilket har nämnts, tillsammans med
      det belgiska ordförandeskapet och de senaste veckorna tillsammans med det ungerska
      ordförandeskapet.
    t: Senhor Presidente, irei responder ao seu último comentário, Senhora Deputada
      Handzlik, recordando, antes de <a>abordar</a> o procedimento, a substância das
      questões em que trabalhámos tão arduamente, como foi referido, com a Presidência
      belga e, durante as últimas semanas, com a Presidência húngara.
  - s: Som sista talare vill jag än en gång helt kort <v>gå</v> <p>in</p> på fyra
      punkter.
    t: Senhor Presidente, Senhor Comissário, Senhoras e Senhores, como último orador
      gostaria de <a>abordar</a> ainda, de forma breve, quatro pontos.
  - s: Jag vill ändå kort <v>gå</v> <p>in</p> på frågan om kontoren för tekniskt bistånd,
      eftersom det är det som under den senaste tiden har sysselsatt oss mest.
    t: Gostaria, contudo, de <a>abordar</a> a questão dos GAT, visto ser essa a que,
      durante os últimos tempos, mais nos tem absorvido.
  - s: Jag tror att kommissionären i korthet <v>gick</v> <p>in</p> på detta.
    t: No seu relatório, a Comissão do Meio Ambiente, da Saúde Pública e da Política
      do Consumidor tomou, com efeito, uma decisão contraditória nesta matéria, que
      creio que o Comissário <a>abordou</a> brevemente.
  - s: Därför ber jag om tillåtelse att återigen helt kort <v>gå</v> <p>in</p> på
      händelseförloppet.
    t: Peço, por isso, que permitam que eu a <a>aborde</a> mais uma vez, de forma
      breve.
  - s: Det är här inte möjligt att <v>gå</v> <p>in</p> på alla de förslag som togs
      fram.
    t: Neste momento, não é possível <a>abordar</a> todas as propostas que foram apresentadas.
  - s: Det är visserligen ett ämne som jag inte skall <v>gå</v> <p>in</p> på här,
      men som även berör dessa områden.
    t: É um tema que, apesar de não pretender aqui <a>abordar</a>, está, precisamente,
      também relacionado com estes domínios.
  - s: Det är fortfarande särskilt två punkter som jag vill <v>gå</v> <p>in</p> på
      närmare.
    t: Há ainda dois assuntos em particular que gostaria de <a>abordar</a>.
  - s: Den andra punkten som jag helt kort vill <v>gå</v> <p>in</p> på rör en iakttagelse
      som har att göra med innehållet i informationskampanjen.
    t: O segundo ponto, que queria <a>abordar</a> brevemente, diz respeito a uma observação
      relacionada com o conteúdo da campanha de informação.
  - s: Några av åtgärderna skulle jag vilja <v>gå</v> <p>in</p> på i detalj.
    t: Gostaria de <a>abordar</a> de uma forma mais pormenorizada algumas das medidas
      tomadas.
  - s: Kommissionen har ju själv <v>gått</v> <p>in</p> på detta sammanhang i sitt
      meddelande, och då smärtar det att å ena sidan fullständigt otillräckliga summor
      ställs till förfogande för språkresorna för elever och unga arbetstagare inom
      ramarna för detta utbildningsprogram, och å andra sidan även medlemsländerna
      själva har, trots sitt primära ansvar för utbildningspolitiken, gjort alldeles
      för lite för utbildningspolitiken för att förbereda på en lättare tillgång till
      en gemensam europeisk arbetsmarknad för ungdomar i Europa, vad gäller mångkulturella
      erfarenheter som ger ökad tolerans och rörlighet.
    t: A Comissão, na sua comunicação, também <a>abordou</a> este domínio, mas faz
      dó ver como, por um lado, são disponibilizadas verbas completamente insuficientes
      para estágios de formação linguística no estrangeiro para alunos das escolas
      e para jovens trabalhadores no âmbito destes programas de formação e, por outro
      lado, também os próprios Estados-Membros, apesar da sua competência primária
      sobre a política de formação, fizeram muito pouco para, num contexto de experiências
      multiculturais, educação para a tolerância e mobilidade, preparar os jovens
      da Europa para um acesso mais fácil ao mercado comum europeu do trabalho.
  - s: Debatten om meddelandet för ett kunskapens Europa har medfört viktiga element
      och tillåter oss att <v>gå</v> <p>in</p> i fasen vi håller på att träda in i
      som vi kan, tror jag, beteckna som tillfredsställande.
    t: O debate relativo à comunicação sobre a Europa do conhecimento trouxe-nos elementos
      preciosos e permite-nos <a>abordar</a> a fase em que vamos entrar de uma forma
      que poderemos, creio eu, classificar como satisfatória.
  - s: Herr talman, likaså bestört över den ihållande och på förhand uppgjorda fördömelsen
      av Österrike genom 14 medlemsstater vill jag <v>gå</v> <p>in</p> på yttrandet
      från utskottet för kultur, ungdomsfrågor, utbildning, medier och idrott, som
      hänvisar till några mycket viktiga områden.
    t: Senhor Presidente, manifestando igualmente a minha consternação pela prossecução
      da condenação preliminar da Áustria por 14 Estados-Membros, gostaria de <a>abordar</a>
      aqui o parecer da Comissão para a Cultura, a Juventude, a Educação, os Meios
      de Comunicação Social e os Desportos, que remete para algumas áreas extremamente
      importantes.
  - s: Låt mig <v>gå</v> <p>in</p> på de väsentligheter som är viktiga för oss.
    t: Vou <a>abordar</a> os pontos essenciais, que consideramos de maior importância.
  - s: Det vore mer logiskt - kollega Schulz kommer senare att <v>gå</v> <p>in</p>
      på det - att så snart som möjligt överlåta denna sak på Europol, i stället för
      att bygga upp flera parallella strukturer.
    t: Seria mais lógico - o colega Schulz ainda <a>abordará</a> em seguida esta questão
      - que a Europol se ocupasse o mais rápidamente possível com esta temática, em
      vez de se construir estruturas paralelas, pois apenas se cria confusão.
  - s: Jag tänker inte i detalj <v>gå</v> <p>in</p> på de många, ofta komplicerade
      bestämmelserna som fastlagts för produktionen, transporterna och användningen
      av tillsatsämnen.
    t: Não vou <a>abordar</a> em pormenor as muitas e por vezes complicadas normas
      que foram estabelecidas para a produção, a movimentação e a utilizaçõo de aditivos.
  - s: Jag skall därför inte bli långrandig och <v>gå</v> <p>in</p> på de olika etapperna,
      för de känner ni redan till. Den senaste etappen ägde rum i måndags, med Slater.
    t: Não me espraiarei <a>abordando</a> quais foram as etapas, já que as conhecem
      perfeitamente.
  - s: Jag vill först <v>gå</v> <p>in</p> på Ferbers betänkande och här tacka för
      det stöd för kommissionens förslag att successivt ställa om förfarandet med
      föredragningen av budgeten till activity based budgeting som han uttrycker i
      sitt betänkande.
    t: Começarei por <a>abordar</a> o relatório do senhor deputado Ferber e quero
      agradecer aqui o apoio que manifesta no seu relatório à abordagem da Comissão
      no sentido de transformar gradualmente o processo de elaboração do orçamento
      numa orçamentação baseada em actividades (activity based budgeting).
  - s: I det sammanhanget vill jag också <v>gå</v> <p>in</p> på er fråga vilken effekt
      den europeiska budgeten egentligen har på sysselsättningen.
    t: Permita-me, a este propósito, que <a>aborde</a> a questão por si colocada quanto
      à eficácia do orçamento europeu em matéria de emprego.
  - s: Ni har än en gång klargjort läget mycket tydligt, och ni har ju också <v>gått</v>
      <p>in</p> på de olika handelsdiskussionerna som vi har fört under ett antal
      månader, och delvis under flera år.
    t: Senhor Comissário Brittan, mais uma vez definiu de forma extremamente clara
      a sua posiço e <a>abordou</a> as diversas negociaçes comerciais que há já um
      largo número de meses, ou, de certo modo, até mesmo há anos, temos vindo a manter
      com os Estados Unidos.
  - s: Jag skulle helt kort vilja <v>gå</v> <p>in</p> på två eller tre områden som
      är av avgörande betydelse.
    t: Quereria <a>abordar</a> brevemente um ou dois aspectos essenciais.
  - s: Då detta direktivförslag delvis är utsatt för hård kritik, skulle jag än en
      gång vilja <v>gå</v> <p>in</p> på det rättsliga underlaget.
    t: Porque este projecto de directiva foi objecto de algumas críticas violentas,
      quero <a>abordar</a> mais uma vez as bases jurídicas.
  - s: De olika skolor som finns på detta område kommer vi inte att <v>gå</v> <p>in</p>
      på, och det finns goda skäl att inte göra detta.
    t: As diferentes escolas existentes nesse domínio não são <a>abordadas</a> por
      nós em particular, e há boas razões para isso.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i Roth-Berendts ändringsförslag.
    t: Nem sequer pretendo <a>abordar</a> o conteúdo das alterações propostas pela
      senhora deputada Roth-Behrendt.
  - s: Innan jag <v>går</v> <p>in</p> på tre punkter från utskottet för rättsliga
      frågor och den inre marknaden vill jag ta upp en allmän fråga.
    t: Antes de <a>abordar</a> os três pontos do meu parecer em nome da Comissão dos
      Assuntos Jurídicos e do Mercado Interno, permitam-me formular uma observação
      de carácter geral.
  - s: 'Låt mig få <v>gå</v> <p>in</p> på två ytterligare punkter, framför allt från
      kollegan Theato och kommissionär Schreyer:'
    t: 'Se me permitirem, gostaria ainda de <a>abordar</a> dois pontos, relativamente
      ao que foi dito pela colega Theato e pela Senhora Comissária Schreyer:'
  - s: Dock vill jag helt kort <v>gå</v> <p>in</p> på eller åtminstone nämna två problem.
    t: Quero contudo <a>abordar</a> brevemente ou pelo menos enunciar duas questões.
  - s: Slutligen vill jag <v>gå</v> <p>in</p> på frågan om biobränslen - ett ämne
      som är synnerligen viktigt.
    t: Para terminar, gostaria de <a>abordar</a> a temática dos biocombustíveis -
      uma temática extremamente importante.
  - s: Jag har tillställt utskottets sekretariat denna förteckning, eftersom det helt
      enkelt skulle ta för lång tid att här <v>gå</v> <p>in</p> på alla dessa punkter.
    t: Fiz chegar este catálogo ao secretariado da comissão especializada, pois demoraria,
      pura e simplesmente, demasiado tempo <a>abordar</a> em detalhe todos estes pontos.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på tre aspekter som är grundläggande
      för att uppfylla byråns mandat.
    t: Permitam-me que <a>aborde</a> brevemente três aspectos fundamentais para o
      cumprimento deste mandato da Agência.
  - s: Jag skall <v>gå</v> <p>in</p> helt kort på två frågor som ytterligare ställdes.
    t: Quero <a>abordar</a> muito brevemente duas perguntas que ainda foram feitas.
  - s: Eftersom tiden är långt gången vill jag inte <v>gå</v> <p>in</p> på de olika
      kollegornas anföranden och inte heller på kommissionsledamotens tal.
    t: Dado o adiantado da hora, não gostaria de <a>abordar</a> as intervenções dos
      colegas nem do comissário Bangemann.
  - s: Som ni minns reste jag till Ukraina tre gånger, och jag ville inte <v>gå</v>
      <p>in</p> på detta.
    t: Desloquei-me três vezes à Ucrânia, como se recorda, e não pretendia <a>abordar</a>
      este assunto.
  - s: Jag kan redan förutskicka att jag kommer att ta något mer än 10 minuter i anspråk
      för att kunna <v>gå</v> <p>in</p> på alla de betänkanden som föreligger här
      i dag.
    t: Senhora Presidente, Senhoras e Senhores Deputados, digo, desde já, que vou
      gastar mais de dez minutos para poder <a>abordar</a> todos os relatórios em
      apreço.
  - s: Låt mig nu <v>gå</v> <p>in</p> på de enskilda ändringsförslagen.
    t: Permitam-me <a>abordar</a> agora cada uma das alterações propostas.
  - s: Jag vill <v>gå</v> <p>in</p> på två punkter, uppbindningen av djuren och gentekniken.
    t: Gostaria de <a>abordar</a> dois aspectos, nomeadamente a estabulação presa
      e a genética.
  - s: Kommissionen har ingen anledning att <v>gå</v> <p>in</p> på denna fråga, eftersom
      det inte finns ett motsvarande ändringsförslag.
    t: A Comissão não tem qualquer motivo para <a>abordar</a> esta questão, dado não
      ter sido proposta qualquer alteração neste sentido.
  - s: Under denna debatt kommer vi att <v>gå</v> <p>in</p> på den övergripande frågan
      om säkerheten på flygplatser, det vill säga vår hållning när det gäller säkerheten
      på flygplatser i Europeiska unionen.
    t: Durante esse debate, iremos <a>abordar</a> a questão geral da segurança nos
      aeroportos, isto é, a nossa abordagem em relação à segurança dos aeroportos
      na União Europeia.
  - s: Först vill jag <v>gå</v> <p>in</p> på frågan om de s.k. SAM respektive de specificerade
      riskmaterialen.
    t: Gostaria de começar por <a>abordar</a> a questão das chamadas SAM e do material
      específico de risco.
  - s: Låt mig också få <v>gå</v> <p>in</p> på den innehållsmässiga delen, även om
      det är svårt att ge rekommendationer till en text som ännu inte föreligger.
    t: Permitam-me <a>abordar</a> ainda algumas questões relacionadas com esta matéria,
      embora seja difícil apresentar recomendações sobre um texto que ainda não está
      disponível.
  - s: Jag stöder också föredragandens val att omfattande <v>gå</v> <p>in</p> på temat
      om kvinnors rättigheter.
    t: A opção tomada pela relatora, de <a>abordar</a> amplamente o tema dos direitos
      da mulher, merece igualmente o meu apoio.
  - s: Stadgan måste i vilket fall <v>gå</v> <p>in</p> på medborgarnas grundläggande
      rättigheter, på de politiska rättigheterna, på de sociala rättigheterna och
      enligt min mening även på minoritetsgruppers rättigheter, och den måste vara
      ett komplement till det som vi redan har.
    t: Em todo o caso, a Carta deve <a>abordar</a> os direitos fundamentais dos cidadãos,
      os direitos políticos, os direitos sociais e, em minha opinião, inclusive os
      direitos das minorias, devendo constituir uma complementarização, e não uma
      repetição, daquilo que já possuímos.
  - s: Jag skulle också vilja framföra ett hjärtligt tack till Cabrol för hans utmärkta
      arbete på detta område, och jag skulle också speciellt vilja <v>gå</v> <p>in</p>
      på det som ett antal andra kolleger också har gjort, nämligen effekterna för
      arbetare som arbetar med lösningsmedel.
    t: 'Além disso, gostaria de <a>abordar</a> especificamente aquilo que também já
      foi tratado por alguns colegas, a saber:'
  - s: Tiden är för kort för att <v>gå</v> <p>in</p> på de ärenden som står på dagordningen,
      men egentligen är inte listan så viktig.
    t: Senhor Presidente, o tempo é escasso para <a>abordar</a> os dossiers agendados,
      mas, na realidade, não é a sua lista que importa.
  - s: Jag vill <v>gå</v> <p>in</p> separat på punkterna 82-84 i Cornillet-betänkandet.
    t: Gostaria de <a>abordar</a> em separado os pontos 82 a 84 do relatório Cornillet.
  - s: Även jag vill tacka föredraganden så hjärtligt för hennes arbete, och eftersom
      hon med sedvanlig tydlighet också har förklarat hela den rättsliga bakgrunden,
      vill jag under de två minuter som står till mitt förfogande <v>gå</v> <p>in</p>
      på några politiska aspekter i detta förfarande.
    t: Como esta, na sua habitual clareza, nos apresentou o quadro jurídico de fundo,
      eu gostaria, nos dois minutos de que disponho, de <a>abordar</a> alguns aspectos
      políticos deste processo.
  - s: Därför ville jag inte <v>gå</v> <p>in</p> på alla ändringsförslag.
    t: Já tinha dito que estamos em primeira leitura, daí eu não pretender <a>abordar</a>
      todas as alterações.
  - s: Låt mig också <v>gå</v> <p>in</p> på en annan fråga.
    t: Permitam-me <a>abordar</a> um outro aspecto.
  - s: För det andra skulle jag närmare vilja <v>gå</v> <p>in</p> på informationsflödet
      till Europaparlamentet rörande programmets genomförande.
    t: Em segundo lugar, gostaria de <a>abordar</a> a questão da informação do Parlamento
      Europeu sobre a execução do programa.
  - s: Låt mig också <v>gå</v> <p>in</p> på den punkt som berördes av Chanterie, nämligen
      UCLAF:s rapport.
    t: Permitam-me também que <a>aborde</a> o ponto referido aqui pelo senhor deputado
      Chanterie, nomeadamente o relatório da UCLAF.
  - s: Jag skulle emellertid fortfarande vilja <v>gå</v> <p>in</p> på ytterligare
      två punkter.
    t: Gostaria de <a>abordar</a> ainda outros dois pontos.
  - s: Ni har talat, herr minister, om förvirrande omständigheter och låt oss inte
      försköna det, vi står inför ett politiskt problem i Amsterdam, som jag först
      och framför allt vill <v>gå</v> <p>in</p> på, också efter sammanträdet med de
      sex regeringsledarna för det europeiska folkpartiet här igår i Strasbourg.
    t: O Senhor Ministro falou de circunstâncias agitadas, e não escondamos o rosto,
      seremos confrontados em Amesterdão com um problema político, que <a>abordarei</a>
      prioritariamente, apesar da reunião dos seis chefes de Governo do Partido Popular
      Europeu que ontem teve lugar aqui em Estrasburgo.
  - s: Ni har alla <v>gått</v> <p>in</p> på ett par punkter.
    t: Todos vós <a>abordastes</a> várias questões.
  - s: Medlemmar i min grupp kommer att <v>gå</v> <p>in</p> på olika delar av politiken.
    t: Alguns membros do meu grupo irão <a>abordar</a> diversos elementos dessa política.
  - s: Dessutom kommer jag i svaret också att <v>gå</v> <p>in</p> på besluten som
      under nederländskt ordförandeskap fattats av rådet på området bedrägeribekämpning
      och på området organiserad kriminalitet i allmänhet.
    t: Além disso, na minha resposta, <a>abordarei</a> as decisões adoptadas pelo
      Conselho, durante a Presidência neerlandesa, no domínio da luta contra a criminalidade
      organizada em geral.
  - s: Den sista punkten, som rapporten också tydligt och klart <v>går</v> <p>in</p>
      på, är öppenheten och insynen.
    t: O último ponto, que o relatório também <a>aborda</a> com clareza, é a abertura
      e a transparência.
  - s: Under den korta tid som jag har till förfogande kan jag naturligtvis bara <v>gå</v>
      <p>in</p> på några speciellt viktiga ärenden.
    t: No breve tempo de que disponho só posso, como é natural, <a>abordar</a> alguns
      pontos particularmente importantes.
  - s: Som ni nog förstår kan jag inte här <v>gå</v> <p>in</p> på alla olika punkter
      och skulle endast vilja välja ut några få.
    t: Compreenderão que não posso <a>abordar</a> aqui todos os pontos, pelo que gostaria
      de salientar apenas alguns.
  - s: Jag vill <v>gå</v> <p>in</p> på en punkt, som Pomés Ruiz i sitt betänkande
      särskilt har betonat, nämligen frågan om betalningsfristerna, och ni gör rätt
      i att betona denna fråga så starkt.
    t: Queria <a>abordar</a> um ponto que o deputado Pomés Ruiz frisou muito em particular
      no seu relatório, nomeadamente a questão dos prazos de pagamento.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla punkter, utan bara insistera
      på det som jag anser vara avgörande.
    t: Sem pretender <a>abordar</a> todos os pontos, insistiria unicamente no que
      me parece essencial.
  - s: Jag vill nu <v>gå</v> <p>in</p> på enskilda delar av den europeiska budgeten,
      till att börja med på jordbruksområdet.
    t: Queria <a>abordar</a> agora os vários domínios do orçamento europeu e, em primeiro
      lugar, o domínio agrícola.
  - s: Jag vill än en gång särskilt <v>gå</v> <p>in</p> på en punkt, som nämndes av
      er, herr rådsordförande, nämligen medlen för den gemensamma utrikes- och säkerhetspolitiken.
    t: Queria voltar a <a>abordar</a> em particular um ponto que foi por si evocado,
      Senhor Presidente do Conselho, nomeadamente as dotações para a política externa
      e de segurança comum.
  - s: Anledningen till att jag än en gång tar till orda är inte den vackra avslutande
      frasen, utan jag vill också <v>gå</v> <p>in</p> på ett par punkter som var riktade
      direkt till kommissionen, och som jag tidigare inte nämnt eller som jag ville
      ge ett svar på.
    t: Senhor Presidente, a razão pela qual volto a pedir a palavra não é para proferir
      uma bonita frase final, mas antes para <a>abordar</a> ainda alguns pontos dirigidos
      directamente à Comissão e que não referi antes ou aos quais quero responder.
  - s: Unionen måste <v>gå</v> <p>in</p> i förhandlingarna med en verklig vilja att
      försvara försiktighetsprincipen samt sociala, miljömässiga och djurskyddsnormer
      som är nödvändiga för en hållbar och hälsosam handel som respekterar alla länders
      och konsumenters ekonomier.
    t: É preciso que a União Europeia <a>aborde</a> estas negociações com a vontade
      real de defender o princípio da protecção preventiva, bem como as normas sociais,
      ambientais e de bem-estar dos animais, necessárias a um comércio são e duradouro,
      que respeite o conjunto das nossas economias e dos nossos consumidores.
  - s: Parlamentsledamoten Zimmermann har i sitt utmärkta betänkande pekat på ett
      antal mycket viktiga punkter och jag vill gärna <v>gå</v> <p>in</p> närmare
      på några av dem.
    t: No seu excelente relatório, a senhora deputada Zimmermann chamou a atenção
      para algumas questões muito importantes, algumas das quais gostaria de <a>abordar</a>
      complementarmente.
  - s: Jag skulle verkligen varmt välkomna om ombudsmannen för följande årsrapport
      skulle vilja <v>gå</v> <p>in</p> närmare på det och att vi kan komma fram till
      en bättre beskrivning.
    t: Na realidade, penso ser da maior importância que, antes do próximo relatório
      anual, o Provedor de Justiça <a>aborde</a> mais aprofundadamente este ponto,
      para que possamos definir uma este conceito com maior rigor.
  - s: Jag kan här ännu inte <v>gå</v> <p>in</p> i detalj på de enskilda punkterna
      i resolutionen.
    t: Neste momento, ainda não estou em condições de <a>abordar</a> individualmente
      cada um dos pontos da resolução.
  - s: Till följd av den korta tiden <v>går</v> jag bara <p>in</p> på fyra problem
      och ansatser, som enligt vårt synsätt visar mot framtiden.
    t: Devido à escassez de tempo, limitarmeei a <a>abordar</a> apenas quatro problemas
      e questões que, quanto a nós, têm repercussões no futuro.
  - s: Herr talman, jag tänkte bara helt kort <v>gå</v> <p>in</p> än gång till på
      de viktigaste av de framförda argumenten.
    t: Senhor Presidente, gostaria de voltar a <a>abordar</a> muito sucintamente os
      principais argumentos aqui apresentados.
  - s: Vad de mänskliga rättigheterna beträffar är det mer komplicerat, men det behöver
      jag inte <v>gå</v> <p>in</p> på här.
    t: No que diz respeito aos direitos humanos, a situação é um pouco mais complicada,
      mas não preciso de <a>abordar</a> aqui essa questão.
  - s: Även jag vill tacka vice ordföranden Fontaine speciellt för att hon var beredd
      att i sitt betänkande <v>gå</v> <p>in</p> särskilt på de ärenden som hänger
      samman med direktivet om arkitekturexamina.
    t: Senhora Presidente, caros colegas, também eu gostaria de agradecer muito sinceramente
      à senhora vice-presidente Fontaine, em particular, a disponibilidade para <a>abordar</a>
      no seu relatório, de uma forma especial, os objectivos no que se refere à directiva
      sobre os diplomas de arquitectura.
  - s: Detta särskilda program har flera tyngdpunkter, vars politiska målsättning
      jag nu vill <v>gå</v> <p>in</p> på i detalj.
    t: Este programa específico tem vários pontos fulcrais cujos objectivos políticos
      gostaria de <a>abordar</a> de forma pormenorizada.
  - s: Det är frågor som vi kommer att <v>gå</v> <p>in</p> på tillsammans med föredragande
      Casaca under de kommande veckorna och månaderna.
    t: Todas estas são questões importantes que iremos <a>abordar</a> em conjunto
      com relator, o senhor deputado Casaca, durante as próximas semanas e meses.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla aspekter av det europeiska
      förslaget till WTO så jag begränsar mig till utvecklingsländernas plats och
      den europeiska modellen för ett mångfunktionellt jordbruk.
    t: Não tenho tempo para <a>abordar</a> todos os aspectos da proposta europeia
      à OMC, pelo que vou restringir-me à posição dos países em vias de desenvolvimento
      e ao modelo europeu de agricultura multifuncional.
  - s: Slutligen vill jag <v>gå</v> <p>in</p> på en ändring som gjorts på flera ställen
      i förslaget.
    t: Gostaria, por último, de <a>abordar</a> uma alteração efectuada em diversos
      pontos da proposta e em que se prescreve um parecer do Parlamento Europeu para
      diversas decisões do Conselho referentes à gestão do mercado.
  - s: 'Jag vill särskilt <v>gå</v> <p>in</p> på artikel 31, ty där ligger ju kärnpunkten,
      som skall besvara frågan:'
    t: 'Gostaria de <a>abordar</a> em particular o artigo 31º, pois nele se encontra
      o ponto essencial para responder à pergunta:'
  - s: Boumediene-Thierys betänkande <v>går</v> <p>in</p> på de problem som kommissionen
      berör i sin rapport över sakernas tillstånd när det gäller tillämpning av föreskrifterna
      rörande uppehållsrätt.
    t: Senhor Presidente, o relatório da senhora deputada BoumedieneThiery <a>aborda</a>
      os problemas referidos pela Comissão no seu relatório relativo ao ponto de situação
      da aplicação das disposições em matéria do direito de residência.
  - s: Jag vill bara <v>gå</v> <p>in</p> på några aspekter som nämnts i debatten.
    t: Senhor Presidente, Senhoras e Senhores Deputados, quero apenas <a>abordar</a>
      alguns aspectos que foram tema no debate.
  - s: Herr ordförande, tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> på
      detaljer om de många frågor som ställts.
    t: Senhor Presidente, lamentavelmente o tempo não permite <a>abordar</a> em profundidade
      as muitas questões que foram aqui levantadas.
  - s: Jag tror alltså inte att jag här i detalj måste <v>gå</v> <p>in</p> på alla
      skäl, motiv och riktningar för den avvikelsen.
    t: Por isso, penso que não terei de <a>abordar</a> aqui em detalhe todas as razões,
      motivos e sentidos dessa divergência.
  - s: Ni får inte <v>gå</v> <p>in</p> på innehållet här.
    t: Senhor Deputado Duff, não pode <a>abordar</a> este assunto em termos de fundo.
  - s: Jag vill här överhuvud taget inte <v>gå</v> <p>in</p> på dessa aktuella problem,
      men jag tror att vissa saker har fått för liten uppmärksamhet i diskussionen.
    t: Não pretendo nesta altura <a>abordar</a> os problemas propriamente ditos, mas
      penso que alguns dos problemas não foram devidamente ponderados durante o debate.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på två andra punkter.
    t: Irei <a>abordar</a> brevemente dois outros pontos.
  - s: Också min grupp stödjer självklart, så som vi alla, de nuvarande förslagen
      så som de nu föreligger och önskar föredragande lycka till med dem. Vi är inte
      i princip emot de av honom inlämnade ändringsförslagen, men som kollega Castricum
      just sa det, är detta ögonblick inte opportunt, särskilt inte nu när kommissionsledamoten,
      och kanske vill kommissionsledamoten <v>gå</v> <p>in</p> på det, fått rådets
      uppdrag att förhandla vidare med Schweiz om transalpina transporter.
    t: Todavia, tal como acaba de dizer o colega Castricum, este momento não é oportuno,
      sobretudo agora que o senhor comissário recebeu do Conselho o encargo de encetar
      negociações adicionais com a Suíça sobre o tráfego transalpino - talvez o senhor
      comissário queira ainda <a>abordar</a> o assunto.
  - s: Innan jag <v>går</v> <p>in</p> på vissa av de viktigaste inslagen i Agenda
      2000, låt mig först betona att många delar av gemenskapens lagstiftning - även
      utanför den traditionella jordbrukspolitiken - har betydelse för jordbruksproduktionen.
    t: Antes de <a>abordar</a> alguns dos elementos centrais da Agenda 2000, permitam-me
      sublinhar que uma grande parte da legislação comunitária - inclusivamente a
      que se situa fora do âmbito da política agrícola tradicional - é importante
      para a produção agrícola.
  - s: Men jag vill särskilt <v>gå</v> <p>in</p> på fyra frågor som har präglat debatten.
    t: No entanto, gostaria de <a>abordar</a> especialmente quatro temas que também
      desempenharam um papel neste debate.
  - s: Innan jag <v>går</v> <p>in</p> på direktivet om lägsta djurskyddskrav vid svinhållning
      vill jag ta upp ett par frågor av principiell karaktär.
    t: Senhor Presidente, caros colegas, antes de <a>abordar</a> a directiva relativa
      às normas mínimas de protecção de suínos, permitamme referir duas ou três questões
      de fundo.
  - s: Tillåt mig att först <v>gå</v> <p>in</p> på kontexten och innehållet i de förslag
      som vi har utarbetat.
    t: Permitamme <a>abordar</a>, em primeiro lugar, o contexto e o teor das nossas
      propostas.
  - s: Kommissionens rapport angående direktivet från 1992 befattar sig blott med
      det tekniska genomförandet av direktivet och <v>går</v> inte <p>in</p> på den
      delvis förändrade situationen på arbetsplatserna och inte heller på kvinnans
      förändrade roll i samhället.
    t: O relatório da Comissão sobre a directiva de 1992 ocupa-se unicamente da transposição
      técnica da directiva, não <a>abordando</a> as situações inerentes aos locais
      de trabalho, que sofreram parcialmente alterações, nem a alteração do papel
      da mulher na sociedade.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på den i detalj men eftersom Frankfurter
      Algemeine har kommit över en intern utvärderingsrapport från min enhet och dessutom
      en rapport som vi hade lånat ut till konsultbyrån Bereschot, så vill jag säga
      att under det senaste halvåret, bland annat också med anledning av de diskussioner
      vi har haft med parlamentet och andra biståndsgivare, har vi undersökt på vilket
      sätt vi kan göra biståndet, särskilt till Jugoslavien, för återuppbyggnad, bättre
      och effektivare.
    t: Não <a>abordarei</a> a questão em pormenor, mas visto que o jornal Frankfurter
      Algemeinne teve acesso a um relatório de avaliação interno dos meus serviços
      - que havia sido adjudicado ao gabinete de consultoria Bereschot - gostaria
      de dizer que, já durante o ano passado, e nomeadamente também na sequência das
      discussões que tivemos, não só com o Parlamento, mas também com outros dadores,
      procurámos apurar a forma de aperfeiçoar e tornar mais eficiente a ajuda a favor
      da reconstrução da antiga Jugoslávia.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på de enstaka frågorna och ännu en gång
      påpeka att vi inte kan anta alla ändringsförslag.
    t: Vou, portanto, <a>abordar</a> as questões pontuais e referir mais uma vez que
      não poderemos aceitar todas as alterações propostas.
  - s: Jag skulle bara kort vilja <v>gå</v> <p>in</p> på en eller två punkter.
    t: Gostaria apenas de <a>abordar</a> brevemente um ou dois pontos.
  - s: Jag vill i mitt anförande i dag <v>gå</v> <p>in</p> på särskilt en aspekt,
      nämligen jämlikheten i termer av nivå och villkor, yrkeskvalifikationer för
      tjänsteleverantörer och etableringsfriheten.
    t: Gostaria de <a>abordar</a> um aspecto, em particular, na minha intervenção
      de hoje, nomeadamente, a igualdade, em termos de nível e de condições, das qualificações
      profissionais de prestadores de serviços e da liberdade de estabelecimento.
  - s: på den tid jag har till mitt förfogande vill jag - på grund av att läget har
      försämrats, Durbankonferensen medför naturligtvis inte något annat än en försämring
      av situationen - <v>gå</v> <p>in</p> på vad jag anser vara de åtta punkter som
      man kan ge ett klart stöd till.
    t: Em relação ao restabelecimento do diálogo, e no tempo de que disponho - porque
      a situação se degrada e, obviamente, a Conferência de Durban mais não faz que
      agravá-la - gostaria de <a>abordar</a> as oito questões que, em meu entender,
      devem merecer todo o nosso apoio.
  - s: Låt mig <v>gå</v> <p>in</p> på den fria rörligheten för personer.
    t: Gostaria de <a>abordar</a> a livre circulação de pessoas.
  - s: Det är svårt för mig att i dag tala om Europaparlamentets budget, utan att
      <v>gå</v> <p>in</p> på de markanta bekräftelserna i den senaste rapporten från
      revisionsrätten om ersättning av omkostnader och andra ersättningar för oss
      ledamöter.
    t: Senhor Presidente, caros colegas, para mim, é difícil falar hoje sobre o orçamento
      do Parlamento Europeu sem <a>abordar</a> as constatações marcantes do mais recente
      relatório do Tribunal de Contas acerca dos subsídios e ajudas de custo pagos
      a nós, deputados.
  - s: För att ge en realistisk uppfattning om vad Doha-avtalet innebär för jordbruket
      skulle jag kort vilja <v>gå</v> <p>in</p> på de enskilda punkterna i Doha-förklaringen.
    t: Senhor Presidente, Senhora Presidente do Conselho, Senhoras e Senhores Deputados,
      minhas Senhoras e meus Senhores, para que fiquemos com uma ideia realista do
      que o acordo de Doha representa para a agricultura, gostaria de <a>abordar</a>
      de forma muito sucinta os vários pontos da Declaração de Doha.
  - s: Därefter kan man <v>gå</v> <p>in</p> på innehållet i idén med en invandringspolitik.
    t: É, além disso, possível <a>abordar</a> o conteúdo do conceito de política de
      imigração.
  - s: Men innan jag <v>går</v> <p>in</p> på våra överläggningars framgångsrika utgång,
      vill jag framhålla samarbetet mellan våra olika institutioner - parlamentet,
      rådet och kommissionen - som bara löper bättre och bättre.
    t: Todavia, antes de <a>abordar</a> o desfecho positivo das conversações de 17
      de Julho de 1998, gostaria de realçar a colaboração entre os nossos órgãos,
      o Parlamento, o Conselho e a Comissão, colaboração essa que está a ser continuamente
      melhorada.
  - s: Nu skulle jag vilja <v>gå</v> <p>in</p> på förslaget till budget för 1999 och
      först presentera de principer som varit vägledande för rådet vid arbetet på
      budgeten.
    t: Gostaria agora de <a>abordar</a> a proposta de orçamento para o exercício de
      1999, referindo, em primeiro lugar, os princípios pelos quais o Conselho se
      regeu aquando da elaboração da proposta de orçamento para o exercício de 1999.
  - s: Men samarbetet måste vara meningsfullt överallt i Arktis, och det är oroväckande
      att en inre kärna av fem kuststater i Arktis nu har börjat mötas utanför Arktiska
      rådets ramar - detta <v>gick</v> ni inte <p>in</p> på i ert uttalande.
    t: Mas tem de haver uma cooperação global significativa no Árctico, e é preocupante
      - e a Senhora Alta Representante não <a>abordou</a> esta questão na sua intervenção
      - que estejamos a assistir à formação de um núcleo duro de cinco Estados costeiros
      do Árctico fora do quadro do Conselho do Árctico.
  - s: Jag ska inte <v>gå</v> <p>in</p> på alla detaljer nu.
    t: Não <a>abordarei</a> agora todos os aspectos.
  - s: Innan jag <v>går</v> <p>in</p> på betänkandets innehåll vill jag tacka föredraganden
      Ioannis Gklavakis och ledamöterna i jordbruksutskottet för det mycket bra arbete
      de har utfört i denna mycket känsliga fråga om bomullsreformen.
    t: Senhor Presidente, antes de <a>abordar</a> o teor do relatório quero agradecer
      ao relator, o senhor deputado Gklavakis, e aos membros da Comissão da Agricultura
      pelo excelente trabalho que fizeram nesta questão extremamente sensível da reforma
      do mercado do algodão.
  - s: Jag skall inte i dag <v>gå</v> <p>in</p> på vilka erfarenheter man har av Schengeninformationssystemet
      eftersom vi inom detta ämne helt nyligen har antagit ett betänkande av van Lancker,
      till vilket jag hänvisar.
    t: Não passarei a <a>abordar</a> o que foi a experiência do Sistema de Informação
      de Schengen, na medida em que se aprovou muito recentemente um relatório - e
      reporto-me a esse documento -, da autoria da senhora deputada van Lancker, sobre
      este tema.
  - s: Vi har nu ett betänkande framför oss, som <v>går</v> <p>in</p> på problemen
      ännu mer konkret, under rubriken ”Modernisering och förbättring av den sociala
      tryggheten i Europeiska unionen”.
    t: Temos agora perante nós um relatório que <a>aborda</a> estes problemas de forma
      ainda mais concreta e cujo título é «Modernizar e melhorar a protecção social
      na União Europeia».
  - s: Först vill jag <v>gå</v> <p>in</p> på genomförandet av reformen.
    t: Gostaria, em primeiro lugar, de <a>abordar</a> a implementação da reforma.
  - s: Slutligen vill jag också <v>gå</v> <p>in</p> på en mycket diskuterad fråga.
    t: Para finalizar, gostaria de <a>abordar</a> uma questão já muito discutida.
  - s: Jag kommer inte att använda min talartid till att <v>gå</v> <p>in</p> på de
      individuella fall som är aktuella i dag.
    t: Senhor Presidente, não irei utilizar o tempo de uso da palavra de que disponho
      para <a>abordar</a> os casos específicos hoje em debate.
  - s: Myllers betänkande <v>går</v> <p>in</p> på många detaljfrågor.
    t: O relatório Myller <a>aborda</a> muitas questões de pormenor.
  - s: Låt mig också <v>gå</v> <p>in</p> på två punkter som ligger mig särskilt varmt
      om hjärtat.
    t: Permitam-me <a>abordar</a> ainda dois pontos que considero particularmente
      importantes.
  - s: Beträffande betänkandena skulle jag kanske också vilja <v>gå</v> <p>in</p>
      på följande viktiga punkter.
    t: No que diz respeito aos relatórios, gostaria ainda de <a>abordar</a> os seguintes
      pontos essenciais.
  - s: Debatten har visat att besluten i Amsterdam var för kortsiktiga, varför jag
      nu inte tänker <v>gå</v> <p>in</p> på de generella institutionella frågorna,
      utan direkt på det område som jag som suiveur har bevakat och ställa den centrala
      frågan där.
    t: O debate revelou que as decisões tomadas em Amesterdão não tinham um alcance
      suficiente, pelo que não vou <a>abordar</a> agora as questões gerais de carácter
      institucional, mas sim a área que, na qualidade de suiveur, acompanhei, apresentando
      a questão central.
  - s: Trots att timmen är sen vill vi ändå <v>gå</v> <p>in</p> på ett problem.
    t: Senhor Presidente, Senhor Comissário, minhas Senhoras e meus Senhores, apesar
      do adiantado da hora, há um problema que gostaríamos de <a>abordar</a>.
  - s: Jag vill dock ta det här tillfället i akt att helt kort <v>gå</v> <p>in</p>
      på kollega Rijk van Dams ändringsförslag.
    t: Gostaria, efectivamente, de aproveitar este momento para <a>abordar</a>, resumidamente,
      a alteração proposta pelo colega Rijk van Dam.
  - s: Jag måste naturligtvis fatta mig kort och kan bara delvis och på några punkter
      <v>gå</v> <p>in</p> på parlamentets mycket utförliga och värdefulla betänkanden,
      till att börja med Garrigas betänkande och era redogörelser för de egna medlen,
      herr Pomés Ruiz.
    t: Tenho, evidentemente, de ser sintética, pelo que só em parte e apenas quanto
      a alguns pontos poderei <a>abordar</a> os pormenorizados e importantes relatórios
      do Parlamento, começando pelo relatório do senhor deputado Garriga e pelas suas
      observações a respeito dos recursos próprios, Senhor Deputado Pomés Ruiz.
  - s: För det andra vill jag <v>gå</v> <p>in</p> på de WTO-förhandlingar som ni berörde.
    t: Em segundo lugar, gostaria de <a>abordar</a> as negociações da OMC, às quais
      o senhor deputado fez referência.
  - s: Jag talade i början som föredragande, och nu har jag ytterligare tre minuters
      talartid i min grupps namn, och det ger mig tillfälle att <v>gå</v> <p>in</p>
      på några av punkterna som kollegerna har tagit upp.
    t: Disponho agora de três minutos para intervir em nome do meu grupo político,
      o que me dá a oportunidade de <a>abordar</a> alguns dos pontos referidos pelos
      colegas.
  - s: Samma sak gäller för sukralos och cyklamat - min kollega Paul Lannoye har redan
      <v>gått</v> <p>in</p> på det.
    t: O mesmo se aplica à sucralose e aos ciclamatos, temas que o meu colega Paul
      Lannoye já <a>abordou</a>.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på den ofta ställda frågan i vilken utsträckning
      de förslag som formulerats inom ramen för översynen efter halva tiden får någon
      effekt på budgeten 2003.
    t: Permitam-me que <a>aborde</a> também brevemente a questão, tantas vezes colocada,
      de qual o impacto que as propostas feitas no âmbito da revisão intercalar terão
      no orçamento para 2003.
  - s: Helt kort vill jag nämna tre frågor som rör fiskeripolitiken, eftersom Figueiredo
      har <v>gått</v> <p>in</p> på dem. För det första nödvändigheten av att bibehålla
      budgeten för den externa fiskeripolitiken på nuvarande nivå, som huvudsakligen
      består av anslag för kostnader för fiskeriprotokollen.
    t: Gostaria também de mencionar muito brevemente, já que a senhora deputada Figueiredo
      <a>abordou</a> esta matéria, três questões relacionadas com a política de pescas.
  - s: Min tid räcker inte för att <v>gå</v> <p>in</p> på andra frågor.
    t: Falta-me tempo para <a>abordar</a> ainda outros pontos.
  - s: Jag tror att jag i stor utsträckning kan instämma i komplimangerna till föredraganden,
      men jag <v>går</v> gärna <p>in</p> på vidareutvecklingen av detta betänkande
      inför framtiden, för jag ser detta betänkande som en viktig inledning av en
      diskussion i denna fråga.
    t: Senhora Presidente, acho que em grande medida posso apoiar as felicitações
      dirigidas ao senhor relator, mas gostaria de <a>abordar</a> o posterior desenvolvimento
      do relatório para o futuro, porquanto considero que ele constitui o início importante
      de um debate sobre este assunto.
  - s: I betänkandet kan man inte <v>gå</v> <p>in</p> på alla politiska överväganden.
    t: O relatório não pode <a>abordar</a> todas as considerações políticas, pelo
      que será melhor não incluir aí observações sobre a conveniência de uma cooperação
      mais estreita.
  - s: Europeiska kommissionen har i sitt förslag krävt ett övervakningscentrum för
      Leader+-programmet utan att närmare <v>gå</v> <p>in</p> på hur förslaget skall
      genomföras.
    t: a Comissão da UE exigiu no seu projecto a criação de um Observatório do Desenvolvimento
      Rural no âmbito do programa LEADER +, sem <a>abordar</a> mais pormenorizadamente
      a concretização desta proposta.
  - s: Jag vill kort <v>gå</v> <p>in</p> på de besvär som kommissionen har lämnat
      in gentemot Europeiska centralbanken och Europeiska investeringsbanken.
    t: Gostaria agora de <a>abordar</a> de forma sucinta as queixas apresentadas pela
      Comissão contra o Banco Central Europeu e contra o Banco Europeu de Investimento.
  - s: Den andra punkten, som jag vill <v>gå</v> <p>in</p> på, är frågan om ad hoc-förfarandet.
    t: O segundo ponto que gostaria de <a>abordar</a> é a questão do procedimento
      ad-hoc .
  - s: Jag vill gärna närmare <v>gå</v> <p>in</p> på tre punkter.
    t: Há três pontos que gostaria de <a>abordar</a> mais aprofundadamente.
  - s: Ni sade att ni har diskuterat med parlamentets ordförande och att ni planerade
      att vidta åtgärder för att vissa upplysningar som vi begärde att få ta del av
      inom ramen för ett annat ärende - jag skall inte <v>gå</v> <p>in</p> på detta
      idag - snarast skulle överlämnas till oss.
    t: Disse-nos que tenciona encontrar-se com o Presidente do Parlamento Europeu
      e que tomará medidas no sentido de que os esclarecimentos que desejamos obter
      no âmbito de um outro dossier - não <a>abordarei</a> esta questão hoje - nos
      sejam totalmente comunicados, com todos os pormenores.
  - s: Det skulle jag vilja be kommissionen att <v>gå</v> <p>in</p> litet mer på.
    t: O meu pedido vai no sentido de que ela <a>aborde</a> um pouco mais aprofundadamente
      este assunto.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på den ekonomiska sidan av saken, delvis
      som föredragande för jordbruksbudgeten.
    t: Senhora Presidente, gostaria de <a>abordar</a> a vertente financeira desta
      questão, designadamente, também na qualidade de relator sobre o orçamento agrícola.
  - s: Kompromissresolutionen som föreligger <v>går</v> <p>in</p> på ett antal principiella
      frågor.
    t: A presente resolução de compromisso <a>aborda</a> algumas questões fundamentais.
  - s: 'Jag vill <v>gå</v> <p>in</p> på två områden:'
    t: 'Senhor Presidente, Senhor Presidente do Conselho, Senhor Presidente da Comissão,
      gostaria de <a>abordar</a> dois temas:'
  - s: Jag vill därför bara än en gång <v>gå</v> <p>in</p> på några rent konkreta
      frågor.
    t: Assim, queria apenas <a>abordar</a> ainda algumas questões muito concretas.
  - s: 'I er fråga dolde sig en punkt som jag skulle vilja <v>gå</v> <p>in</p> på:'
    t: 'Da pergunta que fez, consta um ponto que desejo <a>abordar</a>:'
  - s: Och i dag känner vi tydligt att vi <v>går</v> <p>in</p> i en ny fas av historien
      för denna europeiska integration som gav oss fred, ekonomisk framgång och sociala
      framsteg.
    t: Hoje, sentimos que <a>abordamos</a> uma nova etapa da história desta construção
      europeia que nos trouxe a paz, o sucesso económico e o progresso social.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer i de olika frågor som hör till paketet
      med järnvägsinfrastruktur, vill jag mycket innerligt gratulera föredragandena
      Swoboda och Jarzembowski, till det utmärkta arbete de har utfört.
    t: Senhor Presidente, antes de <a>abordar</a> em pormenor as diferentes questões
      relacionadas com o pacote de infraestruturas ferroviárias, desejo felicitar
      muito sinceramente os dois relatores, os senhores deputados Swoboda e Jarzembowski,
      pelo magnífico trabalho que realizaram.
  - s: Jag vill avsluta med att mycket snabbt <v>gå</v> <p>in</p> på två ämnen.
    t: E gostaria de concluir, <a>abordando</a> muito rapidamente dois assuntos.
  - s: Han kräver med rätta att man uppmärksammar de områden som alla just har beskrivit,
      och han <v>går</v> <p>in</p> på bland annat handel och likriktningen med länder
      i Afrika, Västindien och Stilla havet (AVS).
    t: Pede, e com razão, atenção para as regiões que todos acabaram de enumerar,
      <a>abordando</a>, nomeadamente, a questão das relações comerciais e do alinhamento
      com os países ACP.
  - s: Här vill jag även <v>gå</v> <p>in</p> på den kritik som har framförts, mycket
      tydligt också i Staes debattinlägg beträffande finansieringen av den höge representanten
      i Bosnien.
    t: Neste ponto, gostaria de <a>abordar</a> a crítica aqui expressa, inclusive
      em detalhe, na intervenção do senhor deputado Staes, relativamente à gestão
      financeira do Gabinete do Alto Representante para a Bósnia Herzegovina.
  - s: Jag <v>går</v> <p>in</p> närmare på detta i samband med Mombaurbetänkandet.
    t: <a>Abordarei</a> essa questão mais em pormenor na análise do relatório Mombaur.
  - s: Slutsatserna från Europeiska rådet i Göteborg <v>går</v> egentligen inte <p>in</p>
      på den här kardinalfrågan.
    t: As conclusões do Conselho Europeu de Gotemburgo não <a>abordam</a>, de facto,
      esta questão crucial.
  - s: Jag skulle ändå helt kort vilja, precis som andra gjort, <v>gå</v> <p>in</p>
      på det otydliga och främst ovälkomna förfarandet.
    t: Contudo, tal como outros oradores já fizeram, gostaria também de <a>abordar</a>
      brevemente a questão do confuso e, acima de tudo, também indesejável processo.
- c: 53
  r: 3
  v: referir
  x:
  - s: Jag skall nu alls inte <v>gå</v> <p>in</p> på andra frågor som Tjetjenien och
      många andra.
    t: Nem sequer gostaria de me <a>referir</a> agora a outras questões, como a Chechénia
