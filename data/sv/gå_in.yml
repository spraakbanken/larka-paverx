  - s: När det gäller irländska boxen så är det obegripligt att man vill försöka öka
      antalet fartyg som <v>går</v> <p>in</p> i denna viktiga lek- och fortplantningsplats,
      för att öppna irländska boxen.
    t: Was die ’Irish Box’ betrifft, so macht es überhaupt keinen Sinn, zu versuchen,
      die Zahl der Schiffe zu erhöhen, die <a>Zugang</a> zu einem wichtigen Aufwuchs-
      und Laichgebiet haben, d.h. die ’Irish Box’ zu öffnen.
  - s: Här vill man göra något för att bekämpa det, medan företagen i länderna själva
      håller på för fullt att <v>gå</v> <p>in</p> på den marknaden och erövra den.
    t: Hier soll nun etwas erfolgen, um ihr entgegenzuwirken, während die Unternehmen
      in den Ländern selbst aktiv darum bemüht sind, <a>Zugang</a> zu diesem Markt
      zu finden und ihn zu erobern.
  - s: Han vill behålla möjligheten för staten att <v>gå</v> <p>in</p> med finansiellt
      stöd för att säkerställa användandet av järnvägar för kollektivtrafik, och han
      utesluter inte att statliga företag kan komma att spela en roll även i framtiden.
    t: Er hält an einem möglichen Ausgleich finanzieller Verluste durch die Staaten
      fest, um so den <a>Zugang</a> des öffentlichen Verkehrs zum Schienennetz sicherzustellen,
      und schließt nicht aus, daß der öffentliche Dienst auch künftig eine Rolle spielt.
  - s: Dessutom upplever många av länderna i Östersjöregionen Nord Stream som ett
      tydligt försök av Ryssland att kringgå dem och <v>gå</v> <p>in</p> på den västeuropeiska
      marknaden direkt.
    t: Zudem sehen viele Länder der Ostseeregion Nord Stream als klaren Versuch Russlands,
      sie zu umgehen und direkten <a>Zugang</a> zum westlichen Markt zu erlangen.
  - s: Det här är ganska viktigt eftersom det har sagts att Saddam Hussein inte vill
      att någon skall <v>gå</v> <p>in</p> i hans palats.
    t: Dies ist daher wichtig, weil gesagt wird, dass Saddam Hussein nicht bereit
      ist, <a>Zugang</a> zu seinen Palästen zu gewähren.
  - s: Den första är frågan om nödvändigheten för de fattigaste eller de minst utvecklade
      områdena att inte få stå vid sidan om de tekniska framstegen och direkt <v>gå</v>
      <p>in</p> i kunskapsekonomin.
    t: Da ist zunächst die Notwendigkeit, dass die ärmsten und am wenigsten entwickelten
      Regionen beim technologischen Fortschritt nicht außen vor gelassen werden, sondern
      vollen <a>Zugang</a> zur wissensbasierten Wirtschaft erhalten.
- c: 7
  r: 14
  v: weiter eingehen
  x:
