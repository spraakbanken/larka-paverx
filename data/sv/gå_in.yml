      gillande hos unionens medborgare.
    t: Au cours de notre réunion à Pörtschach dans quatre jours avec les chefs d’État
      et de gouvernement, le président de la Commission et vous-même, vous aurez l’occasion
      d’établir un bilan et de <a>revenir</a> sur la question de savoir quelles améliorations
      sont nécessaires pour parvenir à une meilleure acceptation de l’Union par ses
      citoyennes et citoyens.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljerna i detta långdragna tekniska
      dokument, men jag ska lyfta fram de viktigaste punkterna.
    t: 'Sans <a>revenir</a> sur le détail de ce long texte technique, j’en soulignerai
      les points essentiels :'
  - s: Jag behöver inte här <v>gå</v> <p>in</p> på några detaljer i överenskommelsen
      i Berlin.
    t: 'S’il n’est pas nécessaire de <a>revenir</a> une fois de plus sur les détails
      de l’accord conclu à Berlin, permettez-moi toutefois de souligner que deux principes
      ont prévalu et prévalent encore :'
  - s: Det mesta som tagits upp behandlade jag redan i mitt inledande anförande, och
