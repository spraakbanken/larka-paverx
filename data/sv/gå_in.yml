      de la liberté syndicale, pour la généralisation des négociations collectives,
      et en matière de droit du travail, pour un code minimal dans tous les pays.
  - s: De säger att ja, det gör ont när man <v>går</v> <p>in</p> i bestörtningen,
      ja, det är inte lätt, men om det betyder att en annan familj inte behöver gå
      igenom det vi har gått igenom - låt oss då bygga för framtiden.
    t: oui, cela fait mal d’<a>entrer</a> dans la tourmente ;
  - s: När det å andra sidan gäller direktivet om patent, skall jag inte själv <v>gå</v>
      <p>in</p> på några detaljer, eftersom kommissionär Monti kommer att diskutera
      det i morgon eller lite senare.
    t: D’un autre côté, en ce qui concerne plus particulièrement la directive sur
      les brevets, je n’<a>entrerai</a> pas moi-même dans le détail, étant donné que
      le commissaire Monti en discutera demain ou un peu plus tard.
  - s: Det gynnsamma scenariot med låg inflation och låga räntor är en rungande hyllning
      till de länder som <v>går</v> <p>in</p> i EMU.
    t: Le scénario serein mettant en jeu une faible inflation et des taux d’intérêt
      peu élevés est un hommage retentissant aux pays qui <a>entrent</a> dans l’UEM.
  - s: Vad gäller den andra frågan, anser jag - och här <v>går</v> vi också <p>in</p>
      på ett principproblem - att den allmänna regeln måste godkännas genom medbeslutande,
      och detta är vad ni håller på med just nu.
    t: En ce qui concerne le second sujet, je pense - et nous <a>entrons</a> également
      dans un problème de principe - que la règle générale doit être adoptée par codécision,
      et c’est ce que vous faites à présent.
  - s: Jag undrar om man kan sätta upp skyltar på dörrarna som påminner ledamöterna
      om att stänga av sina mobiltelefoner innan de <v>går</v> <p>in</p> i kammaren.
    t: Je me demande si on ne pourrait pas apposer un avis sur les portes, rappelant
      aux députés d’éteindre leur téléphone avant d’<a>entrer</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer eftersom jag tycker att vice
      ordförande Maroš Šefčovič mycket ingående redogjorde för alla aspekter av den
      framtida gemensamma energipolitiken i Europa.
    t: Je n’<a>entrerai</a> pas dans les détails, car je pense que le vice-président
      a été assez complet concernant la politique énergétique commune de l’Europe.
  - s: Jag konstaterar bara att det knappast läggs några hinder i vägen för dessa
      sjuka hjärnor när det gäller de traditionella kommunikationsmedlen och att det
      i några medlemsstater räcker med att <v>gå</v> <p>in</p> i första bästa stationskiosk
      för att få det mest illamåendeframkallande pedofiliskräp tryckt under näsan
      på en.
    t: Je me contente de constater qu’aujourd’hui, ces mêmes malades ne se voient
      opposer qu’un simple paravent au niveau des médias traditionnels, et que dans
      certains États membres, il suffit d’<a>entrer</a> dans la moindre librairie
      de gare pour avoir sous les yeux un écoeurant étalage de pédophilie.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer för jag är ingen militär, min
      enda erfarenhet är från militärtjänsten, utan jag överlåter detta till rådet
      och kommissionen.
    t: Mais le Kosovo appelle par-dessus tout une solution politique et si l’on en
      vient à décider une intervention militaire, quelle qu’elle soit - n’étant pas
      un militaire, je n’<a>entrerai</a> pas dans le détail (ma seule expérience de
      l’armée est d’avoir fait mon service) et laisse ce soin au Conseil et à la Commission
      -, devra être au service d’une politique préalablement bien définie.
  - s: Självklart speglas stämningen i det portugisiska folkets beteende eftersom
      landet redan har <v>gått</v> <p>in</p> i en lågkonjunktur och levnadsförhållandena
      försämras för arbetstagarna och folket, klyftorna växer och fattigdomen ökar.
    t: Bien entendu, cela se reflète dans le comportement du peuple portugais, car
      le pays est déjà <a>entré</a> dans une période de récession, et les conditions
      de vie pour les travailleurs et le peuple empirent, les inégalités sont exacerbées,
      et la pauvreté est également en hausse.
  - s: Herr ordförande, jag har inte tid att <v>gå</v> <p>in</p> på alla detaljer,
      men den position som jag här har haft tillfälle att redovisa är grundläggande
      för oss.
    t: Monsieur le Président, je n’ai pas le temps d’<a>entrer</a> dans tous les détails,
      mais le point que j’ai eu l’occasion de présenter ici nous paraît essentiel.
  - s: Men kommissionen är ivrig att få Europeiska unionen att <v>gå</v> <p>in</p>
      i dessa förhandlingar, och det beror på att medlemsstaterna förlorar sin frihet
      när förhandlingarna väl har påbörjats.
    t: Mais si la Commission s’empresse de faire <a>entrer</a> l’Union européenne
      dans le cadre de ces négociations, c’est qu’une fois dans ce cadre, les États
      membres ne sont plus libres.
  - s: Jag skall inte i detalj <v>gå</v> <p>in</p> på det som kommer att bli den framtida
      diskussionen om strukturfonderna, men jag vill trycka på att den ekonomiska
      och sociala sammanhållningen är en av de grundläggande aspekterna i det europeiska
      bygget, och därmed måste staternas och regionernas, tillsammans med Europeiska
      unionens, roll och bidrag värderas i en direkt tillämpning av subsidiaritetsprincipen.
    t: Je n’<a>entrerai</a> pas dans les détails de ce qui fera l’objet d’une discussion
      future sur les fonds structurels, mais je dois insister sur le fait que la cohésion
      économique et sociale constitue l’un des aspects fondamentaux de la construction
      européenne et, dans ce sens, il faut valoriser le rôle et la contribution des
      États et des régions qui, conjointement avec l’Union européenne, doivent appliquer
      directement le principe de subsidiarité.
  - s: 'Jag skall inte <v>gå</v> <p>in</p> på någon närmare vetenskaplig analys, men
      låt mig ge ett exempel:'
    t: 'Je ne vais pas <a>entrer</a> dans une analyse scientifique détaillée, mais
      permettez-moi de prendre un exemple :'
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på några detaljer beträffande det stora
      antalet ändringsförslag som har lagts fram, utan jag föredrar att sammanfatta
      kommissionens ståndpunkt i några viktiga frågor för er.
    t: Je n’<a>entrerai</a> pas dans le détail des très nombreux amendements présentés,
      préférant vous résumer la position de la Commission sur quelques points importants.
  - s: Utan att <v>gå</v> <p>in</p> på de underliggande orsakerna har flera länder
      drabbats av allvarliga naturkatastrofer de senaste åren.
    t: Monsieur le Président, sans <a>entrer</a> dans les causes sous-jacentes, ces
      dernières années, plusieurs pays ont été victimes de graves catastrophes naturelles.
  - s: Om vi följer det receptet, med en strikt återgång till kriterierna i stabilitetspakten
      till årsslutet 2013, kommer det att bli ett recept med enorma nedskärningar
      av offentliga utgifter och offentligt tillhandahållande, arbetslösheten kommer
      att stiga, skatteintäkterna kommer att sjunka och vi kommer att <v>gå</v> <p>in</p>
      i en period av långsam tillväxt som kan leda till en verklig minskning av EU:s
      ekonomiska potential i många år framöver.
    t: Si nous respectons cette ordonnance visant à un strict retour aux critères
      du pacte de stabilité avant fin 2013, cela conduira à des compressions substantielles
      des dépenses publiques et des aides publiques, à une augmentation du chômage,
      à une réduction des recettes fiscales, et nous <a>entrerons</a> dans une ère
      de croissance ralentie qui pourrait véritablement porter atteinte au potentiel
      économique de l’Union européenne pendant de nombreuses années.
  - s: På grund av tidsbegränsningar och det faktum att förslaget ännu inte färdigställts
      kunde vi inte <v>gå</v> <p>in</p> på detaljer i dag.
    t: En raison des contraintes de temps et du fait que la proposition n’est pas
      encore finalisée, nous n’avons pas pu <a>entrer</a> dans les détails aujourd’hui.
  - s: Utan att här <v>gå</v> <p>in</p> i debatten vill jag endast erinra om att även
      den berörda arbetsgruppen inom konventet, trots sin goda federalistiska vilja,
      har funnit detta förslag vara diskutabelt.
    t: Sans <a>entrer</a> ici dans le débat, je souhaite seulement rappeler que le
      groupe de travail concerné au sein de la Convention, malgré sa bonne volonté
      fédéraliste, a trouvé lui aussi que cette proposition était discutable.
  - s: När jag utarbetade de principer som bör utgöra grunden för den reformerade
      gemensamma jordbrukspolitiken har jag medvetet undvikit att <v>gå</v> <p>in</p>
      på detaljer, det kommer i senare betänkanden.
    t: C’est à dessein que je me suis abstenu d’<a>entrer</a> dans les détails lorsque
      j’ai exposé les principes qui doivent sous-tendre la politique agricole commune
      réformée ;
  - s: ?vi kan inte med gott samvete <v>gå</v> <p>in</p> på planen och glömma att
      miljoner av våra landsmän är (…) förtryckta.
    t: 'La faiblesse de l’UE contraste vivement avec la bravoure des joueurs de cricket
      zimbabwéens, Henry Olonga et Andy Flower, qui ont déclaré, avant d’entrer sur
      le terrain pour le match d’ouverture de la coupe du monde du cricket qui s’est
      tenue au Zimbabwe : «nous ne pouvons pas <a>entrer</a> sereinement sur le terrain
      sans penser à nos millions de compatriotes qui sont ( ?) opprimés, ( ?) nous
      implorons en silence la clémence des dirigeants pour qu’ils mettent fin à la
      violation des droits de l’homme au Zimbabwe.'
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljerna i alla dessa fall.
    t: Je n’<a>entrerai</a> pas dans le détail de toutes ces affaires, mais laissez-moi
      évoquer simplement deux situations symboliques et inquiétantes qui devraient
      faire l’objet d’une condamnation immédiate.
  - s: Med den kommande fleråriga budgetramen kommer sammanhållningspolitiken, enligt
      Europaparlamentets mening, att kunna <v>gå</v> <p>in</p> i en ny fas genom att
      en mellankategori skapas för regionerna.
    t: Avec le futur cadre financier pluriannuel, si le Parlement européen est entendu,
      la politique de cohésion pourra <a>entrer</a> dans une nouvelle phase grâce
      à la création des régions intermédiaires.
  - s: Om vi uppnår dessa fastställda mål är jag säker på att vi kommer att <v>gå</v>
      <p>in</p> i en ny ekonomisk tillväxtcykel.
    t: Si nous atteignons ces objectifs, je ne doute pas un instant que nous <a>entrerons</a>
      dans un nouveau cycle économique de croissance.
  - s: Betänkandet ger riktlinjer för att göra det möjligt för EU att verkligen <v>gå</v>
      <p>in</p> i en period av konkurrenskraft, solidaritet och god förvaltning.
    t: Il donne les orientations pour faire réellement <a>entrer</a> l’Union européenne
      dans l’ère de la compétitivité, de la solidarité et de la bonne gouvernance.
  - s: Den andra är att man inte bör <v>gå</v> <p>in</p> för långt i detaljer utan
      är litet försiktig.
    t: Le second point est que l’on ne doit pas trop <a>entrer</a> dans les détails,
      mais être un peu prudent.
  - s: Jag skulle inte vilja <v>gå</v> <p>in</p> i detalj på de i betänkandet nämnda
      missförhållandena, men hänvisar till att mycket måste göras för att utesluta
      missbruk av de medel som står till förfogande för jordbruksområdet, eller åtminstone
      minska det.
    t: Je voudrais ne pas <a>entrer</a> dans les détails, mais attirer l’attention
      sur le fait que beaucoup doit être fait pour mettre un terme à, ou au moins
      endiguer, ces usages abusifs des fonds mis à disposition dans le domaine agricole.
  - s: Herr Fischlers frånvaro som är befogad, vilket ordföranden för fiskeriutskottet
      har understrukit innan, hindrar mig från att <v>gå</v> <p>in</p> på allt för
      mycket detaljer.
    t: Monsieur le Président, l’absence de M. Fischler, justifiée, comme l’a souligné
      auparavant le président de la commission de la pêche, m’empêche d’<a>entrer</a>
      dans trop de détails.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet vill jag dock omedelbart fördöma terroristattackerna
      mot den danska ambassaden i Islamabad i måndags, och framföra mitt deltagande
      med danskarna och pakistanierna och de anhöriga till de döda och sårade.
    t: Toutefois, avant d’<a>entrer</a> dans le vif du sujet, je tiens à condamner
      l’attentat terroriste perpétré lundi contre l’ambassade du Danemark à Islamabad
      et exprimer mes condoléances aux Danois et aux Pakistanais, ainsi, bien sûr,
      qu’aux familles des personnes qui ont perdu la vie ou ont été blessées à cette
      occasion.
  - s: Förbindelserna mellan EU och Förenta staterna har i många avseenden genomgått
      grundliga förändringarna de senaste åren och <v>går</v> nu <p>in</p> i en fas
      av konsolidering av många av de frågor som samarbetet avser.
    t: À bien des égards, les relations entre l’Union européenne et les États-Unis
      ont considérablement changé ces dernières années et <a>entrent</a> aujourd’hui
      dans une phase de consolidation sur de nombreux aspects de la coopération.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på detaljer kring framräkningen av denna
      skatt.
    t: Je ne tiens pas à <a>entrer</a> ici dans les détails techniques du calcul de
      ce droit d’accises.
  - s: I lördags, tillsammans med 300 israeler - unga, färgade, pojkar som vägrat
      göra militärtjänsten på ockuperat område, kvinnor, universitetslärare - gick
      vi genom en gränskontroll vid Kalandia, vilket var mycket riskabelt för man
      sade till de israeler som gick igenom att det var förbjudet för dem att <v>gå</v>
      <p>in</p> på ockuperat område.
    t: Samedi, avec trois cents Israéliens - jeunes, bigarrés, des jeunes gens qui
      ont refusé d’accomplir leur service dans les territoires occupés, des femmes,
      des professeurs d’université - nous avons traversé le point de contrôle de Kalandia,
      courant des risques graves parce qu’il avait été dit aux Israéliens qui le traversaient
      qu’il leur était interdit d’<a>entrer</a> dans les territoires occupés.
  - s: Den ryska armén har <v>gått</v> <p>in</p> på republikens område och har, enligt
      egna versioner, invaderat en tredjedel av området och förorsakat död, förstörelse
      och en massflykt med mer än 100 000 flyktingar - kvinnor, barn och åldringar
      - som nu finns i grannregionen Ingusjien, vars president redan talar om en humanitär
      katastrof och begär en internationell hjälp som ännu inte anlänt.
    t: L’armée russe est <a>entrée</a> sur le territoire de la république et a envahi,
      selon ses propres sources, un tiers de son territoire, causant de nombreuses
      morts et destructions et provoquant l’exode massif de plus de 100 000 personnes
      - des femmes, des enfants et des vieillards - vers la république voisine d’Ingouchie,
      dont le président parle déjà de catastrophe humanitaire et demande une aide
      internationale, qui tarde à arriver.
  - s: Jag har just, tillsammans med andra ledamöter, deltagit i World Social Forum
      i Porto Alegre, där det klart framgick att i och med problemet med globaliseringen,
      <v>går</v> vi <p>in</p> i ett annorlunda skede, i vilket Europeiska unionen
      måste spela en grundläggande roll i världen.
    t: Je viens d’assister, avec d’autres députés, au Forum social mondial de Porto
      Alegre, où on a clairement constaté que, s’agissant du problème de la mondialisation,
      nous <a>entrons</a> dans une période différente où l’Union européenne doit jouer
      un rôle clé dans le monde.
  - s: Jag vill försöka klargöra några frågor, men utan att <v>gå</v> <p>in</p> på
      en stor historisk debatt;
    t: Monsieur le Président, Mesdames et Messieurs, je voudrais seulement essayer
      de clarifier certaines questions sans <a>entrer</a> dans un grand débat historique.
  - s: Som föredraganden varnar för kan vi i själva verket stå i begrepp att <v>gå</v>
      <p>in</p> i en procyklisk fas kännetecknad av begränsad bankutlåning och även
      ekonomisk nedgång.
    t: Ainsi que le remarque en effet le rapporteur dans une mise en garde, nous pourrions
      bien être sur le point d’<a>entrer</a> dans une phase procyclique caractérisée
      par des crédits bancaires limités et même par une récession économique.
  - s: Vi vill inte <v>gå</v> <p>in</p> på detaljer, för er tid är begränsad.
    t: Je ne veux pas <a>entrer</a> dans les détails car vous manquez de temps.
  - s: Fru ordförande, föredraganden gav en mycket adekvat beskrivning av bakgrunden
      till detta interimsbetänkande och jag har inte för avsikt att <v>gå</v> <p>in</p>
      i sådan detalj - hon har gjort ett utmärkt arbete där.
    t: Madame le Président, le rapporteur a décrit de façon tout à fait opportune
      la toile de fond de ce rapport intermédiaire et je ne compte pas <a>entrer</a>
      dans ce genre de détails ( elle a fait une excellent travail à cet égard).
  - s: För närvarande önskar jag av de skäl jag nyss åberopat inte <v>gå</v> <p>in</p>
      på detaljer och inlåta mig på ett företag som skulle bli i högsta grad vanskligt.
    t: À l’heure actuelle, pour les raisons que je viens d’invoquer, je ne souhaite
      pas <a>entrer</a> dans les détails et me livrer à un exercice qui serait des
      plus périlleux.
  - s: Vi <v>går</v> <p>in</p> i en strategi som syftar till att förstärka samarbetet
      med tredje land när det gäller undervisning, såsom den exempelvis är utformad
      i programmet Erasmus World.
    t: Nous <a>entrons</a> dans une stratégie visant à renforcer la coopération avec
      les pays tiers en matière d’enseignement telle qu’elle est conçue, par exemple,
      dans le programme Erasmus World.
  - s: När det gäller irländska boxen så är det obegripligt att man vill försöka öka
      antalet fartyg som <v>går</v> <p>in</p> i denna viktiga lek- och fortplantningsplats,
      för att öppna irländska boxen.
    t: En ce qui concerne l’Irish Box, cela n’a absolument aucun sens de tenter d’autoriser
      davantage de navires à <a>entrer</a> dans une nourricerie et une zone de frai
      d’une telle importance, d’ouvrir l’Irish Box.
  - s: Först av allt vill jag skissera bakgrunden till det nederländska nejet, innan
      jag i detalj <v>går</v> <p>in</p> på vad Nederländerna förväntar sig av förhandlingarna
      om ett nytt fördrag.
    t: Tout d’abord, je souhaiterais présenter la toile de fond sur laquelle s’inscrit
      le «non» néerlandais avant d’<a>entrer</a> dans les détails de ce que les Pays-Bas
      attendent des négociations relatives à un nouveau Traité.
  - s: Egentligen bör vi inte <v>gå</v> <p>in</p> på den diskussionen för jag skulle
      definitivt vara partisk och jag har inte tillräckligt med information.
    t: Lorsque nous avons discuté un petit peu avec lui, puisque je l’ai vu deux fois,
      il disait qu’il avait - enfin, n’<a>entrons</a> pas dans cette discussion, parce
      que je serais certainement partial et je n’ai pas assez d’informations - mais
      il disait qu’il avait été obligé de répondre aux provocations.
  - s: Samtidigt som Demokratiska styrkornas allians för befrielse av Kongo-Zaire
      (AFDL-CZ) förbereder sig för att <v>gå</v> <p>in</p> i Kinshasa, påhejade av
      ett folk som befriats från diktatur, envisas vi med kravet på en övergångsregering
      vilket bara skulle bli Mobutus sista manöver.
    t: À l’heure ou l’A.F.D.L.C.Z. s’apprête à <a>entrer</a> dans Kinshasa sous les
      ovations d’une population libérée de la dictature, nous nous entêtons à demander
      la mise en place d’un pouvoir de transition qui ne serait que la dernière manoeuvre
      du maréchal Mobutu.
  - s: 'När det gäller utvidgningen har jag inte tid att <v>gå</v> <p>in</p> på detaljer,
      men jag skulle vilja sluta, fru talman, med att betona en annan aspekt av denna
      utvidgning:'
    t: 'Concernant l’élargissement, je n’ai pas le temps d’<a>entrer</a> dans les
      détails, mais je voudrais terminer, Madame la Présidente, en insistant sur un
      autre aspect de cet élargissement :'
  - s: Vi <v>går</v> nu <p>in</p> i en ny fas.
    t: Nous <a>entrons</a> à présent dans une nouvelle phase.
  - s: 'Till dessa europeiska stater, vars nationella höger hela tiden försvarat friheterna
      när nästan alla andra politiska tendenser fann sig i deras tvång, är vi alltså
      frestade att i dag skrika: ”<v>Gå</v> inte <p>in</p> i detta hus där man redan
      kvävs.'
    t: 'À ces nations européennes, dont les droites nationales n’ont cessé de défendre
      les libertés quand presque toutes les autres sensibilités politiques s’accommodaient
      de leurs servitudes, nous sommes donc tentés de crier aujourd’hui : «N’<a>entrez</a>
      pas dans cette maison où l’on étouffe déjà.'
  - s: När ni nätt och jämt har kommit ut ur ett fängelse, <v>gå</v> inte <p>in</p>
      i nästa.
    t: À peine sortis de votre ancienne prison, n’<a>entrez</a> pas dans une nouvelle.
  - s: Men vi anser i vilket fall fortfarande att den interna politiska dialogen i
      Zaire och den regionala dialogen måste, när krisen väl är över, vara centrala
      komponenter för att Zaire till slut skall kunna <v>gå</v> <p>in</p> i nästa
      sekel under andra villkor, kanske med en annorlunda uppfattning om sin framtid.
    t: Mais dans tous les cas, nous continuons de penser que le dialogue politique
      interne au sein du Zaïre et le dialogue régional, une fois la crise désamorcée,
      doivent constituer les éléments centraux pour que finalement le Zaïre puisse
      <a>entrer</a> dans le siècle prochain dans d’autres conditions, en considérant
      peut-être son avenir d’une manière différente.
  - s: Arbetet med att genomföra detta avtal pågår fortfarande och i detta skede kan
      jag inte <v>gå</v> <p>in</p> på detaljerna.
    t: Les travaux de mise en œuvre de cet accord sont toujours en cours, et je ne
      suis pas en mesure d’<a>entrer</a> dans les détails à ce stade.
  - s: För mig är avlivning av djur varken sport eller underhållning eller kultur,
      men vi ska inte <v>gå</v> <p>in</p> på det här eftersom ämnet för debatten är
      avlivning av djur av ekonomiska anledningar.
    t: Pour moi, tuer des animaux n’est ni un sport, ni un divertissement ni un acte
      culturel, mais nous n’<a>entrerons</a> pas dans cette discussion ici puisque
      l’objet de notre débat est la mise à mort d’animaux pour des motifs économiques.
  - s: 'Jag skall inte <v>gå</v> <p>in</p> i detaljer på den första punkten, utan
      bara påpeka att den turkiska regeringen nu har fått en mycket effektiv lobbyist,
      nämligen Nordamerikas förenta staters krigiske president, som ringer upp både
      den ene och den andre, men det som var problemet för statsministern, vilket
      också kom fram vid vårt gruppmöte i Köpenhamn, var att befolkningarna skulle
      kunna förväxla Turkiets anslutning med det nya fördraget, och eftersom parlamentets
      talman är ett slags specialist på folkomröstningar, så lyder min fråga:'
    t: Je n’<a>entrerai</a> pas dans les détails à propos du premier point ;
  - s: Ni förstår säkert, fru föredragande, mina damer och herrar, att jag inte kan
      <v>gå</v> <p>in</p> på detaljerna i dag, men vi kommer med all säkerhet att
      ta hänsyn till de många idéerna i betänkandet av De Sarnez.
    t: Vous comprendrez, Madame le Rapporteur, Mesdames, Messieurs, que je ne peux
      pas <a>entrer</a> dans les détails aujourd’hui, mais nous allons assurément
      tenir compte des nombreuses idées contenues dans le rapport de Mme de Sarnez.
  - s: Ni förstår säkert att jag här idag inte i detalj kan <v>gå</v> <p>in</p> på
      något som hände igår, även om de saker ni säger olyckligtvis bekräftar det fortsatta
      behovet av de saker jag nämnde.
    t: Monsieur Triantaphyllides, vous comprendrez que je ne peux <a>entrer</a> dans
      les détails aujourd’hui concernant un événement qui s’est produit hier, même
      si ce que vous nous apprenez confirme malheureusement la nécessité de poursuivre
      sur la voie que j’ai indiquée.
  - s: Vi <v>går</v> nu <p>in</p> i tredje rundan av det europeiska filmstödet, och
      det är fortfarande absolut nödvändigt, för den europeiska audiovisuella industrin
      befinner sig utan tvivel i kris sedan en längre tid tillbaka.
    t: Nous <a>entrons</a> maintenant dans le troisième round du programme européen
      de soutien aux films et il est toujours aussi nécessaire, car l’industrie audiovisuelle
      européenne est incontestablement en crise depuis longtemps.
  - s: Således luras man genom bedrägerier, och framför allt ungdomarna, som <v>går</v>
      <p>in</p> i tobaksvärlden utan att veta vilken värld de går in.
    t: On trompe donc frauduleusement les consommateurs, et surtout les jeunes, qui
      <a>entrent</a> dans le monde du tabac sans bien savoir dans quel monde ils pénètrent.
  - s: För att avsluta skulle jag vilja påminna om att de här nya programmen inte
      bara borde hjälpa de unga européerna att <v>gå</v> <p>in</p> i det nya årtusendet,
      utan också markera öppningen av vår union österut och kanske också söderut,
      och att ungdomen har en oersättlig roll att spela i det avseendet.
    t: Et pour conclure, je voudrais rappeler que ces nouveaux programmes devront
      non seulement aider les jeunes Européens à <a>entrer</a> dans ce nouveau millénaire
      mais également marquer l’ouverture de notre Union vers l’est, et peut-être aussi
      vers le sud, et qu’à ce niveau la jeunesse à un rôle irremplaçable à jouer.
  - s: Det är svårt att smälta att vi, i en tid då kommissionen har så många program
      på gång för att förmå näringslivet att automatisera, <v>går</v> <p>in</p> i
      2000-talet med teknologi från 1900-talet vad tullmyndigheterna beträffar.
    t: Il est inconcevable, alors que la Commission développe tellement de programmes
      incitant les entreprises à s’automatiser, que nos services douaniers <a>entrent</a>
      dans le XXIe siècle avec une technologie datant du XXe .
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla detaljer.
    t: Je n’<a>entrerai</a> pas dans les détails.
  - s: Vi har arbetat med att anpassa den gemensamma jordbrukspolitiken i ett antal
      år, och vi <v>går</v> nu <p>in</p> i en ny fas i denna process av permanent
      reform.
    t: Monsieur le Président, la politique agricole commune (PAC) réalise des efforts
      d’adaptation depuis un certain nombre d’années, et nous <a>entrons</a> maintenant
      dans une nouvelle phase de ce processus de réforme continue.
  - s: Eftersom vi nu <v>går</v> <p>in</p> i en tid av reformer av den gemensamma
      jordbrukspolitiken, och vi nyss har debatterat frågan, vet alla att jordbruket
      kommer att utgöra en stor och viktig del i detta avtal.
    t: Nous <a>entrons</a> dans une période de réforme de la PAC, nous venons d’ailleurs
      d’en discuter, et chacun sait que l’agriculture sera l’un des éléments majeurs
      de cet accord.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på alla rådets beslut, men jag vill
      fråga om byggnader, vilket är den näst största utgiftsposten efter personalen.
    t: Je ne souhaite pas <a>entrer</a> dans le détail de toutes les décisions du
      Conseil, mais je voudrais en savoir plus sur les bâtiments, qui constituent
      le deuxième poste de dépenses après le personnel.
  - s: Jag vill inte <v>gå</v> <p>in</p> i en sådan diskussion härför det verkar som
      om man då, för att använda ett franskt uttryck, à prejuger den tolkning som
      det portugisiska ordförandeskapet gör av förhandlingarna om ledamotsstadgan
      som man är inblandad i.
    t: Je ne souhaite pas <a>entrer</a> dans ce type de discussion car il me semble
      que cela pourrait consister à préjuger, pour utiliser une expression française,
      de la lecture de la présidence portugaise dans le contexte des négociations
      actuelles sur le statut des députés.
  - s: Därtill kommer att det ekonomiska bistånd som Grekland får är minimalt - jag
      beklagar att jag inte hinner <v>gå</v> <p>in</p> på detaljerna i frågan - och
      jag måste säga er att om EU inte hjälper till tror jag att det blir unionen
      som kommer att få stå för räkningen för de människor som i dag strömmar in till
      Europa, via Grekland och Egeiska havet med sina 2 000 öar.
    t: En outre, l’aide financière accordée à la Grèce est trop faible et je n’aurai
      malheureusement pas le temps d’<a>entrer</a> dans les détails.
  - s: Ändringsförslagen 13 och 15 om definitionen av kortfristiga hyresavtal är inte
      godtagbara, eftersom man där <v>går</v> <p>in</p> på tillämpningsområdet för
      andra bestämmelser som för närvarande inte ses över.
    t: Même chose pour les amendements 13 et 15 sur la définition des locations à
      court terme car ils <a>entrent</a> dans le domaine d’application d’autres normes
      qui, pour l’instant, ne font pas l’objet d’une révision.
  - s: EU har <v>gått</v> <p>in</p> i en period av allt snabbare ekonomisk utveckling
      och kan gå om Förenta staterna när det gäller ekonomisk tillväxt.
    t: L’UE est <a>entrée</a> dans une ère d’accélération économique et pourrait devancer
      les États-Unis d’Amérique en termes de croissance.
  - s: Herr talman, jag kommer inte att <v>gå</v> <p>in</p> på en kritisk analys av
      fördraget, eftersom våra två kolleger redan har utfört det arbetet.
    t: Ceci dit, Monsieur le Président, je ne vais pas <a>entrer</a> dans l’analyse
      critique du Traité, fruit du travail de nos deux collègues.
  - s: Jag väntade den erforderliga tiden och jag slutade vänta när det var dags att
      <v>gå</v> <p>in</p> till sammanträdet.
    t: J’ai attendu le temps qu’il faut et j’ai arrêté d’attendre au moment d’<a>entrer</a>
      en séance.
  - s: Men arbetssättet, betänkandet och allt vad som har tilldragit sig runt detta
      betänkande - utan att jag här vill <v>gå</v> <p>in</p> på detaljer - väcker
      några frågor för mig, och inte bara för mig, utan också för min parlamentsgrupp.
    t: Mais la méthode de travail, le rapport et tout le contexte qu’il a fait naître
      - sans vouloir <a>entrer</a> dans les détails - soulèvent diverses questions,
      non seulement dans mon chef, mais aussi dans celui de mon groupe.
  - s: Inom ramen för den nuvarande arbetsordningen är mycket möjligt om viljan bara
      finns, viljan att debattera i stället för att läsa upp monologer från papperet,
      viljan att vara närvarande och att <v>gå</v> <p>in</p> i diskussion med varandra.
    t: Le présent règlement renferme beaucoup de possibilités si la volonté existe,
      la volonté de débattre au lieu de lire de petits monologues couchés sur papier,
      la volonté d’être présents et d’<a>entrer</a> en discussion les uns avec les
      autres.
  - s: När det gäller bristande kontrollmekanismer för finansmarknaderna behöver vi
      inte <v>gå</v> <p>in</p> på ytterligare detaljer här.
    t: En ce qui concerne l’absence de mécanismes de contrôle des marchés financiers,
      nul n’est besoin d’<a>entrer</a> dans les détails ici.
  - s: Om man betonar den effektivitet som vi måste ha, instämmer jag i de åsikter
      som Neyts-Uyttebroeck och Patten redan har gett uttryck för om att det är nödvändigt
      med ett internationellt agerande för att få slut på konflikten och <v>gå</v>
      <p>in</p> på den linje som uttryckligen fastställs i Mitchellrapporten.
    t: Mais pour en revenir à cette position d’efficacité requise, je voudrais me
      rallier aux opinions exprimées par Mme Neyts-Uyttebroeck et par M. Patten, sur
      la nécessité d’entreprendre une action internationale, de mettre un terme au
      conflit et d’<a>entrer</a> dans la logique des bases parfaitement établies dans
      le rapport Mitchel.
  - s: Jag tänker inte i detalj <v>gå</v> <p>in</p> på de många, ofta komplicerade
      bestämmelserna som fastlagts för produktionen, transporterna och användningen
      av tillsatsämnen.
    t: Je n’<a>entrerai</a> pas dans les détails des nombreuses dispositions parfois
      complexes qui existent pour la production, le transport et l’utilisation des
      additifs.
  - s: Men Förenta staterna har inte velat <v>gå</v> <p>in</p> i den typen av diskussioner.
    t: nous pensons que non - de chercher une définition différente mais ils n’ont
      pas voulu <a>entrer</a> dans ce type de discussions.
  - s: Eftersom jag är spansk folkvald ledamot är jag själv välinformerad, men jag
      kan inte <v>gå</v> <p>in</p> på den här frågan.
    t: En ma qualité de député élu d’Espagne, je suis bien au fait de la question
      mais je ne dois pas <a>entrer</a> dans ce débat.
  - s: Jag vill inte <v>gå</v> <p>in</p> på den frågan just nu.
    t: Je ne souhaite pas <a>entrer</a> pour l’instant dans des considérations concernant
      les mérites respectifs.
  - s: Jag skulle kort sagt vilja säga att vi <v>går</v> <p>in</p> i en förvaltningsperiod
      för programplaneringen 2000-2006, som inte får vara en rutinperiod, av den enkla
      anledningen att vi står inför två stora utmaningar.
    t: En peu de mots, je voudrais dire que nous <a>entrons</a> dans une période de
      gestion de la programmation 2000-2006, qui ne doit pas être une période de routine,
      pour la simple et bonne raison que nous avons deux grands défis à relever.
  - s: 1999 kommer den Ekonomiska och monetära unionen att <v>gå</v> <p>in</p> i sin
      tredje etapp.
    t: En 1999, l’Union économique et monétaire <a>entrera</a> dans sa troisième phase.
  - s: Det är nämligen en inriktning som större delen av vår kammare kan godta, men
      låt oss inte ännu <v>gå</v> <p>in</p> på detaljer om procentandelar, något som
      bör studeras i ett senare skede.
    t: c’est une orientation que la grande majorité de notre Assemblée peut ratifier,
      mais n’<a>entrons</a> pas encore dans le détail des pourcentages, qui devront
      être étudiés lors d’une phase ultérieure.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på det.
    t: Je ne veux pas <a>entrer</a> dans les détails.
  - s: Gång efter gång får vi höra att det för fleråriga program som <v>går</v> <p>in</p>
      på sin tredje eller fjärde programperiod - vi är nu inne på det sjätte ramprogrammet
      för forskning och utveckling, på det tredje Lifeprogrammet osv. ofta behövs
      ett helt år för att man skall komma igång med verksamheten när en ny period
      inleds.
    t: À chaque fois, on entend dire à propos de programmes pluriannuels <a>entrant</a>
      dans leur troisième ou quatrième période de programmation (nous en sommes maintenant
      au sixième programme-cadre de recherche et de développement technologique, au
      troisième programme Life, etc.) qu’il faut souvent une année complète avant
      de pouvoir commencer les travaux lorsqu’une nouvelle période débute.
  - s: 'Utan att <v>gå</v> <p>in</p> på frågor som t.ex. ansvaret vid vissa olycksfall
      tror jag att den ständiga och ihärdiga kampen mot olyckor fått en ny aktör på
      den kollektiva scenen:'
    t: 'Sans <a>entrer</a> dans des questions comme celles relatives aux responsabilités
      dans certains cas d’accidents, je pense que la lutte constante et obstinée contre
      les accidents doit prendre en considération un nouvel acteur sur la scène collective
      :'
  - s: Samtidigt måste det dock vara möjligt att utveckla en informations- och kommunikationsstrategi
      som svarar mot människornas behov, vilka <v>går</v> <p>in</p> i denna eurotidsålder
      med osäkerhet, rädsla och skepsis.
    t: Mais en même temps, il doit être possible de développer une stratégie d’information
      et de communication qui rencontre les besoins de ceux et celles qui <a>entrent</a>
      dans cette ère de l’euro avec incertitude, appréhension et scepticisme.
  - s: Jag tycker att man från kommissionens sida skulle överväga att i stället lägga
      fram ett direktiv som ger allmänna principer och riktlinjer, dvs. som inte <v>går</v>
      <p>in</p> i detaljerna på detta sätt utan i stället intresserar sig mera för
      hur man skall utveckla de offentliga förvaltningarnas effektivitet och demokrati
      i medlemsländerna.
    t: J’estime que la Commission doit envisager de déposer à la place une directive
      définissant les principes généraux et les lignes directrices, autrement dit
      une directive qui n’<a>entre</a> pas dans les détails de cette façon, mais qui
      s’intéresse simplement à la manière de développer l’efficacité et la démocratie
      des administrations publiques dans les États membres.
  - s: Avslutningsvis anser jag, utan att <v>gå</v> <p>in</p> på detaljer, att det
      viktiga i detta betänkande är två frågor.
    t: 'En conclusion, je pense que ce qui est le plus important dans ce rapport,
      sans <a>entrer</a> dans les détails, ce sont les deux questions suivantes :'
  - s: Som redan har påpekats befinner sig situationen nu i ett avgörande skede i
      och med att Kabilas trupper förbereder sig på att <v>gå</v> <p>in</p> i Kinshasa.
    t: Comme on le disait, la situation est probablement désormais à un tournant décisif
      puisque les troupes de Kabila se préparent à <a>entrer</a> à Kinshasa.
  - s: Alliansens styrkor går framåt och vi vet inte vad som skulle kunna hindra Kabila
      från att <v>gå</v> <p>in</p> i Kinshasa som segrare.
    t: Les forces de l’alliance progressent et l’on ne voit pas ce qui pourrait encore
      empêcher M. Kabila d’<a>entrer</a> en triomphateur à Kinshasa.
  - s: Om vi bortser från de irländska övertonerna här - och utan att <v>gå</v> <p>in</p>
      på teologiska antydningar eller det gudomliga - så tror jag att detta är det
      slutgiltiga steget.
    t: Laissant de côté les accents irlandais de cela - je ne veux pas <a>entrer</a>
      ici dans des implications théologiques, ou dans la divinité -, je pense que
      c’est cependant l’étape ultime.
  - s: Det är riktigt att säkerhetscertifieringen av godsvagnar bör <v>gå</v> <p>in</p>
      i en ny fas vid införandet av ett nytt system 2010.
    t: Il est vrai que la certification de la sécurité des wagons de marchandise devrait
      <a>entrer</a> dans une nouvelle phase avec l’introduction d’un nouveau système
      en 2010.
  - s: I fråga om Grekland ska jag inte <v>gå</v> <p>in</p> på hela denna historia.
    t: À propos de la Grèce, je n’<a>entrerai</a> pas dans les détails de cette longue
      saga.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer.
    t: Monsieur le Président, je ne veux pas <a>entrer</a> dans les détails, mais
      je voudrais simplement vous rappeler que le président de la réunion et le Président
      du Parlement nous ont indiqué que les abstentions et les votes contre seraient
      considérés comme équivalents.
  - s: Utan att <v>gå</v> <p>in</p> i detalj när det gäller patentsystemet - som utan
      tvekan kommer att bli föremål för otaliga diskussioner - vill jag betona att
      denna fråga är en av de viktigaste utmaningarna under parlamentets innevarande
      mandatperiod.
    t: Sans <a>entrer</a> dans les détails du système des brevets qui fera sans aucun
      doute l’objet de nombreuses discussions, je souhaiterais souligner que cette
      question est l’un des défis les plus importants de la législature actuelle du
      Parlement européen.
  - s: 'Ingen myndighet i Europa har rätt att <v>gå</v> <p>in</p> i ett läger och
      fråga någon: ”Vad gör du för din försörjning?” och deportera vederbörande om
      han/hon inte svara omedelbart.'
    t: Aucune autorité en Europe n’est habilitée à <a>entrer</a> dans un camp et à
      demander à qui que ce soit "«comment gagnez-vous votre vie ?»" et d’expulser
      cette personne si elle n’est pas en mesure de répondre sur-le-champ.
  - s: Jag skall inte här <v>gå</v> <p>in</p> i detalj på dessa eller andra frågor
      rörande parlamentets verksamhet, men jag vill dock uppriktigt be om Ert stöd
      för att skapa större insyn och högre effektivitet i vår verksamhet eftersom
      jag är medveten om att också en ordförandes bästa intentioner vore dömda att
      misslyckas utan detta stöd.
    t: Je ne vais pas <a>entrer</a> aujourd’hui dans le détail de ces questions et
      de bien d’autres encore qui touchent la vie du Parlement, mais je sollicite
      instamment votre appui dans la recherche d’une transparence et d’une efficacité
      accrues dans nos activités, car je suis conscient que, sans votre soutien, les
      intentions du Président, aussi louables soient-elles, seraient vouées à l’échec.
  - s: Med detta sagt, fru ordförande och rådets tjänstgörande ordförande, och genom
      att följa inriktningen på ert eget program, vill jag <v>gå</v> <p>in</p> på
      några punkter i den europeiska realiteten som ni hänvisar till för att påminna
      om några av de grunddrag som vi i detta parlament anser väsentliga.
    t: Ceci dit, Madame le Président et monsieur le président en exercice du Conseil
      et suivant les orientations de votre propre programme, je tiens à <a>entrer</a>
      dans quelques-uns des sujets de cette réalité européenne à laquelle vous avez
      fait allusion pour rappeler quelques éléments que le Parlement considère comme
      essentiels.
  - s: Jag skulle under dessa omständigheter vilja vädja till kommissionen att tänka
      efter en gång till. Vi <v>går</v> <p>in</p> i valtider, och kommissionens skulle
      ha ett utmärkt tillfälle att hålla ytterligare överläggningar med sektorn i
      hela Medelhavsområdet och att återkomma under den nya mandatperioden med ett
      omarbetat, reviderat förslag, som kammaren då kanske finner godtagbart.
    t: Nous <a>entrerons</a> bientôt en période électorale et la Commission disposera
      ainsi d’une opportunité idéale pour consulter davantage le secteur de tout le
      bassin méditerranéen et de revenir, au cours de son prochain mandat, avec une
      proposition retravaillée, revue et, alors peut-être, acceptable pour cette Assemblée.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer, också med tanke på tiden, och
      möjligen har ni också frågor efter mitt uttalande om Echelon.
    t: Je n’<a>entrerai</a> pas dans les détails, de nouveau par manque de temps,
      et d’ailleurs vous me poserez peut-être encore d’autres questions après ma déclaration
      sur Échelon.
  - s: Därför kan jag bara välkomna att vi i utskottet förde en mycket saklig diskussion,
      där egentligen ingen försökte <v>gå</v> <p>in</p> på tekniska regler, för att
      så att säga sätta den politiska kunskapen före fackmäns kunnande.
    t: Je ne peux donc que me réjouir que nous ayons, au sein de la commission, mené
      un débat très professionnel et que personne n’ait finalement essayé d’<a>entrer</a>
      dans les détails de règles techniques en vue de faire primer les connaissances
      politiques sur le savoir des experts.
  - s: Jag skulle, innan jag <v>går</v> <p>in</p> på sakfrågan, vilja gratulera Ribeiro
      eftersom det inte har varit lätt att ta itu med denna fråga och han har gjort
      det effektivt och med precision.
    t: Monsieur le Président, je voudrais, avant d’<a>entrer</a> dans le vif du sujet,
      féliciter M. Ribeiro parce qu’il a abordé ce thème, difficile à traiter, avec
      efficacité et précision.
  - s: 'när kommissionen introducerar sitt förslag, som kommissionen - med all rätt
      - anser vara av den största betydelse, så bekräftar man något som jag instämmer
      i: ”Det femte ramprogrammet borde vara en hjälp för det europeiska samhället
      att <v>gå</v> <p>in</p> i det tjugonde århundradet med de bästa förutsättningar”.'
    t: 'la Commission, dans l’introduction de sa proposition, à laquelle elle attribue
      - à juste titre, selon moi - la plus grande importance, affirme une chose que
      je partage : «Le cinquième programme-cadre doit aider la société européenne
      à <a>entrer</a> dans le XXIe siècle dans les meilleures conditions».'
  - s: Därför bör man vid definitionen av vad som är tjänster i allmänhetens intresse
      inte <v>gå</v> <p>in</p> för en detaljerad allmäneuropeisk politik, utan man
      bör nationellt och regionalt, ofta också lokalt, slå fast vem som har ansvaret
      för att producera tjänsterna och hur man skall gå till väga.
    t: C’est pourquoi la définition des services généraux ne doit pas <a>entrer</a>
      dans la politique européenne générale détaillée, mais la responsabilité de la
      production des services et les modes d’action doivent être définis aux niveaux
      national et régional, et souvent aussi local.
  - s: Jag vägrar att <v>gå</v> <p>in</p> i den gammaldags ideologiska debatt som
      vissa av er bedriver.
    t: Je refuse d’<a>entrer</a> dans le débat idéologique vieux jeu de certains d’entre
      vous.
  - s: Eftersom jag är en universitetslärare som undervisar i Fjärran Österns språk
      och civilisationer, vilka jag tillägnade mitt liv innan jag <v>gick</v> <p>in</p>
      i politiken, och en f.d. dekanus vid en fakultet där man undervisar i 28 utländska
      språk och civilisationer, anser jag mig inte vara främlingsfientlig.
    t: Universitaire, enseignant des langues et civilisations d’ExtrêmeOrient auxquelles
      j’avais dédié ma vie avant d’<a>entrer</a> en politique, ancien doyen d’une
      faculté où l’on enseigne vingt-huit langues et civilisations étrangères, je
      ne crois pas être xénophobe.
  - s: Vi har ännu inte haft möjlighet att <v>gå</v> <p>in</p> i detaljer på grund
      av minskade resurser även personellt.
    t: Nous n’avons pas encore eu la possibilité d’<a>entrer</a> dans les détails
      en raison des ressources quelque peu limitées et à caractère personnel dont
      nous disposons.
  - s: Jag <v>går</v> inte <p>in</p> på det i detalj men detta är en mycket intressant
      aspekt av avtalet.
    t: Je n’<a>entrerai</a> pas dans le détail, mais il y a là un aspect tout à fait
      intéressant de cet accord.
  - s: Jag skall inte <v>gå</v> <p>in</p> i detalj på det lagstiftningsförslag kommissionen
      lägger fram angående fisket.
    t: Monsieur le Président, en ce qui concerne la pêche, je ne vais pas <a>entrer</a>
      dans les détails des propositions législatives de la Commission.
  - s: Europaparlamentet och utskottet för regionalpolitik, transport och turism har
      därför, genom att bekräfta den första behandlingen under den föregående mandatperioden,
      föreslagit att alla fartyg som <v>går</v> <p>in</p> i en hamn i en medlemsstat
      står för 90 procent av kostnaderna för att ta emot och hantera avfallet, oavsett
      hur mycket man i praktiken använt anläggningarna.
    t: C’est pourquoi le Parlement européen et sa commission de la politique régionale,
      des transports et du tourisme ont, confirmant la première lecture de la précédente
      législature, proposé que chaque navire <a>entrant</a> dans le port d’un État
      membre supporte 90 % des coûts de réception et de gestion des déchets, indépendamment
      de l’utilisation réelle qu’il fait des installations.
  - s: Med detta förslag till stadga och några andra betänkanden som kammaren skall
      diskutera i morgon har vi <v>gått</v> <p>in</p> i en ny fas av den europeiska
      integrationen, den europeiska integrationens ”dadaistiska” period, den som föraktar
      verkligheten och hela tiden eftersträvar moraliskt berättigande.
    t: Monsieur le Président, mes chers collègues, avec ce projet de charte et quelques
      autres rapports dont cette Assemblée débattra demain matin, nous voilà <a>entrés</a>
      dans une nouvelle période de la construction européenne, la période «dadaïste»
      de la construction européenne, celle qui méprise les réalités et se cherche
      perpétuellement des justifications morales.
  - s: Vi <v>går</v> <p>in</p> i en ny era av ekonomisk styrning.
    t: Monsieur le Président, nous <a>entrons</a> dans une nouvelle ère de la gouvernance
      économique.
  - s: Anslutningsförhandlingarna med Kroatien <v>går</v> <p>in</p> i slutskedet.
    t: Monsieur le Président, les négociations d’adhésion avec la Croatie <a>entrent</a>
      dans leur phase finale.
  - s: Eftersom du har nämnt det större sammanhang och den anda i vilken rådet tar
      sig an liknande ärenden, kan jag berätta att Serbiens anslutning är igång, då
      landet har skickat in sin ansökan om anslutning, och jag anser att vi nu har
      <v>gått</v> <p>in</p> i en ny fas eftersom Serbien har svarat på det frågeformulär
      som kommissionen överlämnade.
    t: Monsieur le Président, bien entendu, étant donné que vous avez déjà mentionné
      le contexte plus large et l’esprit dans lequel le Conseil aborde ce genre de
      questions, ce que je peux ajouter, c’est que l’adhésion de la Serbie est en
      cours parce qu’elle a déposé sa candidature, et je pense que nous <a>entrons</a>
      désormais dans une nouvelle phase dans la mesure où la Serbie a répondu au questionnaire
      présenté par la Commission européenne.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i analysen av vad den Reach-kompromiss
      som kommer att läggas fram för oss innebär.
    t: 'Monsieur le Président, je n’<a>entrerai</a> pas dans le détail de l’analyse
      du compromis sur REACH, qui va nous être soumis :'
  - s: Vi har nu <v>gått</v> <p>in</p> i den sista fasen av förberedelserna inför
      övergången till sedlar och mynt i euro, det mest konkreta uttrycket för Europeiska
      unionen som någonsin har förekommit.
    t: Nous sommes <a>entrés</a> dans la dernière phase des préparatifs de l’introduction
      des billets et des pièces en euros, l’expression la plus concrète jamais donnée
      à la réalité européenne.
  - s: Då kan vi förmodligen <v>gå</v> <p>in</p> mer i detalj på detta.
    t: Nous aurons un grand débat à ce sujet en septembre, au cours duquel nous aurons
      vraisemblablement l’occasion d’<a>entrer</a> dans les détails.
  - s: Vi måste nu <v>gå</v> <p>in</p> i en fas där EU återgår från institutionellt
      navelskådande till antagande av ett globalt perspektiv.
    t: Nous devons désormais <a>entrer</a> dans une phase dans laquelle l’Union européenne
      cesse de faire du nombrilisme institutionnel pour adopter une perspective générale.
  - s: Jag hade önskat att vi hade haft en enig position för att på ett bättre sätt
      kunna <v>gå</v> <p>in</p> och förhandla med ministerrådet.
    t: J’aurais aimé que nous nous mettions tous d’accord sur une position, de façon
      à être mieux placés pour <a>entrer</a> en négociation avec le Conseil.
  - s: Om så är fallet, <v>går</v> vi <p>in</p> i ett system som ifrågasätter det
      enhetliga i den gemensamma jordbruksmarknaden.
    t: Si c’est le cas, nous <a>entrons</a> dans un système de remise en cause de
      l’unité du marché commun agricole.
  - s: Vi <v>går</v> <p>in</p> i ett system med nationalisering på nytt och snedvridning
      av konkurrensen.
    t: Nous <a>entrons</a> dans un système de renationalisation et de distorsion de
      concurrence.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljer, men jag kan garantera att
      kommissionen tänker anstränga sig för att genomföra det förslag som har utarbetats
      nyligen efter ett långt och seriöst arbete.
    t: Je n’<a>entrerai</a> pas dans les détails, mais je puis vous assurer que la
      Commission s’attèle à faire progresser la proposition qu’elle a récemment élaborée
      au prix d’un travail de longue haleine.
  - s: När det gäller Irak vill jag säga att vi i dag har <v>gått</v> <p>in</p> i
      den avgörande fasen.
    t: En ce qui concerne l’Irak, je voudrais vous signaler que nous <a>entrons</a>
      aujourd’hui dans la phase cruciale.
  - s: 'Det finns ett uppenbart reformbehov av jordbrukspolitiken av budgetskäl, rättviseskäl,
      miljöskäl och av andra skäl - jag <v>går</v> här inte <p>in</p> på detaljerna
      - samt av skäl som är kopplade till resultaten från Doha:'
    t: 'il est clair qu’une réforme de la politique agricole s’impose pour des raisons
      budgétaires, juridiques, environnementales et autres - je n’<a>entrerai</a>
      pas dans les détails - ainsi que pour des raisons liées aux résultats de Doha
      :'
  - s: Jag lämnar dessa åsikter och hoppas att kommissionen kommer att ta dem till
      sig då den <v>går</v> <p>in</p> i denna nya era av ramlagstiftning för elektronisk
      handel.
    t: J’espère que la Commission tiendra compte des suggestions que je viens de faire
      pour <a>entrer</a> dans cette nouvelle ère de réglementation-cadre du commerce
      électronique.
  - s: Den hotas nämligen genom den turkiska föresatsen att <v>gå</v> <p>in</p> i
      Irak.
    t: Cette intégrité est actuellement menacée par la volonté turque d’<a>entrer</a>
      en Irak.
  - s: Fru ordförande, jag skall hålla mig mycket kort, eftersom jag inte vill <v>gå</v>
      <p>in</p> i en nationell debatt.
    t: Madame le Président, je serai très bref car je ne voudrais pas <a>entrer</a>
      dans une polémique nationale.
  - s: Utan att <v>gå</v> <p>in</p> på det i detalj har gemenskapsåtgärderna till
      del varit framgångsrika, i synnerhet har, i Hainault, stödåtgärderna för investering
      i små och medelstora företag för övrigt medfört överföring av ytterligare medel
      till dessa områden.
    t: Sans <a>entrer</a> dans le détail, les interventions communautaires ont connu
      un certain succès, et tout particulièrement, dans le Hainaut, les mesures d’aide
      à l’investissement des PME, ce qui a d’ailleurs entraîné le transfert de crédits
      supplémentaires vers ces lignes.
  - s: 'Det är helt uppenbart att vi <v>går</v> <p>in</p> i en mycket farlig tid:'
    t: 'Il est assez évident que nous <a>entrons</a> dans une période critique :'
  - s: Det är inte rätt tillfälle att <v>gå</v> <p>in</p> på detaljer, eftersom vi
      i budgetkontrollutskottet, tack vare det förslag vi lade fram, kommer att kunna
      följa kommissionär Kinnocks arbete.
    t: Ce n’est pas le moment d’<a>entrer</a> dans les détails et, au sein de la commission
      du contrôle budgétaire, grâce à la proposition que nous avons faite, nous aurons
      l’occasion de suivre de près le travail du commissaire Kinnock.
  - s: Därför tror jag verkligen att vi är bättre rustade än någon annan i världen
      att forma globaliseringen - inte att tvinga på utan att föreslå vår modell för
      den globaliseringsfas som vi nu <v>går</v> <p>in</p> i.
    t: C’est pourquoi je pense sincèrement que nous sommes mieux équipés que toute
      autre entité au monde pour façonner la mondialisation - non en imposant, mais
      en proposant notre modèle pour cette phase de la mondialisation dans laquelle
      nous <a>entrons</a> actuellement.
  - s: att få dem att <v>gå</v> <p>in</p> på de största svårigheterna, att gå in på
      pudelns kärna, där det finns problem, och att förbereda en exakt beskrivning
      av hur långt varje kandidat har kommit, hur långt varje förhandling har kommit,
      och vilka svårigheter som återstår att lösa, av varje land och för varje land.
    t: Comme vous le savez, dès le mois de juillet, la présidence française avait
      demandé à la Commission d’intensifier les négociations d’adhésion, de les faire
      <a>entrer</a> dans la difficulté la plus grande, dans le vif du sujet, là où
      il y a problème, et de préparer un état précis de l’état d’avancement de chaque
      candidat, de l’avancement de chaque négociation et des difficultés restant à
      résoudre par chaque pays et pour chaque pays.
  - s: att få dem att gå in på de största svårigheterna, att <v>gå</v> <p>in</p> på
      pudelns kärna, där det finns problem, och att förbereda en exakt beskrivning
      av hur långt varje kandidat har kommit, hur långt varje förhandling har kommit,
      och vilka svårigheter som återstår att lösa, av varje land och för varje land.
    t: Comme vous le savez, dès le mois de juillet, la présidence française avait
      demandé à la Commission d’intensifier les négociations d’adhésion, de les faire
      <a>entrer</a> dans la difficulté la plus grande, dans le vif du sujet, là où
      il y a problème, et de préparer un état précis de l’état d’avancement de chaque
      candidat, de l’avancement de chaque négociation et des difficultés restant à
      résoudre par chaque pays et pour chaque pays.
  - s: Jag vill inte <v>gå</v> <p>in</p> på alla detaljer, men jag vill nämna en faktor
      som har underskattats, nämligen det sätt på vilket den irländska ekonomin -
      liten och öppen - svarade mot den inre marknaden.
    t: 'Je n’<a>entrerai</a> pas dans les détails, mais permettez-moi d’insister sur
      un facteur sous-estimé :'
  - s: Då kommer Europa, utan medborgarnas uttalade medgivande, att <v>gå</v> <p>in</p>
      i den överstatliga eran.
    t: L’Europe serait alors <a>entrée</a>, sans que les citoyens ne l’aient décidé
      clairement, dans l’ère du super-État.
  - s: Om vi <v>går</v> <p>in</p> på ämnet, ärade ledamöter, måste jag påpeka att
      även om dagens gemensamma debatt handlar om utvidgningen, begränsas inte betänkandet
      till enbart utvidgningen.
    t: Pour <a>entrer</a> en matière, Mesdames et Messieurs, il faut signaler que,
      bien que le débat commun d’aujourd’hui ait essentiellement porté sur l’élargissement,
      le rapport de la commission des budgets ne vise pas uniquement l’élargissement.
  - s: Vi <v>går</v> <p>in</p> i en fas där EU kommer att genomgå fundamentala förändringar.
    t: Monsieur le Président, nous <a>entrons</a> dans une phase où l’Union va fondamentalement
      changer.
  - s: De differenser som vi har i var och en av utgiftskategorierna är tydliga och
      jag kommer inte att <v>gå</v> <p>in</p> på dem i detalj.
    t: Les différences entre les différentes catégories de frais sont claires et je
      ne vais pas <a>entrer</a> dans les détails.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den rättsliga debatten om tillfälligt
      skydd för flyktingar och efterlevnaden av artikel 80 i fördraget.
    t: Je n’<a>entrerai</a> pas dans le débat juridique et réglementaire sur la protection
      temporaire des migrants et l’application de l’article 80 du traité.
  - s: Jag hade ursprungligen för avsikt att svara alla talare punkt för punkt, men
      jag är tyvärr rädd att den sena timmen gör att jag inte kan <v>gå</v> <p>in</p>
      på detaljerna.
    t: Madame la Présidente, chers collègues, j’avais d’abord l’intention de répondre
      point par point à tous les intervenants, mais je crains malheureusement que
      l’heure avancée ne me permette pas d’<a>entrer</a> dans les détails.
  - s: Transiteringssystemet består ännu av pappersarbete och då och då till och med
      av manuellt arbete, vilket man nästan inte kan tro nu när vi <v>går</v> <p>in</p>
      i 2000-talet.
    t: Le système de transit implique encore de la paperasserie et parfois même des
      travaux manuels à peine croyables alors que nous <a>entrons</a> dans le XXIe
      siècle.
  - s: Vi undviker, åtminstone ledamöterna i denna kammare, att <v>gå</v> <p>in</p>
      i politiska eller rättsliga strider som inte ligger på vår spelplan, och vi
      undviker genom vår hämning att öka graden av desperation hos de som i dag kräver
      av myndigheterna, inklusive de europeiska, materiellt och tekniskt stöd som
      i rättvisans namn bör ges dem omedelbart.
    t: Nous refusons - du moins les députés de cette assemblée - d’<a>entrer</a> dans
      des querelles politiques ou judiciaires qui sortent de nos compétences et nous
      refusons d’accroître, par notre réticence, le degré de désespoir de ceux qui,
      aujourd’hui, demandent des pouvoirs publics, y compris européens, les aides
      matérielles et techniques, qui devraient, en toute justice, leur être fournies
      immédiatement.
  - s: Jag ska inte <v>gå</v> <p>in</p> i detalj på varje prioriterat temaområde -
      mycket arbete har utförts här - men jag vill avsluta med att säga att jag är
      en av dem som stöder en fortsatt finansiering av forskning som använder övertaliga
      mänskliga embryon i tidiga utvecklingsstadier, eftersom de är viktiga för att
      utveckla behandlingen av barnlöshet och för att få kunskap om orsakerna till
      medfödda och genetiska sjukdomar, och även för att finna alternativ till djurförsök.
    t: Je n’<a>entrerai</a> pas dans les détails de chacune des priorités thématiques
      - un travail de fond a été mené - mais je souhaite terminer en disant que je
      suis de ceux qui militent en faveur du financement de la recherche sur les embryons
      humains surnuméraires dans leur premier stade de développement, car c’est important
      pour faire progresser les traitements contre la stérilité et la connaissance
      des causes de maladies congénitales et dégénératives ainsi que pour trouver
      des alternatives aux tests sur les animaux.
  - s: När jag <v>gick</v> <p>in</p> i kammaren nyss blev jag dock först trakasserad
      av människor som anser att vi bör underteckna vissa resolutioner och sedan omringad
      av ballonger som gjorde reklam för vissa ändringsförslag.
    t: Mais en <a>entrant</a> dans cette enceinte à l’instant, j’ai tout d’abord été
      harcelée par des gens qui pensent que nous devons signer certaines résolutions,
      puis j’ai été encerclée de ballons promouvant certains amendements.
  - s: Helhetsbilden när det gäller religionsfrihet i Pakistan, utan att ens <v>gå</v>
      <p>in</p> på detaljerna, är alltså kontroversiell och mycket oroväckande.
    t: Autrement dit, la situation globale en ce qui concerne la liberté de religion
      au Pakistan, sans même <a>entrer</a> dans les détails, est difficile et suscite
      de nombreux motifs d’inquiétude.
  - s: Eftersom jag bara har fått fem minuters talartid ska jag inte <v>gå</v> <p>in</p>
      på detaljer.
    t: Je ne veux pas <a>entrer</a> dans les détails, vous m’avez donné cinq minutes.
  - s: Detta är befogenheterna enligt arbetsordningen och vi kommer inte att <v>gå</v>
      <p>in</p> på en diskussion om den frågan.
    t: nous n’allons pas <a>entrer</a> dans ce débat.
  - s: Jag skall naturligtvis inte <v>gå</v> <p>in</p> på alla detaljer, men låt mig
      bara nämna ett par punkter som ligger mig mycket varmt om hjärtat.
    t: Je ne vais, naturellement, pas <a>entrer</a> dans les détails mais j’aimerais
      simplement citer quelques points qui me tiennent à c ?ur.
  - s: Med det menar jag grundläggande regler, som inte nödvändigtvis <v>går</v> <p>in</p>
      på detaljer, men som återger den grundläggande politiska konsensus som måste
      finnas i frågan, annars kommer vi inte att lyckas kontrollera detta problem.
    t: Je veux dire par là des règles essentielles qui n’<a>entrent</a> pas nécessairement
      dans le détail des choses, mais qui traduisent le consensus politique fondamental
      qui doit exister en la matière, sinon nous ne parviendrons pas à maîtriser ce
      problème.
  - s: Här bör vi i framtiden förmedla upplevelser som i första hand koncentrerar
      sig på europeiskt innehåll, genom att vi på Internet och i utbildnings- och
      undervisningsprogrammen ställer våra europeiska värden och vårt europeiska vetande
      i centrum, och också är beredda att <v>gå</v> <p>in</p> i en internationell
      konkurrens.
    t: Nous devrions à l’avenir transmettre le fruit de nos expériences, qui mettrait
      avant tout l’accent sur l’aspect européen, en plaçant nos valeurs européennes,
      notre savoir européen au centre des programmes de formation et d’apprentissage
      et d’Internet, et en étant également prêts à <a>entrer</a> dans un système de
      concurrence internationale.
  - s: Men när man kommer in på de konkreta förslagen börjar det slira en del, då
      <v>går</v> man <p>in</p> på andra än de egna områdena.
    t: Toutefois, lorsqu’il entre dans le domaine des propositions concrètes, il commet
      certains dérapages parce qu’il <a>entre</a> dans des domaines qui ne sont pas
      les siens.
  - s: Jag skulle rekommendera att man i Vita huset läste uttalandena av den brittiska
      generalen Maude, som <v>gick</v> <p>in</p> i Bagdad 1918, och att man för irakierna
      läste ett brev till de tre vise männen, som dessutom - enligt evangeliet - kommer
      från Babylonien, där de lovade fred, lycka och demokrati inom sex månader.
    t: Je voudrais recommander aux résidents de la Maison Blanche de lire les déclarations
      du général britannique Maude, <a>entré</a> à Bagdad en 1918 et qui a lu aux
      Irakiens une lettre dans le style des Rois mages - qui étaient originaires de
      Babylone, selon l’Évangile - dans laquelle il promettait paix, félicité et démocratie
      en six mois.
  - s: 'Vi försvarar denna ståndpunkt av två huvudskäl, som jag inte skall <v>gå</v>
      <p>in</p> på i detalj:'
    t: 'Nous défendons cette position pour deux raisons essentielles, dans le détail
      desquelles je n’<a>entrerai</a> pas :'
  - s: 'Ett annat viktigt imperativ är att respektera vinproduktionens identitet,
      vinproduktionens verksamhet i regionerna, och inte <v>gå</v> <p>in</p> i tvister
      som inte leder någonstans:'
    t: Il est également impératif de respecter les identités oenologiques, les pratiques
      oenologiques des régions, et ne pas <a>entrer</a> dans des différends qui ne
      mènent à rien.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer skulle jag vilja nämna förstärkning
      av kontrollerna vid de yttre gränserna, avtal om återsändande till andra stater,
      skydd av resedokument, förfaranden i samband med utfärdandet av visering, kamp
      mot kriminaliteten, etc.
    t: Sans <a>entrer</a> dans les détails, je voudrais citer le renforcement des
      contrôles aux frontières extérieures, la conclusion des accords de réadmission
      avec d’autres États, la sécurité des documents de voyage, les procédures de
      délivrances des visas, la lutte contre la criminalité, etc.
  - s: Innan vi <v>går</v> <p>in</p> på detaljerna i diskussionen om de enskilda betänkandena
      vill jag å min grupps vägnar behandla några allmänna punkter.
    t: Avant d’<a>entrer</a> dans les détails des discussions sur les différents rapports,
      je voudrais émettre quelques considérations générales au nom de mon groupe.
  - s: Med debatterna i dag <v>går</v> vi <p>in</p> i en avgörande fas angående fastställandet
      av nästa ekonomiska gemenskapsram och de riktlinjer och regler som skall föregå
      några av dess politikområden, samt vissa av de viktigaste instrumenten.
    t: Madame le Président, avec les débats d’aujourd’hui nous <a>entrons</a> dans
      une phase cruciale de la définition du prochain cadre financier communautaire,
      des orientations et des règles qui présideront à certaines de ses politiques
      et certains de ses instruments les plus importants.
  - s: Innan jag <v>går</v> <p>in</p> på att redogöra för mitt betänkande skulle jag
      vilja börja med en fråga som ständigt förföljer mig.
    t: Avant d’<a>entrer</a> dans l’explication de mon rapport, je voudrais commencer
      par une question qui ne cesse de me hanter.
  - s: Jag vill inte <v>gå</v> <p>in</p> på fler detaljer, men ibland är det lämpligt
      att först sopa rent framför sin egen dörr innan man börjar kritisera andras
      hem.
    t: Je ne veux pas <a>entrer</a> plus dans les détails, mais il faudrait parfois
      regarder ce qui se passe chez soi avant de critiquer le voisin.
  - s: Vi <v>går</v> <p>in</p> i förhandlingarna i förlikningskommittén med rådet,
      och då får vi se vad som kommer ut av det.
    t: Nous <a>entrons</a> dans une phase de discussions en comité de conciliation
      avec le Conseil.
  - s: Med beslutet från den 24 januari 2000 har Sokrates-programmet <v>gått</v> <p>in</p>
      i sin andra etapp.
    t: Le programme Socrates est <a>entré</a> dans sa deuxième phase avec la décision
      du 24 janvier 2000.
  - s: Vi har inte tillräckligt med tid för att <v>gå</v> <p>in</p> i detalj på det
      här men jag upprepar det jag sade tidigare om att det här är en fråga som vi
      måste tänka över mycket noga.
    t: Nous n’avons pas assez de temps pour <a>entrer</a> dans les détails en la matière,
      mais je répète ce que j’ai dit, à savoir que cela constitue une question que
      nous devrons soigneusement examiner.
  - s: Det blir målet för den tredje etappen, den nya etapp som vi kommer att <v>gå</v>
      <p>in</p> i.
    t: Ce sera tout l’objet de la troisième étape, de la nouvelle étape dans laquelle
      nous <a>entrerons</a>.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer om händelseförloppet beträffande
      GMO-majsen, vill jag gärna ge ett par allmänna kommentarer till de frågor vi
      diskuterar i dag.
    t: Avant d’<a>entrer</a> dans le détail des faits, je voudrais émettre quelques
      considérations plus générales sur les questions que nous allons discuter aujourd’hui.
  - s: Herr ordförande, tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> på
      detaljer om de många frågor som ställts.
    t: Monsieur le Président, le temps ne me permet malheureusement pas d’<a>entrer</a>
      dans le détail de toutes les questions qui ont été posées.
  - s: Jag skall försöka bidra med några kommentarer, allmänna naturligtvis, om de
      olika bidrag som gjorts i dag eftersom vi tyvärr med den tid vi har till förfogande
      inte kan <v>gå</v> <p>in</p> på detaljer.
    t: Je vais tenter d’émettre quelques commentaires, nécessairement généraux, sur
      les différentes déclarations prononcées aujourd’hui car, étant donné le temps
      dont nous disposons, nous ne pouvons pas <a>entrer</a> dans les détails.
  - s: Jag vill inte <v>gå</v> <p>in</p> på en debatt om den franska lagstiftningen,
      vilken jag inte känner till. Jag anser att parlamentet, i enlighet med fördragets
      artiklar, skall notera den franska statens beslut.
    t: Je ne veux pas <a>entrer</a> dans un débat sur le droit français, que je ne
      connais pas.
  - s: Vi <v>går</v> <p>in</p> i slutskedet av den process som satte igång med sådan
      inspiration för nästan tretton år sedan, i samband med Berlinmurens fall.
    t: Nous <a>entrons</a> dans la phase finale d’un processus qui a démarré avec
      beaucoup d’inspiration il y a treize ans, lors de la chute du Mur de Berlin.
  - s: Det här är ganska viktigt eftersom det har sagts att Saddam Hussein inte vill
      att någon skall <v>gå</v> <p>in</p> i hans palats.
    t: C’est très important, car on a dit que Saddam Hussein ne veut laisser <a>entrer</a>
      personne à l’intérieur de ces palais.
  - s: När det gäller informationsnäten, och i synnerhet stora informationscentrer,
      såsom Source d’Europe i Paris eller Jacques Delors i Lissabon, är parlamentets
      information och närvaro alltid säkrad även om kommissionen måste konstatera
      att parlamentet inte svarade på de upprepade uppmaningarna att <v>gå</v> <p>in</p>
      i dessa centrers förvaltningsstruktur såsom en fullvärdig partner.
    t: Sur le plan des réseaux d’information, et notamment des grands centres d’information,
      comme Sources d’Europe à Paris, ou Jacques Delors à Lisbonne, l’information
      et la présence du Parlement sont toujours assurées, même si la Commission doit
      noter que le Parlement n’a pas répondu à ses appels répétés d’<a>entrer</a>
      dans la structure de gestion de ces centres, comme partenaire à part entière.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på några detaljer, men jag tycker att
      rådet verkligen bör fundera över hur man skall kunna utsätta Netanyahu för ett
      mottryck som gör att han inser att han måste ta chansen nu för att det skall
      bli fred. Det brukar nämligen bli storkrig i Mellanöstern vart åttonde år.
    t: Je ne voudrais pas <a>entrer</a> ici dans les détails, mais j’estime que le
      Conseil devrait vraiment réfléchir à la question de savoir comment nous pourrions
      faire pression pour qu’il comprenne qu’il lui faut prendre le risque de faire
      la paix aujourd’hui.
  - s: Mycket talar för att historien om de mänskliga rättigheterna har <v>gått</v>
      <p>in</p> i en ny tidsepok.
    t: Monsieur le Président, de nombreux éléments montrent que l’histoire des droits
      de l’homme est <a>entrée</a> dans une nouvelle ère.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på finansiella detaljer, för det har redan
      gjorts.
    t: Je ne veux pas <a>entrer</a> dans les détails financiers, car cela a déjà été
      fait.
  - s: Förhandlingarna har kommit igång och vi <v>går</v> nu <p>in</p> i slutfasen,
      och nästa gemensamma ambassadörsmöte kommer att visa hur viktiga dessa diskussioner
      är.
    t: Les négociations sont passées à la vitesse supérieure et elles <a>entrent</a>
      désormais dans leur phase finale ;
  - s: I dag <v>går</v> vi <p>in</p> i en ny fas, där grundfrågorna finns framför
      ögonen på oss alla och inte kan förnekas.
    t: Nous sommes <a>entrés</a> maintenant dans une nouvelle phase, dans laquelle
      les questions de fond sont sous nos yeux et ne peuvent être contournées.
  - s: 'Låt oss med andra ord <v>gå</v> <p>in</p> i den andra fasen, efter Laeken,
      och ingen skall någonsin mer kunna föreställa sig den utan en stark närvaro
      av Europaparlamentet och även av de nationella parlamenten:'
    t: Nous <a>entrerons</a> alors dans la deuxième phase, après Laeken.
  - s: Vi måste <v>gå</v> <p>in</p> i en dialog med intressegrupperna och diskutera
      med dem, vi måste acceptera deras råd och deras funderingar!
    t: Nous devons <a>entrer</a> en dialogue avec les groupes d’intérêt, nous devons
      intégrer vos conseils et vos réflexions, tout à fait d’accord !
  - s: Om man nu <v>går</v> <p>in</p> på detaljerna i direktivet märker man att, när
      man t.ex. säger att arkiv skapas i stunden, efter en timme, ja då betyder det
      att saker som har gått på TV är arkiv.
    t: 'Maintenant, si on <a>entre</a> dans le détail de la directive, on s’aperçoit
      que, si par exemple on dit : «Les archives existent depuis tout à l’heure, depuis
      il y a une heure», cela signifie que des choses qui sont passées à la télévision
      sont des archives.'
  - s: I och med dessa frågor i den europeiska rättspolitiken har man faktiskt - även
      vad avser överläggningarna om en stadga om grundläggande rättigheter - <v>gått</v>
      <p>in</p> i en avgörande fas i Europeiska unionens utveckling.
    t: Madame la Présidente, Madame la Présidente du Conseil, nous sommes en effet
      <a>entrés</a> dans une phase décisive du développement de l’Union européenne
      en ce qui concerne ces questions de politique juridique européenne et eu égard
      aux réflexions concernant la charte des droits fondamentaux.
  - s: När jag förberedde detta svar försökte jag verkligen <v>gå</v> <p>in</p> på
      det praktiska innehållet i era krav.
    t: J’ai préparé cette réponse en essayant vraiment d’<a>entrer</a> dans le contenu
      opérationnel de ce que vous avez demandé.
  - s: Vi skall dock inte frångå den aktuella debatten för att <v>gå</v> <p>in</p>
      på denna aspekt som, hur viktig den än är, inte faller inom ramen för den aktuella
      debatten.
    t: Mais nous n’allons pas changer l’orientation de ce débat pour <a>entrer</a>
      dans une question qui, pour aussi importante qu’elle soit, est une question
      accessoire par rapport au présent débat.
  - s: Vi ville inte <v>gå</v> <p>in</p> och i detalj beskriva hur olika undersektorer
      påverkas av avtalet, utan ansåg det istället vara lämpligt att göra en helhetsanalys
      och analysera de ömsesidiga intressen som står på spel i förhandlingarna i stort.
    t: Nous n’avons pas souhaité <a>entrer</a> dans les détails de l’impact de l’accord
      sur les différents sous-secteurs et nous avons plutôt jugé bon d’analyser la
      problématique dans son ensemble, d’analyser les intérêts mutuels que les négociations
      mettent en jeu.
  - s: Emellertid framhävs i Azzolinis betänkande, för de mest eftersläpade regionerna,
      av uppenbara ekonomiska och sociala sammanhållningsskäl, inkluderandet inom
      ramen av möjligheterna till offentligt stöd till de områden som kommer att <v>gå</v>
      <p>in</p> i avvecklingsfasen inom nästa ram för gemenskapsstöd, och förkastande
      av kommissionens förslag om en betydande minskning av de beviljade offentliga
      stöden till regioner och sektorer som behöver dem och som omfattas av dem.
    t: Nous soulignons cependant l’accent mis par le rapport Azzolini sur les régions
      les plus en retard, pour des raisons évidentes de cohésion économique et sociale,
      sur l’inclusion dans le cadre des possibilités d’aides publiques pour les zones
      qui <a>entrent</a> dans le phasing out au cours du prochain cadre communautaire
      d’appui et sur le rejet de la proposition de la Commission visant à diminuer
      sensiblement les aides publiques destinées aux régions et secteurs qui en ont
      besoin et qui sont éligibles.
  - s: Just reglerna för flygtransporter och flygtrafik är kanske de mest internationella
      regler som finns, tillsammans med reglerna för sjöfarten, och det är därför
      svårt att <v>gå</v> <p>in</p> i detalj.
    t: Les règles du transport et du trafic aériens sont peut-être, avec celles de
      la navigation maritime, les plus internationales qui soient, et il est de ce
      fait difficile d’<a>entrer</a> dans les détails.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på den i detalj men eftersom Frankfurter
      Algemeine har kommit över en intern utvärderingsrapport från min enhet och dessutom
      en rapport som vi hade lånat ut till konsultbyrån Bereschot, så vill jag säga
      att under det senaste halvåret, bland annat också med anledning av de diskussioner
      vi har haft med parlamentet och andra biståndsgivare, har vi undersökt på vilket
      sätt vi kan göra biståndet, särskilt till Jugoslavien, för återuppbyggnad, bättre
      och effektivare.
    t: Je n’<a>entrerai</a> pas dans les détails mais vu que le Frankfurter Allgemeine
      a reçu de mes services un rapport d’évaluation interne et un rapport que nous
      avions confié au bureau d’études Bereschot, je voudrais dire que nous nous sommes
      attelés au cours du semestre passé à examiner comment nous pouvions rendre l’aide,
      notamment à la Yougoslavie, meilleure et plus efficace ;
  - s: Innan jag <v>går</v> <p>in</p> på detaljerna i våra diskussioner vill jag emellertid
      påminna de europeiska företagen om att det bästa sättet att undvika sanktioner
      är att helt enkelt inte delta i karteller.
    t: Cependant, avant d’<a>entrer</a> dans le détail de nos discussions, je voudrais
      rappeler aux entreprises européennes que la meilleure garantie pour échapper
      aux sanctions est tout simplement de ne pas s’engager dans des cartels.
  - s: Jag har uppmärksammat er på några av de avgörande frågor som bildar fonden
      för de beslut vi inom en nära framtid måste fatta, utan att <v>gå</v> <p>in</p>
      på detaljer om de många rättsliga, tekniska och politiska idéer som nyligen
      har förts fram i försöken att hitta en väg ut ur den institutionella återvändsgränden.
    t: Monsieur le Président, Mesdames et Messieurs, j’ai attiré votre attention sur
      quelques points essentiels sous-tendant les décisions qu’il faudra prendre dans
      un avenir proche, sans <a>entrer</a> dans les détails des nombreuses idées juridiques,
      techniques et politiques qui ont récemment été avancées en vue de trouver un
      moyen de sortir de l’impasse institutionnelle.
  - s: 'Ytterligare två element, sinsemellan sammanhängande, i det stora pussel som
      avregleringen av teletjänstområdet utgör, <v>går</v> <p>in</p> i slutskedet
      i och med dessa två gemensamma ståndpunkter:'
    t: 'Monsieur le Président, Monsieur le Commissaire, mes chers collègues, deux
      autres éléments, reliés entre eux, du grand puzzle de la libéralisation des
      télécommunications <a>entrent</a> dans la ligne droite grâce à ces deux positions
      communes :'
  - s: Här kommer vi verkligen att behöva <v>gå</v> <p>in</p> på detaljer inom ramen
      för våra fortsatta diskussioner med kommissionen.
    t: Nous allons devoir <a>entrer</a> vraiment dans les détails dans le cadre de
      nos prochaines discussions avec la Commission.
  - s: Jag <v>går</v> p.g.a. tidsbrist inte <p>in</p> på några detaljer, men detta
      kanske är ett exempel på att kommissionen inte lägger ned sitt arbete samtidigt
      som avregleringen fortskrider.
    t: Je n’<a>entrerai</a> pas dans les détails en raison du manque de temps mais
      cela illustre peut-être entre autre le fait que la Commission n’arrête pas son
      travail avec l’avancement de la libéralisation.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> i den här ideologiska diskussionen
      mot EU, men jag tycker att det är intressant att se att extremhögern och extremvänstern
      står enade mot euron och mot det europeiska projektet.
    t: Je n’<a>entrerai</a> pas dans cette discussion idéologique contre l’Europe,
      dans laquelle, je dois dire, il est intéressant de voir l’extrême-droite et
      l’extrême-gauche unies contre l’euro et contre le projet européen.
  - s: När vi nu <v>går</v> <p>in</p> i en beslutande fas av dessa ambitiösa förhandlingar
      med Sydafrika, så är vi fullt medvetna om att det avtal vi skall komma fram
      till är viktigt för många andra och av många AVS-länder kommer att betraktas
      som en avgörande test för själva Lomékonventionen.
    t: À l’heure où nous <a>entrons</a> dans une phase décisive de ces ambitieuses
      négociations avec l’Afrique du Sud, nous sommes pleinement conscients que l’accord
      auquel nous parviendrons est déterminant pour beaucoup d’autres régions et sera
      considéré par bon nombre de pays ACP comme un test crucial pour l’avenir de
      Lomé même.
  - s: Vi <v>går</v> nu <p>in</p> på ett mycket viktigt område, vilket Reads betänkande
      också tydligt visar.
    t: Le domaine où nous <a>entrons</a> est très important, comme le montre du reste
      clairement le rapport de Mme Read.
  - s: Det innebär att vi nu <v>går</v> <p>in</p> i ett nytt budgetår med en tämligen
      bred marginal, som förhoppningsvis kommer att uppgå till drygt 20 miljoner.
    t: Cela signifie que nous <a>entrons</a> maintenant dans un nouvel exercice avec
      une marge relativement importante qui, nous l’espérons, s’élèvera à un peu plus
      de 20 millions d’euros.
  - s: Jag kan bara upprepa att jag inte kan <v>gå</v> <p>in</p> på innehållet i de
      uttalanden som görs av de personer som besöker mig.
    t: Tout ce que je peux faire, c’est répéter que je ne peux pas <a>entrer</a> dans
      les détails de la teneur des déclarations des personnes qui me rendent visite.
  - s: Vi har haft återkommande och ingående diskussioner om detta, och jag behöver
      inte <v>gå</v> <p>in</p> på det i detalj nu.
    t: Celui-ci a été correctement traité, et je n’ai nul besoin d’<a>entrer</a> maintenant
      dans les détails.
  - s: Jag anser att det mest beslutsamma försöket att samordna insatserna från EU:s
      program och fonder föranleddes av den efterkristid som Europa har <v>gått</v>
      <p>in</p> i. Det står åtminstone klart att vi måste konsolidera statsbudgetarna
      under de kommande åren, och att vi därför måste försöka förbättra effekterna
      av den tillgängliga finansieringen.
    t: La tentative la plus déterminante de coordonner les efforts des programmes
      et des fonds de l’UE est née, je pense, de la période d’après-crise dans laquelle
      l’Europe est <a>entrée</a>.
  - s: Alla är väl medvetna om att euroområdet var det första område som <v>gick</v>
      <p>in</p> i en recession, eftersom man hade den lägsta tillväxttakten i världen
      under åtta år.
    t: Tout le monde sait bien que la zone euro fut la première à <a>entrer</a> en
      récession pour avoir connu pendant huit ans le taux de croissance le plus faible
      du monde.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i interimsbetänkandet, som jag
      anser är utmärkt, men jag vill uppmärksamma er på ett exempel.
    t: Je ne souhaite pas <a>entrer</a> dans le détail du rapport intermédiaire, qui
      me semble excellent ;
  - s: 'Vi <v>går</v> <p>in</p> på ämnet, och även om jag senare, om det finns tid
      kvar, kommer att ta upp andra frågor, skulle Europeiska socialdemokratiska partiets
      grupp vilja framhålla två punkter:'
    t: 'Pour <a>entrer</a> dans le vif du sujet et bien que, s’il me reste du temps,
      j’aborderai plus tard d’autres points, le groupe du parti des socialistes européens
      voudrait mettre l’accent sur deux points :'
  - s: Därför tänker jag inte <v>gå</v> <p>in</p> i någon florettfäktning för att
      avgöra vem som är bra och vem som är dålig.
    t: Par conséquent, je ne vais pas <a>entrer</a> dans ce jeu de savoir qui travaille
      bien et qui travaille mal.
  - s: Som utskottet för industrifrågor, utrikeshandel, forskning och energi ser det
      är det i ett skede där Sapardprogrammet <v>går</v> <p>in</p> i sin operationella
      fas, dvs. att faktiskt pengar faktiskt utbetalas, givetvis viktigt att medlen
      används främst till att utveckla landsbygden och mindre till jordbrukets produktionsförmåga.
    t: Madame la Présidente, du point de vue de la commission de l’industrie, du commerce
      extérieur, de la recherche et de l’énergie, il est bien sûr important, au moment
      où Sapard <a>entre</a> dans sa phase opérationnelle, c’est-à-dire au moment
      où les crédits commencent effectivement à affluer, que ces ressources soient
      utilisées pour le développement de l’espace rural et moins pour les capacités
      de production de l’agriculture.
  - s: Innan jag kommer till ämnet och <v>går</v> <p>in</p> på beslutet i Europaparlamentet
      och rådet om tillämpningen av Altener-programmet enligt medbeslutandeförfarandet,
      efter Amsterdamfördragets godkännande, skulle jag först av allt vilja uttrycka
      min tillfredsställelse, mitt erkännande, min tacksamhet, över det stöd kommissionen
      har fått i alla lägen från Europaparlamentet vad gäller just de förnybara energikällorna.
    t: Monsieur le Président, avant d’<a>entrer</a> en matière et de me référer à
      l’adoption de la décision du Parlement européen et du Conseil relative à l’application
      du programme Altener conformément à la procédure de codécision, depuis l’approbation
      du traité d’Amsterdam, je voudrais tout d’abord exprimer ma satisfaction, ma
      reconnaissance, mon remerciement pour le soutien que la Commission a reçu à
      tout moment du Parlement européen, en particulier en matière d’énergie renouvelable.
  - s: vår erfarne kollega Alejandro Cercas sade tidigare att han hoppas att ni kommer
      att <v>gå</v> <p>in</p> i er roll och fortsätta med ”höger” fot.
    t: notre honorable et expérimenté collègue, M. Cercas, a dit précédemment qu’il
      espérait vous voir <a>entrer</a> et avancer sur le «droit» chemin.
  - s: Jag hoppas att ni kommer att <v>gå</v> <p>in</p> i er roll och fortsätta med
      ”vänster” fot, och jag säger detta eftersom EU:s nya sociala strategi utåt sett
      är mycket viktig.
    t: J’espère moi vous voir <a>entrer</a> et avancer du pied «gauche» et si je dis
      cela, c’est parce qu’il importe de donner à l’Europe un visage social.
  - s: Jag ger bara en allmän översikt här, men jag är naturligtvis beredd att <v>gå</v>
      <p>in</p> på dem i närmare detalj senare under debatten.
    t: À l’évidence, je ne donnerai ici qu’un aperçu général, mais je suis bien sûr
      disposée à <a>entrer</a> plus dans les détails plus loin dans le débat.
  - s: Jag ska inte <v>gå</v> <p>in</p> på alla detaljer nu.
    t: Je n’<a>entrerai</a> pas dans les détails maintenant.
  - s: När det gäller regeringskonferensen tror jag att arbetet på ministernivå före
      Biarritz hade kommit så långt det var möjligt, och detta informella råd kom
      därför i rätt tid för att bekräfta vissa framsteg, för att ge riktlinjer för
      arbetets slutfas som vi alltså redan har <v>gått</v> <p>in</p> i.
    t: Sur la CIG, les travaux avaient progressé au niveau ministériel, avant Biarritz,
      aussi loin, je crois, qu’il était possible de le faire, et ce Conseil informel
      est donc arrivé à point nommé pour confirmer certaines avancées, pour donner
      des orientations pour la phase finale des travaux dans laquelle nous sommes
      donc maintenant <a>entrés</a>.
  - s: den nya röstviktningen och kommissionen, vilket gör det möjligt för oss att
      verkligen nu <v>gå</v> <p>in</p> i förhandlingar om dessa två svåra frågor.
    t: la repondération des voix et la Commission, qui nous permet d’<a>entrer</a>
      réellement, maintenant, en négociation sur ces deux points difficiles.
  - s: Detta resultat är desto viktigare som konventet - och man har ju hänvisat till
      det - nu har <v>gått</v> <p>in</p> i en avgörande fas.
    t: Ce résultat est d’autant plus important que la Convention - comme quelqu’un
      l’a déjà dit - est maintenant <a>entrée</a> dans sa phase décisive.
  - s: Med betänkandet av Schleicher är det inte korruptionens väg vi <v>går</v> <p>in</p>
      på, utan den institutionaliserade korruptionens väg.
    t: Madame la Présidente, avec ce rapport Schleicher, on <a>entre</a> dans la voie,
      non plus de la corruption, mais de la corruption institutionnalisée.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj om detta just nu, men jag anser
      att det finns mycket att säga om detta ämne och kommissionsledamoten kanske
      redan har några idéer om detta i samband med framtida förslag.
    t: Je ne veux pas <a>entrer</a> dans les détails pour l’instant, mais je pense
      qu’il y a beaucoup à dire à ce sujet et le commissaire a peut-être déjà des
      idées de futures propositions sur ce thème.
  - s: Rådet hänvisade också till en rad ekonomiska åtgärder för Kroatiens anslutningsförhandlingar
      och konstaterade att förhandlingarna <v>gick</v> <p>in</p> i sitt slutskede.
    t: Il a également mentionné une série de mesures financières pour les négociations
      d’adhésion de la Croatie et fait remarquer que ces négociations <a>entraient</a>
      dans leur phase finale.
  - s: Företrädare för alla EU:s länder hoppas att Ukraina äntligen ska <v>gå</v>
      <p>in</p> i en period av politisk stabilitet och enighet när det gäller den
      ekonomiska politiken.
    t: Les représentants de tous les pays de l’Union européenne espèrent que l’Ukraine
      va enfin <a>entrer</a> dans une période de stabilité politique et de consensus
      en termes de politique économique.
  - s: Redan i dag är det omöjligt för dessa producenter att <v>gå</v> <p>in</p> i
      en rättvis konkurrens med sektorns producenter och operatörer på internationell
      nivå.
    t: Il est aujourd’hui déjà impossible pour ces producteurs d’<a>entrer</a> en
      concurrence équitable avec les producteurs et opérateurs de la filière au niveau
      international.
  - s: Denna konflikt, som alltså har pyrt i flera decennier, skulle kunna <v>gå</v>
      <p>in</p> i ett avgörande skede och leda till oväntade geopolitiska förändringar.
    t: Par conséquent, ce conflit qui couve depuis plusieurs décennies pourrait <a>entrer</a>
      dans une phase décisive et produire des changements géopolitiques inattendus.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer, utan helt enkelt fråga er om
      ni tror att den 16 och 17 juni är det enda tillfället, enda chansen, att avsluta
      arbetet med denna text, som om ett avtal mellan femton statsöverhuvuden och
      regeringar i sig skulle vara tillräckligt och det inte skulle krävas - vilket
      vi redan har sett med Maastricht - ett så omfattande stöd som möjligt från den
      allmänna opinionen i medlemsstaterna, och jag undrar vad ni har att erbjuda
      den om innehållet i fördragsreformen är det som nu avslöjas för oss en liten
      bit i sänder.
    t: Je n’<a>entrerai</a> pas dans le détail, mais je voudrais simplement vous demander
      si vous pensez que les 16 et 17 juin représentent la seule occasion, la seule
      chance de conclure ce texte, comme si l’accord de quinze chefs d’État et de
      gouvernement suffisait en soi et comme s’il n’était pas nécessaire - et nous
      l’avons déjà vu avec Maastricht - de recueillir également, dans la mesure du
      possible, l’adhésion des opinions publiques de nos États membres.
  - s: Kosovosamtalens deadline den 10 december närmar sig snabbt och den internationella
      trojkans arbete <v>går</v> <p>in</p> i ett avgörande skede.
    t: L’échéance du 10 décembre fixée pour les pourparlers sur le Kosovo approche
      à grands pas, et les travaux de la troïka internationale <a>entrent</a> dans
      une phase cruciale.
  - s: Jag tror inte att det är till stor hjälp att <v>gå</v> <p>in</p> i detalj på
      vår planering för att tillgodose behoven vid en allvarlig humanitär kris, jag
      kan till exempel - jag diskuterade detta förra hösten i Jordanien - försäkra
      ärade medlemmar att vi kommer att reagera med den generositet för vilken parlamentet
      bär det fulla ansvaret och med det engagemang och den professionalism som parlamentet
      förväntar sig av oss.
    t: Même si je ne pense pas qu’il est utile d’<a>entrer</a> dans les détails relatifs
      au plan que nous avons envisagé pour répondre à une crise humanitaire grave
      - j’ai par ailleurs discuté de cette question en Jordanie l’automne dernier
      - je peux garantir aux membres de cette Assemblée que nous réagirons avec la
      générosité dont le Parlement a la responsabilité ultime et avec l’engagement
      et le professionnalisme que le Parlement est en droit d’attendre de nous.
  - s: Utan att vilja <v>gå</v> <p>in</p> på innehållet i debatten, eftersom jag då
      skulle vara tvungen att vara lite skarpare - tillåt mig bara att peka på att
      jag under eftermiddagen har hört av Bonino, att hon räknar med att i morgon
      kväll efter kommissionens sammanträde göra ett uttalande.
    t: Monsieur le Président, sans vouloir <a>entrer</a> dans le contenu du débat,
      car je devrais alors être un peu plus sévère, je voudrais seulement, si vous
      le permettez, signaler que j’ai appris de Mme Bonino, cet après-midi, qu’elle
      fera une déclaration demain soir après la réunion de la Commission.
  - s: Den första är frågan om nödvändigheten för de fattigaste eller de minst utvecklade
      områdena att inte få stå vid sidan om de tekniska framstegen och direkt <v>gå</v>
      <p>in</p> i kunskapsekonomin.
    t: Le premier est celui de la nécessité pour les régions les plus pauvres ou les
      moins développées de ne pas être laissées à l’écart du progrès technologique
      et d’<a>entrer</a> de plain-pied dans l’économie de la connaissance.
  - s: Jag ska inte <v>gå</v> <p>in</p> i detalj på alla de frågor som tas upp under
      utskottets samråd om ”Made in”-förordningen de närmaste veckorna och månaderna.
    t: Je n’<a>entrerai</a> pas dans les détails de toutes les questions sur lesquelles
      nous consulterons au cours des semaines et des mois à venir au sein de la commission
      dans le contexte du règlement «Fabriqué en», comme la question de savoir quel
      est le pays d’origine d’un produit conçu en Italie, fabriqué avec du cuir d’Argentine
      et du coton du Turkménistan, lui-même tissé en Chine, le produit étant maillé
      au Vietnam avant d’être repassé et emballé, sous la forme d’une chemise complète,
      pour être réexpédié vers l’Italie ?
  - s: Det är alltså först när staterna väljer att låta de offentliga tjänsterna styras
      av marknadslagarna som de omfattas av bestämmelserna för denna marknad och kan
      <v>gå</v> <p>in</p> i förhandlingen.
    t: Ce n’est donc que dès lors que les États choisissent de soumettre leurs services
      publics à la loi du marché, qu’ils sont soumis aux règles de ce marché et peuvent
      <a>entrer</a> dans la négociation.
  - s: Dessutom kan vi stödja alla de ändringsförslag som enligt vår mening, utan
      att <v>gå</v> <p>in</p> på detaljer, bidrar till att förbättra den gemensamma
      ståndpunkten och de ändringsförslag som bidrar till att ytterligare klargöra
      den slutliga texten på ett eller annat sätt.
    t: De plus, nous pouvons soutenir tous les amendements qui, selon nous, sans <a>entrer</a>
      dans les détails, apportent des contributions appropriées à la position commune
      ou ceux qui apportent une précision supplémentaire, d’une manière ou d’une autre,
      au texte définitif.
  - s: Utvidgningsförhandlingarna med kandidatländerna kommer att <v>gå</v> <p>in</p>
      i ett nytt skede under det spanska ordförandeskapet.
    t: Les négociations d’adhésion avec les pays candidats <a>entreront</a> dans une
      nouvelle phase au cours de la présidence espagnole.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den debatten.
    t: Je n’<a>entrerai</a> pas dans ce débat car nous sommes ici pour parler de l’Europe.
  - s: Den första utmaningen är krisen, och vi får inte - kan inte - ta oss ur den
      precis som vi <v>gick</v> <p>in</p> i den, som om inget hänt.
    t: Le premier défi, c’est celui de la crise dont on ne doit pas - dont on ne peut
      pas - sortir comme on y est <a>entré</a>, comme si rien ne s’était passé.
  - s: Medborgaren, i egenskap av konsument, <v>går</v> <p>in</p> på en bar, i en
      affär, på ett varuhus, en restaurang, en resebyrå och betalar med den nationella
      valutan, får sin växel i euro och det kommer att vara då som han eller hon kommer
      i kontakt med den gemensamma valutan.
    t: 'Le citoyen, en tant que consommateur, <a>entrera</a> dans un bar, dans un
      magasin, dans un supermarché, dans un restaurant, dans une agence de voyages
      :'
  - s: Vi <v>går</v> <p>in</p> i en valkampanj, kommissionen går i pension eller till
      omval.
    t: Nous <a>entrerons</a> en campagne électorale, la Commission prendra sa retraite
      ou ira en réélection.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer i de olika åtgärder vi kommer att
      vidta, vill jag rikta er uppmärksamhet på förbindelserna med de länder som är
      våra närmaste grannar och som kommer att bli våra närmaste grannar i den utvidgade
      unionen.
    t: Sans <a>entrer</a> dans le détail des différentes actions, je souhaite toutefois
      attirer de nouveau votre attention sur la question des relations avec les pays
      qui sont dès aujourd’hui nos voisins et qui seront les voisins de l’Union élargie.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljer i de enskilda betänkandena,
      men jag skulle vilja ta tillfället i akt att formulera ett par synpunkter som
      är av mer allmän natur.
    t: Je n’<a>entrerai</a> pas dans le détail des rapports, mais je souhaiterais
      profiter de l’occasion pour formuler certains commentaires plus généraux.
  - s: Denna dialog bör <v>gå</v> <p>in</p> i en operativ fas.
    t: Ce dialogue doit <a>entrer</a> dans sa phase opérationnelle.
  - s: I det hänseendet, och utan att <v>gå</v> <p>in</p> på de tekniska detaljerna,
      skulle jag vilja återkomma till de tre kriterier som framförts i betänkandet.
    t: À cet égard, et sans <a>entrer</a> dans les détails techniques, je voudrais
      revenir sur les trois critères mis en évidence dans le rapport.
  - s: Därför behöver EU verkligen ett åtgärdspaket som gör att medlemsstaternas ekonomier
      kan hämta andan innan de <v>går</v> <p>in</p> i en ny period av osäkerhet.
    t: L’Europe a donc vraiment besoin d’un train de mesures pour permettre aux économies
      des États membres de reprendre leur souffle lorsqu’ils <a>entreront</a> dans
      une nouvelle période d’incertitude.
  - s: Med en sådan kan hela den europeiska integrationen <v>gå</v> <p>in</p> i ett
      nytt skede.
    t: Cela permettra peut-être à toute l’intégration européenne d’<a>entrer</a> dans
      une nouvelle phase.
  - s: 'Jag måste dock påpeka att unionen har <v>gått</v> <p>in</p> i en kristid,
      en trovärdighetskris, och jag skall förklara varför:'
    t: 'Toutefois, je dois souligner que l’Union est <a>entrée</a> en crise, en crise
      de crédibilité, et je vais expliquer pourquoi :'
  - s: Utan att <v>gå</v> <p>in</p> på det stora antalet precisa fakta, bedömningar
      och förslag i betänkandena, vill jag betona två punkter.
    t: Sans <a>entrer</a> dans tous les détails, les évaluations et les propositions
      que contiennent ces rapports, j’aimerais souligner deux points.
  - s: Mer kan jag inte säga just nu, men när vi diskuterar det östliga partnerskapet
      kan vi kanske <v>gå</v> <p>in</p> på detaljerna.
    t: C’est tout ce que je peux vous dire à ce stade, mais peut-être pourrons nous
      <a>entrer</a> dans les détails ultérieurement, lorsque nous commencerons nos
      discussions sur le partenariat oriental.
  - s: Utan att <v>gå</v> <p>in</p> i detalj på förslagen, som i stort går i rätt
      riktning, är det absolut nödvändigt att artikel 299.
    t: Sans <a>entrer</a> dans le détail des propositions, qui vont, globalement,
      dans le bon sens, il est indispensable que l’article 299, paragraphe 2, soit
      retenu comme base juridique de ce texte et que la continuité de ces dispositions
      soient garanties afin de pallier le retard pris par la Commission lors de leur
      élaboration et d’éviter toute interruption dans les financements.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer just nu när jag har ont
      om tid och när inte alla kan vara riktigt uppmärksamma, men jag anser i alla
      fall att de 21 åtgärderna och de tre prioriteringarna inrymmer en hel del arbete
      och ganska mycket fantasi.
    t: Bien que je ne souhaite pas ici <a>entrer</a> dans les détails, faute de temps
      et d’attention, je crois fermement que beaucoup d’efforts et une prouesse d’imagination
      ont été investis dans les 21 actions et les trois domaines de priorités.
  - s: Det finns säkert de som skulle hävda att ambitionerna med denna förordning
      varit mer begränsade, att dess syfte mer än nog skulle fyllas om man reglerade
      jämlikhetsprincipen i tjänstemännens föreskrifter i allmänhet utan att <v>gå</v>
      <p>in</p> på detaljer.
    t: Il y aura des gens pour dire que les intentions de ce statut étaient plus limitées,
      que la réglementation générale du principe de l’égalité dans le régime applicable
      aux fonctionnaires atteignait l’objectif visé sans <a>entrer</a> dans le détail.
  - s: Men avskaffandet av könsdiskriminering kräver att man <v>går</v> <p>in</p>
      på detaljer.
    t: 'Mais la suppression de la discrimination fondée sur l’orientation sexuelle
      oblige à <a>entrer</a> dans le détail :'
  - s: Jag måste naturligtvis fatta mig kort och kan bara delvis och på några punkter
      <v>gå</v> <p>in</p> på parlamentets mycket utförliga och värdefulla betänkanden,
      till att börja med Garrigas betänkande och era redogörelser för de egna medlen,
      herr Pomés Ruiz.
    t: Je dois naturellement être brève et ne peux <a>entrer</a> dans les détails
      qu’en partie sur certains points des très complets et très précieux rapports
      du Parlement, et d’abord sur le rapport de M. Garriga et sur vos déclarations
      sur les ressources propres, Monsieur Pomés Ruiz.
  - s: Detta är min åsikt som talman för det här sammanträdet, och jag tänker inte
      <v>gå</v> <p>in</p> på någon diskussion om detta.
    t: C’est le point de vue de la présidence de cette séance et je ne pense <a>entrer</a>
      dans aucun débat.
  - s: Därför ber jag er att ni godkänner våra ändringsförslag, därför att de, långt
      ifrån att på nytt <v>gå</v> <p>in</p> i sterila debatter, avspeglar den en vilja
      till förändring och ett behov av en djupgående reflektion om fiskepolitiken
      med blicken riktad mot framtiden och inte mot det förflutna.
    t: C’est pour cela que je demande l’approbation de nos amendements parce que,
      loin d’<a>entrer</a> à nouveau dans des débats stériles, ils reflètent cette
      aspiration de changement et mettent en évidence le besoin d’une réflexion profonde
      sur la politique de la pêche avec le regard tourné vers l’avenir et non vers
      le passé.
  - s: Detta betänkande bevisar att vi har uppnått mycket på området fri rörlighet
      för personer, och detta fastställs en dag, när två stater, nämligen Österrike
      och Italien, har <v>gått</v> <p>in</p> i eller blivit upptagna i Schengenavtalet
      om fri rörlighet.
    t: Ce rapport constate que nous avons atteint un nombre important de résultats
      en matière de libre circulation, et constater cela le jour où deux États, l’Autriche
      et l’Italie, sont <a>entrés</a> - ont été admis - dans l’espace Schengen, celui
      de la libre circulation, est selon moi digne d’éveiller notre fierté.
  - s: Vi tackar kommissionen för dess stöd, och vi önskar att den Europeiska volontärtjänsten,
      utan längre dröjsmål, tack vare att våra och de ungas legitima krav tas till
      vara, kommer att <v>gå</v> <p>in</p> i sin mest aktiva fas och på så sätt optimera
      chanserna och det hopp som vi vill ge den europeiska ungdomen.
    t: Nous remercions la Commission de son soutien et nous souhaitons que, sans plus
      attendre, grâce à la prise en considération de nos attentes légitimes et de
      celles des jeunes, le service volontaire européen pourra <a>entrer</a> dans
      sa phase la plus active, optimisant ainsi les chances et les espoirs que nous
      voulons offrir à la jeunesse européenne.
  - s: I dag har vi möjlighet att komma överens om en juridisk bestämmelse som mycket
      riktigt är mindre ambitiös i några aspekter än kommissionens ursprungliga förslag,
      men som jag anser är realistisk och som ger oss möjlighet att gå framåt, under
      förutsättning att - och jag <v>går</v> <p>in</p> på det andra förslaget - rådet
      även godtar vårt förslag om möjligheten att tillämpa nedsatta punktskatter för
      biobränslen.
    t: Nous avons aujourd’hui l’opportunité de nous entendre sur une disposition législative
      qui, effectivement, est à maints égards moins ambitieuse que la proposition
      initiale de la Commission mais qui, je le pense, est réaliste et nous permet
      de progresser, à condition que -et j’<a>entre</a> dans la seconde proposition-
      le Conseil accepte aussi notre proposition sur l’exonération d’accises pour
      les biocarburants.
  - s: Det är nödvändigt eftersom vi <v>går</v> <p>in</p> i slutfasen inför ett internationellt
      avtal om klimatförändringen i Köpenhamn nästa år.
    t: Cela est essentiel car nous <a>entrons</a> dans la dernière ligne droite avant
      un accord international sur le changement climatique à Copenhague l’année prochaine.
  - s: Och tog man hänsyn till den diskriminering som sker, liksom att verklig fattigdom
      fortfarande råder i en mycket stor del av Europa när vi <v>går</v> <p>in</p>
      i 2000-talet?
    t: La discrimination actuelle a-t-elle aussi été prise en compte, de même que
      le fait qu’alors que nous <a>entrons</a> dans le 21e siècle une très large portion
      de l’Europe reste vraiment pauvre ?
  - s: När detta är sagt <v>går</v> jag <p>in</p> på de områden som mer direkt har
      med kommissionens verksamhet att göra - och jag kommer att koncentrera mig på
      de frågorna för att inte upprepa vad som redan har sagts.
    t: Cela dit et pour <a>entrer</a> dans les domaines plus directement liés aux
      activités de la Commission - auxquels je me limiterai de sorte à ne pas répéter
      ce qui a déjà été dit -, je tiens à signaler que des progrès s’imposent afin
      qu’il soit possible d’apporter une aide humanitaire en Tchétchénie.
  - s: Utan att <v>gå</v> <p>in</p> på alla detaljer - detta är inte rätta platsen
      - var vi sex personer som var överbokade på denna flygning, en reguljär flygning,
      bland annat jag själv, samtidigt som min man och min sjuårige son - som hade
      samma biljetter som var bokade vid samma tillfälle på samma kontor - fick stiga
      ombord.
    t: 'Sans du tout <a>entrer</a> dans les détails, ce n’est pas le lieu :'
  - s: I mitt korta inlägg har jag inte för avsikt att <v>gå</v> <p>in</p> i detalj
      på de många olika delarna av detta viktiga direktiv eller göra en teknisk-vetenskaplig
      analys, eftersom detta inte är rätt forum för den typen av klarlägganden.
    t: Madame le Président, je n’ai pas le temps d’<a>entrer</a> dans le détail de
      nombreux passages de cette très importante directive ni d’approfondir certains
      aspects techniques et scientifiques qu’il n’y a pas lieu d’exposer ou d’élucider
      dans cet hémicycle.
  - s: Det kommer att komma ett annat betänkande om detta - jag <v>går</v> inte <p>in</p>
      på det i detalj här.
    t: Il va y avoir un autre rapport à ce sujet (je n’<a>entrerai</a> pas dans le
      détail).
  - s: Den har <v>gått</v> <p>in</p> i masskonsumtionsepoken och omfattas därmed av
      riskerna med lagen om det stora antalet med tekniska defekter, ibland otillräckliga
      tjänster och en miljö som ofta är missgynnande, vilket tar sig uttryck i vad
      man på andra ställen kallar avvikelser, med den stora skillnaden att konsekvenserna
      är fruktansvärda eftersom de mäts i förlorade människoliv.
    t: Il est <a>entré</a> dans l’ère de la consommation de masse et, ce faisant,
      il subit les risques de la loi des grands nombres, avec des malfaçons techniques,
      des services parfois insuffisants, un environnement souvent pénalisant, qui
      se traduisent par ce qu’on appelle ailleurs des écarts de triage.
  - s: Innan jag <v>går</v> <p>in</p> på själva sakfrågan vet jag att det finns en
      fråga som särskilt oroar er, nämligen informationsflödet om utredningarna av
      interna bedrägerifall.
    t: 'Avant d’<a>entrer</a> dans le vif du sujet, je sais qu’il y a un point qui
      vous préoccupe tout particulièrement :'
  - s: Jag kan emellertid inte <v>gå</v> <p>in</p> i och ut ur hemisfären utan att
      mötas av cigaretter.
    t: Mais il m’est impossible d’<a>entrer</a> dans l’hémicycle ou d’en sortir sans
      être en contact avec des fumées de cigarette.
  - s: Rådet bör snabbt åstadkomma resultat för att avregleringen skall fortsätta
      och företagsklimatet förbättras, i synnerhet nu när vi under USA:s ledning håller
      på att <v>gå</v> <p>in</p> i en tid av osäkerhet med sjunkande börskurser och
      försvagad tillförsikt hos företag och konsumenter.
    t: Le Conseil doit obtenir des résultats rapides dans le domaine de la poursuite
      de la libéralisation et de l’amélioration du climat d’entreprise, surtout dans
      le contexte présent où tout indique que, dans la foulée des États-Unis, nous
      <a>entrons</a> dans une phase d’incertitude, avec les cours de la Bourse qui
      baissent et la confiance des entreprises et des consommateurs qui s’effrite.
  - s: Jag skall inte i detalj <v>gå</v> <p>in</p> på det i eftermiddag annat än för
      att säga att jag är medveten om att många av er har uttryckt oro över frågan
      om förhållandet mellan oberoendekonceptet, å ena sidan, och ansvar, å andra
      sidan.
    t: Je n’<a>entrerai</a> pas dans le détail cet après-midi, excepté pour dire que
      je sais que vous avez été nombreux à exprimer vos inquiétudes sur la question
      du lien entre le concept d’indépendance d’une part, et le principe de responsabilité
      d’autre part.
  - s: 'Det var Lyndon Harrison som i egenskap av föredragande den 16 september 1998
      sade följande till parlamentet: ”Det är dags att i lag förbjuda fuskmetoder
      och ge små och medelstora företag förtroende att frejdigt <v>gå</v> <p>in</p>
      på den inre marknaden i vetskap om att de kommer att få betalt i tid och fullt
      ut.”'
    t: 'C’est lui qui, le 16 septembre 1998, en tant que rapporteur, a dit à ce Parlement
      : «il est temps de mettre ces pratiques malhonnêtes hors-la-loi et de permettre
      aux PME d’<a>entrer</a> en toute confiance dans le marché unique européen en
      leur donnant l’assurance d’un paiement sans retard et intégral».'
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på det, men det togs inte upp i
      betänkandet.
    t: Je n’<a>entrerai</a> pas dans les détails mais il n’a pas été repris dans le
      rapport.
  - s: Rådet skall strax bekräfta listan över de tio kandidatländer som enligt kommissionen
      är redo att <v>gå</v> <p>in</p> i Europeiska unionen redan den 1 januari 2004.
    t: Monsieur le Président, Messieurs les Présidents du Conseil et de la Commission,
      chers collègues, le Conseil est à la veille d’entériner la liste des dix candidats
      qui, selon la Commission, sont aptes à <a>entrer</a> dans l’Union européenne
      dès le 1er janvier 2004.
  - s: Ingenting vore allvarligare för oss, nationer i Europa som känner till historien,
      än att <v>gå</v> <p>in</p> i en problematik som med kampen mot terrorismen som
      förevändning skulle få oss att utveckla en allmän misstänksamhet gentemot tredje
      världen, som, vill jag påminna er, tre fjärdedelar av världens befolkning tillhör.
    t: c’est une autre loi de l’histoire que la rébellion des peuples opprimés soit
      violente, aveugle et sauvage et rien ne serait plus grave pour nous, nations
      d’Europe qui connaissons l’histoire, que d’<a>entrer</a> dans une problématique
      qui, sous couvert de lutte contre le terrorisme, nous conduirait à une méfiance
      générale pour ce tiers-monde qui représente, je le rappelle, les trois-quarts
      des peuples du monde.
  - s: Det handlar om att ta med utvecklingsländerna när vi <v>går</v> <p>in</p> i
      detta kunskaps- och informationssamhälle.
    t: Il s’agit d’amener les pays en voie de développement à <a>entrer</a> dans la
      société de la connaissance et de l’information via les réseaux.
  - s: Dessutom brukar jag alltid stänga av den när jag <v>går</v> <p>in</p> i kammaren,
      men i morse hade jag tyvärr inte gjort det.
    t: Par ailleurs, normalement, lorsque j’<a>entre</a> dans l’hémicycle, je l’éteins,
      mais ce matin je ne l’avais malheureusement pas fait.
  - s: Dessutom, om vi <v>går</v> <p>in</p> på denna typ av försvar av geografiska
      intressen, vilket Europeiska rådet gjorde i Berlin, skulle inte jag heller,
      som ledamot vald av medborgarna i ett konkret område i Europa - en region som
      heter Aragonien - kunna rösta för Agenda 2000, eftersom de medborgare jag företräder
      skadas mycket av detta avtal i förhållande till dagens situation.
    t: En outre, si nous <a>entrons</a> dans cette dynamique de défense des intérêts
      territoriaux dans laquelle est entré le Conseil européen de Berlin, en tant
      que député élu par les citoyens d’une région concrète de l’Europe - une région
      appelée Aragon -, je ne pourrai pas non plus voter pour l’Agenda 2000 car, avec
      cet accord, les citoyens que je représente risquent d’être très affectés par
      rapport à la situation actuelle.
  - s: Det är ganska förfärande med tanke på att vi nu <v>går</v> <p>in</p> i ett
      nytt årtusende som alla säger skall bli något verkligen nytt, men ändå står
      vi framför något gammalt.
    t: alors que nous nous apprêtons à <a>entrer</a> dans un nouveau millénaire dont
      tout le monde dit qu’il sera véritablement celui de l’innovation, nous nous
      trouvons bien là confrontés à l’archaïsme.
  - s: Jag skall naturligtvis inte nu <v>gå</v> <p>in</p> på det centrala i denna
      debatt, även om Europa inte kan stå utanför den och ordförandeskapet, liksom
      kommissionen och parlamentet, oundvikligen är förbundet med den.
    t: Je ne vais naturellement pas <a>entrer</a> maintenant dans le cur de ces débats,
      encore que l’Europe ne puisse pas y rester étrangère et que, donc, la présidence,
      comme la Commission, comme le Parlement, y soient forcément associés.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer i de olika frågor som hör till paketet
      med järnvägsinfrastruktur, vill jag mycket innerligt gratulera föredragandena
      Swoboda och Jarzembowski, till det utmärkta arbete de har utfört.
    t: Monsieur le Président, avant d’<a>entrer</a> dans les détails des différentes
      questions liées au paquet ferroviaire, je tiens à féliciter très sincèrement
      les deux rapporteurs, MM. Swoboda et Jarzembowski, pour le magnifique travail
      qu’ils ont réalisé.
  - s: När jag nu <v>går</v> mer konkret <p>in</p> på de båda betänkandena skall jag
      efter dessa allmänna frågor säga, och kanske för att göra ett klargörande för
      att inte förlänga denna debatt, att när det gäller de ändringsförslag som har
      tagits med i det direktiv som ändrar direktiv 91/440/EEG, av föredragande Jarzembowski,
      kan vi godta ändringsförslagen 3, 6, 8, 9, 11, 13, 14, 17, 20, 21 och 24.
    t: Pour <a>entrer</a> concrètement dans chaque rapport, après ces questions générales
      et peut-être pour clarifier et non prolonger davantage ce débat, je dirais,
      en ce qui concerne les amendements pour la directive modifiant la directive
      91/440/CEE, dont M. Jarzembowski est le rapporteur, que nous pourrions accepter
      les amendements 3, 6, 8, 9, 11, 13, 14, 17, 20, 21 et 24.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på några detaljer i dag.
    t: Monsieur le Président, Monsieur le Commissaire, chers collègues, permettez-moi
      de ne pas <a>entrer</a> dans les détails aujourd’hui.
  - s: Vi har i själva verket <v>gått</v> <p>in</p> i en ny era, där en stor risk
      består i att skurkstater styrs av folk som blivit galna och blinda av hat och
      ideologi.
    t: Nous sommes en réalité <a>entrés</a> dans une ère nouvelle, où un risque majeur
      est celui d’États voyous dirigés par des gens rendus fous et aveugles par la
      haine et l’idéologie.
  - s: Denna positiva händelseutveckling motsäger de vetenskapliga bevisen på att
      EU ännu inte har <v>gått</v> <p>in</p> i en fas av hållbar utveckling.
    t: Ces évolutions positives contredisent des témoignages scientifiques selon lesquels
      l’Europe n’est pas encore <a>entrée</a> dans une phase de développement durable.
  - s: Jag tänker inte alls <v>gå</v> <p>in</p> på detaljerna utan vill bara säga
      att vi alla väntar på att kommissionens övergripande förslag för Asien och Latinamerika
      snart skall komma efter sommaren om jag har förstått det rätt.
    t: Je n’ai pas du tout l’intention d’<a>entrer</a> dans les détails, mais je voudrais
      simplement dire que nous espérons tous que la Commission présentera rapidement
      une proposition globale pour l’Asie et l’Amérique latine - après l’été, si j’ai
      bien compris.
  - s: I det här sammanhanget skall mina ord absolut inte tolkas som - vilket någon
      av talarna tog upp - att jag har haft för avsikt att <v>gå</v> <p>in</p> på
      en debatt om intern politik, jag har helt enkelt velat påminna om något som
      jag har sagt många gånger, nämligen att alla skattesänkningar för att uppfylla
      våra budgetskyldigheter enligt min åsikt måste utgå från budgetöverskott och
      de måste kompenseras med utgiftssänkningar.
    t: En ce sens, vous ne devez pas déduire de mes propos - dont a parlé l’un des
      orateurs - que j’ai eu un quelconque intérêt à <a>entrer</a> dans un débat politique
      interne mais plutôt que j’ai simplement voulu rappeler une chose que j’ai dite
      à maintes reprises et qui est que, selon moi, toute réduction d’impôts ayant
      pour objectif de respecter nos obligations budgétaires doit se fonder sur des
      excédents budgétaires ou doit être compensée par une réduction des dépenses.
  - s: Ni är inte nöjd med svaret, men vi kommer inte att <v>gå</v> <p>in</p> på en
      debatt nu.
    t: Elle ne vous a pas satisfait, mais n’<a>entrons</a> pas maintenant dans un
      débat, expliquez quelle est votre motion de procédure le plus brièvement possible.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i en ordnings- och rättsfråga
      som helt ligger inom den berörda medlemsstatens befogenhet, men enligt föreliggande
      betänkande har de italienska myndigheterna på grundval av ett avgörande i det
      italienska statsrådet beslutat att nominera en viss politiker till Europaparlamentet
      vars meriter ifrågasätts i detta betänkande.
    t: Je ne souhaite pas <a>entrer</a> dans les détails d’une question procédurale
      et juridique qui relève exclusivement de la compétence de l’État membre en question,
      mais, selon le rapport présenté aujourd’hui, les autorités italiennes ont décidé,
      sur la base d’une décision du Conseil d’État italien, de nommer au Parlement
      européen un politique dont les pouvoirs sont mis en cause par ce rapport.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljer, men det var president Hugo Chávez
      som den 28 december meddelade om beslutet att stänga ner Radio Caracas sändningar
      och framförde extremt allvarliga politiska anklagelser mot TV-stationen.
    t: Je n’<a>entrerai</a> pas dans les détails, mais c’est Son Excellence le président
      Chávez qui, le 28 décembre, a annoncé sa décision de mettre fin aux émissions
      de Radio Caracas, en proférant des accusations politiques extrêmement graves
      à son encontre.
  - s: Jag skall inte <v>gå</v> <p>in</p> vidare på det.
    t: Je n’<a>entrerai</a> pas dans les détails.
  - s: 'Nu <v>går</v> vi <p>in</p> i ett nytt skede:'
    t: 'Nous <a>entrons</a> maintenant dans une nouvelle phase :'
  - s: Därför vill jag säga till Juan Fernando López Aguilar att innan han kritiserar
      andra - och jag tänker inte <v>gå</v> <p>in</p> i detalj på den ungerska lagstiftningen
      - tänk på att det inte är bra att använda två olika mått eller dubbelmoral.
    t: Dès lors, Monsieur López Aguilar, avant de critiquer les autres - et je ne
      vais pas <a>entrer</a> dans le détail du problème de la loi hongroise - réfléchissez
      au fait qu’il n’est pas bon d’utiliser deux instruments de mesure différents
      ni de suivre des normes doubles.
  - s: Den turkiska arméns agerande, att <v>gå</v> <p>in</p> i kyrkan, tvinga prästen
      att avsluta gudstjänsten och jaga ut gudstjänstdeltagarna ur kyrkan, är oacceptabelt.
    t: L’action de l’armée turque d’occupation, qui est <a>entrée</a> dans une église,
      obligeant le prêtre à interrompre le service et les fidèles qui y assistaient
      à sortir de l’église, est inacceptable.
- c: 215
  r: 2
  v: aborder
  x:
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på dessa tre områden i detalj.
    t: Je n’<a>aborderai</a> pas ces trois thèmes en détail ;
  - s: Innan jag <v>går</v> <p>in</p> på förslagen innehållsmässigt vill jag ändå
      ha påpekat och också ha sagt det.
    t: Avant d’<a>aborder</a> le contenu des propositions, je désirais le dire et
      le souligner.
  - s: Herr ordförande, innan jag <v>går</v> <p>in</p> på de enskilda synpunkterna,
      skulle jag till att börja med vilja komma med en allmän kommentar, som kanske
      kan ställa det ena eller det andra tillrätta igen.
    t: Monsieur le Président, avant d’<a>aborder</a> les différentes remarques, j’aimerais
      tout d’abord faire une remarque générale qui permettra peut-être de remettre
      une chose ou l’autre à leur place.
  - s: Jag ska inte orda mer om ärendets historik, som ni känner lika väl som jag,
      utan direkt <v>gå</v> <p>in</p> på svaren på era frågor, som i vissa fall sammanfaller.
    t: Je ne reviendrai pas sur l’historique du dossier, que vous connaissez aussi
      bien que moi, et j’<a>aborderai</a> directement les réponses à vos questions
      qui, pour certaines, portent sur le même thème.
  - s: Jag vill bara <v>gå</v> <p>in</p> på en fråga, som även Blokland redan har
      fört på tal.
    t: J’aimerais juste <a>aborder</a> un point déjà soulevé par M. Blokland.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet för dagens debatt vill jag framföra
      mitt djupaste beklagande till de anhöriga till offren för den tragiska händelsen
      i Baden-Württemberg i dag.
    t: Monsieur le Président, avant d’<a>aborder</a> le sujet de notre débat d’aujourd’hui,
      permettez-moi tout d’abord d’exprimer mes sincères condoléances aux familles
      des victimes de l’incident tragique survenu aujourd’hui dans le Bade-Wurtemberg.
  - s: Vi från utskottet för jordbruk har dock inte begränsat oss till behandlingen
      av denna tillnärmning av rätten, utan med tanke på att det i detta förslag också
      handlar om genetiskt modifierade organismer har vi lämnat in ytterligare ett
      ändringsförslag, och det <v>går</v> <p>in</p> på frågan om innehållet och därmed
      också på befolkningens hälsa.
    t: nous avons déposé un autre amendement, compte tenu du fait que cette proposition
      porte également sur les organismes génétiquement modifiés, et cet amendement
      <a>aborde</a> la question du contenu et aussi, dès lors, la santé de la population.
  - s: Jag <v>går</v> inte <p>in</p> på frågan om kvalitet och de bästa tillgängliga
      metoderna, för jag tror att vi kommer att få förhandla om detta direktiv igen.
    t: Je n’<a>aborde</a> pas le sujet de la qualité et des améliorations techniques
      disponibles parce que je pense que nous renégocierons cette directive.
  - s: Europa <v>går</v> <p>in</p> i sin nya utvecklingsfas med betydande trumfkort
      på hand, också tack vare att tillväxten ökar igen.
    t: L’Europe <a>aborde</a> cette nouvelle phase de son devenir avec des atouts
      majeurs, grâce aussi à la reprise de la croissance.
  - s: 'Budgeten måste kunna <v>gå</v> <p>in</p> i det 21:'
    t: Le budget doit pouvoir <a>aborder</a> le XXIe siècle avec confiance pour donner
      des chances à l’Union européenne au XXIe siècle.
  - s: Därför skulle jag nu bara helt kort vilja <v>gå</v> <p>in</p> på de enskilda
      ändringsförslagen.
    t: Ceci étant dit, je voudrais maintenant <a>aborder</a> brièvement les différents
      amendements.
  - s: 'Innan jag <v>går</v> <p>in</p> på mitt egentliga ämne vill jag rikta ett ord
      till er, herr kollega Malangré:'
    t: Madame le Président, Mesdames et Messieurs, je voudrais avant d’<a>aborder</a>
      le sujet de ce rapport dire quelques mots à l’adresse de M. Malangré.
  - s: Det finns många olika skäl till att göra det, och jag hinner inte <v>gå</v>
      <p>in</p> på många av dem, med två saker har varit särskilt viktiga för mig.
    t: Je le ferai pour de multiples raisons, mais le peu de temps dont je dispose
      ne me permet pas d’en <a>aborder</a> beaucoup ;
  - s: Detta betänkande <v>går</v> <p>in</p> på lagstiftning för kreditinstitut som
      är aktiva i Europeiska unionens medlemsstater.
    t: Ce rapport <a>aborde</a> la réglementation appliquée aux institutions de crédit
      actives dans les États membre de l’Union européenne.
  - s: 'Meddelandet från kommissionen <v>går</v> <p>in</p> på två delar i det andra
      bankdirektivet:'
    t: 'La communication de la Commission <a>aborde</a> deux composants de la deuxième
      directive bancaire :'
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på en konkret punkt, nämligen elektriska
      anläggningar.
    t: Je souhaiterais <a>aborder</a> un point concret, à savoir le guichet électronique.
  - s: Jag skulle också vilja <v>gå</v> <p>in</p> på ändringsförslaget som jag har
      lagt fram tillsammans med kollega Nassauer för PPEgruppens räkning beträffande
      den tidigare belgiske justitieministern Wathelet.
    t: J’aimerais également <a>aborder</a> l’amendement que j’ai introduit au nom
      du groupe PPE avec mon collègue Nassauer concernant l’ancien ministre de la
      Justice Wathelet.
  - s: Till exempel har italienarna på ett framgångsrikt sätt <v>gått</v> <p>in</p>
      på utomeuropeiska marknader, baserat på deras styrka och kundservice, och de
      har faktiskt lyckats att undvika att konkurrera med billig import rakt på.
    t: Ainsi, les Italiens ont <a>abordé</a> avec succès les marchés extérieurs, jouant
      sur leur force et leur service à la clientèle, et ils ont réellement évité de
      concurrencer de front les importations à coûts réduits.
  - s: Men jag har inte tid att <v>gå</v> <p>in</p> på denna fråga.
    t: Mais je n’ai pas le temps d’<a>aborder</a> ce point.
  - s: Jag kan förstås inte <v>gå</v> <p>in</p> på vart och ett av dessa krav, men
      låt mig ta upp några.
    t: Naturellement, il n’est pas question pour moi d’<a>aborder</a> ici chacune
      de ces requêtes, je ne m’attacherai qu’à quelques-unes d’entre elles.
  - s: Till slut vill jag <v>gå</v> <p>in</p> på frågan om människosmuggling.
    t: Finalement, je voudrais également <a>aborder</a> la question de l’insécurité
      engendrée par les passeurs.
  - s: Innan jag <v>går</v> <p>in</p> på detta igen, vill jag tala om, att just den
      här frågan diskuterades på Europeiska konferensen som ägde rum i Luxemburg senast
      i går och som jag berättade om i dag på morgonen.
    t: Avant d’<a>aborder</a> une nouvelle fois la question, je voudrais dire que
      ce thème a été particulièrement débattu au cours de la Conférence européenne
      qui s’est tenue hier à peine et que j’ai mentionnée ce matin.
  - s: Jag kan givetvis inte <v>gå</v> <p>in</p> på den här frågan i detalj just nu
      - och jag är inte heller någon expert på finansområdet, men jag kan säga att
      ni har rätt i ert påpekande, att alla frågor som behandlas på samma vis som
      skatterna får stora konsekvenser för hela den globala ekonomin.
    t: Je ne peux naturellement pas <a>aborder</a> ces questions en détail - je ne
      suis pas experte dans le domaine des négociations financières - mais je peux
      vous dire que vous avez, bien sûr, soulevé la question à juste titre, à savoir
      que toute question concernant la manière de traiter les taxes a des répercussions
      importantes sur l’économie mondiale.
  - s: Man kan inte heller undvika att ställa sig frågan om detta verkligen är ett
      lämpligt tillfälle för de här olika länderna att bilda ”euro” -området, att
      beröva sig flexibla monetära medel som har prövats under tidigare kriser, samtidigt
      som det tyder på att vi <v>går</v> <p>in</p> i en ytterst allvarlig internationell
      finanskris!
    t: On ne pourra pas non plus manquer de poser la question de savoir si le moment
      est vraiment opportun pour les différents pays retenus pour constituer la zone
      «euro», de se priver de moyens monétaires souples et éprouvés d’ajustement à
      une conjoncture de crise, alors que nous <a>abordons</a> semble-t-il une crise
      financière mondiale majeure !
  - s: Jag skall inte <v>gå</v> <p>in</p> på den militära sidan av det hela, på strukturen
      och den kapacitet som behövs, men jag har dock en fråga när det gäller hur långt
      de så kallade Petersberguppdragen sträcker sig, det svaret är nämligen avgörande
      för mycket.
    t: Je n’<a>aborderai</a> pas l’aspect militaire de la question, la structure et
      les capacités requises, mais je m’interroge quant à la portée des missions de
      Petersberg, comme on les désigne, car de la réponse apportée à cette question
      dépend beaucoup.
  - s: Jag vill att Viviane Reding <v>går</v> <p>in</p> i dessa samtal stärkt av stödet
      från Europaparlamentet och med sinnesfrid i vetskapen om att vi står bakom henne
      när hon ska säkra en uppgörelse som är bra för medborgarna, en uppgörelse som
      garanterar både vår säkerhet och vårt privatliv.
    t: Je voudrais que Mme Reding <a>aborde</a> ces discussions l’esprit en paix et
      forte du soutien du Parlement européen, sachant que nous sommes derrière elle,
      que nous voulons qu’elle conclue un accord positif pour nos concitoyens, un
      accord garantissant à la fois notre sécurité et la protection de notre vie privée.
  - s: Av den anledningen är det vikigt att <v>gå</v> <p>in</p> i sådana förhandlingar
      med maximal öppenhet, vilket är en nödvändig förutsättning för att kommande
      möten får en funktionsduglig karaktär.
    t: C’est pourquoi il est important d’<a>aborder</a> ces négociations avec un maximum
      d’ouverture, ce qui est une condition essentielle pour permettre un fonctionnement
      efficace des rencontres à venir.
  - s: Innan Cunhas betänkande <v>går</v> <p>in</p> på principerna i Agenda 2000 analyseras
      bristerna i reformen av den gemensamma jordbrukspolitiken 1992.
    t: Avant d’<a>aborder</a> les principes de l’Agenda 2000, le rapport de M. Cunha
      expose une analyse des lacunes de la réforme de la PAC de 1992.
  - s: Vi måste naturligtvis ställa alla dessa frågor utifrån sunt förnuft och inte
      gå till absurdum eller in på onödiga detaljer, utan bara <v>gå</v> <p>in</p>
      på relevanta frågor, för att kunna undvika en äkta intressekonflikt.
    t: Nous devons, bien sûr, traiter toutes ces questions avec bon sens et ne pas
      tomber dans des longueurs absurdes et des détails inutiles, mais <a>aborder</a>
      uniquement des questions pertinentes, en vue d’éviter un réel conflit d’intérêts.
  - s: Vi skall inte här <v>gå</v> <p>in</p> så djupt som frågan förtjänar på problemet
      med Gibraltar, en medlemsstats koloni i en annan medlemsstat i Europeiska unionen,
      vilket är en anakronism på tröskeln till 2000-talet.
    t: Nous n’allons pas <a>aborder</a> ici, avec toute l’attention que cette question
      mérite, le problème de Gibraltar, colonie d’un État membre dans un autre État
      membre de l’Union européenne, ce qui est un anachronisme à l’aube du XXIe siècle.
  - s: Tillåt mig också att helt kort <v>gå</v> <p>in</p> på den sociala dimensionen
      av problemet med företagsnedläggelser.
    t: Permettez-moi encore d’<a>aborder</a> la dimension sociale du problème des
      fermetures d’entreprises.
  - s: I egenskap av att jag är en av undertecknarna skulle jag vilja <v>gå</v> <p>in</p>
      på tre punkter.
    t: Madame le Président, en tant que signataire je voudrais <a>aborder</a> trois
      points.
  - s: Låt mig nu mer specifikt <v>gå</v> <p>in</p> på de tre aktuella länderna.
    t: Permettez-moi à présent d’<a>aborder</a> plus spécifiquement les trois pays
      dont il est question aujourd’hui.
  - s: Låt mig nu kort <v>gå</v> <p>in</p> på de olika utvecklingsproblem som i framtiden
      bör beaktas i fiskeavtalen och som ni i er resolution uttryckligen pekar på.
    t: Permettez-moi d’<a>aborder</a> rapidement les divers problèmes de développement
      qui devraient désormais être pris en considération dans les accords de pêche
      et auxquels vous renvoyez explicitement dans votre résolution.
  - s: 'Jag skulle nu helt kort vilja <v>gå</v> <p>in</p> på de frågor ni har väckt:'
    t: Je voudrais à présent <a>aborder</a> très brièvement les questions que vous
      avez soulevées.
  - s: Tillåt mig nu att kort <v>gå</v> <p>in</p> på det andra huvudförslaget, som
      förutser en ny europeisk kvalitetskategori på grundval av miljökriterier.
    t: Permettez-moi maintenant d’<a>aborder</a> brièvement la deuxième proposition
      principale, qui prévoit une nouvelle catégorie de qualité européenne fondées
      sur des critères environnementaux.
  - s: Tillåt mig nu att <v>gå</v> <p>in</p> på ändringsförslagen.
    t: Permettez-moi, à présent, d’<a>aborder</a> les amendements.
  - s: Om det då faktiskt är så att kommissionen anser att man inte med väsentligt
      fler medlemsstater och alltfler uppgifter kan <v>gå</v> <p>in</p> i ett nytt
      årtusende, förr eller senare är reserverna uttömda, då måste den säga oss det
      och bevisa det på ett trovärdigt sätt.
    t: Si tel est le cas, si comme le dit la Commission, nous ne pouvons <a>aborder</a>
      un nouveau siècle avec beaucoup plus d’États membres et donc de plus en plus
      de tâches, si à un moment les réserves seront épuisées, elle doit nous le dire
      et nous le prouver.
  - s: Resolutionsförslaget <v>går</v> <p>in</p> på precis denna fråga.
    t: La proposition de résolution <a>aborde</a> précisément cette question, parce
      que, même s’il n’y a pas de conflit intrinsèque entre États membres, il y a
      un conflit ressenti.
  - s: Innan jag <v>går</v> <p>in</p> på andra aspekter på invandringspolitiken är
      det nödvändigt med en gemensam ställning för de varaktigt bosatta, för att strikt
      uppfylla överenskommelserna i Tammerfors som syftade till att ge varaktigt bosatta
      tredjelandsmedborgare rättigheter som var jämförbara med dem som de europeiska
      medborgarna har.
    t: Avant d’<a>aborder</a> d’autres aspects de la politique d’immigration, il est
      nécessaire de définir un statut commun pour les résidents de longue durée, dans
      la stricte application des accords de Tampere, dont le but était de donner aux
      résidents de pays tiers des droits similaires à ceux des citoyens de l’Union
      européenne.
  - s: För närvarande är det således för tidigt att <v>gå</v> <p>in</p> på den frågan.
    t: Il est donc prématuré d’<a>aborder</a> ce sujet pour le moment.
  - s: Jag skall i korthet <v>gå</v> <p>in</p> på de olika områdena, först det fortfarande
      största enskilda området, nämligen jordbruket, utan att gå in på olivoljesektorn
      i detalj eftersom jag redan har haft möjlighet att göra det.
    t: Je voudrais brièvement <a>aborder</a> certains domaines, à commencer par le
      domaine spécifique le plus important, à savoir le domaine de la politique agricole,
      sans traiter en détail du secteur de l’olive, étant donné que j’ai déjà eu la
      possibilité de le faire.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i debatterna och de beslut som
      fattats i rådet skulle jag alldeles särskilt vilja understryka kandidatländernas
      deltagande i ett ordinarie arbetsmöte inom ramen för rådet.
    t: Mesdames et Messieurs, avant d’<a>aborder</a> le contenu des débats et les
      décisions prises au Conseil, je voudrais mettre plus particulièrement en évidence
      la participation des pays candidats à une session de travail ordinaire dans
      le cadre du Conseil.
  - s: Därför vill jag i princip, i stället för att <v>gå</v> <p>in</p> på några detaljer,
      välkomna för det första att förhållandet mellan Grekland och Turkiet, oberoende
      av de förskräckliga händelserna, har förbättrats, eftersom båda ländernas utrikesministrar
      är beredda att tala med varandra.
    t: C’est la raison pour laquelle, au lieu d’<a>aborder</a> des détails, je voudrais
      saluer, premièrement, le fait que les relations entre la Grèce et la Turquie
      se soient améliorées et ce, indépendamment des horribles événements, car les
      ministres des Affaires étrangères des deux pays sont disposés à dialoguer.
  - s: På den här korta tiden är det inte möjligt att ta upp allt, men jag ska i alla
      fall <v>gå</v> <p>in</p> på två eller tre punkter.
    t: Monsieur le Président, il n’est pas possible d’aborder tous ces aspects dans
      le court laps de temps qui m’est imparti, mais permettez-moi d’<a>aborder</a>
      deux ou trois points.
  - s: Vi har röstat emot detta betänkande eftersom det inte <v>går</v> <p>in</p>
      på de målkonflikter som är det centrala i problemet.
    t: Nous avons voté contre ce rapport parce qu’il n’<a>aborde</a> pas les objectifs
      conflictuels qui sont au cœur du problème en question.
  - s: Varje kommunikationsstrategi är dömd att misslyckas om den inte <v>går</v>
      <p>in</p> på det som verkligen berör människorna.
    t: Toute stratégie de communication est vouée à l’échec si elle n’<a>aborde</a>
      pas ce qui touche véritablement les citoyens.
  - s: Jag <v>går</v> <p>in</p> på denna punkt därför att den är mycket intressant.
    t: J’<a>aborde</a> ce point car il est très intéressant.
  - s: Jag vill ändå kort <v>gå</v> <p>in</p> på frågan om kontoren för tekniskt bistånd,
      eftersom det är det som under den senaste tiden har sysselsatt oss mest.
    t: Mais je veux <a>aborder</a> brièvement la question des BAT car c’est ce qui
      nous a le plus occupés ces derniers temps.
  - s: Det är lite för tidigt att på detta stadium <v>gå</v> <p>in</p> i detalj på
      dagordningen för Europeiska rådets möte i fråga om yttre förbindelser.
    t: Il serait prématuré à ce stade d’<a>aborder</a> en détail le programme du Conseil
      européen en matière de relations extérieures.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer, skulle jag vilja sätta in dessa
      partnerskap i sitt sammanhang.
    t: Avant d’<a>aborder</a> les détails, je voudrais replacer ces partenariats dans
      leur contexte.
  - s: Jag förstår varför partnerskapet för anslutning av kandidatländerna inte utformas
      så, att man kan <v>gå</v> <p>in</p> på de speciella behoven hos varje enskild
      stat.
    t: Je ne comprends pas pourquoi les partenariats d’adhésion n’ont pas été prévus
      de sorte à pouvoir <a>aborder</a> les besoins particuliers à chaque État.
  - s: Jag vill först för utskottet för externa ekonomiska förbindelser <v>gå</v>
      <p>in</p> på betänkandet från Gary Titley, och därefter övergå till Magdelene
      Hoffs betänkande.
    t: Monsieur le Président, au nom de la commission des relations économiques extérieures,
      je voudrais maintenant <a>aborder</a> le rapport de M. Gary Titley, puis passer
      au rapport de Mme Magdalene Hoff.
  - s: Som medlem av Ukrainadelegationen skulle jag också vilja tacka föredraganden
      för hans utmärkta rapport och <v>gå</v> <p>in</p> särskilt på en punkt, nämligen
      punkt 23, under vilken han uttryckligen hänvisar till att vi bör tillmäta de
      speciella villkoren för den ekonomiska transformationsprocessen i Ukraina större
      betydelse.
    t: Monsieur le Président, en tant que membre de la délégation de l’Ukraine, je
      voudrais également remercier M. le rapporteur pour son excellent rapport et
      <a>aborder</a> en particulier un point, le point 23, dans lequel il indique
      expressément que nous devrions davantage tenir compte des conditions particulières
      du processus de mutation économique en Ukraine.
  - s: I detta sammanhang tycker jag emellertid att det är viktigt att vi <v>går</v>
      <p>in</p> på två punkter, som också tas upp i betänkandet.
    t: À cet égard, il me semble toutefois très important d’<a>aborder</a> ici deux
      points également évoqués dans le rapport.
  - s: Därför ber jag om tillåtelse att återigen helt kort <v>gå</v> <p>in</p> på
      händelseförloppet.
    t: Par conséquent, permettez-moi de l’<a>aborder</a> encore une fois très brièvement.
  - s: Vi hoppas ändå att det kommer att vara möjligt att föra en fortsatt politisk
      dialog under trojkans besök, som ju i och för sig är planerat, och att vi kan
      <v>gå</v> <p>in</p> på de frågor som den gången togs upp av trojkan.
    t: Nous espérons toutefois que lors de la visite de la troïka, qui, somme toute,
      est prévue, la poursuite du dialogue politique sera quand même possible et que
      nous pourrons à nouveau <a>aborder</a> toutes ces questions, comme c’était le
      cas au cours de la précédente troïka.
  - s: Det är visserligen ett ämne som jag inte skall <v>gå</v> <p>in</p> på här,
      men som även berör dessa områden.
    t: Certes, c’est un sujet que je ne veut pas <a>aborder</a> ici, mais qui touche
      néanmoins à ce domaine.
  - s: Jag håller med om mycket av det som kollega Langen sagt här i kväll, och han
      har täckt mycket av det som jag hade tänkt <v>gå</v> <p>in</p> på.
    t: Monsieur le Président, je rejoins mon collègue Langen en de nombreux points
      et je dois dire qu’il a couvert une grande partie du domaine que je souhaitais
      <a>aborder</a>.
  - s: Det är fortfarande särskilt två punkter som jag vill <v>gå</v> <p>in</p> på
      närmare.
    t: Je voudrais encore <a>aborder</a> deux points en particulier.
  - s: Den andra punkten som jag helt kort vill <v>gå</v> <p>in</p> på rör en iakttagelse
      som har att göra med innehållet i informationskampanjen.
    t: Le deuxième point, que je souhaiterais <a>aborder</a> brièvement, concerne
      une observation qui a un rapport avec le contenu de la campagne d’information.
  - s: Innan jag <v>går</v> <p>in</p> på de ändringsförslag som har presenterats inför
      morgondagens omröstning vill jag göra ett par korta anmärkningar rörande rådets
      gemensamma ståndpunkt som rådet slog fast den 6 juni.
    t: Avant d’<a>aborder</a> les amendements introduits en vue du vote de demain,
      je voudrais faire quelques brèves remarques sur la position commune arrêtée
      par le Conseil le 6 juin.
  - s: Det är för tidigt att <v>gå</v> <p>in</p> på detaljer om vad som är lämpligt
      att göra i fråga om enskilda projekt eller samarbetsområden på det här stadiet.
    t: Il est encore trop tôt à ce stade pour <a>aborder</a> les détails des mesures
      adéquates à prendre par rapport à certains projets ou à certains domaines de
      coopération.
  - s: 'En rad impulser kommer vi att lämna vidare till er, herr kommissionär, tillsammans
      med vår resolution, men en delaspekt vill jag redan nu <v>gå</v> <p>in</p> på:'
    t: 'Nous vous transmettrons, Monsieur le Commissaire, une série de recommandations
      par la voie de notre résolution mais il est un aspect partiel que j’aimerais
      <a>aborder</a> dès maintenant :'
  - s: Jag vill nu <v>gå</v> <p>in</p> litet närmare på några punkter i betänkandet.
    t: Je souhaiterais à présent <a>aborder</a> en détail quelques points du rapport.
  - s: Debatten om meddelandet för ett kunskapens Europa har medfört viktiga element
      och tillåter oss att <v>gå</v> <p>in</p> i fasen vi håller på att träda in i
      som vi kan, tror jag, beteckna som tillfredsställande.
    t: Le débat sur la communication pour une Europe de la connaissance nous apporte
      des éléments précieux et nous permet d’<a>aborder</a> la phase dans laquelle
      nous entrons de façon que nous pouvons, je crois, qualifier de satisfaisante.
  - s: Jag kommer inte att godkänna betänkandet Rothley eftersom betänkandet inte
      tillräckligt <v>går</v> <p>in</p> på och tar för lite hänsyn till de grundläggande
      principerna som är tillämpliga på den mänskliga kroppen.
    t: Je n’approuverai pas le rapport Rothley parce qu’il n’<a>aborde</a> et ne tient
      pas suffisamment compte des principes fondamentaux relatifs au corps humain.
  - s: Det är just dessa punkter jag kommer att <v>gå</v> <p>in</p> på.
    t: Ce sont précisément ces points que j’<a>aborderai</a>.
  - s: Låt mig nu <v>gå</v> <p>in</p> på den tidigare nämnda frågan om utvärderingen.
    t: Permettez-moi maintenant d’<a>aborder</a> la question déjà soulevée de l’évaluation.
  - s: I detta meddelande kommer vi att <v>gå</v> <p>in</p> på så pass olika frågor
      som rätt till språkstöd, rättshjälp, bestämmelser om överklagande, administration
      av bevis, frågan om alternativ till tillfällig häktning och tredskodomar.
    t: Dans cette communication, nous <a>aborderons</a> des questions aussi diverses
      que le droit à l’assistance linguistique, l’assistance judiciaire, les règles
      sur l’appel, l’administration de la preuve, la question des alternatives à la
      détention provisoire ou les décisions par défaut.
  - s: Jag vill påpeka att vi i den här texten <v>går</v> <p>in</p> på tjänstemännens
      underhållsplikt och barnbidrag.
    t: Je tiens à souligner que nous <a>abordons</a> dans ce texte l’obligation alimentaire
      des fonctionnaires et les allocations pour enfant à charge.
  - s: Allt detta jämte ytterligare saker, som jag under den korta tiden inte kan
      <v>gå</v> <p>in</p> på här, utgör alltså beståndsdelar i förordningen.
    t: Tout cela et beaucoup d’autres choses que je ne peux pas <a>aborder</a> ici
      par manque de temps font donc partie intégrante du règlement.
  - s: Ni har än en gång klargjort läget mycket tydligt, och ni har ju också <v>gått</v>
      <p>in</p> på de olika handelsdiskussionerna som vi har fört under ett antal
      månader, och delvis under flera år.
    t: Monsieur le Commissaire Brittan, vous avez de nouveau très clairement présenté
      la position et vous avez aussi <a>abordé</a> les différends commerciaux qui
      nous opposent aux États-Unis déjà depuis de nombreux mois, si pas de nombreuses
      années.
  - s: Jag skulle bara vilja tala om att vi nu <v>går</v> <p>in</p> på kategori 4
      - Externa åtgärder -, och här har vi en speciell situation eftersom vi har skapat
      så kallade ”asteriskändringsförslag”.
    t: Monsieur le Président, je voudrais simplement signaler que nous <a>abordons</a>
      maintenant la rubrique 4 - Actions extérieures - et que nous nous trouvons ici
      dans une situation particulière parce que nous avons créé ce que l’on appelle
      un amendement «astérisque».
  - s: Jag skall inte <v>gå</v> <p>in</p> på alla de aspekter som föredraganden har
      framfört, utan bara övergripande redovisa den liberala gruppens uppfattning
      som riktlinje för kommissionens och rådets vidare arbete, därför det är ju till
      syvende och sist detta det handlar om.
    t: Je ne vais pas <a>aborder</a> tous les points de vue exprimés par le rapporteur
      ;
  - s: Nu <v>går</v> vi <p>in</p> i en ny era.
    t: Nous <a>abordons</a> aujourd’hui une nouvelle ère.
  - s: Vi skall således godkänna några riktlinjer, utan att nu <v>gå</v> <p>in</p>
      på den finansiella delen.
    t: Aussi, nous allons approuver des lignes directrices, sans pour l’instant <a>aborder</a>
      l’aspect financier.
  - s: 'Låt mig få <v>gå</v> <p>in</p> på två ytterligare punkter, framför allt från
      kollegan Theato och kommissionär Schreyer:'
    t: 'Permettez-moi d’<a>aborder</a> encore deux aspects, ceux soulevés par Mme
      Theato et la commissaire Schreyer :'
  - s: Jag skall inte <v>gå</v> <p>in</p> på det.
    t: Je ne vais pas <a>aborder</a> ce sujet.
  - s: Hautala har redan <v>gått</v> <p>in</p> på detta.
    t: Mme Hautala a déjà <a>abordé</a> ce sujet.
  - s: Jag har tillställt utskottets sekretariat denna förteckning, eftersom det helt
      enkelt skulle ta för lång tid att här <v>gå</v> <p>in</p> på alla dessa punkter.
    t: C’est la raison pour laquelle je voudrais <a>aborder</a> brièvement quelques
      points.
  - s: Jag instämmer i det som Edit Bauer säger, även om jag självfallet inte <v>går</v>
      <p>in</p> på de frågor som uppstod när kompromissen förhandlades.
    t: J’approuve ce que dit Mme Bauer, bien que je n’<a>aborde</a> pas, naturellement,
      les questions qui ont surgi quand ce compromis a été négocié.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på tre aspekter som är grundläggande
      för att uppfylla byråns mandat.
    t: Permettez-moi d’<a>aborder</a> brièvement trois aspects fondamentaux à l’exécution
      du mandat de l’Agence.
  - s: Om vi i vissa av ändringsförslagen har försökt att undvika en uttrycklig och
      lösryckt hänvisning till de ekonomiska aspekterna, så är det inte för att vi
      förringar deras betydelse, utan för att vi vill undvika att ge ett alibi till
      dem som redan från början har <v>gått</v> <p>in</p> i denna process på ett sätt
      som inte varit positivt.
    t: Si, dans certains amendements, nous avons estimé qu’il valait mieux éviter
      de se référer de façon explicite et isolée aux aspects économiques, ce n’est
      pas parce que nous en sous-évaluons l’importance mais justement pour éviter
      de fournir un alibi à ceux qui, depuis le début, ont <a>abordé</a> ce processus
      de façon négative.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på många av frågorna, utan jag överlåter
      det åt de två föredragandena, som har nämnt flera punkter.
    t: Je n’ai pas l’intention d’<a>aborder</a> dans les détails nombre des sujets
      concernés, tâche que je laisserai aux deux rapporteurs qui ont mentionné plusieurs
      points.
  - s: Därmed, herr Colino Salamanca, har jag <v>gått</v> <p>in</p> på er fråga, men
      jag kan upprepa det än en gång.
    t: 'J’<a>aborde</a> ainsi votre question, Monsieur Colino Salamanca, mais je peux
      encore une fois le redire :'
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på vad föregående talare sade.
    t: Je souhaiterais encore <a>aborder</a> brièvement les propos de l’orateur qui
      m’a précédé.
  - s: Jag kan redan förutskicka att jag kommer att ta något mer än 10 minuter i anspråk
      för att kunna <v>gå</v> <p>in</p> på alla de betänkanden som föreligger här
      i dag.
    t: Madame le Président, Mesdames et Messieurs les Députés, Monsieur le Président
      du Conseil, Mesdames et Messieurs, je dirai d’emblée qu’il me faudra un peu
      plus de dix minutes pour <a>aborder</a> tous les rapports qui ont été présentés
      aujourd’hui.
  - s: Jag kan här bara <v>gå</v> <p>in</p> på de huvudsakliga aspekterna i ändringarna.
    t: Je ne puis <a>aborder</a> ici que les principaux aspects des amendements.
  - s: Jag vill gärna <v>gå</v> <p>in</p> på några punkter, utan att dra ut på det
      alltför länge, i synnerhet som man också vände sig direkt till mig med den ena
      eller andra punkten.
    t: Permettez-moi d’<a>aborder</a> rapidement quelques points, d’autant que j’ai
      été interpellé sur l’un ou l’autre d’entre eux.
  - s: Det måste man naturligtvis <v>gå</v> <p>in</p> på även i de debatter som man
      för.
    t: C’est un élément capital qui est également lié au thème de l’OMC que vous avez
      abordé, Monsieur Sturdy, et je suis entièrement d’accord avec vous pour dire
      qu’il convient naturellement d’<a>aborder</a> cette question dans les débats
      que nous menons à ce sujet.
  - s: Under denna debatt kommer vi att <v>gå</v> <p>in</p> på den övergripande frågan
      om säkerheten på flygplatser, det vill säga vår hållning när det gäller säkerheten
      på flygplatser i Europeiska unionen.
    t: Lors de ce débat, nous <a>aborderons</a> la question générale de la sécurité
      dans les aéroports, c.-à-d. de notre approche en matière de sécurité aéroportuaire
      au sein de l’Union européenne.
  - s: Låt mig också få <v>gå</v> <p>in</p> på den innehållsmässiga delen, även om
      det är svårt att ge rekommendationer till en text som ännu inte föreligger.
    t: Permettez-moi d’<a>aborder</a> quelques questions de fond, bien qu’il soit
      difficile de donner des recommandations concernant un texte qui n’est pas disponible.
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på ett antal punkter, och det är
      betänketidens tematik.
    t: Je voudrais <a>aborder</a> encore quelques points, notamment celui du délai
      de réflexion.
  - s: Jag vill inte <v>gå</v> <p>in</p> på de andra delarna av det övergripande paketet.
    t: 'Je n’ai pas envie d’<a>aborder</a> les autres éléments du paquet, mais je
      voudrais uniquement souligner une chose :'
  - s: Dessa samråd ger oss en möjlighet att på ett mer djupgående sätt <v>gå</v>
      <p>in</p> på den övergripande utvecklingen i fråga om mänskliga rättigheter
      och höra Rysslands synpunkter i fråga om de enskilda fallen.
    t: Ces consultations sont pour nous l’occasion d’<a>aborder</a> de façon plus
      approfondie les tendances générales dans le domaine des droits de l’homme et
      de retenir le point de vue de la Russie sur des cas individuels.
  - s: Tiden är för kort för att <v>gå</v> <p>in</p> på de ärenden som står på dagordningen,
      men egentligen är inte listan så viktig.
    t: Monsieur le Président, le temps me manque pour <a>aborder</a> tous les dossiers
      à l’ordre du jour, mais la liste n’est au fond pas si importante.
  - s: Diskussionen kompliceras allt mer för varje talare och ni måste förstå att
      jag rimligen inte kan <v>gå</v> <p>in</p> på den frågan.
    t: Le débat devient de plus en plus difficile à mesure que les orateurs prennent
      la parole, et vous comprendrez qu’il m’est impossible d’<a>aborder</a> cette
      question.
  - s: Även jag vill tacka föredraganden så hjärtligt för hennes arbete, och eftersom
      hon med sedvanlig tydlighet också har förklarat hela den rättsliga bakgrunden,
      vill jag under de två minuter som står till mitt förfogande <v>gå</v> <p>in</p>
      på några politiska aspekter i detta förfarande.
    t: Monsieur le Président, je voudrais à mon tour sincèrement remercier Mme le
      rapporteur pour son travail et, comme elle a présenté tout le contexte juridique
      avec sa clarté habituelle, je voudrais éventuellement <a>aborder</a> quelques
      aspects politiques de cette procédure pendant les deux minutes dont je dispose.
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på frågan om diagnostik, som vi
      ju redan har behandlat i utskottet.
    t: Pour conclure, je voudrais <a>aborder</a> le thème du diagnostic qui nous a
      déjà occupés au sein de la commission.
  - s: Därför ville jag inte <v>gå</v> <p>in</p> på alla ändringsförslag.
    t: C’est pourquoi je ne voulais pas <a>aborder</a> tous les amendements.
  - s: Jag skulle kunna <v>gå</v> <p>in</p> på alla ändringsförslag, men det skulle
      leda för långt, också med tanke på det faktum att det handlar om en rekommendation.
    t: Je pourrais <a>aborder</a> toutes les propositions d’amendements, mais cela
      nous amènerait trop loin, également eu égard au fait qu’il s’agit d’une recommandation.
  - s: Två punkter vill jag också gärna <v>gå</v> <p>in</p> på.
    t: Je voudrais encore <a>aborder</a> deux points.
  - s: Låt mig <v>gå</v> <p>in</p> på ett par punkter.
    t: 'Permettez-moi d’<a>aborder</a> encore quelques points :'
  - s: Jag skall inte <v>gå</v> <p>in</p> på situationen i Irak eftersom min gruppordförande
      redan gjort det och min landsman och kollega Arie Oostlander kommer att göra
      det.
    t: Je n’<a>aborderai</a> pas la situation en Irak, puisque mon chef de groupe
      l’a déjà fait et puisque mon compatriote et collègue Arie Oostlander le fera.
  - s: För det andra skulle jag närmare vilja <v>gå</v> <p>in</p> på informationsflödet
      till Europaparlamentet rörande programmets genomförande.
    t: En deuxième point, je voudrais <a>aborder</a> la question de l’information
      transmise au Parlement européen au sujet de la mise en oeuvre du programme.
  - s: Vi skall därför inte här <v>gå</v> <p>in</p> på just denna fråga.
    t: Nous n’<a>aborderons</a> donc pas le sujet.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i betänkandet, vill jag tacka
      Jové Perez för hans betänkande och även ledamöterna i utskottet för den tid
      och kraft de har ägnat de 61 ändringsförslagen.
    t: Madame la Présidente, Mesdames et Messieurs les Députés, avant d’<a>aborder</a>
      le contenu du rapport, je voudrais remercier M. Jové Pérez pour son rapport,
      ainsi que les membres de la commission pour le temps et les efforts qu’ils ont
      consacrés aux 61 propositions d’amendement.
  - s: Med dessa principer i åtanke vill jag nu <v>gå</v> <p>in</p> på de ändringar
      ni föreslår.
    t: J’aimerais à présent <a>aborder</a> les modifications que vous avez proposées
      tout en gardant à l’esprit les principes énoncés.
  - s: Jag skulle emellertid fortfarande vilja <v>gå</v> <p>in</p> på ytterligare
      två punkter.
    t: Mais je voudrais encore <a>aborder</a> deux aspects.
  - s: Ni har talat, herr minister, om förvirrande omständigheter och låt oss inte
      försköna det, vi står inför ett politiskt problem i Amsterdam, som jag först
      och framför allt vill <v>gå</v> <p>in</p> på, också efter sammanträdet med de
      sex regeringsledarna för det europeiska folkpartiet här igår i Strasbourg.
    t: Vous avez évoqué, Monsieur le ministre, des circonstances troubles, et ne nous
      voilons pas la face, nous serons confrontés à Amsterdam à un problème politique
      que j’<a>aborderai</a> en priorité, malgré la réunion des six chefs de gouvernement
      du Parti populaire européen qui a eu lieu hier ici, à Strasbourg.
  - s: Ni har alla <v>gått</v> <p>in</p> på ett par punkter.
    t: Vous avez tous <a>abordé</a> plusieurs points.
  - s: Medlemmar i min grupp kommer att <v>gå</v> <p>in</p> på olika delar av politiken.
    t: Des membres de mon groupe vont <a>aborder</a> différents éléments de la politique.
  - s: Dessutom kommer jag i svaret också att <v>gå</v> <p>in</p> på besluten som
      under nederländskt ordförandeskap fattats av rådet på området bedrägeribekämpning
      och på området organiserad kriminalitet i allmänhet.
    t: Par ailleurs, dans ma réponse, j’<a>aborderai</a> les décisions adoptées sous
      la présidence néerlandaise par le Conseil dans le domaine de la lutte contre
      la criminalité organisée en général.
  - s: Den sista punkten, som rapporten också tydligt och klart <v>går</v> <p>in</p>
      på, är öppenheten och insynen.
    t: Le dernier point qu’<a>aborde</a> clairement ce rapport concerne l’ouverture
      et la transparence.
  - s: Det tjänar inget till att just nu <v>gå</v> <p>in</p> på dem i detalj.
    t: Il est inutile de les <a>aborder</a> ici en détail.
  - s: Nu skulle jag vilja <v>gå</v> <p>in</p> på frågan om Europakonferensen.
    t: Je voudrais <a>aborder</a> maintenant le sujet de la conférence européenne.
  - s: Anledningen till att jag än en gång tar till orda är inte den vackra avslutande
      frasen, utan jag vill också <v>gå</v> <p>in</p> på ett par punkter som var riktade
      direkt till kommissionen, och som jag tidigare inte nämnt eller som jag ville
      ge ett svar på.
    t: Monsieur le Président, si je veux reprendre la parole, ce n’est pas pour livrer
      quelques propos bien sentis en guise de conclusion mais bien pour <a>aborder</a>
      quelques points qui s’adressaient directement à la Commission et qui appellent
      soit une évocation, soit une réponse.
  - s: Unionen måste <v>gå</v> <p>in</p> i förhandlingarna med en verklig vilja att
      försvara försiktighetsprincipen samt sociala, miljömässiga och djurskyddsnormer
      som är nödvändiga för en hållbar och hälsosam handel som respekterar alla länders
      och konsumenters ekonomier.
    t: Il faut que l’Union européenne <a>aborde</a> ces négociations avec la volonté
      réelle de défendre le principe de précaution ainsi que les normes sociales,
      environnementales et de bien-être des animaux nécessaires à un commerce sain
      et durable respectant l’ensemble de nos économies et de nos consommateurs.
  - s: 'Låt mig slutligen <v>gå</v> <p>in</p> på en punkt, som är särskilt viktig
      för mig:'
    t: Laissez-moi <a>aborder</a> un dernier point en guise de conclusion, qui est
      selon moi d’une importance capitale.
  - s: Jag vill också <v>gå</v> <p>in</p> på Blaks fråga om frågeformulären.
    t: Je voudrais aussi <a>aborder</a> la question des questionnaires, évoquée par
      M. Blak.
  - s: Låt mig avslutningsvis också <v>gå</v> <p>in</p> på två fenomen som inte har
      direkt att göra med Europeiska unionen, utan med världens klimat.
    t: Pour conclure, permettez-moi néanmoins d’<a>aborder</a> deux phénomènes qui
      n’ont pas directement trait à l’Union européenne mais concernent le climat mondial.
  - s: Vad de mänskliga rättigheterna beträffar är det mer komplicerat, men det behöver
      jag inte <v>gå</v> <p>in</p> på här.
    t: La situation est un petit peu plus complexe en ce qui concerne les droits de
      l’homme, mais je ne dois pas <a>aborder</a> ce point aujourd’hui.
  - s: Även jag vill tacka vice ordföranden Fontaine speciellt för att hon var beredd
      att i sitt betänkande <v>gå</v> <p>in</p> särskilt på de ärenden som hänger
      samman med direktivet om arkitekturexamina.
    t: Madame le Président, chers collègues, je voudrais moi aussi remercier vivement
      Mme Fontaine pour avoir en particulier <a>abordé</a> dans son rapport les problèmes
      concernant la directive «architectes«.
  - s: Det är frågor som vi kommer att <v>gå</v> <p>in</p> på tillsammans med föredragande
      Casaca under de kommande veckorna och månaderna.
    t: Ce sont toutes des questions importantes et nous les <a>aborderons</a> avec
      le rapporteur Casaca au cours des semaines et des mois à venir.
  - s: Eftersom min egen regering tar på sig en ledande roll i ansträngningarna att
      minska skuldbördan i världens fattigaste länder, såsom ett positivt sätt att
      <v>gå</v> <p>in</p> i nästa årtusende på, så stödjer jag med glädje det betänkande
      som ligger framför oss här i dag.
    t: Monsieur le Président, mon gouvernement joue un rôle de premier plan dans la
      tentative de réduction du poids de la dette des pays les plus pauvres comme
      manière positive d’<a>aborder</a> le prochain millénaire.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla aspekter av det europeiska
      förslaget till WTO så jag begränsar mig till utvecklingsländernas plats och
      den europeiska modellen för ett mångfunktionellt jordbruk.
    t: Je n’ai pas le temps d’<a>aborder</a> tous les aspects de la proposition européenne
      faite à l’OMC.
  - s: Jag skulle sedan särskilt vilja <v>gå</v> <p>in</p> på MacCormicks anmärkningar
      om artister.
    t: Je souhaiterais maintenant <a>aborder</a> plus particulièrement les remarques
      qui ont été formulées par M. MacCormick à propos de la situation des artistes.
  - s: Avslutningsvis vill jag också <v>gå</v> <p>in</p> på det känsliga området med
      asylrätten.
    t: Pour terminer, je voudrais <a>aborder</a> le domaine sensible du droit d’asile.
  - s: Jag behöver här inte <v>gå</v> <p>in</p> på det allmänna problemet med skattekonkurrensen,
      där det ju över huvud taget finns en konflikt mellan den demokratiska principen
      med lika rösträtt och den ekonomiska principen med köpkraften.
    t: Madame le Président, Monsieur le Commissaire, chers collègues, je n’<a>aborderai</a>
      pas ici le problème général de la concurrence fiscale, où il existe effectivement
      un conflit entre le principe démocratique de l’égalité du droit de vote et le
      principe économique du pouvoir d’achat.
  - s: Jag skall inte <v>gå</v> <p>in</p> på vinproduktionssystemen, något som i många
      länder har en långvarig tradition.
    t: Je ne vais pas <a>aborder</a> la question des systèmes de production nologiques
      qui, dans certains États membres, ont une tradition longue de nombreuses années.
  - s: Slutligen vill jag <v>gå</v> <p>in</p> på en ändring som gjorts på flera ställen
      i förslaget.
    t: Pour terminer, je voudrais <a>aborder</a> un amendement qui a été apporté à
      plusieurs endroits de la proposition.
  - s: För det andra är det givetvis synnerligen viktigt att <v>gå</v> <p>in</p> på
      frågan om avskrivning av skulderna.
    t: Ensuite, il est naturellement tout à fait essentiel d’<a>aborder</a> la question
      de l’amortissement de la dette.
  - s: 'Jag vill särskilt <v>gå</v> <p>in</p> på artikel 31, ty där ligger ju kärnpunkten,
      som skall besvara frågan:'
    t: 'Je voudrais notamment <a>aborder</a> l’article 31, car il contient l’élément-clé
      qui doit répondre à la question :'
  - s: först tar jag ställning till Colino Salamancas fråga och sedan <v>går</v> jag
      <p>in</p> på Görlachs betänkande.
    t: je donnerai tout d’abord mon avis sur la question orale de M. Colino Salamanca,
      puis j’<a>aborderai</a> le rapport de M. Görlach.
  - s: Jag ser det också som en klar framgång att vi med större marginal än tidigare
      kan <v>gå</v> <p>in</p> i ett nytt budgetår.
    t: Je considère aussi comme un net progrès le fait que nous puissions <a>aborder</a>
      un nouvel exercice budgétaire avec plus de marge que ce n’était le cas auparavant.
  - s: Jag vill bara <v>gå</v> <p>in</p> på några aspekter som nämnts i debatten.
    t: Monsieur le Président, Mesdames et Messieurs les Députés, je voudrais <a>aborder</a>
      seulement quelques aspects qui ont été mentionnés dans ce débat.
  - s: Jag kommer nu att <v>gå</v> <p>in</p> på kritiken om klagomålens låga antal,
      offentliggörandet av arbetet som utförs av ombudsmannens institutioners och
      de många klagomålen utanför mandatet.
    t: Je vais à présent <a>aborder</a> les critiques sur le nombre peu élevé des
      plaintes, la publicité du travail du médiateur et les nombreuses plaintes dépassant
      son mandat.
  - s: Innan jag här <v>går</v> <p>in</p> på mer konkreta punkter vill jag fastslå
      att kommissionen helt förbundit sig att fortsätta föra upp kampen mot denna
      förnedrande form av brott mot mänskliga rättigheter och mänsklig värdighet högt
      på den politiska dagordningen.
    t: Avant d’<a>aborder</a> les parties plus substantielles, je voudrais dire que
      la Commission conserve la ferme intention de faire figurer la lutte contre cette
      forme dégradante de violation des droits de l’homme et de la dignité humaine
      en bonne place de son ordre du jour politique.
  - s: Mina känslor delas mellan beklagande och glädje när jag <v>går</v> <p>in</p>
      i denna debatt om inrättandet av Europeiska unionens solidaritetsfond.
    t: Monsieur le Président, Monsieur le Commissaire, mes chers collègues, c’est
      ce soir avec un sentiment partagé entre regret et satisfaction que j’<a>aborde</a>
      ce débat sur la constitution d’un fonds de solidarité de l’Union européenne.
  - s: Jag vill här överhuvud taget inte <v>gå</v> <p>in</p> på dessa aktuella problem,
      men jag tror att vissa saker har fått för liten uppmärksamhet i diskussionen.
    t: Je ne voudrais absolument pas <a>aborder</a> les problèmes actuels en ce lieu.
  - s: Jag vill dock här <v>gå</v> <p>in</p> på ett antal aspekter av specifik hjälp
      och det möjliga instrumentet för den.
    t: Je peux cependant déjà <a>aborder</a> certains aspects de notre assistance
      spécifique et des instruments à utiliser éventuellement.
  - s: Innan jag <v>går</v> <p>in</p> på vissa av de viktigaste inslagen i Agenda
      2000, låt mig först betona att många delar av gemenskapens lagstiftning - även
      utanför den traditionella jordbrukspolitiken - har betydelse för jordbruksproduktionen.
    t: Avant d’<a>aborder</a> certains des éléments centraux de l’Agenda 2000, laissez-moi
      souligner qu’une grande partie de la législation communautaire, y compris en
      dehors de la politique agricole traditionnelle, a une incidence sur la production
      agricole.
  - s: Innan jag <v>går</v> <p>in</p> på ändringsförslagen, skulle jag först vilja
      hastigt påminna er om orsaken till att detta förslag är så viktigt för kommissionen.
    t: Avant d’<a>aborder</a> les amendements, je voudrais vous rappeler brièvement
      les raisons pour lesquelles cette proposition revêt une telle importance pour
      la Commission.
  - s: Jag skall inte <v>gå</v> <p>in</p> för mycket på innehållet i det här betänkandet.
    t: Je n’<a>aborderai</a> que peu le contenu du rapport.
  - s: Innan jag <v>går</v> <p>in</p> på direktivet om lägsta djurskyddskrav vid svinhållning
      vill jag ta upp ett par frågor av principiell karaktär.
    t: Monsieur le Président, Monsieur le Commissaire, Mesdames et Messieurs, avant
      d’<a>aborder</a> la directive établissant les normes minimales relatives à la
      protection des porcs, permettez-moi d’énoncer quelques principes fondamentaux.
  - s: Kommissionens rapport angående direktivet från 1992 befattar sig blott med
      det tekniska genomförandet av direktivet och <v>går</v> inte <p>in</p> på den
      delvis förändrade situationen på arbetsplatserna och inte heller på kvinnans
      förändrade roll i samhället.
    t: Le rapport de la Commission relatif à la directive de 1992 traite uniquement
      de la transposition technique de la directive et n’<a>aborde</a> pas la modification
      partielle des situations d’emploi ainsi que l’évolution du rôle de la femme
      dans la société.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på kanske inte alla, utan bara på ett
      ändringsförslag, nämligen ändringsförslag 2, som är ett särskilt bra exempel
      på hur det måste harmoniseras på gemenskapsnivå när medicinska produkter framställs
      genom användning av substanser av mänskligt ursprung.
    t: Je voudrais éventuellement <a>aborder</a> non pas tous les amendements, mais
      un seul, à savoir l’amendement 2 qui illustre particulièrement bien le fait
      que, lorsque des produits médicaux sont fabriqués à partir de substances d’origine
      humaine, cela doit être harmonisé au niveau communautaire.
  - s: Jag <v>går</v> emellertid gärna <p>in</p> på dem ytterligare en gång i dag.
    t: Je les <a>aborde</a> cependant volontiers aujourd’hui également.
  - s: Därmed har jag <v>gått</v> <p>in</p> på de väsentliga frågorna som har ställts.
    t: J’ai ainsi pleinement <a>abordé</a> les questions importantes qui ont été posées.
  - s: Det var en viktig punkt för mig, och därför <v>går</v> jag <p>in</p> på denna
      fråga, som togs upp redan vid den utfrågning som vi hade i utskottet för transport
      och turism när det gällde utvidgningen åt öster och samtalet med kandidatländerna,
      ty vid denna utfrågning satt östeuropéerna med vid bordet - det var Rhen-Main-Donau-kanalen
      som det här handlade om - och diskuterade frågorna med oss.
    t: Nous avons <a>abordé</a> la question de l’élargissement à l’Est et des pourparlers
      avec les pays candidats.
  - s: Jag vill kort <v>gå</v> <p>in</p> på några andra energirelaterade frågor.
    t: Permettez-moi d’<a>aborder</a> brièvement quelques autres questions relevant
      du domaine de l’énergie.
  - s: Det har den förre talaren redan <v>gått</v> <p>in</p> på.
    t: L’orateur qui m’a précédé a déjà <a>abordé</a> ce problème.
  - s: De båda föregående talarna har redan <v>gått</v> <p>in</p> på några aspekter.
    t: Les deux orateurs qui m’ont précédé ont déjà <a>abordé</a> certains aspects.
  - s: Jag vill <v>gå</v> <p>in</p> på två punkter, nämligen min grupps syn på saken
      och den syn på saken som utskottet för utveckling och samarbete har.
    t: Je voudrais <a>aborder</a> deux points, et ce aussi bien au nom de mon groupe
      qu’au nom de la commission du développement et de la coopération.
  - s: För att ge en realistisk uppfattning om vad Doha-avtalet innebär för jordbruket
      skulle jag kort vilja <v>gå</v> <p>in</p> på de enskilda punkterna i Doha-förklaringen.
    t: Monsieur le Président, Madame la Présidente du Conseil, Mesdames et Messieurs
      les Députés, Mesdames et Messieurs, pour avoir une idée réaliste de ce que l’accord
      de Doha signifie pour l’agriculture, je voudrais très rapidement <a>aborder</a>
      les différents points de la déclaration de Doha.
  - s: Min första kommentar till detta är att varna för att tala om migration i allmänna
      ordalag och sedan <v>gå</v> <p>in</p> på asylansökningar i detalj.
    t: il ne faut pas parler de la migration en général et <a>aborder</a> ensuite
      l’aspect des demandes d’asile.
  - s: 'Därför skulle jag gärna vilja <v>gå</v> <p>in</p> på tre punkter:'
    t: 'C’est pourquoi j’<a>aborderai</a> trois points :'
  - s: När vi <v>går</v> <p>in</p> på betalningarna för år 2003 är det naturligtvis
      bra att börja med betalningarna för år 2002, och därför har man lagt fram dessa
      ändringsförslag till betalningsbemyndiganden på 4,5 miljarder euro, vilket jag
      tror att hela kammaren instämmer fullständigt i, eftersom de påverkar alla utgiftskategorier.
    t: Évidemment, pour <a>aborder</a> les paiements 2003, il serait bon de commencer
      par les paiements 2002, raison qui a motivé la présentation des amendements
      concernant les crédits de paiement de 4,5 milliards d’euros, sur lesquels je
      pense que l’ensemble de cette Assemblée est d’accord car ils touchent toutes
      les catégories de dépenses.
  - s: Jag vill nu till att börja med kort presentera mina båda betänkanden rörande
      telekommunikationspaketet, och sedan också <v>gå</v> <p>in</p> på två andra
      kritiska punkter i de andra direktiven.
    t: Je voudrais maintenant présenter brièvement mes deux rapports sur le paquet
      des télécommunications et <a>aborder</a> ensuite deux autres points critiques
      dans les autres directives.
  - s: Men innan jag <v>går</v> <p>in</p> på våra överläggningars framgångsrika utgång,
      vill jag framhålla samarbetet mellan våra olika institutioner - parlamentet,
      rådet och kommissionen - som bara löper bättre och bättre.
    t: Avant d’<a>aborder</a> le résultat fructueux de nos délibérations, je voudrais
      souligner l’amélioration constante de la coopération entre nos institutions
      - Parlement, Conseil et Commission.
  - s: Nu skulle jag vilja <v>gå</v> <p>in</p> på förslaget till budget för 1999 och
      först presentera de principer som varit vägledande för rådet vid arbetet på
      budgeten.
    t: Je voudrais maintenant <a>aborder</a> le projet de budget général 1999 et présenter
      d’abord les principes qui ont guidé le Conseil dans sa tâche.
  - s: Jag avger ett yttrande från utskottet för jordbruk och landsbygdens utveckling
      om Bögebetänkandet, och det ger mig återigen möjlighet att <v>gå</v> <p>in</p>
      på överföringen av direktstöd.
    t: Madame la Présidente, je suis chargé de présenter l’avis de la commission de
      l’agriculture et du développement rural sur le rapport Böge, ce qui me donne
      une fois de plus l’occasion d’<a>aborder</a> la question du transfert des paiements
      directs.
  - s: Men samarbetet måste vara meningsfullt överallt i Arktis, och det är oroväckande
      att en inre kärna av fem kuststater i Arktis nu har börjat mötas utanför Arktiska
      rådets ramar - detta <v>gick</v> ni inte <p>in</p> på i ert uttalande.
    t: Toutefois, il doit s’agir d’une coopération digne de ce nom dans la région
      arctique et il est inquiétant - vous n’avez pas <a>abordé</a> ce point dans
      votre déclaration - de constater le développement d’un noyau central constitué
      de cinq États côtiers de l’Arctique, qui se rencontrent hors du cadre du Conseil
      de l’Arctique.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på de enskilda tre länder som vi behandlar
      här.
    t: Permettez d’<a>aborder</a> brièvement la situation particulière des trois pays
      concernés par ces rapports.
  - s: Innan jag <v>går</v> <p>in</p> på betänkandets innehåll vill jag tacka föredraganden
      Ioannis Gklavakis och ledamöterna i jordbruksutskottet för det mycket bra arbete
      de har utfört i denna mycket känsliga fråga om bomullsreformen.
    t: Monsieur le Président, avant d’<a>aborder</a> le contenu du rapport, je souhaite
      remercier le rapporteur, M. Gklavakis, et les membres de la commission de l’agriculture
      pour le très bon travail qu’ils ont effectué sur cette question très sensible
      de la réforme du secteur du coton.
  - s: 'Fattigdomsbekämpningen är ett medel för detta, men jag skulle här vilja <v>gå</v>
      <p>in</p> på några andra tyngdpunkter som jag också anser vara viktiga:'
    t: 'La lutte contre la pauvreté est une voie d’action parmi d’autres et je voudrais
      ici <a>aborder</a> d’autres éléments qui me paraissent également importants
      :'
  - s: Även debatten - och tillåt mig här <v>gå</v> <p>in</p> på den inrikespolitiska
      situationen i mitt land - om stärkandet av medborgarskapsrätten i Tyskland har
      lett till en avsevärd förbättring av samtalsförbindelserna med Turkiet, för
      om man anser att problemen med flyktningar och asylsökande måste lösas där orsakerna
      till flykten finns, då förutsätter det först och främst en förbättring av samtalsförbindelserna
      med Turkiet.
    t: Les discussions menées en Allemagne à propos de l’amélioration du droit sur
      la nationalité - permettez-moi d’<a>aborder</a> la situation politique dans
      mon pays - ont aussi mené à une amélioration sensible du dialogue avec la Turquie.
  - s: Vi har nu ett betänkande framför oss, som <v>går</v> <p>in</p> på problemen
      ännu mer konkret, under rubriken ”Modernisering och förbättring av den sociala
      tryggheten i Europeiska unionen”.
    t: Ce second rapport, intitulé «moderniser et améliorer la protection sociale
      dans l’Union européenne», <a>aborde</a> les problèmes de manière encore plus
      concrète.
  - s: Vårrapporten är en allmän rapport, som inte bara innehåller de allmänna riktlinjerna,
      utan även <v>går</v> <p>in</p> på vissa detaljer i vårt program.
    t: Le rapport de printemps est un rapport général, qui non seulement comprend
      les lignes générales, mais <a>aborde</a> aussi certains aspects particuliers
      de notre programme.
  - s: Jag vill avsluta med att <v>gå</v> <p>in</p> på en mer teknisk fråga.
    t: Je conclurai en <a>abordant</a> un sujet beaucoup plus technique.
  - s: Först vill jag <v>gå</v> <p>in</p> på genomförandet av reformen.
    t: En premier lieu, je voudrais <a>aborder</a> la mise en ?uvre des réformes.
  - s: Avslutningsvis vill jag <v>gå</v> <p>in</p> på en viktig punkt som tagits upp,
      nämligen den s.k. militariseringen av rymden.
    t: Pour terminer, je voudrais <a>aborder</a> un point important, qui a déjà été
      soulevé, à savoir la militarisation de l’espace international, comme on l’appelle.
  - s: Det är ytterligare ett skäl för att inte <v>gå</v> <p>in</p> på det här.
    t: C’est une raison supplémentaire de ne pas <a>aborder</a> ce cas précis dans
      notre débat.
  - s: Det är därför viktigt att parlamentet med stor majoritet röstar för programmet,
      för att vi med starkt stöd skall kunna <v>gå</v> <p>in</p> i förhandlingar med
      rådet.
    t: Il est donc important que le Parlement approuve ce programme à une large majorité
      afin de pouvoir <a>aborder</a> en position de force les négociations avec le
      Conseil.
  - s: Myllers betänkande <v>går</v> <p>in</p> på många detaljfrågor.
    t: Le rapport Myller <a>aborde</a> beaucoup de questions de détail.
  - s: Låt mig också <v>gå</v> <p>in</p> på två punkter som ligger mig särskilt varmt
      om hjärtat.
    t: Permettez-moi encore d’<a>aborder</a> deux points qui me tiennent particulièrement
      à coeur.
  - s: Jag skulle emellertid vilja <v>gå</v> <p>in</p> på en annan mycket specifik
      punkt, nämligen tillvaratagandet av matrester, dvs. matavfall från storkök osv.
      Detta har i decennier tillvaratagits till djurfoder, och så måste det förbli
      även i framtiden.
    t: Mais je voudrais encore <a>aborder</a> un point très spécifique, à savoir la
      récupération des restes alimentaires, c’est-à-dire des abats domestiques des
      restaurants de cuisine à grande échelle, etc. Ces restes sont récupérés depuis
      des décennies pour l’alimentation animale, et cela doit se maintenir dans le
      futur.
  - s: Den sistnämnda frågan tänker jag inte <v>gå</v> <p>in</p> på, eftersom de tre
      föregående talarna redan talat mycket om den.
    t: Je n’<a>aborderai</a> pas ce premier thème vu que les trois orateurs précédents
      l’ont déjà fait amplement.
  - s: Vidare vill jag <v>gå</v> <p>in</p> på den mycket omstridda frågan om utfodring
      med matavfall.
    t: Je voudrais en outre <a>aborder</a> la question hautement controversée du traitement
      des huiles de cuisine et de table pour l’alimentation animale.
  - s: 'Innan jag <v>går</v> <p>in</p> på dessa frågor i detalj måste jag emellertid
      erinra om några andra viktiga tilldragelser under de senaste sex månaderna:'
    t: 'Avant de les <a>aborder</a> en détail, je dois toutefois mentionner certains
      autres événements majeurs des six derniers mois :'
  - s: Trots att timmen är sen vill vi ändå <v>gå</v> <p>in</p> på ett problem.
    t: Monsieur le Président, Monsieur le Commissaire, Mesdames et Messieurs, malgré
      l’heure tardive, nous voulons néanmoins <a>aborder</a> un problème.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla punkter i ert betänkande -
      av tidsskäl och därför att vi ju i morgon respektive i dag fortsätter samrådet.
    t: Pour des raisons de temps et parce que les discussions se poursuivront aujourd’hui
      et demain, je n’<a>aborderai</a> pas maintenant tous les points du rapport.
  - s: Låt mig slutligen också <v>gå</v> <p>in</p> på frågan om hur många tjänster
      kommissionen skall utrustas med.
    t: Pour terminer, permettez-moi d’<a>aborder</a> la question du nombre de postes
      à la Commission.
  - s: Men jag vill inte låta det räcka med att man klappar oss på axeln, utan jag
      vill <v>gå</v> <p>in</p> på de områden där ni fortsätter att kritisera oss,
      respektive kräver ytterligare åtgärder, nämligen när det gäller personalpolitiken
      och bistånd till tredje land.
    t: Mais je ne veux pas en rester aux congratulations réciproques, je veux <a>aborder</a>
      les domaines où vous avez apporté des critiques ou exigé des mesures supplémentaires,
      à savoir les domaines de la politique du personnel et de l’aide extérieure.
  - s: Låt mig avslutningsvis helt kort också <v>gå</v> <p>in</p> på betänkandet om
      Peace-programmet.
    t: Permettez-moi, pour conclure, d’<a>aborder</a> encore brièvement le rapport
      sur le programme PEACE.
  - s: För det andra vill jag <v>gå</v> <p>in</p> på de WTO-förhandlingar som ni berörde.
    t: Deuxièmement, je voudrais <a>aborder</a> les négociations de l’OMC, que vous
      avez évoquées.
  - s: Ni har informerats om att parlamentets talman i kraft av sina befogenheter
      och i enlighet med arbetsordningen - ni meddelades om detta i morse - och vi
      två har redan diskuterat det utanför kammaren - har förklarat att er fråga nr
      13 inte är tillåtlig, eftersom den innehåller påståenden eller omdömen, vilka
      jag inte tänker <v>gå</v> <p>in</p> på.
    t: Vous avez été informé, Monsieur Nogueira, que le président du Parlement, dans
      le cadre de ses attributions et conformément au règlement, et comme il vous
      l’a communiqué ce matin - nous en avons déjà discuté vous et moi en dehors de
      l’hémicycle -, a déclaré la question n° 13, la vôtre, irrecevable, car elle
      contient des affirmations ou des jugements, que je ne vais pas <a>aborder</a>.
  - s: Jag vill ännu en gång be fru Wallström om att enskilt <v>gå</v> <p>in</p> på
      dem. Det gällde dels frågan om när sektorspecifika minskningsplaner inkluderande
      tidsplaner kan förväntas från kommissionen, och dels har två personer ställt
      frågan om koldioxidskatt för fotogen inom flygtrafiken.
    t: Je voudrais encore prier Mme Wallström de les <a>aborder</a> concrètement.
  - s: Jag måste emellertid hålla mig till den utsatta, normala tiden som står till
      buds, och jag ber er därför om förståelse för att jag inte kan <v>gå</v> <p>in</p>
      på alla detaljer kring informationssystemet.
    t: Je dois bien entendu me tenir aux contraintes temporelles qui ont cours ici
      et je vous prie donc de comprendre que je ne peux pas <a>aborder</a> tous les
      détails qui concernent le système d’informations de Schengen.
  - s: Jag vill inte avsluta den här allmänna presentationen av förslaget till allmän
      budget för 2002 utan att <v>gå</v> <p>in</p> på två viktiga punkter ifråga om
      vilka rådet har intagit en avvaktande hållning, eftersom ett antal element saknades
      som skulle bli definitivt kända först senare i budgetförfarandet.
    t: Je ne voudrais pas clore cette présentation générale du projet de budget -
      2002 sans <a>aborder</a> deux points importants à l’égard desquels le Conseil
      a adopté une position d’attente, en raison du fait qu’il nous manquait un certain
      nombre d’éléments qui ne devaient être connus définitivement que plus tard au
      cours de la procédure budgétaire.
  - s: Jag skall inte <v>gå</v> <p>in</p> på alla detaljer som berörs av kommissionens
      förslag till direktiv om dataskydd i elektronisk kommunikation.
    t: Monsieur le Président, chers collègues, je ne compte pas <a>aborder</a> tous
      les aspects qui doivent être réglés dans la proposition de directive concernant
      le traitement des données à caractère personnel et la protection de la vie privée
      dans les communications électroniques.
  - s: Europeiska kommissionen har i sitt förslag krävt ett övervakningscentrum för
      Leader+-programmet utan att närmare <v>gå</v> <p>in</p> på hur förslaget skall
      genomföras.
    t: En effet, la Commission a dans son projet exigé la création d’un observatoire
      du programme Leader+, sans véritablement <a>aborder</a> la mise en application
      de cette proposition.
  - s: Men jag vill <v>gå</v> <p>in</p> på några punkter, som fortfarande är förhållandevis
      ouppklarade för mig.
    t: Je voudrais cependant <a>aborder</a> certains points qui, en comparaison, me
      semblent encore obscurs.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på enskilda förslag i Bösch betänkande,
      som nu också finns med i ett större sammanhang, exempelvis med tanke på förslaget
      om disciplinärt förfarande respektive om avdelningen vid Europeiska revisionsrätten.
    t: Je voudrais <a>aborder</a> brièvement quelques propositions contenues dans
      le rapport Bösch et qui se situent dans un contexte plus large, en ce qui concerne
      par exemple la procédure relative aux procédures disciplinaires ou à la chambre
      auprès de la Cour des comptes européenne.
  - s: Den andra punkten, som jag vill <v>gå</v> <p>in</p> på, är frågan om ad hoc-förfarandet.
    t: La deuxième chose que j’aimerais <a>aborder</a>, c’est la question de la procédure
      ad hoc.
  - s: 'Det kan tänjas åt alla håll och kanter och jag tycker inte att rådets ordförande
      <v>går</v> <p>in</p> på den grundläggande frågan:'
    t: 'On peut l’allonger dans tous les sens et je ne pense pas que le président
      en exercice ait vraiment <a>abordé</a> la question fondamentale :'
  - s: Kommissionär Vitorino vill säkert <v>gå</v> <p>in</p> på denna fråga.
    t: Le commissaire Vitorino souhaite certainement <a>aborder</a> ce point.
  - s: Jag har tyvärr inte möjlighet att här och nu <v>gå</v> <p>in</p> i detalj på
      de viktigaste delarna av grönboken.
    t: Malheureusement, je ne puis <a>aborder</a> en détail les principales parties
      du Livre vert.
  - s: Troligen med sina för- och nackdelar - det <v>går</v> jag inte <p>in</p> på.
    t: Probablement avec plus ou moins de succès - je n’<a>aborderai</a> pas ce sujet
      -.
  - s: Jag vill därför bara än en gång <v>gå</v> <p>in</p> på några rent konkreta
      frågor.
    t: Je voudrais donc me limiter à <a>aborder</a> une fois encore quelques questions
      tout à fait concrètes.
  - s: 'I er fråga dolde sig en punkt som jag skulle vilja <v>gå</v> <p>in</p> på:'
    t: 'Votre question évoquait un point que je veux <a>aborder</a> :'
  - s: Kommissionen har inget att dölja och jag vill därför <v>gå</v> <p>in</p> på
      den fråga som ställdes om Fléchard-fallet.
    t: la Commission n’a rien à cacher et c’est pourquoi j’<a>aborde</a> aussi les
      questions qui ont été posées quant à l’affaire Fléchard.
  - s: Och i dag känner vi tydligt att vi <v>går</v> <p>in</p> i en ny fas av historien
      för denna europeiska integration som gav oss fred, ekonomisk framgång och sociala
      framsteg.
    t: Et aujourd’hui, nous le sentons bien, nous <a>abordons</a> une nouvelle étape
      de l’histoire de cette construction européenne qui nous a apporté la paix, le
      succès économique et le progrès social.
  - s: Innan jag upprepar min tacksamhet till föredragandena för ett arbete som jag
      vet har varit mycket komplicerat - jag känner till det i grunden -, men som
      jag anser är mycket viktigt, och innan jag <v>går</v> <p>in</p> på de olika
      ändringsförslagen, vill jag be föredragandena och parlamentet i sin helhet om
      en viss flexibilitet, för att vi till slut skall kunna komma till en förlikning
      - för jag är rädd att vi tvingas gå till förlikning, så ser det ut just nu -
      som kan föra detta paket framåt, vilket är en nyckel för järnvägens framtid.
    t: Et avant de remercier à nouveau les deux rapporteurs pour un travail qui, je
      le sais, a été très complexe - je le connais à fond - mais qui, selon moi, a
      été très important, et avant d’<a>aborder</a> tous les amendements, un à un,
      je demanderais aux rapporteurs et au Parlement dans son ensemble de faire preuve
      d’une certaine flexibilité pour qu’en fin de compte, nous puissions trouver
      une conciliation - je crains en effet que nous devions aller à la conciliation,
      de la manière dont vont les choses - qui permette de mener à bien ce paquet
      essentiel pour l’avenir du chemin de fer.
  - s: Utan att <v>gå</v> <p>in</p> på de olika konkreta förslagen i texten, anser
      jag att det är värt att diskutera de observationer Bourlanges gör om Europeiska
      rådet och givetvis bör Europeiska rådet - enligt min bedömning - fortsätta att
      ha funktionen som politisk pådrivare, med inriktning på hela unionen.
    t: Sans <a>aborder</a> les différentes propositions concrètes contenues dans le
      texte, je considère qu’il convient de réfléchir sur les observations de M. Bourlanges
      au sujet du Conseil européen et évidemment - à mon avis - le Conseil européen
      doit continuer de maintenir cette fonction d’impulsion politique, d’orientation
      pour l’ensemble de l’Union.
  - s: Jag vill avsluta med att mycket snabbt <v>gå</v> <p>in</p> på två ämnen.
    t: Et je voudrais conclure en <a>abordant</a> deux sujets très rapidement.
  - s: Han kräver med rätta att man uppmärksammar de områden som alla just har beskrivit,
      och han <v>går</v> <p>in</p> på bland annat handel och likriktningen med länder
      i Afrika, Västindien och Stilla havet (AVS).
    t: Il demande à juste titre que l’on prête attention aux régions qui viennent
      d’être décrites par les différents orateurs et il <a>aborde</a> notamment le
      commerce et l’alignement avec les ACP.
  - s: Det är här för övrigt påfallande i hur hög grad det är fransmännen som för
      denna debatt, och att jag tyvärr är den enda nederländaren som <v>går</v> <p>in</p>
      på denna fråga;
    t: Il est frappant de remarquer à quel point les Français mènent ce débat et malheureusement,
      je suis le seul Néerlandais qui <a>aborde</a> ce sujet, car cela concerne également
      les Antilles néerlandaises.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på varje enskild punkt, och vill därför
      bara kommentera några få som jag tycker är mycket viktiga.
    t: Je n’ai pas le temps d’<a>aborder</a> chaque point, et c’est pourquoi je souhaiterais
      uniquement en commenter quelques-uns qui me semblent très importants.
  - s: Eftersom det är omöjligt att <v>gå</v> <p>in</p> på några ytterligare aspekter
      vill jag helt enkelt avsluta med att säga att kultur är ett omistligt och oumbärligt
      system av enskilda kollektiva värden och erfarenheter och att det är med dessa
      kollektiva och enskilda värden och erfarenheter i åtanke som Europa bör närma
      sig framtiden.
    t: Madame la Présidente, vu qu’il m’est impossible d’<a>aborder</a> d’autres aspects,
      je voudrais simplement conclure en disant que la culture est un système inaliénable
      et indispensable de valeurs et expériences collectives et individuelles et que
      c’est en ayant à l’esprit ces valeurs et expériences collectives et individuelles
      que l’Europe doit aborder le futur.
  - s: Här vill jag även <v>gå</v> <p>in</p> på den kritik som har framförts, mycket
      tydligt också i Staes debattinlägg beträffande finansieringen av den höge representanten
      i Bosnien.
    t: Je voudrais également <a>aborder</a> la critique formulée en ce lieu, plus
      précisément dans l’intervention de M. Staes, concernant la gestion financière
      à l’Office du Haut Représentant en Bosnie.
  - s: I dag är det dock dags att <v>gå</v> <p>in</p> i en ny fas som bygger på en
      ändrad strategi i förbindelserna mellan EU och de yttersta randområdena.
    t: Cependant, nous devons aujourd’hui <a>aborder</a> une nouvelle étape fondée
      sur un renversement d’approche dans les relations entre l’UE et les RUP.
  - s: Och på grund av de mycket korta tidsfristerna finns det egentligen för lite
      tid för oss att <v>gå</v> <p>in</p> på frågorna djupt och grundligt.
    t: Et en raison de ces délais très courts, nous avons en réalité peu de temps
      pour <a>aborder</a> les sujets de manière approfondie et détaillée.
  - s: Låt mig också helt kort <v>gå</v> <p>in</p> på en annan sak.
    t: Permettez-moi d’encore <a>aborder</a> très brièvement un deuxième domaine.
