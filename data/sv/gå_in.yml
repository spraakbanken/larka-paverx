  - s: Jag <v>går</v> emellertid gärna <p>in</p> på dem ytterligare en gång i dag.
    t: Pero también hoy volveré a <a>abordarlas</a> con gusto.
  - s: Därmed har jag <v>gått</v> <p>in</p> på de väsentliga frågorna som har ställts.
    t: Con ello he <a>abordado</a> las cuestiones más importantes, que han sido planteadas.
  - s: Jag tycker inte att vi behöver <v>gå</v> <p>in</p> på dessa frågor nu, utan
      jag tycker att vi skall diskutera dem när de ställs av dem som vill leva gemensamt
      i staten.
    t: No creo necesario <a>abordar</a> estas cuestiones por ahora, pero tendremos
      que hacerlo cuando nos las planteen aquellos que deseen vivir juntos en este
      estado en el futuro.
  - s: I går rådde stor förvirring här i kammaren och jag skall inte <v>gå</v> <p>in</p>
