  - s: Trots detta vill jag nu också <v>gå</v> <p>in</p> på dessa rubriker.
    t: Gostaria, no entanto, de me <a>referir</a> agora a essas categorias.
  - s: För det andra ifrågasätter de att man i direktivet över huvud taget skall <v>gå</v>
      <p>in</p> på lönefrågan.
    t: Em segundo lugar, essas pessoas contestam o facto de a directiva poder <a>referir</a>-se,
      de alguma forma, à remuneração.
  - s: Jag tror att eftersom vi ju här befinner oss i den första behandlingen är det
      inte nödvändigt att jag för varje ändringsförslag <v>går</v> <p>in</p> i detalj
      på varför vi inte gör det.
    t: Penso, tendo em conta tratar-se de uma primeira leitura, não ser necessário
      <a>referir</a> pormenorizadamente os motivos que nos levam a recusar cada uma
      das restantes alterações.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på en konkret punkt, nämligen elektriska
      anläggningar.
    t: 'Gostaria de me <a>referir</a> a um ponto concreto:'
  - s: Låt mig <v>gå</v> <p>in</p> lite mer i detalj på dessa två frågor under de
      två minuter som återstår.
    t: 'Permitam-me <a>referir</a> alguns pormenores adicionais sobre estas duas perguntas
      nos dois minutos que me restam:'
  - s: Jag skulle också vilja <v>gå</v> <p>in</p> på ändringsförslaget som jag har
      lagt fram tillsammans med kollega Nassauer för PPEgruppens räkning beträffande
      den tidigare belgiske justitieministern Wathelet.
    t: Quero também <a>referir</a> a alteração respeitante ao antigo ministro da Justiça
      belga, Wathelet, que apresentei em nome do Grupo do PPE, em conjunto com o colega
      Nassauer.
  - s: Låt mig kort <v>gå</v> <p>in</p> på de viktigaste ändringsförslagen.
    t: Permitam-me que me <a>refira</a> brevemente às alterações mais importantes.
  - s: På den korta tid som står mig till buds vill jag här närmare <v>gå</v> <p>in</p>
      på tre eller fyra grundläggande frågor i betänkandet.
    t: No pouco tempo de que disponho, gostaria de me <a>referir</a> a três ou quatro
      questões fundamentais focadas nesse relatório.
  - s: På den här korta tiden är det inte möjligt att ta upp allt, men jag ska i alla
      fall <v>gå</v> <p>in</p> på två eller tre punkter.
    t: Senhor Presidente, não me é possível abordar todos os assuntos no pouco tempo
      de que disponho, mas permita-me que <a>refira</a> dois ou três pontos.
  - s: Som medlem av Ukrainadelegationen skulle jag också vilja tacka föredraganden
