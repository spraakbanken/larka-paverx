  - s: 'För att ännu en gång <v>gå</v> <p>in</p> på den ursrpungliga frågan:'
    t: 'Pour en <a>revenir</a> à la question de départ :'
  - s: Slutligen vill jag <v>gå</v> <p>in</p> på frågan om biobränslen - ett ämne
      som är synnerligen viktigt.
    t: Pour conclure, je voudrais <a>revenir</a> sur les biocombustibles, un sujet
      très important.
  - s: Många ändringsförslag för gas är liknande och jag kommer inte att <v>gå</v>
