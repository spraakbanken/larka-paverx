      sig ett lagförslag om revideringen av riktlinjerna, snarare än den vitbok som
      kommissionen har tillkännagivit.
    t: Antes de nos <a>debruçarmos</a> sobre as alterações relativas à matéria de
      fundo, gostaria de fazer algumas observações sobre a alteração 1 (uma questão
      que foi colocada várias vezes no decurso deste debate), que inclui um considerando
      em que se afirma que o Parlamento Europeu aguarda uma proposta legislativa relativa
      à revisão das orientações, em vez do Livro Branco anunciado pela Comissão.
  - s: 'I mitt första uttalande lyfte jag fram några av våra prioriteringar under
      de närmaste sex månaderna, eftersom jag inte kunde <v>gå</v> <p>in</p> på alla
      aspekter i detalj:'
    t: 'Na minha primeira intervenção, coloquei em destaque algumas - já que não podia
      <a>debruçar</a><a>-me</a> em pormenor sobre todos os aspectos - das prioridades
      do trabalho que iremos desenvolver ao longo destes seis meses:'
  - s: Jag ska nu <v>gå</v> <p>in</p> på Astrid Lullings betänkande mer i detalj.
    t: Senhor Presidente, Senhoras e Senhores Deputados, gostaria agora de me <a>debruçar</a>
      com mais pormenor sobre o relatório da senhora deputada Lulling.
  - s: Innan jag <v>går</v> <p>in</p> på betänkandet av Zimmermann vill jag säga att
      det gläder mig att jag kan tilltala henne på vårt gemensamma modersmål, nederländska.
    t: Senhor Presidente, antes de me <a>debruçar</a> sobre o relatório da senhora
      deputada Zimmermann, gostaria de dizer que me satisfaz poder falar-lhe na nossa
      língua natal comum, o neerlandês.
  - s: Jag skall närmare <v>gå</v> <p>in</p> på de två kategorierna, som utgör föremål
      för inledandet av ett ad hoc-förfarande i betänkandet, jordbruksutgifterna och
      utgifterna för den gemensamma utrikes- och säkerhetspolitiken.
    t: '<a>Debruçar</a>-me-ei sobre as duas categorias que são objecto da abertura
      de um procedimento ad hoc no relatório:'
  - s: Jag tror också att vi starkare borde <v>gå</v> <p>in</p> på att den inre marknaden
      och andra politiska områden inom EU delvis har lett till sådan utveckling som
      medborgaren helt enkelt uppfattar som absurd eller avskräckande.
    t: Penso ainda que nos deveríamos <a>debruçar</a> mais intensamente sobre o facto
      de que o mercado interno e outras medidas políticas da UE levaram em parte a
      desenvolvimentos que o cidadão vê como absurdos e desanimadores.
  - s: Jag kommer nu att <v>gå</v> <p>in</p> på kritiken om klagomålens låga antal,
      offentliggörandet av arbetet som utförs av ombudsmannens institutioners och
      de många klagomålen utanför mandatet.
    t: Irei agora <a>debruçar</a>-me sobre as críticas ao baixo número de queixas,
      sobre a divulgação do trabalho das instituições ligadas ao Provedor de Justiça,
      e sobre as múltiplas queixas que saem fora do âmbito das nossas competências.
  - s: Jag anser att det är viktigt att Europa nu intar en ståndpunkt och att kommissionen
      så snabbt som möjligt lägger fram ett meddelande som också innehåller en verkligt
      tydlig definition där kriterier som exempelvis höjd över havet, lutning och
      förkortad odlingssäsong beaktas, för att verkligen kunna <v>gå</v> <p>in</p>
      på de olika problemen i hela Europa, och som även föreslår koncept för strategier
      och stödmekanismer i enlighet med detta.
    t: Considero relevante que a Europa tome uma posição sobre a matéria, apresentando
      a Comissão, quanto antes, uma comunicação com uma definição verdadeiramente
      clara, tendo em atenção critérios como, por exemplo, altitudes, inclinação das
      encostas, vegetação reduzida, para se <a>debruçar</a>, de facto, sobre os diferentes
      problemas em toda a Europa, propondo a este respeito também as respectivas concepções
      em termos de estratégias e mecanismos de incentivo.
  - s: Den andra kommentaren jag har innan jag <v>går</v> <p>in</p> på betänkandet
      av Goerens har att göra med den så kallade programstrategin som man förespråkat.
    t: Antes me <a>debruçar</a> sobre o relatório Goerens, a minha segunda observação,
      que se prende com a chamada «abordagem dos programas», para a qual se apela
      também.
  - s: Jag vill nu <v>gå</v> <p>in</p> på en tredje viktig fråga på Europeiska rådets
      dagordning.
    t: Senhor Presidente, minhas Senhoras e meus Senhores, se me permitem, vou ainda
      <a>debruçar</a><a>-me</a> sobre um terceiro ponto da ordem do dia do Conselho
      Europeu, que tem a ver com o debate sobre a situação recentemente verificada
      nos mercados financeiros internacionais.
  - s: Innan jag <v>går</v> <p>in</p> på Sapardbetänkandet i den gemensamma debatten
      vill jag säga några ord om utvidgningsförhandlingarna.
    t: Senhor Presidente, caros colegas, antes de me <a>debruçar</a>, neste debate
      interligado, sobre o relatório SAPARD, queria tecer algumas considerações sobre
      as negociações de alargamento.
  - s: Jag vill gärna <v>gå</v> <p>in</p> närmare på två punkter i det gemensamma
