    t: Ora l’FPÖ ha <a>dato</a> vita a una coalizione di governo insieme con l’ÖVP
      come conseguenza del mandato ricevuto alle elezioni del 3 ottobre 1999, con
      le quali gli elettori hanno detto «no» al governo precedente, come è diritto
      dei cittadini di qualsiasi Stato, poiché questo costituisce il principio fondamentale
      della democrazia.
