      betydelse.
    t: Senhor Presidente, na qualidade de membro da delegação para as relações com
      a Ucrânia, gostaria de agradecer ao senhor relator pelo seu excelente relatório
      e <a>referir</a><a>-me</a> a um ponto, o número 23 da resolução, no qual refere
      expressamente a necessidade de prestarmos mais atenção às condições especiais
      do processo de transformação económica em curso na Ucrânia.
  - s: Jag vill också <v>gå</v> <p>in</p> på hur några av projekten är uppbyggda -
      detta gäller naturligtvis inte alla.
    t: Gostaria ainda de <a>referir</a> o modo como alguns projectos estão estruturados,
      o que não é válido para todos.
  - s: Jag tänker inte här <v>gå</v> <p>in</p> på frågan om medbeslutande, men det
      beror inte på att jag inte anser den viktig.
    t: Não vou <a>referir</a> aqui a questão da co-decisão, embora isso não signifique,
      certamente, que não a considere importante.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i de två fördragen.
    t: Não quero <a>referir</a><a>-me</a> à substância de ambos os Tratados.
  - s: Därför har de saker som jag skall <v>gå</v> <p>in</p> på sin grund i verkligheten,
      och jag vill börja med att nämna några punkter som vi möjligen kan förbättra.
    t: Por isso, os pontos que irei <a>referir</a> são exemplos tirados da prática;
  - s: Två minuters talartid är kort, därför vill jag bara <v>gå</v> <p>in</p> på
      två punkter i detta viktiga betänkande från Fabra Vallés, som jag för övrigt
      vill gratulera så mycket för hans intensiva arbete.
    t: Senhor Presidente, caros colegas, dois minutos de tempo de palavra é muito
      pouco, pelo que quero apenas <a>referir</a> dois pontos deste importante relatório
      do senhor deputado Fabra Vallés, a quem, de resto, quero dar os meus sinceros
