  - s: Vi har just diskuterat ämnet avskaffande av våld mot kvinnor, och nu <v>går</v>
      vi <p>in</p> på ämnet en politisk lösning för sjöröveriet utanför Somalias kust.
    t: Acabámos de debater a eliminação da violência contra as mulheres e vamos <a>passar</a>
      ao assunto seguinte, uma solução política para o problema da pirataria ao largo
      da costa da Somália.
  - s: Med dessa principer i åtanke vill jag nu <v>gå</v> <p>in</p> på de ändringar
      ni föreslår.
    t: À luz destes princípios, gostaria agora de <a>passar</a> à apreciação das alterações
