    t: Monsieur le Président, je suis désolé - je ne désire pas <a>revenir</a> sur
      les propos de M. Hänsch qui sont probablement inspirés par le carnaval rhénan,
      car les élections en Hesse ne le sont pas -, mais je voudrais encore une fois
      soulever la question de cette résolution.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på ett element i betänkandet i vilket
      uppmärksamhet fästs vid kommissionens hittills ändå relativt försiktiga förhållningssätt.
    t: Je voudrais surtout <a>revenir</a> sur un point de ce rapport faisant référence
