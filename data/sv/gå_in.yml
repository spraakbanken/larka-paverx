      nossa Europa competitiva, em vez de prosseguirmos uma política que acabará por
      conduzir a uma Europa desindustrializada e à perda de postos de trabalho.
  - s: tidsbrist kan jag tyvärr inte <v>gå</v> <p>in</p> på detaljer här, det är helt
      enkelt inte möjligt.
    t: Por falta de tempo não poderei, infelizmente, <a>entrar</a> aqui em pormenores.
  - s: Och kommissionen svarar varje gång att den inte kan <v>gå</v> <p>in</p> på
      frågor som har med de nationella rättssystemen att göra, även när uppenbara
      oförrätter begås.
    t: E a Comissão responde-nos pontualmente que não pode <a>entrar</a> no âmago
      dos sistemas judiciais nacionais, mesmo quando se registam evidentes injustiças.
  - s: Nu tänker jag emellertid besvara de första invändningarna, och sedan överlämna
      till mina kolleger i kommissionen att fördjupa diskussionen och <v>gå</v> <p>in</p>
      mera på detaljer.
    t: No entanto, agora gostaria de responder às primeiras críticas, deixando depois
      aos colegas da Comissão a tarefa de aprofundá-las e de <a>entrar</a> nos pormenores.
  - s: Vi har exemplet Erika, som inte fick tillstånd av de franska myndigheterna
      att anlöpa hamnen Saint Nazaire, eller nu fartyget Prestige, som inte hade tillstånd
      att <v>gå</v> <p>in</p> i galiciska hamnar beroende på det höga ekologiska värdet
      av denna kust.
    t: Temos exemplos como o Erika, que não foi autorizado pelas autoridades francesas
      a entrar no porto de Saint Nazaire, ou agora o Prestige, não autorizado a <a>entrar</a>
      nos portos galegos, por causa, sem dúvida, do elevado valor ecológico desta
      costa.
  - s: Det lustiga med Anderssonbetänkandet är att det inte <v>går</v> <p>in</p> så
      mycket på diverse detaljer om hur det borde se ut, i det avseendet är det inte
      ett luftslottsbetänkande.
    t: O engraçado no relatório Andersson é não <a>entrar</a> demasiado em toda a
      espécie de pormenores sobre como deveriam ser as coisas.
  - s: Flera talare efter mig kommer att <v>gå</v> <p>in</p> mera i detalj.
    t: Alguns dos oradores seguintes <a>entrarão</a> em mais pormenores.
  - s: 'Budgeten måste kunna <v>gå</v> <p>in</p> i det 21:'
    t: O orçamento tem de poder <a>entrar</a> confiadamente no século XXI, para no
      século XXI dar possibilidades à União Europeia.
  - s: Innan vi <v>går</v> <p>in</p> på sakfrågorna vill jag bara uttrycka mitt djupa
      deltagande till Iran med anledning av den tragiska olyckan tidigare i dag.
    t: Antes de <a>entrarmos</a> na substância desta questão, permitam-me expressar
      as nossas sentidas condolências ao Irão, por ocasião do trágico acidente ocorrido
      hoje de manhã.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer tror jag mig kunna informera kammaren
      om att medlemmarna i arbetsgruppen om införlivandet av stadgan i fördraget ger
      uttryck för en bred enhällighet i fråga om lösningarna på de tekniska frågorna
      som vi arbetar med, och som handlar om respekten för de former och konsekvenser
      som ett eventuellt införlivande av stadgan i ett framtida konstitutionellt fördrag
      skulle innebära, och de former och konsekvenser som en möjlig anslutning av
      Europeiska unionen till Europeiska konventionen om skydd för de mänskliga rättigheterna
      skulle medföra.
    t: Sem <a>entrar</a> em detalhes creio poder informar a Câmara que os membros
      do grupo de trabalho sobre a incorporação da Carta no Tratado manifestam um
      amplo consenso sobre as respostas a dar às questões técnicas sobre as quais
      nos debruçámos, e que dizem respeito às modalidades e consequências de uma eventual
      integração da Carta num futuro tratado constitucional, bem como às modalidades
      e consequências de uma possível adesão da União Europeia à Convenção Europeia
      dos Direitos do Homem.
  - s: 'Utan att <v>gå</v> <p>in</p> på detaljer är detta fakta:'
    t: 'Senhora Comissária, sem <a>entrar</a> em pormenores, os factos são os seguintes:'
  - s: Vi har ju arbetat tillsammans med detta i tio år, och därför vill jag att vi
      <v>går</v> <p>in</p> i debatt med rådet i förlikningsförfarandet med detta ändringsförslag,
      som vi ju inte ens har lämnat in.
    t: Já trabalhamos há dez anos em conjunto nesta questão e, por isso, defendo que,
      com esta proposta de alteração que voltámos a apresentar, <a>entremos</a> num
      processo de conciliação na questão da divergência com o Conselho.
  - s: Många kolleger har redan <v>gått</v> <p>in</p> på detaljer.
    t: Muitos colegas já <a>entraram</a> nos aspectos de pormenor.
  - s: Å andra sidan har krisen, som nått en viss stabilitetsnivå allteftersom tillväxtsiffrorna
      har återhämtat sig något, <v>gått</v> <p>in</p> i en andra fas som representeras
      av mycket stora offentliga budgetunderskott.
    t: Por outro lado, a crise, que atingiu um certo nível de estabilização graças
      a uma ligeira recuperação dos dados relativos ao crescimento, <a>entrou</a>
      numa segunda fase, representada por enormes défices das finanças públicas.
  - s: framför allt kommer förhandlingarna som inletts i Doha att <v>gå</v> <p>in</p>
      i en avgörande fas, inte i år, men 2003.
    t: em primeiro lugar, as negociações iniciadas em Doha <a>entrarão</a> na fase
      crucial, não este ano, mas em 2003;
  - s: Jag <v>går</v> inte <p>in</p> på detaljer, eftersom de har tagits upp av de
      två föregående talarna.
    t: Não <a>entrarei</a> em pormenores, visto que as questões foram já levantadas
      pelos dois oradores que me antecederam.
  - s: Eftersom jag inte hinner <v>gå</v> <p>in</p> på alltför många detaljer tänker
      jag inrikta mig på bara två aspekter.
    t: Dado que o tempo não me permite <a>entrar</a> em muitos pormenores, vou concentrar-me
      em dois aspectos.
  - s: Detta är djupt beklagligt, eftersom många européer - däribland säkert fransmän,
      nederländare och irländare, som vid en tidpunkt hade möjlighet att säga ”nej”
      - <v>gick</v> <p>in</p> i detta samarbete i tron att utrikespolitik var ett
      område där de skulle behålla sin suveränitet.
    t: É bastante lamentável porque muitos europeus, incluindo, sem dúvida, os franceses,
      os holandeses e os irlandeses, que tiveram a oportunidade de dizer «não» a determinada
      altura, <a>entraram</a> nesta cooperação com a expectativa de que a política
      externa constituiria um domínio em que manteriam a sua soberania.
  - s: Till exempel har italienarna på ett framgångsrikt sätt <v>gått</v> <p>in</p>
      på utomeuropeiska marknader, baserat på deras styrka och kundservice, och de
      har faktiskt lyckats att undvika att konkurrera med billig import rakt på.
    t: Por exemplo, os italianos <a>entraram</a> com êxito nos mercados internacionais,
      com base na sua força e serviço de clientes, e de facto evitaram entrar em concorrência
      frontal com importações de baixo custo.
  - s: Som rådets ordförande sade så <v>går</v> vi också <p>in</p> i den avgörande
      fasen när det gäller förslagen i Agenda 2000.
    t: Como o senhor presidente em exercício afirmou, estamos também a <a>entrar</a>
      na fase crucial no que respeita às propostas da Agenda 2000.
  - s: I fiskeriutskottet anser vi att de internationella fiskeavtalen är värda ett
      tydligt budgetstöd, för att gemenskapens flotta skall kunna fortsätta med sin
      verksamhet och för att ekonomin i fiskeregionerna inte skall <v>gå</v> <p>in</p>
      i en kris.
    t: Na Comissão das Pescas consideramos que os acordos internacionais de pesca
      merecem um apoio orçamental explícito, para que a frota comunitária possa continuar
      a sua actividade e para que a economia das regiões pesqueiras não <a>entre</a>
      em crise.
  - s: Sedan i går har vi <v>gått</v> <p>in</p> i en historisk vecka.
    t: Senhor Presidente, desde ontem, <a>entrámos</a> numa semana histórica.
  - s: Jag undrar om man kan sätta upp skyltar på dörrarna som påminner ledamöterna
      om att stänga av sina mobiltelefoner innan de <v>går</v> <p>in</p> i kammaren.
    t: Proponho que os serviços afixem avisos nas portas de vidro, lembrando aos senhores
      deputados que desliguem os telemóveis antes de <a>entrar</a> no hemiciclo.
  - s: Jag kan på grund av den knappa tiden, i likhet med andra, inte <v>gå</v> <p>in</p>
      på detaljerna när det gäller allt detta, men jag skulle vilja hänvisa till alla
      utmärkta synpunkter som mina kolleger Virrankoski, Blak och Morgan har lagt
      fram.
    t: Por razões que se prendem com a escassez de tempo não poderei, nem poderão
      os restantes oradores, <a>entrar</a> em pormenores quanto a cada um dos muitos
      aspectos envolvidos, mas gostaria de referir os excelentes comentários proferidos
      pelos colegas Virrankoski, Blak e Morgan.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer eftersom jag tycker att vice
      ordförande Maroš Šefčovič mycket ingående redogjorde för alla aspekter av den
      framtida gemensamma energipolitiken i Europa.
    t: Não pretendo <a>entrar</a> em pormenores porque considero que o senhor Vice-Presidente
      Šefčovič foi muito minucioso quanto a todos os aspectos da futura política energética
      comum na Europa.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i det här förslaget vill jag tacka
      föredraganden Czesław Adam Sierkierski och ledamöterna i utskottet för jordbruk
      och landsbygdens utveckling för deras arbete med det här betänkandet.
    t: Senhora Presidente, antes de <a>entrar</a> no conteúdo da presente proposta,
      gostaria de agradecer ao relator, o senhor deputado Siekierski, e aos membros
      da Comissão da Agricultura e do Desenvolvimento Rural o trabalho que investiram
      no presente relatório.
  - s: Jag hoppas att ni har förståelse för att till dess meddelandet har antagits
      av kommissionen är jag tveksam till att <v>gå</v> <p>in</p> på dess innehåll
      i detalj.
    t: Espero que compreendam que, até a comunicação ser aceite pela Comissão, eu
      hesite em <a>entrar</a> em detalhes acerca do seu conteúdo.
  - s: Jag konstaterar bara att det knappast läggs några hinder i vägen för dessa
      sjuka hjärnor när det gäller de traditionella kommunikationsmedlen och att det
      i några medlemsstater räcker med att <v>gå</v> <p>in</p> i första bästa stationskiosk
      för att få det mest illamåendeframkallande pedofiliskräp tryckt under näsan
      på en.
    t: Apenas verifico que actualmente, quase não são postos entraves a esses mesmos
      espíritos doentes, no que diz respeito aos meios de comunicação tradicionais,
      e que, por exemplo, nalguns Estados-membros, basta <a>entrar</a> no primeiro
      quiosque de estação para nos meterem pelos olhos dentro a mais nojenta lixarada
      pedofílica.
  - s: Jag behöver säkert inte <v>gå</v> <p>in</p> på detaljer om allvaret i olyckor
      där tunga godsfordon är inblandade.
    t: Não preciso <a>entrar</a> em pormenores sobre a gravidade dos acidentes que
      envolvem veículos pesados de mercadorias.
  - s: Ni förstår säkerligen att på den korta tid som jag har till mitt förfogande
      i dag är det omöjligt att <v>gå</v> <p>in</p> på detaljer för varje enskilt
      område.
    t: Compreenderão que, no pouco tempo de que disponho hoje, é impossível <a>entrar</a>
      nos pormenores de cada um dos relatórios.
  - s: Och 1956, när sovjetiska stridsvagnar kränkte Ungerns suveränitet och <v>gick</v>
      <p>in</p> i Budapest?
    t: Em 1956, quando os tanques soviéticos violavam a soberania da Hungria e <a>entravam</a>
      em Budapeste?
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer här, men jag tror att ni
      alla förstår vad jag menar.
    t: Não quero <a>entrar</a> aqui em pormenores, mas creio que todos sabem do que
      estou a falar.
  - s: Självklart speglas stämningen i det portugisiska folkets beteende eftersom
      landet redan har <v>gått</v> <p>in</p> i en lågkonjunktur och levnadsförhållandena
      försämras för arbetstagarna och folket, klyftorna växer och fattigdomen ökar.
    t: Naturalmente que isto tem reflexo no comportamento da população portuguesa
      porque o país já <a>entrou</a> em recessão e os trabalhadores e a população
      vivem cada vez pior, as desigualdades agravam-se e também se agrava a pobreza.
  - s: tyvärr var det återigen Förenta staterna och inte Europeiska unionen, trots
      att Jugoslavien ligger så nära oss, som först <v>gick</v> <p>in</p> i detta
      tålamodskrävande och svåra spel med förhandlingar, konstellationer och påtryckningar
      och arbetade fram denna lösning, som inte innebar någon militär intervention.
    t: Segundo, infelizmente, foram mais uma vez os Estados Unidos e não a União Europeia,
      apesar de a Jugoslávia estar ao nosso lado, aqueles que <a>entraram</a> nesse
      jogo persistente e difícil das conversações, de correlações, de pressões e chegou
      essa solução que não incluía uma intervenção militar.
  - s: Herr ordförande, jag har inte tid att <v>gå</v> <p>in</p> på alla detaljer,
      men den position som jag här har haft tillfälle att redovisa är grundläggande
      för oss.
    t: Senhor Presidente, não tenho tempo para <a>entrar</a> em todos os pormenores,
      mas o aspecto que tive oportunidade de apresentar aqui parece-me essencial.
  - s: Men kommissionen är ivrig att få Europeiska unionen att <v>gå</v> <p>in</p>
      i dessa förhandlingar, och det beror på att medlemsstaterna förlorar sin frihet
      när förhandlingarna väl har påbörjats.
    t: Mas se a Comissão se empenha em fazer <a>entrar</a> a União Europeia no quadro
      destas negociações é porque, uma vez nesse quadro, os EstadosMembros já não
      são livres.
  - s: Jag behöver inte <v>gå</v> <p>in</p> på dem i detalj eftersom de redan har
      nämnts.
    t: não necessito de <a>entrar</a> em pormenores sobre elas, porque já foram referidas.
  - s: Sedan president Barack Obama intog sitt ämbete har förbindelserna mellan Europeiska
      unionen och Förenta staterna <v>gått</v> <p>in</p> i en ny era av stabilt samarbete.
    t: Senhora Comissária, Senhoras e Senhores Deputados, desde que o Presidente Barack
      Obama assumiu o seu cargo, as relações entre a União Europeia e os Estados Unidos
      <a>entraram</a> numa nova era de cooperação estável.
  - s: Saken är den att långivare inte kan <v>gå</v> <p>in</p> på andra marknader
      utan absolut säkerhet när det gäller skyddet av deras borgensåtagande.
    t: O facto é que os mutuantes não podem <a>entrar</a> noutros mercados sem possuírem
      uma certeza absoluta quanto ao grau de segurança das suas garantias.
  - s: Jag skulle även kunna tala om Amnesty Internationals rapport om Turkiet, som
      ger en bild av situationen för de mänskliga rättigheterna med många problem,
      men det finns inget skäl just nu att <v>gå</v> <p>in</p> i detalj på det.
    t: Eu podia também mencionar o relatório da Amnistia Internacional sobre Turquia,
      que descreve uma imagem da situação dos direitos humanos com muitos problemas,
      mas não há motivo para <a>entrarmos</a> agora em pormenores.
  - s: Talmannen för sammanträdet fäller inga omdömen, och han eller hon <v>går</v>
      inte heller <p>in</p> på diskussioner om de frågor som ledamöterna ställer och
      som har förklarats tillåtliga enligt förfarandet, och följaktligen kommer jag
      inte att jämföra er fråga, som inte finns med på föredragningslistan, med frågan
      från Sacrédeus.
    t: Senhor Deputado Nogueira, o Presidente da sessão não faz quaisquer juízos,
      nem <a>entra</a> em debate sobre as perguntas apresentadas pelos senhores deputados
      e que tenham sido admitidas de acordo com o procedimento normal;
  - s: Det som är mycket viktigt - det gäller även för den grekiska regeringen - är
      att vi kräver good government även från våra egna regeringar, innan vi <v>går</v>
      <p>in</p> i en ny förhandlingsrunda.
    t: O que é muito importante - e isto também é válido para o Governo grego - é
      que nós exigimos good government também aos nossos próprios governos, antes
      de <a>entrarmos</a> numa nova ronda de negociações!
  - s: 'Jag skall inte <v>gå</v> <p>in</p> på någon närmare vetenskaplig analys, men
      låt mig ge ett exempel:'
    t: Não tentarei <a>entrar</a> numa análise científica pormenorizada, mas permitam-me
      um exemplo.
  - s: först måste ni övertyga honom om att vi - som det nu ser ut - är beredda att
      <v>gå</v> <p>in</p> med trupper i Kosovo.
    t: Por isso, o que digo ao Conselho é que se quiser que Slobodan Milosevic negocie
      a presença pacífica de tropas internacionais, primeiro será preciso convencê-lo
      de que, em última análise, estamos dispostos a utilizar tropas para <a>entrarmos</a>
      no Kosovo de forma agressiva.
  - s: Men på den här punkten lämnar man definitivt Hermanbetänkandet och t.o.m. Bourlangesbetänkandet,
      för att <v>gå</v> <p>in</p> på nästa regeringskonferens, som jag tror jag hörde
      ordföranden tillkännage, bekräftas detta gläder jag mig åt det.
    t: mas aí excedemos, sem dúvida, o âmbito do relatório Herman e mesmo do relatório
      Bourlanges e <a>entramos</a> no da futura conferência intergovernamental, que
      creio ter ouvido o Presidente em exercício anunciar esta manhã, facto como o
      qual me congratulo, caso nos seja confirmado.
  - s: Utan att <v>gå</v> <p>in</p> på de underliggande orsakerna har flera länder
      drabbats av allvarliga naturkatastrofer de senaste åren.
    t: Senhor Presidente, sem <a>entrar</a> nas causas subjacentes, diversos países
      têm sido atingidos por catástrofes naturais graves ao longo dos últimos anos.
  - s: På grund av tidsbegränsningar och det faktum att förslaget ännu inte färdigställts
      kunde vi inte <v>gå</v> <p>in</p> på detaljer i dag.
    t: Devido a constrangimentos de tempo e ao facto de a proposta não estar ainda
      finalizada, não poderemos <a>entrar</a> hoje em detalhes.
  - s: Vi motsätter oss inte inrättandet av en gemensam åklagarmyndighet för ekonomiska
      frågor, men betänkandet går alldeles för långt och <v>går</v> <p>in</p> på detaljer
      som i detta skede saknar relevans.
    t: Não estamos contra a criação de um ministério público europeu para as questões
      financeiras, mas o relatório vai longe demais e <a>entra</a> em detalhes que
      não são pertinentes nesta fase da discussão.
  - s: Utan att här <v>gå</v> <p>in</p> i debatten vill jag endast erinra om att även
      den berörda arbetsgruppen inom konventet, trots sin goda federalistiska vilja,
      har funnit detta förslag vara diskutabelt.
    t: Sem <a>entrar</a> aqui em debate, gostaria simplesmente de salientar que o
      grupo de trabalho competente da Convenção, apesar da sua boa-vontade federalista,
      também considerou esta proposta ultrapassada.
  - s: Det är alltså ett problemområde som berör hela samhället, och jag tror att
      detta fenomen, som efter att ha bagatelliserats nu åter <v>går</v> <p>in</p>
      i en ny fas där man har en helhetssyn på problemet, särskilt när det gäller
      vården, endast kan ge resultat i en dialog, där hela omgivningens hjälp och
      beredskap mobiliseras, alltså den omedelbara omgivningen på orten.
    t: Trata-se, portanto, de um problema para toda a sociedade, e eu creio que este
      fenómeno - cuja abordagem, depois de ter sido minimizadora, começa agora a <a>entrar</a>
      numa nova fase, na qual está a ser adoptada uma visão global - só pode ser atalhado
      através do diálogo e com a ajuda e a disponibilidade de toda a comunidade -
      em particular, da comunidade local - para assegurar o acompanhamento.
  - s: 'Innan de <v>gick</v> <p>in</p> på planen för Zimbabwes öppningsmatch i cricket-VM
      sade de:'
    t: 'Antes de <a>entrarem</a> em campo, no jogo de abertura do Zimbabué para a
      World Cricket Cup (Taça Mundial de Críquete), disseram: ’em boa consciência,
      não podemos entrar em campo tranquilamente e ignorar o facto de milhões de compatriotas
      nossos estarem… oprimidos … lançamos um apelo silencioso aos responsáveis para
      que cesse a violação dos direitos humanos no Zimbabué.'
  - s: ?vi kan inte med gott samvete <v>gå</v> <p>in</p> på planen och glömma att
      miljoner av våra landsmän är (…) förtryckta.
    t: 'Antes de entrarem em campo, no jogo de abertura do Zimbabué para a World Cricket
      Cup (Taça Mundial de Críquete), disseram: ’em boa consciência, não podemos <a>entrar</a>
      em campo tranquilamente e ignorar o facto de milhões de compatriotas nossos
      estarem… oprimidos … lançamos um apelo silencioso aos responsáveis para que
      cesse a violação dos direitos humanos no Zimbabué.'
  - s: I Libyen har bombningarna helt klart gått utöver FN:s mandat, medan vi i Bahrain
      inte gjorde något annat än att protestera när den saudiarabiska armén <v>gick</v>
      <p>in</p> i landet för att rädda en kleptokrati.
    t: Na Líbia, as bombas ultrapassaram claramente o mandato da própria ONU, enquanto
      no Barém não passámos de protestos quando o exército da Arábia Saudita <a>entrou</a>
      no país para salvar uma cleptocracia.
  - s: Om vi uppnår dessa fastställda mål är jag säker på att vi kommer att <v>gå</v>
      <p>in</p> i en ny ekonomisk tillväxtcykel.
    t: Se conseguirmos atingir os objectivos aqui definidos, não tenho dúvidas que
      <a>entraremos</a> num novo ciclo económico de crescimento.
  - s: Betänkandet ger riktlinjer för att göra det möjligt för EU att verkligen <v>gå</v>
      <p>in</p> i en period av konkurrenskraft, solidaritet och god förvaltning.
    t: Ele fornece orientações para habilitar a União Europeia a <a>entrar</a> verdadeiramente
      num período de competitividade, de solidariedade e de boa governação.
  - s: Jag skyller inte allt på kommissionen eftersom fem stater anmälde sig som frivilliga
      att <v>gå</v> <p>in</p> i den första fasen och de ligger efter de med.
    t: Não imputo todas as responsabilidades à Comissão, uma vez que houve cinco Estados-Membros
      que se ofereceram para <a>entrarem</a> na primeira fase e também eles estão
      atrasados.
  - s: Jag skulle inte vilja <v>gå</v> <p>in</p> i detalj på de i betänkandet nämnda
      missförhållandena, men hänvisar till att mycket måste göras för att utesluta
      missbruk av de medel som står till förfogande för jordbruksområdet, eller åtminstone
      minska det.
    t: Gostaria de não <a>entrar</a> em demasiados pormenores em relação a cada uma
      das deficiências referidas no relatório;
  - s: 'Det var därefter som - när Fischler hade besökt Rabat den 18 maj 2000 - förhandlingarna
      <v>gick</v> <p>in</p> i en aktivare fas:'
    t: Foi na sequência disso que, após a visita do senhor Comissário Fischler a Rabat,
      a 18 de Maio de 2000, as negociações <a>entraram</a> numa fase mais activa,
      com um encontro, a 25 de Julho, em Rabat, dos Directores-Gerais responsáveis
      pelas pescas, um encontro, a 28 e 29 de Setembro, em Bruxelas e, por último,
      o encontro de 16 de Outubro entre o senhor Comissário Fischler, o Primeiro-Ministro
      marroquino e Sua Majestade o Rei Mohamed VI de Marrocos.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet vill jag dock omedelbart fördöma terroristattackerna
      mot den danska ambassaden i Islamabad i måndags, och framföra mitt deltagande
      med danskarna och pakistanierna och de anhöriga till de döda och sårade.
    t: No entanto, antes de <a>entrar</a> no mérito da questão, permita-me que condene
      o atentado terrorista de 2ª feira contra a Embaixada da Dinamarca em Islamabad,
      e apresente as minhas condolências aos dinamarqueses e paquistaneses e às famílias
      dos mortos e feridos.
  - s: Sri Lanka skulle till exempel mycket gärna uppfylla målen, men på grund av
      flera olika omständigheter - som jag inte vill <v>gå</v> <p>in</p> på i detalj
      - kanske landet inte har kapacitet att göra det.
    t: É o caso do Sri Lanka, que muito gostaria de cumprir os seus objectivos, mas
      que, por culpa de muitas condicionantes - e não quero aqui <a>entrar</a> em
      pormenores -, poderá não ser capaz de o fazer.
  - s: Under 2008 bör den gemensamma parlamentariska församlingen vaksamt och bestämt
      fortsätta kampen för avtalen om ekonomiskt partnerskap, bedriva lobbyverksamhet
      för en ordentlig omförhandling av interimsavtalen - för dem som vill ha sådana
      - i enlighet med kommissionsledamot José Manuel Barrosos löfte och inför tionde
      EUF, som nu <v>går</v> <p>in</p> i en aktiv genomförandefas, men som riskerar
      att se sina anslag omdirigeras för att finansiera avtalen om ekonomiskt partnerskap.
    t: Em 2008, a APP deverá prosseguir de forma vigilante e determinada a sua luta
      pelos APE, pugnando por uma verdadeira renegociação dos acordos provisórios,
      para aqueles que o desejam, de acordo com a promessa feita pelo Comissário Barroso,
      e pelo 10º FED, que <a>entra</a> na sua fase activa de implementação, mas que
      corre o risco de ver as suas dotações desviadas para financiar APE.
  - s: Jag vill tacka kommissionsledamoten för att ha försökt ge detaljerade svar
      på de frågor som ställts, även om det är svårt att <v>gå</v> <p>in</p> i detalj
      på vissa områden.
    t: Gostaria de agradecer ao Comissário por tentar dar respostas concisas às questões
      que foram colocadas sobre este assunto, embora seja claramente difícil <a>entrar</a>
      em pormenores em algumas áreas.
  - s: Detta innebär att kommissionen inte <v>går</v> <p>in</p> på detaljerna, hur
      medlemsstaterna ska genomföra sådana bedömningar, utan snarare fastställer en
      minimistandard när det gäller vetenskaplig information.
    t: O que isto significa é que a Comissão não <a>entra</a> em pormenores quanto
      à forma como os Estados-Membros devem efectuar essas avaliações, estabelecendo,
      em vez disso, normas mínimas relativas a informação científica e deixando depois
      à responsabilidade dos Estados-Membros a forma como poderão obter os resultados
      exigidos.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet vill jag även tacka föredragande
      Schmidt för hans betänkande och för det goda samarbetet vid behandlingen av
      de ändringsförslag som vi och andra partigrupper lagt fram.
    t: Antes de <a>entrar</a> no conteúdo, queria agradecer também ao relator, senhor
      deputado Schmidt, o seu relatório e a óptima colaboração prestada na apreciação
      das alterações apresentadas por nós e por outros grupos.
  - s: Utan att <v>gå</v> <p>in</p> på detaljerna vill jag bara säga att vi noterat
      det spanska ordförandeskapets målsättningar och att EIB står till rådets och
      kommissionens förfogande om man, med tanke på vår omfattande verksamhet i Medelhavsområdet,
      anser att vi kan bidra till att genomföra dessa målsättningar.
    t: Sem <a>entrar</a> em pormenores, quero apenas dizer que anotámos os objectivos
      anunciados pela Presidência espanhola e que o BEI estará à disposição do Conselho
      e da Comissão se considerarmos, tendo em conta a importância das nossas actividades
      no Mediterrâneo, que o BEI pode contribuir para a concretização desses objectivos.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på detaljer kring framräkningen av denna
      skatt.
    t: Não quero aqui <a>entrar</a> nos pormenores técnicos do cálculo dessa taxa.
  - s: I lördags, tillsammans med 300 israeler - unga, färgade, pojkar som vägrat
      göra militärtjänsten på ockuperat område, kvinnor, universitetslärare - gick
      vi genom en gränskontroll vid Kalandia, vilket var mycket riskabelt för man
      sade till de israeler som gick igenom att det var förbjudet för dem att <v>gå</v>
      <p>in</p> på ockuperat område.
    t: No sábado, juntamente com trezentos israelitas - jovens, de cor, que recusaram
      prestar serviço nos territórios ocupados, mulheres, professores universitários
      -, atravessámos o checkpoint de Kalandia, correndo graves riscos, pois era dito
      aos israelitas que o atravessavam que não tinham autorização para <a>entrar</a>
      nos territórios ocupados.
  - s: Den ryska armén har <v>gått</v> <p>in</p> på republikens område och har, enligt
      egna versioner, invaderat en tredjedel av området och förorsakat död, förstörelse
      och en massflykt med mer än 100 000 flyktingar - kvinnor, barn och åldringar
      - som nu finns i grannregionen Ingusjien, vars president redan talar om en humanitär
      katastrof och begär en internationell hjälp som ännu inte anlänt.
    t: O exército russo <a>entrou</a> no território da república e invadiu, de acordo
      com as suas próprias versões, um terço do território daquela, semeando a morte,
      a destruição e provocando o êxodo maciço de mais de 100 000 refugiados - mulheres,
      crianças e idosos - que procuraram refúgio na vizinha Ingúchia, cujo Presidente
      fala já de catástrofe humanitária e solicita ajuda internacional, que tarda
      em chegar.
  - s: Vi behöver inte <v>gå</v> <p>in</p> på detaljer igen - jag är mycket tacksam
      över att kommissionsledamot Dalia Grybauskaitoch Georgios Papastamkos redan
      har gjort det.
    t: Não é necessário <a>entrar</a> novamente em pormenores - a senhora Comissária
      e o senhor deputado Papastamkos já o fizeram, e eu estou-lhes muito grata por
      isso.
  - s: Jag har just, tillsammans med andra ledamöter, deltagit i World Social Forum
      i Porto Alegre, där det klart framgick att i och med problemet med globaliseringen,
      <v>går</v> vi <p>in</p> i ett annorlunda skede, i vilket Europeiska unionen
      måste spela en grundläggande roll i världen.
    t: Assisti, tal como outros deputados, ao Fórum Social Mundial, recentemente realizado
      em Porto Alegre, no qual se evidenciou que, quanto à questão da mundialização,
      estamos a <a>entrar</a> numa fase diferente, na qual a União Europeia deve assumir
      um papel fundamental na cena mundial.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på fler detaljer, för jag tror att
      Muscardini och Naïr har klargjort de grundtankar de har under sina inlägg.
    t: Não <a>entrarei</a> em mais especificações, porque julgo que ficaram claros
      os eixos definidos pela senhora deputada Muscardini e pelo senhor deputado Naïr
      nas suas respectivas intervenções.
  - s: Jag försöker undvika att <v>gå</v> <p>in</p> på personliga anspelningar.
    t: Embora eu seja uma pessoa que sempre se esforça por defender as suas ideias
      com a máxima correcção e o máximo respeito pelos colegas, procurando não <a>entrar</a>
      em assuntos de natureza pessoal, gostaria que o senhor deputado Kreissl-Dörfler
      me dissesse, e convido-o a fazê-lo, em que momento da minha intervenção apoiei
      a vertente militar do Plano Colômbia.
  - s: Krisen i området kring de stora sjöarna som i dag står i centrum för vår oro,
      är mer än fyra år lång och <v>går</v> nu <p>in</p> i ännu en häftig fas, genom
      kriget i Demokratiska republiken Kongo sedan i augusti.
    t: Senhor Presidente, Senhoras e Senhores Deputados, a crise na região dos Grandes
      Lagos, que está hoje no centro das nossas preocupações, arrasta-se há mais de
      quatro anos e <a>entra</a> agora mais uma vez numa fase aguda, com a guerra
      no interior da República Democrática do Congo desde o passado mês de Agosto.
  - s: Man lägger fram utkast till uttalanden som sedan diskuteras av stats- och regeringschefer
      och dessa utkast ändras på en, två eller kanske sju punkter, som jag naturligtvis
      inte kan <v>gå</v> <p>in</p> på detaljerna om.
    t: Apresentam-se projectos de declaração para serem debatidos pelos Chefes de
      Estado e de Governo, projectos esses que são objecto de alterações em um, dois
      ou sete pontos, a respeito dos quais, evidentemente, não posso <a>entrar</a>
      em pormenores.
  - s: Trovärdiga seismologer i Europa och Amerika bekräftar att sydöstra Europa och
      Medelhavsområdet, som även inbegriper europeiska länder, har <v>gått</v> <p>in</p>
      i en långvarig period av hög seismologisk aktivitet.
    t: Os sismólogos mais conceituados da Europa e da América garantem que a região
      do sudeste da Europa e do Mediterrâneo, que compreende também países europeus,
      <a>entrou</a> numa fase prolongada de grande actividade sísmica.
  - s: Tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> i detalj på alla de
      saker i direktivet som jag protesterar mot, men kort sagt finns det i mitt tycke
      inget mervärde i förslagen.
    t: Lamentavelmente, o tempo não me permite <a>entrar</a> em pormenores relativamente
      a todos os temas desta directiva, e aos quais me oponho.
  - s: Vi vill inte <v>gå</v> <p>in</p> på detaljer, för er tid är begränsad.
    t: Não <a>entrarei</a> em aspectos particulares, pois sei que o tempo urge.
  - s: Fru ordförande, föredraganden gav en mycket adekvat beskrivning av bakgrunden
      till detta interimsbetänkande och jag har inte för avsikt att <v>gå</v> <p>in</p>
      i sådan detalj - hon har gjort ett utmärkt arbete där.
    t: Senhora Presidente, a relatora descreveu de forma muito adequada os antecedentes
      deste relatório provisório, e não é minha intenção <a>entrar</a> em pormenores
      desse tipo - a relatora já o fez de forma excelente.
  - s: Det är lite för tidigt att förklara närmare, för om man börjar <v>gå</v> <p>in</p>
      på detaljer nu före diskussionerna med de berörda parterna så skulle det kunna
      sprida oro, så som fallet alltid är inom fiske.
    t: É um pouco prematuro estar a <a>entrar</a> em pormenores, visto que, se o fizermos
      agora, antes das discussões com as partes interessadas, isso poderá ser tido
      como alarmista, como sempre acontece em relação às pescas.
  - s: För närvarande önskar jag av de skäl jag nyss åberopat inte <v>gå</v> <p>in</p>
      på detaljer och inlåta mig på ett företag som skulle bli i högsta grad vanskligt.
    t: Actualmente, e pelas razões que invoquei, não desejo <a>entrar</a> em pormenores
      nem entregar-me a um exercício seguramente muito perigoso.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljerna i det målet och generaladvokatens
      slutsatser, som gällde en mycket väl definierad, juridisk fråga av teknisk art.
      Slutsatserna var under alla omständigheter inte positiva för den linje som kommissionen
      drev i det målet.
    t: Não gostaria de <a>entrar</a> nos detalhes desta causa ou das conclusões do
      Advogado-geral, que respeitam a uma questão jurídica muito específica.
  - s: Först av allt vill jag skissera bakgrunden till det nederländska nejet, innan
      jag i detalj <v>går</v> <p>in</p> på vad Nederländerna förväntar sig av förhandlingarna
      om ett nytt fördrag.
    t: Antes de <a>entrar</a> em pormenores sobre o que os Países Baixos esperam das
      negociações para um novo Tratado, gostaria primeiramente de vos traçar um panorama
      das razões que estiveram na base do «não» neerlandês.
  - s: Efter den ryska dumans erkännande av Sydossetiens och Abchasiens oberoende
      har förhandlingarna i Dnestr-konflikten i frågan om Transnistrien <v>gått</v>
      <p>in</p> i en ny fas.
    t: No seguimento do reconhecimento da independência da Ossétia do Sul e da Abcázia
      por parte do Parlamento russo, a resolução do conflito de Dniester relativo
      à questão da Transnístria <a>entrou</a> numa nova fase.
  - s: Egentligen bör vi inte <v>gå</v> <p>in</p> på den diskussionen för jag skulle
      definitivt vara partisk och jag har inte tillräckligt med information.
    t: Quando reunimos com ele, o que aconteceu duas vezes, ele disse que - na verdade,
      não devíamos <a>entrar</a> nesta discussão porque eu certamente seria tendencioso
      e não dispunha de informação suficiente -, mas ele disse que tinha sido obrigado
      a responder à provocação.
  - s: Samtidigt som Demokratiska styrkornas allians för befrielse av Kongo-Zaire
      (AFDL-CZ) förbereder sig för att <v>gå</v> <p>in</p> i Kinshasa, påhejade av
      ett folk som befriats från diktatur, envisas vi med kravet på en övergångsregering
      vilket bara skulle bli Mobutus sista manöver.
    t: Neste momento em que o A.F.D.L.C.Z. se prepara para <a>entrar</a> em Kinshasa
      debaixo das ovações de uma população liberta da ditadura, nós teimamos em pedir
      a criação de um poder de transição que não mais do que a última manobra do Marechal
      Mobutu.
  - s: Utan att alltför mycket <v>gå</v> <p>in</p> på detaljer kanske jag kort skulle
      kunna få diskutera vikten av mål 3.
    t: Sem <a>entrar</a> em grandes detalhes, permitam-me que faça uma breve alusão
      à importância do Objectivo n.º 3.
  - s: 'När det gäller utvidgningen har jag inte tid att <v>gå</v> <p>in</p> på detaljer,
      men jag skulle vilja sluta, fru talman, med att betona en annan aspekt av denna
      utvidgning:'
    t: 'No que diz respeito ao alargamento, não tenho tempo para <a>entrar</a> em
      pormenores, mas gostaria de terminar, Senhora Presidente, insistindo noutro
      aspecto deste alargamento:'
  - s: 'Till dessa europeiska stater, vars nationella höger hela tiden försvarat friheterna
      när nästan alla andra politiska tendenser fann sig i deras tvång, är vi alltså
      frestade att i dag skrika: ”<v>Gå</v> inte <p>in</p> i detta hus där man redan
      kvävs.'
    t: Assim, hoje temos vontade de gritar a essas nações europeias, cujas direitas
      nacionais não cessaram de defender as liberdades, quando quase todas as outras
      vertentes políticas se acomodavam à sua servidão, temos vontade de lhes gritar,
      dizia eu, «Não <a>entrem</a> nesta casa, onde já mal se pode respirar.
  - s: Jag vill dock inte <v>gå</v> <p>in</p> på detaljer beträffande dessa diskussioner.
    t: Isso criaria uma base diferente para as suas funções, mas não quero <a>entrar</a>
      em pormenores nesta discussão.
  - s: Jag vill inte <v>gå</v> <p>in</p> på bestämmelsernas detaljer som tas upp i
      Fontaines betänkande, men jag vill betona vikten av utbyten på högskolenivå
      för ett gränsområde som mitt, nämligen Elsass som valt mig och som geografiskt
      och kulturellt ligger mitt i Europas Rhendal.
    t: Não gostaria de <a>entrar</a> nos pormenores da regulamentação, que são tratados
      no relatório da senhora deputada Fontaine, mas desejaria dar testemunho da importância
      quer estes intercâmbios a nível do ensino superior podem ter para uma região
      fronteiriça como a minha, ou seja, a Alsácia, onde fui eleito e que se situa
      geográfica e culturalmente no seio da Europa renana.
  - s: Men nu är det inte tillfälle att <v>gå</v> <p>in</p> på för många detaljer.
    t: Este não é, todavia, Senhor Presidente, o momento de <a>entrar</a> em muitos
      pormenores.
  - s: Ni förstår säkert, fru föredragande, mina damer och herrar, att jag inte kan
      <v>gå</v> <p>in</p> på detaljerna i dag, men vi kommer med all säkerhet att
      ta hänsyn till de många idéerna i betänkandet av De Sarnez.
    t: Como a senhora relatora e os senhores deputados certamente compreenderão, não
      posso, neste momento, <a>entrar</a> em pormenores, mas teremos, sem dúvida,
      em consideração as várias achegas constantes do relatório da senhora deputada
      Marielle De Sarnez, e manteremos, obviamente, informada a comissão parlamentar
      competente sobre o andamento do processo.
  - s: Vad gäller perioden 1998-2000 instämmer vi även med den oro som föredraganden
      uttrycker och som särskilt för oss gäller två områden, dels en mycket uppmärksam
      analys av den nya arbetsmarknaden, eftersom man i vårt samhälle konstaterar
      att arbetsvillkoren förändras, att servicesektorn blir större, att antalet kvinnor
      i arbetslivet ökar, att arbetskraften blivit äldre och också att vi fått nya
      organisationsformer för arbetet - vi kommer inte att <v>gå</v> <p>in</p> på
      några detaljer -, dels uppkomsten av nya risker, det vill säga fysiska risker,
      ja, kemiska och biologiska risker samt också risker som beror på psykosociala
      faktorer och på sjukdomar som är relaterade till benvävnadsmuskulaturen;
    t: 'a análise mais atenta do novo mundo do trabalho, pois constata-se, na nossa
      sociedade, uma mutação nas condições de trabalho, o crescimento do sector dos
      serviços, o aumento do número de mulheres na vida activa, o envelhecimento da
      mão-de-obra e também novas formas de organização do trabalho - não <a>entraremos</a>
      em detalhes -, mas também o aparecimento de novos riscos:'
  - s: Det krävs att muslimerna tar av sig sin tchador i skolorna liksom det krävs
      att européer tar av sina skor och beslöjar sig när de <v>går</v> <p>in</p> i
      en moské.
    t: Exige-se dos muçulmanos a renúncia ao tchador nas escolas como se exige dos
      europeus que se descalcem e se cubram ao <a>entrar</a> numa mesquita.
  - s: Jag hoppas att parlamentsledamoten kommer att respektera det faktum att jag
      inte vill <v>gå</v> <p>in</p> på detaljer om ett förslag av flera som har läckt
      ut.
    t: Espero que o senhor deputado respeite a minha escusa em <a>entrar</a> em pormenores
      sobre um projecto que é apenas um entre vários e que foi tornado público indevidamente.
  - s: Ni förstår säkert att jag här idag inte i detalj kan <v>gå</v> <p>in</p> på
      något som hände igår, även om de saker ni säger olyckligtvis bekräftar det fortsatta
      behovet av de saker jag nämnde.
    t: Senhor Deputado Triantaphyllides, compreenderá que não posso <a>entrar</a>
      aqui em pormenores sobre um incidente que ocorreu ontem, embora o que nos diz
      confirme infelizmente que aquilo que referi continua a ser necessário.
  - s: Således luras man genom bedrägerier, och framför allt ungdomarna, som <v>går</v>
      <p>in</p> i tobaksvärlden utan att veta vilken värld de går in.
    t: Por conseguinte, engana-se de uma forma fraudulenta, sobretudo os jovens, que
      <a>entram</a> no mundo do tabaco sem saber bem o mundo em que entram.
  - s: Således luras man genom bedrägerier, och framför allt ungdomarna, som går in
      i tobaksvärlden utan att veta vilken värld de <v>går</v> <p>in</p>.
    t: Por conseguinte, engana-se de uma forma fraudulenta, sobretudo os jovens, que
      entram no mundo do tabaco sem saber bem o mundo em que <a>entram</a>.
  - s: För att avsluta skulle jag vilja påminna om att de här nya programmen inte
      bara borde hjälpa de unga européerna att <v>gå</v> <p>in</p> i det nya årtusendet,
      utan också markera öppningen av vår union österut och kanske också söderut,
      och att ungdomen har en oersättlig roll att spela i det avseendet.
    t: E para concluir, gostaria de recordar que estes novos programas deverão não
      só ajudar os jovens europeus a <a>entrar</a> no novo milénio, como também marcar
      a abertura da nossa União ao Oriente, e talvez também ao Sul, e a este respeito
      a juventude tem um papel insubstituível a desempenhar.
  - s: Det är svårt att smälta att vi, i en tid då kommissionen har så många program
      på gång för att förmå näringslivet att automatisera, <v>går</v> <p>in</p> i
      2000-talet med teknologi från 1900-talet vad tullmyndigheterna beträffar.
    t: É inaceitável que, numa época em que a Comissão tem tantos programas em curso
      para incentivar as empresas a recorrer à informática, os serviços aduaneiros
      <a>entrem</a> no século XXI com a tecnologia do século XX.
  - s: Tvärtom har vi <v>gått</v> <p>in</p> i en interaktiv fas.
    t: Pelo contrário, <a>entrámos</a> numa fase de interacção entre ambos.
  - s: Vi har arbetat med att anpassa den gemensamma jordbrukspolitiken i ett antal
      år, och vi <v>går</v> nu <p>in</p> i en ny fas i denna process av permanent
      reform.
    t: Senhor Presidente, a PAC tem vindo a realizar esforços de ajustamento desde
      há anos e estamos agora a <a>entrar</a> numa nova fase neste processo de reforma
      permanente.
  - s: Eftersom vi nu <v>går</v> <p>in</p> i en tid av reformer av den gemensamma
      jordbrukspolitiken, och vi nyss har debatterat frågan, vet alla att jordbruket
      kommer att utgöra en stor och viktig del i detta avtal.
    t: Uma vez que estamos a <a>entrar</a> numa fase em que vamos assistir à reforma
      da PAC, e estivemos ainda agora a debater essa questão, todos sabemos que a
      agricultura será uma parte importante desse acordo.
  - s: Vi har just inlett förhandlingarna och har ännu inte <v>gått</v> <p>in</p>
      i några diskussioner om sakfrågor.
    t: Estamos apenas a dar início às negociações e ainda não <a>entrámos</a> em discussões
      sobre a substância.
  - s: Hellre än att <v>gå</v> <p>in</p> i en teoretisk debatt om ett modus vivendi,
      anser jag, att vi bör tillgripa en praktisk metod.
    t: Em vez de <a>entrar</a> num debate deveras teórico sobre um modus vivendi,
      penso que devemos adoptar uma abordagem prática.
  - s: Jag är rädd att vi <v>går</v> <p>in</p> på det år som utvidgningen genomförs
      - det år då det är val till Europaparlamentet - utan Europeiska ungdomsorkestern
      och utan EU-television.
    t: Lamento dizer que há o perigo de <a>entrarmos</a> no ano do alargamento - no
      ano das eleições europeias - sem uma Orquestra Juvenil das Comunidades Europeias
      e sem um canal de televisão europeu.
  - s: Om vi idag godkänner denna kompromiss i omröstningen bekräftar vi att Europa
      verkligen har <v>gått</v> <p>in</p> i den digitala tidsåldern.
    t: Se, hoje, aprovarmos o presente texto, estaremos a confirmar que a Europa <a>entrou</a>,
      verdadeiramente, na era digital.
  - s: Vi <v>går</v> de kommande åren följaktligen inte <p>in</p> i en period med
      minskad aktivitet, vi går in i en period med ökad aktivitet.
    t: Por conseguinte, nos próximos anos não iremos <a>entrar</a> num período de
      actividade reduzida, mas sim num período de maior actividade.
  - s: Vi går de kommande åren följaktligen inte in i en period med minskad aktivitet,
      vi <v>går</v> <p>in</p> i en period med ökad aktivitet.
    t: Por conseguinte, nos próximos anos não iremos <a>entrar</a> num período de
      actividade reduzida, mas sim num período de maior actividade.
  - s: I maj kommer man att <v>gå</v> <p>in</p> i den kanske avgörande tredje rundan.
    t: Em Maio <a>entrarão</a> na terceira ronda, que eventualmente será decisiva.
  - s: Det förväntar jag mig inte heller innan vi har <v>gått</v> <p>in</p> i direkta
      samtal.
    t: Também não estou à espera que tal aconteça antes de <a>entrarmos</a> em conversações
      directas.
  - s: Tack vare att Turkiet har <v>gått</v> <p>in</p> i en ny fas i sina förbindelser
      med Europeiska unionen och tack vare att Turkiet nu måste konfronteras med Europeiska
      unionens ställningstagande i den gemensamma utrikes- och säkerhetspolitiken
      så tror vi, och det här kan vi inte dölja, att vi på det här viset kan testa
      Turkiets inställning till Europeiska unionens utrikespolitiska prioriteringar.
    t: Pensamos que, precisamente pelo facto de a Turquia ter <a>entrado</a> numa
      nova via de relacionamento com a União Europeia e ainda pela circunstância de
      a Turquia se ver agora confrontada com a necessidade de ter de dar resposta
      perante aquilo que são as posições da União Europeia em matéria de política
      externa e de segurança comum, vamos não vale a pena escondêlo testar a vontade
      da Turquia relativamente às prioridades da União Europeia no seu relacionamento
      externo.
  - s: Jag vill inte <v>gå</v> <p>in</p> i en sådan diskussion härför det verkar som
      om man då, för att använda ett franskt uttryck, à prejuger den tolkning som
      det portugisiska ordförandeskapet gör av förhandlingarna om ledamotsstadgan
      som man är inblandad i.
    t: Não quero <a>entrar</a> neste tipo de discussão, porque me parece que poderia
      estar, para utilizar uma expressão francesa, à prejuger da leitura que a Presidência
      portuguesa faça no contexto das negociações em que está inserida sobre o estatuto
      dos deputados.
  - s: På grund av tidsbrist kan jag tyvärr inte <v>gå</v> <p>in</p> på detaljer.
    t: Por falta de tempo, não poderei infelizmente <a>entrar</a> em pormenores.
  - s: Om vi <v>går</v> <p>in</p> litet på debattens innehåll när det gäller införandet
      av närmare samarbete i andra pelaren, visade den informella debatten att majoritetens
      hållning är att detta är onödigt i den gemensam utrikes- och säkerhetspolitiken,
      med förbehållet att man kan tänka sig att överväga möjligheten att använda det
      inom säkerhets och försvarspolitiken.
    t: <a>Entrando</a> um pouco na substância do debate e quanto à introdução no segundo
      pilar das cooperações reforçadas, verificouse em debate informal que a posição
      maioritária vai no sentido de julgá-la desnecessária na política externa ou
      de segurança comum, admitindo porém poder vir a considerar-se a possibilidade
      da sua utilização no âmbito da segurança e defesa.
  - s: Ändringsförslagen 13 och 15 om definitionen av kortfristiga hyresavtal är inte
      godtagbara, eftersom man där <v>går</v> <p>in</p> på tillämpningsområdet för
      andra bestämmelser som för närvarande inte ses över.
    t: As alterações 13 e 15, sobre a definição de contratos de locação a curto prazo,
      porque <a>entram</a> no âmbito de aplicação de outros diplomas que não são presentemente
      objecto de revisão.
  - s: EU har <v>gått</v> <p>in</p> i en period av allt snabbare ekonomisk utveckling
      och kan gå om Förenta staterna när det gäller ekonomisk tillväxt.
    t: A União Europeia <a>entrou</a> numa fase de aceleração económica e pode crescer
      mais do que os Estados Unidos da América.
  - s: Det kan göras om i anslutningsfördragen, precis som dessa frågor kan regleras
      generellt i anslutningsfördragen, som de gjorde t.ex. för Sverige, Österrike
      och Finland när vi <v>gick</v> <p>in</p> i Europeiska unionen.
    t: Essa revisão pode ser feita nos tratados de adesão, nos quais essas questões,
      de uma maneira geral, podem ser resolvidas, tal como aconteceu, por exemplo,
      com a Suécia, a Áustria e a Finlândia, quando <a>entrámos</a> na União Europeia.
  - s: Men arbetssättet, betänkandet och allt vad som har tilldragit sig runt detta
      betänkande - utan att jag här vill <v>gå</v> <p>in</p> på detaljer - väcker
      några frågor för mig, och inte bara för mig, utan också för min parlamentsgrupp.
    t: No entanto, o método de trabalho, o relatório e tudo o que se passou em torno
      dele - sem querer <a>entrar</a> aqui em pormenores - levanta algumas questões,
      tanto a mim como ao meu grupo.
  - s: Jag kommer nu inte att <v>gå</v> <p>in</p> på detaljer, det räcker inte heller
      tiden till för.
    t: Não vou agora <a>entrar</a> em pormenores, pois não há tempo para isso.
  - s: Jag vill bara säga, utan att <v>gå</v> <p>in</p> på om det system som följs
      för att numrera och fastställa ordningsföljden för frågorna är bra eller dåligt,
      att jag anser att min fråga och Ortuondos fråga är mycket olika, trots det han
      har förklarat nyss, men de handlar dock om samma ämne.
    t: Gostaria simplesmente de dizer que, sem querer <a>entrar</a> em discussão sobre
      se o sistema observado para enumerar e estabelecer uma ordem para as perguntas
      é bom ou mau, considero que a minha pergunta e a pergunta do senhor deputado
      Ortuondo são muito diferentes, apesar de este há pouco ter dito o contrário.
  - s: Jag vet att ni har skilda åsikter, detta har framgått mycket tydligt, men ni
      kan inte replikera, eftersom vi då skulle <v>gå</v> <p>in</p> på en debatt,
      och detta är en frågestund.
    t: Sei que têm uma opinião diferente, isso ficou bem patente, mas não há qualquer
      possibilidade de réplica, pois <a>entraríamos</a> num debate e estamos num período
      de perguntas.
  - s: Jag ber herrar ledamöter att inte <v>gå</v> <p>in</p> på diskussioner som har
      med situationen i deras egna länder att göra, utan att ni ställer frågor till
      rådet.
    t: Peço aos senhores deputados que não <a>entrem</a> em debates sobre situações
      específicas dos seus respectivos países, mas que façam perguntas ao Conselho.
  - s: Vi anser att deltagandet bör ske inom företaget och att det dessutom finns
      en klart uttalad vilja, inte bara från rymdsektorn, utan även från sektorn för
      tillämpningar, att nu <v>gå</v> <p>in</p> i den fasen med ett offentligt eller
      privat deltagande.
    t: Em nosso entender, a participação deve processar-se no âmbito da empresa, havendo,
      aliás, uma vontade manifesta, não só do sector aeroespacial como do sector das
      aplicações, de <a>entrar</a> já nessa fase de parceria público-privada.
  - s: När det gäller bristande kontrollmekanismer för finansmarknaderna behöver vi
      inte <v>gå</v> <p>in</p> på ytterligare detaljer här.
    t: No que respeita à falta de mecanismos de controlo para os mercados financeiros,
      não precisamos de <a>entrar</a> aqui em maior detalhe.
  - s: 'Men innan jag <v>går</v> <p>in</p> på själva ämnet vill jag säga att det inte
      finns några ändringsförslag och att jag bara, för att underlätta textens läsning,
      vill be kammarens sekretariat att föra in två underrubriker:'
    t: 'No entanto, antes de <a>entrar</a> na matéria propriamente dita, aproveito
      para informar que não foram apresentadas alterações mas, para facilitar a leitura
      do texto, pediria simplesmente ao Serviço de sessões que introduzisse dois subtítulos:
      «Espaço Europeu do Ensino Superior», antes do nº 1, e «Processo de Bolonha»,
      antes do nº 5.'
  - s: Utan att <v>gå</v> <p>in</p> på detaljer har jag här ett brev från Prodi till
      en av mina kolleger.
    t: Sem <a>entrar</a> em pormenores, trago comigo uma carta do Senhor Presidente
      Romano Prodi dirigida a um colega deputado.
  - s: Men Förenta staterna har inte velat <v>gå</v> <p>in</p> i den typen av diskussioner.
    t: Contudo, os Estados Unidos não quiseram <a>entrar</a> neste tipo de discussão.
  - s: Det förefaller litet meningslöst att <v>gå</v> <p>in</p> på detaljerna om detta
      innan Kyotoprotokollet ens har trätt i kraft.
    t: Parece-me não haver grande vantagem em <a>entrar</a> em pormenores quanto a
      este assunto, quando o Protocolo nem sequer entrou em vigor.
  - s: Vi inom PPE-gruppen anser emellertid att föredraganden har gått ett steg för
      långt när han vill <v>gå</v> <p>in</p> på det straffrättsliga området också.
    t: O Grupo do Partido Popular Europeu considera, contudo, que o relator foi um
      pouco longe demais ao <a>entrar</a> no domínio do direito penal.
  - s: Med sitt förslag hade kommissionen ett annat syfte, nämligen att hindra tredje
      man att återkalla en gireringsorder som <v>gått</v> <p>in</p> i systemet, emedan
      ifrågavarande tredje parters organisationer inte kan göra det med stöd av den
      andra berörda statens rättsordning.
    t: Com a sua proposta, a Comissão tinha outro objectivo, que era impedir que terceiros
      pudessem revogar a ordem de transferência <a>entrada</a> no sistema, visto que
      as entidades dos terceiros em questão não podem fazê-lo nos termos do direito
      do outro Estado-membro envolvido.
  - s: Jag vill inte <v>gå</v> <p>in</p> på den frågan just nu.
    t: Não pretendo <a>entrar</a> agora na questão do mérito.
  - s: Jag skulle kort sagt vilja säga att vi <v>går</v> <p>in</p> i en förvaltningsperiod
      för programplaneringen 2000-2006, som inte får vara en rutinperiod, av den enkla
      anledningen att vi står inför två stora utmaningar.
    t: Em poucas palavras, gostaria de dizer que estamos a <a>entrar</a> num período
      de gestão da programação 2000-2006, o qual não pode constituir um período de
      rotina, pela simples razão de que temos de enfrentar dois grandes desafios.
  - s: Vi skall således godkänna några riktlinjer, utan att nu <v>gå</v> <p>in</p>
      på den finansiella delen.
    t: Iremos, pois, aprovar linhas directrizes sem <a>entrar</a>, nesta fase, na
      parte financeira.
  - s: Det är nämligen en inriktning som större delen av vår kammare kan godta, men
      låt oss inte ännu <v>gå</v> <p>in</p> på detaljer om procentandelar, något som
      bör studeras i ett senare skede.
    t: trata-se de uma orientação que a grande maioria da nossa assembleia pode ratificar,
      mas não devemos <a>entrar</a> ainda no pormenor das percentagens, que deverão
      ser estudadas numa fase posterior.
  - s: Låt oss i det nuvarande skedet uttrycka de principer som vi följer, och särskilt
      vårt bekymmer om viktning, men låt oss undvika att <v>gå</v> <p>in</p> på detaljer
      som riskerar att göra oss oense.
    t: Neste momento, devemos exprimir os princípios que nos guiam e, essencialmente,
      a nossa preocupação de equilíbrio, mas devemos evitar <a>entrar</a> nos pormenores
      que nos podem dividir.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på det.
    t: Não pretendo <a>entrar</a> em pormenores.
  - s: 'Utan att <v>gå</v> <p>in</p> på frågor som t.ex. ansvaret vid vissa olycksfall
      tror jag att den ständiga och ihärdiga kampen mot olyckor fått en ny aktör på
      den kollektiva scenen:'
    t: 'Sem <a>entrar</a> em questões como as relativas às responsabilidades de alguns
      tipos de acidente, penso que a luta permanente e sistemática contra os acidentes
      tem agora um novo factor no cenário colectivo:'
  - s: För min del ser jag fram emot att arbeta intensivt med honom och andra kolleger
      i parlamentet under kommande månader när vi <v>går</v> <p>in</p> i vad jag skulle
      beskriva som en avgörande fas i vårt engagemang för Afghanistan.
    t: Da minha parte, aguardo com grande expectativa uma colaboração com o senhor
      deputado Pino Arlacchi e com outros colegas do Parlamento, nos próximos meses,
      quando <a>entramos</a> numa fase, que eu descrevi como crucial, do nosso empenhamento
      no Afeganistão.
  - s: Jag blev ännu mer rörd när jag <v>gick</v> <p>in</p> i ett tält med kvinnor
      och barn.
    t: Fiquei ainda mais chocada quando <a>entrei</a> numa tenda onde se encontravam
      mulheres e crianças.
  - s: Först när min medarbetare kunde ta sig samman och <v>gå</v> <p>in</p> i byggnaden
      fick hon stöd och hjälp från säkerhetstjänsten.
    t: A minha assistente só recebeu apoio e ajuda do serviço de segurança depois
      de ter conseguido levantar-se e <a>entrar</a> no edifício.
  - s: Jag förstår och jag ser av de förslag som ni har lagt fram att det funnits
      en vilja till förändring på detta område, men jag vill inte <v>gå</v> <p>in</p>
      på detaljer, något som vi gärna gör när det gäller konkreta förslag, och i dag
      finns det inte tid till det.
    t: Compreendo e verifico, tendo em conta as propostas que apresentou, que há uma
      tentativa de modificar este estado de coisas, mas não quero <a>entrar</a> em
      pormenores, porque nós só gostamos de o fazer com base em propostas concretas,
      e hoje não há tempo para isso.
  - s: Innan vi <v>går</v> <p>in</p> på behandlingen av protokollet är jag tvungen
      att fatta ett beslut som verkligen inte är angenämt.
    t: Antes de <a>entrar</a> na aprovação da acta, vejo-me obrigado a tomar uma decisão
      pouco gratificante.
  - s: Samtidigt måste det dock vara möjligt att utveckla en informations- och kommunikationsstrategi
      som svarar mot människornas behov, vilka <v>går</v> <p>in</p> i denna eurotidsålder
      med osäkerhet, rädsla och skepsis.
    t: Simultaneamente, porém, tem de ser possível desenvolver uma estratégia de informação
      e comunicação que vá ao encontro das necessidades das pessoas, que <a>entram</a>
      nesta era do euro com insegurança, com receios e com cepticismo.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på detaljer ikväll, men det är en
      mycket intressant övning att se tillbaka på exakt vad som gällt under 30 år
      avseende föräldrar, barn och andra familjemedlemmar - vissa bestämmelser är
      lagstadgade och vissa kräver underlättande av återförening.
    t: Não tenho tempo para <a>entrar</a> em pormenores esta tarde, mas constitui
      um exercício bastante interessante olhar para trás e ver o que se tem vindo
      a aplicar há 30 anos no que se refere aos ascendentes, descendentes e outros
      familiares - algumas disposições são estatutárias e outras exigem que a reunificação
      seja facilitada.
  - s: Jag anser att det är svårt att <v>gå</v> <p>in</p> på detaljer om detta nu,
      med tanke på den tid som står till förfogande.
    t: Senhor Presidente, é difícil <a>entrar</a> em pormenores nesta questão, em
      virtude do tempo disponível.
  - s: Hellre än att <v>gå</v> <p>in</p> på detaljer som har upprepats så många gånger
      skall jag även nämna handlingsplanen för riskkapital som också är en del av
      detta, och jag är alltid angelägen om att se till att vi gör korshänvisningar.
    t: Gostaria ainda de mencionar, em vez de <a>entrar</a> em pormenores que já foram
      amplamente repetidos, o plano de acção para o capital de risco do qual este
      tema também faz parte, já que é sempre positivo estabelecermos relações.
  - s: Jag anser det vara näst intill kontraproduktivt att nu <v>gå</v> <p>in</p>
      i en debatt, där vi - beroende på om beslutet utfaller på det ena eller det
      andra sättet - kommer att dra konsekvenserna.
    t: Considero quase contraproducente <a>entrar</a> agora num debate de pormenor
      sobre as medidas que tomaremos se a decisão final for neste ou naquele sentido.
  - s: Som redan har påpekats befinner sig situationen nu i ett avgörande skede i
      och med att Kabilas trupper förbereder sig på att <v>gå</v> <p>in</p> i Kinshasa.
    t: Como se disse, a situação está neste momento, provavelmente, numa fase decisiva,
      agora que as tropas de Kabila se estão a preparar para <a>entrar</a> em Kinshasa.
  - s: Alliansens styrkor går framåt och vi vet inte vad som skulle kunna hindra Kabila
      från att <v>gå</v> <p>in</p> i Kinshasa som segrare.
    t: As forças da aliança avançam e não se vê nada que possa impedir o senhor Kabila
      de <a>entrar</a> triunfante em Kinshasa.
  - s: Detta innebär även att Förenta staterna, Förenade kungariket och de andra som
      stödde dem utövar en politik som går ut på att skjuta för att döda - dvs. vi
      tror eller misstänker att irakierna har massförstörelsevapen, därför <v>går</v>
      vi <p>in</p> och skjuter och dödar folket och sedan efteråt kommer vi på att
      det inte fanns något rättfärdigande för den här aktionen.
    t: ', ou seja, nós acreditamos ou suspeitamos que os iraquianos têm armas de destruição
      maciça, portanto <a>entramos</a> no país, disparamos e matamos as pessoas e
      depois descobrimos que não havia justificação para levar a cabo esta acção.'
  - s: Jag vill nu inte i detalj <v>gå</v> <p>in</p> på de enskilda förslagen, men
      hur viktigt det är med en ny inriktning och en grundläggande ny bedömning av
      hur djursjukdomar skall bekämpas ser vi på utbrotten av hönspest eller hönsinfluensa.
    t: Não quero <a>entrar</a> neste momento, em pormenor, nas várias propostas, mas
      a incidência da peste aviária, ou gripe das galinhas, mostra-nos como é importante
      imprimirmos uma nova orientação ao controlo das zoonoses e examinarmos novamente
      os seus aspectos fundamentais.
  - s: Samtidigt som samhällen <v>går</v> <p>in</p> i informations- och kunskapssamhället
      och modern teknik utvecklas och sprids i högt tempo så finns det 860 miljoner
      vuxna som är analfabeter.
    t: Ao mesmo tempo que as sociedades <a>entram</a> na era da informação e do conhecimento
      e que as tecnologias modernas se desenvolvem e disseminam a uma enorme velocidade,
      860 milhões de adultos permanecem analfabetos.
  - s: Om vi bortser från de irländska övertonerna här - och utan att <v>gå</v> <p>in</p>
      på teologiska antydningar eller det gudomliga - så tror jag att detta är det
      slutgiltiga steget.
    t: Pondo de lado, as conotações irlandesas da designação - não quero <a>entrar</a>
      em implicações de teologia ou divindade - penso que esse é, contudo, o último
      passo a dar.
  - s: Dessutom upplever många av länderna i Östersjöregionen Nord Stream som ett
      tydligt försök av Ryssland att kringgå dem och <v>gå</v> <p>in</p> på den västeuropeiska
      marknaden direkt.
    t: Além disso, muitos dos países da região do mar Báltico vêem a Nord Stream como
      uma clara tentativa por parte da Rússia para os contornar e <a>entrar</a> directamente
      no mercado da Europa Ocidental.
  - s: Det är riktigt att säkerhetscertifieringen av godsvagnar bör <v>gå</v> <p>in</p>
      i en ny fas vid införandet av ett nytt system 2010.
    t: É certo que a certificação de segurança dos vagões deve <a>entrar</a> numa
      nova fase com a introdução de um novo sistema em 2010.
  - s: Naturligtvis måste vi vara mycket ambitiösa i våra förslag om vi <v>går</v>
      <p>in</p> i ett förlikningsförfarande.
