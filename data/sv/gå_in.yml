      på, å ena sidan och mottagandet av riktiga humanitära flyktingar.
    t: Nous devons trouver un compromis entre, d’une part, la défense contre les criminels,
      surtout les passeurs, sur lesquels je vais <a>revenir</a>, et la prise en charge
      de réfugiés humanitaires légitimes.
  - s: Om fyra dagar när vi träffar stats- och regeringscheferna, kommissionens ordförande
      och er i Pörtschach, kommer ni att få tillfälle att göra bokslut och <v>gå</v>
