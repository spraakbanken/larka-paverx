    t: Permettez-moi d’abord de <a>revenir</a> sur quelques questions concernant le
      rapport relatif au Fonds de cohésion 1995.
  - s: Jag skall nu inte i detalj <v>gå</v> <p>in</p> på vad Ferri redan har sagt,
