    t: Nel mio intervento di oggi, vorrei <a>esaminare</a> in particolare un aspetto,
      ovvero la parificazione di livelli e condizioni per le qualifiche professionali
      dei prestatori di servizi e per la libertà di stabilimento.
  - s: De båda föregående talarna har redan <v>gått</v> <p>in</p> på några aspekter.
    t: I due relatori precedenti hanno già <a>esaminato</a> alcuni aspetti.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på de enskilda tre länder som vi behandlar
      här.
    t: Passo ora ad <a>esaminare</a> molto brevemente la situazione di ciascuno dei
      tre paesi di cui ci occupiamo in questa sede.
  - s: Tillåt mig också, mina damer och herrar ledamöter, att <v>gå</v> <p>in</p>
      på två specifika problem, som nämnts i Mulders betänkande.
    t: 'Onorevoli deputati, permettetemi di <a>esaminare</a> due problemi specifici
      ripresi dalla relazione dell’onorevole Mulder:'
  - s: Låt mig också <v>gå</v> <p>in</p> på två punkter som ligger mig särskilt varmt
      om hjärtat.
    t: Mi sia consentito <a>esaminare</a> ancora due aspetti che mi stanno particolarmente
      a cuore.
  - s: Som kommissionär kan jag bara intensivt välkomna dessa särskilda rapporter,
      eftersom de gör det möjligt att <v>gå</v> <p>in</p> på aktuell kritik, och revisionsrätten
      placerar också sina särskilda rapporter så bra att de genast kan införlivas
      i nya förslag från kommissionen.
    t: Nella mia veste di Commissario non posso che esprimere diffusamente il mio
      apprezzamento per queste relazioni speciali, in quanto consentono di <a>esaminare</a>
      tempestivamente le critiche;
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla de andra problemen med detta
      betänkande.
    t: Non ho il tempo di <a>esaminare</a> tutti gli altri problemi sollevati dalla
