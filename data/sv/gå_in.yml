      generell in den Beitrittsverträgen geregelt werden können, wie es z.B. für Schweden,
      Österreich und Finnland geschehen ist, als wir der Europäischen Union <a>beigetreten</a>
      sind.
  - s: Även för de länder som 1999 inte kunde <v>gå</v> <p>in</p> i EMU, pre-ins och
