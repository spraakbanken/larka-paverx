      e terminará - esperemos - com a ratificação do futuro Tratado Constitucional.
  - s: ECB har blivit informerat om frågan ända från början och spelade en framträdande
      roll i detta instrument - jag ska inte <v>gå</v> <p>in</p> på frågan om dess
      öppenhet.
    t: O BCE foi informado desta questão desde o início, tendo desempenhado um papel
      fundamental neste instrumento - não <a>vou</a> <a>entrar</a> na questão da respectiva
      transparência.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på de rättsliga argumenten just nu, men
      vi kommer att beakta samtliga faktorer.
    t: Não <a>vou</a> agora <a>entrar</a> no argumento jurídico, mas iremos levar
      todos os elementos em conta.
  - s: Valet av Viktor Janukovitj som president innebär att Ukraina <v>går</v> <p>in</p>
      i en ny fas som kommer att föra landet närmare EU.
    t: A eleição de Viktor Yanukovich para Presidente significa que a Ucrânia <a>vai</a>
      <a>entrar</a> numa nova fase de aproximação à UE.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer, utan helt enkelt fråga er om
      ni tror att den 16 och 17 juni är det enda tillfället, enda chansen, att avsluta
      arbetet med denna text, som om ett avtal mellan femton statsöverhuvuden och
      regeringar i sig skulle vara tillräckligt och det inte skulle krävas - vilket
      vi redan har sett med Maastricht - ett så omfattande stöd som möjligt från den
      allmänna opinionen i medlemsstaterna, och jag undrar vad ni har att erbjuda
      den om innehållet i fördragsreformen är det som nu avslöjas för oss en liten
      bit i sänder.
    t: Não <a>vou</a> <a>entrar</a> em pormenores, mas gostaria simplesmente de lhes
      perguntar se pensam que os dias 16 e 17 de Junho constituem a única ocasião,
      a única oportunidade de dar por encerrado este texto, como se o acordo de quinze
      chefes de Estado e de governo fosse por si só suficiente e não fosse necessário
      - e já vimos isso com Maastricht - ter também a adesão, tanto quanto possível,
      das opiniões públicas dos nossos Estados-membros, aos quais pergunto a mim mesmo
      o que vão oferecer, se o conteúdo da reforma dos tratados é aquilo que, aos
      poucos, vamos constatando.
  - s: Det gäller också frågan om demokrati i Gulfstaterna, i Irak och på andra platser,
      men detta är inte rätt tidpunkt att <v>gå</v> <p>in</p> på det.
    t: Há a questão da democracia no Golfo, no Iraque e noutros países, mas neste
      momento não <a>vou</a> <a>entrar</a> por aí.
  - s: Jag vill inte <v>gå</v> <p>in</p> närmare på detaljer, men jag känner till
      regioner inom AVS-gruppen som är beredda att börja förhandla i morgon.
    t: Não <a>vou</a> <a>entrar</a> aqui em pormenores, mas conheço regiões no seio
      do Grupo ACP que estão prontas para começar as negociações amanhã.
  - s: Jag ska inte <v>gå</v> <p>in</p> i detalj på alla de frågor som tas upp under
      utskottets samråd om ”Made in”-förordningen de närmaste veckorna och månaderna.
    t: 'Não <a>vou</a> <a>entrar</a> em pormenores acerca de todos os assuntos que
      iremos abordar na comissão, ao longo das próximas semanas e meses, no contexto
      da consulta sobre o regulamento, como por exemplo:'
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den debatten.
    t: Não <a>vou</a> <a>entrar</a> nesse debate, porque aqui deve falar-se de Europa.
  - s: Jag vill inte alls <v>gå</v> <p>in</p> på detaljerna.
    t: Nem sequer <a>vou</a> <a>entrar</a> em pormenores.
  - s: Unionens rättsliga och inrikes samarbete <v>går</v> nu <p>in</p> på sitt sjätte
      år.
    t: Senhor Presidente, Senhores Ministros, Senhores Deputados, a cooperação no
      domínio da justiça e dos assuntos internos no seio da União <a>vai</a> <a>entrar</a>
      agora no seu sétimo ano.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljer om de enskilda medlemsstaternas
      ståndpunkter, eftersom vi är bundna av samtalens konfidentiella karaktär, men
      däremot vill jag förmedla den allmänna bild som ordförandeskapet fick av situationen
      under samråden.
    t: Não <a>vou</a> <a>entrar</a> em pormenores quanto às posições dos vários Estados-Membros,
      pois temos de respeitar o carácter confidencial das conversações, mas quero
      apresentar-vos, em linhas gerais, a ideia que a Presidência formou da situação
      durante as consultas.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på frågan om ändringsförslagen, som vi
      kommer att diskutera i morgon i samband med omröstningen.
    t: Não <a>vou</a> <a>entrar</a> no cerne das alterações, que iremos discutir amanhã
      no momento da votação.
  - s: Jag ska nu inte <v>gå</v> <p>in</p> på andra frågor som innebär en tung ekonomisk
      börda, nämligen datoriseringen av besökscentrumet och ytterligare tjänster för
      parlamentsledamöterna.
    t: Não <a>vou</a> <a>entrar</a> aqui noutras questões envolvendo pesados encargos
      financeiros, como, por exemplo, a computorização do Centro dos Visitantes e
      os serviços adicionais para os deputados do Parlamento Europeu.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljer, men det var president Hugo Chávez
      som den 28 december meddelade om beslutet att stänga ner Radio Caracas sändningar
      och framförde extremt allvarliga politiska anklagelser mot TV-stationen.
    t: Não <a>irei</a> <a>entrar</a> em pormenores, mas foi sua Excelência o Presidente
      Hugo Chávez quem anunciou, em 28 de Dezembro, a decisão de não renovar a licença
      de difusão da Radio Caracas, lançando acusações políticas extremamente graves
      contra a mesma.
  - s: Eftersom vi redan har diskuterat detta i den föregående debatten ska jag inte
      <v>gå</v> <p>in</p> på detta i detalj, men prioriteringarna är givetvis makroekonomisk
      stabilitet, med budgetkonsolidering, strukturreformer och en påskyndad ekonomisk
      tillväxt, eftersom sysselsättningen är det som är viktigast just nu.
    t: Dado que este assunto já foi discutido no debate anterior, não <a>irei</a>
      <a>entrar</a> em pormenores, mas gostaria de sublinhar que as prioridades são,
      naturalmente, a estabilidade macroeconómica e, nomeadamente, a consolidação
      fiscal, as reformas estruturais e, claro, o crescimento económico apoiado por
      medidas de estímulo com efeitos no curto prazo, sendo o emprego, obviamente,
      uma preocupação fundamental.
- c: 28
  r: 5
  v: debruçar
  x:
  - s: Men jag förstår att ni inte vill <v>gå</v> <p>in</p> på dessa frågor.
    t: Mas compreendo que o senhor comissário não queira <a>debruçar</a><a>-se</a>
      sobre estes temas.
  - s: Detta meddelande, som skall antas av kommissionen under det första halvåret
      2000, kommer att komplettera rådets rapport om situationen för de mänskliga
      rättigheterna, ty det kommer framför allt att <v>gå</v> <p>in</p> på vad gemenskapen
      konkret kan göra för att främja värnandet av de mänskliga rättigheterna i tredje
      land, så att våra uttalanden också förlänas en ryggrad med hjälp av allvarligt
      menat stöd och konkreta initiativ.
    t: Essa comunicação, que deverá ser aprovada no primeiro semestre do ano 2000,
      irá completar o Relatório do Conselho sobre os Direitos do Homem, pois irá <a>debruçar</a><a>-se</a>
      principalmente sobre aquilo que a Comunidade pode fazer em concreto no sentido
      de promover os direitos do Homem em países terceiros, de modo a conferir consistência
      às declarações que proferimos através de iniciativas e apoio sérios e concretos.
  - s: Detta betänkande <v>går</v> <p>in</p> på lagstiftning för kreditinstitut som
      är aktiva i Europeiska unionens medlemsstater.
    t: O presente relatório <a>debruça</a><a>-se</a> sobre a legislação aplicável
      às instituições de crédito que operam nos Estados-Membros da União Europeia.
  - s: Jag tänker inte gå in på de mer perifiera frågor som Plooij-van Gorsel klagade
      över inte täcktes i debatten och ännu mindre tänker jag <v>gå</v> <p>in</p>
      på frågan om vad som borde eller inte borde finnas med i resolutionen.
    t: Não tenciono abordar as questões mais periféricas, como aquelas em relação
      às quais a senhora deputada Plooij-van Gorsel reclamou por terem sido omitidas
      do debate, e ainda menos faço tensões de me <a>debruçar</a> sobre a questão
      de saber o que deveria, ou não, ter sido incluído na proposta de resolução.
  - s: Innan jag direkt <v>går</v> <p>in</p> på frågorna som behandlas i betänkandet
      anser jag att det är värt att här notera att redan 1989 skrev jag parlamentets
      första betänkande om steg 1 av EMU.
    t: Antes de me <a>debruçar</a> directamente sobre as questões levantadas no relatório,
      penso que valerá a pena referir desde já que, em 1989, elaborei o primeiro relatório
      do Parlamento sobre a primeira fase da UEM.
  - s: Jag kan förstås inte <v>gå</v> <p>in</p> på vart och ett av dessa krav, men
      låt mig ta upp några.
    t: Naturalmente que não posso <a>debruçar</a>-me agora sobre todas essas exigências,
      mas quero salientar algumas delas.
  - s: Jag vill emellertid inte <v>gå</v> <p>in</p> på det i detalj, eftersom det
      är så bra.
    t: Contudo, não pretendo <a>debruçar</a><a>-me</a> pormenorizadamente sobre o
      mesmo por ser bastante bom tal como foi apresentado.
  - s: Jag kan givetvis inte <v>gå</v> <p>in</p> på den här frågan i detalj just nu
      - och jag är inte heller någon expert på finansområdet, men jag kan säga att
      ni har rätt i ert påpekande, att alla frågor som behandlas på samma vis som
      skatterna får stora konsekvenser för hela den globala ekonomin.
    t: É óbvio que, de momento, não me posso <a>debruçar</a> sobre esta questão -
      também não sou perita nestas negociações de carácter financeiro -, mas posso
      dizer-lhe que foi, de facto, com justeza que fez esta advertência, ou seja,
      que toda e qualquer forma de encarar os impostos terá sempre, evidentemente,
      grandes repercussões em toda a economia global do mundo.
