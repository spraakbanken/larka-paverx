    t: Sobre todo, la propuesta de la Comisión no <a>aborda</a> en un nivel fundamental
      el hecho de que el abastecimiento en su conjunto tiene un precio.
  - s: Det finns mycket att säga, men tyvärr kan jag bara <v>gå</v> <p>in</p> på några
      få punkter.
    t: Hay mucho que decir sobre ellos, pero desgraciadamente tan solo puedo <a>abordar</a>
