    t: Antes de me <a>debruçar</a> especificamente sobre a doença de Creutzfeldt-Jacob
      (DCJ), gostaria de informar o senhor deputado de que os Estados-Membros controlam
      efectivamente o sangue e o plasma para detectar uma série de agentes patogénicos.
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på frågan om diagnostik, som vi
      ju redan har behandlat i utskottet.
    t: Para finalizar, gostaria de me <a>debruçar</a> sobre o tema do diagnóstico,
      com o qual já nos ocupámos na comissão especializada.
  - s: Innan jag <v>gå</v> <p>in</p> på de omfattande ändringsförslagen, vill jag
      kommentera ändringsförslag 1 - en fråga som har väckts flera gånger under loppet
