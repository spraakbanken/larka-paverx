      också tas upp under debatten med Solana.
    t: There is obviously, though, no objection at all to the dreadful events in Moscow
      <a>being</a> specifically mentioned in items 22 and 23 of the resolution on
      the results of the European Council and to the topic also being raised during
      the debate with Mr Solana.
  - s: Vi kommer att <v>gå</v> <p>in</p> i det första skedet den här veckan i och
      med omarbetningen av förfarandedirektivet.
    t: Mr President, ladies and gentlemen, the first stage will <a>be</a> reached
      this week in the recasting of the Asylum Procedures Directive.
  - s: Vad detta anbelangar anser jag att vi, när vi utvecklar förbindelser och projekt
      med Libanon, måste insistera och hitta instrument som gör att de avtal och de
      engagemang som vi <v>går</v> <p>in</p> i respekteras, även om exemplet med avtalet
      EU-Israel och Israels öppna brott mot artikel 2 verkligen inte ger andra länder
      några garantier för att de skall respekteras.
    t: In this connection, when developing relations and projects with Lebanon, we
      have to persevere and find means to ensure compliance with the agreements and
      commitments which <a>are</a> made, even if the example of the EU-Israel Agreement
      and Israel’s blatant violation of Article 2, certainly do not provide a guarantee
      that this will be respected.
  - s: Där <v>går</v> vi <p>in</p> på detaljfrågor och problem som inte faller under
      området för de särskilda programmen inom det sjätte ramprogrammet.
    t: These <a>are</a> details and issues that do not fall within the scope of the
      specific programmes as described in the Sixth Framework Programme.
  - s: Jag beklagar att jag måste ta upp det här gång på gång, men jag kan bara inte
      förstå varför Europeiska kommissionen så hårt <v>går</v> <p>in</p> för att påtvinga
      Europa en privatägd metall, som produceras av ett finskt företag med namnet
      Outokumpu.
    t: I am sorry that I have to keep bringing this up, but I just cannot understand
      why it is that the European Commission <a>is</a> so intent on imposing on Europe
      a proprietary metal made by a Finnish company, known as Outokumpu.
  - s: Många viktiga frågor har tagits upp i de båda betänkandena, och man kan här
      inte <v>gå</v> <p>in</p> på dem alla, men man når gränserna för tolerans, respekt
      och ömsesidig aktning, när de universella mänskliga rättigheterna kränks.
    t: Mr President, ladies and gentlemen, both these reports have addressed many
      important issues, not all of which can <a>be</a> considered here, but tolerance,
      respect and mutual esteem always reach their limits when universal human rights
      are violated.
  - s: Det har inte framgått av det material som har stått till mitt förfogande, så
      jag kan dessvärre inte <v>gå</v> <p>in</p> på några detaljer i denna fråga.
    t: Would the UK postal services <a>be</a> acting contrary to Article 6 by charging
      more for non-domestic internal first-weight mail?
  - s: Dessutom <v>går</v> hon <p>in</p> för att ta reda på hur man kan förbättra
      samarbetet mellan nationella myndigheter när det gäller åtal i gränsöverskridande
      brottsärenden.
    t: She <a>is</a> also focusing on how the cooperation between the national authorities
      on the prosecution of cross-border cases can be improved.
  - s: Jag hoppas att man i det fortsatta förfarandet kommer att <v>gå</v> <p>in</p>
      på dessa punkter i detalj.
    t: I hope that these points can <a>be</a> examined closely during the remainder
      of the proceedings.
  - s: Om man gemensamt respekterar uppgifterna från Petersberg, är det då inte en
      hel del som talar för att de kostnader som uppstår till följd av de gemensamma
      åtgärderna också skall <v>gå</v> <p>in</p> under den gemensamma budgeten?
    t: Is there not much to be said for the idea that, where Petersberg tasks are
      undertaken jointly, the costs resulting from these joint operations should <a>be</a>
      borne by the Community Budget?
  - s: Här <v>går</v> vi <p>in</p> på några små frågor som också har sin tekniska
      betydelse och ekonomiska konsekvenser.
    t: That <a>is</a> something quite different from subsidiarity.
  - s: Vissa avsnitt i betänkandet som handlar om hälsa, utbildning och sysselsättning
      <v>går</v> dock <p>in</p> på områden som vi anser att medlemsstaterna borde
      lagstifta om.
    t: However, some sections of the report which discuss health, education and employment
      <a>are</a> areas which we believe should be legislated by Member States.
  - s: Men när nu Jens-Peter Bonde <v>går</v> <p>in</p> så mycket för öppenhet, så
      skulle vi gärna vilja veta om de 100 000 kr. som han har skaffat till kampanjen
      kom från motståndare eller från hans tidigare vänner i centralkommittén eller
      i Östtyskland.
    t: However, now that Mr Bonde <a>is</a> advocating openness so much, we should
      like to know whether the DKK 100 000 that he obtained for the campaign came
      from opponents or from his former comrades on the central committee or in East
      Germany.
  - s: Vi anser också att om vi till en början ser till att ett tåg bekvämt kan gå
      från Hamburg till Lissabon, måste vi från början se till att detta tåg tillhör
      ett tyskt bolag, ett franskt bolag, ett spanskt bolag, ett portugisiskt bolag
      etc. De kan vara statliga eller privata, ingen <v>går</v> <p>in</p> på den frågan,
      men det är uppenbart att om vi integrerar nätet kommer vi automatiskt att få
      en öppning av marknaden.
    t: We believe that, if our first aim is to create a situation where a train can
      reasonably travel from Hamburg to Lisbon, the first thing we have to do is to
      see to it that that train can belong to a German company, a French company,
      a Spanish company, a Portuguese company etc. These may be public or private,
      nobody <a>is</a> questioning that, but it is obvious that, if we integrate the
      network, this automatically leads to an opening up of our market.
  - s: När vi diskuterar försvarsfrågor <v>går</v> vi <p>in</p> på viktiga och känsliga
      områden för nationellt självbestämmande.
    t: in particular the new trade regulation on torture equipment, the common position
      on brokering, and the new obligation to stop exports if there <a>is</a> a risk
      to international humanitarian law.
- c: 22
  r: 4
  v: go
  x:
  - s: Där kämpade vi ju också för en minskning av bränslenas svavelhalt och trodde
      egentligen att vi nu måste <v>gå</v> <p>in</p> i matchens andra rond.
    t: We also went into battle over the reduction in the sulphur content of fuels
      and really thought that the fight was going to <a>go</a> to a second round.
  - s: Jag anser också att det finns tillräckligt med skäl på ett antal punkter för
      att <v>gå</v> <p>in</p> i förhandlingar med rådet.
    t: I think there are reasons enough to <a>go</a> to conciliation with the Council
      on a number of points.
  - s: De säger att ja, det gör ont när man <v>går</v> <p>in</p> i bestörtningen,
      ja, det är inte lätt, men om det betyder att en annan familj inte behöver gå
      igenom det vi har gått igenom - låt oss då bygga för framtiden.
    t: They say, yes it hurts when you <a>go</a> in the Maze, yes it is not easy but
      if that means that another family does not have to go through what we have gone
      through - then let us build for the future.
  - s: Jag kan dock varken <v>gå</v> <p>in</p> på eller fördjupa mig i denna punkt.
    t: But I cannot <a>go</a> any further into this issue.
  - s: Vi skall inte här <v>gå</v> <p>in</p> så djupt som frågan förtjänar på problemet
      med Gibraltar, en medlemsstats koloni i en annan medlemsstat i Europeiska unionen,
      vilket är en anakronism på tröskeln till 2000-talet.
    t: We are not <a>going</a> to give the problem of Gibraltar all the in-depth attention
      it deserves here and now.
  - s: Med dessa utförliga antecedentia i åtanke föreslår jag att vi inte <v>går</v>
      <p>in</p> på den allmänna bakgrunden i ärendet.
    t: Given these extensive antecedents, I do not propose to <a>go</a> over the general
      background to this case.
  - s: Jag drar mig för att <v>gå</v> <p>in</p> på frågan om jämförelsetabeller, men
      jag är förpliktad att säga någonting om dem, även om jag helst skulle slippa.
    t: I hesitate to <a>go</a> on to the issue of correlation tables but I am duty
      bound to say something about them - I would rather not.
  - s: Jag kan också särskilt försäkra kammaren om att vi inte <v>går</v> <p>in</p>
      för det som ibland kallas ”en stora-smällen-metod”.
    t: I can also specifically assure the House that we are not <a>going</a> for what
      is sometimes called ‘a big bang approach’.
  - s: Kolleger i ett antal andra grupper som varit mycket uppmärksamma har påpekat
      för mig att ett fax tycks cirkulera sedan ett antal dagar, jag själv hittade
      det först tidigt i morse, patents for life, där man <v>går</v> <p>in</p> på
      ett ändringsförslag som jag lämnat in med en hel grupp och som sedan dess övertagits
      av min grupp.
    t: Colleagues from a number of other groups have been kind enough to point out
      to me that a fax which I myself only discovered this morning had been <a>going</a>
      around for several days from a group called ’Patents for Life’, relating to
      an amendment which I and several others tabled and which has now been taken
      over by my group.
  - s: Jag vill nu än en gång <v>gå</v> <p>in</p> på några grundläggande principer.
    t: I should like to begin by <a>going</a> over a few basic principles once again.
  - s: Detta innebär även att Förenta staterna, Förenade kungariket och de andra som
      stödde dem utövar en politik som går ut på att skjuta för att döda - dvs. vi
      tror eller misstänker att irakierna har massförstörelsevapen, därför <v>går</v>
      vi <p>in</p> och skjuter och dödar folket och sedan efteråt kommer vi på att
      det inte fanns något rättfärdigande för den här aktionen.
    t: It also means that the US, the UK and the others who supported them are pursuing
      a shoot-to-kill policy - i.e. we believe or suspect the Iraqis have weapons
      of mass destruction, therefore we <a>go</a> in, we shoot and kill the people
      and then afterwards we find out there was no justification for this action.
  - s: Genom att ge röst åt sin oro får unga människor kunskap om institutionerna
      och lyssnar på dem. I stället för att låta det som ungdomarna säger <v>gå</v>
      <p>in</p> genom ena örat och ut genom det andra, bör vi ta det till oss och
      begrunda det.
    t: Rather than allowing what they say to us to <a>go</a> in one ear and out of
      the other, we should take it away with us and ponder it.
  - s: När man <v>går</v> <p>in</p> på Global Art Clinics webbplats får man den ena
      överraskningen efter den andra.
    t: When you open the Global Art Clinic’s website, you <a>go</a> from one surprise
      to the next.
  - s: Men utan att <v>gå</v> <p>in</p> på en diskussion om huruvida en keynesiansk
      stimulans av ekonomin är välgrundad eller inte, skulle jag vilja säga att en
      sådan åtgärd endast skulle öka dollarns nedgång, och därigenom motverka en återhämtning
      i Europa.
    t: Without <a>going</a> as far as debating the validity of a Keynesian upturn,
      such a measure would only accelerate the fall in the dollar and, in doing so,
      would work against recovery in Europe.
  - s: Jag är glad över att ni är här och att vi diskuterar men jag vill <v>gå</v>
      <p>in</p> direkt på debatternas kärnfråga.
    t: Mr President, Madam Vice-President, Mr President-in-Office of the Council,
      Mr Haarder, I am glad that you are here and that we are engaged in discussion,
      but I must <a>go</a> straight to the heart of all these debates.
  - s: Jag skall <v>gå</v> <p>in</p> på det viktigaste och koncentrera mig på de framträdande
      punkterna i betänkandet från ordförande Gil-Robles, där jag bara vill säga att
      jag tycker det är utmärkt.
    t: Let me <a>go</a> to the heart of the matter, focussing on the salient points
      of Mr Gil-Robles’ report, which I shall simply describe as excellent in my view.
  - s: Det finns inte så mycket pengar inom grannskapspolitiken så att jag hade kunnat
      <v>gå</v> <p>in</p> för andra belopp, men det här är vad vi gjorde eftersom
      vi ansåg att Georgien behövde det efter kriget och de skador som landet åsamkats
      - inte minst de mest sårbara.
    t: There is not so much money in the neighbourhood policy that I could have <a>gone</a>
      for, but this is what we did because we thought Georgia needed that after the
      war and all the damage that had been done - particularly for the most vulnerable.
  - s: Jag vill än en gång <v>gå</v> <p>in</p> på några påpekanden i den mycket intressanta
      diskussionen om prioriteringarna för budgetåret 2003.
    t: Mr President, I would just like to <a>go</a> over again a number of remarks
      made in the very interesting discussion on the priorities for the budget year
      2003.
  - s: Får vi föreslå att det nu är dags att bestämma en tidsgräns - låt oss säga
      den 31 december - och sedan <v>gå</v> <p>in</p> för det enda tillgängliga alternativet,
      att tillgripa WTO:s panel.
    t: May we suggest that the time has come to fix a deadline - let us say 31 December
      - and then <a>go</a> for the only option available, recourse to the WTO panel.
  - s: Jag skall inte <v>gå</v> <p>in</p> på slutsatserna och förslagen i detta meddelande.
    t: I will not <a>go</a> over the conclusions and suggestions contained in that
      communication here.
  - s: EU har erbjudit ambitiösa marknadsöppningar för utvecklingsländerna, när det
      gäller såväl varor som tjänster, samtidigt som man har undvikit risken att <v>gå</v>
      <p>in</p> för en fullständig avreglering, något som många av utvecklingsländerna
      inte skulle klara av i det här skedet.
    t: The EU has offered ambitious market openings for developing countries in goods
      as well as in services, while avoiding the risk of <a>going</a> for total liberalisation,
      which most developing countries could not cope with at this stage.
  - s: Jag rekommenderar honom att <v>gå</v> <p>in</p> och titta på den, eftersom
      det redan finns många inlägg där.
    t: I recommend that he <a>go</a> and look at it as there are already many contributions
      there.
- c: 17
  r: 5
  v: discuss
  x:
  - s: Jag vill kortfattat <v>gå</v> <p>in</p> på frågan med PFOA och sedan gå vidare
      med att säga något mycket viktigt.
    t: Mr President, ladies and gentlemen, I should like to <a>discuss</a> the issue
      of PFOA briefly, and then go on to make a very fundamental point.
  - s: Jag kan förstås inte <v>gå</v> <p>in</p> på vart och ett av dessa krav, men
      låt mig ta upp några.
    t: I cannot, of course, <a>discuss</a> all these demands now, but I would like
      to pick out a few of them.
  - s: De medel som står till vårt förfogande genom Genèvekonventionen räcker inte
      längre till. Vi måste finna en gyllene medelväg mellan avvisandet av brottslingar,
      i synnerhet människosmugglare, som jag snart kommer att <v>gå</v> <p>in</p>
      på, å ena sidan och mottagandet av riktiga humanitära flyktingar.
    t: We must find a way of deterring criminals, especially traffickers in human
      beings (whom I shall <a>discuss</a> later), on the one hand, and accepting legitimate
      humanitarian refugees on the other.
  - s: Artikel 129 - om vi nu <v>går</v> <p>in</p> på den - måste i varje fall garantera
      en insats som omfattar flera discipliner.
    t: If we <a>discuss</a> the matter at all, we would say that Article 129 must
      definitely lead to a multidisciplinary approach.
  - s: Jag behöver inte här <v>gå</v> <p>in</p> på några detaljer i överenskommelsen
      i Berlin.
    t: I need not, at this point, <a>discuss</a> the Berlin agreement in detail once
      more.
  - s: Innan jag <v>går</v> <p>in</p> på de enskilda ändringsförslagen, vill jag beröra
      tre nyckelfrågor, nämligen bästa tillgängliga teknik, sambanden mellan deltagande
      i EMAS och uppfyllande av obligatoriska miljölagstiftningskrav samt hur ofta
      godkännandet av miljöredovisningen skall genomföras.
    t: Before <a>discussing</a> the individual amendments, I want to touch upon three
      key issues, namely best available technology, the frequency with which the environmental
      statement is to be validated and the link between participation in EMAS and
      compliance with the requirements of compulsory environmental legislation.
  - s: Det är just dessa punkter jag kommer att <v>gå</v> <p>in</p> på.
    t: It is these points which I wish to <a>discuss</a> specifically.
  - s: Låt oss i det nuvarande skedet uttrycka de principer som vi följer, och särskilt
      vårt bekymmer om viktning, men låt oss undvika att <v>gå</v> <p>in</p> på detaljer
      som riskerar att göra oss oense.
    t: At the present moment in time, we simply express the principles that guide
      us, which essentially means our desire to keep the balance, but we avoid <a>discussing</a>
      details that might divide us.
  - s: Fru Jensen, jag vill inte <v>gå</v> <p>in</p> enskilt på de elva ändringsförslagen,
      eftersom det skulle ta för lång tid. Att vi dock inte kan stödja dem framgår
      av vår allmänna ståndpunkt, som jag har presenterat.
    t: I do not want to <a>discuss</a> the eleven amendments in detail, Mrs Jensen,
      as that would take up too much time, but our reasons for not supporting them
      should be clear from what I have said.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på området för frihet, säkerhet och
      rättvisa och tyngdpunkterna där, och kan för Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater konstatera att tyngdpunkterna här har valts mycket positivt.
    t: Mr President, Mr President of the Commission, I would like to briefly <a>discuss</a>
      the area of freedom, security and justice and the key aspects thereof, and on
      behalf of the Group of the European People’s Party (Christian Democrats) and
      the European Democrats, I can safely say that the key aspects have been very
      well-chosen.
  - s: 'Därför skulle jag gärna vilja <v>gå</v> <p>in</p> på tre punkter:'
    t: I will therefore <a>discuss</a> three points.
  - s: Inom ramen för ett sådant resonemang är det klart att det kommer att uppkomma
      tusentals detaljfrågor, eftersom vart och ett av dessa huvudområden kan delas
      upp i diverse delproblem, som jag inte anser att vi skall <v>gå</v> <p>in</p>
      på här.
    t: This is a general statement, but it is clear that within this, a thousand individual
      items must be created because then each of these general items splits into many
      specific issues that it is not appropriate to <a>discuss</a> here.
  - s: Jag har redan sagt att jag tyvärr inte kan <v>gå</v> <p>in</p> på detaljer
      i detta forum vad beträffar det specifika tysk/österrikiska fallet som är föremål
      för process.
    t: I have already said, as regards the specific German/Austrian case, where proceedings
      are on-going, that unfortunately I cannot <a>discuss</a> it in detail here.
  - s: Jag kommer att <v>gå</v> <p>in</p> på den frågan närmare lite längre fram när
      jag kommenterar Trentins betänkande.
    t: I will <a>discuss</a> this in more detail when I come to the report by Mr Trentin.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla punkter i ert betänkande -
      av tidsskäl och därför att vi ju i morgon respektive i dag fortsätter samrådet.
    t: I will not <a>discuss</a> all the points in the report right now - for reasons
      of time and because talks are continuing today and tomorrow.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på frågan om ändringsförslagen, som vi
      kommer att diskutera i morgon i samband med omröstningen.
    t: I shall not <a>discuss</a> the merits of the amendments which we shall be debating
      tomorrow at the vote.
  - s: Och på grund av de mycket korta tidsfristerna finns det egentligen för lite
      tid för oss att <v>gå</v> <p>in</p> på frågorna djupt och grundligt.
    t: And due to lack of time, there is, in fact, little opportunity for us to <a>discuss</a>
      these matters in any great detail.
- c: 16
  r: 6
  v: look
  x:
  - s: 'Meddelandet från kommissionen <v>går</v> <p>in</p> på två delar i det andra
      bankdirektivet:'
    t: 'The Commission’s communication <a>looks</a> at two parts of the second banking
      directive:'
  - s: Låt mig nu <v>gå</v> <p>in</p> på de ändringsförslag som syftar till att förlänga
      eller införa undantagsbestämmelser.
    t: I will now <a>look</a> at the amendments which aim to extend or introduce derogations.
  - s: Jag måste först tacka föredraganden så hjärtligt för det sätt på vilket han
      har <v>gått</v> <p>in</p> på de decentraliserade organen i sitt betänkande.
    t: I must first extend my warmest thanks to the rapporteur for the way in which
      he also <a>looked</a> at these agencies in his report.
  - s: Innan jag <v>går</v> <p>in</p> på artikel 5, som var det största problemet
      vi var tvungna att lösa, ska jag kortfattat beskriva det viktigaste vi åstadkommit.
    t: Before I <a>look</a> at Article 5, which was the biggest problem we had to
      solve, I will briefly describe the main points we have achieved.
  - s: Samtidigt som man utförligt <v>går</v> <p>in</p> på diverse förhållanden som
      inte har förbättrats, varvid den dåliga situationen för mänskliga rättigheter
      väl ändå är det allra värsta, förblir betänkandets andemening att Turkiet kan
      bli medlem i EU.
    t: The McMillan Scott report gives a clear picture of the situation, but although
      it <a>looks</a> in detail all sorts of areas which have not improved, with the
      poor human rights situation at the top of the list, the general drift of the
      report is that Turkey should be allowed to join the EU.
  - s: Låt mig nu <v>gå</v> <p>in</p> på ändringsförslagen i detalj.
    t: Let me now <a>look</a> in detail at the amendments.
  - s: Innan vi <v>går</v> <p>in</p> på texten i det föreslagna ramdirektivet om markskydd
      bör vi fundera på om EU-lagstiftning på detta område verkligen behövs.
    t: Before <a>looking</a> at the actual wording of the proposed framework directive
      on soil protection, we should consider whether EU legislation in this area is
      actually needed.
  - s: Låt mig också få <v>gå</v> <p>in</p> på den innehållsmässiga delen, även om
      det är svårt att ge rekommendationer till en text som ännu inte föreligger.
    t: I should like to <a>look</a> at a few issues of substance, although it is difficult
      to make recommendations about a text that we do not have before us.
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på ett antal punkter, och det är
      betänketidens tematik.
    t: I will also <a>look</a> at one or two other points, for example the question
      of the reflection period.
  - s: Jag ser med stort intresse fram emot den bredare debatten om utvidgningen och
      de utvecklingsrapporter som ni har utlovat till början av december, och naturligtvis
      skall jag då mycket gärna ta tillfället att <v>gå</v> <p>in</p> på alla frågor
      som är direkt knutna till detta.
    t: I am looking forward with great interest to the wider debate on enlargement
      and the progress reports you have scheduled for the beginning of December, and
      I will naturally be glad to take the opportunity to <a>look</a> at all the directly
      related issues then.
