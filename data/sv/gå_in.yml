  - s: Därför vill jag kort <v>gå</v> <p>in</p> på det.
    t: C’est pourquoi je souhaite y <a>revenir</a> brièvement.
  - s: Återigen, Ford har nämnt historien bakom detta förfarande och jag behöver inte
