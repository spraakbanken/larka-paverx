      -, illegalt och harmful content och internet governants .
    t: Pour l’instant, nous nous occupons en principe des mêmes questions que Mme
      Mann a soulevées, à savoir la protection et la sécurité des données, la signature
      numérique et la protection du consommateur - nous avons proposé des mesures
      législatives pour ces deux éléments -, les droits d’auteur, les taxes et les
      douanes - j’y <a>reviendrai</a> dans le détail -, l’illegal and harmful content,
