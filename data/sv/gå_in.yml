    t: Penso, tendo em conta tratar-se de uma primeira leitura, não ser necessário
      <a>referir</a> pormenorizadamente os motivos que nos levam a recusar cada uma
      das restantes alterações.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på en konkret punkt, nämligen elektriska
      anläggningar.
    t: 'Gostaria de me <a>referir</a> a um ponto concreto:'
  - s: Låt mig <v>gå</v> <p>in</p> lite mer i detalj på dessa två frågor under de
      två minuter som återstår.
    t: 'Permitam-me <a>referir</a> alguns pormenores adicionais sobre estas duas perguntas
      nos dois minutos que me restam:'
  - s: Jag skulle också vilja <v>gå</v> <p>in</p> på ändringsförslaget som jag har
      lagt fram tillsammans med kollega Nassauer för PPEgruppens räkning beträffande
      den tidigare belgiske justitieministern Wathelet.
    t: Quero também <a>referir</a> a alteração respeitante ao antigo ministro da Justiça
      belga, Wathelet, que apresentei em nome do Grupo do PPE, em conjunto com o colega
      Nassauer.
  - s: Låt mig kort <v>gå</v> <p>in</p> på de viktigaste ändringsförslagen.
    t: Permitam-me que me <a>refira</a> brevemente às alterações mais importantes.
  - s: På den korta tid som står mig till buds vill jag här närmare <v>gå</v> <p>in</p>
      på tre eller fyra grundläggande frågor i betänkandet.
    t: No pouco tempo de que disponho, gostaria de me <a>referir</a> a três ou quatro
      questões fundamentais focadas nesse relatório.
  - s: På den här korta tiden är det inte möjligt att ta upp allt, men jag ska i alla
      fall <v>gå</v> <p>in</p> på två eller tre punkter.
    t: Senhor Presidente, não me é possível abordar todos os assuntos no pouco tempo
      de que disponho, mas permita-me que <a>refira</a> dois ou três pontos.
  - s: Som medlem av Ukrainadelegationen skulle jag också vilja tacka föredraganden
      för hans utmärkta rapport och <v>gå</v> <p>in</p> särskilt på en punkt, nämligen
      punkt 23, under vilken han uttryckligen hänvisar till att vi bör tillmäta de
      speciella villkoren för den ekonomiska transformationsprocessen i Ukraina större
      betydelse.
    t: Senhor Presidente, na qualidade de membro da delegação para as relações com
      a Ucrânia, gostaria de agradecer ao senhor relator pelo seu excelente relatório
      e <a>referir</a><a>-me</a> a um ponto, o número 23 da resolução, no qual refere
      expressamente a necessidade de prestarmos mais atenção às condições especiais
      do processo de transformação económica em curso na Ucrânia.
  - s: Jag vill också <v>gå</v> <p>in</p> på hur några av projekten är uppbyggda -
      detta gäller naturligtvis inte alla.
    t: Gostaria ainda de <a>referir</a> o modo como alguns projectos estão estruturados,
      o que não é válido para todos.
  - s: Jag tänker inte här <v>gå</v> <p>in</p> på frågan om medbeslutande, men det
      beror inte på att jag inte anser den viktig.
    t: Não vou <a>referir</a> aqui a questão da co-decisão, embora isso não signifique,
      certamente, que não a considere importante.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i de två fördragen.
    t: Não quero <a>referir</a><a>-me</a> à substância de ambos os Tratados.
  - s: Därför har de saker som jag skall <v>gå</v> <p>in</p> på sin grund i verkligheten,
      och jag vill börja med att nämna några punkter som vi möjligen kan förbättra.
    t: Por isso, os pontos que irei <a>referir</a> são exemplos tirados da prática;
  - s: Två minuters talartid är kort, därför vill jag bara <v>gå</v> <p>in</p> på
      två punkter i detta viktiga betänkande från Fabra Vallés, som jag för övrigt
      vill gratulera så mycket för hans intensiva arbete.
    t: Senhor Presidente, caros colegas, dois minutos de tempo de palavra é muito
      pouco, pelo que quero apenas <a>referir</a> dois pontos deste importante relatório
      do senhor deputado Fabra Vallés, a quem, de resto, quero dar os meus sinceros
      parabéns pelo seu intenso trabalho.
  - s: Det uppkommer emellertid också politiska synpunkter, vars betydelse jag vill
      <v>gå</v> <p>in</p> på helt kort.
    t: Existem também, no entanto, pontos de vista políticos, cuja importância quero
      <a>referir</a> brevemente.
  - s: Jag skall inte <v>gå</v> <p>in</p> på gårdagens protokoll, utan göra ett annat
      påpekande;
    t: Senhor Presidente, não desejo <a>referir</a>-me à acta da sessão de ontem,
      mas fazer outra observação.
  - s: På denna punkt vill jag - ni har också redan diskuterat det - <v>gå</v> <p>in</p>
      på resultaten från toppmötet i Lissabon.
    t: Neste ponto, permitam-me que <a>refira</a> também os resultados da Cimeira
      de Lisboa - os senhores deputados também já debateram essa questão.
  - s: Jag vill nu särskilt <v>gå</v> <p>in</p> på frågan om de nödvändiga utgifterna
      för stabilitetspakten på västra Balkan.
    t: Permitam-me que <a>refira</a> agora a questão das dotações necessárias para
      o Pacto de Estabilidade nos Balcãs ocidentais.
  - s: Jag vill nu <v>gå</v> <p>in</p> på finansieringsförslaget, i synnerhet punkt
      1, omfördelning från jordbruksområdet.
    t: Relativamente à proposta de financiamento, gostaria agora de <a>referir</a>
      em especial a questão da redistribuição no domínio da política agrícola.
  - s: Allt detta jämte ytterligare saker, som jag under den korta tiden inte kan
      <v>gå</v> <p>in</p> på här, utgör alltså beståndsdelar i förordningen.
    t: Tudo isto - e ainda outros aspectos a que não posso <a>referir</a>-me por falta
      de tempo - faz, portanto, parte integrante do regulamento.
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på några punkter, som spelat en
      roll i diskussionen med ert budgetkontrollutskott, fru Theato.
    t: A finalizar a minha intervenço, Senhora Deputada Theato, gostaria de <a>referir</a>
      alguns pontos que foram relevantes no debate com a sua Comisso do Controlo Orçamental.
  - s: Jag vill gärna till att börja med <v>gå</v> <p>in</p> på den första.
    t: Irei, para já, <a>referir</a><a>-me</a> ao primeiro deles.
  - s: Låt mig bara helt kort <v>gå</v> <p>in</p> på olika rapporter som stod att
      läsa i medierna i dag.
    t: Permitam-me apenas <a>referir</a> algumas notícias veiculadas hoje nos meios
      de comunicação social.
  - s: Låt mig, innan jag <v>går</v> <p>in</p> på frågan ge uttryck för min glädje
      över att jag här får framträda som företrädare för en österrikisk minoritet.
    t: Senhor Presidente, Senhora Secretária de Estado, antes de me <a>referir</a>
      à matéria de fundo, permitam-me exprimir a minha alegria por me poder apresentar
      aqui como representante de uma minoria austríaca.
  - s: Jag <v>går</v> inte <p>in</p> på innehållet, jag stöder inom citationstecken
      Wijsenbeeks ändringsförslag, för han har rätt, det är en annan sak.
    t: Não me <a>referirei</a> ao conteúdo mas - entre aspas - apoio a alteração do
      senhor deputado Wijsenbeek porque ele tem razão.
  - s: Men jag vill bara <v>gå</v> <p>in</p> på Tibetdelen av detta betänkande.
    t: No entanto, gostaria de me <a>referir</a> apenas à parte deste relatório dedicada
      ao Tibete.
  - s: Jag beklagar, men på grund av min egenskap av företrädare för rådet kan jag
      inte <v>gå</v> <p>in</p> på fler av de många detaljerna, vilka skulle belysa
      saken för ledamoten.
    t: Peço desculpa, mas a minha qualidade de representante do Conselho não me permite
      <a>referir</a> mais pormenores, que são muitos e que poderiam esclarecer o senhor
      deputado.
  - s: Nu några sista ord till Poettering, utan att jag för den skull <v>går</v> <p>in</p>
      på inrikes angelägenheter, för jag är av den uppfattningen att vi nu befinner
      oss i ett Europaparlament där vi inte i första hand skall diskutera Tyskland.
    t: Ainda uma última palavra relativamente ao senhor deputado Poettering, sem pretender
      <a>referir</a>-me em particular a decisões em matéria de política interna, pois
      sou de opinião que nos encontramos num Parlamento Europeu e que não deveríamos
      falar aqui especialmente da Alemanha.
  - s: Jag vill nu inte <v>gå</v> <p>in</p> på de bestående exemplen i Belgien, men
      ett områdes attraktivitet och skapandet av arbete kommer också att bero på hur
      det ser ut i ett område.
    t: Não pretendo agora <a>referir</a> exemplos existentes na Bélgica, mas a atractividade
      de uma região e a criação de emprego também dependerá de como essa região se
      apresenta.
  - s: Innan jag <v>går</v> <p>in</p> på de ändringsförslag som skall diskuteras här,
      skulle jag ändå vilja göra två påpekanden om det nuvarande läget när det gäller
      fiskepolitiken och förberedelsen av reformen, särskilt eftersom dessa ju har
      tagits upp här av flera talare.
    t: Antes de me <a>referir</a> às alterações aqui em discussão, gostaria ainda
      de fazer duas observações sobre o estado actual da política da pesca e das preparações
      da reforma, tanto mais que estas foram aqui mencionadas por vários oradores.
  - s: Låt mig <v>gå</v> <p>in</p> på några av de särskilda saker som sagts i debatten.
    t: Gostaria de <a>referir</a> algumas questões específicas que foram abordadas
      no debate.
  - s: Vidare skapas det med denna tilläggs- och ändringsbudget 15 nya tjänster för
      OLAF, och jag vill naturligtvis <v>gå</v> <p>in</p> på frågorna som man här
      har ställt mig beträffande tillsättandet av direktören vid OLAF.
    t: Além disso, este orçamento permite criar 15 novas vagas para o OLAF e gostaria,
      naturalmente, de <a>referir</a> as questões que me foram aqui colocadas acerca
      da decisão sobre o director do OLAF.
  - s: Låt mig avslutningsvis också <v>gå</v> <p>in</p> på två fenomen som inte har
      direkt att göra med Europeiska unionen, utan med världens klimat.
    t: Para finalizar, permitam-me <a>referir</a> ainda dois fenómenos, que não estão
      directamente relacionados com a União Europeia, mas sim com o clima mundial.
  - s: Det finns en lång rad prejudikat som jag inte skall <v>gå</v> <p>in</p> på
      här.
    t: Existem numerosíssimos precedentes que não <a>referirei</a> neste momento.
  - s: Jag vill <v>gå</v> <p>in</p> på en detalj.
    t: Gostaria de <a>referir</a> um pormenor.
  - s: Jag har tagit mig friheten att i bilagan till detta betänkande <v>gå</v> <p>in</p>
      på enskilda fall.
    t: Em conexão com este relatório, permiti-me <a>referir</a> alguns casos em pormenor.
  - s: Innan jag <v>går</v> <p>in</p> på ändringsförslagen, skulle jag först vilja
      hastigt påminna er om orsaken till att detta förslag är så viktigt för kommissionen.
    t: Antes de me <a>referir</a> às alterações, gostaria de recordar, de forma breve,
      por que razão é esta proposta tão importante para a Comissão.
  - s: Låt mig också <v>gå</v> <p>in</p> på två rekommendationer i resolutionsförslaget
      där kommissionen inte håller med Europaparlamentet.
    t: Mas permita-me que <a>refira</a> também duas recomendações do projecto de resolução,
      relativamente às quais a Comissão discorda do Parlamento.
  - s: Jag vill nu till att börja med kort presentera mina båda betänkanden rörande
      telekommunikationspaketet, och sedan också <v>gå</v> <p>in</p> på två andra
      kritiska punkter i de andra direktiven.
    t: Permitam-me agora que vos apresente, de forma resumida, os meus dois relatórios
      sobre o pacote das telecomunicações e, em seguida, gostaria de <a>referir</a>
      ainda outros dois pontos críticos nas outras directivas.
  - s: Utvidgningen kommer att behandlas utförligt i eftermiddag, så därför skall
      jag bara <v>gå</v> <p>in</p> kort på den nu.
    t: A questão do alargamento já irá ser amplamente abordada durante a tarde de
      hoje, pelo que a <a>referirei</a> apenas marginalmente.
  - s: Utan att <v>gå</v> <p>in</p> på det principiellt olämpliga med denna typ av
      antydningar, vill jag betona att båda sidor arbetar mycket hårt för att hitta
      en snabb och ömsesidigt godtagbar lösning på de kvarvarande problemen rörande
      nämnda avtal.
    t: Sem querer <a>referir</a>-me à inoportunidade, em princípio, deste tipo de
      sugestões, gostaria de sublinhar que ambas as partes estão a trabalhar empenhadamente
      no sentido de encontrar em breve uma solução mutuamente aceitável para os problemas
      pendentes, no que se refere ao dossier dos vinhos e das bebidas espirituosas.
  - s: 'Fattigdomsbekämpningen är ett medel för detta, men jag skulle här vilja <v>gå</v>
      <p>in</p> på några andra tyngdpunkter som jag också anser vara viktiga:'
    t: 'A luta contra a pobreza constitui um caminho para tal, mas eu gostaria de
      me <a>referir</a> aqui a outras prioridades que me parecem igualmente importantes:'
  - s: Jag skall inte ännu en gång <v>gå</v> <p>in</p> på innehållet, jag skulle bara
      vilja rätta till en sak som av misstag inte kom med.
    t: Senhor Presidente, não me vou <a>referir</a> mais uma vez ao conteúdo, gostaria
      apenas de corrigir algo que foi afirmado por engano.
  - s: Även debatten - och tillåt mig här <v>gå</v> <p>in</p> på den inrikespolitiska
      situationen i mitt land - om stärkandet av medborgarskapsrätten i Tyskland har
      lett till en avsevärd förbättring av samtalsförbindelserna med Turkiet, för
      om man anser att problemen med flyktningar och asylsökande måste lösas där orsakerna
      till flykten finns, då förutsätter det först och främst en förbättring av samtalsförbindelserna
      med Turkiet.
    t: Também as discussões - e permitam-me, neste ponto, <a>referir</a> a situação
      política interna no meu país - sobre o melhoramento do direito de cidadania
      na Alemanha conduziram a que as relações de diálogo com a Turquia tenham melhorado
      substancialmente, pois, se se entende que os problemas dos refugiados e candidatos
      a asilo têm de ser resolvidos no local onde residem as causas para a fuga, então
      entre os principais pressupostos inclui-se o melhoramento das relações de diálogo
      com a Turquia.
  - s: Jag vill avsluta med att <v>gå</v> <p>in</p> på en mer teknisk fråga.
    t: Para terminar, gostaria de <a>referir</a> uma questão muito mais técnica.
  - s: Tillåt mig också, mina damer och herrar ledamöter, att <v>gå</v> <p>in</p>
      på två specifika problem, som nämnts i Mulders betänkande.
    t: Permitam-me ainda, minhas Senhoras e meus Senhores, <a>referir</a> dois problemas
      específicos, abordados no relatório do senhor deputado Mulder.
  - s: Avslutningsvis vill jag <v>gå</v> <p>in</p> på en viktig punkt som tagits upp,
      nämligen den s.k. militariseringen av rymden.
    t: Para terminar, gostaria de me <a>referir</a> a um aspecto importante que foi
      mencionado, isto é, à chamada militarização do espaço.
  - s: Jag vill än en gång <v>gå</v> <p>in</p> på några påpekanden i den mycket intressanta
      diskussionen om prioriteringarna för budgetåret 2003.
    t: Senhor Presidente, vou uma vez mais <a>referir</a><a>-me</a> a algumas observações
      feitas neste muito interessante debate sobre as prioridades para o exercício
      de 2003.
  - s: Jag skall inte <v>gå</v> <p>in</p> på slutsatserna och förslagen i detta meddelande.
    t: Não <a>referirei</a> aqui as conclusões e propostas contidas nessa comunicação.
  - s: Det gör vi av flera goda skäl, bland annat sådana som inte grundar sig på texten,
      utan på föredraganden, som jag vill <v>gå</v> <p>in</p> på en stund.
    t: Fazemo-lo por várias boas razões, entre outras pelas que não se reportam directamente
      ao texto, mas sim ao relator, a quem por isso me quero <a>referir</a> por um
      momento.
  - s: Jag måste emellertid hålla mig till den utsatta, normala tiden som står till
      buds, och jag ber er därför om förståelse för att jag inte kan <v>gå</v> <p>in</p>
      på alla detaljer kring informationssystemet.
    t: É evidente que tenho de me reger pelas imposições regulamentares quanto ao
      tempo disponível, apelando para a sua compreensão por não ter podido <a>referir</a><a>-me</a>
      a todos os pormenores relacionados com o Acordo de Schengen.
  - s: Jag skulle bara helt kort vilja <v>gå</v> <p>in</p> på ändringsförslagen också.
    t: Quero ainda <a>referir</a>-me de maneira breve mas concisa às alterações apresentadas.
  - s: Som föredragande och ordförande i utskottet vill jag också <v>gå</v> <p>in</p>
      på den fråga som ni inte har besvarat och som med hänsyn till rätten till återkallande
      för oss som utskott är av central betydelse.
    t: Como autora da pergunta e presidente da Comissão dos Assuntos Económicos e
      Monetários, gostaria de me <a>referir</a> à questão à qual não respondeu e que,
      para nós, Comissão dos Assuntos Económicos e Monetários, tem uma importância
      central em relação ao direito de revogação.
  - s: Låt mig kort <v>gå</v> <p>in</p> på några punkter.
    t: Desejo <a>referir</a> brevemente alguns pontos.
  - s: Herr talman, ni förstår säkert att jag, innan jag mer specifikt <v>går</v>
      <p>in</p> på den punkt på föredragningslistan som förde mig hit, på den portugisiska
      regeringens och det portugisiska ordförandeskapets vägnar vill tacka er för
      den varma och vänliga hyllning - enligt min uppfattning mycket välförtjänt -
      som ni uttalade med anledning av den oväntade och sorgliga förlusten av min
      landsman och ledamot av detta parlament, doktor Fausto Correia.
    t: Senhor Presidente, Senhores Deputados, o Senhor Presidente compreenderá que
      antes de me <a>referir</a> concretamente ao ponto da agenda que hoje nos traz
      aqui, e me traz aqui, lhe transmita, em nome do Governo português e também da
      Presidência portuguesa do Conselho, os nossos agradecimentos pela referência
      tão calorosa e tão amiga, e eu julgo também tão justa, que fez a propósito do
      desaparecimento tão inesperado e tão doloroso do meu compatriota e deputado
      a este Parlamento, Dr.
  - s: Först vill jag <v>gå</v> <p>in</p> på diskussionen om Beneš-dekreten.
    t: Em primeiro lugar, gostaria de me <a>referir</a> ao debate sobre os decretos
      Benes.
- c: 5
  r: 22
  v: entabular
  x:
  - s: Vice ordföranden sade att kommissionen redan har vidtagit ett antal åtgärder
      för att främja närsjöfarten, och jag vill be honom att betrakta föredragandens
      betänkande som ytterligare en uppmaning att <v>gå</v> <p>in</p> i en dialog
      med siktet inställt på att vidta fler åtgärder för att främja denna form av
      sjöfart.
    t: O Senhor Vice-Presidente afirmou que a Comissão já deu uma série de passos
      para promover o transporte marítimo de curta distância, e eu gostaria de lhe
      pedir que considere o relatório do senhor deputado Navarro como mais um convite
      para <a>entabular</a> o diálogo com vista à implementação de outras medidas
      para promover esta modalidade de transporte marítimo.
  - s: Det är viktigt att vi har <v>gått</v> <p>in</p> i en sådan bred diskussion
      om EU:s gemensamma, inre marknad vilken har varit i kraft i tjugo år men som
      ännu inte uppnått sin fulla potential.
    t: É importante que tenhamos <a>entabulado</a> uma discussão tão alargada sobre
      o mercado único e comum europeu, que está a funcionar há 20 anos, mas não realizou
      ainda todo o seu potencial.
  - s: Jag ber nu kommissionen att upp detta ärende, och jag tror att det minsta EU
      som helhet kan göra är att <v>gå</v> <p>in</p> i diskussion med Förenta staterna
      om en politik för mänskliga rättigheter och kanske inom ramen för det ta upp
      Peltier-ärendet till diskussion.
    t: Peço agora à Comissão que se ocupe deste assunto e penso que a União no seu
      conjunto, poderá pelo menos <a>entabular</a> uma discussão com os Estados Unidos
      sobre a política de direitos humanos e, porventura nesse quadro, colocar e manter
      o caso Peltier em cima da mesa.
  - s: Jag vill be er, herr kommissionsordförande, att ni i ert nästa program lägger
      till ett förord med en utvärdering av era framgångar eller misslyckanden och
      förklarar i vilken utsträckning ni också har uppnått det ni företagit er, så
      att vi båda kan <v>gå</v> <p>in</p> i en bättre, en optimal och konstruktiv
      dialog.
    t: Pedirlheia, Senhor Presidente da Comissão, que no seu próximo programa apresentasse
      uma avaliação dos resultados que obteve, tanto positivos como negativos, e que
      esclarecesse até que ponto conseguiu alcançar os objectivos propostos, para
      que ambos possamos <a>entabular</a> depois um diálogo mais positivo, optimizado
      e construtivo.
  - s: Att skapa en ny stat är en komplicerad process och det är nödvändigt att mycket
      snabbt lösa frågor som rör de gemensamma gränserna, medborgarskapsfrågor för
      befolkningen i både norr och söder, fördelningen av oljeinkomsterna etc. När
      länderna har skrivit under det övergripande fredsavtalet bör de konstruktivt
      <v>gå</v> <p>in</p> i en politisk dialog.
    t: A criação do novo Estado é um processo complicado, sendo necessário resolver
      muito rapidamente as questões da demarcação das fronteiras comuns, da concessão
      de cidadania às populações das regiões do Sul e do Norte, a partilha dos rendimentos
      do petróleo, etc. Depois de assinarem o Acordo de Paz Global, os países deviam
      <a>entabular</a> um diálogo político construtivo.
- c: 5
