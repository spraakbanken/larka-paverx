      spela en roll.
    t: Auch für die Länder, die 1999 noch nicht der WWU <a>beitreten</a> können, die
      „Pre-ins“, und ebenso für die neu Hinzugekommenen dürften die Stützungsfazilitäten
      nach wie vor eine Rolle spielen.
  - s: Det är oärligt, populistiskt och oanständigt att påstå för den egna befolkningen
      att man kan <v>gå</v> <p>in</p> i NATO och ändå behålla en viss neutralitet.
    t: Es ist unehrlich, es ist populistisch, und es ist unanständig, gegenüber der
      eigenen Bevölkerung zu behaupten, man könne der NATO <a>beitreten</a> und dennoch
      einen Rest von Neutralität bewahren.
  - s: Dessa förhandlingar måste föras så snabbt som någonsin är möjligt, så att de
      tio folken från Europas mitt kan <v>gå</v> <p>in</p> i Europeiska unionens värdegemenskap.
    t: Diese Verhandlungen müssen so zügig wie irgend möglich geführt werden, damit
      die zehn Völker aus der Mitte Europas der Wertegemeinschaft der Europäischen
      Union <a>beitreten</a> können.
  - s: Under perioden har Sverige och de andra nordiska länderna <v>gått</v> <p>in</p>
      i Schengenavtalet, som är EU:s viktigaste verktyg för att bygga nya, hårda gränser
      mot dem som bor utanför unionen.
    t: Während der Zeit seines Ratsvorsitzes ist Schweden, ebenso wie die anderen
      skandinavischen Länder, dem Schengen-Abkommen <a>beigetreten</a>, dem wichtigsten
      Instrument der EU zur Errichtung neuer, streng bewachter Grenzen für die Bürger
      außerhalb der Union.
- c: 8
