      la fase decisiva de las propuestas relativas a la Agenda 2000.
  - s: Man <v>går</v> där <p>in</p> med en andel och har en röst;
    t: Se <a>entra</a> con una cuota y se tiene un voto.
  - s: det fungerar alltså inte på samma sätt som aktiesystemet, där man <v>går</v>
      <p>in</p> och köper hur många röster som helst genom att köpa många andelar.
    t: Por lo tanto, no funciona de la misma manera que el sistema de acciones en
      que se <a>entra</a> comprando una gran cantidad de votos si se compran muchas
      cuotas.
  - s: Sedan i går har vi <v>gått</v> <p>in</p> i en historisk vecka.
    t: Ayer <a>entramos</a> en una semana histórica.
  - s: Jag undrar om man kan sätta upp skyltar på dörrarna som påminner ledamöterna
      om att stänga av sina mobiltelefoner innan de <v>går</v> <p>in</p> i kammaren.
    t: Me pregunto si los servicios no podrían poner carteles en las puertas de cristal
      para recordar a los diputados que desconecten sus teléfonos móviles antes de
      <a>entrar</a> en la Sala.
  - s: Jag kan på grund av den knappa tiden, i likhet med andra, inte <v>gå</v> <p>in</p>
      på detaljerna när det gäller allt detta, men jag skulle vilja hänvisa till alla
      utmärkta synpunkter som mina kolleger Virrankoski, Blak och Morgan har lagt
      fram.
    t: No puedo <a>entrar</a> a comentar detalladamente todas estas eventualidades
      - igual que otros tampoco pueden hacerlo - debido al escaso tiempo, sin embargo,
      me remitiré a los excelentes comentarios que mis compañeros Virrankoski, Blak
      y Morgan han realizado al respecto.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer eftersom jag tycker att vice
      ordförande Maroš Šefčovič mycket ingående redogjorde för alla aspekter av den
      framtida gemensamma energipolitiken i Europa.
    t: No quiero <a>entrar</a> en detalles porque creo que el Vicepresidente Šefčovič
      detalló minuciosamente todos los aspectos de la futura política energética común
      en Europa.
  - s: Jag hoppas att ni har förståelse för att till dess meddelandet har antagits
      av kommissionen är jag tveksam till att <v>gå</v> <p>in</p> på dess innehåll
      i detalj.
    t: Confío en que comprendan que hasta que la comunicación no sea adoptada no quiera
      <a>entrar</a> en los detalles de su contenido.
  - s: Jag konstaterar bara att det knappast läggs några hinder i vägen för dessa
      sjuka hjärnor när det gäller de traditionella kommunikationsmedlen och att det
      i några medlemsstater räcker med att <v>gå</v> <p>in</p> i första bästa stationskiosk
      för att få det mest illamåendeframkallande pedofiliskräp tryckt under näsan
      på en.
    t: Sólo compruebo que a esas mismas mentes enfermas apenas se les han puesto trabas
      en lo que a los medios de comunicación tradicionales respecta, y que, por ejemplo,
      en algunos de los Estados miembros basta con <a>entrar</a> en el primer puesto
      de periódicos de una estación para que te metan por los ojos la basura pedofílica
      más repugnante.
  - s: Innan jag <v>går</v> <p>in</p> på själva sakfrågan skulle jag vilja säga ett
      par ord om det formella, om ni tillåter.
    t: Señor Presidente, antes de <a>entrar</a> en materia, deseo decir una palabras,
      si me lo permite, sobre la forma.
  - s: Vi <v>går</v> <p>in</p> i debatten här och om jag tar upp de punkter som era
      inlägg har handlat om har vi en bred energimix i Europeiska unionen, i medlemsstaterna
      och även i parlamentet.
    t: Señor Presidente, Señorías, ahora que <a>entramos</a> en el debate en esta
      Cámara y si tengo en cuenta los puntos en los que se han centrado sus intervenciones,
      tenemos una amplia combinación de energía en la Unión Europea, los Estados miembros
      y el Parlamento.
  - s: Ni förstår säkerligen att på den korta tid som jag har till mitt förfogande
      i dag är det omöjligt att <v>gå</v> <p>in</p> på detaljer för varje enskilt
      område.
    t: Entenderán que con el poco tiempo disponible que tengo hoy no pueda <a>entrar</a>
      en detalles en cada uno de ellos pero permítanme que haga algunas consideraciones
      generales.
  - s: Därför vill jag inte <v>gå</v> <p>in</p> på några detaljer här.
    t: En lo que se refiere a Malta, va a ser sobre todo la colega Malone la que va
      a exponer la posición por lo que no quiero <a>entrar</a> aquí en detalles.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer här, men jag tror att ni
      alla förstår vad jag menar.
    t: No quiero <a>entrar</a> en detalles pero creo que todos saben a qué me refiero.
  - s: Hur kan vi då i det ena fallet vara Pontius Pilatus medan vi i det andra <v>går</v>
      <p>in</p> hur som helst, som vi säger, i ett lands inre angelägenheter?
    t: ¿Cómo, entonces, en un caso somos Poncio Pilatos y en el otro <a>entramos</a>
      «airosos», como suele decirse, en los asuntos internos de un país?
  - s: Självklart speglas stämningen i det portugisiska folkets beteende eftersom
      landet redan har <v>gått</v> <p>in</p> i en lågkonjunktur och levnadsförhållandena
      försämras för arbetstagarna och folket, klyftorna växer och fattigdomen ökar.
    t: Por supuesto, esto se refleja en el comportamiento del pueblo portugués, porque
      el país ya ha <a>entrado</a> en recesión y las condiciones de vida están empeorando
      para los trabajadores y para el pueblo, la desigualdad está aumentando y también
      la pobreza.
  - s: Det betänkande som Lambraki förberett över den eventuella tillämpningen av
      artikel K9 <v>går</v> <p>in</p> i en intressant fas.
    t: Señor Presidente, señoras y señores, la redacción del informe de la Sra. Lambraki
      sobre la aplicación del artículo K9 <a>entra</a> en una interesante fase.
  - s: Herr ordförande, jag har inte tid att <v>gå</v> <p>in</p> på alla detaljer,
      men den position som jag här har haft tillfälle att redovisa är grundläggande
      för oss.
    t: Señor Presidente, no tengo tiempo para <a>entrar</a> en todos los detalles,
      pero el punto que he podido tratar aquí nos parece esencial.
  - s: Regeringskonferensen <v>går</v> nu <p>in</p> i ett avgörande skede.
    t: La Conferencia Intergubernamental <a>entra</a> ahora en una fase decisiva.
  - s: Jag skall inte <v>gå</v> <p>in</p> på den militära sidan av det hela, på strukturen
      och den kapacitet som behövs, men jag har dock en fråga när det gäller hur långt
      de så kallade Petersberguppdragen sträcker sig, det svaret är nämligen avgörande
      för mycket.
    t: No <a>entraré</a> en el aspecto militar de la cuestión, en la estructura y
      en la capacidad necesaria, pero sí tengo una pregunta sobre el alcance de las
      llamadas misiones Petersberg, puesto que la respuesta constriñe mucho.
  - s: Viktigt är också att alla känner till att man när uppgifter sänds över i detta
      dataprogram inte kan <v>gå</v> <p>in</p> och titta på dem hur som helst.
    t: También es importante que todos se den cuenta de que cuando se transfiere información
      a este programa de datos no se plantea que cualquiera pueda <a>entrar</a> cuando
      desee y echar un vistazo a lo que quiera.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljerna i detta långdragna tekniska
      dokument, men jag ska lyfta fram de viktigaste punkterna.
    t: No <a>entraré</a> en más detalles sobre este largo documento técnico pero destacaré
      los puntos fundamentales.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljer om debatten om alla de ändringsförslag
      som har lagts fram, utan i stället begränsa mig till några allmänna kommentarer.
    t: No <a>entraré</a> en los detalles del debate sobre todas las enmiendas propuestas,
      sino que me limitaré a hacer algunas observaciones de carácter general.
  - s: Saken är den att långivare inte kan <v>gå</v> <p>in</p> på andra marknader
      utan absolut säkerhet när det gäller skyddet av deras borgensåtagande.
    t: La realidad es que los prestamistas no pueden <a>entrar</a> en otros mercados
      sin tener absoluta certeza respecto de la seguridad de sus garantías subsidiarias.
  - s: Jag tror att många av oss fortfarande undrar vad vi i själva verket trodde
      oss kunna uppnå genom att <v>gå</v> <p>in</p> i landet.
    t: Creo que muchos de nosotros todavía nos estamos preguntando qué era, en realidad,
      lo que pensábamos que conseguiríamos <a>entrando</a> allí.
  - s: Jag skulle även kunna tala om Amnesty Internationals rapport om Turkiet, som
      ger en bild av situationen för de mänskliga rättigheterna med många problem,
      men det finns inget skäl just nu att <v>gå</v> <p>in</p> i detalj på det.
    t: Asimismo, podría hacer mención al informe de Amnistía Internacional en Turquía,
      en el que se presenta un panorama bastante problemático de la situación de los
      derechos humanos, pero no tiene sentido <a>entrar</a> en detalle.
  - s: Talmannen för sammanträdet fäller inga omdömen, och han eller hon <v>går</v>
      inte heller <p>in</p> på diskussioner om de frågor som ledamöterna ställer och
      som har förklarats tillåtliga enligt förfarandet, och följaktligen kommer jag
      inte att jämföra er fråga, som inte finns med på föredragningslistan, med frågan
      från Sacrédeus.
    t: Señor Nogueira, el Presidente de sesión no hace ningún juicio, ni <a>entra</a>
      en debate sobre las preguntas que hacen los señores Diputados y que han sido
      admitidas a trámite;
  - s: Med tanke på det kaos som BSE-krisen skapat och de många olösta frågorna kring
      livsmedelssäkerhet och import från tredje land, anser jag att kommissionen bör
      använda de möjligheter Agenda 2000 erbjuder för att se till att konsumenterna
      åtnjuter högsta möjliga skydd när vi <v>går</v> <p>in</p> i det nya seklet och
      att Europa kan konkurrera med billigare icke-EU-produkter.
    t: Dada la confusión provocada por la crisis de la EEB y las muchas cuestiones
      no resueltas en materia de inocuidad de los alimentos y sus importaciones procedentes
      de fuera de la UE, creo que la Comisión debe aprovechar la oportunidad que brinda
      la Agenda 2000 para velar por que los consumidores disfruten del mayor nivel
      de protección cuando <a>entremos</a> en el próximo siglo y por que Europa pueda
      competir con los productos más baratos de fuera de la UE.
  - s: Eftersom jag här inte kan <v>gå</v> <p>in</p> på alla detaljer av analysen
      och alla aspekter, vill jag bara göra följande sammanfattning.
    t: Como no puedo <a>entrar</a> aquí en todos los detalles ni en todos los aspectos,
      quiero resumirlo del siguiente modo.
  - s: Men på den här punkten lämnar man definitivt Hermanbetänkandet och t.o.m. Bourlangesbetänkandet,
      för att <v>gå</v> <p>in</p> på nästa regeringskonferens, som jag tror jag hörde
      ordföranden tillkännage, bekräftas detta gläder jag mig åt det.
    t: Por último y sobre todo, transparencia, democracia y rigor para el Consejo,
      si quiere llegar a ser un día un verdadero gobierno, pero con esto salimos seguramente
      del ámbito del Informe Herman e incluso del Informe Bourlanges para <a>entrar</a>
      en el de la futura conferencia intergubernamental que esta mañana anunciaba
      —me ha parecido oír— el Presidente en ejercicio, cosa de la que me felicito
      si se nos confirma.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på några detaljer beträffande det stora
      antalet ändringsförslag som har lagts fram, utan jag föredrar att sammanfatta
      kommissionens ståndpunkt i några viktiga frågor för er.
    t: No <a>entraré</a> en detalle en las numerosas enmiendas presentadas, ya que
      prefiero resumirles la posición de la Comisión sobre algunos puntos importantes.
  - s: Jag anser att det till skillnad från andra riktlinjer som vi under många år
      har diskuterat i denna kammare är målinriktat och inte <v>går</v> <p>in</p>
      på en mängd olika detaljer som uppenbarligen blir aktuella längre fram i budgetförfarandet.
    t: Creo que, a diferencia de las otras orientaciones que hemos discutido durante
      muchos años en esta Cámara, tiene un objetivo claro y no <a>entra</a> en muchos
      y diversos detalles, que obviamente vendrán más adelante en el procedimiento
      presupuestario.
  - s: Utan att <v>gå</v> <p>in</p> på de underliggande orsakerna har flera länder
      drabbats av allvarliga naturkatastrofer de senaste åren.
    t: Señor Presidente, durante los últimos años y sin <a>entrar</a> en motivos de
      fondo, diversos países vienen sufriendo catástrofes naturales graves.
  - s: För det tredje hade det varit lämpligt att tala klarspråk om Europas säkerhet
      och om nedrustning - både konventionell och nukleär - i stället för att <v>gå</v>
      <p>in</p> på försvarsmarknaden i detalj, men det ämnet behandlas inte någonstans
      i betänkandet.
    t: En tercer lugar, en vez de <a>entrar</a> en detalles sobre el mercado de defensa,
      habría sido oportuno hablar claramente sobre la seguridad de Europa y sobre
      el desarme —tanto convencional como nuclear—, y el tema no se nombra en el informe.
  - s: Om vi följer det receptet, med en strikt återgång till kriterierna i stabilitetspakten
      till årsslutet 2013, kommer det att bli ett recept med enorma nedskärningar
      av offentliga utgifter och offentligt tillhandahållande, arbetslösheten kommer
      att stiga, skatteintäkterna kommer att sjunka och vi kommer att <v>gå</v> <p>in</p>
      i en period av långsam tillväxt som kan leda till en verklig minskning av EU:s
      ekonomiska potential i många år framöver.
    t: Si seguimos la prescripción de volver estrictamente a los criterios del Pacto
      de Estabilidad para finales de 2013, será la fórmula para que haya grandes recortes
      en el gasto público y la prestación pública, el desempleo aumentará, se reducirá
      la recaudación fiscal y <a>entraremos</a> en un periodo de crecimiento lento
      que nos podría conducir a una verdadera reducción del potencial económico de
      la UE durante los años venideros.
  - s: På grund av tidsbegränsningar och det faktum att förslaget ännu inte färdigställts
      kunde vi inte <v>gå</v> <p>in</p> på detaljer i dag.
    t: Debido a las restricciones de tiempo y al hecho de que la propuesta aún no
      está terminada, no hemos podido <a>entrar</a> hoy en detalles.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i dessa banderoller, men de
      hör inte hemma i detta värdiga hus.
    t: No quiero <a>entrar</a> en el contenido de estas pancartas, pero desde luego
      esta Cámara no es su sitio.
  - s: Utan att här <v>gå</v> <p>in</p> i debatten vill jag endast erinra om att även
      den berörda arbetsgruppen inom konventet, trots sin goda federalistiska vilja,
      har funnit detta förslag vara diskutabelt.
    t: Sin <a>entrar</a> ahora en el debate, simplemente señalaré que el grupo de
      trabajo correspondiente de la Convención, a pesar de su buena voluntad federalista,
      también ha considerado que esta propuesta es discutible.
  - s: När jag utarbetade de principer som bör utgöra grunden för den reformerade
      gemensamma jordbrukspolitiken har jag medvetet undvikit att <v>gå</v> <p>in</p>
      på detaljer, det kommer i senare betänkanden.
    t: De manera deliberada, no he <a>entrado</a> en detalles a la hora de establecer
      esos principios en los que debería basarse la nueva política agrícola común;
  - s: Det är alltså ett problemområde som berör hela samhället, och jag tror att
      detta fenomen, som efter att ha bagatelliserats nu åter <v>går</v> <p>in</p>
      i en ny fas där man har en helhetssyn på problemet, särskilt när det gäller
      vården, endast kan ge resultat i en dialog, där hela omgivningens hjälp och
      beredskap mobiliseras, alltså den omedelbara omgivningen på orten.
    t: Por lo tanto, es un asunto que concierne a toda la sociedad, y creo que este
      fenómeno, que después de haberlo minimizado ahora <a>entra</a> en una nueva
      fase en que se adopta un enfoque global, sólo puede abordarse a través del diálogo
      y con la ayuda y la voluntad de toda la comunidad, en particular de la comunidad
      local, de prestar asistencia.
  - s: Det mesta som tagits upp behandlade jag redan i mitt inledande anförande, och
      jag tänker inte <v>gå</v> <p>in</p> på detta i detalj just nu.
    t: La mayoría de los puntos planteados han sido abordados en mis comentarios iniciales,
      por lo que ahora no <a>entraré</a> en más detalles.
  - s: Jag röstade inte för betänkandet eftersom föredraganden ville införa en ny
      mervärdesskattestrategi utan att <v>gå</v> <p>in</p> tillräckligt detaljerat
      på hur en sådan skulle fungera i praktiken.
    t: No he votado a favor del informe porque el ponente ha propuesto la introducción
      de una nueva estrategia para el IVA, pero no ha <a>entrado</a> en detalles suficientes
      sobre cómo podría funcionar en la práctica.
  - s: I Libyen har bombningarna helt klart gått utöver FN:s mandat, medan vi i Bahrain
      inte gjorde något annat än att protestera när den saudiarabiska armén <v>gick</v>
      <p>in</p> i landet för att rädda en kleptokrati.
    t: En Libia, el bombardeo ha ido claramente más allá del mandato de las propias
      Naciones Unidas, y en Bahréin no hicimos nada más que protestar cuando el ejército
      de Arabia Saudí <a>entró</a> en el país para salvar una cleptocracia.
  - s: Island <v>går</v> nu <p>in</p> i ett avgörande skede där takten i framstegen
      mot ett EU-medlemskap enbart beror på hur beslutsamt landet är.
    t: Islandia <a>entra</a> ahora en una fase decisiva en la que el ritmo de los
      progresos hacia la adhesión a la UE depende de su propia determinación.
  - s: Det är värt att notera att det, efter att vi har <v>gått</v> <p>in</p> i informationssamhället,
      har blivit av avgörande betydelse för EU-medborgarna att det ställs stora krav
      på utbildningarnas kvalitet.
    t: Merece la pena mencionar que, después de que hemos <a>entrado</a> en la sociedad
      de la información, se ha vuelto de una importancia decisiva para los ciudadanos
      de la UE el que se planteen grandes exigencias para la calidad de la educación.
  - s: Om vi uppnår dessa fastställda mål är jag säker på att vi kommer att <v>gå</v>
      <p>in</p> i en ny ekonomisk tillväxtcykel.
    t: Si logramos los objetivos establecidos aquí, no tengo ninguna duda de que vamos
      a <a>entrar</a> en un nuevo ciclo de crecimiento económico.
  - s: Om vi kan föra processen framåt kommer den att ge oss alla mer tid att <v>gå</v>
      <p>in</p> i detalj på det vi diskuterar.
    t: Si sacamos adelante ese proceso, todos dispondremos de mucho más tiempo para
      <a>entrar</a> en los detalles de lo que deberíamos examinar.
  - s: Jag skyller inte allt på kommissionen eftersom fem stater anmälde sig som frivilliga
      att <v>gå</v> <p>in</p> i den första fasen och de ligger efter de med.
    t: No se lo reprocho enteramente a la Comisión, porque cinco Estados se ofrecieron
      voluntariamente a <a>entrar</a> en la primera fase y también van retrasados.
  - s: Om det då faktiskt är så att kommissionen anser att man inte med väsentligt
      fler medlemsstater och alltfler uppgifter kan <v>gå</v> <p>in</p> i ett nytt
      årtusende, förr eller senare är reserverna uttömda, då måste den säga oss det
      och bevisa det på ett trovärdigt sätt.
    t: Si la Comisión realmente cree que con bastantes más países miembros y cada
      vez más tareas no podemos <a>entrar</a> en un nuevo milenio pues en alguna ocasión
      se acaban las reservas, entonces debe decírnoslo y demostrarlo creíblemente.
  - s: Fru talman, ärade ledamöter, efter attentaten den 11 september i år har världsläget
      som ni vet <v>gått</v> <p>in</p> i en allvarlig kris.
    t: Señora Presidenta, señoras y señores, como saben, la situación internacional
      ha <a>entrado</a> en una grave crisis a raíz de los atentados del 11 de septiembre.
  - s: För övrigt skulle jag, herr talman, när det gäller denna fråga vilja <v>gå</v>
      <p>in</p> på den sista talaren, Thyssen, som frågade mig hur det förhåller sig
      med möjligheten att bankerna tar igen det som de förlorar på internationella
      betalningar på de inhemska transaktionerna.
    t: Por lo demás, señor Presidente, quisiera <a>entrar</a> en la pregunta que me
      ha formulado la última oradora, la Sra. Thyssen relativa a cómo veo la posibilidad
      de que los bancos compensen lo que pierden con los pagos internacionales con
      los pagos internos.
  - s: Innan jag <v>går</v> <p>in</p> på andra aspekter på invandringspolitiken är
      det nödvändigt med en gemensam ställning för de varaktigt bosatta, för att strikt
      uppfylla överenskommelserna i Tammerfors som syftade till att ge varaktigt bosatta
      tredjelandsmedborgare rättigheter som var jämförbara med dem som de europeiska
      medborgarna har.
    t: Antes de <a>entrar</a> en otros aspectos de la política de inmigración, resulta
      necesario un estatuto común para los residentes de larga duración, en cumplimiento
      estricto de los Acuerdos de Tampere, que pretendían dar a los residentes de
      terceros países derechos comparables con los de los ciudadanos de la Unión Europea.
  - s: Vi <v>går</v> <p>in</p> i ett beslutsamt åtagande, med därtill hörande åtgärder
      och en fast vilja att dessa åtgärder skall förverkligas.
    t: <a>Entramos</a> en el compromiso decidido, en las acciones vinculantes y en
      una voluntad firme de que este tipo de medidas sea una realidad.
  - s: Herr Fischlers frånvaro som är befogad, vilket ordföranden för fiskeriutskottet
      har understrukit innan, hindrar mig från att <v>gå</v> <p>in</p> på allt för
      mycket detaljer.
    t: Señor Presidente, la ausencia del Sr. Fischler, justificada, como ha puesto
      de relieve antes el presidente de la Comisión de Pesca, me impide <a>entrar</a>
      en demasiados detalles.
  - s: 'Det var därefter som - när Fischler hade besökt Rabat den 18 maj 2000 - förhandlingarna
      <v>gick</v> <p>in</p> i en aktivare fas:'
    t: Posteriormente, después de que el Sr. Fischler fuera a Rabat el 18 de mayo
      de 2000, fue cuando las negociaciones <a>entraron</a> en una fase más activa,
      con una reunión de los directores generales de pesca el 25 de julio en Rabat,
      otra reunión los días 28 y 29 septiembre en Bruselas y, por último, la reunión
      del 16 de octubre del Sr. Fischler con el Primer Ministro y con su majestad
      Mohamed VI de Marruecos.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet vill jag dock omedelbart fördöma terroristattackerna
      mot den danska ambassaden i Islamabad i måndags, och framföra mitt deltagande
      med danskarna och pakistanierna och de anhöriga till de döda och sårade.
    t: Sin embargo, antes de <a>entrar</a> en materia, permítame condenar el atentado
      terrorista perpetrado el lunes contra la Embajada de Dinamarca en Islamabad
      y expresar mi pésame a los daneses y a los pakistaníes, así como a los familiares
      de los fallecidos y los heridos.
  - s: Jag vill tacka kommissionsledamoten för att ha försökt ge detaljerade svar
      på de frågor som ställts, även om det är svårt att <v>gå</v> <p>in</p> i detalj
      på vissa områden.
    t: Quiero dar las gracias al señor Comisario por intentar proporcionar respuestas
      concretas a las cuestiones planteadas sobre este tema, aun cuando resulta manifiestamente
      difícil <a>entrar</a> en detalles en algunos ámbitos.
  - s: Detta innebär att kommissionen inte <v>går</v> <p>in</p> på detaljerna, hur
      medlemsstaterna ska genomföra sådana bedömningar, utan snarare fastställer en
      minimistandard när det gäller vetenskaplig information.
    t: Lo que esto significa es que la Comisión no <a>entra</a> en detalles de cómo
      deben realizar los Estados miembros tales evaluaciones, sino que fijamos los
      estándares mínimos relativos a la información científica, dejando luego en manos
      de los Estados miembros estudiar cómo alcanzar los resultados exigidos.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet vill jag även tacka föredragande
      Schmidt för hans betänkande och för det goda samarbetet vid behandlingen av
      de ändringsförslag som vi och andra partigrupper lagt fram.
    t: Antes de <a>entrar</a> en materia, quisiera expresar mi agradecimiento al ponente,
      el Sr. Schmidt, por su informe y la colaboración positiva en la tramitación
      de las enmiendas presentadas por nosotros y por los demás grupos.
  - s: Utan att <v>gå</v> <p>in</p> på detaljerna vill jag bara säga att vi noterat
      det spanska ordförandeskapets målsättningar och att EIB står till rådets och
      kommissionens förfogande om man, med tanke på vår omfattande verksamhet i Medelhavsområdet,
      anser att vi kan bidra till att genomföra dessa målsättningar.
    t: Sin <a>entrar</a> en detalles, quiero decir simplemente que hemos tomado nota
      de los objetivos anunciados por la Presidencia española, y que el BEI está a
      disposición del Consejo y de la Comisión si, dada la importancia de nuestras
      actividades en el Mediterráneo, se considera que el BEI puede aportar una contribución
      a la consecución de estos objetivos.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på detaljer kring framräkningen av denna
      skatt.
    t: No quiero <a>entrar</a> aquí en detalles técnicos del cálculo de este impuesto.
  - s: Vi måste försöka undvika att <v>gå</v> <p>in</p> på de svåraste frågorna just
      nu, det vill säga Jerusalem och flyktingarnas återvändande, och börja arbeta
      med ömsesidigt förtroende mellan de två staterna som nu erkänner varandra även
      om en av dem inte har fastställts definitivt.
    t: 'Tratar de no <a>entrar</a> en este momento a discutir los temas más difíciles:'
  - s: I lördags, tillsammans med 300 israeler - unga, färgade, pojkar som vägrat
      göra militärtjänsten på ockuperat område, kvinnor, universitetslärare - gick
      vi genom en gränskontroll vid Kalandia, vilket var mycket riskabelt för man
      sade till de israeler som gick igenom att det var förbjudet för dem att <v>gå</v>
      <p>in</p> på ockuperat område.
    t: El sábado pasado, junto con 300 israelíes - jóvenes, alegres, chicos que se
      han negado a prestar servicio en los territorios ocupados, mujeres, profesores
      universitarios - atravesamos el puesto de control de Kalandia, corriendo graves
      riesgos, ya que a los israelíes que lo cruzaban se les decía que les estaba
      prohibido <a>entrar</a> en los territorios ocupados.
  - s: Den ryska armén har <v>gått</v> <p>in</p> på republikens område och har, enligt
      egna versioner, invaderat en tredjedel av området och förorsakat död, förstörelse
      och en massflykt med mer än 100 000 flyktingar - kvinnor, barn och åldringar
      - som nu finns i grannregionen Ingusjien, vars president redan talar om en humanitär
      katastrof och begär en internationell hjälp som ännu inte anlänt.
    t: El ejército ruso ha <a>entrado</a> en el territorio de la república y ha invadido,
      según sus propias versiones, un tercio del territorio de la misma ocasionando
      muertes, destrucción y el éxodo masivo de más de 100.000 refugiados —mujeres,
      niños y ancianos— que están acogidos en la vecina Ingushetia, cuyo Presidente
      habla ya de catástrofe humanitaria y pide una ayuda internacional que no acaba
      de llegar.
  - s: Vi <v>gick</v> inte <p>in</p> i något handelskrig;
    t: No estamos <a>entrando</a> en una guerra comercial;
  - s: Jag har just, tillsammans med andra ledamöter, deltagit i World Social Forum
      i Porto Alegre, där det klart framgick att i och med problemet med globaliseringen,
      <v>går</v> vi <p>in</p> i ett annorlunda skede, i vilket Europeiska unionen
      måste spela en grundläggande roll i världen.
    t: Yo acabo de asistir, con otros diputados, al Foro Social Mundial de Porto Alegre,
      donde se vio claramente que en el problema de la mundialización <a>entramos</a>
      en un periodo distinto, en el cual la Unión Europea tiene que cumplir un papel
      fundamental en el mundo.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på fler detaljer, för jag tror att
      Muscardini och Naïr har klargjort de grundtankar de har under sina inlägg.
    t: No <a>entro</a> en más detalles, porque creo que ya han quedado claros los
      ejes definidos por la Sra. Muscardini y el Sr. Naïr en sus intervenciones,.
  - s: Krisen i området kring de stora sjöarna som i dag står i centrum för vår oro,
      är mer än fyra år lång och <v>går</v> nu <p>in</p> i ännu en häftig fas, genom
      kriget i Demokratiska republiken Kongo sedan i augusti.
    t: Señor Presidente, Señorías, la crisis en la región de los Grandes Lagos, que
      hoy está en el centro de nuestras preocupaciones, se arrastra desde hace más
      de cuatro años y <a>entra</a> ahora una vez más en una fase aguda, con la guerra
      en el interior de la República Democrática del Congo desde el pasado mes de
      agosto.
  - s: Man lägger fram utkast till uttalanden som sedan diskuteras av stats- och regeringschefer
      och dessa utkast ändras på en, två eller kanske sju punkter, som jag naturligtvis
      inte kan <v>gå</v> <p>in</p> på detaljerna om.
    t: Se presentan borradores de declaración para ser debatidos por los jefes de
      Estado y de Gobierno, y esos borradores son objeto de correcciones en uno, en
      dos o en siete puntos, sobre los cuales evidentemente yo no puedo <a>entrar</a>
      en detalles.
  - s: Trovärdiga seismologer i Europa och Amerika bekräftar att sydöstra Europa och
      Medelhavsområdet, som även inbegriper europeiska länder, har <v>gått</v> <p>in</p>
      i en långvarig period av hög seismologisk aktivitet.
    t: Los sismólogos más fehacientes de Europa y de América aseguran que la región
      de Europa suroriental y del Mediterráneo, que también incluye países europeos,
      ha <a>entrado</a> en un periodo prolongado de elevada actividad sísmica.
  - s: Vi vill inte <v>gå</v> <p>in</p> på detaljer, för er tid är begränsad.
    t: No <a>entraré</a> en los aspectos concretos porque sé que el tiempo apremia.
  - s: Jag måste emellertid säga att Ert svar inte var helt uttömmande och samtidigt
      ta tillfället i akt att säga till mina kolleger att här och nu inte är den rätta
      tidpunkten för att <v>gå</v> <p>in</p> på innehållet i denna rådgivande grupps
      verksamhet.
    t: No obstante, yo debo manifestar que su respuesta me ha parecido a pesar de
      todo insuficiente, dicho lo cual, yo quisiera señalar a mis colegas que éste
      no es el momento de <a>entrar</a> en los aspectos de contenido de dicho Grupo
      de consejeros.
  - s: Vi har hört - och jag ska inte <v>gå</v> <p>in</p> på detaljer - att det finns
      ett stort behov av att agera.
    t: Hemos oído —y no <a>entraré</a> en detalles— que hay una apremiante necesidad
      de actuar.
  - s: För närvarande önskar jag av de skäl jag nyss åberopat inte <v>gå</v> <p>in</p>
      på detaljer och inlåta mig på ett företag som skulle bli i högsta grad vanskligt.
    t: En estos momentos, por las razones que acabo de exponer, no deseo <a>entrar</a>
      en detalles y entregarme a un ejercicio que sería de lo más peligroso.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljerna i det målet och generaladvokatens
      slutsatser, som gällde en mycket väl definierad, juridisk fråga av teknisk art.
      Slutsatserna var under alla omständigheter inte positiva för den linje som kommissionen
      drev i det målet.
    t: No quiero <a>entrar</a> en los detalles de este asunto ni de las conclusiones
      del abogado general, que tienen que ver con una cuestión de técnica jurídica
      muy precisa.
  - s: Först av allt vill jag skissera bakgrunden till det nederländska nejet, innan
      jag i detalj <v>går</v> <p>in</p> på vad Nederländerna förväntar sig av förhandlingarna
      om ett nytt fördrag.
    t: En primer lugar, me gustaría explicar los antecedentes del «no» neerlandés
      antes de <a>entrar</a> en detalle en lo que los Países Bajos esperan de las
      negociaciones de un nuevo Tratado.
  - s: Idag skall vi emellertid sammanfatta frågan en aning i ett förslag till gemensam
      resolution, som stöds av samtliga politiska grupper och, utan att <v>gå</v>
      <p>in</p> på frågan om rättvisa eller orättvisa i vidtagna åtgärder mot republiken
      Kuba, tror jag att vad som just nu oroar oss är kommissionens attityd vad gäller
      utövandet av dess förhandlingsbefogenheter.
    t: Pero hoy se va a resumir un poco el tema en una propuesta de resolución común
      que tiene el apoyo de todos los grupos políticos y, sin <a>entrar</a> en la
      justicia o injusticia de las medidas adoptadas contra la República de Cuba,
      yo creo que, en este momento, lo que nos preocupa es la actitud de la Comisión
      con respecto al ejercicio de sus facultades de negociación.
  - s: Utan att alltför mycket <v>gå</v> <p>in</p> på detaljer kanske jag kort skulle
      kunna få diskutera vikten av mål 3.
    t: Permítanme exponer brevemente, sin <a>entrar</a> en demasiados detalles, la
      importancia del Objetivo 3.
  - s: 'När det gäller utvidgningen har jag inte tid att <v>gå</v> <p>in</p> på detaljer,
      men jag skulle vilja sluta, fru talman, med att betona en annan aspekt av denna
      utvidgning:'
    t: 'Con respecto a la ampliación, no tengo tiempo para <a>entrar</a> en los detalles,
      pero quisiera terminar, señora Presidenta, insistiendo en otro aspecto de esta
      ampliación:'
  - s: Vi <v>går</v> nu <p>in</p> i en ny fas.
    t: Estamos <a>entrando</a> en una nueva fase.
  - s: 'Till dessa europeiska stater, vars nationella höger hela tiden försvarat friheterna
      när nästan alla andra politiska tendenser fann sig i deras tvång, är vi alltså
      frestade att i dag skrika: ”<v>Gå</v> inte <p>in</p> i detta hus där man redan
      kvävs.'
    t: 'A estas naciones europeas, cuyas derechas nacionales no han cesado de defender
      las libertades cuando casi todas las demás sensibilidades políticas soportaban
      las opresiones, hoy nos vemos tentados a decirles: «No <a>entren</a> en esta
      casa donde ya empezamos a asfixiarnos.'
  - s: När ni nätt och jämt har kommit ut ur ett fängelse, <v>gå</v> inte <p>in</p>
      i nästa.
    t: Si acaban de salir de una antigua prisión, no <a>entren</a> en una nueva.
  - s: Jag vill inte <v>gå</v> <p>in</p> på bestämmelsernas detaljer som tas upp i
      Fontaines betänkande, men jag vill betona vikten av utbyten på högskolenivå
      för ett gränsområde som mitt, nämligen Elsass som valt mig och som geografiskt
      och kulturellt ligger mitt i Europas Rhendal.
    t: No quisiera <a>entrar</a> en los detalles de la reglamentación que trata el
      informe de la Sra. Fontaine, pero quisiera dar testimonio de la importancia
      que estos intercambios pueden tener a nivel de la enseñanza superior para una
      región fronteriza como la mía, es decir Alsacia, que me ha elegido, y que se
      sitúa geográfica y culturalmente en el seno de la Europa renana.
  - s: Arbetet med att genomföra detta avtal pågår fortfarande och i detta skede kan
      jag inte <v>gå</v> <p>in</p> på detaljerna.
    t: El trabajo para la aplicación de este acuerdo sigue en curso, y en este momento
      no estoy en posición de <a>entrar</a> en detalle.
  - s: För mig är avlivning av djur varken sport eller underhållning eller kultur,
      men vi ska inte <v>gå</v> <p>in</p> på det här eftersom ämnet för debatten är
      avlivning av djur av ekonomiska anledningar.
    t: Para mí matar animales no es un deporte ni un entretenimiento ni una manifestación
      cultural, pero no <a>entraré</a> en ello aquí, porque el tema de nuestro debate
      es la matanza de animales por motivos económicos.
  - s: När vi nu under närmaste åren kommer att gå in i en utvidgad union med nästan
      30 medlemsstater står vi inför faran att <v>gå</v> <p>in</p> i förhandlingar
      om den framtida budgetplanen i situationer där det föreligger en stor obalans
      av vad medlemsstaterna upplever vara deras relativa fördelar.
    t: Cuando pasemos a una Unión ampliada de casi 30 Estados miembros en los próximos
      años, corremos el peligro de <a>entrar</a> en negociaciones sobre las futuras
      Perspectivas Financieras en una situación en la que haya un marcado desequilibrio
      en lo que los Estados miembros consideren su ventaja relativa.
  - s: När <v>går</v> vi <p>in</p> i förhandlingarna om det?
    t: ¿Cuándo <a>entramos</a> en negociaciones para ello?
  - s: För det första, vad gäller tillämpningsområdet, utan att <v>gå</v> <p>in</p>
      på kommentarer - trots att vi i Europeiska folkpartiets grupp samtycker - till
      det Oddy sade angående att det hade varit lämpligt att inkludera andra direktiv,
      till exempel det om leksakers säkerhet, måste jag peka på att i artikel 1 slås
      ett avgränsat tillämpningsområde fast, på ett, om ni tillåter uttrycket, sekteristiskt
      sätt.
    t: En primer lugar, respecto del ámbito de aplicación, sin <a>entrar</a> a comentar
      —pese a que coincidimos en el Grupo del Partido Popular Europeo— con lo expresado
      por la Sra. Oddy respecto de la conveniencia de que se hubieran incluido otras
      directivas, como por ejemplo la de la seguridad de los juguetes, debo indicar
      que en el artículo 1 se establece un campo de aplicación con delimitación, si
      se me admite la expresión, de tipo sectorial.
  - s: Men nu är det inte tillfälle att <v>gå</v> <p>in</p> på för många detaljer.
    t: Pero este no es el momento para <a>entrar</a> en muchos detalles.
  - s: 'Jag skall inte <v>gå</v> <p>in</p> i detaljer på den första punkten, utan
      bara påpeka att den turkiska regeringen nu har fått en mycket effektiv lobbyist,
      nämligen Nordamerikas förenta staters krigiske president, som ringer upp både
      den ene och den andre, men det som var problemet för statsministern, vilket
      också kom fram vid vårt gruppmöte i Köpenhamn, var att befolkningarna skulle
      kunna förväxla Turkiets anslutning med det nya fördraget, och eftersom parlamentets
      talman är ett slags specialist på folkomröstningar, så lyder min fråga:'
    t: No <a>entraré</a> en detalles sobre el primer punto, salvo limitarme a hacer
      la observación de que en la actualidad, el Gobierno turco ha conseguido el apoyo
      de un lobby muy efectivo en la figura del belicoso presidente de los Estados
      Unidos de América, que es quien se encarga de organizarlo todo por ambas partes.
  - s: Ni förstår säkert, fru föredragande, mina damer och herrar, att jag inte kan
      <v>gå</v> <p>in</p> på detaljerna i dag, men vi kommer med all säkerhet att
      ta hänsyn till de många idéerna i betänkandet av De Sarnez.
    t: Como comprenderán, señora ponente, Señorías, no puedo <a>entrar</a> en detalles
      hoy, pero a buen seguro vamos a tener en cuenta muchas de las ideas contenidas
      en el informe de la Sra. de Sarnez.
  - s: Vad gäller perioden 1998-2000 instämmer vi även med den oro som föredraganden
      uttrycker och som särskilt för oss gäller två områden, dels en mycket uppmärksam
      analys av den nya arbetsmarknaden, eftersom man i vårt samhälle konstaterar
      att arbetsvillkoren förändras, att servicesektorn blir större, att antalet kvinnor
      i arbetslivet ökar, att arbetskraften blivit äldre och också att vi fått nya
      organisationsformer för arbetet - vi kommer inte att <v>gå</v> <p>in</p> på
      några detaljer -, dels uppkomsten av nya risker, det vill säga fysiska risker,
      ja, kemiska och biologiska risker samt också risker som beror på psykosociala
      faktorer och på sjukdomar som är relaterade till benvävnadsmuskulaturen;
    t: 'un análisis más atento del nuevo mundo del trabajo, ya que se constata en
      nuestra sociedad un cambio en las condiciones de trabajo, el crecimiento del
      sector servicios, el aumento del número de mujeres en la vida activa, el envejecimiento
      de la mano de obra y también nuevas formas de organización del trabajo - no
      <a>entraremos</a> en detalles - pero también la aparición de nuevos riesgos:'
  - s: Det krävs att muslimerna tar av sig sin tchador i skolorna liksom det krävs
      att européer tar av sina skor och beslöjar sig när de <v>går</v> <p>in</p> i
      en moské.
    t: Se exige a los musulmanes la renuncia al chador en las escuelas como se exige
      a los europeos que se descalcen y se cubran al <a>entrar</a> en una mezquita.
  - s: Och det allra viktigaste man bör minnas när man <v>går</v> <p>in</p> i en fredsprocess
      är att man måste sluta fred med sina fiender, inte med sina vänner, och detta
      kan skapa många interna svårigheter.
    t: Y lo más importante que hay que recordar es que cuando se <a>entra</a> en un
      proceso de paz hay que hacer la paz con los enemigos, no con los amigos, y eso
      puede crear muchas dificultades internas.
  - s: Jag ska inte <v>gå</v> <p>in</p> djupare på utvidgningens alla problem.
    t: Sin <a>entrar</a> en las cuestiones relacionadas con el proceso de ampliación,
      quiero dirigir un mensaje a todos los escépticos del Mar Negro.
  - s: Ni förstår säkert att jag här idag inte i detalj kan <v>gå</v> <p>in</p> på
      något som hände igår, även om de saker ni säger olyckligtvis bekräftar det fortsatta
      behovet av de saker jag nämnde.
    t: Señor Triantaphyllides, comprenderá usted que no puedo <a>entrar</a> en detalles
      aquí y ahora sobre algo que ocurrió ayer, aunque lo que usted dice confirma
      por desgracia que lo que he señalado sigue siendo necesario.
  - s: Det är för tidigt att <v>gå</v> <p>in</p> på detaljer om vad som är lämpligt
      att göra i fråga om enskilda projekt eller samarbetsområden på det här stadiet.
    t: Es todavía demasiado pronto para <a>entrar</a> en los detalles de las medidas
      que habrá que tomar respecto a determinados proyectos o ámbitos de cooperación.
  - s: Jag tror att vi måste vara medvetna om det faktum att britterna i dag inte
      är med i valutaunionen, eftersom de hoppades på - men jag tror att de misstar
      sig - att kunna <v>gå</v> <p>in</p> i den med en pund som skulle ha stigit i
      värde i förhållande till euron.
    t: Creo que debemos ser conscientes de que si los británicos no están actualmente
      en la Unión Monetaria es porque han esperado —y creo que se equivocan— hasta
      poder <a>entrar</a> con una libra esterlina más fuerte con respecto al euro.
  - s: I vart fall, herr kommissionär, är det inte rätt tillfälle att nu <v>gå</v>
      <p>in</p> i en debatt.
    t: De todos modos, no es el momento, señor Comisario, de <a>entrar</a> en ningún
      debate.
  - s: Således luras man genom bedrägerier, och framför allt ungdomarna, som <v>går</v>
      <p>in</p> i tobaksvärlden utan att veta vilken värld de går in.
    t: Por lo tanto, se engaña fraudulentamente y, sobre todo, a los jóvenes, que
      <a>entran</a> en el mundo del tabaco sin saber bien en qué mundo entran.
  - s: Således luras man genom bedrägerier, och framför allt ungdomarna, som går in
      i tobaksvärlden utan att veta vilken värld de <v>går</v> <p>in</p>.
    t: Por lo tanto, se engaña fraudulentamente y, sobre todo, a los jóvenes, que
      entran en el mundo del tabaco sin saber bien en qué mundo <a>entran</a>.
  - s: För att avsluta skulle jag vilja påminna om att de här nya programmen inte
      bara borde hjälpa de unga européerna att <v>gå</v> <p>in</p> i det nya årtusendet,
      utan också markera öppningen av vår union österut och kanske också söderut,
      och att ungdomen har en oersättlig roll att spela i det avseendet.
    t: Y para concluir, quisiera recordar que estos nuevos programas deberán no sólo
      ayudar a los jóvenes europeos a <a>entrar</a> en el nuevo milenio sino también
      a marcar la apertura de la Unión hacia el este, y quizá también hacia el sur,
      y que a este nivel la juventud tiene una función insustituible que realizar.
  - s: Om vi <v>går</v> <p>in</p> på argumenten som har använts för och emot att acceptera
      avtalet så kommer ni inte att bli förvånade över det jag har att säga eftersom
      ni känner mig tillräckligt.
    t: <a>Entrando</a> en los argumentos que se han empleado a favor o en contra de
      la aceptación del Acuerdo, no va a sorprenderles lo que les diré porque me conocen
      suficientemente.
  - s: Tvärtom har vi <v>gått</v> <p>in</p> i en interaktiv fas.
    t: Por el contrario, hemos <a>entrado</a> en una fase interactiva.
  - s: Eftersom vi nu <v>går</v> <p>in</p> i en tid av reformer av den gemensamma
      jordbrukspolitiken, och vi nyss har debatterat frågan, vet alla att jordbruket
      kommer att utgöra en stor och viktig del i detta avtal.
    t: A medida que <a>entramos</a> en un período en el que veremos la reforma de
      la PAC, algo sobre lo que acabamos de debatir, todo el mundo sabe que la agricultura
      será una parte importante de ese acuerdo.
  - s: Är ni medveten om att er politik inte bara lett till att fiskerisektorn i EU
      stryps utan även till att Papua Nya Guinea nu <v>går</v> <p>in</p> i en fas
      med mycket få kvalitetsjobb och obefintlig hållbar utveckling?
    t: Señor Comisario, ¿es consciente de que, además de ahogar al sector comunitario,
      gracias a su política, Papúa Nueva Guinea está <a>entrando</a> en una dinámica
      de creación de empleo de ínfima calidad y desarrollo sostenible nulo?
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på alla rådets beslut, men jag vill
      fråga om byggnader, vilket är den näst största utgiftsposten efter personalen.
    t: No quiero <a>entrar</a> en detalles sobre todas las decisiones del Consejo,
      pero quiero preguntar por los edificios, que es la segunda partida más importante
      del gasto después del personal.
  - s: Jag är rädd att vi <v>går</v> <p>in</p> på det år som utvidgningen genomförs
      - det år då det är val till Europaparlamentet - utan Europeiska ungdomsorkestern
      och utan EU-television.
    t: Me temo que <a>entraremos</a> en el año de la ampliación, el año de las elecciones
      europeas, sin Joven Orquesta Europea y sin televisión europea.
  - s: Om vi idag godkänner denna kompromiss i omröstningen bekräftar vi att Europa
      verkligen har <v>gått</v> <p>in</p> i den digitala tidsåldern.
    t: Si hoy votamos a favor de su aprobación, confirmaremos que Europa ha <a>entrado</a>
      realmente en la era digital.
  - s: Tack vare att Turkiet har <v>gått</v> <p>in</p> i en ny fas i sina förbindelser
      med Europeiska unionen och tack vare att Turkiet nu måste konfronteras med Europeiska
      unionens ställningstagande i den gemensamma utrikes- och säkerhetspolitiken
      så tror vi, och det här kan vi inte dölja, att vi på det här viset kan testa
      Turkiets inställning till Europeiska unionens utrikespolitiska prioriteringar.
    t: Pensamos que, precisamente porque Turquía ha <a>entrado</a> en una nueva vía
      de relación con la Unión Europa y también por la circunstancia de que ha de
      afrontar ahora la necesidad de dar respuesta a las posiciones de la Unión Europea
      en materia de política exterior y de seguridad común, vamos a poner a prueba
      -no vale la pena ocultarlo- su voluntad respecto de las prioridades de la Unión
      Europea en su relación exterior.
  - s: Nej, herr talman, jag känner mig inte manad att <v>gå</v> <p>in</p> på filosofiska
      frågor.
    t: No, señor Presidente, no me siento tentado a <a>entrar</a> en el campo de la
      filosofía.
  - s: Jag vill inte <v>gå</v> <p>in</p> i en sådan diskussion härför det verkar som
      om man då, för att använda ett franskt uttryck, à prejuger den tolkning som
      det portugisiska ordförandeskapet gör av förhandlingarna om ledamotsstadgan
      som man är inblandad i.
    t: No quiero <a>entrar</a> en ese tipo de debate, porque me parece que podría
      -por utilizar una expresión francesa- préjuger la interpretación que la Presidencia
      portuguesa haga en el marco de las negociaciones, en que está inmersa, sobre
      el estatuto de los diputados.
  - s: På grund av tidsbrist kan jag tyvärr inte <v>gå</v> <p>in</p> på detaljer.
    t: Desgraciadamente, por falta de tiempo no puedo <a>entrar</a> en detalles.
  - s: Om vi <v>går</v> <p>in</p> litet på debattens innehåll när det gäller införandet
      av närmare samarbete i andra pelaren, visade den informella debatten att majoritetens
      hållning är att detta är onödigt i den gemensam utrikes- och säkerhetspolitiken,
      med förbehållet att man kan tänka sig att överväga möjligheten att använda det
      inom säkerhets och försvarspolitiken.
    t: <a>Entrando</a> un poco en la substancia del debate en cuanto a la introducción
      en el segundo pilar de las cooperaciones reforzadas, en un debate oficioso se
      vio que la posición mayoritaria es la de no considerarla necesaria en la política
      exterior o de seguridad común, pero admitir que se puede llegar a examinar la
      posibilidad de su utilización en el ámbito de la seguridad y la defensa.
  - s: Därtill kommer att det ekonomiska bistånd som Grekland får är minimalt - jag
      beklagar att jag inte hinner <v>gå</v> <p>in</p> på detaljerna i frågan - och
      jag måste säga er att om EU inte hjälper till tror jag att det blir unionen
      som kommer att få stå för räkningen för de människor som i dag strömmar in till
      Europa, via Grekland och Egeiska havet med sina 2 000 öar.
    t: siento no disponer del tiempo suficiente para <a>entrar</a> en detalles sobre
      esta cuestión, y debo decirles que si Europa no presta su ayuda, creo que será
      Europa la que tendrá que asumir la factura de las personas que acceden actualmente
      a nuestro continente, vía Grecia y el mar Egeo, con sus 2.000 islas.
  - s: Ändringsförslagen 13 och 15 om definitionen av kortfristiga hyresavtal är inte
      godtagbara, eftersom man där <v>går</v> <p>in</p> på tillämpningsområdet för
      andra bestämmelser som för närvarande inte ses över.
    t: Las enmiendas 13 y 15, sobre definición de arrendamientos a corto plazo, porque
      <a>entran</a> en el ámbito de aplicación de otras normas que en este momento
      no están siendo objeto de revisión.
  - s: EU har <v>gått</v> <p>in</p> i en period av allt snabbare ekonomisk utveckling
      och kan gå om Förenta staterna när det gäller ekonomisk tillväxt.
    t: La UE ha <a>entrado</a> en un período de aceleración económica y podría superar
      a los Estados Unidos de América en este aspecto.
  - s: att vi för tillfället inte har varit förmögna att ta itu med budgetfrågorna
      och lösa dem innan vi <v>går</v> <p>in</p> i den effektiva fasen av utvidgningsprocessen.
    t: que no hayamos sido capaces, en este momento, de abordar y resolver los temas
      presupuestarios antes de <a>entrar</a> en el proceso efectivo de la ampliación.
  - s: Om vi <v>går</v> <p>in</p> på budgetaspekterna förväntade vi oss, som jag sade,
      en högre ambitionsnivå från medlemsstaternas sida, vi förväntade oss att de
      nu på ett uppriktigt sätt skulle ta itu med frågan om budgetförfaranden och
      att de till och med skulle bestämma sig för, för att säga det så, för en modell
      som finns i den tyska konstitutionen, vilken innehåller ett avsnitt som heter
      den ”finansiella konstitutionen”, enligt vilken en (Finanzausgleich), en ekonomisk
      kompensation föreskrivs mellan de delstater - lander - som ingår i den tyska
      förbundsrepubliken.
    t: Ya <a>entrando</a> en algunos aspectos presupuestarios nosotros, como les decía,
      esperábamos de los Estados más ambición, esperábamos que ahora abordarán francamente
      el tema del procedimiento presupuestario y que optaran incluso, si ustedes quieren,
      por un modelo como el que ofrece la Constitución alemana, que tiene una apartado
      que es la «Constitución financiera», donde se prevé una compensación financiera
      (Finanzausgleich) entre los Estados miembros, los lander de la Federación alemana.
  - s: Jag väntade den erforderliga tiden och jag slutade vänta när det var dags att
      <v>gå</v> <p>in</p> till sammanträdet.
    t: He esperado todo el tiempo necesario y he dejado de hacerlo en el momento de
      <a>entrar</a> a la sesión.
  - s: Därför kan vi inte <v>gå</v> <p>in</p> på en eventuell förekomst av straffbara
      fall och ännu mindre fastställa sådana fall.
    t: Por tanto, no podemos <a>entrar</a> en si hay incidencias penales y, muchísimo
      menos, en calificar éstas.
  - s: Men arbetssättet, betänkandet och allt vad som har tilldragit sig runt detta
      betänkande - utan att jag här vill <v>gå</v> <p>in</p> på detaljer - väcker
      några frågor för mig, och inte bara för mig, utan också för min parlamentsgrupp.
    t: Pero el modo de trabajo, el informe, y todo lo que se ha producido en torno
      a este informe —sin querer <a>entrar</a> aquí en pormenores— me plantean algunas
      cuestiones, y no sólo a mí sino también a todo mi grupo.
  - s: Jag vill bara säga, utan att <v>gå</v> <p>in</p> på om det system som följs
      för att numrera och fastställa ordningsföljden för frågorna är bra eller dåligt,
      att jag anser att min fråga och Ortuondos fråga är mycket olika, trots det han
      har förklarat nyss, men de handlar dock om samma ämne.
    t: Simplemente quería decir que, sin <a>entrar</a> en la maldad o la bondad del
      sistema que se sigue para enumerar y establecer un orden para las preguntas,
      yo considero que mi pregunta y la pregunta del Sr. Ortuondo son muy diferentes,
      a pesar de lo que él ha manifestado hace un momento pero, aún así, versan sobre
      el mismo tema.
  - s: Jag vet att ni har skilda åsikter, detta har framgått mycket tydligt, men ni
      kan inte replikera, eftersom vi då skulle <v>gå</v> <p>in</p> på en debatt,
      och detta är en frågestund.
    t: No hay réplica Sra. Figuereido, sé que tienen distinta opinión, ha quedado
      de manifiesto clarísimamente, pero no hay posibilidad de réplica ya que <a>entraríamos</a>
      en un debate y esto es un turno de preguntas.
  - s: Jag ber herrar ledamöter att inte <v>gå</v> <p>in</p> på diskussioner som har
      med situationen i deras egna länder att göra, utan att ni ställer frågor till
      rådet.
    t: Ruego a los señores diputados que no <a>entren</a> en debates sobre situaciones
      propias de sus respectivos países sino que hagan preguntas al Consejo.
  - s: Vi anser att deltagandet bör ske inom företaget och att det dessutom finns
      en klart uttalad vilja, inte bara från rymdsektorn, utan även från sektorn för
      tillämpningar, att nu <v>gå</v> <p>in</p> i den fasen med ett offentligt eller
      privat deltagande.
    t: Nosotros entendemos que la participación debe producirse dentro de la empresa
      y que hay, además, voluntad manifiesta, no sólo del sector espacial, sino también
      del sector de las aplicaciones, de <a>entrar</a> ya en esta fase, en esa participación
      publica o privada.
  - s: När det gäller bristande kontrollmekanismer för finansmarknaderna behöver vi
      inte <v>gå</v> <p>in</p> på ytterligare detaljer här.
    t: En términos de la falta de mecanismos de control para los mercados financieros,
      no necesitamos <a>entrar</a> en mayor detalle.
  - s: Därför <v>gick</v> vi <p>in</p>, och jag är fortfarande av den åsikten att
      det var riktigt.
    t: Es por eso por lo que <a>entramos</a> en el conflicto y sigo pensando que hicimos
      lo propio.
  - s: Om man betonar den effektivitet som vi måste ha, instämmer jag i de åsikter
      som Neyts-Uyttebroeck och Patten redan har gett uttryck för om att det är nödvändigt
      med ett internationellt agerande för att få slut på konflikten och <v>gå</v>
      <p>in</p> på den linje som uttryckligen fastställs i Mitchellrapporten.
    t: Pero, insistiendo en la posición de eficacia requerida, yo quisiera sumarme
      a las opiniones ya expresadas por la Sra. Neyts-Uyttebroeck y por el Sr. Patten,
      en el sentido de una necesaria acción internacional, en el sentido de parar
      el conflicto y <a>entrar</a> en la línea de las bases establecidas perfectamente
      por el informe Mitchel.
  - s: 'Men innan jag <v>går</v> <p>in</p> på själva ämnet vill jag säga att det inte
      finns några ändringsförslag och att jag bara, för att underlätta textens läsning,
      vill be kammarens sekretariat att föra in två underrubriker:'
    t: 'Sin embargo, antes de <a>entrar</a> en materia, quiero decir que no hay enmiendas
      y que, simplemente, para facilitar la lectura del texto, pido a la secretaría
      del Pleno que introduzca dos subtítulos: «Espacio Europeo de la Educación Superior»,
      antes del apartado 1 y «Proceso de Bolonia», antes del apartado 5.'
  - s: Utan att <v>gå</v> <p>in</p> på detaljer har jag här ett brev från Prodi till
      en av mina kolleger.
    t: Sin <a>entrar</a> en detalles, tengo aquí una carta del Sr. Prodi a uno de
      mis colegas.
  - s: Men Förenta staterna har inte velat <v>gå</v> <p>in</p> i den typen av diskussioner.
    t: Pero los Estados Unidos no han querido <a>entrar</a> en este tipo de discusiones.
  - s: Allt detta jämte ytterligare saker, som jag under den korta tiden inte kan
      <v>gå</v> <p>in</p> på här, utgör alltså beståndsdelar i förordningen.
    t: Todo esto constituye el contenido del reglamento y algunas cosas más en las
      que por la brevedad del tiempo no puedo <a>entrar</a>.
  - s: Det förefaller litet meningslöst att <v>gå</v> <p>in</p> på detaljerna om detta
      innan Kyotoprotokollet ens har trätt i kraft.
    t: Parece un poco inútil <a>entrar</a> en detalles sobre ello cuando el Protocolo
      de Kioto ni siquiera ha entrado en vigor.
  - s: När jag <v>går</v> <p>in</p> i operationssalen väljer jag ett biträde och en
      assistent;
    t: Cuando <a>entro</a> en el quirófano, quiero a un cirujano jefe y a un ayudante;
  - s: Eftersom jag är spansk folkvald ledamot är jag själv välinformerad, men jag
      kan inte <v>gå</v> <p>in</p> på den här frågan.
    t: Yo, precisamente, desde mi condición de diputado elegido en España estoy bien
      informado, pero no debo <a>entrar</a> en este asunto.
  - s: Parlamentet hade ingen möjlighet att <v>gå</v> <p>in</p> på innehållet i riktlinjerna,
      eftersom man rådfrågades först när mandatperioden redan var över.
    t: El Parlamento no tuvo la posibilidad de <a>entrar</a> en el contenido de las
      directrices, pues fue consultado cuando hacía tiempo que había concluido el
      período de legislatura.
  - s: Jag skulle kort sagt vilja säga att vi <v>går</v> <p>in</p> i en förvaltningsperiod
      för programplaneringen 2000-2006, som inte får vara en rutinperiod, av den enkla
      anledningen att vi står inför två stora utmaningar.
    t: En pocas palabras, quiero decir que <a>entramos</a> en un período de gestión
      de la programación 2000-2006 que no debe ser de rutina, por la sencilla razón
      de que tenemos que enfrentar grandes retos.
  - s: Vi skall således godkänna några riktlinjer, utan att nu <v>gå</v> <p>in</p>
      på den finansiella delen.
    t: Vamos a aprobar, por tanto, unas líneas directrices, sin <a>entrar</a> en este
      momento en la parte financiera.
  - s: Låt oss i det nuvarande skedet uttrycka de principer som vi följer, och särskilt
      vårt bekymmer om viktning, men låt oss undvika att <v>gå</v> <p>in</p> på detaljer
      som riskerar att göra oss oense.
    t: En la etapa actual, expresemos los principios que nos guían y esencialmente
      nuestra preocupación por lograr un equilibrio, pero evitemos <a>entrar</a> en
      detalles que pueden dividirnos.
  - s: 'Utan att <v>gå</v> <p>in</p> på frågor som t.ex. ansvaret vid vissa olycksfall
      tror jag att den ständiga och ihärdiga kampen mot olyckor fått en ny aktör på
      den kollektiva scenen:'
    t: 'Sin <a>entrar</a> en cuestiones como las relativas a las responsabilidades
      de algunos casos de accidente, pienso que la lucha constante y obstinada contra
      los accidentes tiene un actor nuevo dentro del escenario colectivo:'
  - s: För min del ser jag fram emot att arbeta intensivt med honom och andra kolleger
      i parlamentet under kommande månader när vi <v>går</v> <p>in</p> i vad jag skulle
      beskriva som en avgörande fas i vårt engagemang för Afghanistan.
    t: Por mi parte, estoy deseando trabajar estrechamente con él y con otros colegas
      del Parlamento en los próximos meses en los que <a>entramos</a> en lo que yo
      describiría como una fase crucial de nuestro compromiso con Afganistán.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på varför vi gick i Bush-administrationens
      fälla, men faktum kvarstår att våra medborgare förväntar sig att vi äntligen
      ska sätta stopp för denna galenskap, som hittills har kostat oss över 300 miljarder
      euro och oräkneliga människoliv.
    t: No tengo tiempo para <a>entrar</a> en detalles sobre por qué caímos en la trampa
      de la administración Bush, pero es un hecho que nuestros ciudadanos esperan
      que pongamos fin de manera definitiva a esta locura, que nos ha costado más
      de 300 000 millones de euros e incontables vidas humanas.
  - s: Ändå får man inte glömma hur försiktigt den israeliska regeringen måste agera
      nu när förhandlingarna med Palestina har <v>gått</v> <p>in</p> i en fas där
      ett antal mycket känsliga frågor, däribland Jerusalems status, måste lösas.
    t: Sin embargo, no hay que olvidar la cautela con que ha de operar el Gobierno
      israelí ahora que las negociaciones con los palestinos hayan <a>entrado</a>
      en la fase en que hay que resolver una serie de cuestiones muy delicadas, entre
      ellas el estatuto de Jerusalén.
  - s: Först när min medarbetare kunde ta sig samman och <v>gå</v> <p>in</p> i byggnaden
      fick hon stöd och hjälp från säkerhetstjänsten.
    t: Mi asistente no recibió apoyo y ayuda del servicio de seguridad hasta que consiguió
      levantarse y <a>entrar</a> en el edificio.
  - s: Jag förstår och jag ser av de förslag som ni har lagt fram att det funnits
      en vilja till förändring på detta område, men jag vill inte <v>gå</v> <p>in</p>
      på detaljer, något som vi gärna gör när det gäller konkreta förslag, och i dag
      finns det inte tid till det.
    t: sin embargo, no quiero <a>entrar</a> en detalles, puesto que nos gusta hacerlo
      cuando se trata de propuestas específicas, y hoy no hay tiempo para esto.
  - s: Innan vi <v>går</v> <p>in</p> på behandlingen av protokollet är jag tvungen
      att fatta ett beslut som verkligen inte är angenämt.
    t: Antes de <a>entrar</a> en el examen del Acta, me veo obligado a tomar una decisión
      realmente poco grata.
  - s: För mig - och det vill jag säga innan jag <v>går</v> <p>in</p> på kärnfrågan
      -består kulturarvet av byggnader, naturområden, traditioner - och här delar
      jag er uppfattning- som inte kan begränsas till en person, en region eller ett
      land, eftersom de tillhör hela gemenskapen av europeiska medborgare.
    t: Porque, y permítame que se lo diga antes de <a>entrar</a> en el meollo del
      tema, para mí, el patrimonio, que está constituido, y en eso estoy de acuerdo
      con usted, por edificios, sitios naturales, tradiciones, no se puede limitar
      a una persona, a una región, o a un país puesto que pertenece al conjunto de
      la comunidad de los ciudadanos europeos.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på detaljer ikväll, men det är en
      mycket intressant övning att se tillbaka på exakt vad som gällt under 30 år
      avseende föräldrar, barn och andra familjemedlemmar - vissa bestämmelser är
      lagstadgade och vissa kräver underlättande av återförening.
    t: 'No dispongo de tiempo esta noche para <a>entrar</a> en detalles al respecto,
      pero una operación muy interesante es la de volver la vista atrás simplemente
      sobre lo que ha estado establecido durante 30 años respecto de los ascendientes,
      los descendientes y otros miembros de la familia:'
  - s: Jag <v>går</v> inte <p>in</p> på innehållet, jag stöder inom citationstecken
      Wijsenbeeks ändringsförslag, för han har rätt, det är en annan sak.
    t: No <a>entro</a> en el contenido, apoyo entre paréntesis la enmienda del Sr.
      Wijsenbeek, porque tiene razón, ése es otro asunto.
  - s: Jag anser att det är svårt att <v>gå</v> <p>in</p> på detaljer om detta nu,
      med tanke på den tid som står till förfogande.
    t: Señor Presidente, en vista del tiempo disponible me parece complicado <a>entrar</a>
      ahora en detalles sobre esto.
  - s: Hellre än att <v>gå</v> <p>in</p> på detaljer som har upprepats så många gånger
      skall jag även nämna handlingsplanen för riskkapital som också är en del av
      detta, och jag är alltid angelägen om att se till att vi gör korshänvisningar.
    t: También me gustaría mencionar, en lugar de <a>entrar</a> en los detalles tan
      repetidos, el plan de acción de capital riesgo del que este texto también forma
      parte, y siempre me parece bien que se garantice que hagamos referencias cruzadas.
  - s: Avslutningsvis anser jag, utan att <v>gå</v> <p>in</p> på detaljer, att det
      viktiga i detta betänkande är två frågor.
    t: 'Para concluir, pienso que lo importante de este informe, y sin <a>entrar</a>
      en detalles, son dos cuestiones:'
  - s: Vad jag säger är att Taiwan utgör ett politiskt problem som ni känner till
      - och som jag naturligtvis inte kommer att <v>gå</v> <p>in</p> på - och följaktligen
      tillåter inte de gemensamma viseringsreglerna automatiskt beviljande av visering
      för personer från Taiwan och särskilt inte för en så viktig person som regeringens
      president.
    t: Lo que le digo es que Taiwan presenta un problema político que usted conoce
      —y en el que, naturalmente, no voy a <a>entrar</a>— y que, por lo tanto, la
      Instrucción Consular Común no asume la concesión automática de visados a personas
      de Taiwan y, particularmente, a una persona tan significativa como el Presidente
      del Gobierno.
  - s: Vi <v>går</v> nu <p>in</p> i en tredje förhandlingsrunda.
    t: Estamos <a>entrando</a> ahora en la tercera ronda de consultas.
  - s: Som redan har påpekats befinner sig situationen nu i ett avgörande skede i
      och med att Kabilas trupper förbereder sig på att <v>gå</v> <p>in</p> i Kinshasa.
    t: Como se decía, la situación está probablemente ya en un momento decisivo, ahora
      que las tropas de Kabila están preparándose para <a>entrar</a> en Kinshasa.
  - s: Alliansens styrkor går framåt och vi vet inte vad som skulle kunna hindra Kabila
      från att <v>gå</v> <p>in</p> i Kinshasa som segrare.
    t: Las fuerzas de la alianza progresan y no se sabe qué podría impedir a Kabila
      <a>entrar</a> como triunfador en Kinshasa.
  - s: Detta innebär även att Förenta staterna, Förenade kungariket och de andra som
      stödde dem utövar en politik som går ut på att skjuta för att döda - dvs. vi
      tror eller misstänker att irakierna har massförstörelsevapen, därför <v>går</v>
      vi <p>in</p> och skjuter och dödar folket och sedan efteråt kommer vi på att
      det inte fanns något rättfärdigande för den här aktionen.
    t: También significa que los Estados Unidos, el Reino Unido y los demás que les
      han apoyado están llevando una política basada en disparar primero y preguntar
      después, es decir, creemos o sospechamos que los iraquíes tienen armas de destrucción
      masiva, por lo tanto <a>entramos</a>, disparamos y matamos a la gente y luego
      averiguamos que no había justificación alguna para esa acción.
  - s: USA <v>gick</v> <p>in</p> i Irak på basis av argument om Iraks påstådda innehav
      av massförstörelsevapen och koppling till al-Qaida.
    t: Los Estados Unidos <a>entraron</a> en el Iraq con argumentos relativos a la
      supuesta posesión de armas de destrucción masiva y relaciones con Al Qaeda.
  - s: Samtidigt som samhällen <v>går</v> <p>in</p> i informations- och kunskapssamhället
      och modern teknik utvecklas och sprids i högt tempo så finns det 860 miljoner
      vuxna som är analfabeter.
    t: Cuando hay sociedades que <a>entran</a> en la sociedad de la información y
      del conocimiento y las tecnologías modernas evolucionan y se extienden rápidamente,
      860 millones de adultos son analfabetos.
  - s: Om vi bortser från de irländska övertonerna här - och utan att <v>gå</v> <p>in</p>
      på teologiska antydningar eller det gudomliga - så tror jag att detta är det
      slutgiltiga steget.
    t: Dejando de lado los tonos irlandeses de todo esto —no quiero <a>entrar</a>
      aquí en implicaciones teológicas o en cuestiones de divinidad—, creo, sin embargo,
      que es el último paso.
  - s: Det smärtar mig att jag på grund av tidsbrist inte kan <v>gå</v> <p>in</p>
      på detta mer i detalj.
    t: Lamento no poder <a>entrar</a> más en detalle por falta de tiempo.
  - s: Det är riktigt att säkerhetscertifieringen av godsvagnar bör <v>gå</v> <p>in</p>
      i en ny fas vid införandet av ett nytt system 2010.
    t: Ciertamente, la certificación de la seguridad de los vagones de transporte
      de mercancías debería <a>entrar</a> en una nueva fase con la introducción de
      un nuevo sistema en 2010.
  - s: Naturligtvis måste vi vara mycket ambitiösa i våra förslag om vi <v>går</v>
      <p>in</p> i ett förlikningsförfarande.
    t: Naturalmente, en nuestras propuestas debemos ser también muy ambiciosos si
      <a>entramos</a> en un procedimiento de conciliación.
  - s: Jag instämmer i det som Edit Bauer säger, även om jag självfallet inte <v>går</v>
      <p>in</p> på de frågor som uppstod när kompromissen förhandlades.
    t: Respaldo lo que dice la señora Bauer, aunque, por supuesto, no <a>entro</a>
      en las cuestiones que surgieron cuando se estaba negociando este compromiso.
  - s: Det är mycket frestande att <v>gå</v> <p>in</p> på detaljerna i diskussionen,
      men jag skulle bara vilja säga att jag fortfarande bekräftar kommissionens ståndpunkt,
      som bygger på fakta.
    t: Aunque es fuerte la tentación de <a>entrar</a> en detalles y celebrar un debate
      sobre los pormenores de este coloquio, sólo me gustaría decir que mantengo la
      posición de la Comisión, que se basa en hechos.
  - s: I fråga om Grekland ska jag inte <v>gå</v> <p>in</p> på hela denna historia.
    t: En cuanto a Grecia, no <a>entraré</a> en todos los pormenores de esta saga.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer.
    t: Señor Presidente, no quiero <a>entrar</a> en detalle.
  - s: Utan att <v>gå</v> <p>in</p> i detalj när det gäller patentsystemet - som utan
      tvekan kommer att bli föremål för otaliga diskussioner - vill jag betona att
      denna fråga är en av de viktigaste utmaningarna under parlamentets innevarande
      mandatperiod.
    t: Sin <a>entrar</a> en detalles sobre el sistema de patentes que, sin duda, será
      objeto de muchas discusiones, me gustaría destacar que este asunto es uno de
      los retos más importantes de la legislatura del Parlamento Europeo.
  - s: Med detta sagt, fru ordförande och rådets tjänstgörande ordförande, och genom
      att följa inriktningen på ert eget program, vill jag <v>gå</v> <p>in</p> på
      några punkter i den europeiska realiteten som ni hänvisar till för att påminna
      om några av de grunddrag som vi i detta parlament anser väsentliga.
    t: Dicho esto, señora Presidenta y señor Presidente en ejercicio del Consejo,
      y siguiendo las orientaciones de su propio programa, quiero <a>entrar</a> en
      algunos puntos de esa realidad europea a la que usted se refiere para recordar
      algunos de los elementos que desde este Parlamento consideramos esenciales.
  - s: Jag har inte gett henne något besked eftersom jag inte trodde att vi, på grund
      av den knappa tiden, skulle behöva <v>gå</v> <p>in</p> på en sakdiskussion.
    t: de hecho no la he respondido, porque no he creído que en vista de la brevedad
      del tiempo debamos <a>entrar</a> ahora en una discusión sustantiva.
  - s: Om vi <v>går</v> <p>in</p> på själva betänkandena kommer jag först att ta upp
      betänkandena av de två föredragandena Fava och Sanders-ten Holte.
    t: <a>Entrando</a> ya en los informes concretos, me voy a referir en primer lugar
      a los de los ponentes, Sr. Fava y Sra. Sanders-ten Holte, en los que se reconoce
      la importancia estratégica y la madurez de la iniciativa sobre el cielo único.
  - s: (BNFL) hade förfalskat säkerhetsuppgifterna Europas kust, och de kommer att
      <v>gå</v> <p>in</p> i den smala Irländska sjön.
    t: En este mismo instante, dos envíos de combustible nuclear que fueron rechazados
      por Japón debido a que BNFL falsificó los certificados de seguridad, se acercan
      a las costas de Europa y van a <a>entrar</a> en los estrechos confines del Mar
      de Irlanda.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på många av frågorna, utan jag överlåter
      det åt de två föredragandena, som har nämnt flera punkter.
    t: No quiero <a>entrar</a> en demasiados detalles sobre muchos de los asuntos,
      que prefiero dejar a ambos ponentes, que han mencionado varios puntos.
  - s: Kommissionen har inte den kunskap som krävs för att <v>gå</v> <p>in</p> på
      detaljerna i enskilda offentliga kontrakt, och det ingår för övrigt inte i dess
      uppgifter eller skyldigheter.
    t: Señor Presidente, la Comisión no tiene conocimiento suficiente para <a>entrar</a>
      en los detalles de ningún contrato público, lo que además no corresponde a la
      función ni la responsabilidad de la Comisión.
  - s: Jag skulle under dessa omständigheter vilja vädja till kommissionen att tänka
      efter en gång till. Vi <v>går</v> <p>in</p> i valtider, och kommissionens skulle
      ha ett utmärkt tillfälle att hålla ytterligare överläggningar med sektorn i
      hela Medelhavsområdet och att återkomma under den nya mandatperioden med ett
      omarbetat, reviderat förslag, som kammaren då kanske finner godtagbart.
    t: Estamos <a>entrando</a> en periodo electoral y la Comisión contaría con una
      oportunidad ideal para llevar a cabo más consultas con el sector por toda la
      cuenca mediterránea, para regresar en la nueva legislatura con una propuesta
      adaptada y revisada, que entonces la Cámara pueda considerar aceptable.
  - s: Låt oss inte <v>gå</v> <p>in</p> i någon diskussion.
    t: No <a>entremos</a> en discusiones.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer, också med tanke på tiden, och
      möjligen har ni också frågor efter mitt uttalande om Echelon.
    t: No quiero <a>entrar</a> en detalles, también a causa del tiempo, pero posiblemente
      tengan ustedes todavía preguntas después de mi declaración sobre ECHELON.
  - s: Som ni minns reste jag till Ukraina tre gånger, och jag ville inte <v>gå</v>
      <p>in</p> på detta.
    t: Viajé a Ucrania en tres ocasiones, como recordarán, y no quería <a>entrar</a>
      en esta cuestión.
  - s: Jag skulle naturligtvis kunna <v>gå</v> <p>in</p> mer i detalj vad gäller detta,
      men parlamentsledamöterna har erhållit de mycket detaljerade rapporterna, så
      jag vill avsluta med att säga att på grundval av våra skilda utvärderingar,
      så gjorde kommissionen inte den bedömningen att det var nödvändigt att ställa
      ut nya rekommendationer rörande inledandet av förhandlingar.
    t: Evidentemente, podría <a>entrar</a> en más detalles, pero Sus Señorías tienen
      en su poder los informes muy detallados, por lo que concluiré diciendo que,
      a partir de nuestras diversas evaluaciones, la Comisión no ha considerado necesario
      hacer nuevas recomendaciones para la apertura de negociaciones.
  - s: Under det första halvåret 2001 kommer utvidgningsprocessen att <v>gå</v> <p>in</p>
      i en fas av konkreta förhandlingar på många områden.
    t: El proceso de ampliación <a>entrará</a> en una fase de negociaciones concretas,
      en muchos aspectos, en el primer semestre de 2001.
  - s: Eftersom jag tar hänsyn till nästa fråga på föredragningslistan kan jag inte
      särskilt detaljerat <v>gå</v> <p>in</p> på den, det skulle ta alldeles för lång
      tid, men två saker vill jag ändå försäkra er.
    t: Debido al respeto que me merece el próximo asunto a tratar en el orden del
      día, no quiero <a>entrar</a> en detalles, pues llevaría mucho tiempo;
  - s: I mellantiden har vi i rådet <v>gått</v> <p>in</p> i beslutsfasen av förhandlingarna.
    t: Entretanto hemos <a>entrado</a> en la fase decisoria en el Consejo.
  - s: De behöver tillgång till investeringskapital för den senaste högteknologiska
      utrustningen, stöd för att göra det möjligt för traditionell tillverkning att
      <v>gå</v> <p>in</p> på speciella nischmarknader och ett märkningsprojekt för
      att stödja tillverkning i EU.
    t: Necesitan acceso al capital de inversión para la adquisición de la maquinaria
      de tecnología más avanzada, apoyo para permitir a las manufacturas tradicionales
      <a>entrar</a> en sectores especializados del mercado y un proyecto estimulante
      para promover las manufacturas de la UE.
  - s: Jag skulle, innan jag <v>går</v> <p>in</p> på sakfrågan, vilja gratulera Ribeiro
      eftersom det inte har varit lätt att ta itu med denna fråga och han har gjort
      det effektivt och med precision.
    t: Señor Presidente, quisiera, antes de <a>entrar</a> en materia, felicitar al
      Sr. Ribeiro porque no era fácil abordar este tema y él lo ha hecho con eficacia
      y precisión.
  - s: Kommissionen har ingen anledning att <v>gå</v> <p>in</p> på denna fråga, eftersom
      det inte finns ett motsvarande ändringsförslag.
    t: La Comisión no tiene motivos para <a>entrar</a> en ella pues no se ha presentado
      ninguna enmienda al respecto.
  - s: Jag stöder därför som företrädare för PPE det som föreslagits av utskottet
      för rättsliga frågor, utan att glömma att om vi kunde undvika att <v>gå</v>
      <p>in</p> på personliga förhållanden, personliga för oss alla - vilket i dag
      dessvärre ofta sker, något som den internationella pressen visat på senare tid
      - så skulle det vara mycket bättre och det skulle leda till ett uppträdande
      som är mer demokratiskt och mer politiskt.
    t: En consecuencia, en nombre del Grupo del Partido Popular - Demócratas Europeos,
      suscribo la propuesta de la Comisión de Asuntos Jurídicos, a pesar de que si
      no se <a>entrara</a> en la esfera de lo personal, de los hechos individuales,
      personales de cada uno de nosotros - como hoy, lamentable y frecuentemente ocurre
      y tal como la prensa internacional se hace eco - sería mucho mejor y, sin duda,
      denotaría una actitud más democrática y más política.
  - s: 'när kommissionen introducerar sitt förslag, som kommissionen - med all rätt
      - anser vara av den största betydelse, så bekräftar man något som jag instämmer
      i: ”Det femte ramprogrammet borde vara en hjälp för det europeiska samhället
      att <v>gå</v> <p>in</p> i det tjugonde århundradet med de bästa förutsättningar”.'
    t: 'La Comisión, en la introducción de su propuesta, a la que atribuye —creo que
      justamente— la máxima importancia, afirma algo que yo comparto: »El 5º Programa
      marco debe ayudar a la sociedad europea a <a>entrar</a> en las mejores condiciones
      posibles en el siglo XXI».'
  - s: Jag vägrar att <v>gå</v> <p>in</p> i den gammaldags ideologiska debatt som
      vissa av er bedriver.
    t: Me niego a <a>entrar</a> en el antiguo juego de algunos de ustedes que es el
      debate ideológico.
  - s: Jag stöder också föredragandens val att omfattande <v>gå</v> <p>in</p> på temat
      om kvinnors rättigheter.
    t: Así mismo, respaldo la elección de la ponente de <a>entrar</a> ampliamente
      en la cuestión de los derechos de las mujeres.
  - s: Vad vi måste se till, när vi <v>går</v> <p>in</p> i ett utvidgat Europa, är
      att ingen situation för de demokratiska rättigheterna i ett land är likgiltiga
      för de övriga länderna och deras medborgare.
    t: Lo que tenemos que ver es que, cuando <a>entramos</a> en un espacio comunitario
      más amplio, ninguna situación que se dé en un país en la esfera de los derechos
      democráticos es indiferente a los demás países y a sus ciudadanos.
  - s: Jag <v>går</v> inte <p>in</p> på det i detalj men detta är en mycket intressant
      aspekt av avtalet.
    t: No voy a <a>entrar</a> en detalles, pero hay en ello un aspecto muy interesante
      del propio acuerdo.
  - s: Vietnam <v>gick</v> <p>in</p> i ASEAN.
    t: Viet Nam <a>entró</a> en la ASEAN.
  - s: Vi arbetar nu med innehållet i de civila och politiska rättigheterna, därefter
      kommer vi att <v>gå</v> <p>in</p> på medborgarskapets rättigheter och de ekonomiska
      och sociala rättigheterna.
    t: Estamos entrando en el contenido de los derechos civiles y políticos, luego
      <a>entraremos</a> en los derechos de la ciudadanía y en los económicos y sociales.
  - s: Med detta förslag till stadga och några andra betänkanden som kammaren skall
      diskutera i morgon har vi <v>gått</v> <p>in</p> i en ny fas av den europeiska
      integrationen, den europeiska integrationens ”dadaistiska” period, den som föraktar
      verkligheten och hela tiden eftersträvar moraliskt berättigande.
    t: Señor Presidente, Señorías, con el proyecto de Carta y otros informes que esta
      Asamblea debatirá mañana por la mañana, hemos <a>entrado</a> en un nuevo período
      de la construcción europea, el período «dadaísta» de la construcción europea,
      que desprecia las realidades y busca continuamente justificaciones morales.
  - s: Jag svarar gärna, men vi har uppenbarligen för kort tid på oss för att <v>gå</v>
      <p>in</p> alltför mycket på detaljer.
    t: Señora Presidenta, estaría encantada de responder, pero evidentemente no tenemos
      demasiado tiempo como para <a>entrar</a> en demasiados detalles.
  - s: Eftersom du har nämnt det större sammanhang och den anda i vilken rådet tar
      sig an liknande ärenden, kan jag berätta att Serbiens anslutning är igång, då
      landet har skickat in sin ansökan om anslutning, och jag anser att vi nu har
      <v>gått</v> <p>in</p> i en ny fas eftersom Serbien har svarat på det frågeformulär
      som kommissionen överlämnade.
    t: Señor Presidente, por supuesto, al mencionar usted el contexto más amplio y
      el espíritu con el que el Consejo afrontar cuestiones similares, lo que le puedo
      decir es que la adhesión de Serbia está en marcha, ya que ha presentado su solicitud
      de adhesión y creo que ahora hemos <a>entrado</a> en una nueva fase, puesto
      que Serbia ha contestado al cuestionario presentado por la Comisión Europea.
  - s: Jag vill gärna svara på frågan från herr Scapagnini om Tjernobyl och då börja
      med att helt kort skissera en allmän bild med avseeende på Tjernobyl innan jag
      <v>går</v> <p>in</p> närmare på de specifika frågorna.
    t: Permítame, en primer lugar, ilustrar brevemente la situación de Chernóbil antes
      de <a>entrar</a> en detalle en las diversas preguntas específicas.
  - s: En sak ligger oss särskilt varmt om hjärtat - och jag ber er, fru kommissionär,
      att <v>gå</v> <p>in</p> på detta -, nämligen de ämnen som används inom den kemiska
      industrin.
    t: 'Hay una cuestión que nos interesa de manera especial, por lo que le rogaría
      señora Comisaria que <a>entrase</a> en ella:'
  - s: Jag ber er, fru kommissionär, att även <v>gå</v> <p>in</p> på varför kommissionen
      inte är beredd att följa Europaparlamentet i dess skarpare agerande, och varför
      kommissionen här gömmer sig bakom industrin.
    t: Señora Comisaria, le ruego que intente <a>entrar</a> en los pormenores de por
      qué la Comisión no está dispuesta a secundar al Parlamento Europeo en su forma
      más dura de proceder, y de por qué la Comisión se esconde en este tema detrás
      de la industria.
  - s: Jag skall låta bli att <v>gå</v> <p>in</p> på detaljer för vart och ett av
      dessa ändringsförslag.
    t: No <a>entraré</a> en detalles con cada una de estas enmiendas.
  - s: Vi har nu <v>gått</v> <p>in</p> i den sista fasen av förberedelserna inför
      övergången till sedlar och mynt i euro, det mest konkreta uttrycket för Europeiska
      unionen som någonsin har förekommit.
    t: Hemos <a>entrado</a> en la última etapa de los preparativos para la introducción
      de los billetes y monedas en euros, la expresión más concreta jamás alcanzada
      por la realidad europea.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i debatten som föregick, åtföljde
      och följde på folkomröstningen.
    t: No quiero <a>entrar</a> en los detalles del debate que ha precedido, acompañado
      y seguido el referéndum.
  - s: Då kan vi förmodligen <v>gå</v> <p>in</p> mer i detalj på detta.
    t: Me imagino que en ese momento tendremos la oportunidad de <a>entrar</a> en
      detalles.
  - s: i slutet av året skall vi <v>gå</v> <p>in</p> i den farliga perioden med att
      byta ut nationella mynt och sedlar mot euro.
    t: Pero se entiende por qué va a concluir tan pronto, ya que a finales de año
      <a>entraremos</a> en el período peligroso del cambio de las monedas y de los
      billetes nacionales por euros.
  - s: Om vi <v>går</v> <p>in</p> på följdfrågor, kommer vi inte ens att hinna använda
      turordningen.
    t: Si <a>entrásemos</a> en las preguntas complementarias, se darán ustedes cuenta
      de que serían treinta preguntas y ya no habría tiempo ni siquiera para utilizar
      el turno.
  - s: Jag skall inte <v>gå</v> <p>in</p> på dem alla.
    t: No <a>entraré</a> en cada uno de ellos.
  - s: Om så är fallet, <v>går</v> vi <p>in</p> i ett system som ifrågasätter det
      enhetliga i den gemensamma jordbruksmarknaden.
    t: Si es así, <a>entramos</a> en un sistema de puesta en entredicho de la unidad
      del mercado común agrario.
  - s: Vi <v>går</v> <p>in</p> i ett system med nationalisering på nytt och snedvridning
      av konkurrensen.
    t: <a>Entramos</a> en un sistema de renacionalización y distorsión de la competencia.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer vill jag säga att jag anser att det
      är viktigt att det finns ett slags arbetsordning när vi fattar sådana här beslut,
      så att vi åtminstone försöker se till att kommissionen och medlemsstaterna följer
      en och samma linje i fråga om enskilda stater.
    t: Sin <a>entrar</a> en detalle, creo que es muy importante que, cuando tomemos
      una decisión de este tipo, contemos con algún tipo de procedimiento por el que,
      al menos, intentemos asegurarnos de que la Comisión Europea y los Estados miembros
      vayan en la misma línea con respecto a los Estados individuales.
  - s: När det gäller Irak vill jag säga att vi i dag har <v>gått</v> <p>in</p> i
      den avgörande fasen.
    t: Les quisiera decir con respecto a Iraq que hemos <a>entrado</a> en el día de
      hoy en la fase crucial.
  - s: Vi behöver inte <v>gå</v> <p>in</p> så mycket i detalj i dag.
    t: No es necesario que <a>entremos</a> en detalles hoy, ya que espero contar con
      oportunidades suficientes para hacerlo más adelante.
  - s: Jag kan inte <v>gå</v> <p>in</p> på detaljer, men i allmänhet måste vi ge ungdomarna
      och kvinnorna möjligheter.
    t: No se puede <a>entrar</a> en ningún tipo de detalle, pero, en general, tenemos
      que dar una salida a los jóvenes y a las mujeres;
  - s: Det är i sin ordning om man där ännu inte <v>går</v> <p>in</p> i detalj eller
      återger specifika siffror, men man bör nämna väsentliga hållpunkter och klara
      ut centrala frågor i god tid. En sådan central fråga är de 0,45 procenten av
      EU:s BNP för sammanhållningspolitik som inte heller får överskridas efter EU:s
      utvidgning.
    t: Resulta bastante acertado no <a>entrar</a> en detalles ni proporcionar cifras
      exactas, pero es necesario detectar los aspectos clave y las cuestiones centrales
      deben resolverse a tiempo.
  - s: Fru ordförande, jag skall hålla mig mycket kort, eftersom jag inte vill <v>gå</v>
      <p>in</p> i en nationell debatt.
    t: Señora Presidenta, voy a ser muy breve porque no quiero <a>entrar</a> en un
      debate nacional.
  - s: Utan att <v>gå</v> <p>in</p> på det i detalj har gemenskapsåtgärderna till
      del varit framgångsrika, i synnerhet har, i Hainault, stödåtgärderna för investering
      i små och medelstora företag för övrigt medfört överföring av ytterligare medel
      till dessa områden.
    t: Sin <a>entrar</a> en detalle, las intervenciones comunitarias han tenido un
      éxito considerable así como, particularmente en Hainaut, las medidas de ayuda
      a la inversión de las PYME, que además han traído consigo la transferencia de
      créditos adicionales hacia estas líneas.
  - s: Jag vill nu inte <v>gå</v> <p>in</p> på de bestående exemplen i Belgien, men
      ett områdes attraktivitet och skapandet av arbete kommer också att bero på hur
      det ser ut i ett område.
    t: No quiero ahora <a>entrar</a> en ejemplos existentes en Bélgica, pero el poder
      de atracción de una zona y su capacidad de generar empleo también depende de
      su aspecto.
  - s: 'I mitt första uttalande lyfte jag fram några av våra prioriteringar under
      de närmaste sex månaderna, eftersom jag inte kunde <v>gå</v> <p>in</p> på alla
      aspekter i detalj:'
    t: 'Durante mi primera intervención he subrayado —puesto que no podía <a>entrar</a>
      en detalle en todos los aspectos— algunas de las prioridades de nuestro trabajo
      durante estos seis meses:'
  - s: Jag vänder mig särskilt mot varje idé om att EU-poliser ska kunna <v>gå</v>
      <p>in</p> i våra egna medlemsstater med rätt att gripa människor.
    t: Me opongo especialmente a cualquier idea de que los policías de la UE puedan
      <a>entrar</a> en nuestros Estados miembros con poderes para realizar detenciones.
  - s: Jag vill avsluta med att upprepa att processen för att lösa frågan om Kosovos
      status nu <v>går</v> <p>in</p> i ett avgörande skede.
    t: Quiero terminar reiterando que el proceso de resolución del estatuto de Kosovo
      está <a>entrando</a> en una fase decisiva.
  - s: I och med att president Martti Ahtisaaris förslag lades fram till FN:s säkerhetsråd
      har förfarandet nu <v>gått</v> <p>in</p> i sin avgörande fas.
    t: Con la presentación de la propuesta del Presidente Ahtisaari al Consejo de
      Seguridad de las Naciones Unidas, el proceso <a>entra</a> ahora en una fase
      decisiva.
  - s: Det tjänar inget till att just nu <v>gå</v> <p>in</p> på dem i detalj.
    t: No tiene sentido <a>entrar</a> en detalle en este momento.
  - s: Det är inte rätt tillfälle att <v>gå</v> <p>in</p> på detaljer, eftersom vi
      i budgetkontrollutskottet, tack vare det förslag vi lade fram, kommer att kunna
      följa kommissionär Kinnocks arbete.
    t: No es el momento de <a>entrar</a> en detalles, pues en la Comisión de Control
      Presupuestario, gracias a la propuesta que hemos realizado, tendremos oportunidad
      de seguir de cerca la tarea del Comisario Kinnock.
  - s: Min önskan har varit att de här bestämmelserna förblir tillräckligt allmänna
      så att de inte utgör ett hinder i tillämpningen, genom att fastställa principerna
      för ekologisk uppfödning, utan att <v>gå</v> <p>in</p> på detaljerade entreprenadvillkor.
    t: He deseado que esta normativa sea lo suficientemente genérica para no convertirse
      en un obstáculo para su aplicación, definiendo los principios de la cría biológica
      sin <a>entrar</a> en el pormenor de las especificaciones.
  - s: Herr Wogau, jag vill inte <v>gå</v> <p>in</p> på en sådan analys.
    t: Señor von Wogau, no quiero <a>entrar</a> en un análisis así.
  - s: att få dem att <v>gå</v> <p>in</p> på de största svårigheterna, att gå in på
      pudelns kärna, där det finns problem, och att förbereda en exakt beskrivning
      av hur långt varje kandidat har kommit, hur långt varje förhandling har kommit,
      och vilka svårigheter som återstår att lösa, av varje land och för varje land.
    t: Como ya saben, desde el mes de julio, la Presidencia francesa pidió a la Comisión
      que intensificase las negociaciones de adhesión, que las hiciese <a>entrar</a>
      en lo más álgido y profundo, donde hay problemas, y preparar así una relación
      precisa del progreso de cada candidato, del progreso de cada negociación y de
      las dificultades que quedaban por resolver por y para cada país.
  - s: att få dem att gå in på de största svårigheterna, att <v>gå</v> <p>in</p> på
      pudelns kärna, där det finns problem, och att förbereda en exakt beskrivning
      av hur långt varje kandidat har kommit, hur långt varje förhandling har kommit,
      och vilka svårigheter som återstår att lösa, av varje land och för varje land.
    t: Como ya saben, desde el mes de julio, la Presidencia francesa pidió a la Comisión
      que intensificase las negociaciones de adhesión, que las hiciese <a>entrar</a>
      en lo más álgido y profundo, donde hay problemas, y preparar así una relación
      precisa del progreso de cada candidato, del progreso de cada negociación y de
      las dificultades que quedaban por resolver por y para cada país.
  - s: Jag vill inte <v>gå</v> <p>in</p> på alla detaljer, men jag vill nämna en faktor
      som har underskattats, nämligen det sätt på vilket den irländska ekonomin -
      liten och öppen - svarade mot den inre marknaden.
    t: No quiero <a>entrar</a> en todos los detalles, peor sí debo mencionar un factor
      subestimado, que es el modo en que la economía irlandesa —siendo pequeña y abierta—
      ha respondido al mercado interior.
  - s: Vi hoppas också att vi nu i samband med att Ryssland har fått en ny president
      och vi har fått mandat att förhandla med Ryssland om nya avtalsvillkor äntligen
      ska <v>gå</v> <p>in</p> i en period som kännetecknas av ett mer positivt samarbete
      med Ryssland.
    t: Nuestro grupo también alberga la esperanza de que, con un nuevo Presidente
      en Rusia y, al fin, con un mandato para las negociaciones sobre un nuevo acuerdo
      con Rusia, <a>entremos</a> en un período más positivo de cooperación con los
      rusos.
  - s: Nu när Afghanistan <v>går</v> <p>in</p> i en fas där man har lämnat Loya Jirga
      bakom sig, behöver man ta itu med en rad viktiga utmaningar.
    t: A medida que Afganistán <a>entra</a> en la fase posterior a la Loya Jirga,
      es preciso abordar una serie de desafíos fundamentales.
  - s: Jag <v>gick</v> <p>in</p> på en av de populärare webbplatserna några minuter
      innan jag gick ned till kammaren, och såg att det fanns 1,8 miljoner hänvisningar
      till medborgarskap.
    t: Como ejercicio, unos minutos antes de venir me conecté a Internet, <a>entré</a>
      en una de las páginas más visitadas y encontré 1,8 millones de referencias a
      la ciudadanía.
  - s: 'Innan jag <v>går</v> <p>in</p> på dessa ändringsförslag skulle jag kort vilja
      säga något om själva förslaget:'
    t: 'Pero antes de <a>entrar</a> en ellas quisiera decirles algo a modo de propuesta:'
  - s: Om vi <v>går</v> <p>in</p> på ämnet, ärade ledamöter, måste jag påpeka att
      även om dagens gemensamma debatt handlar om utvidgningen, begränsas inte betänkandet
      till enbart utvidgningen.
    t: <a>Entrando</a> en materia, Señorías, hay que señalar que, aunque el debate
      conjunto de hoy verse sobre la ampliación, el informe de la Comisión de Presupuestos
      no se ciñe exclusivamente a la ampliación.
  - s: Vi <v>går</v> <p>in</p> i en fas där EU kommer att genomgå fundamentala förändringar.
    t: Presidente, <a>entramos</a> en una fase en la que la Unión cambiará fundamentalmente.
  - s: Av alla dessa skäl anser jag att förhandlingarna inte bara bör inledas snarast
      utan kanske till och med <v>gå</v> <p>in</p> i en intensiv och mycket framskriden
      fas.
    t: Por ello, considero que las negociaciones no sólo pueden iniciar pronto, sino
      que quizás muy pronto pueden <a>entrar</a> en una etapa intensiva y muy avanzada.
  - s: Jag bedömer det emellertid inte vara lämpligt att <v>gå</v> <p>in</p> på detaljer
      om specifika undersökningar, och kan inte godta denna del av ändringsförslaget.
    t: No considero adecuado, sin embargo, <a>entrar</a> en detalles sobre los estudios
      específicos que deben llevarse a cabo y no puedo aceptar esta parte de la enmienda.
  - s: I stället skulle jag kort vilja <v>gå</v> <p>in</p> på de aspekter som otvivelaktigt
      kommer att bli aktuella inom ramen för vår dialog under den kommande perioden.
    t: En su lugar, quisiera <a>entrar</a> de forma breve en los aspectos que se plantearán
      sin duda alguna en el futuro próximo en el marco de nuestro diálogo.
  - s: Men utan att <v>gå</v> <p>in</p> på praktiserandet av två vågskålar och två
      måttstockar - varför inte i Turkiet, Indonesien, Tjetjenien osv. osv?
    t: Pero, aun sin <a>entrar</a> a juzgar el método de dos pesos y dos medidas -¿por
      qué no en Turquía, en Indonesia, en Chechenia, etc., etc.?
  - s: Vad beträffar innovativa källor för utveckling har det i dokumentet stannat
      vid en allmän formulering om nödvändigheten av att <v>gå</v> <p>in</p> mer utförligt
      på dessa frågor.
    t: En relación con las fuentes innovadoras de la financiación del desarrollo,
      en el documento no se pasa más allá de una frase general sobre la necesidad
      de <a>entrar</a> más detalladamente en estas cuestiones.
  - s: Jag hade ursprungligen för avsikt att svara alla talare punkt för punkt, men
      jag är tyvärr rädd att den sena timmen gör att jag inte kan <v>gå</v> <p>in</p>
      på detaljerna.
    t: Señora Presidenta, Señorías, tenía ante todo la intención de responder punto
      por punto a todos los oradores, pero me temo que, desgraciadamente, lo avanzado
      de la hora no me permita <a>entrar</a> en detalles.
  - s: Detta har lett till att det skapas köer av fartyg med enkelskrov som vill <v>gå</v>
      <p>in</p> i Gibraltar för att kringgå kontrollerna.
    t: Eso ha dado lugar a que se formen colas de buques de casco único <a>entrando</a>
      en Gibraltar para eludir los controles.
  - s: 'Men det jag vill framhålla är att jag angående era förslag undrar hur vi tillsammans
      verkligen också skall kunna kontrollera detta, så att vi också kan behålla förtroendet
      inför de kommande åren och inte behöver <v>gå</v> <p>in</p> i valet och säga:'
    t: 'Pero para mí de lo que se trata al oír sus propuestas, lo que me pregunto,
      es cómo vamos a poder ejercer el control efectivamente nosotros, de modo que
      se mantenga también la confianza en los próximos años y que no tengamos que
      <a>entrar</a> en el proceso electoral diciendo:'
  - s: Slutligen hoppas jag, och i många parlament har vi ett kollegium av äldre,
      av seniorer eller av gruppsordföranden - och vad de än må heta -, att vi efter
      omröstningen kommande torsdag kan finna ett bättre sätt att kontrollera kriser
      och att ni tillsammans med parlamentets ordförande och tillsammans med ordförandekonferensen
      kommer att enas om hur vi skall kunna tillse att vi kan <v>gå</v> <p>in</p>
      i valet ordentligt och att ni kan möta det sista halvåret med huvudet högt.
      För det är egentligen, fru ordförande, vad jag och min grupp unnar er.
    t: Por último espero, y en muchos parlamentos tenemos una mesa de edad, de seniors
      o de presidentes de grupos parlamentarios - o cómo se les llame -, que encontremos
      después de la votación del próximo jueves una manera mejor de controlar las
      crisis y que usted llegue a un acuerdo con el Presidente del Parlamento y con
      la Conferencia de Presidentes sobre cómo podemos procurar <a>entrar</a> bien
      en el proceso electoral para que usted pueda entrar con la cabeza alta también
      en este último semestre.
  - s: Vi undviker, åtminstone ledamöterna i denna kammare, att <v>gå</v> <p>in</p>
      i politiska eller rättsliga strider som inte ligger på vår spelplan, och vi
      undviker genom vår hämning att öka graden av desperation hos de som i dag kräver
      av myndigheterna, inklusive de europeiska, materiellt och tekniskt stöd som
      i rättvisans namn bör ges dem omedelbart.
    t: Huyamos —al menos los diputados de esta Asamblea— de <a>entrar</a> en batallas
      políticas o judiciales que no corresponden a nuestro terreno de juego y huyamos
      de aumentar con nuestra inhibición el grado de desesperanza de quienes hoy piden
      de los poderes públicos, incluidos los europeos, las ayudas materiales y técnicas
      que, en justicia, se les debe facilitar de inmediato.
  - s: Vi bör <v>gå</v> <p>in</p> i den debatten med starka resurser, och bara om
      vi verkligen har en debatt om det europeiska forskningsområdet bakom oss kommer
      vi att vara tillräckligt starka för att tydligt visa att alla signaler som jag
      har fått här i dag är de rätta.
    t: Deberíamos <a>entrar</a> en este debate con un gran potencial y solo si realmente
      celebramos un debate sobre el ámbito de investigación europeo seremos lo suficientemente
      fuertes para demostrar claramente que todos los mensajes que he escuchado hoy
      son los correctos.
  - s: Vi <v>går</v> nu <p>in</p> i mycket svåra förhandlingar, och inom ramen för
      dessa förhandlingar handlar det återigen om siffror, där vi alla inte är helt
      övertygade om att de faktiskt utgör en riktig grund.
    t: Vamos a <a>entrar</a> en unas negociaciones muy difíciles y en el marco de
      tales negociaciones flotan de nuevo en el aire unas cifras de las que todos
      no estamos tan convencidos de que sean realmente una base adecuada.
  - s: Detta är verkligen ett parlament, för här <v>går</v> vi <p>in</p> i en debatt.
    t: Éste sí que es un Parlamento, pues <a>entramos</a> en un debate.
  - s: När jag <v>gick</v> <p>in</p> i kammaren nyss blev jag dock först trakasserad
      av människor som anser att vi bör underteckna vissa resolutioner och sedan omringad
      av ballonger som gjorde reklam för vissa ändringsförslag.
    t: Sin embargo, al <a>entrar</a> en el salón de sesiones hace un momento, me han
      acosado, primero, personas que creen que deberíamos firmar ciertas resoluciones
      y, después me he encontrado rodeada de globos que promueven ciertas enmiendas.
  - s: Jag märker att förslaget har ett stort stöd i hela parlamentet, så jag ska
      inte <v>gå</v> <p>in</p> på många av de kommentarer som gjorts eftersom de flesta
      av dem stöder kommissionens förslag och Cristiana Muscardinis betänkande om
      detta.
    t: Señor Presidente, aprecio un gran apoyo en el Parlamento para la propuesta,
      por lo que no <a>entraré</a> en muchas de las observaciones que se han realizado,
      porque la mayoría apoyan la propuesta de la Comisión y el informe de la señora
      Muscardini sobre la misma.
  - s: Helhetsbilden när det gäller religionsfrihet i Pakistan, utan att ens <v>gå</v>
      <p>in</p> på detaljerna, är alltså kontroversiell och mycket oroväckande.
    t: De este modo, la situación general de la libertad religiosa en Pakistán, incluso
      sin <a>entrar</a> en detalles, resulta polémica y es motivo de gran preocupación.
  - s: Detta är befogenheterna enligt arbetsordningen och vi kommer inte att <v>gå</v>
      <p>in</p> på en diskussion om den frågan.
    t: no vamos a <a>entrar</a> en debate sobre ello.
  - s: Där <v>går</v> vi <p>in</p> på detaljfrågor och problem som inte faller under
      området för de särskilda programmen inom det sjätte ramprogrammet.
    t: <a>Entramos</a> ahí en detalles y en problemáticas que no dependen del campo
      de los programas específicos tal como se desprenden del Sexto programa-marco.
  - s: Men om kommissionen <v>går</v> <p>in</p> på lagstiftningsområdet och siktar
      in sig på att överta behörigheter eller befogenheter som enligt fördraget tilldelas
      eller bör tilldelas Europaparlamentet på det här området, så måste kommissionen
      - som Swoboda och Roth-Behrendt sade - stå i mycket nära kontakt med parlamentet.
    t: Pero si la Comisión <a>entra</a> en el ámbito reglamentario y pretende asumir
      competencias o poderes que han sido atribuidos o que deberán ser atribuidos
      al Parlamento Europeo por los Tratados, en este terreno —como han dicho el Sr.
      Swoboda y la Sra. Roth-Behrendt— la Comisión tiene que estar en íntimo contacto
      con el Parlamento.
  - s: När vi nu snart skall <v>gå</v> <p>in</p> i eurosamarbetet och stora delar
      av den allmänna opinionen är oroade för framtiden lanseras i Wien förslaget
      att reducera jordbruksutgifterna, vilket sprider missnöje på landsbygden i oanad
      utsträckning.
    t: Mientras estamos a punto de <a>entrar</a> en el euro con amplios sectores de
      la opinión pública preocupados por el futuro, en Viena se ha formulado la propuesta
      de reducir el gasto agrícola sembrando de forma desmedida el descontento en
      el campo.
  - s: 'Utan att <v>gå</v> <p>in</p> på detaljerna i den pågående diskussionen skulle
      jag vilja ta upp några av huvudpunkterna:'
    t: 'Sin <a>entrar</a> en los pormenores de las conversaciones en curso, voy a
      describir sucintamente algunos de sus puntos principales:'
  - s: Man kan inte dra sig undan en noggrann granskning med ursäkten att det handlar
      om politiska frågor och att man därför inte skall <v>gå</v> <p>in</p> för mycket
      på detaljer, eller att det handlar om tekniska frågor som det inte är värt att
      slösa tid på.
    t: No podemos permitirnos no llevar a cabo un meticuloso análisis con la excusa
      de que se trata de temas políticos - y por lo tanto, no hace falta <a>entrar</a>
      en pormenores - o de que se trata de cuestiones técnicas sobre las que no merece
      la pena perder el tiempo.
  - s: Han vet bättre än någon annan hur tung och komplicerad utvidgningsprocessen
      är och vilken risk det innebär att börja <v>gå</v> <p>in</p> i detaljer i de
      enskilda paketen vid toppmötet i Köpenhamn.
    t: Él sabe mejor que nadie cuán difícil y complicado es el proceso de ampliación,
      y conoce el peligro de <a>entrar</a> en debates pormenorizados sobre los paquetes
      individuales en la Cumbre de Copenhague.
  - s: Jag skulle rekommendera att man i Vita huset läste uttalandena av den brittiska
      generalen Maude, som <v>gick</v> <p>in</p> i Bagdad 1918, och att man för irakierna
      läste ett brev till de tre vise männen, som dessutom - enligt evangeliet - kommer
      från Babylonien, där de lovade fred, lycka och demokrati inom sex månader.
    t: Yo recomendaría que en la Casa Blanca se leyeran las manifestaciones del General
      británico Maude, que <a>entró</a> en Bagdad en el año 1918, y les leyó a los
      iraquíes una carta a los Reyes Magos, que por lo visto además —según el Evangelio—
      vienen de Babilonia, en la que prometía la paz, la felicidad y la democracia
      en seis meses.
  - s: Utan att <v>gå</v> <p>in</p> på debattens politiska aspekter höll jag emellertid
      med om de ekonomiska effekter som detta förslag får för budgetplanerna, trots
      att det inte är helt klart till vilken kategori detta ekonomiska stöd skulle
      hänföras.
    t: Sin <a>entrar</a> en los aspectos políticos del debate, estuve de acuerdo,
      no obstante, con las implicaciones financieras de esta propuesta para las Perspectivas
      Financieras, a pesar de que no quedaba del todo claro en qué categoría entraría
      este apoyo financiero.
  - s: Utan att <v>gå</v> <p>in</p> på uttömmande detaljer vill jag helt kort påminna
      er om anledningarna till att grekcyprioterna förkastade denna plan.
    t: Sin <a>entrar</a> en detalles, me gustaría recordarles brevemente las razones
      por las que los grecochipriotas rechazaron este plan.
  - s: Jag vill <v>gå</v> <p>in</p> på frågan om näten, som Herzog så påpassligt tagit
      upp.
    t: Quiero <a>entrar</a> en la cuestión de las redes, que ha señalado muy acertadamente
      el Sr. Herzog.
  - s: 'Ett annat viktigt imperativ är att respektera vinproduktionens identitet,
      vinproduktionens verksamhet i regionerna, och inte <v>gå</v> <p>in</p> i tvister
      som inte leder någonstans:'
    t: 'Otro imperativo importante es el de respetar las identidades enológicas, los
      métodos enológicos de las regiones, y no <a>entrar</a> en litigios que a nada
      conducen:'
  - s: Utan att <v>gå</v> <p>in</p> på detaljer skulle jag vilja nämna förstärkning
      av kontrollerna vid de yttre gränserna, avtal om återsändande till andra stater,
      skydd av resedokument, förfaranden i samband med utfärdandet av visering, kamp
      mot kriminaliteten, etc.
    t: Sin <a>entrar</a> en detalles, quisiera mencionar el fortalecimiento de los
      controles en las fronteras exteriores, la celebración de acuerdos de readmisión
      con otros Estados, la seguridad de los documentos de viaje, los trámites de
      expedición de los visados, la lucha contra la criminalidad, etcétera.
  - s: Innan vi <v>går</v> <p>in</p> på detaljerna i diskussionen om de enskilda betänkandena
      vill jag å min grupps vägnar behandla några allmänna punkter.
    t: Antes de <a>entrar</a> en los pormenores del debate sobre los diferentes informes,
      me gustaría exponer algunos puntos generales en nombre de mi Grupo.
  - s: Med debatterna i dag <v>går</v> vi <p>in</p> i en avgörande fas angående fastställandet
      av nästa ekonomiska gemenskapsram och de riktlinjer och regler som skall föregå
      några av dess politikområden, samt vissa av de viktigaste instrumenten.
    t: Señora Presidenta, con los debates de hoy <a>entramos</a> en una fase crucial
      respecto de la determinación del próximo marco financiero comunitario y de las
      orientaciones y reglas que regirán algunas de sus políticas y algunos de sus
      instrumentos más importantes.
  - s: Innan jag <v>går</v> <p>in</p> på att redogöra för mitt betänkande skulle jag
      vilja börja med en fråga som ständigt förföljer mig.
    t: Antes de <a>entrar</a> en la exposición de mi informe, quisiera empezar por
      una pregunta que no cesa de acuciarme.
  - s: Jag vill inte <v>gå</v> <p>in</p> på fler detaljer, men ibland är det lämpligt
      att först sopa rent framför sin egen dörr innan man börjar kritisera andras
      hem.
    t: No quiero <a>entrar</a> en más detalles, pero hay veces en que conviene mirar
      la propia casa antes de empezar a criticar la casa ajena.
  - s: Jag <v>gick</v> inte <p>in</p> i politiken för att göra om utdrivningen från
      Högländerna.
    t: No <a>entré</a> en política para repetir los desplazamientos de población de
      las tierras altas de Escocia.
  - s: Med beslutet från den 24 januari 2000 har Sokrates-programmet <v>gått</v> <p>in</p>
      i sin andra etapp.
    t: El programa Sócrates <a>entró</a> en su segunda fase con la decisión de 24
      de enero de 2000.
  - s: Vi har inte tillräckligt med tid för att <v>gå</v> <p>in</p> i detalj på det
      här men jag upprepar det jag sade tidigare om att det här är en fråga som vi
      måste tänka över mycket noga.
    t: No disponemos de suficiente tiempo para <a>entrar</a> en el detalle de esta
      cuestión, pero repito lo dicho anteriormente de que este es un asunto que deberemos
      considerar muy cuidadosamente.
  - s: När det gäller inlägget från De Gaulle måste jag säga att jag inte alls har
      möjlighet att <v>gå</v> <p>in</p> på subtiliteterna och nyanserna i hans uttalande.
    t: Centrándonos en la intervención del Sr. De Gaulle, debo decir que no estoy
      en absoluto en disposición de <a>entrar</a> en las sutilezas y en los matices
      de su exposición.
  - s: Jag ser det också som en klar framgång att vi med större marginal än tidigare
      kan <v>gå</v> <p>in</p> i ett nytt budgetår.
    t: También veo como un avance que <a>entremos</a> en un nuevo año presupuestario
      con mayor holgura.
  - s: 'Ni påpekade helt riktigt att antagandet av Lissabonfördraget skulle göra det
      möjligt för oss att <v>gå</v> <p>in</p> i en ny era av utvidgningspolitik och
      vi måste ge oss in i denna nya process med realism och sunt förnuft:'
    t: 'Señora Presidenta, señor Comisario, señor Ministro, ustedes han señalado con
      acierto que la adopción del Tratado de Lisboa iba a permitirnos <a>entrar</a>
      en una nueva era de la política de ampliación, y debemos embarcarnos en este
      nuevo proceso con realismo y lucidez:'
  - s: Innan jag <v>går</v> <p>in</p> på detaljer om händelseförloppet beträffande
      GMO-majsen, vill jag gärna ge ett par allmänna kommentarer till de frågor vi
      diskuterar i dag.
    t: Antes de <a>entrar</a> en detalles, me gustaría hacer algunos comentarios generales
      sobre las preguntas que se debatirán hoy.
  - s: Herr ordförande, tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> på
      detaljer om de många frågor som ställts.
    t: Señor Presidente, lamentablemente, el tiempo no me permite <a>entrar</a> en
      los detalles de todas las preguntas formuladas.
  - s: Jag tror alltså inte att jag här i detalj måste <v>gå</v> <p>in</p> på alla
      skäl, motiv och riktningar för den avvikelsen.
    t: Por lo tanto, me parece que no debería <a>entrar</a> en más detalles acerca
      de nuestros motivos, razones y matices de nuestra discrepancia.
  - s: Det är dock också en debatt som hålls under ett år då - som alla har sagt och
      som vi alla vet, som politiker och medborgare - Europa har <v>gått</v> <p>in</p>
      i en mycket djup kris, och tyvärr tyder allt på att 2010, som vårt betänkande
      och vår debatt handlar om, också kommer att bli ett krisår.
    t: Sin embargo, también es un debate en un año en el que —como todo el mundo ha
      dicho y nosotros bien sabemos como políticos y como ciudadanos— Europa habrá
      <a>entrado</a> en una crisis muy profunda, y desgraciadamente todo indica que
      2010, año al que se refiere nuestro informe y nuestro debate, también será un
      año de crisis.
  - s: När vi nu <v>går</v> <p>in</p> på fjärde året av decenniet för integrering
      av romer anser jag att medlemsstaterna måste lägga större vikt vid övervakningen
      av kommissionens specifika rekommendationer om genomförandet av detta omfattande
      europeiska projekt.
    t: Creo que, conforme <a>entramos</a> en el cuarto año del Decenio de la Inclusión
      Romaní, los Estados miembros deben controlar más seriamente las recomendaciones
      específicas realizadas por la Comisión sobre la implementación de este proyecto
      europeo de tan gran alcance.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer när det gäller det fortfarande
      otillfredsställande genomförandet av åtgärderna, men jag skulle vilja betona
      att effektiva kontroller nu är viktigare än någonsin med tanke på att det i
      samband med det ekonomiska återhämtningspaketet har gjorts stora lättnader i
      nästan alla kriterier för att genomföra stödåtgärder, inklusive för att tillhandahålla
      snabbt stöd.
    t: No quiero <a>entrar</a> en detalles sobre la aplicación aún insatisfactoria
      de las medidas, pero destacaría que las actividades de control eficientes son
      ahora aún más necesarias teniendo en cuenta que, en relación con las medidas
      de recuperación económica, casi todos los criterios de implementación de medidas
      de apoyo se han relajado mucho, incluyendo los destinados a proporcionar una
      ayuda rápida.
  - s: Jag skall försöka bidra med några kommentarer, allmänna naturligtvis, om de
      olika bidrag som gjorts i dag eftersom vi tyvärr med den tid vi har till förfogande
      inte kan <v>gå</v> <p>in</p> på detaljer.
    t: Intentaré hacer algunos comentarios, necesariamente generales, sobre las distintas
      aportaciones que se han hecho hoy porque, desgraciadamente, con el tiempo disponible
      no podemos <a>entrar</a> en mayor detalle.
  - s: Jag vill inte <v>gå</v> <p>in</p> på en debatt om den franska lagstiftningen,
      vilken jag inte känner till. Jag anser att parlamentet, i enlighet med fördragets
      artiklar, skall notera den franska statens beslut.
    t: No quiero <a>entrar</a> en un debate sobre Derecho francés, que no conozco.
  - s: Vi <v>går</v> <p>in</p> i slutskedet av den process som satte igång med sådan
      inspiration för nästan tretton år sedan, i samband med Berlinmurens fall.
    t: Estamos <a>entrando</a> en la fase final de un proceso que comenzó con esta
      inspiración, hace casi trece años, tras la caída del muro de Berlín.
  - s: Jag vill här överhuvud taget inte <v>gå</v> <p>in</p> på dessa aktuella problem,
      men jag tror att vissa saker har fått för liten uppmärksamhet i diskussionen.
    t: Ahora no quisiera <a>entrar</a> a considerar esas cuestiones, pero creo que
      hay algo que no ha sido tratado suficientemente.
  - s: Man skulle vilja kunna njuta av det och om man <v>går</v> <p>in</p> i parken
      på andra sidan, verkar det som om människor njuter av det vackra vädret.
    t: Tendríamos que disfrutarlo, y si uno cruza la calle y <a>entra</a> en el parque,
      parece que la gente disfruta del buen tiempo.
  - s: Jag <v>går</v> inte <p>in</p> på herr Medinas sista förslag, för om vi knyter
      ihop allting till allting i det internationella tvistebiläggandet, så kommer
      vi aldrig ur det.
    t: No <a>entraré</a> en la última sugerencia del Sr. Medina, pues si en el arreglo
      internacional de disputas lo relacionamos todo entre sí, no nos aclararemos
      nunca.
  - s: Som ni förstår, sårar denna kollegas ord mig också mycket och jag föredrar
      att inte ta upp dem, för att undvika att <v>gå</v> <p>in</p> i denna verkligt
      oanständiga polemik.
    t: Como puede usted imaginar, las palabras de este colega también me duelen mucho
      y prefiero no contestarlas para no <a>entrar</a> en el juego de una polémica
      verdaderamente indecente.
  - s: Mycket talar för att historien om de mänskliga rättigheterna har <v>gått</v>
      <p>in</p> i en ny tidsepok.
    t: Señor Presidente, todos los indicios apuntan a que la historia de los derechos
      humanos ha <a>entrado</a> en una nueva era.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på finansiella detaljer, för det har redan
      gjorts.
    t: No quiero <a>entrar</a> en detalles financieros, porque esto ya se ha hecho.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på kostnaden för att till sist ändra
      systemet.
    t: No voy a <a>entrar</a> en el tema del coste de un posible cambio de sistema.
  - s: Jag gratulerar er till att ni inte spelar för gallerierna och fyller upp luftrummet
      för att <v>gå</v> <p>in</p> i Haiti bara för att visa att vi är där.
    t: Enhorabuena, Baronesa Ashton, por no jugar al juego de la audiencia empleando
      el espacio aéreo para <a>entrar</a> a Haití solamente para llegar y demostrar
      que está allí.
  - s: Förhandlingarna har kommit igång och vi <v>går</v> nu <p>in</p> i slutfasen,
      och nästa gemensamma ambassadörsmöte kommer att visa hur viktiga dessa diskussioner
      är.
    t: Las negociaciones han cobrado impulso y ahora están <a>entrando</a> en su fase
      final, y la próxima reunión de embajadores demostrará el valor de estos debates.
  - s: 'Låt oss med andra ord <v>gå</v> <p>in</p> i den andra fasen, efter Laeken,
      och ingen skall någonsin mer kunna föreställa sig den utan en stark närvaro
      av Europaparlamentet och även av de nationella parlamenten:'
    t: Entones <a>entraremos</a> en la segunda fase, después de Laeken.
  - s: Om man nu <v>går</v> <p>in</p> på detaljerna i direktivet märker man att, när
      man t.ex. säger att arkiv skapas i stunden, efter en timme, ja då betyder det
      att saker som har gått på TV är arkiv.
    t: 'Ahora, si se <a>entra</a> en el detalle de la directiva, se da uno cuenta
      de que si se dice, por ejemplo: «Los archivos existen desde hace poco, desde
      hace una hora», eso significa que cosas que han pasado por televisión son archivos.'
  - s: Det är därför som det är av avgörande betydelse, att fullt ut utvärdera de
      specifika följderna för utvecklingsländerna i de regioner som <v>går</v> <p>in</p>
      i ett frihandelsområde, innan allvarliga överväganden görs att införa ökad ömsesidighet.
    t: Por eso, reviste importancia decisiva que se evalúen plenamente las consecuencias
      concretas para los países en desarrollo de las regiones que <a>entren</a> a
      formar parte de una Asociación Africana de Libre Cambio antes de que se examine
      en serio la introducción de una mayor reciprocidad.
  - s: Om man <v>går</v> <p>in</p> i en affär och tittar på frigående kyckling eller
      ekologisk kyckling eller broilerkyckling från intensiv djuruppfödning kan man
      faktiskt inte se någon skillnad mellan dem. Man måste vara helt säker på att
      etiketten stämmer.
    t: Cuando uno <a>entra</a> en un supermercado y busca un pollo de corral o un
      pollo de producción ecológica o un pollo para asar procedente de la avicultura
      intensiva, realmente no ve ninguna diferencia entre ellos.
  - s: I framtiden skall garantifonden i det land där olyckan har inträffat <v>gå</v>
      <p>in</p>.
    t: En el futuro debe <a>entrar</a> en juego el fondo de garantía del país en el
      que se haya producido el accidente.
  - s: Emellertid framhävs i Azzolinis betänkande, för de mest eftersläpade regionerna,
      av uppenbara ekonomiska och sociala sammanhållningsskäl, inkluderandet inom
      ramen av möjligheterna till offentligt stöd till de områden som kommer att <v>gå</v>
      <p>in</p> i avvecklingsfasen inom nästa ram för gemenskapsstöd, och förkastande
      av kommissionens förslag om en betydande minskning av de beviljade offentliga
      stöden till regioner och sektorer som behöver dem och som omfattas av dem.
    t: Ahora bien, conviene destacar en el informe Azzolini el hincapié que hace a
      favor de las regiones más atrasadas, por razones evidentes de cohesión económica
      y social, la inclusión en el Marco de las posibilidades de apoyos públicos de
      las zonas que vayan a <a>entrar</a> en phasing out en el próximo Marco Comunitario
      de Apoyo y el rechazo de la propuesta de la Comisión de disminuir en gran medida
      los apoyos públicos que se deben conceder a las regiones y a los sectores que
      los necesiten y reúnan las condiciones para acogerse a ellos.
  - s: Anledningen till att det var förlorat var att det ursprungligen hade blockerats
      av skäl som jag inte bryr mig om att <v>gå</v> <p>in</p> på nu.
    t: El motivo por el que se perdió fue que, en un inicio, fue bloqueado por razones
      en las que ahora no quiero <a>entrar</a>.
  - s: Just reglerna för flygtransporter och flygtrafik är kanske de mest internationella
      regler som finns, tillsammans med reglerna för sjöfarten, och det är därför
      svårt att <v>gå</v> <p>in</p> i detalj.
    t: Las normas que regulan el transporte aéreo, el tráfico aéreo son tal vez las
      normas más internacionales que existen, junto con las de navegación marítima
      y, en consecuencia, luego es difícil <a>entrar</a> en detalles.
  - s: Vi <v>går</v> inte <p>in</p> på den diskussionen.
    t: No <a>entramos</a> en esas cuestiones.
  - s: Jag vill med avsikt inte <v>gå</v> <p>in</p> på den billiga polemik som särskilt
      kollegan Pirker levererat, utan hålla diskussionen på en viss nivå och hålla
      mig till fakta.
    t: Señor Presidente, no tengo la intención de <a>entrar</a> en polémicas baratas,
      especialmente en la suscitada por el Sr. Pirker, sino mantener el debate a un
      determinado nivel y ceñirme a los hechos.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på den i detalj men eftersom Frankfurter
      Algemeine har kommit över en intern utvärderingsrapport från min enhet och dessutom
      en rapport som vi hade lånat ut till konsultbyrån Bereschot, så vill jag säga
      att under det senaste halvåret, bland annat också med anledning av de diskussioner
      vi har haft med parlamentet och andra biståndsgivare, har vi undersökt på vilket
      sätt vi kan göra biståndet, särskilt till Jugoslavien, för återuppbyggnad, bättre
      och effektivare.
    t: No <a>entraré</a> en detalle pero en vistas de que el "Frankfurter Algemeinne»
      ha conseguido de mis servicios un informe de evaluación interno y también un
      informe que habíamos encargado a la consultora Bereschot, quiero decir que ya
      durante el último semestre hemos estado ocupados, también en parte con motivo
      de las discusiones que hemos tenido con el Parlamento pero también con otros
      donantes, en analizar cómo podemos mejorar la ayuda y hacerla más eficaz, en
      especial a la reconstrucción de Yugoslavia.
  - s: Innan jag <v>går</v> <p>in</p> på detaljerna i våra diskussioner vill jag emellertid
      påminna de europeiska företagen om att det bästa sättet att undvika sanktioner
      är att helt enkelt inte delta i karteller.
    t: Sin embargo, antes de <a>entrar</a> en los detalles de nuestros debates, quiero
      recordar a las empresas europeas que la mejor garantía para evitar las sanciones
      es simplemente no participar en los carteles.
  - s: Har det vid rådets uttalanden blivit kutym att rådet gör ett förberedande uttalande
      i början, och visserligen deltar i debatten, vilket vi välkomnar, men sedan
      lämnar rummet utan någon vidare förklaring, eller utan att <v>gå</v> <p>in</p>
      i debatten?
    t: ¿es ahora el procedimiento habitual que en los debates con el Consejo, éste
      se limite a exponer una declaración previa que ya trae preparada y que siempre
      va seguida de debate, de lo cual nos congratulamos, para abandonar luego el
      hemiciclo sin ofrecer más explicaciones y sin <a>entrar</a> en el debate?
  - s: Jag har uppmärksammat er på några av de avgörande frågor som bildar fonden
      för de beslut vi inom en nära framtid måste fatta, utan att <v>gå</v> <p>in</p>
      på detaljer om de många rättsliga, tekniska och politiska idéer som nyligen
      har förts fram i försöken att hitta en väg ut ur den institutionella återvändsgränden.
    t: Señor Presidente, Señorías, he llamado su atención sobre algunos de los aspectos
      esenciales que constituyen el telón de fondo de las decisiones que han de tomarse
      en un futuro próximo, sin <a>entrar</a> en detalles sobre las múltiples ideas
      jurídicas, técnicas y políticas que se han planteado recientemente para buscar
      la manera de salir de este punto muerto institucional.
  - s: När det gäller ändringsförslagen skulle jag vilja understryka att kommissionen
      har vissa svårigheter med ändringsförslag 1, ingivet av Mary Banotti, eftersom
      det inte enbart handlar om ett processuellt ändringsförslag, utan ett ändringsförslag
      som <v>går</v> <p>in</p> på harmonisering av familjerätten genom att fastställa
      en minimigräns på en dag för umgängesrätten.
    t: En relación con las propuestas de enmienda, quisiera subrayar que la Comisión
      tiene algunas dificultades con la propuesta de enmienda nº 1, presentada por
      la Sra. Mary Banotti, porque no se trata sólo de una propuesta de enmienda procesal,
      sino también de una propuesta de enmienda que <a>entra</a> en la esfera de la
      armonización del derecho de familia substantivo al establecer un límite mínimo
      de un día para el ejercicio del derecho de vista.
  - s: 'Ytterligare två element, sinsemellan sammanhängande, i det stora pussel som
      avregleringen av teletjänstområdet utgör, <v>går</v> <p>in</p> i slutskedet
      i och med dessa två gemensamma ståndpunkter:'
    t: Señor Presidente, señor Comisario, Señorías, gracias a estas dos posiciones
      comunes, otros dos elementos, relacionados entre sí y pertenecientes ambos al
      gran rompecabezas de la liberalización de las telecomunicaciones, <a>entran</a>
      en su fase final, esto es, la regulación de las licencias de servicios y las
      autorizaciones coordinadas en el ámbito de los servicios de telecomunicaciones
      personales por satélite.
  - s: Detta omfattar för övrigt - detta <v>gick</v> vi <p>in</p> på till väsentliga
      delar i vårt bidrag till debatten i utskottet - att förfarandena i appellationsdomstolen
      för att ge sökanden uppehållstillstånd inte får pågå i åratal, utan att det
      skall finnas snabba förfaranden, för allmänheten och sökanden ställer krav på
      att processerna skall genomföras raskt.
    t: Por lo demás, implica —en esto hemos <a>entrado</a> de manera muy sustancial
      en nuestra intervención en el debate de la comisión— que en esta derecho de
      permanencia del demandante en el procedimiento de apelación estos procedimientos
      no deben durar años, sino que haya procedimientos acelerados, pues la opinión
      pública y el demandante tienen derecho a una ejecución expedita de los procedimientos.
  - s: Vi har <v>gått</v> <p>in</p> i en ny process.
    t: Hemos <a>entrado</a> en un nuevo proceso.
  - s: Jag <v>går</v> p.g.a. tidsbrist inte <p>in</p> på några detaljer, men detta
      kanske är ett exempel på att kommissionen inte lägger ned sitt arbete samtidigt
      som avregleringen fortskrider.
    t: No voy a <a>entrar</a> en detalles por falta de tiempo, pero esto quizá sirva
      de ilustración de que la Comisión no detiene su trabajo según va avanzando la
      liberalización.
  - s: på den tid jag har till mitt förfogande vill jag - på grund av att läget har
      försämrats, Durbankonferensen medför naturligtvis inte något annat än en försämring
      av situationen - <v>gå</v> <p>in</p> på vad jag anser vara de åtta punkter som
      man kan ge ett klart stöd till.
    t: quisiera, en el tiempo de que dispongo —porque todo empeora y, desde luego,
      la Conferencia de Durban no hace más que empeorar la situación— <a>entrar</a>
      en lo que creo que son los ocho temas a los que hay que dar un apoyo claro.
  - s: Vi <v>går</v> <p>in</p> och ut och följer situationen så nära som möjligt och
      så nära som vi tillåts göra.
    t: <a>Entramos</a> y salimos y estamos haciendo una supervisión lo más estrecha
      posible dentro de las posibilidades que se nos brindan.
  - s: 'Jag vill inte <v>gå</v> <p>in</p> på detaljer nu utan nämner bara några belysande
      exempel:'
    t: 'No quisiera <a>entrar</a> ahora en detalles, por lo que daré algunos datos:'
  - s: Tiden tillåter inte att jag <v>går</v> <p>in</p> på detaljerna här och nu,
      men jag anser att en form av förebyggande arbete på miljöområdet är att förklara
      vad som står på spel och utbilda människor, för att i så stor utsträckning som
      möjligt begränsa inte bara överlagda eller kriminella handlingar, utan även
      handlingar som grundar sig på rent oförstånd.
    t: No tengo tiempo ahora para <a>entrar</a> en detalles, pero pienso que una forma
      de prevención en materia de medio ambiente consiste en explicar bien lo que
      está en juego y en educar a los ciudadanos, para evitar en lo posible no sólo
      los actos deliberados o criminales, sino también los actos de imprudencia.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljerna eftersom paketet finns
      med på föredragningslistan som en särskild punkt.
    t: No <a>entraré</a> en detalles puesto que se incluye en la orden del día del
      Pleno por su propio derecho.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> i den här ideologiska diskussionen
      mot EU, men jag tycker att det är intressant att se att extremhögern och extremvänstern
      står enade mot euron och mot det europeiska projektet.
    t: No <a>entraré</a> en esta discusión ideológica en contra de Europa en la que,
      me atrevo a decir, es interesante ver a la extrema derecha y a la extrema izquierda
      unidas en contra del euro y en contra del proyecto europeo.
  - s: Jag skall inte här <v>gå</v> <p>in</p> på en bedömning av reformerna.
    t: No quiero <a>entrar</a> en el fondo de estas reformas ni tampoco quiero emitir
      juicio alguno al respecto, ya que sólo quiero tratar de preguntarme la razón
      de este relanzamiento del tema institucional, con Amsterdam todavía en curso.
  - s: När vi nu <v>går</v> <p>in</p> i en beslutande fas av dessa ambitiösa förhandlingar
      med Sydafrika, så är vi fullt medvetna om att det avtal vi skall komma fram
      till är viktigt för många andra och av många AVS-länder kommer att betraktas
      som en avgörande test för själva Lomékonventionen.
    t: Cuando <a>entramos</a> en una fase decisiva de esas ambiciosas negociaciones
      con Sudáfrica, sabemos perfectamente que el acuerdo que alcancemos es importante
      para muchos otros y será considerado por muchos países ACP una prueba crucial
      para el futuro del propio Convenio de Lomé.
  - s: Det är anledningen till min allmänna politiska vädjan utan att <v>gå</v> <p>in</p>
      på ändlösa detaljer som vi nu återigen får framdukade.
    t: De ahí mi llamamiento político general sin <a>entrar</a> en los detalles interminables
      que nos presentan también ahora otra vez.
  - s: Processen <v>går</v> nu <p>in</p> i en fas med förhandlingar regeringar emellan
      och vi hoppas att den kommer att avslutas med att det kommande konstitutionella
      fördraget ratificeras.
    t: el proceso <a>entra</a> ahora en la etapa de negociación intergubernamental
      y concluirá, así lo esperamos, con la ratificación del futuro Tratado constitucional.
  - s: Men detta är en ofruktbar diskussion, och jag föreslår att vi inte <v>går</v>
      <p>in</p> i den.
    t: Pero es un debate estéril y no propongo que <a>entremos</a> en el mismo.
  - s: Vi vet inte vilka nya strukturella behov vi kommer att ställas inför från och
      med nu fram till år 2006 och det är därför det är nödvändigt med en viss flexibilitet
      inom utgiftskategorierna, samtidigt som principen att behålla den nuvarande
      budgetplanen som nu <v>går</v> <p>in</p> på sitt tredje svåra och ovissa år
      måste respekteras.
    t: No sabemos qué nuevas necesidades estructurales tendremos que afrontar de aquí
      al año 2006 y es por ello necesario una cierta flexibilidad dentro de las categorías
      de gasto, respetando siempre el principio de mantener las perspectivas financieras
      actuales que ahora <a>entran</a> en su tercer año de difícil y azarosa vida.
  - s: Min första kommentar till detta är att varna för att tala om migration i allmänna
      ordalag och sedan <v>gå</v> <p>in</p> på asylansökningar i detalj.
    t: Mi primera reacción es advertir contra la mención de la inmigración en general,
      y después <a>entrar</a> en el aspecto de las peticiones de asilo.
  - s: Det innebär att vi nu <v>går</v> <p>in</p> i ett nytt budgetår med en tämligen
      bred marginal, som förhoppningsvis kommer att uppgå till drygt 20 miljoner.
    t: Esto implica que ahora <a>entramos</a> en un nuevo ejercicio presupuestario
      con un margen bastante amplio que esperamos que pueda ser ampliado a una cantidad
      ligeramente superior a los 20 millones de euros.
  - s: Detta sagt kan jag inte <v>gå</v> <p>in</p> på vad personer som besöker mig
      uttalar och det innehåll de är fria att uttrycka.
    t: Dicho esto, yo no puedo <a>entrar</a> en lo que son las declaraciones de las
      personas que me visitan y en los contenidos que son libres de expresar.
  - s: Jag vill inte <v>gå</v> <p>in</p> på det, men jag vill säga er för det första
      att jag inte är den som ansvarar för att inleda de förfaranden eller undersökningar
      som kan göras i dessa frågor.
    t: Yo no quiero <a>entrar</a> en eso, pero sí quiero decirle, en primer lugar,
      que no soy la responsable respecto a las posibles aperturas de procedimiento
      o inicio de investigación que se puedan hacer sobre estos asuntos, que son competencia
      de mi colega la Sra. Wallström;
  - s: Jag kan bara upprepa att jag inte kan <v>gå</v> <p>in</p> på innehållet i de
      uttalanden som görs av de personer som besöker mig.
    t: Sólo me queda reiterar que no puedo <a>entrar</a> en el contenido de las declaraciones
      de las personas que me visitan.
  - s: Jag anser att det mest beslutsamma försöket att samordna insatserna från EU:s
      program och fonder föranleddes av den efterkristid som Europa har <v>gått</v>
      <p>in</p> i. Det står åtminstone klart att vi måste konsolidera statsbudgetarna
      under de kommande åren, och att vi därför måste försöka förbättra effekterna
      av den tillgängliga finansieringen.
    t: En mi opinión, la tentativa más decisiva de coordinación de la labor de los
      programas y fondos de la UE se enmarca en la era posterior a la crisis en la
      que Europa ha <a>entrado</a>.
  - s: I en tid med näthandelsinköp och globalisering av konsumtionen måste varje
      näringsidkare som är verksam i en annan medlemsstat känna sig uppmuntrad att
      <v>gå</v> <p>in</p> på marknaden i andra EU-länder utan att behöva bära bördan
      av att anpassa sig till deras nationella bestämmelser.
    t: En la época de las compras en línea y la globalización del consumo, todos los
      comerciantes que operan en otro Estado miembro deben sentirse alentados a <a>entrar</a>
      en el mercado de otros países europeos sin necesidad de soportar la pesada carga
      de la adaptación de su normativa nacional.
  - s: Utan att <v>gå</v> <p>in</p> på andra frågor vill jag, herr talman, avsluta
      med att komma med en dubbel uppmaning till kammaren.
    t: Y sin <a>entrar</a> en otras consideraciones, me gustaría, señor Presidente,
      terminar con un doble llamamiento a esta Cámara.
  - s: Man <v>gick</v> <p>in</p> och jämnade husen med marken med bulldozrar, och
      för att förvissa sig om att man under inga omständigheter skulle kunna finna
      någon vid liv eller kunna gräva upp ett enda lik, så körde man sedan över dem
      med stridsvagnar så att det i det närmaste bildades en stor väg där husen hade
      legat.
    t: Se <a>entró</a> y se arrasó las casas con buldózeres y para asegurarse de que
      nadie en ningún caso pudiera sobrevivir o desenterrar un cádaver, inmediatamente
      después se pasaron los tanques por encima, de modo que casi surgió un gran camino
      donde habían estado las casas.
  - s: Vi har sett att det första som görs när stridsvagnar <v>går</v> <p>in</p> i
      flyktingläger är att förbjuda pressen tillträde.
    t: Hemos visto que lo primero que se ha hecho cuando han <a>entrado</a> los tanques
      en los campos de refugiados ha sido prohibir la prensa.
  - s: Alla är väl medvetna om att euroområdet var det första område som <v>gick</v>
      <p>in</p> i en recession, eftersom man hade den lägsta tillväxttakten i världen
      under åtta år.
    t: Todos somos conscientes de que la eurozona fue la primera en <a>entrar</a>
      en recesión porque, desde hace ocho años, registraba el menor índice de crecimiento
      del mundo.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i interimsbetänkandet, som jag
      anser är utmärkt, men jag vill uppmärksamma er på ett exempel.
    t: No quiero <a>entrar</a> a analizar los pormenores del informe provisional,
      que considero excelente;
  - s: Vi kommer inte att <v>gå</v> <p>in</p> på medlemsstaternas energimix - en sådan
      diskussion riskerar att aldrig ta slut.
    t: No <a>entraremos</a> en la cuestión de la combinación energética de los Estados
      miembros, ya que ésta sería una cuestión sin fin.
  - s: Jag vill inte alls <v>gå</v> <p>in</p> i denna debatt, men jag vill uppmärksamma
      er och mina kolleger på en annan fråga som också gäller vår stad, nämligen den
      mycket känsliga och bekymmersamma situationen för en grupp ungerska zigenare
      som anlände till Strasbourg den 24 juli i år på grund av förföljelser och rasistisk
      diskriminering i sitt land och som begärde politisk asyl, inte bara i vårt land
      utan också i andra länder i Europeiska unionen.
    t: Señora Presidenta, no voy a <a>entrar</a> en modo alguno en este debate, pero
      quisiera llamar su atención y la de sus Señorías sobre otro asunto que afecta
      también a nuestra ciudad, como es la situación sumamente sensible y preocupante
      de un grupo de zíngaros húngaros llegados a Estrasburgo el 24 de julio pasado,
      debido a persecuciones y discriminaciones racistas en su país y que solicitan
      acogerse al asilo político, no solamente en nuestro país, sino también en otros
      países de la Unión Europea.
  - s: 'Vi <v>går</v> <p>in</p> på ämnet, och även om jag senare, om det finns tid
      kvar, kommer att ta upp andra frågor, skulle Europeiska socialdemokratiska partiets
      grupp vilja framhålla två punkter:'
    t: '<a>Entrando</a> en materia y aunque, si queda tiempo, mencionaré más tarde
      otras cuestiones, el Grupo del Partido de los Socialistas Europeos quisiera
      hacer hincapié en dos puntos:'
  - s: Jag anser att vi bör utvidga möjligheterna så långt det går och att just nu
      - och kanske har Piia-Noora Kauppi rätt - är det ännu inte dags att <v>gå</v>
      <p>in</p> på detaljer, fast kommissionen bör känna till att vi, EU:s folkvalda
      företrädare, anser att den bör ta vissa initiativ i denna fråga.
    t: Creo que deberíamos ampliar al máximo posible las posibilidades y que en este
      momento, probablemente —y quizá la señora Kauppi tiene razón—, no ha llegado
      todavía la ocasión de <a>entrar</a> en detalles, pero sí por lo menos de que
      la Comisión entienda que los representantes aquí elegidos de los pueblos de
      la Unión Europea pensamos que es un tema en el que sería interesante que la
      Comisión adoptase algún tipo de iniciativas.
  - s: Vi bekämpar en terrorregim, men det finns en risk att vi inte förbereder freden
      och att vi har <v>gått</v> <p>in</p> i denna konflikt utan något klart program
      och perspektiv på freden.
    t: Estamos combatiendo un régimen terrorista, pero corremos el peligro de no preparar
      la paz y de haber <a>entrado</a> en el conflicto sin un claro programa de paz
      y sin una perspectiva definida.
  - s: Utvidgningen kommer att behandlas utförligt i eftermiddag, så därför skall
      jag bara <v>gå</v> <p>in</p> kort på den nu.
    t: Habida cuenta de que esta tarde hablaremos largo y tendido de la ampliación
      no <a>entraré</a> de lleno en ella ahora.
  - s: Utvidgningen av EU <v>går</v> <p>in</p> i ett avgörande skede.
    t: Señor Presidente, la ampliación de la UE <a>entra</a> en su fase decisiva.
  - s: Som utskottet för industrifrågor, utrikeshandel, forskning och energi ser det
      är det i ett skede där Sapardprogrammet <v>går</v> <p>in</p> i sin operationella
      fas, dvs. att faktiskt pengar faktiskt utbetalas, givetvis viktigt att medlen
      används främst till att utveckla landsbygden och mindre till jordbrukets produktionsförmåga.
    t: Señora Presidenta, desde la perspectiva de la Comisión de Industria, Comercio
      Exterior, Investigación y Energía es sin duda importante que ahora, en que SAPARD
      <a>entra</a> en su fase operativa, es decir, en que fluyen realmente los créditos,
      se empleen éstos para el desarrollo de las áreas rurales y menos para las capacidades
      de producción de la agricultura.
  - s: Unionens utrikespolitik <v>går</v> <p>in</p> i en ny fas, precis som Catherine
      Ashton och Gabriele Albertini har sagt under förmiddagen.
    t: Señor Presidente, la política exterior de la Unión <a>entra</a> en una etapa
      nueva, como esta mañana han subrayado la señora Ashton y el señor Albertini.
  - s: 'Låt oss inte just nu <v>gå</v> <p>in</p> på en fråga som delar oss:'
    t: 'No <a>entremos</a> de momento en un tema que nos divide:'
  - s: Utan att <v>gå</v> <p>in</p> på det principiellt olämpliga med denna typ av
      antydningar, vill jag betona att båda sidor arbetar mycket hårt för att hitta
      en snabb och ömsesidigt godtagbar lösning på de kvarvarande problemen rörande
      nämnda avtal.
    t: Sin <a>entrar</a> en la inadecuación en principio de ese tipo de indicaciones,
      deseo subrayar que las dos partes están trabajando muy denodadamente con vistas
      a encontrar una solución rápida y mutuamente aceptable para los problemas pendientes
      en materia de vinos y licores.
  - s: Jag har redan sagt att jag tyvärr inte kan <v>gå</v> <p>in</p> på detaljer
      i detta forum vad beträffar det specifika tysk/österrikiska fallet som är föremål
      för process.
    t: Ya indiqué que, por lo que respecta al caso específico alemano-austríaco que
      es objeto de un procedimiento, desgraciadamente, no puedo <a>entrar</a> en detalles;
  - s: Jag ger bara en allmän översikt här, men jag är naturligtvis beredd att <v>gå</v>
      <p>in</p> på dem i närmare detalj senare under debatten.
    t: Obviamente sólo puedo dar aquí una visión general, pero naturalmente estoy
      dispuesta a <a>entrar</a> en más detalle durante el debate posterior.
  - s: Innan jag <v>går</v> <p>in</p> på betänkandets innehåll vill jag tacka föredraganden
      Ioannis Gklavakis och ledamöterna i jordbruksutskottet för det mycket bra arbete
      de har utfört i denna mycket känsliga fråga om bomullsreformen.
    t: Señor Presidente, ante de <a>entrar</a> en el contenido del informe quiero
      dar las gracias al ponente, señor Gklavakis, y a los miembros de la Comisión
      de Agricultura y Desarrollo Rural por el estupendo trabajo que han realizado
      sobre este asunto, extremadamente delicado, de la reforma del sector del algodón.
  - s: den nya röstviktningen och kommissionen, vilket gör det möjligt för oss att
      verkligen nu <v>gå</v> <p>in</p> i förhandlingar om dessa två svåra frågor.
    t: la reponderación de los votos y la Comisión, que nos permite <a>entrar</a>
      realmente, ahora, en la negociación sobre los dos puntos difíciles.
  - s: Jag sade i mitt svar hur känsliga Frankrike och Italien är för denna fråga,
      som har fått dessa två länder att föreslå internationella sjöfartsorganisationen
      att anta två resolutioner, vilket den också gjorde, som gäller sedan den 1 december
      1998, om inrättande av regler för trafik i Bonifaciosundet och en skyldighet
      att identifiera fartyg som <v>går</v> <p>in</p> i sundet, vilket som vi vet
      inte är gemensam rätt.
    t: Mencioné, en mi respuesta, la sensibilidad de Francia y de Italia a esta cuestión,
      que ha llevado a estos dos países a proponer a la Organización Marítima Internacional
      la aprobación de dos resoluciones, en vigor desde el 1 de diciembre de 1998,
      relativas a la instauración de normas de circulación en el Estrecho de Bonifacio
      y de una obligación de identificación de los navíos que <a>entran</a> en el
      estrecho, lo que, como es sabido, no pertenece al derecho común.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på de rättsliga argumenten just nu, men
      vi kommer att beakta samtliga faktorer.
    t: No <a>entraré</a> en un debate jurídico en estos momentos, pero tendremos todo
      en cuenta.
  - s: Detta resultat är desto viktigare som konventet - och man har ju hänvisat till
      det - nu har <v>gått</v> <p>in</p> i en avgörande fas.
    t: Este resultado es aún más importante, ahora que —como alguien ya ha afirmado—
      la Convención ha <a>entrado</a> en su fase crucial.
  - s: Jag måste säga att de tre personerna <v>gick</v> <p>in</p> i salen, inte lugnt
      inpromenerande utan snabbt inslinkande men då hade de ännu inte vikt upp sina
      banderoller.
    t: Debo precisar que estas tres personas <a>entraron</a> tranquilamente, colándose
      subrepticiamente, y que en ese momento aún no habían sacado sus pancartas.
  - s: Medlemskapsförhandlingarna med Polen har <v>gått</v> <p>in</p> i ett avgörande
      skede, eftersom alla kapitel inletts, även den mycket viktiga frågan om jordbruket.
    t: Las negociaciones de adhesión con Polonia han <a>entrado</a> en una fase crucial,
      con la apertura de todos los capítulos, incluyendo el muy importante capítulo
      de la agricultura.
  - s: Men det är också nu som regeringskonferensen <v>går</v> <p>in</p> i ett avgörande
      skede.
    t: Pero también ahora <a>entra</a> la Conferencia intergubernamental en su fase
      decisiva.
  - s: Förhandlingarna har <v>gått</v> <p>in</p> i ett skede som vi kan säga är något
      mer komplicerat, eller något mer problematiskt, vilket kräver att Turkiet intensifierar
      sina insatser för att uppnå de fastställda kriterierna.
    t: Las negociaciones han <a>entrado</a> en una fase —podríamos decir— algo más
      complicada o algo más problemática, que exige a Turquía redoblar sus esfuerzos
      para cumplir las condiciones establecidas.
  - s: Redan i dag är det omöjligt för dessa producenter att <v>gå</v> <p>in</p> i
      en rättvis konkurrens med sektorns producenter och operatörer på internationell
      nivå.
    t: Hoy es ya imposible para estos productores <a>entrar</a> en competencia equitativa
      con los productores y operadores del sector a nivel internacional.
  - s: Där <v>går</v> man inte <p>in</p> på vem som är skyldig eller ej, utan man
      betalar helt enkelt, men det finns ett tak, som ni vet, på 180 miljoner dollar,
      ungefär 200 miljoner euro, vilket som sagt är otillräckligt.
    t: Ahí no se <a>entra</a> en quién es culpable o no, sino que, sencillamente,
      se paga;
  - s: Jag skall på det här stadiet inte <v>gå</v> <p>in</p> på detaljer, om kommissionen
      tillkännager sin ståndpunkt innan det särskilda toppmötet.
    t: No quiero <a>entrar</a>, en este momento, en detalles, puesto que la Comisión
      dará a conocer su postura antes del Consejo Europeo especial;
  - s: Vi vet alla att det sätt på vilket medlemsstaterna fastställer sin statistik
      är tvivelaktigt så snart man verkligen <v>går</v> <p>in</p> på detaljerna.
    t: Todos sabemos que el modo en que los Estados miembros fijan sus estadísticas
      puede ser objeto de crítica en cuanto se <a>entra</a> en los pormenores.
  - s: Jag tänker inte <v>gå</v> <p>in</p> i denna debatt, utan jag nöjer mig med
      att hålla mig till det svar jag tidigare gav på Dührkops fråga.
    t: No tengo la intención de <a>entrar</a> en esta discusión, y así me limitaré
      a remitirme a la respuesta que anteriormente dí a la pregunta formulada por
      la Sra. Dührkop.
  - s: Den turkiska ockupationsmaktens så kallade polis <v>gick</v> <p>in</p> i kyrkan
      och tvingade prästen att avsluta juldagsmässan, och tvingade därefter de enklaverade
      grekcyprioter som deltog i mässan att lämna kyrkan.
    t: La denominada política del régimen de ocupación turco <a>entró</a> en la iglesia
      y obligó al sacerdote a interrumpir el servicio navideño y a continuación obligó
      a los grecochipriotas de este enclave que asistían a la misa a evacuar la iglesia.
  - s: Denna konflikt, som alltså har pyrt i flera decennier, skulle kunna <v>gå</v>
      <p>in</p> i ett avgörande skede och leda till oväntade geopolitiska förändringar.
    t: O sea que este conflicto, que se ha estado cociendo durante varias décadas,
      podría <a>entrar</a> en una fase decisiva y provocar cambios geopolíticos inesperados.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer, utan helt enkelt fråga er om
      ni tror att den 16 och 17 juni är det enda tillfället, enda chansen, att avsluta
      arbetet med denna text, som om ett avtal mellan femton statsöverhuvuden och
      regeringar i sig skulle vara tillräckligt och det inte skulle krävas - vilket
      vi redan har sett med Maastricht - ett så omfattande stöd som möjligt från den
      allmänna opinionen i medlemsstaterna, och jag undrar vad ni har att erbjuda
      den om innehållet i fördragsreformen är det som nu avslöjas för oss en liten
      bit i sänder.
    t: No <a>entro</a> en los detalles, pero quisiera simplemente preguntarles si
      ustedes piensan que el 16 y el 17 de junio es la única ocasión, la única oportunidad
      de concluir ese texto, como si el acuerdo de quince Jefes de Estado y de Gobierno
      fuera de por sí suficiente y no fuera necesario —y ya lo hemos visto con Maastricht—
      tener también la adhesión, en lo posible, de las opiniones públicas de nuestros
      Estados miembros, a las que me pregunto qué irán a ofrecer si el contenido de
      la reforma de los Tratados es el que, poco a poco, estamos constatando.
  - s: Det framstår mycket tydligt att när vi nu <v>går</v> <p>in</p> i ett nytt årtusende
      kan och får Europa inte vara en stelbent sammanslutning utan snarare en omväxlande
      mångfald.
    t: Resulta evidente cuando nos disponemos a <a>entrar</a> en el nuevo milenio
      que Europa no es ni puede ser una unificación rígida, sino más bien una rica
      diversificación.
  - s: Dessutom, vilket vår kommissionär väl känner till, när vi <v>går</v> <p>in</p>
      i den monetära unionens tredje fas kommer kravet på att underskottet inte får
      överstiga 3 % av BNP att tvinga alla stater och alla skatteadministrationer
      att anpassa sin utgiftsnivå till inkomsterna.
    t: Además, como bien sabe el Comisario, una vez que <a>entremos</a> en la tercera
      fase de la Unión Monetaria, el requisito de no sobrepasar el 3 % de déficit
      respecto del PIB va a obligar a todos los Estados y a todas las administraciones
      tributarias a conjugar su nivel de gasto con su nivel de ingreso.
  - s: Jag skall inte i dag <v>gå</v> <p>in</p> på vilka erfarenheter man har av Schengeninformationssystemet
      eftersom vi inom detta ämne helt nyligen har antagit ett betänkande av van Lancker,
      till vilket jag hänvisar.
    t: No voy a <a>entrar</a> ahora en lo que ha sido la experiencia del Sistema de
      Información de Schengen, ya que hemos aprobado hace muy poco, y a él me remito,
      un informe de la señora van Lancker sobre este tema.
  - s: En rad andra ställningstaganden förs fram i betänkandet, men jag har inte tid
      att <v>gå</v> <p>in</p> på dessa.
    t: El informe plantea una serie de puntos diferentes, aunque no dispongo del tiempo
      suficiente para <a>entrar</a> en ellos.
  - s: Jag vill nu inte än en gång <v>gå</v> <p>in</p> på alla detaljer, utan bara
      diskutera ett principiellt problem som fortfarande lägger hinder i vägen för
      den sociala tryggheten i Europa.
    t: No quiero ahora <a>entrar</a> en todos los detalles, sino discutir un problema
      básico que aun perjudica a la seguridad social europea.
  - s: Jag tror inte att det är till stor hjälp att <v>gå</v> <p>in</p> i detalj på
      vår planering för att tillgodose behoven vid en allvarlig humanitär kris, jag
      kan till exempel - jag diskuterade detta förra hösten i Jordanien - försäkra
      ärade medlemmar att vi kommer att reagera med den generositet för vilken parlamentet
      bär det fulla ansvaret och med det engagemang och den professionalism som parlamentet
      förväntar sig av oss.
    t: No creo que sea útil <a>entrar</a> en detalles sobre los planes que hemos elaborado
      para atender a una crisis humanitaria seria —los estuve discutiendo el otoño
      pasado en Jordania, por ejemplo— pero puedo asegurarles, Señorías, que reaccionaremos
      con la generosidad cuya responsabilidad compete en último término al Parlamento
      y con el compromiso y la profesionalidad que el Parlamento esperaría de nosotros.
  - s: Det gäller också frågan om demokrati i Gulfstaterna, i Irak och på andra platser,
      men detta är inte rätt tidpunkt att <v>gå</v> <p>in</p> på det.
    t: Está el problema de la democracia en el Golfo, en Iraq y en cualquier otro
      sitio, pero éste no es el momento de <a>entrar</a> en eso.
  - s: Jag instämmer naturligtvis också med många av de övriga kommentarerna som framförts,
