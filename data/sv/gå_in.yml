  - s: Min kollega Jan-Kees Wiebenga kommer utan tvivel att ytterligare <v>gå</v>
      <p>in</p> på detta, för han har tidigare författat ett betänkande i ämnet.
    t: Sicherlich wird mein Kollege Jan-Kees Wiebenga darauf noch <a>näher</a> <a>eingehen</a>,
      denn er hat dazu bereits einen Bericht vorgelegt.
  - s: Jag skall inte <v>gå</v> <p>in</p> på det.
    t: Ich werde nicht <a>näher</a> darauf <a>eingehen</a>.
  - s: Vad jag säger är att Taiwan utgör ett politiskt problem som ni känner till
      - och som jag naturligtvis inte kommer att <v>gå</v> <p>in</p> på - och följaktligen
      tillåter inte de gemensamma viseringsreglerna automatiskt beviljande av visering
      för personer från Taiwan och särskilt inte för en så viktig person som regeringens
      president.
    t: Ich sage Ihnen nur, dass Taiwan ein politisches Problem darstellt, das Ihnen
      bekannt ist - und auf das ich natürlich nicht <a>näher</a> <a>eingehen</a> werde
      -, und dass demzufolge die Gemeinsame Konsularische Instruktion nicht die automatische
      Visagewährung für Personen aus Taiwan und insbesondere eine so bedeutende Person
      wie den Regierungspräsidenten festlegt.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer i ändringsförslagen.
    t: Ich möchte nicht <a>näher</a> auf die Änderungsanträge <a>eingehen</a>.
  - s: För det andra - och jag kan inte <v>gå</v> <p>in</p> på mer än så - upprättas
      i Korakas betänkande en plan för främjandet av producentorganisationerna och,
      framför allt, ett åtgärdssystem för en minskning av bomullsodlingens negativa
      effekter på miljön.
    t: Zum zweiten - und ich kann nicht <a>näher</a> auf weitere Fragen <a>eingehen</a>
      - entwickelt der Bericht von Herrn Korakas ein Schema für die Unterstützung
      der Erzeugerorganisationen und vor allem ein System für die Durchführung von
      Aktionen zur Verringerung der Umweltauswirkungen des Baumwollanbaus.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljer om den internationella
      dimensionen.
    t: Auf die internationale Dimension will ich nicht <a>näher</a> <a>eingehen</a>.
  - s: Parlamentsledamoten Zimmermann har i sitt utmärkta betänkande pekat på ett
      antal mycket viktiga punkter och jag vill gärna <v>gå</v> <p>in</p> närmare
      på några av dem.
    t: Das werte Mitglied des Parlaments, Frau Zimmermann, hat in ihrem ausgezeichneten
      Bericht auf eine Reihe sehr wichtiger Dinge hingewiesen, und auf einige davon
      möchte ich <a>näher</a> <a>eingehen</a>.
  - s: Utformningen har klart och tydligt definierats av rådets ordförande och därför
      tänker jag inte <v>gå</v> <p>in</p> på den.
    t: Wie er einzuordnen ist, hat der amtierende Ratspräsident klar definiert, und
      ich möchte darauf nicht <a>näher</a> <a>eingehen</a>.
  - s: Jag vill dock här <v>gå</v> <p>in</p> på ett antal aspekter av specifik hjälp
      och det möjliga instrumentet för den.
    t: Ich möchte hier jedoch auf einige Aspekte einer spezifischen Hilfeleistung
      sowie auf die dafür möglichen Instrumente etwas <a>näher</a> <a>eingehen</a>.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på detaljer om miljöaspekterna men
      jag kan säga er att i mer än två timmar flög jag över Aralsjön, eller snarare
      det som finns kvar av den, och det är en verklig miljökatastrof, vars omfattning
      Europa inte tillräckligt inser.
    t: Aus Zeitmangel kann ich nicht <a>näher</a> auf die Umweltaspekte <a>eingehen</a>,
      aber ich kann Ihnen berichten, daß ich mehr als zwei Stunden über den Aralsee
      oder besser gesagt über das, was noch davon übrig ist, geflogen bin.
  - s: Jag skall inte <v>gå</v> <p>in</p> närmare på detta, eftersom tiden är alltför
      begränsad, men jag vill beröra några områden som är speciellt angelägna i nuläget
