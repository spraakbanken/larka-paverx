  - s: Jag vill enbart <v>gå</v> <p>in</p> på frågorna.
    t: Apenas queria <a>debruçar</a><a>-me</a> sobre as perguntas colocadas.
  - s: Jag vill inte <v>gå</v> <p>in</p> på det som Liese återigen har nämnt.
