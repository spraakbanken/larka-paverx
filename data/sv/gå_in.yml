      i Amsterdamfördraget.
    t: que la libre circulation des personnes, les visas et l’immigration - et je
      ne <a>reviens</a> pas sur les problèmes d’actualité - sont une nécessité qui
      exige une solution immédiate, si nous voulons atteindre l’objectif proclamé
      par le traité d’Amsterdam.
  - s: Jag vill <v>gå</v> <p>in</p> på det som ni nämnde i sammanhanget, nämligen
      å ena sidan nya lagstiftningsåtgärder, och å andra sidan granskning av de befintliga
