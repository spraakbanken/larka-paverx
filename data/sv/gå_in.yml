    t: 'Por último, permítanme <a>abordar</a> la cuestión de las necesidades de personal
      de la Comisión:'
  - s: Kommissionens förslag lyckas framför allt inte att på en grundläggande nivå
      <v>gå</v> <p>in</p> på det faktum att försörjning som helhet verkligen har ett
