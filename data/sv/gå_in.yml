    t: Frau Präsidentin, bevor ich <a>detailliert</a> auf den Inhalt dieses Vorschlags
      eingehe, möchte ich dem Berichterstatter, Herrn Siekierski, und den Mitgliedern
      des Ausschusses für Landwirtschaft und ländliche Entwicklung für ihre Arbeit
      an diesem Bericht danken.
  - s: På utrikesområdet - jag skall inte <v>gå</v> <p>in</p> alltför djupt på dessa
      åtgärder, eftersom Patten kommer att tala om dem - förtjänar samarbetet med
      Förenta staterna ett särskilt omnämnande.
    t: Im Außenbereich - wobei ich hier nicht <a>detailliert</a> auf unsere Maßnahmen,
      über die Kommissar Patten Sie später informieren wird, eingehen möchte - verdient
      die Zusammenarbeit mit den USA besondere Erwähnung.
- c: 3
  r: 18
  v: Einzelheit
  x:
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer, men jag brukar uppmana ministrarna
      att undersöka hur strukturfonderna kan bidra till studenternas rörlighet och
      hur andra program, exempelvis Erasmus Mundus-programmet, också kan bidra till
      att göra EU:s utbildningsutbud mer lockande.
    t: Ich möchte keine <a>Einzelheiten</a> nennen, aber ich halte des Öfteren Minister
      an, sich die Strukturfonds anzusehen, um herauszufinden, wie sie der Mobilität
      von Schülern und Studenten dienen könnten und wie andere Programme, z.B. Erasmus
      Mundus, ebenfalls dazu beitragen könnten, einen attraktiveren europäischen Bildungsraum
      zu schaffen.
  - s: Jag vill inte <v>gå</v> <p>in</p> på fler detaljer, men ibland är det lämpligt
      att först sopa rent framför sin egen dörr innan man börjar kritisera andras
      hem.
    t: Ich möchte keine <a>Einzelheiten</a> nennen, aber manchmal sollte man erst
      vor der eigenen Tür kehren, ehe man andere kritisiert.
  - s: Innan jag <v>går</v> <p>in</p> i detalj på förberedelserna för mötet i Genève
      skulle jag kort vilja meddela resultaten från förra årets möte för att ge er
      en uppfattning om de utmaningar som vi står inför i mars och april.
    t: Meine Damen und Herren Abgeordneten, bevor ich auf <a>Einzelheiten</a> unserer
      Vorbereitungen der Tagung in Genf eingehe, möchte ich kurz die Ergebnisse der
      Vorjahrestagung referieren, da uns dies zeigt, vor welchen Herausforderungen
      wir im kommenden März und April stehen werden.
- c: 3
  r: 18
  v: zurückkommen
  x:
  - s: Utan att <v>gå</v> <p>in</p> på dessa punkter i detalj vill jag ändå betona
      att ett generellt godkännande av tillsatsen av andra vegetabiliska fetter än
      kakaosmör, i hela EU, skulle medföra en sänkning av kakaokonsumtionen som uppskattas
      till mellan 88 000 och 125 000 ton, av en världsproduktion på 2, 6 miljoner
      ton.
    t: Ohne auf diese Punkte im einzelnen <a>zurückkommen</a> zu wollen, möchte ich
      dennoch hervorheben, daß die allgemeine Zulassung der Beimischung anderer pflanzlicher
      Fette als Kakao zu einem Rückgang der Nachfrage nach Kakao in der gesamten EU
      führen würde, die gegenwärtig von den 2, 6 Millionen Tonnen, die weltweit erzeugt
      werden, schätzungsweise 88.000 bis 125.000 Tonnen verbraucht.
  - s: Det som nu egentligen sker, är att vi ser att Europeiska unionen av rädsla
      att åter bli tvungen att <v>gå</v> <p>in</p> i en hård konflikt med Förenta
      staterna i Världshandelsorganisationen snarare gör ansträngningar för att förplikta
      mindre mäktiga länder, bl.a. länder från utvecklingsområdena, för att förplikta
      dem att exportera mindre till den gemensamma marknaden här i Europa, där man
      låter Förenta staterna fritt bedriva sin handel och ytterligare kommer att släppa
      in exporten som kommer därifrån.
    t: Ich möchte Sie weiter daran erinnern, daß die Europäische Union eine ganze
      Reihe von Vorkehrungen getroffen hat, um die Reisproduktion in anderen Ländern
      zu fördern, und ich möchte auf die Bemerkung von Herrn Fantuzzi <a>zurückkommen</a>,
      der soeben an den Wettbewerb beim Reis, der aus den Departements in Übersee
      stammt, erinnerte, und darauf hinzuweisen, daß es sehr wohl eine Entscheidung
      der Europäischen Union war, den Aufbau von Betrieben zur Produktion von Reis
      zu veranlassen, vor allem in Guyana.
  - s: En annan fråga som tagits upp är Zimbabwe, men jag vill inte <v>gå</v> <p>in</p>
      på den igen.
    t: Ich möchte darauf nicht <a>zurückkommen</a>.
- c: 3
  r: 18
  v: Detail gehen
  x:
  - s: Låt mig få tala öppet - jag har inte för avsikt att <v>gå</v> <p>in</p> på
      några detaljer med tanke på tiden - framför allt om något som har att göra med
      sjukvård och tillgodoräknandet av pensionsanspråk, som jag uppfattar som direkt
      elakt, för att uttrycka saken klart.
    t: Lassen Sie es mich offen sagen - ich will jetzt nicht ins <a>Detail</a> <a>gehen</a>
      vor dem Hintergrund der Zeit - einiges vor allem hinsichtlich der Krankenversorgung
      und auch der Anrechnung von Rentenansprüchen empfinde ich geradezu als bösartig,
      um dies ganz klar zu sagen.
  - s: Eftersom vi ju i dag i informationssamhällets tidsålder förfogar över mycket
      lättillgängliga informationsmöjligheter, skulle man kunna föreställa sig att
      märkningen skall innehålla de viktigaste uppgifterna och också kunna <v>gå</v>
      <p>in</p> i detalj, när man måste ta hänsyn till särskilda konsumentintressen,
      men att huvuddelen information måste stå till förfogande på annat sätt, eftersom
      vi i annat fall löper risken att märkningen över huvud taget inte längre observeras.
    t: Da wir ja heute im Zeitalter der Informationsgesellschaft über sehr einfach
      zugängliche Informationsmöglichkeiten verfügen, könnte man sich vorstellen,
      daß die Etikettierung die wichtigsten Angaben enthält und auch ins <a>Detail</a>
      <a>gehen</a> kann, wenn besondere Verbraucherinteressen zu berücksichtigen sind,
      daß aber die große Masse an Informationen auf andere Weise zur Verfügung stehen
      muß, da wir andernfalls Gefahr laufen, daß die Etikettierung überhaupt nicht
      mehr wahrgenommen wird.
  - s: Jag skall inte i detalj <v>gå</v> <p>in</p> på det i eftermiddag annat än för
      att säga att jag är medveten om att många av er har uttryckt oro över frågan
      om förhållandet mellan oberoendekonceptet, å ena sidan, och ansvar, å andra
      sidan.
    t: Ich will heute nachmittag nicht ins <a>Detail</a> <a>gehen</a>, sondern Ihnen
      lediglich sagen, daß ich mir der Bedenken bewußt bin, die viele von Ihnen zur
      Frage der Beziehung zwischen dem Konzept der Unabhängigkeit einerseits und der
      Rechenschaftspflicht andererseits geäußert haben.
- c: 3
  r: 18
  v: weiter ausführen
  x:
  - s: Utan att här <v>gå</v> <p>in</p> i debatten vill jag endast erinra om att även
      den berörda arbetsgruppen inom konventet, trots sin goda federalistiska vilja,
      har funnit detta förslag vara diskutabelt.
    t: Ohne dieses Thema <a>weiter</a> <a>ausführen</a> zu wollen, möchte ich lediglich
      daran erinnern, dass die betreffende Arbeitsgruppe im Konvent, trotz ihrer föderalistischen
      Gesinnung, diesen Vorschlag ebenfalls für fragwürdig hielt.
  - s: Eftersom man i morgon alltså kommer att förhandla om frågan, skulle jag i dag
      inte vilja <v>gå</v> <p>in</p> på detaljer.
    t: Da demnach morgen darüber verhandelt wird, möchte ich dieses Thema heute hier
      nicht <a>weiter</a> <a>ausführen</a>.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer i de olika åtgärder vi kommer att
      vidta, vill jag rikta er uppmärksamhet på förbindelserna med de länder som är
      våra närmaste grannar och som kommer att bli våra närmaste grannar i den utvidgade
      unionen.
    t: Ich möchte die geplanten Maßnahmen hier nicht <a>weiter</a> <a>ausführen</a>,
      doch möchte ich Ihr Augenmerk auf die Beziehungen richten, die wir mit den Ländern
      unterhalten, die schon jetzt bzw. demnächst Nachbarländer der erweiterten Union
      sein werden.
- c: 3
  r: 18
  v: jetzt eingehen
  x:
  - s: Jag kan förstås inte <v>gå</v> <p>in</p> på vart och ett av dessa krav, men
      låt mig ta upp några.
    t: Natürlich kann ich <a>jetzt</a> nicht auf alle diese Anforderungen <a>eingehen</a>,
      aber ich möchte einige herausgreifen.
  - s: Jag har tillställt utskottets sekretariat denna förteckning, eftersom det helt
      enkelt skulle ta för lång tid att här <v>gå</v> <p>in</p> på alla dessa punkter.
    t: Ich habe dem Ausschußsekretariat diesen Katalog zukommen lassen, weil es ganz
      einfach viel zu lange dauern würde, hier <a>jetzt</a> auf alle diese Punkte
      <a>einzugehen</a>.
  - s: Jag skulle kunna <v>gå</v> <p>in</p> på alla ändringsförslag, men det skulle
      leda för långt, också med tanke på det faktum att det handlar om en rekommendation.
    t: Ich könnte <a>jetzt</a> auf alle Änderungsanträge <a>eingehen</a>, aber das
      würde jetzt zu weit führen, auch angesichts der Tatsache, daß es sich um eine
      Empfehlung handelt.
- c: 3
  r: 18
  v: Einstieg
  x:
  - s: Om vi idag godkänner denna kompromiss i omröstningen bekräftar vi att Europa
      verkligen har <v>gått</v> <p>in</p> i den digitala tidsåldern.
    t: Wenn wir dem heute zustimmen, dann besiegeln wir den <a>Einstieg</a> in das
      digitale Zeitalter.
  - s: Jag är lika mycket för utveckling som ni är och stöder Lissabonstrategin för
      att <v>gå</v> <p>in</p> i informationsåldern, men jag fruktar starkt att denna
      omröstning under dessa omständigheter, utan att kollegerna har fått tillfälle
      att gå en kort kurs, kommer att medföra många problem.
    t: Herr Präsident, wie Sie bin auch für den Fortschritt und unterstütze die Strategie
      von Lissabon für den <a>Einstieg</a> in das Informatikzeitalter, aber ich fürchte
      sehr, dass diese Abstimmung unter den gegebenen Umständen, ohne dass die Kolleginnen
      und Kollegen die Möglichkeit einer Schulung hatten, viele Probleme aufwirft.
  - s: Inte bara därför att man av nio utspridda förordningar har gjort en klar förordning,
      vilket tjänar till öppenhet och med säkerhet också har effekt på förvaltningen
      av medlen, utan därför att det innebär att vi <v>går</v> <p>in</p> i en ny politik.
    t: Nicht nur weil man aus neun verstreuten Verordnungen eine klare Verordnung
      gemacht hat, was der Transparenz dient und mit Sicherheit auch eine Auswirkung
      auf die Verwaltung der Mittel hat, sondern weil es ein <a>Einstieg</a> in eine
      neue Politik ist.
- c: 3
  r: 18
  v: eingehen wollen
  x:
  - s: Utan att <v>gå</v> <p>in</p> på detaljerna bekräftar jag och vi att vi måste
      bekämpa tvångsarbete, barnarbete, alla former av diskriminering, men också arbeta
      för att främja fackföreningsfrihet, göra kollektivförhandlingar allmänna och,
      när det gäller arbetsrätten, kämpa för en lägsta godtagbara nivå i alla länder.
    t: Ohne nun meinerseits auf Einzelheiten <a>eingehen</a> zu <a>wollen</a>, erkläre
      ich, erklären auch wir, daß Zwangsarbeit, Sklaverei von Kindern, Diskriminierungen
      jeglicher Art bekämpft werden müssen, daß aber auch die Gewerkschaftsfreiheit,
      die Verallgemeinerung von Tarifverträgen sowie auf dem Gebiet des Arbeitsrechts
      ein Mindestkodex in sämtlichen Ländern gefördert werden müssen.
  - s: Under lunchen diskuterades ytterligare två ämnen, nämligen utvecklingen i Kosovo
      och situationen i Albanien, något som jag däremot inte kommer att <v>gå</v>
      <p>in</p> på här, eftersom det strax följer en debatt i ämnet.
    t: Während des Mittagessens haben wir noch zwei Themenbereiche erörtert, nämlich
      die Entwicklungen im Kosovo und die Situation in Albanien, auf die ich aber
      jetzt nicht <a>eingehen</a> <a>will</a>, weil wir im Anschluß dazu eine Debatte
      haben.
  - s: Avslutningsvis anser jag, utan att <v>gå</v> <p>in</p> på detaljer, att det
      viktiga i detta betänkande är två frågor.
    t: 'In meinen Augen konzentriert sich dieser Bericht - ohne dass ich hier auf
      Einzelheiten <a>eingehen</a> <a>will</a> - im Wesentlichen auf zwei Fragen:'
- c: 3
  r: 18
  v: anschneiden
  x:
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på ytterligare tre frågor.
    t: Ich möchte noch drei Dinge <a>anschneiden</a>.
  - s: Låt mig <v>gå</v> <p>in</p> på den fria rörligheten för personer.
    t: Lassen Sie mich auch das Thema des freien Personenverkehrs <a>anschneiden</a>.
  - s: Jag vill snabbt <v>gå</v> <p>in</p> på fem punkter.
    t: Ich möchte fünf Gedanken kurz <a>anschneiden</a>.
- c: 3
  r: 18
  v: kurz eingehen
  x:
  - s: Jag vill också <v>gå</v> <p>in</p> på påståendet att denna Kosovo Verification
      Mission inte gör tillräckligt mycket väsen av sig.
    t: Dann möchte ich auch <a>kurz</a> darauf <a>eingehen</a>, daß eben diese Kosovo
      Verification Mission nicht visibel genug ist.
  - s: Låt mig, när det gäller frågan om sammanhållning i det nya mål 2, ännu en gång
      <v>gå</v> <p>in</p> på vårt angreppssätt, för i diskussionsinläggen blev oron
      för att dessa saker inte passar ihop tydlig.
    t: Lassen Sie mich zur Frage der Kohärenz des neuen Ziel-2 noch einmal ganz <a>kurz</a>
      auf unseren Ansatz <a>eingehen</a>, denn in den Diskussionsbeiträgen wurde ja
      doch die Sorge deutlich, daß diese Dinge nicht zusammenpassen.
  - s: Jag tänkte nu <v>gå</v> <p>in</p> på rubrikerna lite snabbt.
    t: Ich werde jetzt <a>kurz</a> auf die einzelnen Rubriken <a>eingehen</a>.
- c: 3
  r: 18
  v: nah
  x:
  - s: CEIOPS-kommitténs deltagande och situationen för aktsamhetsreglerna, liksom
      möjliga kvantitativa tilläggsregler från medlemsstaternas sida, men jag ska
      inte <v>gå</v> <p>in</p> i detalj på dessa.
    t: die Einbeziehung des AEAVBA und den aktuellen Stand der Aufsichtsvorschriften
      sowie mögliche quantitative Bestimmungen, die von den Mitgliedstaaten zusätzlich
      vorgegeben werden, aber darauf werde ich nicht <a>näher</a> eingehen.
  - s: Jag vill i mitt inlägg först och främst närmare <v>gå</v> <p>in</p> på de tre
      områdesbundna målen, nämligen mål 1, 2 och 5b, ur vilka Belgien för perioden
      1994-1999 har rätt till 950 miljoner ecu, alltså 39 miljarder belgiska franc.
    t: Ich möchte in meinem Beitrag in erster Linie <a>näher</a> auf die drei gebietsgebundenen
      Ziele, und zwar Ziel 1, 2 und 5 b eingehen, von denen Belgien für den Zeitraum
      1994-1999 einen Anspruch auf 950 Millionen ECU, was 39 Milliarden Belgischen
      Franken entspricht, hatte.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i en ordnings- och rättsfråga
      som helt ligger inom den berörda medlemsstatens befogenhet, men enligt föreliggande
      betänkande har de italienska myndigheterna på grundval av ett avgörande i det
      italienska statsrådet beslutat att nominera en viss politiker till Europaparlamentet
      vars meriter ifrågasätts i detta betänkande.
    t: Ich möchte nicht <a>näher</a> auf eine verfahrenstechnische und rechtliche
      Frage eingehen, über die nur der betreffende Mitgliedstaat zu entscheiden hat,
      aber diesem Bericht zufolge haben die italienischen Behörden auf der Grundlage
      eines Beschlusses des italienischen Staatsrates beschlossen, einen bestimmten
      Politiker für das Europäische Parlament aufzustellen, dessen Referenzen mit
      diesem Bericht in Frage gestellt werden.
- c: 3
  r: 18
  v: eingehend
  x:
  - s: Man <v>går</v> inte <p>in</p> på detaljer i betänkandet, utan snuddar bara
      vid den centrala frågan om de bakomliggande orsakerna till alkoholmissbruk.
    t: Der Bericht streift das zentrale Thema der Ursachen für den Alkoholmissbrauch
      lediglich, ohne sich <a>eingehend</a> damit zu befassen, und verfolgt daher
      allenthalben einen Ansatz, den man als kognitiv bzw. repressiv bezeichnen könnte
      und der auf einem Prozess beruht, bei dem das Gleichgewicht zwischen Risiko,
      Gefahr und Bestrafung bewertet wird.
  - s: Om man nu <v>går</v> <p>in</p> på detaljerna i direktivet märker man att, när
      man t.ex. säger att arkiv skapas i stunden, efter en timme, ja då betyder det
      att saker som har gått på TV är arkiv.
    t: 'Wenn man sich nun etwas <a>eingehender</a> mit der Richtlinie befasst, ist
      festzustellen, wenn z.B. gesagt wird:'
  - s: Som sagt, jag vill undvika att <v>gå</v> <p>in</p> på detaljer, men det finns
      en fråga som jag anser vara viktig mot bakgrund av den internationella krisen
      och den roll som unionen måste spela på den internationella scenen.
    t: Wie ich schon gesagt habe, ist dies nicht der Ort, um die Arbeit des Konvents
      <a>eingehend</a> zu beleuchten.
- c: 3
  r: 18
  v: tun
  x:
  - s: Jag försöker undvika att <v>gå</v> <p>in</p> på personliga anspelningar.
    t: Bitte erläutern Sie mir, an welchem Punkt meiner Rede, und ich fordere Sie
      auf, das zu <a>tun</a>, Herr Kreissl-Dörfler, ich den militärischen Aspekt des
      Kolumbien-Plans unterstützt habe.
  - s: Enligt Arie M. Oostlanders tolkning måste förhandlingar inledas, men vi kommer
      inte att <v>gå</v> <p>in</p> i verkliga förhandlingar.
    t: Kurzum, Herr Kommissar, es gibt noch viel zu <a>tun</a>, aber das brauche ich
      Ihnen nicht zu sagen.
  - s: Varför då inte ta den kastade handsken och <v>gå</v> <p>in</p> med det som
      USA inte vill, det som både palestinier och israeliska fredsvänner tigger om,
      dvs. konkreta påtryckningar på Israel?
    t: Warum nehmen wir also nicht den geworfenen Handschuh auf, den die USA nicht
      haben will, und <a>tun</a> das, worum Palästinenser und die israelische Friedensbewegung
      so eindringlich bitten, d.h. setzen Israel ganz konkret unter Druck?
- c: 2
  r: 19
  v: kommen nun
  x:
  - s: Jag tänkte nu <v>gå</v> <p>in</p> på de sju särskilda programmen, där detaljerna
      för de två ramprogrammen för forskning anges.
    t: Ich <a>komme</a> <a>nun</a> zu den sieben spezifischen Programmen, in denen
      die Einzelheiten der beiden Forschungsrahmenprogramme ausgeführt sind.
  - s: Jag vill nu <v>gå</v> <p>in</p> på denna del av betänkandet.
    t: Ich <a>komme</a> <a>nun</a> auf diesen Teil des Berichts zu sprechen.
- c: 2
  r: 19
  v: kurz
  x:
  - s: Jag är mycket glad över att direktivet om omgivningsbuller, som kommissionen
      lade fram i juli 2000, nu <v>går</v> <p>in</p> i slutfasen i samband med dess
      antagande.
    t: Herr Präsident, ich freue mich sehr, dass die von der Kommission im Juli 2000
      vorgeschlagene Richtlinie zur Bekämpfung von Umgebungslärm nunmehr <a>kurz</a>
      vor ihrer Verabschiedung steht.
  - s: Slutligen vill jag också <v>gå</v> <p>in</p> något på hälsoaspekten.
    t: Abschließend möchte ich noch <a>kurz</a> auf den Gesundheitsaspekt eingehen.
- c: 2
  r: 19
  v: machen
  x:
  - s: Det är alldeles för mycket av en detaljfråga för att parlamentet skall <v>gå</v>
      <p>in</p> på den och kommer bara att leda till att Europeiska unionen förlöjligas,
      eftersom detta är just den typ av inblandning som djupt ogillas av många medborgare
      över hela Europeiska unionen.
    t: Außerdem führt das nur dazu, die Europäische Union lächerlich zu <a>machen</a>,
      ist dies doch genau die Art von Einmischung, die viele Bürger der Europäischen
      Union überhaupt nicht ertragen können.
  - s: De måste erbjudas en registreringsperiod med företräde, så att vi kan undvika
      problemet med otillbörlig registrering, med personer som bara vill göra snabba
      pengar genom att <v>gå</v> <p>in</p> på ett område och ta över en domän.
    t: Sie müssen deshalb die Möglichkeit der bevorzugten Registrierung haben, um
      die schikanöse Registrierung durch Personen zu verhindern, die versuchen, durch
      Registrierung derartiger Namen das schnelle Geld zu <a>machen</a>.
- c: 2
  r: 19
  v: mehr
  x:
  - s: Ni får därför ursäkta om jag inte <v>går</v> <p>in</p> på den frågan ytterligare
      nu på förmiddagen.
    t: Bezüglich des Gipfeltreffens mit der Ukraine ist eine weitere Debatte für heute
      Nachmittag mit der Hohen Vertreterin geplant, und daher entschuldigen Sie bitte,
      dass ich mich heute Morgen nicht <a>mehr</a> länger mit dieser Frage aufhalten
      werde.
  - s: Normalt sett borde vi inte, ärade kolleger, ha <v>gått</v> <p>in</p> på hans
      betänkande.
    t: Normalerweise hätten wir gar nicht <a>mehr</a> mit seinem Bericht anfangen
      dürfen.
- c: 2
  r: 19
  v: mehr eingehen
  x:
  - s: Eftersom tiden är långt gången vill jag inte <v>gå</v> <p>in</p> på de olika
      kollegornas anföranden och inte heller på kommissionsledamotens tal.
    t: Wegen der fortgeschrittenen Zeit möchte ich aber nicht <a>mehr</a> auf die
      Kolleginnen und Kollegen <a>eingehen</a>, auch nicht auf die Rede des Kommissars.
  - s: På grund av tidsbrist kan jag inte <v>gå</v> <p>in</p> på bristen på lösningar
      för utvidgningen.
    t: Aus Zeitmangel kann ich nicht <a>mehr</a> auf die fehlenden Lösungen mit Blick
      auf die Erweiterung <a>eingehen</a>.
- c: 2
  r: 19
  v: mögen eingehen
  x:
  - s: 'Det finns ett uppenbart reformbehov av jordbrukspolitiken av budgetskäl, rättviseskäl,
      miljöskäl och av andra skäl - jag <v>går</v> här inte <p>in</p> på detaljerna
      - samt av skäl som är kopplade till resultaten från Doha:'
    t: 'Die Gründe dafür liegen u.a. in den Bereichen Haushalt, Gerechtigkeit und
      Umwelt (ich <a>möchte</a> hier nicht auf Einzelheiten <a>eingehen</a>) sowie
      in den Ergebnissen von Doha:'
  - s: Troligen med sina för- och nackdelar - det <v>går</v> jag inte <p>in</p> på.
    t: Wahrscheinlich mit seinen Licht- und Schattenseiten - darauf <a>möchte</a>
      ich nicht <a>eingehen</a>.
- c: 2
  r: 19
  v: vorgehen
  x:
  - s: Sydkaukasien håller på att <v>gå</v> <p>in</p> i ett nytt skede av sin historia.
    t: Die Kommission hat es versäumt, dagegen <a>vorzugehen</a>, so dass NRO die
      Angelegenheit nun vor den Europäischen Gerichtshof bringen.
  - s: Jag vill tacka föredraganden för ett grundligt arbete, men enligt min mening
      har man dock <v>gått</v> <p>in</p> för mycket på detaljer och överbetonat försiktighetsprincipen.
    t: Bei der Erarbeitung des Berichts wurde meiner Ansicht nach aber zu pedantisch
      <a>vorgegangen</a> und das Vorsorgeprinzip überbetont.
- c: 2
  r: 19
  v: detaillieren eingehen
  x:
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i uttalandet från utskottet för
      rättsliga frågor och den inre marknaden till parlamentets talmanskonferens.
    t: Ich möchte hier nicht <a>detailliert</a> auf die Stellungnahme des Ausschusses
      für Recht und Binnenmarkt <a>eingehen</a>, die der Konferenz der Präsidenten
      vorgelegt wurde.
  - s: Jag tror att debatten här har visat hur värdefulla revisionsrättens särskilda
      rapporter är, eftersom de mycket detaljerat <v>går</v> <p>in</p> på särskilda
      problemsituationer.
    t: Ich glaube, dass die Debatte hier gezeigt hat, wie wertvoll die Sonderberichte
      des Rechnungshofs sind, weil sie sehr <a>detailliert</a> auf besondere Problemlagen
      <a>eingehen</a>.
- c: 2
  r: 19
  v: vertiefen
  x:
  - s: Jag säger för vår grupps räkning att vi inte är överens med er i ert beslut,
      men jag vill inte <v>gå</v> <p>in</p> djupare på detta.
    t: Ich sage für unsere Fraktion, dass wir mit Ihrer Entscheidung nicht einverstanden
      sind, aber ich will das nicht <a>vertiefen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> närmare på det, men det är något han borde
      ha nämnt.
    t: Ich will das nicht <a>vertiefen</a>, aber er hätte es erwähnen sollen.
- c: 2
  r: 19
  v: ausführen
  x:
  - s: Det är visserligen ett ämne som jag inte skall <v>gå</v> <p>in</p> på här,
      men som även berör dessa områden.
    t: Das ist zwar ein Thema, das ich hier nicht <a>ausführen</a> will, das aber
      gerade auch diese Bereiche betrifft.
  - s: Ett så snabbt inträde som möjligt i Europeiska unionen skulle även hjälpa till
      att lösa andra marginella problem som jag tyvärr inte nu kan <v>gå</v> <p>in</p>
      på ytterligare.
    t: Ein möglichst rascher Beitritt zur Europäischen Union würde auch andere marginale
      Probleme lösen helfen, die ich leider jetzt nicht weiter <a>ausführen</a> kann.
- c: 2
  r: 19
  v: Übergang
  x:
  - s: Vi <v>går</v> nu <p>in</p> i ett analysskede efter introduktionsfasen för den
      andra stora reformen av den gemensamma jordbrukspolitiken, en reform som under
      de senaste åren har fått mycket tydligare konnotationer än vad som var avsikten
      från dem som skrev under Berlinavtalet 1999.
    t: ein analysegeprägter <a>Übergang</a>, der nach der Phase der Einleitung der
      zweiten großen Reform der Gemeinsamen Agrarpolitik in letzter Zeit einen wesentlich
      stärkeren, wesentlich entschiedeneren Bedeutungsgehalt erlangt hat, als dies
      von den Unterzeichnern des Berliner Abkommens 1999 beabsichtigt war.
  - s: Jag har för min del också kunnat se att det i några av dessa stater, eller
      praktiskt taget alla, finns ett tydligt underskott i såväl fördjupandet av demokratin
      som i respekten för de mänskliga rättigheterna och, om man frågar mig, kan man
      till och med se svårigheter att <v>gå</v> <p>in</p> i såväl ett frihetssystem
      som i en marknadsekonomi.
    t: Ich habe meinerseits ebenfalls festgestellt, daß in einigen dieser Mitgliedstaaten
      oder praktisch in allen ein Defizit sowohl an demokratischer Vertiefung als
      auch der Achtung der Menschenrechte offensichtlich ist, bzw. man bei genauerer
      Untersuchung allenfalls einen mühsamen <a>Übergang</a> sowohl zu freiheitlichen
      Verhältnissen als auch zu einer Marktwirtschaft feststellen kann.
- c: 2
  r: 19
  v: dann
  x:
  - s: Och så <v>går</v> ni <p>in</p> och skär ner i de sociala handlingsplanerna
      med 25 %!
    t: Da betont der Europäische Rat von Amsterdam erneut, daß er der Förderung der
      Beschäftigung und der Verringerung der unannehmbar hohen Arbeitslosigkeit in
      Europa, insbesondere bei Jugendlichen, Langzeitarbeitslosen und gering qualifizierten
      Arbeitskräften, große Bedeutung beimißt, und <a>dann</a> kürzen Sie die sozialen
      Aktionen um 25 %!
  - s: 'Låt oss med andra ord <v>gå</v> <p>in</p> i den andra fasen, efter Laeken,
      och ingen skall någonsin mer kunna föreställa sig den utan en stark närvaro
      av Europaparlamentet och även av de nationella parlamenten:'
    t: 'Nach Laeken treten wir <a>dann</a> in die zweite Phase ein, die ohne eine
      intensive Einbeziehung des Europäischen Parlaments und der nationalen Parlamente
      undenkbar ist:'
- c: 2
  r: 19
  v: bewegen
  x:
  - s: Det är svårt att smälta att vi, i en tid då kommissionen har så många program
      på gång för att förmå näringslivet att automatisera, <v>går</v> <p>in</p> i
      2000-talet med teknologi från 1900-talet vad tullmyndigheterna beträffar.
    t: Es ist unbegreiflich, daß wir in einer Zeit, in der die Kommission so viele
      Programme auflegt, um die Wirtschaft zur Informatisierung zu <a>bewegen</a>,
      bei den Zolldiensten das 21. Jahrhundert mit Technologie des 20. Jahrhunderts
      beginnen.
  - s: Men när man kommer in på de konkreta förslagen börjar det slira en del, då
      <v>går</v> man <p>in</p> på andra än de egna områdena.
    t: Wenn er jedoch das Feld der konkreten Vorschläge betritt, gerät er manchmal
      ins Schleudern, weil er sich dann in Bereichen <a>bewegt</a>, die nicht die
      seinigen sind.
- c: 2
  r: 19
  v: nun eingehen
  x:
  - s: Låt mig <v>gå</v> <p>in</p> på förslaget.
    t: Lassen Sie mich <a>nun</a> auf den Vorschlag <a>eingehen</a>.
  - s: Nu skulle jag vilja <v>gå</v> <p>in</p> på förslaget till budget för 1999 och
      först presentera de principer som varit vägledande för rådet vid arbetet på
      budgeten.
    t: Ich möchte <a>nun</a> auf den Entwurf des Haushaltsplans für 1999 <a>eingehen</a>
      und zuerst die Grundsätze darstellen, von denen sich der Rat beim Entwurf des
      Haushaltsplans 1999 hat leiten lassen.
- c: 2
  r: 19
  v: äußern
  x:
  - s: Det är just dessa punkter jag kommer att <v>gå</v> <p>in</p> på.
    t: Zu diesen Punkten will ich mich konkret <a>äußern</a>.
  - s: därför kan jag inte <v>gå</v> <p>in</p> på detaljer.
    t: ich kann mich daher natürlich nicht zu Einzelheiten <a>äußern</a>.
- c: 2
  r: 19
  v: Schritt
  x:
  - s: För närvarande kan vi konstatera att flera medlemsstater <v>går</v> <p>in</p>
      för att minska arbetstiden efter förhandlingar med de olika parterna.
    t: Diese Forderung stellt einen bedeutenden <a>Schritt</a> zur Anerkennung dieses
      Rechts dar, das allen Arbeitnehmern bessere Entwicklungschancen bieten und ihre
      Beschäftigungsfähigkeit erhöhen soll.
  - s: I ett brev nyligen, ställt till Jean-Marie Cavada och mig, medgav också centralbanken
      att det var dags att <v>gå</v> <p>in</p> i ett nytt skede, utan att gå in på
      förslagen i detalj.
    t: Die Zentralbank erkennt in dem Schreiben an Jean-Marie Cavada und an mich ebenfalls
      an, dass neue <a>Schritte</a> unternommen werden müssen, wobei sie allerdings
      in ihren Vorschlägen nicht sehr weit geht, und sie bestätigt das, was sie uns
      bereits bei der Anhörung gesagt hatte, an der teilzunehmen es leider weder der
      Rat noch die Kommission für zweckmäßig hielten.
- c: 2
  r: 19
  v: treten nun
  x:
  - s: Vi <v>går</v> <p>in</p> i slutskedet av den process som satte igång med sådan
      inspiration för nästan tretton år sedan, i samband med Berlinmurens fall.
    t: Wir <a>treten</a> <a>nun</a> in die letzte Phase eines Prozesses ein, der vor
      nahezu dreizehn Jahren mit dem Fall der Berliner Mauer voller Inspiration begann.
  - s: Men det är också nu som regeringskonferensen <v>går</v> <p>in</p> i ett avgörande
      skede.
    t: Doch auch die Regierungskonferenz <a>tritt</a> <a>nun</a> in eine entscheidenden
      Phase ein.
- c: 2
  r: 19
  v: bereits
  x:
  - s: det har jag <v>gått</v> <p>in</p> på i närmare detalj tidigare.
    t: Ich habe dies <a>bereits</a> ausdrücklich erwähnt.
  - s: Det är förresten värt att erinra om att orsaken till att brittiska trupper
      <v>gick</v> <p>in</p> i Jemen i början av 1800-talet var att få ett slut på
      sjöröveriet i Adenbukten och att de var mycket framgångsrika i mer än ett århundrade.
    t: Es ist es wert, sich dabei erneut zu vergegenwärtigen, dass der Grund, warum
      britische Truppen im frühen 19. Jahrhundert <a>bereits</a> im Jemen interveniert
      haben, der war, der Piraterie im Golf von Aden ein Ende zu bereiten, was ihnen
      auch über ein Jahrhundert lang erfolgreich gelungen ist.
- c: 2
  r: 19
  v: bereit
  x:
  - s: Vi behöver alltså en handlingskraftig kommission, som verkligen kan <v>gå</v>
      <p>in</p> och kontrollera, och några personer som gärna samarbetar, just som
      Liikanen har samarbetat med oss, så att vi kan röja upp i det här.
    t: Hier ist also eine handlungsfähige Kommission gefragt, die zu Kontrollen <a>bereit</a>
      ist.
  - s: Jag vägrar att <v>gå</v> <p>in</p> i den gammaldags ideologiska debatt som
      vissa av er bedriver.
    t: Ich bin nicht <a>bereit</a>, mich mit einigen von ihnen auf eine nicht mehr
      zeitgemäße ideologische Diskussion einzulassen, daß das klar ist!
- c: 2
  r: 19
  v: Beitritt
  x:
  - s: Många av de ländernas medborgare fruktar att de kan äventyra sin återfunna
      frihet och självständighet om de <v>går</v> <p>in</p> i ett nytt stort block.
    t: Vor wenigen Jahren noch herrschten in vielen Kandidatenländern Diktaturen,
      und viele Menschen dort hegen die Befürchtung, sie müssten die neu gewonnene
      Freiheit und Selbständigkeit durch den <a>Beitritt</a> zu einem anderen großen
      Block wieder aufgeben.
  - s: Rådet skall strax bekräfta listan över de tio kandidatländer som enligt kommissionen
      är redo att <v>gå</v> <p>in</p> i Europeiska unionen redan den 1 januari 2004.
    t: Demnächst wird der Rat die Liste der zehn Kandidaten verabschieden, die laut
      Kommission die Bedingungen für den <a>Beitritt</a> zur Europäischen Union am
      1. Januar 2004 erfüllen.
- c: 2
  r: 19
  v: begeben
  x:
  - s: Vad vi måste se till, när vi <v>går</v> <p>in</p> i ett utvidgat Europa, är
      att ingen situation för de demokratiska rättigheterna i ett land är likgiltiga
      för de övriga länderna och deras medborgare.
    t: Wir müssen jedoch sehen, daß wenn wir uns in einen erweiterten Gemeinschaftsraum
      <a>begeben</a>, keine Situation im Bereich der demokratischen Rechte irgendeines
      Landes anderen Ländern und ihren Bürgern gegenüber gleichgültig ist.
  - s: Det är en återvändsgränd som min grupp inte har för avsikt att <v>gå</v> <p>in</p>
      i.
    t: Dies ist eine Sackgasse, in die sich meine Fraktion nicht zu <a>begeben</a>
      gedenkt.
- c: 2
  r: 19
  v: sein eintreten
  x:
  - s: Ärade ledamöter, ni <v>gick</v> <p>in</p> på en debatt som kan vara av ett
      visst intresse, men som inte har så mycket anknytning till det förslag till
      förordning som vi lägger fram.
    t: Sie, meine Damen und Herren, <a>sind</a> in eine Debatte <a>eingetreten</a>,
      die von einem gewissen Interesse sein kann, aber die nicht eigentlich die Aussprache
      über den von uns vorgelegten Vorschlag für eine Verordnung ist.
  - s: Vi måste försöka undvika att <v>gå</v> <p>in</p> på de svåraste frågorna just
      nu, det vill säga Jerusalem och flyktingarnas återvändande, och börja arbeta
      med ömsesidigt förtroende mellan de två staterna som nu erkänner varandra även
      om en av dem inte har fastställts definitivt.
    t: 'Man sollte bestrebt <a>sein</a>, zum jetzigen Zeitpunkt nicht in die Diskussion
      der schwierigsten Themen <a>einzutreten</a>:'
- c: 2
  r: 19
  v: treten jetzt
  x:
  - s: Konventionen <v>går</v> <p>in</p> i sitt andra årtionde och måste anpassas
      för att bemöta nya utmaningar och utnyttja nya möjligheter.
    t: Das Übereinkommen <a>tritt</a> <a>jetzt</a> in sein zweites Jahrzehnt ein und
      muss angepasst werden, um den neuen Herausforderungen Rechnung zu tragen und
      die neuen Chancen zu nutzen.
  - s: Jag skulle under dessa omständigheter vilja vädja till kommissionen att tänka
      efter en gång till. Vi <v>går</v> <p>in</p> i valtider, och kommissionens skulle
      ha ett utmärkt tillfälle att hålla ytterligare överläggningar med sektorn i
      hela Medelhavsområdet och att återkomma under den nya mandatperioden med ett
      omarbetat, reviderat förslag, som kammaren då kanske finner godtagbart.
    t: Wir <a>treten</a> <a>jetzt</a> in die Wahlperiode ein, und die Kommission hätte
      eine ideale Gelegenheit, weitere Konsultationen mit dem Sektor im gesamten Mittelmeerraum
      durchzuführen und unter dem neuen Mandat mit einem überarbeiteten, revidierten
      Vorschlag zurückzukehren, den dieses Haus dann vielleicht für akzeptabel hält.
- c: 2
  r: 19
  v: engagieren
  x:
  - s: Det visar att branschen <v>går</v> <p>in</p> för det här.
    t: Darum ist der Sektor <a>engagiert</a>.
  - s: Det finns dock situationer där värnandet av unika biotoper kan bli så betungande
      för den enskilde ägaren att det är rimligt att staten <v>går</v> <p>in</p> och
      kompenserar för förluster som kan uppstå.
    t: In bestimmten Situationen kann der Schutz einzigartiger Biotope für den einzelnen
      Eigentümer jedoch eine so große Belastung darstellen, daß sich dort vernünftigerweise
      der Staat <a>engagiert</a> und ihn für die eventuell entstehenden Verluste entschädigt.
- c: 2
  r: 19
  v: angehen
  x:
  - s: Det är i denna anda som vi vill <v>gå</v> <p>in</p> i andra halvleken av vårt
      ordförandeskap, och jag ber om ert fortsatta stöd för att göra detta.
    t: In diesem Geist wollen wir auch die zweite Hälfte unserer Präsidentschaft <a>angehen</a>.
  - s: Därför anser jag, att vi måste vara försiktiga när vi <v>går</v> <p>in</p>
      i nettobetalardebatten.
    t: Deshalb meine ich, daß wir die Nettozahler-Debatte sehr vorsichtig <a>angehen</a>
      müssen.
- c: 2
  r: 19
  v: einsteigen
  x:
  - s: Vi skall inte <v>gå</v> <p>in</p> på en debatt här om statliga stöd och vilka
      effekter dessa får för konkurrensen, men om det är några statliga stöd som är
      värda att beaktas som förenliga med målen i fördraget är det sysselsättningsstöden.
    t: Wir wollen hier nicht in eine Debatte über die öffentlichen Beihilfen und ihre
      Auswirkungen auf den Wettbewerb <a>einsteigen</a>, aber wenn öffentliche Beihilfen
      existieren, die es wert sind, als mit den Zielen des Vertrags vereinbar betrachtet
      zu werden, dann sind es die Beihilfen zur Beschäftigungsförderung.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den rättsliga debatten om tillfälligt
      skydd för flyktingar och efterlevnaden av artikel 80 i fördraget.
    t: Frau Präsidentin, Frau Kommissarin, meine Damen und Herren, ich begrüße Ihre
      Rede und die Liste der angekündigten Maßnahmen und werde nicht in die rechtliche
      und regulatorische Debatte über den vorübergehenden Schutz von Migranten und
      die Anwendung von Artikel 80 des Vertrages <a>einsteigen</a>.
- c: 2
  r: 19
  v: einspringen
  x:
  - s: Låt mig försäkra er om att om EU beslutade att förbjuda export av levande djur
      i dag, skulle australiensarna <v>gå</v> <p>in</p> och ta över våra marknader
      genast.
    t: Ich kann Ihnen versichern, dass die Australier sofort <a>einspringen</a> und
      unsere Märkte übernehmen würden, falls die EU die Ausfuhr lebender Tiere verbietet.
  - s: Jag menar att när det gäller detta borde den höga representanten, Catherine
      Ashton, <v>gå</v> <p>in</p> och protestera på det demokratiska Europas vägnar.
    t: Meiner Ansicht nach sollte hier die Hohe Vertreterin, Baroness Ashton, <a>einspringen</a>
      und im Namen des demokratischen Europas Protest einlegen.
- c: 2
  r: 19
  v: eröffnen
  x:
  - s: Jag tror att vi måste fundera ordentligt på de här frågorna innan vi <v>går</v>
      <p>in</p> i nästa runda inför det tredje årtusendet.
    t: Ich glaube, wir sollten hierüber intensiv nachdenken, bevor eine neue Verhandlungsrunde
      für das dritte Jahrtausend <a>eröffnet</a> wird.
  - s: Jag skall inte <v>gå</v> <p>in</p> på alla detaljer, jag skulle bara vilja
      ge några allmänna riktlinjer.
    t: seine Beachtung <a>eröffnet</a> die Möglichkeit zur Zinssenkung, zur Stimulierung
      der Investitionsbereitschaft.
- c: 2
  r: 19
  v: erreichen
  x:
  - s: Regeringskonferensen <v>går</v> nu <p>in</p> i ett avgörande skede.
    t: Die Regierungskonferenz <a>erreicht</a> jetzt ein entscheidendes Stadium.
  - s: Krisen i området kring de stora sjöarna som i dag står i centrum för vår oro,
      är mer än fyra år lång och <v>går</v> nu <p>in</p> i ännu en häftig fas, genom
      kriget i Demokratiska republiken Kongo sedan i augusti.
    t: Herr Präsident, meine Damen und Herren, die Krise in der Region der Großen
      Seen, die heute unser größtes Anliegen ist, zieht sich seit mehr als vier Jahren
      dahin und <a>erreicht</a> jetzt durch einen Krieg im Landesinneren der Demokratischen
      Republik Kongo, der im August begonnen hat, wieder einmal einen Höhepunkt.
- c: 2
  r: 19
  v: einschreiten
  x:
  - s: Det är dåraktigt - om detta blir prejudicerande, om misslyckandet med att visa
      solidaritet gör det möjligt att spekulera mot ett land som tillhör euroområdet
      som har ett så stort underskott att den interna solidariteten till slut blir
      ohållbar och Internationella valutafonden måste <v>gå</v> <p>in</p>, kommer
      Grekland bara att vara början.
    t: Und es ist unvernünftig, denn wenn dies Schule macht, wenn die Unsolidarität
      dazu führt, dass man gegen ein defizitäres Land der Eurozone spekulieren kann
      und gar noch so spekulieren kann, dass am Ende nicht die interne Solidarität
      zum Tragen kommt, sondern der Internationale Währungsfonds <a>einschreiten</a>
      muss, dann ist Griechenland ein Vorspiel, ein Prolog.
  - s: EU måste <v>gå</v> <p>in</p> och fullt ut täcka förlusten av dessa intäkter
      och samtidigt göra det tydligt att vi kommer att kräva dessa pengar åter från
      Israel genom att frysa alla skulder till Israel från EU till samma värde, till
      dess att Israel upphör med att ytterligare bryta mot internationell lag.
    t: Die EU muss <a>einschreiten</a>, um vollständig für das verlorene Einkommen
      einzustehen, wobei wir klarstellen müssen, dass wir das Geld von Israel zurückholen
      werden, indem wir sämtliche an Israel ausstehenden Zahlungen der EU einfrieren,
      bis es aufhört, internationales Recht zu brechen.
- c: 2
  r: 19
  v: folgen
  x:
  - s: När det gäller inlägget från De Gaulle måste jag säga att jag inte alls har
      möjlighet att <v>gå</v> <p>in</p> på subtiliteterna och nyanserna i hans uttalande.
    t: Was nun den Redebeitrag von Herrn De Gaulle betrifft, so muss ich sagen, dass
      ich nicht im Geringsten in der Lage bin, den Feinheiten und Nuancen seiner Überlegungen
      zu <a>folgen</a>.
  - s: Sedan <v>går</v> vi <p>in</p> i den tredje fasen, då ett slutligt fredsavtal
      skall ingås där ställning tas till de besvärliga frågorna rörande Jerusalem,
      gränsdragningen, flyktingarna och bosättningarna.
    t: Darauf <a>folgt</a> die dritte Phase, in der ein abschließender Friedensvertrag
