    t: Dieses Recht hat die europäische Bevölkerung, hier auf Sicherheit zu achten,
      um in eine Zukunft zu <a>gehen</a>, in der man durch die Energiegewinnung nicht
      bedroht wird, sondern ruhig und sicher schlafen kann.
  - s: Jag konstaterar bara att det knappast läggs några hinder i vägen för dessa
      sjuka hjärnor när det gäller de traditionella kommunikationsmedlen och att det
      i några medlemsstater räcker med att <v>gå</v> <p>in</p> i första bästa stationskiosk
      för att få det mest illamåendeframkallande pedofiliskräp tryckt under näsan
      på en.
    t: Ich stelle nur fest, daß denselben kranken Geistern heute kaum ein Stein in
      den Weg gelegt wird, was die traditionellen Kommunikationsmittel betrifft, und
      daß es zum Beispiel in einigen Mitgliedstaaten genügt, in den erstbesten Bahnhofskiosk
      zu <a>gehen</a>, um den widerwärtigsten pädophilen Schund unter die Augen geschoben
      zu kriegen.
  - s: Men jag skall inte <v>gå</v> <p>in</p> på de initiativ som den gången var historiska
      utan vill i korthet lägga fram några viktiga punkter beträffande det strategiska
      dokumentet.
    t: Aber ich <a>gehe</a> hier nicht auf die damals historische Initiative ein,
      sondern möchte kurz einige wesentliche Details aus dem Strategiepapier anbringen.
  - s: Jag vill inte <v>gå</v> <p>in</p> på er bedömning av kontrollerna i Förenta
      staterna just nu, men jag vet att USA:s aktiviteter är en reaktion på vissa
      händelser.
    t: Auch wenn ich dem Präsidenten zustimme, dass es in der Diskussion um die Gründe
      der Abwanderung <a>gehen</a> muss, möchte ich doch wissen, wie der Standpunkt
      des deutschen Ratsvorsitzes zu Maltas Vorschlag der Lastenteilung lautet.
  - s: Jag vill att Viviane Reding <v>går</v> <p>in</p> i dessa samtal stärkt av stödet
      från Europaparlamentet och med sinnesfrid i vetskapen om att vi står bakom henne
      när hon ska säkra en uppgörelse som är bra för medborgarna, en uppgörelse som
      garanterar både vår säkerhet och vårt privatliv.
    t: Ich möchte, dass Frau Reding ganz beruhigt und gestärkt mit dem Gefühl in die
      Verhandlungen <a>geht</a>, dass sie durch das Europäischen Parlament unterstützt
      wird und in dem Wissen, dass wir hinter ihr stehen, wenn es darum geht, eine
      Vereinbarung auszuhandeln, die für unsere Bürgerinnen und Bürger vorteilhaft
      ist und sowohl unsere Sicherheit garantiert als auch unsere Privatsphäre schützt.
  - s: För det tredje hade det varit lämpligt att tala klarspråk om Europas säkerhet
      och om nedrustning - både konventionell och nukleär - i stället för att <v>gå</v>
      <p>in</p> på försvarsmarknaden i detalj, men det ämnet behandlas inte någonstans
      i betänkandet.
    t: Anstatt ins Detail über den Verteidigungsmarkt zu <a>gehen</a>, wäre es an
      der Zeit, Klartext im Rahmen der europäischen Sicherheit zu sprechen, Klartext
      im Hinblick auf die konventionelle und auf die nukleare Abrüstung.
  - s: Om det då faktiskt är så att kommissionen anser att man inte med väsentligt
      fler medlemsstater och alltfler uppgifter kan <v>gå</v> <p>in</p> i ett nytt
      årtusende, förr eller senare är reserverna uttömda, då måste den säga oss det
      och bevisa det på ett trovärdigt sätt.
    t: Wenn es denn tatsächlich so ist, daß die Kommission meint, wir können nicht
      mit wesentlich mehr Mitgliedstaaten und immer mehr Aufgaben in ein neues Jahrtausend
      <a>gehen</a>, irgendwann sind die Reserven erschöpft, dann muß sie uns das auch
      sagen und glaubwürdig nachweisen.
  - s: Resolutionsförslaget <v>går</v> <p>in</p> på precis denna fråga.
    t: Bei dem Entschließungsantrag <a>geht</a> es genau um dieses Thema, denn auch
      wenn es keinen immanenten Konflikt zwischen den Mitgliedstaaten gibt, werden
      Unstimmigkeiten wahrgenommen.
  - s: I resolutionen <v>går</v> man <p>in</p> på problem som ligger till grund för
      den kris som är det genomgripande resultatet av livsmedelsbristen.
    t: Die Entschließung <a>geht</a> auf die der Krise, die sich am eindringlichsten
      durch den Nahrungsmangel manifestiert, zugrunde liegenden Probleme ein.
  - s: Därför bör vi <v>gå</v> <p>in</p> i dessa förhandlingar med stolthet och självförtroende
      och inte vara rädda för att ta upp vissa ämnen.
    t: Daher sollten wir durchaus mit Stolz und Selbstbewusstsein in diese Verhandlungen
      und Gespräche <a>gehen</a> und nicht Angst haben, bestimmte Themen anzuschneiden.
  - s: Vi befattar oss för ögonblicket i princip med samma frågor som Mann också har
      berört, nämligen dataskydd och datasäkerhet, digital underskrift och konsumentskydd
      - för båda delarna har vi nu lagt fram lagstiftande åtgärder -, upphovsrätt,
      skatter och tull - det kommer jag sedan att <v>gå</v> <p>in</p> i detalj på
      -, illegalt och harmful content och internet governants .
    t: Wir befassen uns im Moment im Prinzip mit den gleichen Fragen, die Frau Mann
      auch angesprochen hat, nämlich Datenschutz und -sicherheit, digitale Unterschrift
      und Verbraucherschutz - zu beiden haben wir inzwischen gesetzgeberische Maßnahmen
      vorgelegt -, Urheberrechte, Steuern und Zölle - darauf <a>gehe</a> ich nachher
      noch im einzelnen ein -, illegal und harmful content und internet governants
      .
  - s: I maj kommer man att <v>gå</v> <p>in</p> i den kanske avgörande tredje rundan.
    t: Sie werden im Mai in die vielleicht entscheidende dritte Runde <a>gehen</a>.
  - s: Vi förväntar oss att man i Göteborg inte lägger några hinder i vägen för ett
      beslut i Laeken om ett konvent, utan vi förväntar oss att man i Göteborg visar
      vägen för bra beslut i Laeken, så att vi på grundval av ett konvent sedan kan
      <v>gå</v> <p>in</p> i den europeiska framtiden.
    t: Wir erwarten, dass in Göteborg keine Behinderung auf den Weg gebracht wird,
      die die Entscheidung in Laeken betreffend einen Konvent behindert, sondern wir
      erwarten, dass Göteborg die Richtung weist für gute Entscheidungen in Laeken,
      so dass wir auf der Basis eines Konvents dann in die europäische Zukunft <a>gehen</a>
      können.
  - s: Men arbetssättet, betänkandet och allt vad som har tilldragit sig runt detta
      betänkande - utan att jag här vill <v>gå</v> <p>in</p> på detaljer - väcker
      några frågor för mig, och inte bara för mig, utan också för min parlamentsgrupp.
    t: Aber die Arbeitsweise, der Bericht und alles, was sich um diesen Bericht herum
      abgespielt hat - ohne hier in Einzelheiten <a>gehen</a> zu wollen -, wirft für
      mich einige Fragen auf, und nicht nur für mich, sondern auch für meine Fraktion.
  - s: Jag kommer också med ett förslag till förfarande, jag <v>går</v> inte <p>in</p>
      på Poetterings yttranden.
    t: Ich mache ebenfalls einen Verfahrensvorschlag, ich <a>gehe</a> auf die Äußerungen
      von Herrn Poettering nicht mehr ein.
  - s: Målet med denna överenskommelse med kommissionen som vidare är godkänd av rådet,
      om än under strikta villkor, som jag nyss citerade för er, är att låta den amerikanska
      administrationen <v>gå</v> <p>in</p> i diskussion med sina oberoende lagstiftare,
      som är kongressen, för att tolka lagen på ett sådant sätt och där det är nödvändigt
      ändra den, att precis de extra-territoriella effekterna som är negativa för
      europeiska ekonomiska intressen, också befintliga ekonomiska intressen, upphävs.
    t: Das Ziel dieser mit der Kommission getroffenen Vereinbarung, die vom Rat anschließend
      gebilligt wurde - wenn auch unter den strikten Bedingungen, die ich soeben genannt
      habe -, besteht darin, daß die USRegierung mit ihrem unabhängigen Gesetzgeber,
      dem Kongreß, darüber berät, das Gesetz in der Weise auszulegen und erforderlichenfalls
      zu ändern, daß jene extraterritorialen Auswirkungen, die zu Lasten wirtschaftlicher
      Interessen, selbst althergebrachter wirtschaftlicher Interessen der Europäischen
      Union <a>gehen</a>, dadurch aufgehoben werden.
  - s: Jag instämmer i det som Edit Bauer säger, även om jag självfallet inte <v>går</v>
      <p>in</p> på de frågor som uppstod när kompromissen förhandlades.
    t: Ich stimme dem zu, was Frau Bauer sagt, natürlich <a>gehe</a> ich dabei aber
      nicht auf die Fragen ein, die sich während den Verhandlungen über diesen Kompromiss
      ergeben haben.
  - s: 'Ingen myndighet i Europa har rätt att <v>gå</v> <p>in</p> i ett läger och
      fråga någon: ”Vad gör du för din försörjning?” och deportera vederbörande om
      han/hon inte svara omedelbart.'
    t: Keine Autorität Europas hat das Recht, in irgendein Lager zu <a>gehen</a>,
      jemandem die Frage zu stellen „Wovon lebst du?“, und wenn er die Frage nicht
      sofort beantworten kann, ihn dann auszuweisen.
  - s: Tänk på de förvånade ansiktena på andra sidan disken om du <v>går</v> <p>in</p>
      på din lokala bank, som jag en gång gjorde, och säger att du vill skicka pengar
      från England till Frankrike för att betala för en semester.
    t: Denken Sie doch einmal daran, wie den Angestellten hinter dem Schalter die
      Kinnlade herunterfällt, wenn Sie zu Ihrer Bank <a>gehen</a> und mitteilen, so
      wie ich es einmal tat, daß Sie Geld von England nach Frankreich schicken wollen,
      um einen Ferienaufenthalt zu bezahlen.
  - s: Som svar till Alexander Graf Lambsdorff, som säger att detta bara kan vara
      en tysk valkampanj och att socialdemokraterna lämnar den europeiska vägen, skulle
      jag vilja säga att det inte är socialdemokraterna utan ni själva som <v>går</v>
      <p>in</p> i en allians med verkliga EU-fiender och det är det som är problemet.
    t: Nicht die Sozialdemokraten, Sie <a>gehen</a> in eine Gemeinschaft mit echten
      Antieuropäern, und das ist das Problem!
  - s: Vi har ännu inte haft möjlighet att <v>gå</v> <p>in</p> i detaljer på grund
      av minskade resurser även personellt.
    t: Wir hatten noch nicht die Möglichkeit, aufgrund der ein wenig beschränkten
      auch personellen Ressourcen, die uns zur Verfügung stehen, hier in die Details
      zu <a>gehen</a>.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljerna, men jag vill gärna inrikta
      mig på två eller tre frågor som enligt min mening är avgörande.
    t: Ich werde nicht ins Detail <a>gehen</a>, aber ich möchte gerne auf zwei oder
      drei Aspekte eingehen, die ich für wesentlich halte.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer vill jag säga att jag anser att det
      är viktigt att det finns ett slags arbetsordning när vi fattar sådana här beslut,
      så att vi åtminstone försöker se till att kommissionen och medlemsstaterna följer
      en och samma linje i fråga om enskilda stater.
    t: Ohne hier ins Detail zu <a>gehen</a>, ist es meiner Ansicht nach sehr wichtig,
      dass wir eine Art Verfahren zur Hand haben, mit dem wir bei dieser Art von Entscheidungen
      zumindest versuchen sicherzustellen, dass die Europäische Kommission und die
      Mitgliedstaaten die gleiche Ansicht im Hinblick auf einzelne Staaten vertreten.
  - s: Vi behöver inte <v>gå</v> <p>in</p> så mycket i detalj i dag.
    t: Wir müssen heute nicht so sehr ins Detail <a>gehen</a>.
  - s: Utan att <v>gå</v> <p>in</p> på de olika punkterna i detalj vill jag understryka
      att vi är överens om två mycket viktiga slutsatser.
    t: Ohne bei den verschiedenen Fragen ins Detail <a>gehen</a> zu wollen, möchte
      ich unterstreichen, dass wir in zwei grundlegenden Feststellungen übereinstimmen.
  - s: Jag vill inte <v>gå</v> <p>in</p> på alla detaljer, men jag vill nämna en faktor
      som har underskattats, nämligen det sätt på vilket den irländska ekonomin -
      liten och öppen - svarade mot den inre marknaden.
    t: Ich will nicht in alle Einzelheiten <a>gehen</a>, doch möchte ich einen Faktor
      erwähnen, der unterschätzt wird, nämlich die Art und Weise, wie die irische
      Wirtschaft die klein und offen ist auf den Binnenmarkt reagiert hat.
  - s: Unionen måste <v>gå</v> <p>in</p> i förhandlingarna med en verklig vilja att
      försvara försiktighetsprincipen samt sociala, miljömässiga och djurskyddsnormer
      som är nödvändiga för en hållbar och hälsosam handel som respekterar alla länders
      och konsumenters ekonomier.
    t: Die Europäische Union muß mit dem festen Willen zur Verteidigung des Vorsorgeprinzips
      sowie der sozialen Normen und der Umwelt- und Tierschutznormen in diese Verhandlungen
      <a>gehen</a>, die für einen vernünftigen und nachhaltigen Handel in Übereinstimmung
      mit den Belangen unserer Volkswirtschaften und unserer Verbraucher insgesamt
      unabdingbar sind.
  - s: Vi bör <v>gå</v> <p>in</p> i den debatten med starka resurser, och bara om
      vi verkligen har en debatt om det europeiska forskningsområdet bakom oss kommer
      vi att vara tillräckligt starka för att tydligt visa att alla signaler som jag
      har fått här i dag är de rätta.
    t: Wir sollten in diese Debatte mit großem Potenzial <a>gehen</a>, und nur, wenn
      wir wahrhaftig eine Debatte über den europäischen Forschungsraum hinter uns
      haben, werden wir stark genug sein, deutlich zu zeigen, dass alle Botschaften,
      die ich heute hier gehört habe, die richtigen sind.
  - s: Det är vår målsättning att ställa upp en lista med tre namn, med vilken sedan
      ordföranden i kammaren kan <v>gå</v> <p>in</p> i medlingsförfarandet tillsammans
      med rådet och kommissionen.
    t: Unser Ziel ist es, eine Liste mit drei Namen zu erstellen, mit der dann die
      Präsidentin unseres Hauses in die Konzertierung mit Rat und Kommission <a>gehen</a>
      kann.
  - s: Eftersom jag bara har fått fem minuters talartid ska jag inte <v>gå</v> <p>in</p>
      på detaljer.
    t: Ich möchte jetzt nicht in Einzelheiten <a>gehen</a>, da Sie mir nur fünf Minuten
      gegeben haben.
  - s: När det gäller de övriga prioriterade frågorna kan kommissionen godta samtliga
      ändringsförslag, emellertid med undantag av dem som alltför mycket <v>går</v>
      <p>in</p> i detalj på de vetenskapliga programmen när det gäller säkerhet och
      kvalitet för livsmedel.
    t: Was die weiteren prioritären Themenbereiche betrifft, so kann die Kommission
      generell alle Änderungsanträge akzeptieren, ausgenommen allerdings diejenigen,
      die bei den spezifischen Programmen zu sehr in die Einzelheiten <a>gehen</a>,
      wie beispielsweise bei der Lebensmittelsicherheit und -qualität.
  - s: Där <v>går</v> vi <p>in</p> på detaljfrågor och problem som inte faller under
      området för de särskilda programmen inom det sjätte ramprogrammet.
    t: Es <a>geht</a> dabei um Details und Problematiken, die nicht in den Anwendungsbereich
      der spezifischen Programme gehören, so wie sie sich aus dem 6. Rahmenprogramm
      ergeben.
  - s: Vi kommer därför att rösta mot diskriminering, men avstå när omröstningen <v>går</v>
      <p>in</p> på de nationella familjefrågorna.
    t: Wir werden deshalb gegen Diskriminierung stimmen, uns aber der Stimme enthalten,
      wenn es um nationale Familienrechtsfragen <a>geht</a>.
  - s: Boumediene-Thierys betänkande <v>går</v> <p>in</p> på de problem som kommissionen
      berör i sin rapport över sakernas tillstånd när det gäller tillämpning av föreskrifterna
      rörande uppehållsrätt.
    t: Der Bericht von Frau Boumediene-Thiery <a>geht</a> auf die Probleme ein, die
      die Kommission in ihrem Bericht über den Stand der Dinge bei der Anwendung der
      Vorschriften zum Aufenthaltsrecht anspricht.
  - s: Vi har inte tillräckligt med tid för att <v>gå</v> <p>in</p> i detalj på det
      här men jag upprepar det jag sade tidigare om att det här är en fråga som vi
      måste tänka över mycket noga.
    t: Wir haben nicht genug Zeit, um diesbezüglich ins Detail zu <a>gehen</a>, aber
      ich wiederhole noch einmal, was ich vorhin bereits gesagt habe, nämlich dass
      es sich hierbei um eine Angelegenheit handelt, die wir genauestens überdenken
      müssen.
  - s: Jag ser det också som en klar framgång att vi med större marginal än tidigare
      kan <v>gå</v> <p>in</p> i ett nytt budgetår.
    t: Ich betrachte es auch als einen deutlichen Erfolg, dass wir mit einem größeren
      Spielraum als bisher in ein neues Haushaltsjahr <a>gehen</a> können.
  - s: Jag skall försöka bidra med några kommentarer, allmänna naturligtvis, om de
      olika bidrag som gjorts i dag eftersom vi tyvärr med den tid vi har till förfogande
      inte kan <v>gå</v> <p>in</p> på detaljer.
    t: Ich werde versuchen, einige, notwendigerweise allgemeine, Bemerkungen zu den
      verschiedenen heute hier vorgetragenen Beiträgen zu machen, da wir angesichts
      der verfügbaren Zeit leider nicht ins Einzelne <a>gehen</a> können.
  - s: Förhandlingarna har kommit igång och vi <v>går</v> nu <p>in</p> i slutfasen,
      och nästa gemensamma ambassadörsmöte kommer att visa hur viktiga dessa diskussioner
      är.
    t: Die Verhandlungen haben an Dynamik gewonnen und <a>gehen</a> nun in die letzte
      Phase.
  - s: Vi <v>går</v> inte <p>in</p> på den diskussionen.
    t: Diese Fragen <a>gehen</a> wir nicht an.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på den i detalj men eftersom Frankfurter
      Algemeine har kommit över en intern utvärderingsrapport från min enhet och dessutom
      en rapport som vi hade lånat ut till konsultbyrån Bereschot, så vill jag säga
      att under det senaste halvåret, bland annat också med anledning av de diskussioner
      vi har haft med parlamentet och andra biståndsgivare, har vi undersökt på vilket
      sätt vi kan göra biståndet, särskilt till Jugoslavien, för återuppbyggnad, bättre
      och effektivare.
    t: Ich <a>gehe</a> nicht im Detail darauf ein, aber angesichts der Tatsache, daß
      die Frankfurter Allgemeine einen internen Evaluierungsbericht von meinen Diensten
      in ihren Besitz bekommen hat und dabei auch einen Bericht ist, den wir an das
      ConsultantsBüro Bereschot in Auftrag gegeben hatten, möchte ich sagen, daß wir
      bereits während des vergangenen halben Jahres, auch anläßlich der Diskussionen,
      die wir mit dem Parlament, aber auch mit anderen Gebern gehabt haben, damit
      beschäftigt gewesen waren, zu prüfen, wie wir die Hilfe, vor allem an Jugoslawien,
      also die Wiederaufbauhilfe, besser und effizienter machen können.
  - s: det har olika rättsliga grunder - Linkohr har redan <v>gått</v> <p>in</p> på
      det.
    t: es hat verschiedene Rechtsgrundlagen - Herr Linkohr <a>ging</a> schon darauf
      ein.
  - s: 'Jag vill inte <v>gå</v> <p>in</p> på detaljer nu utan nämner bara några belysande
      exempel:'
    t: 'Ich möchte jetzt nicht in Details <a>gehen</a> und nenne nur einige Schlaglichter:'
  - s: Skulle det inte kunna vara idé att göra sig omaket att <v>gå</v> <p>in</p>
      på amazon.de eller amazon.com, och det redan i dag?
    t: Wäre es nicht eine Idee, die Sie heute mitnehmen könnten, wenn Sie sich vielleicht
      einmal die Mühe machen, auf amazon.de oder amazon.com zu <a>gehen</a>?
  - s: I vissa fall <v>går</v> vi <p>in</p> på för många detaljer och i andra fall
      tar vi inte ens upp allmänna frågor.
    t: Es gibt Licht und Schatten, bei einigen Themen <a>gehen</a> wir weit in die
      Einzelheiten, und bei anderen berühren wir nicht einmal allgemeine Fragen.
  - s: Utan att <v>gå</v> <p>in</p> på tekniska detaljer tar jag upp detta särskilt
      med tanke på SWIFT.
    t: Ich sage das auch ganz bewusst, ohne jetzt in technische Einzelheiten zu <a>gehen</a>,
      gerade bei SWIFT.
  - s: Vi bekämpar en terrorregim, men det finns en risk att vi inte förbereder freden
      och att vi har <v>gått</v> <p>in</p> i denna konflikt utan något klart program
      och perspektiv på freden.
    t: Wir bekämpfen ein terroristisches Regime, aber wir laufen Gefahr, den Frieden
      nicht vorzubereiten und ohne eine klare Friedensprogrammatik und Perspektive
      in diese Auseinandersetzung <a>gegangen</a> zu sein.
  - s: Jag ger bara en allmän översikt här, men jag är naturligtvis beredd att <v>gå</v>
      <p>in</p> på dem i närmare detalj senare under debatten.
    t: Ich werde an dieser Stelle natürlich nur einen allgemeinen Überblick geben,
      bin aber selbstverständlich gerne bereit, später in der Debatte weiter ins Detail
      zu <a>gehen</a>.
  - s: Där <v>går</v> man inte <p>in</p> på vem som är skyldig eller ej, utan man
      betalar helt enkelt, men det finns ett tak, som ni vet, på 180 miljoner dollar,
      ungefär 200 miljoner euro, vilket som sagt är otillräckligt.
    t: Hier <a>geht</a> es nicht darum, wer schuld ist oder nicht, sondern dass einfach
      gezahlt wird;
  - s: Jag vill <v>gå</v> <p>in</p> mer i detalj på skäl I och på punkterna 44 och
      45 i det aktuella betänkandet.
    t: Ich möchte hinsichtlich Erwägung I und der Absätze 44 und 45 des vorliegenden
      Berichtes mehr ins Detail <a>gehen</a>.
  - s: För det andra <v>går</v> vi <p>in</p> på rent ideologiska frågor här.
    t: Zweitens <a>geht</a> es um eine rein ideologische Frage.
  - s: Vi <v>går</v> <p>in</p> i en valkampanj, kommissionen går i pension eller till
      omval.
    t: Wir <a>gehen</a> in den Wahlkampf, die Kommission geht in Pension oder in die
      Wiederwahl.
  - s: Det är därför viktigt att parlamentet med stor majoritet röstar för programmet,
      för att vi med starkt stöd skall kunna <v>gå</v> <p>in</p> i förhandlingar med
      rådet.
    t: Es ist deshalb wichtig, daß das Parlament mit einer großen Mehrheit dem Programm
      zustimmt, damit wir mit sicherem Rückhalt in die Verhandlungen mit dem Rat <a>gehen</a>
      können.
  - s: Myllers betänkande <v>går</v> <p>in</p> på många detaljfrågor.
