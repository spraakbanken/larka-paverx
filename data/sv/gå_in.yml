      que se prende com a chamada «abordagem dos programas», para a qual se apela
      também.
  - s: Jag vill nu <v>gå</v> <p>in</p> på en tredje viktig fråga på Europeiska rådets
      dagordning.
    t: Senhor Presidente, minhas Senhoras e meus Senhores, se me permitem, vou ainda
      <a>debruçar</a><a>-me</a> sobre um terceiro ponto da ordem do dia do Conselho
      Europeu, que tem a ver com o debate sobre a situação recentemente verificada
      nos mercados financeiros internacionais.
  - s: Innan jag <v>går</v> <p>in</p> på Sapardbetänkandet i den gemensamma debatten
      vill jag säga några ord om utvidgningsförhandlingarna.
    t: Senhor Presidente, caros colegas, antes de me <a>debruçar</a>, neste debate
      interligado, sobre o relatório SAPARD, queria tecer algumas considerações sobre
      as negociações de alargamento.
  - s: Jag vill gärna <v>gå</v> <p>in</p> närmare på två punkter i det gemensamma
      resolutionsförslaget, vilket jag för övrigt ger allt mitt stöd.
    t: Senhor Presidente, gostaria de me <a>debruçar</a> sobre dois pontos da resolução
      comum, que, de resto, apoio com entusiasmo.
  - s: Nu har jag tänkt att <v>gå</v> <p>in</p> närmare på denna handlingplan för
      uppbyggnad av ett område av frihet, säkerhet och rätt.
    t: Permitam-me que me <a>debruce</a> agora sobre o plano de trabalho relativo
      à criação de um espaço da liberdade, da segurança e do Direito.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detta i dag.
    t: Não irei hoje <a>debruçar</a><a>-me</a> sobre o assunto.
  - s: Däremot vill jag mer detaljerat, det vill säga per utgiftskategori, <v>gå</v>
      <p>in</p> på vad rådet i sitt förslag till budget för år 2002 har fastställt.
    t: Quero, isso sim, <a>debruçar</a>-me mais pormenorizadamente, isto é, discriminando
      por categoria de despesas, sobre o que o Conselho estabeleceu para o projecto
      de orçamento de 2002.
  - s: 'Jag vill inte <v>gå</v> <p>in</p> på detaljer - det har jag inte tid till
      - och jag skulle snabbt vilja ta upp det tredje problemet:'
    t: 'Não me <a>debruçarei</a> neste momento nos pormenores - não tenho tempo para
      isso - e gostaria de abordar rapidamente o terceiro problema:'
  - s: Innan jag <v>går</v> <p>in</p> på den situation som har uppstått genom att
      det här externa stödet har försvunnit och svarar på frågan hur man under dessa
      förhållanden på bästa sätt kan garantera en adekvat förvaltning, vill jag först
      informera er om hur genomförandet av den här budgetposten ser ut just nu.
    t: Antes de me <a>debruçar</a> sobre a situação criada pelo desaparecimento desse
      apoio externo e de responder à pergunta sobre o modo como, nestas circunstâncias,
      se pode assegurar o melhor possível uma gestão adequada, gostaria de os informar
      da actual situação no que respeita à execução desta rubrica orçamental.
