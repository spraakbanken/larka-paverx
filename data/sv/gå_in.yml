    t: Island <a>tritt</a> jetzt in eine entscheidende Phase ein, in der das Tempo
      des Fortschritts in Richtung EU-Mitgliedschaft von seiner eigenen Entschlossenheit
      abhängig ist.
  - s: Vi <v>går</v> <p>in</p> i ett beslutsamt åtagande, med därtill hörande åtgärder
      och en fast vilja att dessa åtgärder skall förverkligas.
    t: Wir <a>treten</a> in eine Zeit der festen Verpflichtung, der verbindlichen
      Maßnahmen und des festen Willens ein, diese Maßnahmen Realität werden zu lassen.
  - s: Vi <v>går</v> nu <p>in</p> i en ny fas.
    t: Wir <a>treten</a> jetzt in eine neue Phase ein.
  - s: 'Till dessa europeiska stater, vars nationella höger hela tiden försvarat friheterna
      när nästan alla andra politiska tendenser fann sig i deras tvång, är vi alltså
      frestade att i dag skrika: ”<v>Gå</v> inte <p>in</p> i detta hus där man redan
      kvävs.'
    t: „<a>Tretet</a> nicht in dieses Haus ein, in dem man bereits erstickt.
  - s: Vi <v>går</v> nu <p>in</p> i en tredje förhandlingsrunda.
    t: Wir <a>treten</a> jetzt in eine dritte Konsultationsrunde ein.
  - s: Utformningen av ett nytt fördrag <v>går</v> nu <p>in</p> i en avgörande fas.
    t: Die Ausgestaltung eines neuen Vertrags <a>tritt</a> jetzt in die entscheidende
      Phase.
  - s: Med detta förslag till stadga och några andra betänkanden som kammaren skall
      diskutera i morgon har vi <v>gått</v> <p>in</p> i en ny fas av den europeiska
      integrationen, den europeiska integrationens ”dadaistiska” period, den som föraktar
      verkligheten och hela tiden eftersträvar moraliskt berättigande.
    t: Herr Präsident, werte Kolleginnen und Kollegen, mit diesem Vorhaben der Erarbeitung
      einer Charta und einigen weiteren Berichten, über die das Hohe Haus morgen debattieren
      wird, <a>treten</a> wir in eine neue Periode der europäischen Einigung ein,
      die „dadaistische Periode “, die die Realitäten mißachtet und ständig nach moralischen
      Rechtfertigungen sucht, denn Sie lehnen das Transzendentale und das Erhabene
      ab, weil Sie Moralismus mit Moral verwechseln - schon Goethe sagte, Moralismus
      sei das Gegenteil von Moral - und Paragraphenreiterei mit Recht.
  - s: Vi <v>går</v> <p>in</p> i en ny era av ekonomisk styrning.
    t: Wir <a>treten</a> in eine neue Ära der wirtschaftspolitischen Steuerung ein.
  - s: Processen att avgöra Kosovos framtida status - det mest brådskande politiska
      problemet på västra Balkan för närvarande - <v>går</v> <p>in</p> i sitt slutliga,
      avgörande skede.
    t: Der Prozess zur Bestimmung des künftigen Status des Kosovo - das momentan drängendste
      politische Problem auf dem westlichen Balkan - <a>tritt</a> in seine letzte
      und entscheidende Phase.
  - s: Vi <v>går</v> <p>in</p> i en fas där EU kommer att genomgå fundamentala förändringar.
    t: Herr Präsident, wir <a>treten</a> in eine Phase ein, in der sich die Union
      grundlegend verändern wird.
  - s: Slutligen hoppas jag, och i många parlament har vi ett kollegium av äldre,
      av seniorer eller av gruppsordföranden - och vad de än må heta -, att vi efter
      omröstningen kommande torsdag kan finna ett bättre sätt att kontrollera kriser
      och att ni tillsammans med parlamentets ordförande och tillsammans med ordförandekonferensen
      kommer att enas om hur vi skall kunna tillse att vi kan <v>gå</v> <p>in</p>
      i valet ordentligt och att ni kan möta det sista halvåret med huvudet högt.
      För det är egentligen, fru ordförande, vad jag och min grupp unnar er.
    t: Abschließend hoffe ich - und in zahlreichen Parlamenten gibt es einen Ältestenrat,
      einen Seniorenrat oder einen Rat der Fraktionsvorsitzenden oder wie sie auch
      immer heißen mögen -, daß wir nach der Abstimmung am kommenden Donnerstag zu
      einem besseren Krisenmanagement finden und Sie zusammen mit dem Parlamentspräsidenten
      und der Konferenz der Präsidenten Vereinbarungen über eine sorgfältige Vorbereitung
      der Wahlen treffen und somit auch in dieses letzte Halbjahr erhobenen Hauptes
      <a>treten</a> können.
  - s: Detta är verkligen ett parlament, för här <v>går</v> vi <p>in</p> i en debatt.
    t: Dies ist in der Tat ein Parlament, denn wir <a>treten</a> in eine Debatte ein.
  - s: Med debatterna i dag <v>går</v> vi <p>in</p> i en avgörande fas angående fastställandet
      av nästa ekonomiska gemenskapsram och de riktlinjer och regler som skall föregå
      några av dess politikområden, samt vissa av de viktigaste instrumenten.
    t: Frau Präsidentin, mit den heutigen Aussprachen <a>treten</a> wir in eine entscheidende
      Phase bei der Festlegung des nächsten Finanzrahmens der Gemeinschaft und der
      Orientierungen und Grundsätze ein, die einige ihrer wichtigsten Politiken und
      Instrumente leiten sollen.
  - s: När vi nu <v>går</v> <p>in</p> i en beslutande fas av dessa ambitiösa förhandlingar
      med Sydafrika, så är vi fullt medvetna om att det avtal vi skall komma fram
      till är viktigt för många andra och av många AVS-länder kommer att betraktas
      som en avgörande test för själva Lomékonventionen.
    t: Wir <a>treten</a> nun in die entscheidende Phase dieser ehrgeizigen Verhandlungen
      mit Südafrika ein und wissen sehr genau, daß dieses Abkommen auch für viele
      andere von Bedeutung ist.
  - s: Processen <v>går</v> nu <p>in</p> i en fas med förhandlingar regeringar emellan
      och vi hoppas att den kommer att avslutas med att det kommande konstitutionella
      fördraget ratificeras.
    t: der Prozess <a>tritt</a> nun in das Stadium der Regierungsverhandlungen ein
      und wird hoffentlich mit der Ratifizierung des zukünftigen Vertrags vollendet.
  - s: Utvidgningen av EU <v>går</v> <p>in</p> i ett avgörande skede.
    t: Die Erweiterung der EU <a>tritt</a> in ihre entscheidende Phase.
  - s: Unionens utrikespolitik <v>går</v> <p>in</p> i en ny fas, precis som Catherine
      Ashton och Gabriele Albertini har sagt under förmiddagen.
    t: Herr Präsident, die Außenpolitik der Europäischen Union <a>tritt</a> derzeit
      in eine neue Phase ein, wie Baroness Ashton und Herr Albertini heute Morgen
      schon sagten.
  - s: Jag vill också påpeka att Europeiska unionen hittills på goda grunder har bestämt
      sig för att stödja USA i deras intensiva ansträngningar för att uppnå en fredlig
      lösning i Mellanöstern, i stället för att <v>gå</v> <p>in</p> i ett konkurrensförhållande
      till USA.
    t: Ich möchte darauf hinweisen, daß die Europäische Union sich bislang aus gutem
      Grund dafür entschieden hat, die USA bei ihren vielfältigen und engagierten
      Bemühungen um eine Friedenslösung im Nahen Osten zu unterstützen und nicht etwa
      in Konkurrenz mit ihnen zu <a>treten</a>.
  - s: Det är Italien som helhet som i dag <v>går</v> <p>in</p> i eurosamarbetet,
      utan de sprickor och den öppna fientlighet som i stället på ett farligt sätt
      har slagit rot i några av unionens medlemsstater.
    t: Italien <a>tritt</a> also heute als Einheit dem Euro bei, im Gegensatz zu einigen
      anderen Ländern, in denen gefährliche Spaltungen und offene Ablehnung gegen
      die Währungsunion Fuß gefaßt haben.
  - s: Processen att utvidga Europeiska unionen med tio länder <v>går</v> <p>in</p>
      i sitt sista avgörande skede.
    t: Der Prozess der Erweiterung der Europäischen Union um zehn Staaten <a>tritt</a>
      in seine letzte entscheidende Phase.
  - s: Förhandlingarna <v>går</v> nu <p>in</p> i ett avgörande skede, och de får inte
      misslyckas.
    t: Die Verhandlungen <a>treten</a> jetzt in eine entscheidende Phase ein, und
      sie sollen nicht scheitern.
