- c: 26
  r: 9
  v: intervenire
  x:
  - s: Jag var inte säker på om jag skulle <v>gå</v> <p>in</p> i debatten eller inte
      idag eftersom Lulling var så duktig och effektiv i sitt försvar av betänkandet
      och jag inte ville förstöra det arbete som gjorts.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, ero un po’ incerto
      se <a>intervenire</a> o meno oggi perché la collega Lulling è stata così brava,
      così efficiente ed efficace nel sostenere questa relazione che non volevo rovinare
      il lavoro fatto, ma essendo l’Italia uno dei maggiori produttori di miele, con
      i suoi 1.350.000 alveari, ho sentito il dovere di sostenere le richieste che
      la collega ha avanzato, richieste soprattutto di natura economica, perché alla
      fine di questo si tratta per far fronte a quelle che sono le linee già chiaramente
      indicate.
  - s: tidsbrist kan jag tyvärr inte <v>gå</v> <p>in</p> på detaljer här, det är helt
      enkelt inte möjligt.
    t: Purtroppo non ho tempo per <a>intervenire</a> sui dettagli;
  - s: Vi måste helt enkelt <v>gå</v> <p>in</p> och rädda dessa människor.
    t: Dobbiamo semplicemente <a>intervenire</a> e salvare quelle persone.
  - s: Den punkt som jag här konkret vill <v>gå</v> <p>in</p> på är storleken på företagen.
    t: Il punto sul quale vorrei <a>intervenire</a> in termini molto concreti è la
      dimensione delle imprese.
  - s: EU måste <v>gå</v> <p>in</p> och fullt ut täcka förlusten av dessa intäkter
      och samtidigt göra det tydligt att vi kommer att kräva dessa pengar åter från
      Israel genom att frysa alla skulder till Israel från EU till samma värde, till
      dess att Israel upphör med att ytterligare bryta mot internationell lag.
    t: L’Unione europea deve <a>intervenire</a> coprendo interamente la perdita di
      questo reddito, dichiarando chiaramente che recupereremo i soldi da Israele
      congelando tutti i fondi comunitari ad esso destinati per un uguale importo,
      fino a quando non porrà fine a questa ulteriore violazione del diritto internazionale.
  - s: Vi måste ha modet att <v>gå</v> <p>in</p> med direkt stöd, och då måste vi
      också göra reglerna om statsbidrag och konkurrens mer flexibla.
    t: Dobbiamo avere, signor Commissario, il coraggio di <a>intervenire</a> con sostegni
      diretti verso i quali occorre anche rendere più elastiche le discipline sugli
      aiuti di Stato e sulle regole della concorrenza;
  - s: att Finos regering föreslår att <v>gå</v> <p>in</p> på grund av den allmänna
      ordningen, avväpna befolkningen, skydda och hålla kvar president Berisha, och,
      på sextio dagar, utlysa politiska val.
    t: che si propone di <a>intervenire</a> per l’ordine pubblico, disarmare le popolazioni,
      tutelare e garantire il Presidente Berisha, il governo Fino e preparare, in
      sessanta giorni, le elezioni politiche.
  - s: Unionen skulle kunna <v>gå</v> <p>in</p> på natur- och kulturarvets dynamik
      och för det ändamålet skulle en europeisk förteckning kunna vara ett framsteg.
    t: potrebbe <a>intervenire</a> nella dinamica del patrimonio e, in tale ottica,
      una lista europea costituirebbe un progresso, in quanto consentirebbe di valorizzare
      meglio i siti la cui importanza esula dal mero interesse nazionale, senza però
      beneficiare di un riconoscimento mondiale.
  - s: Vi ansåg därför att biståndet, låt oss säga den militära interventionen, inte
      var den mest effektiva och att den innebar vissa politiska risker - jag kommer
      tillbaka till detta eftersom jag instämmer i er analys - och att det därför
      var bättre att <v>gå</v> <p>in</p> med humanitärt bistånd.
    t: Si è dunque pensato che gli aiuti, diciamo, l’intervento militare non fosse
      forse quello più efficace e che presentasse rischi politici - tornerò su questo
      punto in quanto condivido la vostra analisi - e dunque che sarebbe stato meglio
      <a>intervenire</a> con aiuti umanitari.
  - s: Här kan vi antingen <v>gå</v> <p>in</p> genom direkta handlingar som är tydligt
      kopplade till finansiering, som statligt stöd, skatteincitament, immateriella
      rättigheter, lagar, standardiseringar, ledande marknadsinitiativ, offentliga
      upphandlingar, riskkapital och så vidare.
    t: Possiamo <a>intervenire</a> attraverso attività dirette, chiaramente collegate,
      come gli aiuti di Stato, gli incentivi fiscali, i diritti di proprietà intellettuale,
      i regolamenti, la normalizzazione, le iniziative di mercato, gli appalti pubblici,
      i capitali di rischio, e così via.
  - s: Låt mig <v>gå</v> <p>in</p> på några av de särskilda saker som sagts i debatten.
    t: Vorrei <a>intervenire</a> su alcuni punti specifici sollevati durante la discussione.
  - s: Här måste kommissionen <v>gå</v> <p>in</p> och ta på sig en medlande roll.
    t: La Commissione deve <a>intervenire</a> al riguardo assumendosi un ruolo di
      mediazione.
  - s: Industrin vill sedan <v>gå</v> <p>in</p> i konstruktionsfasen, med medel i
      storleksordningen 1,5 miljarder euro, men har hittills enbart utlovat 200 miljoner
      euro.
    t: L’industria intende <a>intervenire</a> nella fase di costruzione con risorse
      pari a 1,5 miliardi di euro, ma ha raccolto finora dichiarazioni d’intenti per
      soli 200 milioni di euro, il 13 per cento.
  - s: Därför anser jag att det skulle vara bättre att först förmå de turkiska trupperna
      att dra sig tillbaka och att sedan <v>gå</v> <p>in</p> med ekonomiskt bistånd.
    t: Pertanto ritengo che sarebbe meglio prima far ritirare le truppe turche e dopo
      <a>intervenire</a> con aiuti finanziari.
  - s: antingen genom ökad flexibilitet eller genom att ta med i beräkningen att där
      strukturfonderna <v>går</v> <p>in</p> skall det finnas ett klart definierat
      problem och att därför de båda kartorna kanske borde sammanfalla.
    t: o con una maggiore flessibilità, oppure chiedendo alla concorrenza di tener
      conto che, laddove <a>intervengono</a> i Fondi strutturali, dev’essere individuato
      un problema e quindi possibilmente le due mappe devono coincidere.
  - s: Jag vill inte <v>gå</v> <p>in</p> på de enskilda staterna, men det är ju också
      en fråga som vi i Europeiska gemenskapen bör diskutera igenom.
    t: Non è mia intenzione <a>intervenire</a> all’interno dei singoli Stati nazionali,
      ma si tratta certamente di un’idea che dovremmo discutere congiuntamente a livello
      di Unione europea.
  - s: Man skall inte <v>gå</v> <p>in</p> och ändra varje år.
    t: Non dobbiamo <a>intervenire</a> e apportare cambiamenti ogni anno.
  - s: Nej, kommissionen har inte haft någon möjlighet att <v>gå</v> <p>in</p> på
      detta.
    t: No, la Commissione non ha avuto alcuna possibilità di <a>intervenire</a> nella
      questione.
  - s: Men det fanns alltså inga andra direktiv, och därför måste vi hålla oss till
      de direktiv som rent faktiskt var i kraft, och i enlighet med det direktivet
      har kommissionen inte haft någon möjlighet att <v>gå</v> <p>in</p> på saken.
    t: Ma non c’erano altre direttive, quindi dobbiamo attenerci alla direttiva che
      era effettivamente in vigore, e sulla base di questa direttiva, la Commissione
      non ha avuto alcuna possibilità di <a>intervenire</a>.
  - s: Vi måste nu <v>gå</v> <p>in</p> med tillräckliga medel och resurser för att
      förebygga och utrota det utbredda gissel som utgörs av Alzheimers sjukdom, Parkinsons
      sjukdom och de andra sjukdomarna, som kommer att bli allt vanligare i och med
      att befolkningen åldras.
    t: Ora dobbiamo <a>intervenire</a> con adeguati mezzi e risorse per prevenire
      e debellare una piaga così diffusa come l’Alzheimer, il Parkinson e le altre
      malattie, che sono destinate a crescere di fronte all’invecchiamento della popolazione.
  - s: Jag tror inte att det är parlamentets sak att <v>gå</v> <p>in</p> på enskilda
      företagsbeslut.
    t: Non intendo soffermarmi su quella vicenda, anche perché penso che il Parlamento
      non abbia il diritto di <a>intervenire</a> in una decisione interna di un’impresa.
  - s: Dessa tre länder har naturligtvis rätt att ha en egen åsikt och arbeta för
      den, men - och nu kommer det avgörande - om parlamentet <v>går</v> <p>in</p>
      och stoppar utvidgningen, om de tolv länderna rättar sig efter dessa tre länder,
      så kommer historien att döma detta parlament.
    t: Questi tre paesi hanno naturalmente il diritto di avere una propria opinione
      e di sostenerla, ma - ed ecco che arriva la cosa decisiva - se il Parlamento
      <a>interviene</a> e ferma l’ampliamento, se i dodici paesi si adeguano a questi
      tre paesi, la storia condannerà questo Parlamento.
  - s: Det vore naturligtvis ett straff för dem, om sedan någonstans den europeiska
      skattebetalaren skulle <v>gå</v> <p>in</p> på något annat ställe.
    t: Alcuni Stati membri si sono già dotati di un’assicurazione volontaria per queste
      evenienze, e sarebbero quindi penalizzati se i contribuenti europei dovessero
      <a>intervenire</a> per coprire queste spese altrimenti.
  - s: Under perioden efter kalla kriget var situationen sådan att alliansen antingen
      fick visa sin förmåga att <v>gå</v> <p>in</p> i den djupa kris som då utvecklades
      i Europas hjärta, eller också skulle EU:s medborgare ställa sig frågan vad Nato
      fortfarande kunde tjäna till och om det var värt att satsa en del av skattepengarna
      på denna allians.
    t: Nel periodo post guerra fredda, o l’Alleanza era in grado di <a>intervenire</a>
      nell’importante crisi che interessava il cuore dell’Europa, o, in caso contrario,
      i cittadini europei sarebbero stati indotti a chiedersi a cosa potesse ancora
      servire e se valesse la pena continuare a destinarvi una parte delle tasse.
  - s: Det är här för övrigt påfallande i hur hög grad det är fransmännen som för
      denna debatt, och att jag tyvärr är den enda nederländaren som <v>går</v> <p>in</p>
      på denna fråga;
    t: Colpisce del resto che siano soprattutto i francesi a prendere la parola, mentre
      io, purtroppo, sono l’unica olandese a <a>intervenire</a> su questo argomento
      che tocca anche le Antille olandesi.
  - s: Jag skall framför allt <v>gå</v> <p>in</p> på Lipietz betänkande.
    t: Desidero <a>intervenire</a> in particolare sulla relazione sui conglomerati
      finanziari presentata dall’onorevole Lipietz, con il quale mi congratulo.
