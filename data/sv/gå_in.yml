      förkortad odlingssäsong beaktas, för att verkligen kunna <v>gå</v> <p>in</p>
      på de olika problemen i hela Europa, och som även föreslår koncept för strategier
      och stödmekanismer i enlighet med detta.
    t: Considero relevante que a Europa tome uma posição sobre a matéria, apresentando
      a Comissão, quanto antes, uma comunicação com uma definição verdadeiramente
      clara, tendo em atenção critérios como, por exemplo, altitudes, inclinação das
      encostas, vegetação reduzida, para se <a>debruçar</a>, de facto, sobre os diferentes
      problemas em toda a Europa, propondo a este respeito também as respectivas concepções
      em termos de estratégias e mecanismos de incentivo.
  - s: Den andra kommentaren jag har innan jag <v>går</v> <p>in</p> på betänkandet
