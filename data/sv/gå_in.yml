---
de:
- c: 527
  r: 1
  v: eingehen
  x:
  - s: Jag vill inte ens <v>gå</v> <p>in</p> på problem som exempelvis barnarbete
      - även där finns det problem.
    t: Ich will auf Probleme wie Kinderarbeit gar nicht erst <a>eingehen</a> - auch
      da gibt es Probleme.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på problematiken att vi i Basel å ena
      sidan skapar en ram för system, som inte utan vidare är förenliga, system i
      USA och system i Europa, och då måste vi se till att ett visst område inte undertrycks.
    t: Ich möchte kurz auf die Problematik <a>eingehen</a>, dass wir in Basel auf
      der einen Seite einen Rahmen schaffen für Systeme, die nicht ohne weiteres kompatibel
      sind, Systeme in den USA und Systeme in Europa, und da müssen wir dafür sorgen,
      dass ein gewisser Bereich nicht untergebuttert wird.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på det faktum att den socialdemokratiska
      gruppens talare knappast har sagt något om ansvarsfrihetens innehåll utan bara
      har försökt stena de som följer den här processen kritiskt.
    t: Ich möchte doch ganz kurz auf die Tatsache <a>eingehen</a>, dass sich die Redner
      der Fraktion der Sozialdemokratischen Partei Europas kaum zum Inhalt der Entlastung
      geäußert haben, sondern lediglich bemüht waren, diejenigen, die diesen Prozess
      kritisch verfolgen, zu steinigen.
  - s: Herr ordförande, harmoniseringen av skatterna såväl som valutaunionen hör till
      temat ”hur skall vi kunna få den inre marknaden att fungera så att investeringarna
      gynnas och vi får en sysselsättningseffektiv tillväxt? ” Om jag nu inom ramen
      för de skattestrategiska överläggningarna endast <v>går</v> <p>in</p> på mervärdesskatten,
      så beror detta på att vi har en underlåtelseskuld gentemot de ekonomiska krafterna
      i Europeiska unionen, inom den inre marknaden, för idag finns det 130 beviljade
      undantagsbestämmelser, 66 alternativ och särbestämmelser samt 25 olika bestämmelser
      för fastläggande av beskattningsorten.
    t: Wenn ich hier im Rahmen der steuerstrategischen Überlegungen nur auf die Mehrwertsteuer
      <a>eingehe</a>, so hängt dies damit zusammen, daß wir hier in einer Bringschuld
      gegenüber den Wirtschaftskräften in der Europäischen Union, im europäischen
      Binnenmarkt stehen, denn heute gibt es 130 genehmigte Ausnahmeregelungen, 66
      Optionen und Sonderregelungen und 25 unterschiedliche Regelungen zur Ortsbestimmung
      des Umsatzes.
  - s: Här är inte rätt plats, att <v>gå</v> <p>in</p> på detaljer men jag skulle
      dock vilja komma tillbaka till ett par principfrågor.
    t: Es ist jetzt nicht der Platz, auf Einzelheiten <a>einzugehen</a>, aber auf
      ein paar Grundsätze möchte ich noch einmal zurückkommen.
  - s: Herr ordförande, innan jag <v>går</v> <p>in</p> på de enskilda synpunkterna,
      skulle jag till att börja med vilja komma med en allmän kommentar, som kanske
      kan ställa det ena eller det andra tillrätta igen.
    t: Herr Präsident, bevor ich auf die einzelnen Bemerkungen <a>eingehe</a>, möchte
      ich zunächst mal eine allgemeine Bemerkung machen, die vielleicht das eine oder
      andere wieder zurechtrücken kann.
  - s: Jag skall nu alls inte <v>gå</v> <p>in</p> på andra frågor som Tjetjenien och
      många andra.
    t: Ich möchte jetzt gar nicht auf andere Fragen wie Tschetschenien und vieles
      andere <a>eingehen</a>.
  - s: Jag tror att det leder för långt att för ögonblicket <v>gå</v> <p>in</p> på
      alla detaljer.
    t: Meiner Ansicht nach führte es zu weit, im Augenblick auf die Einzelheiten <a>einzugehen</a>.
  - s: Som den ärade ledamoten förstår anser jag allmänt sett, och i synnerhet i min
      funktion som rådsordförande, inte att jag bör <v>gå</v> <p>in</p> i detalj på
      det som avhandlas vid regeringskonferensen, eftersom det är en fråga för förhandlingar
      mellan medlemsstaterna och rådet som sådant inte har någon roll att spela där.
    t: Wie die Frau Abgeordnete verstehen wird, halte ich es im allgemeinen und vor
      allem in meiner Funktion als Ratspräsident nicht für angemessen, auf das, was
      im Rahmen der Regierungskonferenz erörtert wird, <a>einzugehen</a>.
  - s: Trots detta vill jag nu också <v>gå</v> <p>in</p> på dessa rubriker.
    t: Trotzdem will ich jetzt auf diese Kategorien noch <a>eingehen</a>.
  - s: Låt mig <v>gå</v> <p>in</p> närmare på några av dessa punkter.
    t: Ich möchte mir gestatten, auf einige dieser Punkte näher <a>einzugehen</a>.
  - s: Hit hör också att vi <v>går</v> <p>in</p> i detalj på alla frågor.
    t: Dazu gehört eben auch, dass wir auf alle Fragen detailliert <a>eingehen</a>.
  - s: Låt mig här särskilt <v>gå</v> <p>in</p> på de små och medelstora företagen
      och deras köttbearbetning.
    t: Lassen Sie mich an dieser Stelle besonders auf diese kleinen und mittleren
      Betriebe in der Fleischverarbeitung <a>eingehen</a>.
  - s: Jag vill bara <v>gå</v> <p>in</p> på en fråga, som även Blokland redan har
      fört på tal.
    t: Ich möchte aber nur auf eine Frage <a>eingehen</a>, die auch Herr Blokland
      schon angeschnitten hat.
  - s: Med hänsyn till den begränsade tiden skulle jag vilja <v>gå</v> <p>in</p> på
      antagligen en av de mest kritiska punkterna som egentligen diskuteras i hela
      detta ärende.
    t: In Anbetracht der begrenzten Zeit, die mir zur Verfügung steht, möchte ich
      auf einen der wahrscheinlich kritischsten Punkte <a>eingehen</a>, die im Zusammenhang
      mit dieser Angelegenheit erörtert werden.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer är det uppenbart att anslagen spelat
      en avgörande roll till exempel för integreringen av de utomeuropeiska departementen,
      elimineringen av den industriella tillbakagångens följder i norra och östra
      Frankrike samt för omeffektiviseringen av många landsbygdsområden.
    t: Ohne auf Einzelheiten <a>einzugehen</a>, ist es klar, daß diese Interventionen
      z.B. bei der Verbesserung der Verkehrsanbindungen der Überseeregionen, der Behebung
      der Folgen des industriellen Niedergangs in Nord- und Ostfrankreich und dem
      Wiederaufschwung zahlreicher ländlicher Gebiete eine entscheidende Rolle gespielt
      haben.
  - s: Jag vore tacksam, om ordföranden i sådana debatter, i vilken det kommer an
      på en motivering, från första början hade haft en chans att motivera den, då
      skulle nämligen alla kunna <v>gå</v> <p>in</p> på motionen under debatten.
    t: Ich wäre dankbar, wenn in solchen Debatten, in denen es auf eine Begründung
      ankommt, der Vorsitzende von vornherein die Chance gehabt hätte, ihn zu begründen,
      dann hätte jeder darauf <a>eingehen</a> können während der Debatte.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljer om de olika stora bolag
      i Latinamerika som har helt motsatta åsikter om hur detta kommer att sluta,
      men tro inte dem som säger att förhandlingsmöjligheterna inte har undersökts.
    t: Ich möchte nicht im Einzelnen auf die verschiedenen großen Unternehmen in den
      lateinamerikanischen Ländern <a>eingehen</a>, die völlig anderer Ansicht über
      den Ausgang dieses Streits waren als wir, aber bitte glauben Sie denjenigen
      nicht, die behaupten, die Verhandlungsmöglichkeiten seien nicht voll ausgeschöpft
      worden.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet för dagens debatt vill jag framföra
      mitt djupaste beklagande till de anhöriga till offren för den tragiska händelsen
      i Baden-Württemberg i dag.
    t: Bevor ich auf das Thema unserer heutigen Aussprache <a>eingehe</a>, lassen
      Sie mich zunächst den Angehörigen der Opfer des tragischen Ereignisses heute
      in Baden-Württemberg meine aufrichtige Anteilnahme ausdrücken.
  - s: tidsbrist kan jag tyvärr inte <v>gå</v> <p>in</p> på detaljer här, det är helt
      enkelt inte möjligt.
    t: Leider kann ich aus Zeitmangel hier nicht auf Details <a>eingehen</a>, das
      ist schlechthin nicht möglich.
  - s: 'Nu skulle jag emellertid vilja <v>gå</v> <p>in</p> lite närmare på den tredje
      prioriteringen:'
    t: Nunmehr möchte ich jedoch auf die dritte Priorität, die nachhaltige Entwicklung,
      etwas ausführlicher <a>eingehen</a>.
  - s: Som Bolkestein redan har påpekat har jag i mitt betänkande valt en pragmatisk
      hållning och föreslagit ett stort antal praktiska åtgärder som jag nu inte tänker
      <v>gå</v> <p>in</p> närmare på, men tanken är man genom stegvis fortgående åtgärder
      skall verka för förbättrat samarbete och ökad integration.
    t: In meinem Bericht habe ich mich für einen pragmatischen Ansatz entschieden,
      wie Herr Bolkestein vorhin erklärt hat, und eine Reihe praktischer Maßnahmen
      vorgeschlagen, auf die ich jetzt nicht im Einzelnen <a>eingehen</a> werde.
  - s: Herr talman, tillåt mig nu <v>gå</v> <p>in</p> på mycket konkreta ändringsförslag,
      så att jag kan tala om kommissionens inställning.
    t: Gestatten Sie mir, Herr Präsident, ganz konkret auf bestimmte Änderungsanträge
      <a>einzugehen</a>, um den Standpunkt der Kommission darzulegen.
  - s: Jag skall inte nu <v>gå</v> <p>in</p> på frågorna i samband med sysselsättningen,
      som vi höll en viktig debatt om i går.
    t: Ich werde jetzt nicht im einzelnen auf das Thema Beschäftigung <a>eingehen</a>,
      das ja gestern Gegenstand einer wichtigen Aussprache war.
  - s: 'Europa är fred. Jag skulle kort vilja <v>gå</v> <p>in</p> på den bilden:'
    t: 'Wenn ich kurz auf dieses Bild <a>eingehen</a> darf:'
  - s: När det gäller utgifterna i budgetrubrik 4 vill jag än en gång <v>gå</v> <p>in</p>
      på frågan om ECHO.
    t: In der Kategorie 4 der Ausgaben möchte ich noch einmal auf das Thema ECHO <a>eingehen</a>.
  - s: Jag tror att det är viktigast att <v>gå</v> <p>in</p> på vad denna överenskommelse
      över huvud taget gäller.
    t: Ich glaube, es ist das wichtigste, darauf <a>einzugehen</a>, womit sich dieses
      Abkommen überhaupt beschäftigt.
  - s: Därför skulle jag nu bara helt kort vilja <v>gå</v> <p>in</p> på de enskilda
      ändringsförslagen.
    t: Von daher möchte ich jetzt nur ganz kurz auf die einzelnen Änderungsanträge
      <a>eingehen</a>.
  - s: Herr ledamot, vid era framställningar skall jag ingående <v>gå</v> <p>in</p>
      på det.
    t: Herr Abgeordneter, bei Ihren Ausführungen werde ich darauf auch ausführlich
      <a>eingehen</a>.
  - s: För om vi rent faktiskt lyssnar på de farhågor som medlemsstaterna kan ha och
      som är legitima, samtidigt som vi <v>går</v> <p>in</p> för den maximala lösningen,
      så anser jag att vi kommer att lyckas med att kombinera den stora visionen med
      verkligheten.
    t: Denn wenn wir wirklich auf diese Bedenken einiger Mitgliedstaaten <a>eingehen</a>,
      die legitim sind, und gleichzeitig die Maximallösung anstreben, dann wird es
      uns meiner Meinung nach gelingen, die große Vision mit der Wirklichkeit in Einklang
      zu bringen.
  - s: Det finns många olika skäl till att göra det, och jag hinner inte <v>gå</v>
      <p>in</p> på många av dem, med två saker har varit särskilt viktiga för mig.
    t: Dafür gibt es viele Gründe, und ich habe hier nicht die Zeit, auf alle <a>einzugehen</a>,
      aber zwei Dinge waren für mich besonders wichtig.
  - s: Jag hoppas att kommissionen vill <v>gå</v> <p>in</p> på dessa frågor, och jag
      tackar mina kolleger som alla har medverkat i detta betänkande som enligt min
      åsikt för oss närmare en fri inre marknad.
    t: Ich hoffe, daß die Kommission auf diese Probleme <a>eingehen</a> wird, und
      ich danke allen Kolleginnen und Kollegen, die an diesem Bericht mitgearbeitet
      haben, der meiner Meinung nach einen freien Binnenmarkt näher bringt.
  - s: Jag vill även tacka honom för det utmärkta resultat som hans diskussioner med
      rådet har lett till. Personligen beklagar jag att man har tagit med hänvisningen
      till avfallsförbränningsdirektivet, men jag har inte tid att <v>gå</v> <p>in</p>
      närmare på det här.
    t: Ich persönlich bedauere, dass der Hinweis auf die Richtlinie über die Verbrennung
      von Abfällen gestrichen wurde, habe hier jetzt aber nicht die Zeit, darauf <a>einzugehen</a>.
  - s: Det finns också ytterligare saker som är mycket bättre än i de tidigare förslagen,
      men som jag inte skall <v>gå</v> <p>in</p> närmare på just nu.
    t: Und es gibt noch eine Reihe weiterer wesentlicher Verbesserungen gegenüber
      den vorangegangenen Vorschlägen, auf die ich jetzt aber nicht näher <a>eingehen</a>
      werde.
  - s: Kommissionen påvisade i rapporten också den centrala roll Europeiska byrån
      för bedrägeribekämpning OLAF har, och jag vill börja med att <v>gå</v> <p>in</p>
      på de punkter beträffande OLAF som ni har tagit upp i debatten och i Böschs
      betänkande.
    t: In dem Bericht hatte die Kommission auch dargelegt, welche zentrale Rolle das
      europäische Amt zur Betrugsbekämpfung OLAF insgesamt spielt, und ich möchte
      zunächst auf die Punkte <a>eingehen</a>, die von Ihnen hier in der Debatte und
      in dem Bericht von Herrn Bösch bezüglich OLAF angesprochen worden sind.
  - s: Låt mig i all korthet <v>gå</v> <p>in</p> på en fråga som ni nämner i betänkandet
      och som även vid flera tillfällen har tagits upp här, nämligen tillgängligheten
      för OLAF:s rapporter.
    t: Lassen Sie mich kurz auf einen Punkt <a>eingehen</a>, den Sie in dem Bericht
      genannt haben und der hier auch mehrmals angesprochen wurde, nämlich die Zugänglichkeit
      der Berichte von OLAF.
  - s: Många kolleger har redan <v>gått</v> <p>in</p> på detaljer.
    t: Viele Kollegen sind jetzt bereits auf die Details <a>eingegangen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på spanska frågor, men finansministern har
      tillräckligt mycket att göra i Spanien när det gäller att lösa några av problemen
      med avregleringen av energimarknaden.
    t: Ich will nicht auf spanische Themen <a>eingehen</a>, aber der Herr Wirtschaftsminister
      wird in Spanien viel Arbeit haben, um einige der Probleme der Liberalisierung
      des Energiemarkts zu regeln.
  - s: Jag skulle också vilja <v>gå</v> <p>in</p> på ändringsförslaget som jag har
      lagt fram tillsammans med kollega Nassauer för PPEgruppens räkning beträffande
      den tidigare belgiske justitieministern Wathelet.
    t: Ich möchte auch auf den Änderungsantrag <a>eingehen</a>, den ich im Namen der
      EVP-Fraktion zusammen mit dem Kollegen Nassauer eingereicht habe betreffend
      den ehemaligen belgischen Justizminister Wathelet.
  - s: Det finns många aspekter att trycka på i betänkandet och därför skall jag inte
      <v>gå</v> <p>in</p> på frågan om Wathelet.
    t: Dieser Bericht bietet viele Aspekte, die herauszugreifen wären, und daher werde
      ich nicht auf den Fall Wathelet <a>eingehen</a>.
  - s: Jag tänker inte gå in på de mer perifiera frågor som Plooij-van Gorsel klagade
      över inte täcktes i debatten och ännu mindre tänker jag <v>gå</v> <p>in</p>
      på frågan om vad som borde eller inte borde finnas med i resolutionen.
    t: Ich werde nicht auf die eher peripheren Fragen eingehen, bezüglich derer sich
      Frau Plooij-Van Gorsel beklagt hat, daß sie in der Aussprache nicht behandelt
      würden, und noch weniger werde ich auf die Frage <a>eingehen</a>, was in der
      Entschließung stehen sollte und was nicht.
  - s: Dessutom vill jag <v>gå</v> <p>in</p> på frågan om europeiska mynt och ”medaljens
      två sidor”.
    t: Außerdem möchte ich auf das Thema europäische Münzen „auf beiden Seiten der
      Medaille“ <a>eingehen</a>.
  - s: Detta är djupt beklagligt, eftersom många européer - däribland säkert fransmän,
      nederländare och irländare, som vid en tidpunkt hade möjlighet att säga ”nej”
      - <v>gick</v> <p>in</p> i detta samarbete i tron att utrikespolitik var ett
      område där de skulle behålla sin suveränitet.
    t: Dies ist zutiefst bedauerlich, weil sehr viele Europäer, einschließlich natürlich
      der Franzosen, Niederländer und Iren, die einst die Gelegenheit hatten, „Nein“
      zu sagen, diese Zusammenarbeit mit der Erwartungshaltung <a>eingegangen</a>
      sind, die Außenpolitik sei ein Bereich, in dem ihre Souveränität bewahrt bleibe.
  - s: Det är synd att han inte <v>gick</v> <p>in</p> mer på den etiska utrikespolitik
      han talat om hemmavid.
    t: Es ist schade, daß er nicht näher auf die ethische Außenpolitik <a>eingegangen</a>
      ist, von der zu Hause die Rede war.
  - s: Det var i utskottet en liten, men intressant debatt om det här betänkandet
      - jag skulle bara vilja <v>gå</v> <p>in</p> på den.
    t: Es gab nun zu diesem Bericht im Ausschuß eine kleine, aber interessante Debatte
      - nur auf sie möchte ich <a>eingehen</a>.
  - s: Jag kan på grund av den knappa tiden, i likhet med andra, inte <v>gå</v> <p>in</p>
      på detaljerna när det gäller allt detta, men jag skulle vilja hänvisa till alla
      utmärkta synpunkter som mina kolleger Virrankoski, Blak och Morgan har lagt
      fram.
    t: Wegen der knapp bemessenen Zeit kann ich, ebenso wenig wie andere, nicht auf
      Einzelheiten dieser vielfältigen Gegebenheiten <a>eingehen</a>, ich möchte aber
      auf die ausgezeichneten Anmerkungen meiner Kollegen Virrankoski, Blak und Morgan
      verweisen.
  - s: Under debatten om Europeiska rådet här i förmiddags inträffade en händelse
      som jag inte vill <v>gå</v> <p>in</p> på igen, eftersom det var en förolämpning
      mot mig.
    t: Es hat während der Aussprache zum Europäischen Rat heute Morgen hier einen
      Vorfall gegeben, auf den ich selbst nicht mehr <a>eingehen</a> will, weil ich
      das Ziel einer Beleidigung war.
  - s: Ni förstår säkerligen att på den korta tid som jag har till mitt förfogande
      i dag är det omöjligt att <v>gå</v> <p>in</p> på detaljer för varje enskilt
      område.
    t: Sie werden verstehen, dass es in der mir heute zur Verfügung stehenden kurzen
      Zeit nicht möglich ist, auf alle Detailfragen <a>eingehen</a>.
  - s: Innan jag <v>går</v> <p>in</p> på detta igen, vill jag tala om, att just den
      här frågan diskuterades på Europeiska konferensen som ägde rum i Luxemburg senast
      i går och som jag berättade om i dag på morgonen.
    t: Bevor ich noch einmal darauf <a>eingehe</a>, möchte ich sagen, daß auch auf
      der Europa-Konferenz, die ja erst gestern in Luxemburg stattgefunden hat und
      über die ich heute morgen schon referiert habe, gerade auch diese Frage besonders
      diskutiert wurde.
  - s: Jag kan givetvis inte <v>gå</v> <p>in</p> på den här frågan i detalj just nu
      - och jag är inte heller någon expert på finansområdet, men jag kan säga att
      ni har rätt i ert påpekande, att alla frågor som behandlas på samma vis som
      skatterna får stora konsekvenser för hela den globala ekonomin.
    t: Natürlich kann ich jetzt im Detail auf diese Frage nicht <a>eingehen</a> -
      ich bin auch nicht die Expertin für diese Finanzverhandlungen -, aber ich kann
      Ihnen sagen, daß Sie selbstverständlich zu Recht diesen Hinweis gegeben haben,
      daß jede Frage, wie die Steuern behandelt werden, natürlich eine große Auswirkung
      auf die gesamte globale Wirtschaft der Welt hat.
  - s: Jag betraktar självfallet ditt svar som ett svar från kommissionen, och jag
      förväntar mig heller inte att du ska <v>gå</v> <p>in</p> på de särskilda frågor
      som tas upp av utskottet för transport och turism.
    t: Ich betrachte Ihre Antwort natürlich als die Antwort der Kommission und gehe
      auch nicht davon aus, dass Sie heute auf die spezifischen Fragen des Ausschusses
      für Verkehr und Fremdenverkehr <a>eingehen</a> werden.
  - s: Om fyra dagar när vi träffar stats- och regeringscheferna, kommissionens ordförande
      och er i Pörtschach, kommer ni att få tillfälle att göra bokslut och <v>gå</v>
      <p>in</p> på frågorna om vilka förbättringar som behövs för att vinna större
      gillande hos unionens medborgare.
    t: Wenn wir in vier Tagen mit den Staats- und Regierungschefs, dem Präsidenten
      der Kommission und mit Ihnen in Pörtschach zusammentreffen, dann werden Sie
      auch Gelegenheit haben, Bilanz zu ziehen und auf die Fragen <a>einzugehen</a>,
      welche Verbesserungen für eine verstärkte Akzeptanz der Bürgerinnen und Bürger
      für die Union erforderlich sind.
  - s: Jag skall inte <v>gå</v> <p>in</p> på den militära sidan av det hela, på strukturen
      och den kapacitet som behövs, men jag har dock en fråga när det gäller hur långt
      de så kallade Petersberguppdragen sträcker sig, det svaret är nämligen avgörande
      för mycket.
    t: Ich werde jetzt nicht auf den militärischen Aspekt <a>eingehen</a>, das heißt
      auf die Struktur und die erforderliche Kapazität, sondern meine Frage betrifft
      den Umfang der sogenannten Petersberger Aufgaben, denn die Antwort auf diese
      Frage ist wirklich ganz entscheidend.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljer om debatten om alla de ändringsförslag
      som har lagts fram, utan i stället begränsa mig till några allmänna kommentarer.
    t: Ich will nicht im Einzelnen auf alle vorgeschlagenen Änderungen <a>eingehen</a>,
      sondern werde mich auf einige Bemerkungen allgemeiner Art beschränken.
  - s: Jag skall inte <v>gå</v> <p>in</p> på andra frågor som det är självklart att
      rådet kommer att ägna sig åt på grund av deras aktualitet.
    t: Ich werde auf weitere Themen, mit denen sich der Rat selbstverständlich laufend
      beschäftigt, nicht <a>eingehen</a>.
  - s: Jag skulle även kunna tala om Amnesty Internationals rapport om Turkiet, som
      ger en bild av situationen för de mänskliga rättigheterna med många problem,
      men det finns inget skäl just nu att <v>gå</v> <p>in</p> i detalj på det.
    t: Ich könnte auch auf den Bericht von Amnesty International verweisen, der bezüglich
      der Menschenrechtslage in der Türkei ein Bild zeichnet, das von vielen Problemen
      gekennzeichnet ist, aber es besteht kein Grund, darauf jetzt im Detail <a>einzugehen</a>.
  - s: Jag vill här inte alls <v>gå</v> <p>in</p> någon längre stund på våra tråkiga
      erfarenheter från hundratals undersökningar.
    t: Ich will hier gar nicht lange auf unsere leidigen Erfahrungen mit Hunderten
      von Studien <a>eingehen</a>.
  - s: Kommissionen är medveten om detta problem, men vill <v>gå</v> <p>in</p> på
      detta inom ramen för Agenda 2000.
    t: Die Kommission ist sich dieses Problems bewußt, möchte aber im Rahmen der Agenda
      2000 darauf <a>eingehen</a>.
  - s: Jag vill gärna <v>gå</v> <p>in</p> på denna fråga eftersom den handlar om ett
      problem som kommissionen har känt till i ett antal år, och det är också anledningen
      till att vi redan 1994 från kommissionens sida tog initiativ till att upprätta
      en grupp som vi bad fundera över ett antal åtgärder som vi i förekommande fall
      skulle kunna föreslå.
    t: Ich möchte gerne auf diese Frage <a>eingehen</a>, da es um ein Problem geht,
      das die Kommission bereits seit einigen Jahren erkannt hat.
  - s: Det gläder mig, sir Leon, att ni tog tillfället i akt att komma med en förklaring,
      även om vi, på grund av tidsbegränsningen, inte kunde besvara och <v>gå</v>
      <p>in</p> på det ni sade.
    t: Ich freue mich, Sir Leon, daß Sie die Gelegenheit zu einer Erklärung wahrgenommen
      haben, ohne daß wir aufgrund der Zeitbegrenzung auf das, was Sie sagten, erwidern
      und <a>eingehen</a> können.
  - s: Sist vill jag i korthet <v>gå</v> <p>in</p> på aspekten inlärning av främmande
      språk.
    t: Als letzten Punkt möchte ich noch kurz auf den Aspekt des Fremdsprachenerwerbs
      <a>eingehen</a>.
  - s: Beträffande ingripandet i strukturfonderna vill jag bara <v>gå</v> <p>in</p>
      på de farhågor som har yttrats med tanke på bidrag efter 1999, och ännu en gång
      tydligt framhäva att de yttersta randområdena som de fattigaste regionerna i
      unionen även i framtiden kommer att ha rätt till den högsta bidragsnivån.
    t: Ich will zur Intervention der Strukturfonds nur auf die Besorgnisse <a>eingehen</a>,
      die im Hinblick auf die Förderung nach 1999 geäußert wurden, und noch einmal
      ausdrücklich hervorheben, daß die ultraperipheren Regionen auch in Zukunft als
      ärmste Regionen der Gemeinschaft Anspruch auf die höchste Förderstufe haben
      werden.
  - s: Eftersom jag här inte kan <v>gå</v> <p>in</p> på alla detaljer av analysen
      och alla aspekter, vill jag bara göra följande sammanfattning.
    t: Da ich hier nicht auf alle Einzelheiten der Analysen und alle Aspekte <a>eingehen</a>
      kann, möchte ich nur wie folgt zusammenfassen.
  - s: Jag behöver inte här <v>gå</v> <p>in</p> på några detaljer i överenskommelsen
      i Berlin.
    t: Ich brauche an dieser Stelle auf die Einzelheiten der Berliner Einigung nicht
      noch einmal <a>einzugehen</a>.
  - s: Naturligtvis finns det fortfarande obesvarade frågor och olösta problem, men
      det kommer jag inte att <v>gå</v> <p>in</p> på i mitt tal så här i slutet av
      debatten.
    t: Natürlich gibt es noch offene Fragen und Probleme, aber darauf möchte ich heute
      zum Abschluß der Debatte und meiner Rede nicht <a>eingehen</a>.
  - s: Skulle vi verkligen utöva vårt inflytande om vi <v>gick</v> <p>in</p> i ett
      medlingsförfarande som vi vet skulle leda till att vi inte får något direktiv
      alls?
    t: Herr Präsident, nehmen wir wirklich unsere Befugnisse wahr, wenn wir ein Vermittlungsverfahren
      <a>eingehen</a>, von dem wir wissen, dass dann keine Richtlinie zustande kommt?
  - s: Utan att <v>gå</v> <p>in</p> på de underliggande orsakerna har flera länder
      drabbats av allvarliga naturkatastrofer de senaste åren.
    t: Ich will jetzt nicht auf die Ursachen dafür <a>eingehen</a>.
  - s: Jag skulle i all korthet vilja <v>gå</v> <p>in</p> på två ändringsförslag som
      budgetuskottet lagt fram.
    t: Ich möchte ganz kurz auf zwei Änderungsanträge <a>eingehen</a>, die der Haushaltsausschuß
      eingebracht hat.
  - s: Låt mig därför <v>gå</v> <p>in</p> på några generella omständigheter.
    t: Deshalb lassen Sie mich auf einige allgemeine Umstände <a>eingehen</a>.
  - s: Låt mig också <v>gå</v> <p>in</p> på ett viktigt sakförhållande.
    t: Lassen Sie mich noch auf einen wichtigen Sachverhalt <a>eingehen</a>.
  - s: Innan jag <v>går</v> <p>in</p> på artikel 5, som var det största problemet
      vi var tvungna att lösa, ska jag kortfattat beskriva det viktigaste vi åstadkommit.
    t: Bevor ich auf Artikel 5 <a>eingehe</a>, der das Hauptproblem darstellte, das
      wir lösen mussten, werde ich in großen Zügen skizzieren, was wir erreicht haben.
  - s: På grund av tidsbegränsningar och det faktum att förslaget ännu inte färdigställts
      kunde vi inte <v>gå</v> <p>in</p> på detaljer i dag.
    t: Aufgrund zeitlicher Zwänge und der Tatsache, dass der Vorschlag noch nicht
      ausgefertigt ist, konnten wir heute nicht auf Detailfragen <a>eingehen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i dessa banderoller, men de
      hör inte hemma i detta värdiga hus.
    t: Ich möchte auf den Inhalt dieser Transparente nicht <a>eingehen</a>, aber das
      hat in diesem würdigen Haus nichts zu suchen.
  - s: När man ger stöd åt en gemensam politik och utvecklingen av den elektroniska
      handeln finns det några problem kvar att <v>gå</v> <p>in</p> på, som fortfarande
      återstår att lösa och där det finns olika alternativ.
    t: Bei aller Unterstützung einer gemeinsamen Politik und der Entwicklung des elektronischen
      Handels generell ist doch auf einige Probleme <a>einzugehen</a>, die es noch
      zu lösen gibt und wo unterschiedliche Optionen vorliegen.
  - s: Jag röstade inte för betänkandet eftersom föredraganden ville införa en ny
      mervärdesskattestrategi utan att <v>gå</v> <p>in</p> tillräckligt detaljerat
      på hur en sådan skulle fungera i praktiken.
    t: Der Bericht hat meine Stimme nicht erhalten, da sich die Berichterstatterin
      für die Einführung einer neuen MwSt.-Strategie ausspricht, aber nicht detailliert
      darauf <a>eingeht</a>, wie diese in realitas aussehen könnte.
  - s: Låt mig nu mer specifikt <v>gå</v> <p>in</p> på de tre aktuella länderna.
    t: Ich möchte jetzt besonders auf die erwähnten drei Länder <a>eingehen</a>.
  - s: Låt mig nu kort <v>gå</v> <p>in</p> på de olika utvecklingsproblem som i framtiden
      bör beaktas i fiskeavtalen och som ni i er resolution uttryckligen pekar på.
    t: Lassen Sie mich nun kurz auf die verschiedenen Entwicklungsprobleme <a>eingehen</a>,
      die in den Fischereiabkommen künftig berücksichtigt werden sollten und auf die
      Sie in Ihrer Entschließung ausdrücklich hinweisen.
  - s: 'Jag skulle nu helt kort vilja <v>gå</v> <p>in</p> på de frågor ni har väckt:'
    t: 'Ich möchte jetzt auf die von Ihnen aufgeworfenen Fragen ganz kurz <a>eingehen</a>:'
  - s: Tillåt mig nu att kort <v>gå</v> <p>in</p> på det andra huvudförslaget, som
      förutser en ny europeisk kvalitetskategori på grundval av miljökriterier.
    t: Erlauben Sie mir nun, kurz auf den zweiten Hauptvorschlag <a>einzugehen</a>,
      der eine neue europäische Qualitätskategorie auf der Grundlage von Umweltkriterien
      vorsieht.
  - s: De mjuka nationella kriterierna, som uppgår till 50 procent, och den större
      flexibilitet vid urvalet av regioner som finns i förslaget till förordning,
      ger medlemsstaterna det nödvändiga spelrummet vad gäller utformningen för att
      <v>gå</v> <p>in</p> på nationella och regionala egenheter och också att använda
      kompletterande kriterier, vilket ni ju har krävt många gånger i diskussionen.
    t: Die im Verordnungsentwurf enthaltenen, bis zu 50 % weichen nationalen Kriterien
      und die größere Flexibilität bei der Auswahl der Regionen verschaffen den Mitgliedstaaten
      den notwendigen Gestaltungsspielraum, um auf nationale und regionale Besonderheiten
      <a>einzugehen</a> und auch ergänzende Kriterien zu verwenden, wie sie ja vielfach
      in der Diskussion gefordert wurden.
  - s: Tillåt mig nu att <v>gå</v> <p>in</p> på ändringsförslagen.
    t: Gestatten Sie mir, nunmehr auf die Änderungsanträge <a>einzugehen</a>.
  - s: Denna form av jordbruksproduktion är mycket bra och är värd att stödjas, eftersom
      den tar hänsyn till miljön och <v>går</v> <p>in</p> på konsumenternas önskemål.
    t: Diese Form der Agrarerzeugung ist eine sehr gute und förderungswürdige Form,
      weil sie die Umwelt berücksichtigt und auf die Verbraucherwünsche <a>eingeht</a>.
  - s: Jag vill bara tacka alla debattörer så hjärtligt för deras konstruktiva inlägg
      och kort <v>gå</v> <p>in</p> på de tre konkreta frågor som nu ställts.
    t: Ich möchte nur allen Debattenrednern für ihre konstruktiven Beiträge herzlich
      danken und auf drei konkrete Fragen, die jetzt noch gestellt wurden, kurz <a>eingehen</a>.
  - s: Den punkt som jag här konkret vill <v>gå</v> <p>in</p> på är storleken på företagen.
    t: Der Punkt, auf den ich hier ganz konkret <a>eingehen</a> möchte, ist die Größe
      der Unternehmen.
  - s: Det var naturligtvis frestande att <v>gå</v> <p>in</p> på fler detaljer av
      förslaget, men det skall jag undvika och i stället nöja mig med att säga att
      det gläder mig att miljöutskottets synpunkter och ändringsförslagen i vidare
      bemärkelse ligger i linje med målsättningarna.
    t: Natürlich bin ich versucht, auf weitere Einzelheiten des Vorschlags <a>einzugehen</a>.
  - s: Jag skulle inte vilja <v>gå</v> <p>in</p> i detalj på de i betänkandet nämnda
      missförhållandena, men hänvisar till att mycket måste göras för att utesluta
      missbruk av de medel som står till förfogande för jordbruksområdet, eller åtminstone
      minska det.
    t: Ich möchte auf die im Bericht genannten Mißstände im einzelnen nicht so detailliert
      <a>eingehen</a>, aber darauf hinweisen, daß vieles getan werden muß, um den
      Mißbrauch der im Agrarbereich zur Verfügung stehenden Mittel auszuschließen
      oder mindestens einzudämmen.
  - s: Det har redan sagts under debatten att detta är ett svårt betänkande, eftersom
      det <v>går</v> <p>in</p> på en hel rad tekniska frågor och man i flera avseenden
      måste försöka att göra kompromisser.
    t: Es ist schon in der Diskussion gesagt worden, daß dies ein schwieriger Bericht
      ist, weil auf eine ganze Reihe von technischen Fragen <a>eingegangen</a> und
      der Versuch unternommen werden mußte, in mehrfacher Hinsicht Kompromisse einzugehen.
  - s: Jag kan bekräfta att vi redan har påbörjat denna undersökning, så att vi eventuellt
      kan <v>gå</v> <p>in</p> på dessa längre gående krav.
    t: Ich kann bestätigen, daß wir diese Untersuchung schon in Angriff genommen haben,
      so daß wir eventuell auf diese weitergehenden Forderungen <a>eingehen</a> können.
  - s: För övrigt skulle jag, herr talman, när det gäller denna fråga vilja <v>gå</v>
      <p>in</p> på den sista talaren, Thyssen, som frågade mig hur det förhåller sig
      med möjligheten att bankerna tar igen det som de förlorar på internationella
      betalningar på de inhemska transaktionerna.
    t: Was diesen Punkt anbelangt, so möchte ich übrigens, Herr Präsident, auf die
      Ausführungen der letzten Rednerin, Frau Thyssen, <a>eingehen</a>, die mich gefragt
      hat, wie es damit stehe, dass sich Banken für ihre Verluste bei internationalen
      Zahlungen am inländischen Zahlungsverkehr schadlos halten können.
  - s: Jag skall i korthet <v>gå</v> <p>in</p> på de olika områdena, först det fortfarande
      största enskilda området, nämligen jordbruket, utan att gå in på olivoljesektorn
      i detalj eftersom jag redan har haft möjlighet att göra det.
    t: Ich möchte kurz auf die einzelnen Bereiche <a>eingehen</a>, und zwar zunächst
      auf den ja weiterhin größten Einzelbereich, nämlich den Bereich der Agrarpolitik,
      ohne jetzt ausführlich auf den Olivenölsektor einzugehen, weil mir das schon
      eben möglich war.
  - s: Jag skall i korthet gå in på de olika områdena, först det fortfarande största
      enskilda området, nämligen jordbruket, utan att <v>gå</v> <p>in</p> på olivoljesektorn
      i detalj eftersom jag redan har haft möjlighet att göra det.
    t: Ich möchte kurz auf die einzelnen Bereiche eingehen, und zwar zunächst auf
      den ja weiterhin größten Einzelbereich, nämlich den Bereich der Agrarpolitik,
      ohne jetzt ausführlich auf den Olivenölsektor <a>einzugehen</a>, weil mir das
      schon eben möglich war.
  - s: Herr ordförande, jag skulle inte vilja <v>gå</v> <p>in</p> på de målsättningar
      vi haft med vårt förslag, eftersom det i debatten mycket tydligt kommit till
      uttryck, att kommissionen tillsammans med parlamentet arbetat för att förbättra
      de befintliga bestämmelserna.
    t: Herr Präsident, ich möchte nicht auf die Ziele <a>eingehen</a>, die wir mit
      unserem Vorschlag verfolgen, weil in der Debatte wohl sehr deutlich zum Ausdruck
      gekommen ist, daß die Kommission zusammen mit dem Parlament darauf hinarbeitet,
      die bestehenden Vorschriften zu verbessern.
  - s: Låt mig till att börja med kortfattat <v>gå</v> <p>in</p> på några frågor i
      samband med rapporten om sammanhållningsfonden för 1995.
    t: Lassen Sie mich zunächst kurz auf einige Fragen im Zusammenhang mit dem Bericht
      zum Kohäsionsfonds 1995 <a>eingehen</a>.
  - s: Låt mig mycket kort <v>gå</v> <p>in</p> på två frågor som jag har blivit ombedd
      att ta upp.
    t: Sie werden mir gestatten, und sei es auch nur ganz kurz, auf zwei Themen <a>einzugehen</a>,
      über die zu sprechen Sie mich ersucht hatten.
  - s: När det gäller detta skall jag i stället för att närmare <v>gå</v> <p>in</p>
      på dessa två betänkanden säga några få saker som stöd åt argumentationen.
    t: Anstatt auf diese beiden Berichte <a>einzugehen</a>, werde ich daher mit einigen
      wenigen Worten die ihnen enthaltenen Argumente zu untermauern versuchen.
  - s: Det klagas alltid över att man i respektive land inte i tillräcklig utsträckning
      <v>går</v> <p>in</p> på de kulturella realiteterna och tar hänsyn till dem.
      Även när det gäller den könsspecifika anpassningen av utvecklingspolitiken har
      vi att göra med det faktum att det i samhällen i andra länder råder en traditionell
      uppdelning av uppgifterna, och vi vet alla att det inte leder någonstans om
      man försöker vända upp och ned på förhållandena.
    t: Es wird immer wieder beklagt, daß in der Entwicklungszusammenarbeit nicht genügend
      auf die kulturellen Gegebenheiten in den jeweiligen Ländern <a>eingegangen</a>
      und Rücksicht darauf genommen wird.
  - s: På den korta tid som står mig till buds vill jag här närmare <v>gå</v> <p>in</p>
      på tre eller fyra grundläggande frågor i betänkandet.
    t: In der kurzen Zeit, die mir zur Verfügung steht, möchte ich auf drei oder vier
      grundlegende Fragen dieses Berichts <a>eingehen</a>.
  - s: Samtidigt som man utförligt <v>går</v> <p>in</p> på diverse förhållanden som
      inte har förbättrats, varvid den dåliga situationen för mänskliga rättigheter
      väl ändå är det allra värsta, förblir betänkandets andemening att Turkiet kan
      bli medlem i EU.
    t: Obwohl ausführlich auf allerhand Dinge, die nicht verbessert wurden, <a>eingegangen</a>
      wird, wobei die schlechte Menschenrechtslage wohl an der Spitze steht, bleibt
      der Tenor des Berichts, daß die Türkei zur EU beitreten kann.
  - s: Jag skulle nu endast kort vilja <v>gå</v> <p>in</p> på kommissionär Montis
      argumentation.
    t: Ich möchte hier nur noch kurz auf die Argumentation von Herrn Kommissar Monti
      <a>eingehen</a>.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i debatterna och de beslut som
      fattats i rådet skulle jag alldeles särskilt vilja understryka kandidatländernas
      deltagande i ett ordinarie arbetsmöte inom ramen för rådet.
    t: Meine Damen und Herren, bevor ich auf den Inhalt der Beratungen und die auf
      dem Rat gefassten Beschlüsse <a>eingehe</a>, möchte ich ausdrücklich hervorheben,
      dass die Kandidatenländer an einer ordentlichen Arbeitssitzung im Rahmen des
      Rates teilgenommen haben.
  - s: Jag skall inte <v>gå</v> <p>in</p> på exempel, tiden tillåter inte det.
    t: Ich will jetzt nicht auf die Beispiele <a>eingehen</a>, das lässt die Zeit
      nicht zu.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på tre av de ändringsförslag, som ursprungligen
      inlämnats av mig.
    t: Lassen Sie mich ganz kurz auf drei der Änderungsanträge <a>eingehen</a>, die
      ursprünglich von mir stammten.
  - s: Låt mig bara <v>gå</v> <p>in</p> på några av de nya beståndsdelarna i det.
    t: Lassen Sie mich nur auf einige der neuen Elemente <a>eingehen</a>.
  - s: Detta förklaras genom att Europeiska unionen <v>går</v> <p>in</p> på situationen
      i Tyskland och - vilket föregående talare, föredragande Gerhard Botz, redan
      har sagt - har främjat de nya delstaterna massivt.
    t: Dies ist dadurch zu erklären, daß die Europäische Union auf die Situation in
      Deutschland <a>eingeht</a> und - wie mein Vorredner und Berichterstatter Gerhard
      Botz schon gesagt hat - in den neuen Ländern massiv fördert.
  - s: Här, fru kommissionsledamot, skulle jag vilja <v>gå</v> <p>in</p> på era planer
      om en koncentration av och bättre effektivitet för strukturfonderna efter 1999.
    t: Hier, Frau Kommissarin, möchte ich auf Ihre Pläne im Hinblick auf eine Konzentrierung
      und bessere Effizienz der Strukturfonds nach 1999 <a>eingehen</a>.
  - s: Därför vill jag i princip, i stället för att <v>gå</v> <p>in</p> på några detaljer,
      välkomna för det första att förhållandet mellan Grekland och Turkiet, oberoende
      av de förskräckliga händelserna, har förbättrats, eftersom båda ländernas utrikesministrar
      är beredda att tala med varandra.
    t: Ich möchte es daher, anstatt auf Details <a>einzugehen</a>, im Grundsatz begrüßen,
      erstens, daß sich das Verhältnis zwischen Griechenland und der Türkei auch unabhängig
      von den schrecklichen Ereignissen verbessert hat, weil die beiden Außenminister
      bereit sind, miteinander zu reden.
  - s: Tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> i detalj på alla de
      saker i direktivet som jag protesterar mot, men kort sagt finns det i mitt tycke
      inget mervärde i förslagen.
    t: Leider erlaubt es mir die Zeit nicht, im Einzelnen auf alle Punke dieser Richtlinie
      <a>einzugehen</a>, die ich ablehne, aber vereinfacht ausgedrückt beinhalten
      diese Vorschläge meines Erachtens keinen Mehrwert.
  - s: För det andra verkar det som att varken Förenade kungarikets regering eller
      Europeiska kommissionen vill <v>gå</v> <p>in</p> på detta i detalj, trots att
      ni har lagt fram ett första förslag.
    t: Zweitens scheint mir, weder die Regierung Großbritanniens noch die Europäische
      Kommission sind bereit, hierauf näher <a>einzugehen</a>, obwohl Sie ein Angebot
      gemacht haben.
  - s: Jag måste emellertid säga att Ert svar inte var helt uttömmande och samtidigt
      ta tillfället i akt att säga till mina kolleger att här och nu inte är den rätta
      tidpunkten för att <v>gå</v> <p>in</p> på innehållet i denna rådgivande grupps
      verksamhet.
    t: Allerdings muß ich sagen, daß mir Ihre Antwort doch nicht ganz ausgereicht
      hat, wobei ich jetzt zu meinen Kolleginnen und Kollegen sagen möchte, es ist
      hier jetzt nicht der Zeitpunkt, um auf die Inhalte dieser Beratergruppe <a>einzugehen</a>.
  - s: Eftersom det finska ordförandeskapet har visat att budgetförordningen kan fungera
      med det sjunde ramprogrammet för forskning vill jag be kommissionsledamoten
      att återigen närmare <v>gå</v> <p>in</p> på vilka bestämmelser som tillämpas
      på budgeten och som vi anser är särskilt viktiga.
    t: Deshalb möchte ich unsere Kommissarin bitten, nochmals ausdrücklich auf die
      Haushaltsvorschriften <a>einzugehen</a>, weil das für uns eine ganz besondere
      Bedeutung hat.
  - s: Vi har hört - och jag ska inte <v>gå</v> <p>in</p> på detaljer - att det finns
      ett stort behov av att agera.
    t: Wir haben gehört - ich werde nicht darauf <a>eingehen</a> -, dass umgehender
      Handlungszwang besteht.
  - s: Jag ska också <v>gå</v> <p>in</p> på några synpunkter om importerade livsmedel.
    t: Ich möchte noch auf einige Kommentare zu importierten Nahrungsmitteln <a>eingehen</a>.
  - s: Detta är en första presentation, och jag är gärna beredd att i slutfasen också
      <v>gå</v> <p>in</p> på era frågor.
    t: Das ist eine erste Präsentation, und ich bin gerne bereit, am Ende noch auf
      Ihre Fragen <a>einzugehen</a>.
  - s: Vi har röstat emot detta betänkande eftersom det inte <v>går</v> <p>in</p>
      på de målkonflikter som är det centrala i problemet.
    t: Wir haben gegen diesen Bericht gestimmt, da er nicht auf die widersprüchlichen
      Ziele <a>eingeht</a>, die bei diesem Problem eine zentrale Rolle spielen.
  - s: Först av allt vill jag skissera bakgrunden till det nederländska nejet, innan
      jag i detalj <v>går</v> <p>in</p> på vad Nederländerna förväntar sig av förhandlingarna
      om ett nytt fördrag.
    t: Bevor ich darauf <a>eingehe</a>, was die Niederländer von den Verhandlungen
      für einen neuen Vertrag erwarten, möchte ich zunächst die Hintergründe des niederländischen
      „Nein“ umreißen.
  - s: Jag tänker inte i detalj <v>gå</v> <p>in</p> på alla olika synpunkter, men
      jag vill upprepa att de inte skilde sig åt i grunden.
    t: Ich werde nicht im Einzelnen auf die verschiedenen Standpunkte <a>eingehen</a>,
      möchte nur nochmals betonen, dass keine wesentlichen Gegensätze bestanden.
  - s: Jag vill och får inte heller <v>gå</v> <p>in</p> på det anförande som Bloch
      von Blottnitz höll, men eftersom jag vet att man även här i Europaparlamentet
      har talat mycket om KEDO, måste jag få säga att det bidrag ges till det av unionen
      verkligen har som primärt mål att komma till säkra kärnkraftverk, vilket annars
      inte skulle vara fallet, och samtidigt därmed också angripa problemet med spridning.
    t: Ich will und kann auch nicht auf die Ausführungen von Frau Bloch von Blottnitz
      <a>eingehen</a>, aber weil ich weiß, daß hier im Europäischen Parlament so oft
      über die KEDO gesprochen worden ist, muß ich einfach die Bemerkung loswerden,
      daß der Beitrag, den die Union dazu leistet, in der Tat hauptsächlich den Zweck
      hat, sichere Kernkraftwerke zu errichten, was sonst nicht der Fall wäre, und
      zugleich damit auch dem Problem der Weiterverbreitung zu Leibe zu rücken.
  - s: Jag vill inte <v>gå</v> <p>in</p> alltför mycket i detalj på vad som sades.
    t: Ich möchte nicht zu ausführlich auf das <a>eingehen</a>, was gesagt wurde.
  - s: Varje kommunikationsstrategi är dömd att misslyckas om den inte <v>går</v>
      <p>in</p> på det som verkligen berör människorna.
    t: Jede Kommunikationsstrategie ist zum Scheitern verurteilt, wenn sie nicht auf
      das <a>eingeht</a>, was die Menschen wirklich bewegt.
  - s: Jag skulle också gärna helt kort <v>gå</v> <p>in</p> på två eller tre påpekanden
      som gjorts i debatten.
    t: Ich würde gerne noch ganz kurz auf zwei oder drei Bemerkungen <a>eingehen</a>,
      die in der Debatte gemacht worden sind.
  - s: Vidare talas det om förbättringar av rättsväsendet, vilka krävs för att ta
      itu med problemet med korruptionen, som kommissionären redan <v>gått</v> <p>in</p>
      på, och för att uppnå en större demokratisk säkerhet.
    t: Weiterhin ist die Rede von Verbesserungen des Justizwesens, die erforderlich
      sind, um das Problem der Korruption, auf das der Herr Kommissar schon <a>einging</a>,
      angehen zu können und mehr rechtsstaatliche Sicherheit zu erzielen.
  - s: Låt mig <v>gå</v> <p>in</p> på några tyngdpunkter.
    t: Lassen Sie mich auf einige Schwerpunkte <a>eingehen</a>.
  - s: Det tredje slaget av kommunikation, som jag ville <v>gå</v> <p>in</p> på, är
      kommunikationen inom kandidatländerna.
    t: Die dritte Art der Kommunikation, auf die ich <a>eingehen</a> wollte, ist die
      Kommunikation innerhalb der Kandidatenländer.
  - s: Jag vill ändå kort <v>gå</v> <p>in</p> på frågan om kontoren för tekniskt bistånd,
      eftersom det är det som under den senaste tiden har sysselsatt oss mest.
    t: Ich möchte doch kurz auf die Problematik der BAT <a>eingehen</a>, da uns dies
      in der letzten Zeit am meisten beschäftigt hat.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer, skulle jag vilja sätta in dessa
      partnerskap i sitt sammanhang.
    t: Bevor ich auf Einzelheiten <a>eingehen</a> werde, möchte ich den Zusammenhang
      darlegen, in dem diese Partnerschaften stehen.
  - s: Jag förstår varför partnerskapet för anslutning av kandidatländerna inte utformas
      så, att man kan <v>gå</v> <p>in</p> på de speciella behoven hos varje enskild
      stat.
    t: Für mich ist es unverständlich, warum die Beitrittspartnerschaften nicht so
      ausgestaltet wurden, daß auf die besonderen Bedürfnisse jedes einzelnen Staates
      spezifischer <a>eingegangen</a> werden konnte.
  - s: Jag vill först för utskottet för externa ekonomiska förbindelser <v>gå</v>
      <p>in</p> på betänkandet från Gary Titley, och därefter övergå till Magdelene
      Hoffs betänkande.
    t: Ich möchte jetzt gerne zuerst einmal für den Ausschuß für Außenwirtschaftsbeziehungen
      auf den Bericht von Herrn Gary Titley <a>eingehen</a> und möchte dann zu dem
      Bericht von Frau Magdalene Hoff übergehen.
  - s: Som medlem av Ukrainadelegationen skulle jag också vilja tacka föredraganden
      för hans utmärkta rapport och <v>gå</v> <p>in</p> särskilt på en punkt, nämligen
      punkt 23, under vilken han uttryckligen hänvisar till att vi bör tillmäta de
      speciella villkoren för den ekonomiska transformationsprocessen i Ukraina större
      betydelse.
    t: Als Mitglied der Delegation Ukraine möchte auch ich dem Herrn Berichterstatter
      für seinen ausgezeichneten Bericht danken und insbesondere auf einen Punkt <a>eingehen</a>,
      den Punkt 23, in dem er ausdrücklich darauf hinweist, daß wir den besonderen
      Bedingungen des wirtschaftlichen Transformationsprozesses in der Ukraine stärkere
      Beachtung beimessen sollten.
  - s: För det första, vad gäller tillämpningsområdet, utan att <v>gå</v> <p>in</p>
      på kommentarer - trots att vi i Europeiska folkpartiets grupp samtycker - till
      det Oddy sade angående att det hade varit lämpligt att inkludera andra direktiv,
      till exempel det om leksakers säkerhet, måste jag peka på att i artikel 1 slås
      ett avgränsat tillämpningsområde fast, på ett, om ni tillåter uttrycket, sekteristiskt
      sätt.
    t: Dabei möchte ich nicht auf die Ausführungen von Frau Oddy <a>eingehen</a>,
      die - wie übrigens die Fraktion der Europäischen Volkspartei auch - der Meinung
      ist, daß weitere Richtlinien, wie z.B. die über die Sicherheit von Spielzeug,
      hätten einbezogen werden sollen.
  - s: Men nu är det inte tillfälle att <v>gå</v> <p>in</p> på för många detaljer.
    t: Aber dies ist nicht der Zeitpunkt, um groß auf Einzelheiten <a>einzugehen</a>.
  - s: Jag tror att kommissionären i korthet <v>gick</v> <p>in</p> på detta.
    t: Der Kommissar ist, glaube ich, kurz darauf <a>eingegangen</a>.
  - s: För det andra skulle jag vilja <v>gå</v> <p>in</p> på strukturerna.
    t: Zweitens möchte ich auf die Strukturen <a>eingehen</a>.
  - s: Herr talman, mina damer och herrar, som jag sa tänker jag inte <v>gå</v> <p>in</p>
      på allt som det portugisiska ordförandeskapet har uppnått.
    t: Wie ich bereits feststellte, werde ich nicht auf jede Einzelheit der Leistungen
      des portugiesischen Ratsvorsitzes <a>eingehen</a>, aber ich möchte Ihnen mitteilen,
      dass ich sehr stolz auf den Ratsvorsitz bin und sehr froh darüber.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på ordförandeskapets tre prioriteringar
      och därefter kort kommentera klimatförändringen inom ramen för miljöfrågorna.
    t: Ich möchte zunächst ganz kurz auf die drei Hauptziele der Präsidentschaft <a>eingehen</a>
      und dann eine kleine Bemerkung zum Thema Klimawandel als Teil der Umweltprobleme
      machen.
  - s: Det är här inte möjligt att <v>gå</v> <p>in</p> på alla de förslag som togs
      fram.
    t: Nun kann ich nicht auf alle Anregungen <a>eingehen</a>.
  - s: Jag vill i korta drag <v>gå</v> <p>in</p> på den fråga som ställdes, om i vilken
      utsträckning strängare åtgärder -nämligen andra åtgärder än ett militärt ingripande-
      har förekommit i diskussionerna, och ändå inte godkänts sedan.
    t: Ich möchte kurz <a>eingehen</a> auf die angesprochene Frage, inwieweit strengere
      Maßnahmen - andere Maßnahmen nämlich als eine militärische Intervention - in
      der Diskussion erwähnt wurden, die dann doch nicht akzeptiert wurden.
  - s: Sedan vill jag också <v>gå</v> <p>in</p> på frågan om vem det är som nu konkret
      agerar som vår special emmissary i Albanien.
    t: Dann möchte ich auch auf die Frage <a>eingehen</a>, wer in Albanien jetzt ganz
      konkret als unser special emissary agiert.
  - s: Vi hoppas ändå att det kommer att vara möjligt att föra en fortsatt politisk
      dialog under trojkans besök, som ju i och för sig är planerat, och att vi kan
      <v>gå</v> <p>in</p> på de frågor som den gången togs upp av trojkan.
    t: Allerdings hoffen wir, daß doch bei dem Troika-Besuch, der ja an und für sich
      vorgesehen ist, der weitere politische Dialog möglich ist, und daß wir auf alle
      die Fragen wieder <a>eingehen</a> können, die damals während der Troika angesprochen
      wurden.
  - s: Jag ska inte <v>gå</v> <p>in</p> djupare på utvidgningens alla problem.
    t: Ohne auf die Angelegenheiten in Bezug auf den Erweiterungsprozess <a>einzugehen</a>,
      möchte ich allen Schwarzmeerskeptikern eine Botschaft übermitteln.
  - s: Det är fortfarande särskilt två punkter som jag vill <v>gå</v> <p>in</p> på
      närmare.
    t: 'Ich möchte vor allem noch auf zwei Dinge <a>eingehen</a>:'
  - s: Ni förstår säkert att jag här idag inte i detalj kan <v>gå</v> <p>in</p> på
      något som hände igår, även om de saker ni säger olyckligtvis bekräftar det fortsatta
      behovet av de saker jag nämnde.
    t: Herr Kollege, Sie werden Verständnis haben, dass ich auf einen Vorgang von
      gestern hier jetzt nicht im Detail <a>eingehen</a> kann.
  - s: Avslutningsvis skulle jag vilja <v>gå</v> <p>in</p> på unionens förestående
      utvidgning österut.
    t: Abschließend möchte ich auf die bevorstehende Osterweiterung der Union <a>eingehen</a>.
  - s: Innan jag <v>går</v> <p>in</p> på de ändringsförslag som har presenterats inför
      morgondagens omröstning vill jag göra ett par korta anmärkningar rörande rådets
      gemensamma ståndpunkt som rådet slog fast den 6 juni.
    t: Bevor ich auf die Änderungsvorschläge <a>eingehe</a>, die für die morgige Abstimmung
      vorgelegt worden sind, möchte ich ein paar kurze Bemerkungen zum Gemeinsamen
      Standpunkt des Rates machen, den der Rat am 6. Juni festgelegt hat.
  - s: Innan jag <v>går</v> <p>in</p> på de enskilda ändringsförslagen, vill jag beröra
      tre nyckelfrågor, nämligen bästa tillgängliga teknik, sambanden mellan deltagande
      i EMAS och uppfyllande av obligatoriska miljölagstiftningskrav samt hur ofta
      godkännandet av miljöredovisningen skall genomföras.
    t: 'Bevor ich auf die einzelnen Änderungsanträge <a>eingehe</a>, möchte ich drei
      Hauptfragen aufgreifen:'
  - s: Inom ramen för tillämpningen av direktivet är det nämligen också viktigt att
      <v>gå</v> <p>in</p> på problemen i de sydliga länderna och att finna en kompromiss.
    t: Im Rahmen der Umsetzung der Richtlinie ist es nämlich auch wichtig, auf die
      Probleme in südlichen Ländern <a>einzugehen</a> und einen Kompromiß zu finden.
  - s: Jag skulle tycka att det var intressant om kommissionären, om hon hinner, kort
      kunde <v>gå</v> <p>in</p> på denna fråga.
    t: Ich würde es begrüßen, wenn die Frau Kommissarin, sofern sie dafür Zeit eingeräumt
      bekommt, kurz darauf <a>eingehen</a> könnte.
  - s: Jag tänker inte här <v>gå</v> <p>in</p> på frågan om medbeslutande, men det
      beror inte på att jag inte anser den viktig.
    t: Ich möchte hier nicht auf die Frage der Mitentscheidung <a>eingehen</a>, jedoch
      nicht, weil ich sie nicht für wichtig hielte.
  - s: Jag vill nu <v>gå</v> <p>in</p> litet närmare på några punkter i betänkandet.
    t: Ich möchte jetzt auf einige Punkte des Berichts näher <a>eingehen</a>.
  - s: Jag vill enbart <v>gå</v> <p>in</p> på frågorna.
    t: Ich will bloß auf die Fragen <a>eingehen</a>.
  - s: På de många övriga möjligheterna för användandet av trä behöver jag säkerligen
      inte <v>gå</v> <p>in</p>.
    t: Auf die vielfältigen sonstigen Möglichkeiten der Nutzung von Holz brauche ich
      bestimmt nicht <a>einzugehen</a>.
  - s: Jag skall inte <v>gå</v> <p>in</p> på det i detalj, utan bara gratulera den
      irländska regeringen och uppmuntra det nederländska ordförandeskapet, som nu
      tar vid…
    t: Ich will nicht im einzelnen darauf <a>eingehen</a>, sondern möchte mich darauf
      beschränken, die irische Regierung zu beglückwünschen und die gerade beginnende
      niederländische Präsidentschaft zu ermutigen …
  - s: Kommissionen har ju själv <v>gått</v> <p>in</p> på detta sammanhang i sitt
      meddelande, och då smärtar det att å ena sidan fullständigt otillräckliga summor
      ställs till förfogande för språkresorna för elever och unga arbetstagare inom
      ramarna för detta utbildningsprogram, och å andra sidan även medlemsländerna
      själva har, trots sitt primära ansvar för utbildningspolitiken, gjort alldeles
      för lite för utbildningspolitiken för att förbereda på en lättare tillgång till
      en gemensam europeisk arbetsmarknad för ungdomar i Europa, vad gäller mångkulturella
      erfarenheter som ger ökad tolerans och rörlighet.
    t: Die Kommission ist in ihrer Mitteilung ja selbst auf diesen Zusammenhang <a>eingegangen</a>,
      und da schmerzt es, wenn einerseits für die Sprachaufenthalte von Schülern und
      jungen Arbeitnehmerinnen und Arbeitnehmern im Rahmen dieser Bildungsprogramme
      völlig unzureichende Summen bereitgestellt werden, und andererseits auch die
      Mitgliedstaaten selbst trotz ihrer primären Zuständigkeit für die Bildungspolitik
      viel zu wenig getan haben, um Jugendliche in Europa im Sinne multikultureller
      Erfahrungen, Toleranzerziehung und Mobilität auf einen leichteren Zugang zum
      gemeinsamen europäischen Arbeitsmarkt vorzubereiten.
  - s: Kolleger i ett antal andra grupper som varit mycket uppmärksamma har påpekat
      för mig att ett fax tycks cirkulera sedan ett antal dagar, jag själv hittade
      det först tidigt i morse, patents for life, där man <v>går</v> <p>in</p> på
      ett ändringsförslag som jag lämnat in med en hel grupp och som sedan dess övertagits
      av min grupp.
    t: Von Kolleginnen und Kollegen einer Reihe anderer Fraktionen, die sehr aufmerksam
      waren, wurde ich darauf hingewiesen, daß schon seit Tagen ein Fa im Umlauf zu
      sein scheint, das ich selber erst heute vormittag vorfand, nämlich von einer
      Interessengruppe namens patent flor lief, in dem auf einen Änderungsantrag <a>eingegangen</a>
      wird, den ich zusammen mit einer Reihe anderer Kolleginnen und Kollegen eingereicht
      hatte, und der inzwischen von meiner Fraktion übernommen wurde.
  - s: Jag kommer inte att godkänna betänkandet Rothley eftersom betänkandet inte
      tillräckligt <v>går</v> <p>in</p> på och tar för lite hänsyn till de grundläggande
      principerna som är tillämpliga på den mänskliga kroppen.
    t: Ich werde den Bericht Rothley nicht befürworten, da darin nicht genügend auf
      die für den menschlichen Körper geltenden Grundprinzipien <a>eingegangen</a>
      und ihnen zu wenig Rechnung getragen wird.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på alla rådets beslut, men jag vill
      fråga om byggnader, vilket är den näst största utgiftsposten efter personalen.
    t: Ich möchte nicht auf sämtliche Beschlüsse des Rates im Einzelnen <a>eingehen</a>.
  - s: På grund av tidsbrist kan jag tyvärr inte <v>gå</v> <p>in</p> på detaljer.
    t: Aus Zeitmangel kann ich leider nicht auf Einzelheiten <a>eingehen</a>.
  - s: Herr talman, likaså bestört över den ihållande och på förhand uppgjorda fördömelsen
      av Österrike genom 14 medlemsstater vill jag <v>gå</v> <p>in</p> på yttrandet
      från utskottet för kultur, ungdomsfrågor, utbildning, medier och idrott, som
      hänvisar till några mycket viktiga områden.
    t: Herr Präsident, ebenfalls bestürzt über die anhaltende Vorverurteilung Österreichs
      durch 14 Mitgliedstaaten möchte ich hier auf die Stellungnahme des Ausschusses
      für Kultur, Jugend, Bildung, Medien und Sport <a>eingehen</a>, der auf einige
      sehr wichtige Bereiche verweist.
  - s: Det finns många viktiga punkter som jag antagligen inte hinner <v>gå</v> <p>in</p>
      på nu, men jag vill ändå påpeka att utskottet har gjort ett bra arbete i att
      slå fast att de temainriktade strategierna samt målen, medlen och tidsplanen
      utformas till ett ramdirektiv, så att ärendet kan behandlas på ett demokratiskt
      sätt i parlamentet och rådet, och så att vi kan komma in i beslutsprocessen
      och påverka den.
    t: Es gibt eine Reihe wichtiger Punkte, auf die ich aber aus zeitlichen Gründen
      wahrscheinlich nicht <a>eingehen</a> kann.
  - s: Jag vill nu än en gång <v>gå</v> <p>in</p> på några grundläggande principer.
    t: Ich möchte zunächst noch einmal auf einige Grundprinzipien <a>eingehen</a>.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på några påpekanden som gjorts under
      den föregående diskussionen.
    t: Lassen Sie mich kurz auf einige Bemerkungen <a>eingehen</a>, die in der Diskussion
      vorab schon gefallen sind.
  - s: Låt mig nu <v>gå</v> <p>in</p> på den tidigare nämnda frågan om utvärderingen.
    t: Lassen Sich mich jetzt auf die vorhin genannte Frage der Bewertung <a>eingehen</a>.
  - s: Två minuters talartid är kort, därför vill jag bara <v>gå</v> <p>in</p> på
      två punkter i detta viktiga betänkande från Fabra Vallés, som jag för övrigt
      vill gratulera så mycket för hans intensiva arbete.
    t: Zwei Minuten Redezeit sind kurz, deshalb möchte ich nur auf zwei Punkte dieses
      wichtigen Berichts von Herrn Fabra Vallés <a>eingehen</a>, den ich im übrigen
      sehr herzlich zu seiner intensiven Arbeit beglückwünsche.
  - s: Det uppkommer emellertid också politiska synpunkter, vars betydelse jag vill
      <v>gå</v> <p>in</p> på helt kort.
    t: Es ergeben sich aber auch politische Gesichtspunkte, auf deren Bedeutung ich
      kurz <a>eingehen</a> will.
  - s: Jag vill bara säga, utan att <v>gå</v> <p>in</p> på om det system som följs
      för att numrera och fastställa ordningsföljden för frågorna är bra eller dåligt,
      att jag anser att min fråga och Ortuondos fråga är mycket olika, trots det han
      har förklarat nyss, men de handlar dock om samma ämne.
    t: Ich wollte lediglich sagen, dass ich denke ohne auf die Vor- oder Nachteile
      des Systems der Aufstellung einer Reihenfolge für die Anfragen <a>einzugehen</a>,
      dass sich meine Anfrage und die von Herrn Ortuondo entgegen seiner gerade geäußerten
      Ansicht sehr unterscheiden, auch wenn sie dasselbe Thema betreffen.
  - s: Låt mig <v>gå</v> <p>in</p> på de väsentligheter som är viktiga för oss.
    t: Ich will auf die essentials <a>eingehen</a>, die für uns von Bedeutung sind.
  - s: Jag skulle dock i dag och i morgon vilja uppnå att vi kan genomföra en omröstning
      om tillvägagångssättet för beviljandet av gemenskapsgarantier för Europeiska
      investeringsbanken (EIB), eftersom vi om det är möjligt vill fatta beslut före
      rådet och eftersom vi också vill vidta bestämda ändringar, vilka jag kommer
      att <v>gå</v> <p>in</p> på en i sänder.
    t: Ich möchte aber noch heute und morgen erreichen, daß wir eine Abstimmung über
      die Modalitäten für die Garantieleistungen der Gemeinschaft für die Europäische
      Investitionsbank, kurz genannt EIB, durchführen können, weil wir möglichst vor
      dem Rat beschließen wollen und weil wir auch bestimmte Änderungen vornehmen
      wollen, auf die ich im einzelnen <a>eingehe</a>.
  - s: Jag tänker inte i detalj <v>gå</v> <p>in</p> på de många, ofta komplicerade
      bestämmelserna som fastlagts för produktionen, transporterna och användningen
      av tillsatsämnen.
    t: Ich will auf die vielen, mitunter komplizierten Vorschriften nicht im Detail
      <a>eingehen</a>, die für die Produktion, den Verkehr und die Verwendung von
      Zusatzstoffen festgelegt worden sind.
  - s: På denna punkt vill jag - ni har också redan diskuterat det - <v>gå</v> <p>in</p>
      på resultaten från toppmötet i Lissabon.
    t: Ich darf in diesem Punkt auch - Sie haben auch schon darüber debattiert - auf
      die Ergebnisse des Lissabon-Gipfels <a>eingehen</a>.
  - s: I det sammanhanget vill jag också <v>gå</v> <p>in</p> på er fråga vilken effekt
      den europeiska budgeten egentligen har på sysselsättningen.
    t: Ich darf in dem Zusammenhang auf Ihre Frage <a>eingehen</a>, wie beschäftigungswirksam
      ist eigentlich der europäische Haushalt?
  - s: Jag vill nu särskilt <v>gå</v> <p>in</p> på frågan om de nödvändiga utgifterna
      för stabilitetspakten på västra Balkan.
    t: Ich darf jetzt speziell auf die Frage der notwendigen Ausgaben für den Stabilitätspakt
      auf dem Westbalkan <a>eingehen</a>.
  - s: Allt detta jämte ytterligare saker, som jag under den korta tiden inte kan
      <v>gå</v> <p>in</p> på här, utgör alltså beståndsdelar i förordningen.
    t: All dies und noch einiges mehr, auf das ich hier in der Kürze der Zeit nicht
      <a>eingehen</a> kann, ist also Bestandteil der Verordnung.
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på några punkter, som spelat en
      roll i diskussionen med ert budgetkontrollutskott, fru Theato.
    t: Ich möchte abschließend auf einige Punkte <a>eingehen</a>, die in der Debatte
      mit Ihrem Haushaltskontrollausschuß, Frau Theato, eine Rolle gespielt haben.
  - s: Jag vill gärna till att börja med <v>gå</v> <p>in</p> på den första.
    t: Ich würde gerne erst einmal auf den ersten <a>eingehen</a>.
  - s: Men låt mig inte <v>gå</v> <p>in</p> på det.
    t: Aber darauf möchte ich nicht <a>eingehen</a>.
  - s: Då detta direktivförslag delvis är utsatt för hård kritik, skulle jag än en
      gång vilja <v>gå</v> <p>in</p> på det rättsliga underlaget.
    t: Weil dieser Richtlinienentwurf teilweise heftiger Kritik ausgesetzt gewesen
      ist, will ich noch einmal auf die Rechtsgrundlagen <a>eingehen</a>.
  - s: Jag har i mitt betänkande också <v>gått</v> <p>in</p> lite mer utförligt på
      bankens roll som låntagare på kapitalmarknaderna.
    t: In meinem Bericht bin ich etwas ausführlicher auf die Rolle der Bank als Darlehensnehmer
      auf den Kapitalmärkten <a>eingegangen</a>.
  - s: Kanske kan Maystadt <v>gå</v> <p>in</p> även på detta i sitt svar.
    t: Möglicherweise kann Herr Maystadt in seiner Antwort auch hierauf <a>eingehen</a>.
  - s: Till sist vill jag <v>gå</v> <p>in</p> litet närmare på en av ändringarna med
      hjälp av ett exempel.
    t: Auf einen der Änderungsanträge möchte ich abschließend anhand eines Beispiels
      näher <a>eingehen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i Roth-Berendts ändringsförslag.
    t: Ich mag gar nicht <a>eingehen</a> auf den Inhalt der Änderungsanträge von Frau
      Roth-Behrendt.
  - s: Jag vill inte <v>gå</v> <p>in</p> på den frågan just nu.
    t: Ich möchte jetzt nicht auf die meritorische Frage <a>eingehen</a>.
  - s: Parlamentet hade ingen möjlighet att <v>gå</v> <p>in</p> på innehållet i riktlinjerna,
      eftersom man rådfrågades först när mandatperioden redan var över.
    t: Der Parlament hatte nicht die Möglichkeit, inhaltlich auf die Leitlinien <a>einzugehen</a>,
      weil es erst konsultiert wurde, als die Legislaturperiode längst vorbei war.
  - s: Innan jag <v>går</v> <p>in</p> på tre punkter från utskottet för rättsliga
      frågor och den inre marknaden vill jag ta upp en allmän fråga.
    t: Lassen Sie mich, bevor ich auf drei Punkte des Rechtsausschusses <a>eingehe</a>,
      eine allgemeine Bemerkung machen.
  - s: Innan jag <v>går</v> <p>in</p> på några förslag till ändring av arbetsordningen
      som min grupp inte stöder, har jag ett uppriktigt behov av att tacka föredraganden,
      vår kollega Corbett för det enorma arbetet.
    t: Bevor ich auf einige Vorschläge zur Änderung unserer Geschäftsordnung <a>eingehe</a>,
      die meine Fraktion nicht teilt, ist es mir wirklich ein aufrichtiges Bedürfnis,
      dem Berichterstatter, unserem Kollegen Corbett, für seine immense Arbeit zu
      danken.
  - s: Låt mig i den här debatten i synnerhet <v>gå</v> <p>in</p> på partnerskaps-
      och samarbetsavtalet.
    t: Herr Präsident, lassen Sie mich in dieser Debatte insbesondere auf das Partnerschafts-
      und Kooperationsabkommen <a>eingehen</a>.
  - s: Därvid måste vi också <v>gå</v> <p>in</p> på idéerna i fördraget, som ju mycket
      tydligt säger att Europeiska centralbanken måste uppfylla målet om prisstabilitet,
      och även måste stödja Europeiska gemenskapens ekonomiska politik, såvida inte
      målet om prisstabilitet rörs.
    t: Dabei müssen wir auch auf die Vertragsvorstellungen <a>eingehen</a>, die ja
      sehr deutlich besagen, daß die Europäische Zentralbank das Ziel der Preisstabilität
      verfolgen und auch die Wirtschaftspolitik der Europäischen Gemeinschaft unterstützen
      muß, soweit das Ziel der Preisstabilität nicht berührt wird.
  - s: Låt mig så i korthet <v>gå</v> <p>in</p> på två saker.
    t: Erlauben Sie mir nun noch, auf zwei Dinge kurz <a>einzugehen</a>.
  - s: Först vill jag tacka Skinner för hans bra betänkande i denna komplicerade fråga
      om säkerhet och hälsa i samband med arbetsutrustning, och också för hans beredvillighet
      att <v>gå</v> <p>in</p> på viktiga idéer från PPE-gruppen.
    t: Herr Präsident, zunächst danke ich Herrn Skinner für seinen guten Bericht zu
      diesem komplizierten Thema Sicherheit und Gesundheitsschutz bei Arbeitsmitteln,
      auch für seine Bereitschaft, auf wichtige Vorstellungen der EVP-Fraktion <a>einzugehen</a>.
  - s: 'Låt mig få <v>gå</v> <p>in</p> på två ytterligare punkter, framför allt från
      kollegan Theato och kommissionär Schreyer:'
    t: 'Wenn ich noch auf zwei Punkte <a>eingehen</a> darf, vor allem auf die von
      der Kollegin Theato und von der Kommissarin Schreyer:'
  - s: 'Utan att <v>gå</v> <p>in</p> på frågor som t.ex. ansvaret vid vissa olycksfall
      tror jag att den ständiga och ihärdiga kampen mot olyckor fått en ny aktör på
      den kollektiva scenen:'
    t: 'Ohne auf solche Fragen wie die Verantwortlichkeiten bei bestimmten Arten von
      Unfällen <a>einzugehen</a>, glaube ich, dass der ständige und hartnäckige Kampf
      gegen Unfälle nun einen neuen Faktor in der kollektiven Landschaft kennt:'
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på ett element i betänkandet i vilket
      uppmärksamhet fästs vid kommissionens hittills ändå relativt försiktiga förhållningssätt.
    t: In erster Linie möchte ich auf ein Element in diesem Bericht <a>eingehen</a>,
      in dem auf das bislang doch wieder relativ bedächtige Vorgehen der Kommission
      hingewiesen wird.
  - s: Jag skall inte <v>gå</v> <p>in</p> på det.
    t: Auf sie will ich nicht <a>eingehen</a>.
  - s: Jag vill än en gång <v>gå</v> <p>in</p> på några av de punkter som tagits upp.
    t: Ich möchte auf einige der angeführten Punkte noch einmal <a>eingehen</a>.
  - s: När det gäller de ändringsförslag som har ingivits vill jag uppmana mina kolleger
      att inte <v>gå</v> <p>in</p> i närmare detalj på frågor som redan har diskuterats
      ingående i utskottet.
    t: Was die eingereichten Änderungsanträge betrifft, möchte ich meine Kolleginnen
      und Kollegen dringend bitten, nicht näher auf Themen <a>einzugehen</a>, die
      im Ausschuss bereits ausführlich besprochenen wurden.
  - s: Dock vill jag helt kort <v>gå</v> <p>in</p> på eller åtminstone nämna två problem.
    t: Ich möchte aber auf zwei Probleme ganz kurz <a>eingehen</a> oder sie zumindest
      erwähnen.
  - s: Låt mig bara helt kort <v>gå</v> <p>in</p> på olika rapporter som stod att
      läsa i medierna i dag.
    t: Lassen Sie mich nur noch ganz kurz auf verschiedene Berichte <a>eingehen</a>,
      die heute in den Medien zu lesen waren.
  - s: Innan jag <v>går</v> <p>in</p> närmare på resultatet skulle jag vilja säga
      ett par ord om förhandlingsprocessen i sig.
    t: Bevor ich genauer auf das Ergebnis <a>eingehe</a>, möchte ich noch ein paar
      Worte zum Verhandlungsprozeß selbst sagen.
  - s: 'För att direkt <v>gå</v> <p>in</p> på era påpekanden, fru Keppelhoff-Wiechert:'
    t: 'Um auf Ihre Bemerkungen, Frau Keppelhoff-Wiechert, gleich <a>einzugehen</a>:'
  - s: Jag vill kort <v>gå</v> <p>in</p> på ledamot Alavanos fråga och skulle vilja
      be om att ledamoten beaktar att Amsterdamfördraget ännu inte har trätt i kraft,
      och att därför inga överträdelser av de bestämmelser som finns i det kan göras
      gällande.
    t: Herr Präsident, ich darf kurz auf die Frage des Abgeordneten Alavanos <a>eingehen</a>
      und möchte darum bitten, daß der Herr Abgeordnete beachtet, daß der Vertrag
      von Amsterdam noch nicht in Kraft ist und daher auch keine Verletzung der darin
      enthaltenen Bestimmungen geltend gemacht werden kann.
  - s: 'För att ännu en gång <v>gå</v> <p>in</p> på den ursrpungliga frågan:'
    t: 'Um noch einmal auf die ursprüngliche Frage <a>einzugehen</a>:'
  - s: De som har talat innan mig har redan utförligt <v>gått</v> <p>in</p> på detta
      betänkandes innehåll och förtjänster.
    t: Meine Vorredner sind ja bereits ausführlich auf Inhalt und Vorzüge dieses Berichts
      <a>eingegangen</a>.
  - s: Jag anser att det är svårt att <v>gå</v> <p>in</p> på detaljer om detta nu,
      med tanke på den tid som står till förfogande.
    t: Ich denke, dass es jetzt vom Zeitvolumen her schwierig ist, im Detail darauf
      <a>einzugehen</a>.
  - s: Men jag vill bara <v>gå</v> <p>in</p> på Tibetdelen av detta betänkande.
    t: Aber ich möchte nur auf den Tibet-Teil dieses Berichts <a>eingehen</a>.
  - s: Slutligen vill jag <v>gå</v> <p>in</p> på frågan om biobränslen - ett ämne
      som är synnerligen viktigt.
    t: Schließlich möchte ich auf die Thematik der Biobrennstoffe <a>eingehen</a>
      - eine Thematik, die überaus wichtig ist.
  - s: Jag vill nu inte i detalj <v>gå</v> <p>in</p> på de enskilda förslagen, men
      hur viktigt det är med en ny inriktning och en grundläggande ny bedömning av
      hur djursjukdomar skall bekämpas ser vi på utbrotten av hönspest eller hönsinfluensa.
    t: Ich möchte nun nicht auf die einzelnen Vorschläge im Detail <a>eingehen</a>,
      aber wie wichtig eine Neuausrichtung und eine grundlegende Neubewertung der
      Bekämpfung von Tierseuchen ist, sehen wir jetzt beim Auftreten der Hühnerpest
      oder Hühnergrippe.
  - s: Jag vill liksom kollegan Schierhuber än en gång helt kort <v>gå</v> <p>in</p>
      på att miljöpoängsbestämmelserna som sådana alltid kritiseras, och jag förstår
      också att man inte på sikt kan fortsätta att ha dessa bestämmelser.
    t: Ich möchte ähnlich wie die Kollegin Schierhuber noch einmal ganz kurz darauf
      <a>eingehen</a>, dass die Ökopunkteregelung als solche immer wieder kritisiert
      wird, und ich verstehe auch, dass es nicht auf Dauer eine Ökopunkteregelung
      geben kann.
  - s: Hautala har redan <v>gått</v> <p>in</p> på detta.
    t: Frau Hautala ist bereits darauf <a>eingegangen</a>.
  - s: I fråga om Grekland ska jag inte <v>gå</v> <p>in</p> på hela denna historia.
    t: In Bezug auf Griechenland werde ich nicht auf die ganze lange Geschichte dieser
      Sage <a>eingehen</a>.
  - s: Jag skall inte här <v>gå</v> <p>in</p> i detalj på dessa eller andra frågor
      rörande parlamentets verksamhet, men jag vill dock uppriktigt be om Ert stöd
      för att skapa större insyn och högre effektivitet i vår verksamhet eftersom
      jag är medveten om att också en ordförandes bästa intentioner vore dömda att
      misslyckas utan detta stöd.
    t: Ich werde heute nicht im einzelnen auf diese und andere Fragen der Organisation
      des Parlaments <a>eingehen</a>, möchte Sie nichtsdestotrotz aber nachdrücklich
      um Ihre Unterstützung für mehr Transparenz und Effizienz unserer Tätigkeit ersuchen,
      da ich mir bewußt bin, daß ohne diese Unterstützung die besten Absichten jedes
      Präsidenten zum Scheitern verurteilt wären.
  - s: Så är det också när det gäller regeringskonferensen som nu <v>går</v> <p>in</p>
      i sin sista fas.
    t: Das gilt aber auch für die Regierungskonferenz, die nun in ihre letzte Phase
      <a>eingeht</a>.
  - s: Med detta sagt, fru ordförande och rådets tjänstgörande ordförande, och genom
      att följa inriktningen på ert eget program, vill jag <v>gå</v> <p>in</p> på
      några punkter i den europeiska realiteten som ni hänvisar till för att påminna
      om några av de grunddrag som vi i detta parlament anser väsentliga.
    t: Damit, Frau Präsidentin und Herr amtierender Ratspräsident, möchte ich in Anlehnung
      an die Struktur Ihre Programms auf einige Aspekte der Wirklichkeit in Europa
      <a>eingehen</a>, von der auch Sie gesprochen haben, und auf einige Fragen zu
      sprechen kommen, die wir in diesem Parlament als wesentlich erachten.
  - s: Jag skall <v>gå</v> <p>in</p> helt kort på två frågor som ytterligare ställdes.
    t: Ich will ganz kurz auf zwei Fragen <a>eingehen</a>, die noch gestellt wurden.
  - s: Jag skall <v>gå</v> <p>in</p> på detta i fråga om betänkandet från Sanders-ten
      Holte.
    t: Darauf werde ich bei dem Bericht von Frau Sanders-ten Holte <a>eingehen</a>.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den frågan i dag, jag vill bara
      erinra om, vilket jag även nämnde i början av mitt inlägg, att dessa frågor
      inte är förknippade med den effektiviseringsprocess som vi talar om i dag, eftersom,
      vilket jag redan har sagt, vi genomför den enligt gällande rätt.
    t: Ich will heute nicht auf dieses Thema <a>eingehen</a>;
  - s: Jag skulle nu gärna på kommissionens vägnar vilja <v>gå</v> <p>in</p> på dessa
      fyra aspekter, och göra det enligt följande.
    t: Im Namen der Kommission möchte ich nun auf diese vier Aspekte <a>eingehen</a>.
  - s: Därmed, herr Colino Salamanca, har jag <v>gått</v> <p>in</p> på er fråga, men
      jag kan upprepa det än en gång.
    t: Damit, Herr Colino Salamanca, ich bin auf Ihre Frage <a>eingegangen</a>, aber
      ich kann es noch einmal wiederholen.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på tre punkter.
    t: Ich möchte auf drei Punkte <a>eingehen</a>.
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på vad föregående talare sade.
    t: Ich möchte noch kurz auf meinen Vorredner <a>eingehen</a>.
  - s: Låt mig i all korthet få <v>gå</v> <p>in</p> på det som har sagts här, innan
      jag måste ge mig iväg på en resa till Turkiet.
    t: Lassen Sie mich, bevor ich zu einer Reise in die Türkei aufbrechen muß, kurz
      auf das hier Gesagte <a>eingehen</a>.
  - s: Jag kan bara kort <v>gå</v> <p>in</p> på frågan om återuppbyggandet.
    t: Ich darf nun kurz auf die Frage der Wiederaufbauagentur <a>eingehen</a>.
  - s: Eftersom jag tar hänsyn till nästa fråga på föredragningslistan kan jag inte
      särskilt detaljerat <v>gå</v> <p>in</p> på den, det skulle ta alldeles för lång
      tid, men två saker vill jag ändå försäkra er.
    t: Da ich auf den nächsten Tagesordnungspunkt achten muß, kann ich nicht näher
      auf diese Frage <a>eingehen</a>.
  - s: Jag vill också helt snabbt <v>gå</v> <p>in</p> på fiskeriområdet, ty också
      där väntar oss ett digert arbetsprogram.
    t: Ich will auch noch kurz auf den Fischereibereich <a>eingehen</a>, denn auch
      dort steht uns ein umfangreiches Arbeitsprogramm ins Haus.
  - s: Jag kan redan förutskicka att jag kommer att ta något mer än 10 minuter i anspråk
      för att kunna <v>gå</v> <p>in</p> på alla de betänkanden som föreligger här
      i dag.
    t: Ich möchte gleich vorausschicken, daß ich etwas mehr als 10 Minuten in Anspruch
      nehmen werde, um auf alle Berichte, die hier heute vorliegen, <a>eingehen</a>
      zu können.
  - s: Jag behöver därför i dag inte <v>gå</v> <p>in</p> på dessa betänkanden, men
      jag vill uttryckligen innefatta föredragandena, Goerlach och Sonneveld, i mitt
      tack.
    t: Ich brauche daher heute nicht auf diese Berichte <a>einzugehen</a>, möchte
      aber die Berichterstatter, Herrn Goerlach und Herrn Sonneveld, ausdrücklich
      in meinen Dank miteinschließen.
  - s: Jag vill därför i det följande <v>gå</v> <p>in</p> på de mest väsentliga ändringsförslagen
      och förklara min ståndpunkt beträffande dem. Låt mig börja med finansieringen.
    t: Ich will daher im folgenden auf die wesentlichsten Änderungsvorschläge <a>eingehen</a>
      und meine Position dazu erläutern.
  - s: Låt mig nu <v>gå</v> <p>in</p> på de enskilda ändringsförslagen.
    t: Lassen Sie mich nun auf die einzelnen Änderungsvorschläge <a>eingehen</a>.
  - s: Jag kan här bara <v>gå</v> <p>in</p> på de huvudsakliga aspekterna i ändringarna.
    t: Ich kann hier nur auf die Hauptaspekte der Änderungen <a>eingehen</a>.
  - s: Jag vill gärna <v>gå</v> <p>in</p> på några punkter, utan att dra ut på det
      alltför länge, i synnerhet som man också vände sig direkt till mig med den ena
      eller andra punkten.
    t: Ich möchte aber gerne auf einige Punkte <a>eingehen</a> dürfen, ohne es zu
      lange auszudehnen, zumal ich auch in dem ein oder anderen Punkt angesprochen
      wurde.
  - s: Det måste man naturligtvis <v>gå</v> <p>in</p> på även i de debatter som man
      för.
    t: Darauf muß natürlich <a>eingegangen</a> werden, auch in den Debatten, die man
      dazu führt.
  - s: Jag vill med hänsyn till tiden inte <v>gå</v> <p>in</p> på det nu.
    t: Ich will angesichts der Zeit jetzt nicht darauf <a>eingehen</a>.
  - s: Jag vill <v>gå</v> <p>in</p> på två punkter, uppbindningen av djuren och gentekniken.
    t: Ich will auf zwei Punkte <a>eingehen</a>, die Anbindehaltung und die Gentechnik.
  - s: Fru Jensen, jag vill inte <v>gå</v> <p>in</p> enskilt på de elva ändringsförslagen,
      eftersom det skulle ta för lång tid. Att vi dock inte kan stödja dem framgår
      av vår allmänna ståndpunkt, som jag har presenterat.
    t: Ich will nicht im einzelnen auf die elf Änderungsanträge <a>eingehen</a>, Frau
      Jensen, weil das zuviel Zeit wegnehmen würde, aber daß wir das nicht unterstützen
      können, ergibt sich aus unserer allgemeinen Position, die ich dargelegt habe.
  - s: Kommissionen har ingen anledning att <v>gå</v> <p>in</p> på denna fråga, eftersom
      det inte finns ett motsvarande ändringsförslag.
    t: Die Kommission hat keinen Anlaß, auf diese Frage <a>einzugehen</a>, denn es
      gibt keinen entsprechenden Änderungsantrag.
  - s: Jag kan inte här <v>gå</v> <p>in</p> på hypotetiska frågor.
    t: Ich kann hier nicht auf hypothetische Fragen <a>eingehen</a>.
  - s: Låt mig också få <v>gå</v> <p>in</p> på den innehållsmässiga delen, även om
      det är svårt att ge rekommendationer till en text som ännu inte föreligger.
    t: Lassen Sie mich noch auf einige inhaltliche Fragen <a>eingehen</a>, obwohl
      es schwierig ist, Empfehlungen zu geben zu einem Text, der nicht vorliegt.
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på ett antal punkter, och det är
      betänketidens tematik.
    t: Ich möchte kurz auf einige Punkte <a>eingehen</a>, nämlich auf das Recht auf
      Bedenkzeit.
  - s: 'Jag kommer inte att <v>gå</v> <p>in</p> närmare på det utan vill i stället
      passa på att göra följande påpekande:'
    t: 'Ich möchte gar nicht darauf <a>eingehen</a>, jedoch die Gelegenheit ergreifen,
      auf folgendes hinzuweisen:'
  - s: Jag stöder också föredragandens val att omfattande <v>gå</v> <p>in</p> på temat
      om kvinnors rättigheter.
    t: Ich befürworte auch die Entscheidung der Berichterstatterin, ausführlich auf
      die Rechte der Frau <a>einzugehen</a>.
  - s: Jag skall inte <v>gå</v> <p>in</p> i detalj på det lagstiftningsförslag kommissionen
      lägger fram angående fisket.
    t: Was die Fischerei betrifft, so möchte ich nicht auf Einzelheiten des Legislativvorschlags
      der Kommission <a>eingehen</a>.
  - s: Jag skulle emellertid också vilja <v>gå</v> <p>in</p> på några andra aspekter
      som kanske har mer med organisationen och även med den politiska omgivningen
      att göra.
    t: Ich möchte aber auch auf einige andere Aspekte <a>eingehen</a>, die vielleicht
      mehr mit der Organisation und auch mit dem politischen Umfeld zu tun haben.
  - s: Jag vill gärna svara på frågan från herr Scapagnini om Tjernobyl och då börja
      med att helt kort skissera en allmän bild med avseeende på Tjernobyl innan jag
      <v>går</v> <p>in</p> närmare på de specifika frågorna.
    t: Ich möchte nun die mündliche Anfrage von Herrn Scapagnini zum Kernkraftwerk
      Tschernobyl beantworten, wobei ich mit einer kurzen, allgemeinen Darstellung
      der Situation in bezug auf Tschernobyl beginnen möchte, bevor ich auf die spezifischen
      Fragen näher <a>eingehen</a> werde.
  - s: Jag skall gärna vid ett annat tillfälle <v>gå</v> <p>in</p> lite djupare på
      den här saken.
    t: Ich werde bei anderer Gelegenheit vielleicht noch etwas ausführlicher auf das
      Problem <a>eingehen</a>.
  - s: En sak ligger oss särskilt varmt om hjärtat - och jag ber er, fru kommissionär,
      att <v>gå</v> <p>in</p> på detta -, nämligen de ämnen som används inom den kemiska
      industrin.
    t: Eins liegt uns ganz besonders am Herzen - und ich bitte Sie, Frau Kommissarin,
      darauf <a>einzugehen</a> -, nämlich die Stoffe, die in der chemischen Industrie
      benutzt werden.
  - s: Jag ber er, fru kommissionär, att även <v>gå</v> <p>in</p> på varför kommissionen
      inte är beredd att följa Europaparlamentet i dess skarpare agerande, och varför
      kommissionen här gömmer sig bakom industrin.
    t: Ich bitte Sie, Frau Kommissarin, auch darauf <a>einzugehen</a>, warum die Kommission
      nicht bereit ist, dem Europäischen Parlament in seinem härteren Vorgehen zu
      folgen, und warum die Kommission sich hier hinter der Industrie versteckt.
  - s: Jag skulle också vilja framföra ett hjärtligt tack till Cabrol för hans utmärkta
      arbete på detta område, och jag skulle också speciellt vilja <v>gå</v> <p>in</p>
      på det som ett antal andra kolleger också har gjort, nämligen effekterna för
      arbetare som arbetar med lösningsmedel.
    t: Herr Präsident, ich möchte auch Herrn Cabrol herzlich für seine ausgezeichnete
      Arbeit zu diesem Thema danken und möchte auch spezifisch auf das <a>eingehen</a>,
      was einige andere Kolleginnen und Kollegen auch getan haben, nämlich die Auswirkungen
      auf die Arbeitnehmer, die mit Lösungsmitteln arbeiten.
  - s: Jag anser också att skyddet för dessa OPS-offer måste tas med i förslaget från
      kommissionen, som visserligen <v>går</v> <p>in</p> på folkhälsa men där denna
      del fullständigt saknas.
    t: Ich denke daher, daß in den Vorschlag der Kommission, der zwar auf die Volksgesundheit
      <a>eingeht</a>, aber in dem dieser Teil völlig fehlt, der Schutz dieser OPS-Opfer
      aufgenommen werden muß.
  - s: Jag hoppas också att kommissionären kan <v>gå</v> <p>in</p> på våra ändringsförslag,
      och jag skulle gärna vilja ha ett svar på detta.
    t: Ich hoffe, daß die Kommissarin auf unsere Änderungsanträge <a>eingehen</a>
      kann und hätte dazu gerne eine Antwort.
  - s: Jag skall låta bli att <v>gå</v> <p>in</p> på detaljer för vart och ett av
      dessa ändringsförslag.
    t: Ich möchte jedoch nicht auf Einzelheiten jedes Änderungsvorschlags <a>eingehen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i debatten som föregick, åtföljde
      och följde på folkomröstningen.
    t: Ich will hier nicht auf die Einzelheiten der Diskussion <a>eingehen</a>, die
      vor, während und nach dem Referendum geführt wurde.
  - s: Tiden är för kort för att <v>gå</v> <p>in</p> på de ärenden som står på dagordningen,
      men egentligen är inte listan så viktig.
    t: Herr Präsident, mir fehlt die Zeit, um auf die auf der Tagesordnung stehenden
      Themen <a>einzugehen</a>, aber im Grunde erachte ich dieses Programm für nicht
      so wichtig.
  - s: Jag vill <v>gå</v> <p>in</p> separat på punkterna 82-84 i Cornillet-betänkandet.
    t: Auf die Ziffern 82-84 des Berichts Cornillet möchte ich im Einzelnen <a>eingehen</a>.
  - s: Därför vill jag kort <v>gå</v> <p>in</p> på det.
    t: Deshalb will ich kurz darauf <a>eingehen</a>.
  - s: Även jag vill tacka föredraganden så hjärtligt för hennes arbete, och eftersom
      hon med sedvanlig tydlighet också har förklarat hela den rättsliga bakgrunden,
      vill jag under de två minuter som står till mitt förfogande <v>gå</v> <p>in</p>
      på några politiska aspekter i detta förfarande.
    t: Auch ich möchte auch der Frau Berichterstatterin sehr herzlich für ihre Arbeit
      danken, und da sie in der gewohnten Klarheit auch den ganzen juristischen Hintergrund
      dargelegt hat, möchte ich vielleicht in den zwei Minuten, die mir zur Verfügung
      stehen, auf einige politische Aspekte dieses Verfahrens <a>eingehen</a>.
  - s: Avslutningsvis hinner jag tyvärr inte <v>gå</v> <p>in</p> på de sociala aspekterna,
      men de har diskuterats utförligt av alla ledamöter i min grupp.
    t: Zum Abschluss bleibt mir leider keine Zeit mehr, um näher auf die sozialen
      Aspekte <a>einzugehen</a>, aber diese wurden ja bereits von allen Mitgliedern
      meiner Fraktion ausführlich diskutiert.
  - s: Jag skall inte <v>gå</v> <p>in</p> på dem alla.
    t: Ich werde nicht auf alle <a>eingehen</a>.
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på frågan om diagnostik, som vi
      ju redan har behandlat i utskottet.
    t: Zum Schluß möchte ich auf das Thema Diagnostik <a>eingehen</a>, das uns ja
      schon im Ausschuß beschäftigt hat.
  - s: Eftersom vi fortfarande befinner oss i den första behandlingen, vill jag inte
      <v>gå</v> <p>in</p> på alla ändringsförslag, men jag vill ändå nämna de viktigaste
      som har berörts under diskussionen, och förklara varför kommissionen i det ena
      eller andra fallet inte betraktar ett visst ändringsförslag som särskilt fördelaktigt.
    t: Da wir uns in der ersten Lesung befinden, will ich jetzt nicht auf alle Änderungsanträge
      <a>eingehen</a>, aber doch die wichtigsten, die in der Diskussion angesprochen
      wurden, erwähnen und erläutern, warum die Kommission in dem einen oder anderen
      Fall einen Änderungsantrag nicht als sehr nützlich ansieht.
  - s: Därför ville jag inte <v>gå</v> <p>in</p> på alla ändringsförslag.
    t: Deswegen wollte ich nicht auf alle Änderungsanträge <a>eingehen</a>.
  - s: Låt mig också <v>gå</v> <p>in</p> på en annan fråga.
    t: Lassen Sie mich noch auf etwas anderes <a>eingehen</a>.
  - s: Låt mig <v>gå</v> <p>in</p> på ett par punkter.
    t: 'Lassen Sie mich auf ein paar Punkte <a>eingehen</a>:'
  - s: Men vi har naturligtvis ingenting att invända mot att vi också när det gäller
      punkterna 22 och 23 i resolutionen om Europeiska rådets resultat uttryckligen
      <v>går</v> <p>in</p> på de fruktansvärda händelserna i Moskva och att ämnet
      också tas upp under debatten med Solana.
    t: Selbstverständlich gibt es jedoch nichts dagegen einzuwenden, dass in den Ziffern
      23 und 24 unseres Entschließungsantrags über die Ergebnisse des Europäischen
      Rates auch ausdrücklich auf die schrecklichen Ereignisse in Moskau <a>eingegangen</a>
      und das Thema während der Aussprache mit Herrn Solana ebenfalls zur Sprache
      gebracht wird.
  - s: ?Om man skall <v>gå</v> <p>in</p> på sådana särskilda situationer i politiken,
      och det vill jag göra, måste man skissera skräddarsydda lösningar, som passar
      för landet i fråga, och det är helt tillåtet enligt våra förslag.
    t: 'Als Agrarkommissar Fischler Ende September in Luxemburg Berufsvertretern und
      Politikern seine Reformvorschläge zu verkaufen versuchte, zeigte er für das
      Großherzogtum, das er als Sonderfall einstufte, viel Verständnis und erklärte
      unter anderem, ich zitiere: ’Wenn man auf solche Sondersituationen in der Politik
      <a>eingehen</a> soll, und das möchte ich, muss man maßgeschneiderte Konzepte
      entwerfen, die für dieses Land passen, und das lassen unsere Vorschläge durchaus
      zu’.'
  - s: Jag skall inte <v>gå</v> <p>in</p> på situationen i Irak eftersom min gruppordförande
      redan gjort det och min landsman och kollega Arie Oostlander kommer att göra
      det.
    t: Ich werde nicht auf die Situation im Irak <a>eingehen</a>, weil der Vorsitzende
      meiner Fraktion dies bereits getan hat und mein Landsmann und Kollege Arie Oostlander
      es noch tun wird.
  - s: För det andra skulle jag närmare vilja <v>gå</v> <p>in</p> på informationsflödet
      till Europaparlamentet rörande programmets genomförande.
    t: Zum zweiten möchte ich auf die Unterrichtung des Europäischen Parlaments über
      die Durchführung des Programms <a>eingehen</a>.
  - s: I enlighet med Europeiska rådets resolution i Amsterdam om tillväxt och sysselsättning
      kommer dessa grunddrag inte bara att <v>gå</v> <p>in</p> på konvergensproblemen,
      utan mer och mer även på problem inom områdena tillväxt och sysselsättning.
    t: Entsprechend der Entschließung des Europäischen Rates von Amsterdam über Wachstum
      und Beschäftigung werden diese Grundzüge nicht nur auf die Konvergenzprobleme,
      sondern mehr und mehr auch auf Probleme in den Bereichen Wachstum und Beschäftigung
      <a>eingehen</a>.
  - s: Jag vill nu inte <v>gå</v> <p>in</p> på de bestående exemplen i Belgien, men
      ett områdes attraktivitet och skapandet av arbete kommer också att bero på hur
      det ser ut i ett område.
    t: Ich will jetzt nicht auf bestehende Beispiele in Belgien <a>eingehen</a>, aber
      die Attraktivität einer Gegend und die Arbeitsbeschaffung wird auch davon abhängen,
      wie es in einer Gegend aussieht.
  - s: Låt mig också <v>gå</v> <p>in</p> på den punkt som berördes av Chanterie, nämligen
      UCLAF:s rapport.
    t: Lassen Sie mich auch auf den Punkt <a>eingehen</a>, der hier von Herrn Chanterie
      angesprochen wurde, nämlich den Bericht der UCLAF.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i betänkandet, vill jag tacka
      Jové Perez för hans betänkande och även ledamöterna i utskottet för den tid
      och kraft de har ägnat de 61 ändringsförslagen.
    t: Bevor ich auf den Inhalt des Berichts <a>eingehe</a>, möchte ich mich sowohl
      bei Herrn Jové Perez für seinen Bericht bedanken, als auch bei den Damen und
      Herren des Ausschusses für die Zeit und Mühe, die sie für die 61 Änderungsanträge
      aufgewendet haben.
  - s: Med dessa principer i åtanke vill jag nu <v>gå</v> <p>in</p> på de ändringar
      ni föreslår.
    t: Diese Grundsätze vor Augen möchte ich nun auf die von Ihnen vorgeschlagenen
      Änderungen <a>eingehen</a>.
  - s: 'I mitt första uttalande lyfte jag fram några av våra prioriteringar under
      de närmaste sex månaderna, eftersom jag inte kunde <v>gå</v> <p>in</p> på alla
      aspekter i detalj:'
    t: Bei meinen ersten Ausführungen habe ich einige der Prioritäten unserer Arbeit
      während der nächsten sechs Monate hervorgehoben - nur einige, weil ich nicht
      auf alle Aspekte im Einzelnen <a>eingehen</a> konnte.
  - s: Ni har talat, herr minister, om förvirrande omständigheter och låt oss inte
      försköna det, vi står inför ett politiskt problem i Amsterdam, som jag först
      och framför allt vill <v>gå</v> <p>in</p> på, också efter sammanträdet med de
      sex regeringsledarna för det europeiska folkpartiet här igår i Strasbourg.
    t: Sie sprachen, Herr Minister, von einer unklaren Situation, und wir werden in
      Amsterdam - woraus kein Hehl gemacht werden darf - vor einem politischen Problem
      stehen, auf das ich zuerst und vor allem <a>eingehen</a> möchte, und zwar auch
      im Anschluß die gestern hier in Straßburg erfolgte Zusammenkunft der sechs christdemokratischen
      Staats- und Regierungschefs.
  - s: Medlemmar i min grupp kommer att <v>gå</v> <p>in</p> på olika delar av politiken.
    t: Mitglieder meiner Fraktion werden auf die verschiedenen Teile der gemeinsamen
      Außenpolitik <a>eingehen</a>.
  - s: Dessutom kommer jag i svaret också att <v>gå</v> <p>in</p> på besluten som
      under nederländskt ordförandeskap fattats av rådet på området bedrägeribekämpning
      och på området organiserad kriminalitet i allmänhet.
    t: Sodann werde ich bei der Beantwortung auf die während der niederländischen
      Präsidentschaft vom Rat auf dem Gebiet der Betrugsbekämpfung sowie auf dem Gebiet
      der Bekämpfung der organisierten Kriminalität allgemein gefaßten Beschlüsse
      <a>eingehen</a>.
  - s: Det består av tre delar och jag skall <v>gå</v> <p>in</p> på alla tre delar.
    t: Wie den werten Abgeordneten wohlbewußt ist, hatte der Rat am 1. Oktober 1996
      eine gemeinsame Aktion betreffend Antipersonenminen angenommen, die aus drei
      Teilen besteht, und auf die ich jetzt allesamt <a>eingehen</a> werde.
  - s: Tillåt mig att inte <v>gå</v> <p>in</p> på det, för jag står inte här i rollen
      för mitt eget land.
    t: Gestatten Sie mir, hierauf nicht <a>einzugehen</a>, denn ich spreche hier nicht
      im Namen meines eigenen Landes.
  - s: Det är för sent att <v>gå</v> <p>in</p> på enskilda artiklar.
    t: Es ist zu spät, auf einzelne Artikel <a>einzugehen</a>.
  - s: Jag skulle nu inte vidare vilja <v>gå</v> <p>in</p> på innehållet.
    t: Ich möchte jetzt nicht weiter auf den Inhalt <a>eingehen</a>.
  - s: Den sista punkten, som rapporten också tydligt och klart <v>går</v> <p>in</p>
      på, är öppenheten och insynen.
    t: Der letzte Punkt, auf den dieser Bericht auch klar <a>eingeht</a>, ist die
      Offenheit und die Transparenz.
  - s: Utan att <v>gå</v> <p>in</p> på de enorma komplikationer som blir följden av
      en ytterligare utveckling i den riktning som föreslås av den oberoende expertkommittén,
      vill jag emellertid säga att kriminaliteten i allt högre grad håller på att
      internationaliseras.
    t: Ohne jedoch auf die beträchtlichen Schwierigkeiten <a>eingehen</a> zu wollen,
      die weitere Entwicklungen in der vom Ausschuß der Weisen vorgeschlagenen Weise
      mit sich bringen könnten, muß ich sagen, daß das Verbrechen zunehmend internationalisiert
      wird.
  - s: Samtidigt som jag tackar föredraganden och de kolleger som har uttalat sig,
      vill jag försöka att kortfattat <v>gå</v> <p>in</p> på några av de frågor som
      har ställts.
    t: Mit dem Dank an die Berichterstatter und die Kollegen, die sich hier geäußert
      haben, will ich versuchen, kurz auf einige der Fragen <a>einzugehen</a>, die
      gestellt worden sind.
  - s: Betänkandet fördjupar sig i små detaljer utan att tillräckligt <v>gå</v> <p>in</p>
      på sakens grundläggande frågor.
    t: Der Bericht hält sich mit kleinen Details auf, ohne ausreichend auf das Grundsätzliche
      <a>einzugehen</a>.
  - s: Som ni nog förstår kan jag inte här <v>gå</v> <p>in</p> på alla olika punkter
      och skulle endast vilja välja ut några få.
    t: Sie werden verstehen, daß ich an dieser Stelle nicht auf alle Punkte <a>eingehen</a>
      kann und nur einige herausgreifen möchte.
  - s: Jag vill i det följande <v>gå</v> <p>in</p> på viktiga punkter i Guy-Quints
      och Pomés Ruiz betänkanden, som direkt gäller budgetprocessen, uppställandet
      och verkställandet av budgeten.
    t: Ich darf im folgenden auf wichtige Punkte aus den Berichten von Frau Guy-Quint
      und Herrn Pomés Ruiz <a>eingehen</a>, die ganz unmittelbar den Budgetprozess,
      die Aufstellung des Haushaltes und den Haushaltsvollzug betreffen.
  - s: Jag vill <v>gå</v> <p>in</p> på en punkt, som Pomés Ruiz i sitt betänkande
      särskilt har betonat, nämligen frågan om betalningsfristerna, och ni gör rätt
      i att betona denna fråga så starkt.
    t: Ich möchte auf einen Punkt <a>eingehen</a>, den Herr Pomés Ruiz in seinem Bericht
      ganz besonders betont hat, nämlich die Frage der Zahlungsfristen, und Sie haben
      Recht damit, dass Sie dieses Thema so stark betonen.
  - s: Denna intervention tänker jag inte närmare <v>gå</v> <p>in</p> på.
    t: Auf diese Intervention will ich nicht weiter <a>eingehen</a>.
  - s: 'Innan jag <v>går</v> <p>in</p> på dessa ändringsförslag skulle jag kort vilja
      säga något om själva förslaget:'
    t: 'Bevor ich auf diese Änderungsanträge <a>eingehe</a>, möchte ich kurz etwas
      zum Vorschlag an sich sagen:'
  - s: Jag vill inte <v>gå</v> <p>in</p> på det som föredragandena i de ansvariga
      utskotten sagt om regional- och strukturpolitik.
    t: Ich möchte nicht auf das <a>eingehen</a>, was die Berichterstatter der federführenden
      Ausschüsse zur Regional- und Strukturpolitik gesagt haben.
  - s: I stället skulle jag kort vilja <v>gå</v> <p>in</p> på de aspekter som otvivelaktigt
      kommer att bli aktuella inom ramen för vår dialog under den kommande perioden.
    t: Stattdessen möchte ich kurz auf die Aspekte <a>eingehen</a>, die in der nächsten
      Zeit im Rahmen unseres Dialogs zweifellos zur Diskussion stehen werden.
  - s: Jag vill nu <v>gå</v> <p>in</p> på enskilda delar av den europeiska budgeten,
      till att börja med på jordbruksområdet.
    t: Ich will nun auf einzelne Bereiche des europäischen Haushaltes <a>eingehen</a>,
      und zwar zunächst auf den Agrarbereich.
  - s: Jag vill än en gång särskilt <v>gå</v> <p>in</p> på en punkt, som nämndes av
      er, herr rådsordförande, nämligen medlen för den gemensamma utrikes- och säkerhetspolitiken.
    t: Auf einen Punkt möchte ich noch einmal besonders <a>eingehen</a>, der von Ihnen,
      Herr Ratspräsident, erwähnt wurde, nämlich die Mittel für die gemeinsame Außen-
      und Sicherheitspolitik.
  - s: De differenser som vi har i var och en av utgiftskategorierna är tydliga och
      jag kommer inte att <v>gå</v> <p>in</p> på dem i detalj.
    t: Unsere Differenzen bei jeder einzelnen Ausgabenrubrik sind bekannt, so dass
      ich nicht auf Einzelheiten <a>eingehen</a> werde.
  - s: Innan jag <v>går</v> <p>in</p> på de ändringsförslag som skall diskuteras här,
      skulle jag ändå vilja göra två påpekanden om det nuvarande läget när det gäller
      fiskepolitiken och förberedelsen av reformen, särskilt eftersom dessa ju har
      tagits upp här av flera talare.
    t: Bevor ich auf die Änderungsanträge, die hier zur Diskussion stehen, <a>eingehe</a>,
      möchte ich doch noch zwei Anmerkungen zum derzeitigen Stand der Fischereipolitik
      und der Vorbereitung der Reform machen, noch dazu, da diese ja von mehreren
      Rednern hier erwähnt wurden.
  - s: Vad beträffar innovativa källor för utveckling har det i dokumentet stannat
      vid en allmän formulering om nödvändigheten av att <v>gå</v> <p>in</p> mer utförligt
      på dessa frågor.
    t: In Bezug auf innovative Quellen der Entwicklungsfinanzierung bleibt es in dem
      Dokument bei einem allgemeinen Satz über die Notwendigkeit, ausführlicher auf
      diese Fragen <a>einzugehen</a>.
  - s: Låt mig avslutningsvis helt kort <v>gå</v> <p>in</p> på kommissionens roll
      i denna process.
    t: Lassen Sie mich abschließend noch kurz auf die Rolle der Kommission in diesem
      Prozess <a>eingehen</a>.
  - s: I denna debatt, som jag betraktar som ytterst viktig, ställdes huvudsakligen
      två konkreta frågor som jag kort skulle vilja <v>gå</v> <p>in</p> på.
    t: Zu dieser Debatte, die ich für äußerst wichtig halte, wurden im Wesentlichen
      zwei konkrete Fragen gestellt, auf die ich kurz <a>eingehen</a> möchte.
  - s: Jag hade ursprungligen för avsikt att svara alla talare punkt för punkt, men
      jag är tyvärr rädd att den sena timmen gör att jag inte kan <v>gå</v> <p>in</p>
      på detaljerna.
    t: Ich hatte eigentlich die Absicht, Punkt für Punkt auf alle Redebeiträge zu
      antworten, aber ich fürchte, dass ich aufgrund der vorgerückten Stunde nicht
      auf Einzelheiten <a>eingehen</a> kann.
  - s: 'Låt mig slutligen <v>gå</v> <p>in</p> på en punkt, som är särskilt viktig
      för mig:'
    t: 'Lassen Sie mich schließlich auf einen Punkt <a>eingehen</a>, der mir ganz
      besonders wichtig ist:'
  - s: Innan jag <v>går</v> <p>in</p> på betänkandet av Zimmermann vill jag säga att
      det gläder mig att jag kan tilltala henne på vårt gemensamma modersmål, nederländska.
    t: Herr Präsident, bevor ich auf den Bericht von Frau Zimmermann <a>eingehe</a>,
      möchte ich sagen, daß es mich freut, zu ihr in unserer gemeinsamen Muttersprache,
      dem Niederländischen, sprechen zu können.
  - s: Vår kollega Zimmermann har på ett mycket grundligt sätt förklarat parlamentets
      yttrande till den gemensamma åtgärden, så jag behöver inte <v>gå</v> <p>in</p>
      på detaljerna i Europaparlamentets yttrande angående Odysseusprogrammet.
    t: Die Kollegin Zimmermann hat in sehr profunder Weise die Stellungnahme des Parlaments
      zu der gemeinsamen Maßnahme erläutert, so daß ich auf die Details der Stellungnahme
      des Europäischen Parlaments zum ODYSSEUS-Programm nicht mehr <a>eingehen</a>
      muß.
  - s: I Agenda 2000 anges de nya utmaningar som den konfronteras med och jag vill
      inte <v>gå</v> <p>in</p> mer på dem i dag.
    t: In der Agenda 2000 sind die neuen Herausforderungen genannt, mit denen der
      Fonds konfrontiert wird, und ich möchte darauf heute nicht wieder <a>eingehen</a>.
  - s: Jag ska inte <v>gå</v> <p>in</p> i detalj på varje prioriterat temaområde -
      mycket arbete har utförts här - men jag vill avsluta med att säga att jag är
      en av dem som stöder en fortsatt finansiering av forskning som använder övertaliga
      mänskliga embryon i tidiga utvecklingsstadier, eftersom de är viktiga för att
      utveckla behandlingen av barnlöshet och för att få kunskap om orsakerna till
      medfödda och genetiska sjukdomar, och även för att finna alternativ till djurförsök.
    t: Ich will nicht auf jede der thematischen Prioritäten im Einzelnen <a>eingehen</a>
      - es wurde eine umfangreiche Arbeit geleistet -, sondern möchte abschließend
      sagen, dass ich zu jenen gehöre, die für die weitere Finanzierung der Forschung
      mit überzähligen menschlichen Embryonen in ihrem frühen Entwicklungsstadium
      eintreten, da sie wichtig für die bessere Behandlung der Unfruchtbarkeit und
      für das Wissen um die Ursachen erblich bedingter und degenerativer Erkrankungen
      sind und auch um Alternativen zu Tierversuchen zu finden.
  - s: Tillåt mig att ta upp ett bekymmer innan jag <v>går</v> <p>in</p> på förslagen
      från De gröna.
    t: Gestatten Sie mir, bevor ich auf die Vorschläge der Grünen/Freie Europäische
      Allianz <a>eingehe</a>, eine Befürchtung zu äußern.
  - s: Min kollega Franz Fischler kommer strax att utförligare <v>gå</v> <p>in</p>
      på detta, men jag vill här tacka herr Casaca för hans betänkande och uttala
      min respekt till herr Mulder för hans betänkande.
    t: Mein Kollege Franz Fischler wird darauf gleich noch ausführlicher <a>eingehen</a>,
      aber ich möchte an dieser Stelle Herrn Casaca für seinen Bericht danken und
      Herrn Mulder meinen hohen Respekt für seinen Bericht aussprechen.
  - s: Jag kan här ännu inte <v>gå</v> <p>in</p> i detalj på de enskilda punkterna
      i resolutionen.
    t: Ich kann an dieser Stelle noch nicht im einzelnen auf die einzelnen Punkte
      der Entschließung im einzelnen <a>eingehen</a>.
  - s: Med tanke på tiden kan jag naturligtvis inte <v>gå</v> <p>in</p> på alla talarinlägg,
      utan skall försöka samla de olika frågorna.
    t: Ich werde angesichts der Zeit natürlich nicht auf jeden Redebeitrag <a>eingehen</a>
      können, sondern werde versuchen, die verschiedenen Themen zu sammeln.
  - s: Låt mig <v>gå</v> <p>in</p> på några av de särskilda saker som sagts i debatten.
    t: Lassen Sie mich auf einige der in der Debatte angesprochenen Punkte <a>eingehen</a>.
  - s: Som föredragande av yttrandet från utskottet för jordbruk och landsbygdens
      utveckling vill jag än en gång helt kort <v>gå</v> <p>in</p> på några viktiga
      önskemål från vårt utskott i denna fråga.
    t: Herr Präsident, als Verfasser der Stellungnahme des Landwirtschaftsausschusses
      möchte ich noch einmal kurz auf einige wichtige Anliegen unseres Ausschusses
      in dieser Frage <a>eingehen</a>.
  - s: Vidare skapas det med denna tilläggs- och ändringsbudget 15 nya tjänster för
      OLAF, och jag vill naturligtvis <v>gå</v> <p>in</p> på frågorna som man här
      har ställt mig beträffande tillsättandet av direktören vid OLAF.
    t: Ferner werden durch dieses Schreiben 15 neue Stellen für OLAF geschaffen, und
      ich möchte selbstverständlich auf die Fragen <a>eingehen</a>, die mir hier zur
      Bestimmung des Direktors von OLAF gestellt wurden.
  - s: Jag vill än en gång <v>gå</v> <p>in</p> på anslagsöverföringen.
    t: Ich möchte noch einmal auf die Mittelübertragung <a>eingehen</a>.
  - s: Herr talman, jag tänkte bara helt kort <v>gå</v> <p>in</p> än gång till på
      de viktigaste av de framförda argumenten.
    t: Herr Präsident, ich möchte nur noch einmal ganz kurz auf die wichtigsten hier
      vorgebrachten Argumente <a>eingehen</a>.
  - s: Det finns icke-statliga organisationer som håller på att lägga ned sin verksamhet
      just i detta ögonblick därför att de inte kan <v>gå</v> <p>in</p> i nya arrangemang.
    t: Schon jetzt müssen NRO ihre Arbeit einstellen, weil sie keine neuen Verpflichtungen
      <a>eingehen</a> können.
  - s: Vad de mänskliga rättigheterna beträffar är det mer komplicerat, men det behöver
      jag inte <v>gå</v> <p>in</p> på här.
    t: Bezüglich der Menschenrechte ist die Sache etwas komplizierter, aber darauf
      brauche ich hier nicht <a>einzugehen</a>.
  - s: Även jag vill tacka vice ordföranden Fontaine speciellt för att hon var beredd
      att i sitt betänkande <v>gå</v> <p>in</p> särskilt på de ärenden som hänger
      samman med direktivet om arkitekturexamina.
    t: Auch ich möchte mich bei Frau Vizepräsidentin Fontaine insbesondere dafür sehr
      herzlich bedanken, daß sie bereit war, in ihrem Bericht im besonderen auf jene
      Anliegen <a>einzugehen</a>, die im Hinblick auf die Richtlinie zu den Architekturdiplomen
      bestehen.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på två punkter i det här betänkandet som
      förefaller mig särskilt anmärkningsvärda.
    t: Ich möchte auf zwei Dinge in diesem Bericht <a>eingehen</a>, die mir besonders
      bemerkenswert erscheinen.
  - s: Detta särskilda program har flera tyngdpunkter, vars politiska målsättning
      jag nu vill <v>gå</v> <p>in</p> på i detalj.
    t: Dieses spezifische Programm hat mehrere Schwerpunkte, auf deren politische
      Zielsetzung ich jetzt im Einzelnen <a>eingehen</a> möchte.
  - s: Vi kommer i nästa framstegsrapport för Slovakien, som skall komma i november,
      att fortsätta att <v>gå</v> <p>in</p> på denna fråga.
    t: Wir werden in den nächsten Fortschrittsbericht für die Slowakei, der im November
      fällig ist, weiter auf dieses Thema <a>eingehen</a>.
  - s: Men, herr Oreja, skulle ni trots det vilja <v>gå</v> <p>in</p> på det än en
      gång?
    t: Aber, Herr Oreja, wollen Sie trotzdem noch einmal darauf <a>eingehen</a>?
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla aspekter av det europeiska
      förslaget till WTO så jag begränsar mig till utvecklingsländernas plats och
      den europeiska modellen för ett mångfunktionellt jordbruk.
    t: Meine Zeit reicht nicht aus, auf alle Aspekte des europäischen Vorschlags an
      die WTO <a>einzugehen</a>, daher ich beschränke mich auf die Situation der Entwicklungsländer
      und das europäische Modell für die multifunktionelle Landwirtschaft.
  - s: Jag skulle sedan särskilt vilja <v>gå</v> <p>in</p> på MacCormicks anmärkningar
      om artister.
    t: Nunmehr möchte ich insbesondere darauf <a>eingehen</a>, was Herr MacCormick
      über die Künstler gesagt hat.
  - s: Avslutningsvis vill jag också <v>gå</v> <p>in</p> på det känsliga området med
      asylrätten.
    t: Zum Schluss möchte ich noch auf den sensiblen Bereich des Asylrechts <a>eingehen</a>.
  - s: Utan att <v>gå</v> <p>in</p> på debattens politiska aspekter höll jag emellertid
      med om de ekonomiska effekter som detta förslag får för budgetplanerna, trots
      att det inte är helt klart till vilken kategori detta ekonomiska stöd skulle
      hänföras.
    t: Ohne auf die politischen Aspekte der Debatte <a>einzugehen</a>, habe ich den
      finanziellen Auswirkungen dieses Vorschlags zur Finanziellen Vorausschau zugestimmt,
      auch wenn noch nicht völlig klar ist, zu welcher Rubrik die Finanzhilfe gehören
      soll.
  - s: Jag vill <v>gå</v> <p>in</p> på frågan om näten, som Herzog så påpassligt tagit
      upp.
    t: Nun möchte ich auf die Frage der Netze <a>eingehen</a>, die Herr Herzog berechtigterweise
      aufgeworfen hat.
  - s: Jag behöver här inte <v>gå</v> <p>in</p> på det allmänna problemet med skattekonkurrensen,
      där det ju över huvud taget finns en konflikt mellan den demokratiska principen
      med lika rösträtt och den ekonomiska principen med köpkraften.
    t: Ich muß hier nicht <a>eingehen</a> auf das allgemeine Problem des Steuerwettbewerbs,
      in dem ja überhaupt ein Konflikt zwischen dem demokratischen Prinzip des gleichen
      Stimmrechts und dem ökonomischen Prinzip der Kaufkraft existiert.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på de redan nämnda aspekterna med tanke
      på artikel 5, som under de senaste månaderna har diskuterats särskilt livligt,
      och som också alla de hopar av brev gäller, som tornar upp sig på kontoren hos
      oss alla.
    t: Ich will kurz auf die bereits erwähnten Aspekte hinsichtlich des Artikels 5
      <a>eingehen</a>, die in der Diskussion der letzten Monate besonders umstritten
      waren und auf die sich auch die Berge der Briefe beziehen, die sich bei uns
      allen in den Büros stapeln.
  - s: Slutligen vill jag <v>gå</v> <p>in</p> på en ändring som gjorts på flera ställen
      i förslaget.
    t: Schließlich möchte ich auf eine Änderung <a>eingehen</a>, die an mehreren Stellen
      des Vorschlags vorgenommen wurde.
  - s: Jag ser med stort intresse fram emot den bredare debatten om utvidgningen och
      de utvecklingsrapporter som ni har utlovat till början av december, och naturligtvis
      skall jag då mycket gärna ta tillfället att <v>gå</v> <p>in</p> på alla frågor
      som är direkt knutna till detta.
    t: Natürlich würde ich zu dieser Gelegenheit sehr gern auf alle damit im unmittelbaren
      Zusammenhang stehenden Fragen <a>eingehen</a>.
  - s: Att behålla de ursprungliga parametrarna skulle leda till stora överskott för
      fonden, och ge mig därför er tillåtelse att snabbt <v>gå</v> <p>in</p> på ändringsförslagen
      i Tomlinsonbetänkandet och utifrån dessa ändringsförslag hastigt belysa ståndpunkten
      rörande fondens förvaltning.
    t: Gestatten Sie mir deshalb, auf die Änderungsanträge im Bericht Tomlinson <a>einzugehen</a>
      und anhand dieser Anträge den Standpunkt zur Fondsverwaltung kurz zu erläutern.
  - s: För det andra är det givetvis synnerligen viktigt att <v>gå</v> <p>in</p> på
      frågan om avskrivning av skulderna.
    t: Zweitens ist es ganz wesentlich, natürlich auf die Frage der Entschuldung <a>einzugehen</a>.
  - s: 'Jag vill särskilt <v>gå</v> <p>in</p> på artikel 31, ty där ligger ju kärnpunkten,
      som skall besvara frågan:'
    t: 'Ich möchte besonders auf Artikel 31 <a>eingehen</a>, denn da liegt ja das
      Kernstück, das die Frage beantworten soll:'
  - s: först tar jag ställning till Colino Salamancas fråga och sedan <v>går</v> jag
      <p>in</p> på Görlachs betänkande.
    t: zuerst möchte ich zu der mündlichen Anfrage von Herrn Colino Salamanca Stellung
      nehmen und dann auf den Bericht von Herrn Görlach <a>eingehen</a>.
  - s: Jag vill bara helt kort än en gång <v>gå</v> <p>in</p> på det som ni har sagt
      om flergiftet och skakat på huvudet åt.
    t: Ich möchte noch einmal kurz <a>eingehen</a> auf das, was Sie zur Mehrehe gesagt
      und worüber Sie den Kopf geschüttelt haben.
  - s: Jag har inte tid att här i detalj <v>gå</v> <p>in</p> på de olika villkor som
      kommissionen ställde och de har dessutom offentliggjorts.
    t: Aufgrund der Zeitknappheit kann ich nicht weiter auf die von der Kommission
      gestellten Bedingungen <a>eingehen</a>, die jedoch öffentlich bekannt gegeben
      wurden.
  - s: Jag vill knyta an till Mary Reads debattinlägg, nämligen till den del där hon
      <v>gick</v> <p>in</p> på effekterna på arbetsplatser och sysselsättning.
    t: Ich möchte an den Debattenbeitrag von Mary Read anknüpfen, und zwar an den
      Teil, in dem sie auf die Auswirkungen auf Arbeitsplätze und Beschäftigung <a>eingegangen</a>
      ist.
  - s: Jag välkomnar också att kommissionen uttryckligen <v>går</v> <p>in</p> på alla
      särskilt hotade områden och i synnerhet inkluderar industrianläggningar och
      kärnkraftverk, vilket på vårt österrikiska initiativ krävdes i Europaparlamentets
      resolution om händelserna den 11 september.
    t: Ich begrüße es auch, dass die Kommission ausdrücklich auf alle besonders gefährdeten
      Bereiche <a>eingeht</a> und insbesondere auch Industrieanlagen und Kernkraftwerke
      mit einschließt, so wie es auf unsere österreichische Initiative hin in der
      Entschließung des Europäischen Parlaments zu den Ereignissen des 11. September
      gefordert wurde.
  - s: Vi stöder detta betänkande eftersom det ger korrekta svar när det gäller både
      det nya finansiella system som skall skisseras, reformer generellt sett och
      bemästrandet av kriser, och som också konkret <v>går</v> <p>in</p> på krisregioners
      behov och de internationella finansmarknadernas behov, samt på det mycket viktiga
      behov av stabilitet på finansmarknaden som finns i alla samhällen.
    t: Wir unterstützen diesen Bericht, weil er sowohl in Bezug auf die neue Finanzarchitektur,
      die zu entwerfen ist, wie auf die Reform insgesamt und die Bewältigung der Krisen
      richtige Antworten gibt, die auch konkret auf die Bedürfnisse von Krisenregionen
      und die Bedürfnisse der internationalen Finanzmärkte sowie auf das sehr wichtige
      Bedürfnis aller Gesellschaften an Finanzmarktstabilität <a>eingehen</a>.
  - s: Jag vill bara <v>gå</v> <p>in</p> på några aspekter som nämnts i debatten.
    t: Ich will nur auf einige Aspekte, die in der Debatte genannt wurden, <a>eingehen</a>.
  - s: 'Jag vill än en gång <v>gå</v> <p>in</p> på den lockande frågan från Colom
      i Naval under förmiddagen, som lydde så:'
    t: 'Ich darf auf die reizvolle Frage von Herrn Colom i Naval von heute Morgen
      noch mal <a>eingehen</a>, die da lautete:'
  - s: Kommissionsledamot Olli Rehn kommer att <v>gå</v> <p>in</p> mer i detalj på
      kommissionens bedömning av de berörda ländernas framsteg.
    t: Kommissar Rehn wird detaillierter auf die Einschätzung der Kommission zu dem
      Fortschritt der betroffenen Länder <a>eingehen</a>, und der Vorsitz teilt die
      Einschätzung der Kommission.
  - s: Herr ordförande, tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> på
      detaljer om de många frågor som ställts.
    t: Herr Präsident, leider läßt es die Zeit nicht zu, daß ich auf all die Fragen,
      die mir gestellt wurden, im einzelnen <a>eingehe</a>.
  - s: För vilken större frihet kan finnas än respekten för allas religiösa, kulturella
      och politiska uppfattning eller sexuella läggning när man <v>går</v> <p>in</p>
      ett partnerskap eller äktenskap?
    t: Denn wirklich, welche bessere Freiheit kann es geben als die Achtung der religiösen,
      kulturellen und politischen Überzeugungen jedes Menschen oder ihrer sexuellen
      Ausrichtungen, wenn sie eine Partnerschaft oder eine Ehe <a>eingehen</a>?
  - s: Jag har tagit mig friheten att i bilagan till detta betänkande <v>gå</v> <p>in</p>
      på enskilda fall.
    t: Ich habe mir erlaubt, im Anhang zu diesem Bericht auf einzelne Fälle <a>einzugehen</a>.
  - s: Jag tror alltså inte att jag här i detalj måste <v>gå</v> <p>in</p> på alla
      skäl, motiv och riktningar för den avvikelsen.
    t: Ich brauche hier deshalb wohl nicht auf alle Gründe, Motive und Richtungen
      dieser Abweichung im Detail <a>einzugehen</a>.
  - s: Ni får inte <v>gå</v> <p>in</p> på innehållet här.
    t: Herr Duff, Sie dürfen darauf nicht inhaltlich <a>eingehen</a>.
  - s: Jag anser att det är viktigt att Europa nu intar en ståndpunkt och att kommissionen
      så snabbt som möjligt lägger fram ett meddelande som också innehåller en verkligt
      tydlig definition där kriterier som exempelvis höjd över havet, lutning och
      förkortad odlingssäsong beaktas, för att verkligen kunna <v>gå</v> <p>in</p>
      på de olika problemen i hela Europa, och som även föreslår koncept för strategier
      och stödmekanismer i enlighet med detta.
    t: Ich halte es für wichtig, dass Europa sich nun positioniert und die Kommission
      möglichst bald eine Mitteilung vorlegt, die auch eine wirklich klare Definition
      darlegt, bei der Kriterien wie beispielsweise Höhenmeter, Hangneigung, verkürzte
      Vegetation berücksichtigt werden, um wirklich auf die unterschiedlichen Probleme
      in Gesamteuropa <a>einzugehen</a>, und hier auch die entsprechenden Konzepte
      für Strategien und Fördermechanismen vorschlägt.
  - s: Kommissionen kommer i samband med midterm-review att <v>gå</v> <p>in</p> på
      den särbehandling av jordbrukare i bergsområdena i fråga om mjölkkvoter som
      föreslås i betänkandet.
    t: Auf die in dem Bericht vorgeschlagene Sonderbehandlung von Landwirten in Berggebieten
      in Bezug auf die Milchquoten wird die Kommission im Zuge des midterm-review
      <a>eingehen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer när det gäller det fortfarande
      otillfredsställande genomförandet av åtgärderna, men jag skulle vilja betona
      att effektiva kontroller nu är viktigare än någonsin med tanke på att det i
      samband med det ekonomiska återhämtningspaketet har gjorts stora lättnader i
      nästan alla kriterier för att genomföra stödåtgärder, inklusive för att tillhandahålla
      snabbt stöd.
    t: Ich will nicht in die Details der noch nicht befriedigenden Umsetzung der Maßnahmen
      <a>eingehen</a>, betone aber, dass effiziente Kontrollmaßnahmen jetzt umso notwendiger
      sind, als im Anschluss an das Konjunkturpaket nahezu alle Kriterien bei der
      Durchführung von Fördermaßnahmen wesentlich aufgeweicht und im Sinne einer schnellen
      Hilfe gelockert werden.
  - s: Innan jag här <v>går</v> <p>in</p> på mer konkreta punkter vill jag fastslå
      att kommissionen helt förbundit sig att fortsätta föra upp kampen mot denna
      förnedrande form av brott mot mänskliga rättigheter och mänsklig värdighet högt
      på den politiska dagordningen.
    t: Bevor ich näher auf den Inhalt des Problems <a>eingehe</a>, möchte ich feststellen,
      daß sich die Kommission weiterhin uneingeschränkt dafür einsetzen wird, daß
      der Kampf gegen diese erniedrigende Form der Verletzung der Menschenrechte und
      der Menschenwürde weiterhin als eine der vordringlichsten politischen Aufgabe
      angesehen wird.
  - s: Jag vill <v>gå</v> <p>in</p> på det som ni nämnde i sammanhanget, nämligen
      å ena sidan nya lagstiftningsåtgärder, och å andra sidan granskning av de befintliga
      lagarna.
    t: Ich möchte auf das <a>eingehen</a>, was Sie in dem Zusammenhang erwähnt haben,
      nämlich auf der einen Seite neue Gesetzesvorhaben, auf der anderen Seite bestehende
      Gesetze zu prüfen.
  - s: Ni har <v>gått</v> <p>in</p> sakligt och koncentrerat på mina frågor.
    t: Sie sind sachlich und sehr konzentriert auf meine Fragen <a>eingegangen</a>.
  - s: Jag vill här överhuvud taget inte <v>gå</v> <p>in</p> på dessa aktuella problem,
      men jag tror att vissa saker har fått för liten uppmärksamhet i diskussionen.
    t: Ich möchte an dieser Stelle überhaupt nicht auf diese aktuellen Probleme <a>eingehen</a>,
      ich glaube aber, dass einiges in der Diskussion zu kurz gekommen ist.
  - s: Den mer specifika begäran från den ärade ledamoten om att i det nya fördraget
      ta med bestämmelserna som ligger honom så varmt om hjärtat, kan jag som rådsordförande
      av kända anledningar inte <v>gå</v> <p>in</p> på.
    t: Was das spezifischere Ersuchen des Herrn Abgeordneten betrifft, nämlich die
      ihm so sehr am Herzen liegenden Bestimmungen in den neuen Vertrag aufzunehmen,
      so kann ich als Ratsvorsitzender aus bekannten Gründen hierauf nicht <a>eingehen</a>.
  - s: Utan att på nytt <v>gå</v> <p>in</p> på överenskommelsens innehåll vill jag
      gärna betona två avgörande punkter.
    t: Ohne auf den Inhalt der Einigung <a>einzugehen</a>, möchte ich unbedingt zwei
      besonders wichtige Aspekte hervorheben.
  - s: Jag var tvungen att <v>gå</v> <p>in</p> på ändringsförslagen i detalj, vilket
      är anledningen till att jag har talat så länge.
    t: Da ich auf die Änderungsanträge im Einzelnen <a>eingehen</a> musste, war die
      lange Redezeit unvermeidlich.
  - s: När jag förberedde detta svar försökte jag verkligen <v>gå</v> <p>in</p> på
      det praktiska innehållet i era krav.
    t: Bei der Vorbereitung dieser Rede habe ich versucht, wirklich auf den konkreten
      Inhalt Ihrer Forderungen <a>einzugehen</a>.
  - s: När det gäller tilläggs- och ändringsbudget nr 3, låter jag min kollega Fabra
      Vallés <v>gå</v> <p>in</p> djupare på den.
    t: Was den BNH 3 betrifft, so überlasse ich es meinem Kollegen, Herrn Fabra Vallés,
      näher darauf <a>einzugehen</a>.
  - s: På en minut kan jag självfallet inte omfattande <v>gå</v> <p>in</p> på innehållet
      i den av föredragande mästerligt utarbetade kompromissen.
    t: In einer Minute kann ich natürlich nicht sehr ausführlich auf den Inhalt des
      vom Berichterstatter meisterlich erarbeiteten Kompromisses <a>eingehen</a>.
  - s: Vi måste också applådera värdländerna för COP IV, Argentina och Kazakstan för
      att de visar tecken på en vilja att <v>gå</v> <p>in</p> i ett bindande åtagande
      vid COP V för att ytterligare minska drivhusutsläppen.
    t: Lob verdienen auch die Gastgeberländer für CoP IV, Argentinien und Kasachstan,
      für die Bekundung ihres Willens, auf CoP V eine bindende Verpflichtung <a>einzugehen</a>,
      ihre Treibhausemissionen weiter zu verringern.
  - s: Men jag vill särskilt <v>gå</v> <p>in</p> på fyra frågor som har präglat debatten.
    t: Aber ich möchte auf vier Bemerkungen, die auch in der Diskussion eine Rolle
      gespielt haben, besonders <a>eingehen</a>.
  - s: Efter detta vill jag säga att jag är helt enig med alla dem - utan att <v>gå</v>
      <p>in</p> på alla detaljer - som sagt att vi måste göra åtskilligt när det gäller
      mänskliga rättigheter, även om vi inte kommer någon vart i kärnteknikfrågan.
    t: Allerdings stimme ich voll und ganz all jenen zu - und ich bin nicht auf alle
      Einzelheiten <a>eingegangen</a> -, die der Ansicht sind, dass wir an der Menschenrechtsfront
      noch viel mehr unternehmen müssen, auch wenn wir in der Nuklearfrage nicht weiterkommen.
  - s: Vidare anser jag - om jag nu får <v>gå</v> <p>in</p> på några kommentarer,
      främst från talaren före mig men även från kollegan tidigare om skadeståndsfonden
      - att vi inte förhalar någonting alls!
    t: Ich glaube auch - wenn ich auf einige Bemerkungen <a>eingehen</a> darf, zunächst
      auf die der Kollegin, die zuletzt gesprochen hat, und auch auf die Rede meines
      Kollegen von vorhin, was den Entschädigungsfonds angeht, wir verzögern überhaupt
      nichts!
  - s: Tillåt mig att först <v>gå</v> <p>in</p> på kontexten och innehållet i de förslag
      som vi har utarbetat.
    t: Gestatten Sie mir, zunächst auf den Kontext und den Inhalt der Vorschläge,
      die wir gemacht haben, <a>einzugehen</a>.
  - s: Jag vill med avsikt inte <v>gå</v> <p>in</p> på den billiga polemik som särskilt
      kollegan Pirker levererat, utan hålla diskussionen på en viss nivå och hålla
      mig till fakta.
    t: Ich möchte auf die billige Polemik, insbesondere des Herrn Kollegen Pirker,
      bewußt nicht <a>eingehen</a>, sondern auf einem gewissen Niveau hier diskutieren
      und mich an die Fakten halten.
  - s: På grund av problematikens omfattning och bristen på tid skall jag, herr ordförande,
      inte <v>gå</v> <p>in</p> närmare på alla andra aspekter.
    t: Wegen des enormen Umfangs der Problematik und der wenigen mir zur Verfügung
      stehenden Zeit, Herr Präsident, will ich nicht näher auf andere Aspekte <a>eingehen</a>.
  - s: Låt mig också <v>gå</v> <p>in</p> på två rekommendationer i resolutionsförslaget
      där kommissionen inte håller med Europaparlamentet.
    t: Aber ich möchte auch auf zwei Empfehlungen im Entschließungsentwurf <a>eingehen</a>,
      bei denen die Kommission die Meinung des Europäischen Parlaments nicht teilt.
  - s: Den andra kommentaren jag har innan jag <v>går</v> <p>in</p> på betänkandet
      av Goerens har att göra med den så kallade programstrategin som man förespråkat.
    t: Meine zweite Bemerkung, bevor ich auf den Bericht von Herrn Goerens <a>eingehe</a>,
      hat mit dem sogenannten Programmansatz zu tun, für den auch plädiert wurde.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på kanske inte alla, utan bara på ett
      ändringsförslag, nämligen ändringsförslag 2, som är ett särskilt bra exempel
      på hur det måste harmoniseras på gemenskapsnivå när medicinska produkter framställs
      genom användning av substanser av mänskligt ursprung.
    t: Ich möchte vielleicht nicht auf alle, sondern nur auf einen Änderungsantrag
      <a>eingehen</a>, nämlich auf den Änderungsantrag 2, der ein besonders gutes
      Beispiel dafür darstellt, daß, wenn Medizinprodukte unter Verwendung von Substanzen
      menschlichen Ursprungs hergestellt werden, das gemeinschaftsweit harmonisiert
      werden muß.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på de enstaka frågorna och ännu en gång
      påpeka att vi inte kan anta alla ändringsförslag.
    t: Ich will daher auf die Einzelfragen <a>eingehen</a> und nur nochmal darauf
      hinweisen, daß wir nicht alle Änderungsanträge annehmen können.
  - s: Därmed har jag <v>gått</v> <p>in</p> på de väsentliga frågorna som har ställts.
    t: Damit bin ich wohl auf die wesentlichen Fragen <a>eingegangen</a>, die gestellt
      wurden.
  - s: Jag kan på grund av tidsramarna inte <v>gå</v> <p>in</p> på alla de mycket
      viktiga frågor som jag skulle vilja.
    t: Aus Zeitgründen bin ich nicht in der Lage, auf alle entscheidenden Probleme
      so <a>einzugehen</a>, wie ich es gern möchte.
  - s: Jag ser dock ingen anledning till att jag i mitt svar skall <v>gå</v> <p>in</p>
      på den principen hos De gröna.
    t: Ich sehe aber keine Veranlassung, dass ich auf diesen Grundsatz der Grünen
      Fraktion in meiner Beantwortung unbedingt <a>eingehen</a> muss.
  - s: Jag skulle också vilja <v>gå</v> <p>in</p> på ytterligare en punkt, nämligen
      i fall det skulle bli så att vi tvingas ställa in fångstverksamheten efter november,
      efter det att avtalet löpt ut.
    t: Auf einen weiteren Punkt möchte ich auch <a>eingehen</a>, und zwar für den
      Fall, daß es zu einer erzwungenen Einstellung der Fangtätigkeit nach November,
      nachdem das Abkommen ausgelaufen ist, kommen sollte.
  - s: Jag vill nu <v>gå</v> <p>in</p> på ett annat viktigt ämne som Europeiska rådet
      ska diskutera.
    t: Gestatten Sie mir, auf ein weiteres wichtiges Thema <a>einzugehen</a>, das
      der Europäische Rat besprechen wird.
  - s: Jag vill kort <v>gå</v> <p>in</p> på några andra energirelaterade frågor.
    t: Gestatten Sie mir, kurz auf einige energiebezogene Fragestellungen <a>einzugehen</a>.
  - s: på den tid jag har till mitt förfogande vill jag - på grund av att läget har
      försämrats, Durbankonferensen medför naturligtvis inte något annat än en försämring
      av situationen - <v>gå</v> <p>in</p> på vad jag anser vara de åtta punkter som
      man kan ge ett klart stöd till.
    t: Da sich die Lage zuspitzt und die Konferenz von Durban die Situation natürlich
      nur noch verschlimmert, möchte ich in der mir zur Verfügung stehenden Zeit auf
      die acht Themen <a>eingehen</a>, die meiner Meinung nach eine eindeutige Unterstützung
      erfahren müssen.
  - s: Jag vill bara helt kort <v>gå</v> <p>in</p> på rådet.
    t: Ich möchte nur kurz auf den Rat <a>eingehen</a>.
  - s: Jag vill <v>gå</v> <p>in</p> på en synpunkt, nämligen effekterna denna klimatpolitik
      får på energipolitiken.
    t: Ich möchte auf einen Gesichtspunkt <a>eingehen</a>, nämlich die Auswirkungen
      dieser Klimapolitik auf die Energiepolitik.
  - s: De båda föregående talarna har redan <v>gått</v> <p>in</p> på några aspekter.
    t: Die beiden Vorredner sind bereits auf einige Aspekte <a>eingegangen</a>.
  - s: Jag skulle bara kort vilja <v>gå</v> <p>in</p> på den här punkten.
    t: Ich möchte nur kurz auf diesen Punkt <a>eingehen</a>.
  - s: Tiden tillåter inte att jag <v>går</v> <p>in</p> på detaljerna här och nu,
      men jag anser att en form av förebyggande arbete på miljöområdet är att förklara
      vad som står på spel och utbilda människor, för att i så stor utsträckning som
      möjligt begränsa inte bara överlagda eller kriminella handlingar, utan även
      handlingar som grundar sig på rent oförstånd.
    t: Auf dieses Thema können wir jetzt nicht im Detail <a>eingehen</a>, aber ich
      glaube, eine Form der Prävention im Umweltbereich besteht darin, durch Aufklärung
      und Erziehung nicht nur vorsätzliche oder kriminelle Handlungen, sondern auch
      unvorsichtige Handlungen weitgehend einzuschränken.
  - s: Jag skall inte här <v>gå</v> <p>in</p> på en bedömning av reformerna.
    t: 'Ich will hier nicht näher auf diese Reformen <a>eingehen</a>, noch diesbezüglich
      irgendein Urteil abgeben:'
  - s: Jag beklagade en aning att rådets ordförandeskapet inte <v>gick</v> <p>in</p>
      på en del punkter i betänkandet, som jag anser är väsentliga.
    t: Ich habe es etwas bedauert, daß die Ratspräsidentschaft jetzt nicht auf einige
      Punkte <a>eingegangen</a> ist, die in dem Bericht meines Erachtens wesentlich
      sind.
  - s: Det är anledningen till min allmänna politiska vädjan utan att <v>gå</v> <p>in</p>
      på ändlösa detaljer som vi nu återigen får framdukade.
    t: Daher mein allgemeiner politischer Appell und die Aufforderung, nicht auf die
      uferlosen Einzelheiten <a>einzugehen</a>, wie sie uns auch jetzt wieder aufgetischt
      werden.
  - s: Det är svårt för mig att i dag tala om Europaparlamentets budget, utan att
      <v>gå</v> <p>in</p> på de markanta bekräftelserna i den senaste rapporten från
      revisionsrätten om ersättning av omkostnader och andra ersättningar för oss
      ledamöter.
    t: Mir fällt es schwer, heute über den Haushalt des Europäischen Parlaments zu
      sprechen, ohne auf die markanten Bestätigungen im jüngsten Bericht des Rechnungshofes
      zu den Kostenerstattungen und Vergütungen für uns Abgeordnete <a>einzugehen</a>.
  - s: För att ge en realistisk uppfattning om vad Doha-avtalet innebär för jordbruket
      skulle jag kort vilja <v>gå</v> <p>in</p> på de enskilda punkterna i Doha-förklaringen.
    t: Um eine realistische Vorstellung davon zu erhalten, was die Vereinbarung von
      Doha für die Landwirtschaft bedeutet, möchte ich ganz kurz auf die einzelnen
      Punkte der Doha-Erklärung <a>eingehen</a>.
  - s: Jag skulle bara kort vilja <v>gå</v> <p>in</p> på några kommentarer.
    t: Ich möchte nur sehr kurz auf einige Anmerkungen <a>eingehen</a>.
  - s: Jag vill bara helt kort <v>gå</v> <p>in</p> på några frågor som har ställts,
      för det första naturligtvis genomförandet av budgeten.
    t: 'Ich will nur ganz kurz auf einige Fragen <a>eingehen</a>, die gestellt wurden:'
  - s: Detta sagt kan jag inte <v>gå</v> <p>in</p> på vad personer som besöker mig
      uttalar och det innehåll de är fria att uttrycka.
    t: Ich kann nun nicht auf die Erklärungen meiner Besucher oder den Inhalt dessen,
      was sie freimütig äußern, <a>eingehen</a>.
  - s: 'Därför skulle jag gärna vilja <v>gå</v> <p>in</p> på tre punkter:'
    t: 'Deshalb werde ich auf drei Punkte <a>eingehen</a>:'
  - s: Jag tycker inte att vi behöver <v>gå</v> <p>in</p> på dessa frågor nu, utan
      jag tycker att vi skall diskutera dem när de ställs av dem som vill leva gemensamt
      i staten.
    t: Ich halte es nicht für erforderlich, dass wir auf diese Fragen jetzt <a>eingehen</a>,
      sondern auf diese Fragen sollten wir dann eingehen, wenn diejenigen sie uns
      stellen, die hinterher gemeinsam in diesem Staat leben wollen.
  - s: När jag ombads ställa upp som kandidat kände jag mig mycket tveksam, av orsaker
      jag inte skall <v>gå</v> <p>in</p> på här.
    t: Als mir eine Kandidatur vorgeschlagen wurde, hatte ich zunächst große Zweifel,
      aus Gründen, auf die ich hier nicht <a>eingehe</a>.
  - s: Utan att <v>gå</v> <p>in</p> på andra frågor vill jag, herr talman, avsluta
      med att komma med en dubbel uppmaning till kammaren.
    t: Ohne noch auf weitere Punkte <a>einzugehen</a>, möchte ich zum Schluss kommen,
      Herr Präsident, und einen zweifachen Appell an dieses Parlament richten.
  - s: Många viktiga frågor har tagits upp i de båda betänkandena, och man kan här
      inte <v>gå</v> <p>in</p> på dem alla, men man når gränserna för tolerans, respekt
      och ömsesidig aktning, när de universella mänskliga rättigheterna kränks.
    t: Viele wichtige Fragen wurden in den beiden Berichten angesprochen, auf die
      man hier nicht alle <a>eingehen</a> kann, aber Toleranz, Respekt und gegenseitige
      Achtung stoßen immer dann an ihre Grenzen, wenn die universellen Menschenrechte
      verletzt werden.
  - s: Jag vill nu till att börja med kort presentera mina båda betänkanden rörande
      telekommunikationspaketet, och sedan också <v>gå</v> <p>in</p> på två andra
      kritiska punkter i de andra direktiven.
    t: Ich darf nun zunächst meine beiden Berichte zu dem Telekompaket kurz vorstellen
      und möchte dann noch auf zwei andere kritische Punkte in den anderen Richtlinien
      <a>eingehen</a>.
  - s: 'Vi <v>går</v> <p>in</p> på ämnet, och även om jag senare, om det finns tid
      kvar, kommer att ta upp andra frågor, skulle Europeiska socialdemokratiska partiets
      grupp vilja framhålla två punkter:'
    t: 'Zwar soll, sofern die Zeit reicht, später noch auf andere Aspekte <a>eingegangen</a>
      werden, aber zunächst möchte die Fraktion der Sozialdemokratischen Partei Europas
      zwei Punkte besonders hervorheben:'
  - s: Jag skall inte <v>gå</v> <p>in</p> på de resultat som nåtts men jag vill bara
      nämna en sak.
    t: 'Ich werde jetzt also nicht auf die Ergebnisse <a>eingehen</a>, doch möchte
      ich einen Punkt nennen:'
  - s: Jag vill på utskottets vägnar säga er att vi har genomfört dessa sammanträden
      som en del i vårt svar på sektorns krav på att vi måste komma till rätta med
      en mycket allvarlig situation, som jag inte kommer att <v>gå</v> <p>in</p> närmare
      på, eftersom kommissionsledamoten är fullständigt medveten om läget.
    t: Von dieser Tribüne aus möchte ich ihm im Einklang mit der Kommission sagen,
      dass diese Sitzungen einen Teil der Antworten bilden, die der Sektor zur Lösung
      einer äußerst schwierigen Situation verlangt, auf die ich nicht näher <a>eingehen</a>
      will, da der Kommissar sie bestens kennt.
  - s: Därför tänker jag inte <v>gå</v> <p>in</p> i någon florettfäktning för att
      avgöra vem som är bra och vem som är dålig.
    t: Folglich werde ich nicht auf dieses Spielchen <a>eingehen</a>, herauszufinden,
      wer es richtig und wer es falsch macht.
  - s: Jag avger ett yttrande från utskottet för jordbruk och landsbygdens utveckling
      om Bögebetänkandet, och det ger mig återigen möjlighet att <v>gå</v> <p>in</p>
      på överföringen av direktstöd.
    t: Ich gebe eine Stellungnahme des Ausschusses für Landwirtschaft und ländliche
      Entwicklung zum Bericht Böge ab, und das gibt mir noch einmal die Möglichkeit,
      auf die Übertragung der Direktzahlungen <a>einzugehen</a>.
  - s: 'I den bemärkelsen är det viktigt att Europaparlamentet på ett uttömmande sätt
      <v>går</v> <p>in</p> på utvidgningsfrågan i en förenad debatt:'
    t: 'So gesehen ist es wichtig, dass das Europäische Parlament in einer verbundenen
      Debatte in umfassender Weise auf das Erweiterungsthema <a>eingeht</a>:'
  - s: 'Jag skulle som komplement till mitt tal den 13 november 2001 vilja <v>gå</v>
      <p>in</p> på följande områden:'
    t: 'Ich möchte in Ergänzung zu meiner Rede vom 13. November 2001 auf folgende
      Bereiche <a>eingehen</a>:'
  - s: Jag skulle från min sida vilja <v>gå</v> <p>in</p> på ändringsförslag 6 som
      sörjer för mer öppenhet eftersom vi vill sörja för att även landet, respektive
      de länder där förmedlaren är verksam inom ramen för etableringsfriheten eller
      den fria rörligheten för tjänster, förtecknas i registret vid sidan av de föreslagna
      metoderna.
    t: Ich möchte aus meiner Sicht auf den Änderungsantrag 6 <a>eingehen</a>, der
      für mehr Transparenz sorgt, weil wir dafür Sorge tragen wollen, dass im Register
      neben den vorgeschlagenen Methoden auch das Land beziehungsweise die Länder
      verzeichnet werden, in denen der Vermittler im Rahmen der Niederlassungsfreiheit
      oder des freien Dienstleistungsverkehrs tätig ist.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på de enskilda tre länder som vi behandlar
      här.
    t: Lassen Sie mich ganz kurz auf die drei Länder, die wir jetzt hier behandeln,
      im einzelnen <a>eingehen</a>.
  - s: Jag har redan sagt att jag tyvärr inte kan <v>gå</v> <p>in</p> på detaljer
      i detta forum vad beträffar det specifika tysk/österrikiska fallet som är föremål
      för process.
    t: Ich habe bereits erklärt, daß ich bezüglich des spezifischen deutsch-österreichischen
      Falls, zu dem ein Verfahren anhängig ist, hier leider nicht auf Einzelheiten
      <a>eingehen</a> kann;
  - s: Innan jag <v>går</v> <p>in</p> på betänkandets innehåll vill jag tacka föredraganden
      Ioannis Gklavakis och ledamöterna i jordbruksutskottet för det mycket bra arbete
      de har utfört i denna mycket känsliga fråga om bomullsreformen.
    t: Bevor ich auf den Inhalt des Berichts <a>eingehe</a>, möchte ich dem Berichterstatter
      Herrn Gklavakis und dem Landwirtschaftsausschuss für ihre sehr gute Arbeit zu
      diesem extrem heiklen Thema der Baumwollreform danken.
  - s: Det skulle ta mer än den minut jag har kvar om jag skulle <v>gå</v> <p>in</p>
      på mitt utskotts alla synpunkter beträffande Meda-programmet.
    t: Die mir verbliebene Minute Redezeit würde nicht ausreichen, um auf alle Ansichten
      meines Ausschusses in Bezug auf das Programm MEDA <a>einzugehen</a>.
  - s: Jag vill rent konkret <v>gå</v> <p>in</p> på de frågor som har ställts.
    t: Ich möchte auf die Fragen, die konkret gestellt worden sind, <a>eingehen</a>.
  - s: Tillåt mig att <v>gå</v> <p>in</p> närmare på två aspekter i det.
    t: Gestatten Sie mir, auf zwei darin erwähnte Aspekte näher <a>einzugehen</a>.
  - s: För det andra vill jag kort <v>gå</v> <p>in</p> på förslagen i samband med
      tjänster som tillhandahålls på elektronisk väg, där det till största delen handlar
      om tjänster som kan laddas ner från Internet och tjänster för radio- och TV-sändningar.
    t: Zum Zweiten möchte ich ganz kurz auf die Vorschläge im Zusammenhang mit den
      elektronisch erbrachten Dienstleistungen <a>eingehen</a>, die ja hauptsächlich
      aus dem Internet heruntergeladene Dienstleistungen sowie Rundfunk- und Fernsehdienstleistungen
      betreffen.
  - s: Jag skall på det här stadiet inte <v>gå</v> <p>in</p> på detaljer, om kommissionen
      tillkännager sin ståndpunkt innan det särskilda toppmötet.
    t: Ich möchte im jetzigen Stadium nicht auf Einzelheiten <a>eingehen</a>, denn
      die Kommission wird ja ihre Position vor dem Sondergipfel des Europäischen Rates
      bekanntgeben.
  - s: Jag tänker inte <v>gå</v> <p>in</p> i denna debatt, utan jag nöjer mig med
      att hålla mig till det svar jag tidigare gav på Dührkops fråga.
    t: Ich möchte auf diese Diskussion nicht <a>eingehen</a>, sondern mich damit begnügen,
      auf meine Antwort zu verweisen, die ich früher auf die Frage von Frau Dührkop
      gegeben habe.
  - s: Jag vill dock göra ett inledande påpekande innan jag <v>går</v> <p>in</p> på
      avtalen och parlamentets frågor.
    t: 'Ich möchte jedoch eingangs einen Punkt ansprechen, bevor ich auf diese Abkommen
      und die Anfragen des Parlaments <a>eingehe</a>:'
  - s: Jag skall inte i dag <v>gå</v> <p>in</p> på vilka erfarenheter man har av Schengeninformationssystemet
      eftersom vi inom detta ämne helt nyligen har antagit ett betänkande av van Lancker,
      till vilket jag hänvisar.
    t: Ich möchte jetzt nicht im einzelnen auf die Erfahrungen mit dem Schengener
      Informationssystem <a>eingehen</a>, denn dazu haben wir ja vor kurzer Zeit erst
      einen Bericht von Frau van Lancker verabschiedet, auf den ich verweise.
  - s: 'Fattigdomsbekämpningen är ett medel för detta, men jag skulle här vilja <v>gå</v>
      <p>in</p> på några andra tyngdpunkter som jag också anser vara viktiga:'
    t: 'Die Armutsbekämpfung ist ein Weg dazu, aber ich möchte hier auf andere Schwerpunkte
      <a>eingehen</a>, die mir gleichfalls wichtig erscheinen:'
  - s: Jag skall inte ännu en gång <v>gå</v> <p>in</p> på innehållet, jag skulle bara
      vilja rätta till en sak som av misstag inte kom med.
    t: Herr Präsident, ich werde nicht noch einmal auf den Inhalt <a>eingehen</a>,
      ich möchte nur etwas korrigieren, was aus Versehen in den Raum gestellt wurde.
  - s: Mina ledamotskolleger kommer att <v>gå</v> <p>in</p> mer detaljerat på de frågor
      som jag just har beskrivit, men jag vill ta upp en fråga under debatten som
      vi inte talar om alls och som jag anser är mycket viktig i krisen, och det är
      att de stora värdepappersfonderna som har tagit makten över alla delar av ekonomin
      och som flyttar hundratals miljarder dollar runt världen varje dag - dessa värdepappersfonder,
      hedgefonderna, har tagit makten över livsmedelssektorn.
    t: 'Meine Kolleginnen und Kollegen werden auf die vielfältigen Punkte, die ich
      gerade beschrieben habe, in ihren Ausführungen noch <a>eingehen</a>, aber ich
      will einen Punkt in die Überlegungen einführen, über den wir überhaupt nicht
      diskutieren, von dem ich aber glaube, dass er essenziell für die Krise ist:'
  - s: Även debatten - och tillåt mig här <v>gå</v> <p>in</p> på den inrikespolitiska
      situationen i mitt land - om stärkandet av medborgarskapsrätten i Tyskland har
      lett till en avsevärd förbättring av samtalsförbindelserna med Turkiet, för
      om man anser att problemen med flyktningar och asylsökande måste lösas där orsakerna
      till flykten finns, då förutsätter det först och främst en förbättring av samtalsförbindelserna
      med Turkiet.
    t: Auch die Diskussionen - und lassen Sie mich damit auf die innenpolitische Situation
      in meinem Land <a>eingehen</a> - über die Verbesserung des Staatsangehörigkeitsrechts
      in Deutschland haben dazu geführt, daß die Dialogbeziehungen mit der Türkei
      erheblich verbessert wurden, denn wenn man der Meinung ist, daß die Probleme
      von Flüchtlingen und Asylbewerbern dort gelöst werden müssen, wo die Ursachen
      für die Flucht liegen, dann gehört es zu den wichtigsten Voraussetzungen, daß
      die Dialogbeziehungen zur Türkei verbessert werden.
  - s: Vi har nu ett betänkande framför oss, som <v>går</v> <p>in</p> på problemen
      ännu mer konkret, under rubriken ”Modernisering och förbättring av den sociala
      tryggheten i Europeiska unionen”.
    t: Wir haben jetzt einen Bericht vorliegen, der noch konkreter auf die Probleme
      <a>eingeht</a>, unter dem Titel „Modernisierung und Verbesserung des Sozialschutzes
      in der Europäischen Union“.
  - s: Jag vill avsluta med att <v>gå</v> <p>in</p> på en mer teknisk fråga.
    t: Abschließend möchte ich auf eine weitaus technischere Frage <a>eingehen</a>.
  - s: Jag tror inte att det är till stor hjälp att <v>gå</v> <p>in</p> i detalj på
      vår planering för att tillgodose behoven vid en allvarlig humanitär kris, jag
      kan till exempel - jag diskuterade detta förra hösten i Jordanien - försäkra
      ärade medlemmar att vi kommer att reagera med den generositet för vilken parlamentet
      bär det fulla ansvaret och med det engagemang och den professionalism som parlamentet
      förväntar sig av oss.
    t: Ich halte es nicht für zweckmäßig, auf unsere Planungen zur Bewältigung einer
      ernsten humanitären Krise detailliert <a>einzugehen</a> - ich erörterte dies
      beispielsweise letzten Herbst in Jordanien -, doch kann ich den Abgeordneten
      versichern, dass wir mit der Großzügigkeit, für die letzten Endes das Parlament
      verantwortlich ist, und mit dem Engagement und der Professionalität, die das
      Parlament von uns erwarten würde, reagieren werden.
  - s: Jag instämmer naturligtvis också med många av de övriga kommentarerna som framförts,
      men tiden räcker inte till för att <v>gå</v> <p>in</p> på dessa, som att rikta
      vår uppmärksamhet mot problemen i Afrika.
    t: Ich stimme selbstverständlich auch vielen anderen Anmerkungen zu, aus Zeitgründen
      kann ich allerdings nicht näher auf sie <a>eingehen</a>, wie z.B. auf die Auseinandersetzung
      mit den Problemen in Afrika.
  - s: Först har vi bedömningen av 1996 års reform, som jag helt kort vill <v>gå</v>
      <p>in</p> på.
    t: Da ist zunächst die Bewertung der Reform von 1996, auf die ich kurz <a>eingehen</a>
      möchte.
  - s: På strukturpolitikens område vill jag <v>gå</v> <p>in</p> på Phare- och Tacisprogrammen.
    t: Auf dem Gebiet der Strukturpolitik muß ich auch auf das PHARE- und TACIS-Programm
      <a>eingehen</a>.
  - s: Jag tror att jag kan göra det helt kort, eftersom jag ju efteråt än en gång
      speciellt kommer att <v>gå</v> <p>in</p> på er fråga.
    t: Herr Präsident, ich glaube, ich kann es ganz kurz machen, weil ich ja auf Ihre
      Frage nachher noch einmal speziell <a>eingehen</a> werde.
  - s: Utan att vilja <v>gå</v> <p>in</p> på innehållet i debatten, eftersom jag då
      skulle vara tvungen att vara lite skarpare - tillåt mig bara att peka på att
      jag under eftermiddagen har hört av Bonino, att hon räknar med att i morgon
      kväll efter kommissionens sammanträde göra ett uttalande.
    t: Herr Präsident, ohne auf den Inhalt der Debatte <a>eingehen</a> zu wollen,
      weil ich dann etwas schärfer werden müßte - gestatten Sie mir nur, darauf hinzuweisen,
      daß ich heute nachmittag von Frau Bonino gehört habe, sie würde davon ausgehen,
      daß sie morgen abend nach der Kommissionssitzung eine Erklärung abgeben wird.
  - s: Slutligen vill jag också <v>gå</v> <p>in</p> på en mycket diskuterad fråga.
    t: Zum Schluß will ich noch auf eine vieldiskutierte Frage <a>eingehen</a>.
  - s: Jag vill gärna <v>gå</v> <p>in</p> närmare på två punkter i det gemensamma
      resolutionsförslaget, vilket jag för övrigt ger allt mitt stöd.
    t: Ich möchte kurz auf zwei Punkte des gemeinsamen Entschließungsantrags, den
      ich übrigens uneingeschränkt unterstütze, näher <a>eingehen</a>.
  - s: För det andra, och nu <v>går</v> jag <p>in</p> mer konkret på betänkandet,
      vill jag göra en rad förtydliganden.
    t: Zum Zweiten und um konkret auf den Bericht <a>einzugehen</a>, möchte ich eine
      Reihe von Anmerkungen machen.
  - s: Jag ska inte <v>gå</v> <p>in</p> i detalj på alla de frågor som tas upp under
      utskottets samråd om ”Made in”-förordningen de närmaste veckorna och månaderna.
    t: 'Ich werde jetzt gar nicht inhaltlich auf all die Fragen <a>eingehen</a>, die
      wir im Rahmen der „Hergestellt in“-Verordnung im Außenhandelsausschuss in den
      nächsten Wochen und Monaten beraten werden:'
  - s: Jag kommer inte att använda min talartid till att <v>gå</v> <p>in</p> på de
      individuella fall som är aktuella i dag.
    t: Ich werde meine Redezeit nicht dazu verwenden, auf die einzelnen Fälle <a>einzugehen</a>,
      von denen heute die Rede ist.
  - s: Dessutom kan vi stödja alla de ändringsförslag som enligt vår mening, utan
      att <v>gå</v> <p>in</p> på detaljer, bidrar till att förbättra den gemensamma
      ståndpunkten och de ändringsförslag som bidrar till att ytterligare klargöra
      den slutliga texten på ett eller annat sätt.
    t: Darüber hinaus können wir, ohne auf Einzelheiten <a>einzugehen</a>, alle Änderungsanträge
      unterstützen, die nach unserem Dafürhalten geeignete Beiträge zum Gemeinsamen
      Standpunkt darstellen oder die auf die eine oder andere Weise der weiteren Klarstellung
      des endgültigen Wortlauts förderlich sind.
  - s: Avslutningsvis vill jag <v>gå</v> <p>in</p> på en viktig punkt som tagits upp,
      nämligen den s.k. militariseringen av rymden.
    t: Abschließend möchte ich auf einen wichtigen Punkt <a>eingehen</a>, der angesprochen
      wurde, das ist die so genannte Militarisierung des Weltraums.
  - s: Jag kommer att <v>gå</v> <p>in</p> på den frågan närmare lite längre fram när
      jag kommenterar Trentins betänkande.
    t: Darauf werde ich später noch ausführlicher <a>eingehen</a>, wenn ich auf den
      Bericht von Herrn Trentin zu sprechen komme.
  - s: Jag tror inte att det är parlamentets sak att <v>gå</v> <p>in</p> på enskilda
      företagsbeslut.
    t: Wie ich meine, ist es nicht Sache des Parlaments, auf einen einzelnen Unternehmensbeschluß
      <a>einzugehen</a>.
  - s: I det hänseendet, och utan att <v>gå</v> <p>in</p> på de tekniska detaljerna,
      skulle jag vilja återkomma till de tre kriterier som framförts i betänkandet.
    t: In dieser Hinsicht möchte ich, ohne auf technische Einzelheiten <a>einzugehen</a>,
      nochmals auf die drei Kriterien zu sprechen kommen, die im Bericht hervorgehoben
      wurden.
  - s: Rådets ordförandeskap har inte <v>gått</v> <p>in</p> på det som står i rekommendationen.
    t: Die Ratspräsidentschaft ist nicht auf das <a>eingegangen</a>, was in der Empfehlung
      steht.
  - s: Utan att <v>gå</v> <p>in</p> i detalj på förslagen, som i stort går i rätt
      riktning, är det absolut nödvändigt att artikel 299.
    t: Ohne näher auf die Vorschläge <a>eingehen</a> zu wollen, die insgesamt in die
      richtige Richtung gehen, muss unbedingt Artikel 299 Absatz 2 als Rechtsgrundlage
      dieses Textes gewählt und die durchgängige Anwendung der einschlägigen Bestimmungen
      gewährleistet werden, um die bei ihrer Erarbeitung durch die Kommission aufgetretene
      Verzögerung auszugleichen und jede Unterbrechung in der Finanzierung zu vermeiden.
  - s: Jag tror att Cunha kommer att <v>gå</v> <p>in</p> mer på detta.
    t: Ich denke, Herr Cunha wird noch darauf <a>eingehen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer just nu när jag har ont
      om tid och när inte alla kan vara riktigt uppmärksamma, men jag anser i alla
      fall att de 21 åtgärderna och de tre prioriteringarna inrymmer en hel del arbete
      och ganska mycket fantasi.
    t: Ich möchte hier nicht auf Details <a>eingehen</a>, dazu fehlt mir die Zeit
      und auch die Aufmerksamkeit, aber ich glaube, dass bei den 21 Aktionen und den
      drei Prioritätsbereichen wohl sehr viel Bemühungen und auch ziemlich viel Fantasie
      eingeflossen sind;
  - s: Jag vill inte alls <v>gå</v> <p>in</p> på detaljerna.
    t: Ich möchte auf die Einzelheiten gar nicht <a>eingehen</a>.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i betänkandena vill jag tacka
      föredragandena Lutz Goepel och Jan Mulder och även ledamöterna i utskottet för
      jordbruk och landsbygdens utveckling för deras insatser vid utarbetandet av
      dessa båda betänkanden.
    t: Bevor ich auf den Inhalt der Berichte <a>eingehe</a>, möchte ich den Berichterstattern
      Lutz Goepel und Jan Mulder zusammen mit den Mitgliedern des Ausschusses für
      Landwirtschaft und ländliche Entwicklung für all die Arbeit danken, die sie
      in die Erstellung dieser beiden Berichte gesteckt haben.
  - s: Jag vill än en gång <v>gå</v> <p>in</p> på några påpekanden i den mycket intressanta
      diskussionen om prioriteringarna för budgetåret 2003.
    t: Ich möchte noch einmal auf einige Bemerkungen in der sehr interessanten Diskussion
      über die Prioritäten für das Haushaltjahr 2003 <a>eingehen</a>.
  - s: Debatten har visat att besluten i Amsterdam var för kortsiktiga, varför jag
      nu inte tänker <v>gå</v> <p>in</p> på de generella institutionella frågorna,
      utan direkt på det område som jag som suiveur har bevakat och ställa den centrala
      frågan där.
    t: Die Debatte hat gezeigt, daß die Beschlüsse von Amsterdam zu kurzsichtig waren,
      weshalb ich jetzt keine allgemeinen institutionellen Fragen aufgreifen möchte,
      sondern direkt auf das Gebiet <a>eingehe</a>, das ich als suiveur verfolgt habe,
      und die zentrale Frage hier stelle.
  - s: I det dokument som lades fram i Thessaloniki överger man dessa framtidsutsikter
      och ger en apokalyptisk beskrivning av hoten utan att <v>gå</v> <p>in</p> på
      orsakerna.
    t: Das in Thessaloniki vorgelegte Strategiepapier ignoriert eine solche Perspektive
      und nimmt eine apokalyptische Beschreibung der Gefahren vor, ohne jemals auf
      deren tiefere Ursachen <a>einzugehen</a>.
  - s: Jag skall helt kort <v>gå</v> <p>in</p> på det.
    t: Ich werde kurz darauf <a>eingehen</a>.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla punkter i ert betänkande -
      av tidsskäl och därför att vi ju i morgon respektive i dag fortsätter samrådet.
    t: Ich werde jetzt nicht auf alle Punkte Ihres Berichts <a>eingehen</a> - aus
      Zeitgründen und weil wir ja morgen bzw. heute die Beratungen fortsetzen.
  - s: Beträffande de anhängiga lagstiftningsförfarandena vill jag än en gång helt
      kort <v>gå</v> <p>in</p> på den rättsliga grunden för att garantera stödmedel
      till diverse inrättningar - A-30-posterna.
    t: Bezüglich der anhängigen Legislativverfahren möchte ich nochmals kurz auf die
      Rechtsgrundlagen für die Gewährung von Fördermitteln an diverse Einrichtungen
      - die A-30-Linien - <a>eingehen</a>.
  - s: Låt mig slutligen också <v>gå</v> <p>in</p> på frågan om hur många tjänster
      kommissionen skall utrustas med.
    t: 'Lassen Sie mich schließlich noch auf die Frage der Stellenausstattung der
      Kommission <a>eingehen</a>:'
  - s: Jag vill dock ta det här tillfället i akt att helt kort <v>gå</v> <p>in</p>
      på kollega Rijk van Dams ändringsförslag.
    t: An dieser Stelle möchte ich kurz auf den Änderungsantrag des Kollegen Rijk
      van Dam <a>eingehen</a>, der meines Erachtens überaus begrüßenswert ist und
      auch inhaltlich weiterverfolgt werden sollte.
  - s: Men jag vill inte låta det räcka med att man klappar oss på axeln, utan jag
      vill <v>gå</v> <p>in</p> på de områden där ni fortsätter att kritisera oss,
      respektive kräver ytterligare åtgärder, nämligen när det gäller personalpolitiken
      och bistånd till tredje land.
    t: Ich will es aber nicht beim Schulterklopfen belassen, sondern will auf die
      Bereiche <a>eingehen</a>, in denen Sie weiterhin Kritik üben, bzw. weitere Maßnahmen
      fordern, nämlich im Bereich der Personalpolitik und der Außenhilfe.
  - s: Som kommissionär kan jag bara intensivt välkomna dessa särskilda rapporter,
      eftersom de gör det möjligt att <v>gå</v> <p>in</p> på aktuell kritik, och revisionsrätten
      placerar också sina särskilda rapporter så bra att de genast kan införlivas
      i nya förslag från kommissionen.
    t: Als Kommissarin kann ich diese Sonderberichte nur ausführlich begrüßen, weil
      sie es ermöglichen, zeitnah auf Kritiken <a>einzugehen</a>, und der Rechnungshof
      platziert auch seine Sonderberichte so gut, dass sie gleich in neue Vorschläge
      der Kommission einfließen können.
  - s: Jag måste naturligtvis fatta mig kort och kan bara delvis och på några punkter
      <v>gå</v> <p>in</p> på parlamentets mycket utförliga och värdefulla betänkanden,
      till att börja med Garrigas betänkande och era redogörelser för de egna medlen,
      herr Pomés Ruiz.
    t: Ich muss mich natürlich kurz fassen und kann nur zum Teil und in einigen Punkten
      auf die sehr ausführlichen und wertvollen Berichte des Parlaments <a>eingehen</a>,
      zunächst auf den Bericht von Herrn Garriga und zu Ihren Ausführungen zu den
      Eigenmitteln, Herr Pomés Ruiz.
  - s: För det andra vill jag <v>gå</v> <p>in</p> på de WTO-förhandlingar som ni berörde.
    t: Zweitens möchte ich auf die von Ihnen angesprochenen WTO-Verhandlungen <a>eingehen</a>.
  - s: Ni har informerats om att parlamentets talman i kraft av sina befogenheter
      och i enlighet med arbetsordningen - ni meddelades om detta i morse - och vi
      två har redan diskuterat det utanför kammaren - har förklarat att er fråga nr
      13 inte är tillåtlig, eftersom den innehåller påståenden eller omdömen, vilka
      jag inte tänker <v>gå</v> <p>in</p> på.
    t: Ihnen ist bekannt, Herr Nogueira, dass der Parlamentspräsident in Ausübung
      seiner Befugnisse und im Einklang mit der Geschäftsordnung, und dies ist Ihnen
      heute Morgen auch mitgeteilt worden - wie ich mit Ihnen bereits innerhalb und
      außerhalb des Plenarsaals besprochen habe -, die von Ihnen vorgebrachte Anfrage
      Nr. 13 für unzulässig erklärt hat, da sie Behauptungen oder Werturteile enthält,
      auf die ich nicht <a>eingehen</a> möchte.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla de andra problemen med detta
      betänkande.
    t: Mir fehlt die Zeit, auf alle weiteren Probleme in diesem Bericht <a>einzugehen</a>.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på Jacksons inlägg.
    t: Ich möchte kurz auf Frau Jackson <a>eingehen</a>.
  - s: Samma sak gäller för sukralos och cyklamat - min kollega Paul Lannoye har redan
      <v>gått</v> <p>in</p> på det.
    t: Das gleiche gilt für Sucralose und Cyclamat - mein Kollege Paul Lannoye ist
      schon darauf <a>eingegangen</a>.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på cyklamat.
    t: Lassen Sie mich noch kurz auf Cyclamat <a>eingehen</a>.
  - s: Jag har tre minuter till mitt förfogande, men det skulle ta mycket längre tid
      att <v>gå</v> <p>in</p> på alla turer och svårigheter inom fiskerisektorn.
    t: Ich habe nur drei Minuten, doch es würde sehr viel länger dauern, auf alle
      Probleme und Schwierigkeiten des Fischereisektors <a>einzugehen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet.
    t: Ich will nicht auf den Inhalt <a>eingehen</a>.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på den ofta ställda frågan i vilken utsträckning
      de förslag som formulerats inom ramen för översynen efter halva tiden får någon
      effekt på budgeten 2003.
    t: Lassen Sie mich auch auf die oft gestellte Frage kurz <a>eingehen</a>, inwieweit
      die im Rahmen der mid-term review formulierten Vorschläge sich auf das Budget
      2003 auswirken werden.
  - s: Helt kort vill jag nämna tre frågor som rör fiskeripolitiken, eftersom Figueiredo
      har <v>gått</v> <p>in</p> på dem. För det första nödvändigheten av att bibehålla
      budgeten för den externa fiskeripolitiken på nuvarande nivå, som huvudsakligen
      består av anslag för kostnader för fiskeriprotokollen.
    t: Ganz kurz noch möchte ich zur Fischereipolitik, zumal Frau Figueiredo darauf
      <a>eingegangen</a> ist, drei Themen erwähnen.
  - s: I samband med detta skulle vi vilja att kommissionen seriöst <v>går</v> <p>in</p>
      på ett antal ändringsförslag som fiskeriutskottet har lagt fram, och också övertar
      dessa förslag.
    t: Wir wünschen uns in diesem Zusammenhang, dass die Kommission ernsthaft auf
      einige der vom Ausschuss für Fischerei eingebrachten Änderungsanträge <a>eingeht</a>
      und sie auch übernimmt.
  - s: Jag vill helt kort, med tanke på hur sent det är, <v>gå</v> <p>in</p> på de
      frågor som har ställts här.
    t: Ich möchte ganz kurz angesichts der fortgeschrittenen Zeit auf die Fragen,
      die hier aufgeworfen wurden, <a>eingehen</a>.
  - s: Jag vill ännu en gång be fru Wallström om att enskilt <v>gå</v> <p>in</p> på
      dem. Det gällde dels frågan om när sektorspecifika minskningsplaner inkluderande
      tidsplaner kan förväntas från kommissionen, och dels har två personer ställt
      frågan om koldioxidskatt för fotogen inom flygtrafiken.
    t: Ich möchte Frau Wallström noch einmal bitten, konkret darauf <a>einzugehen</a>.
  - s: Det gör vi av flera goda skäl, bland annat sådana som inte grundar sig på texten,
      utan på föredraganden, som jag vill <v>gå</v> <p>in</p> på en stund.
    t: Das tun wir aus mehreren guten Gründen, unter anderem aus solchen, die sich
      nicht unmittelbar auf den Text beziehen, sondern auf den Berichterstatter, auf
      den ich deshalb einen Moment <a>eingehen</a> will.
  - s: Nu har jag tänkt att <v>gå</v> <p>in</p> närmare på denna handlingplan för
      uppbyggnad av ett område av frihet, säkerhet och rätt.
    t: Lassen Sie mich jetzt auf diesen Aktionsplan zum Aufbau eines Raums der Freiheit,
      der Sicherheit und des Rechtes <a>eingehen</a>.
  - s: För det första tackar jag för att ni <v>gått</v> <p>in</p> så fylligt på östutvidgningen.
    t: Ich bedanke mich, daß Sie sehr ausgiebig auf das Thema Osterweiterung <a>eingegangen</a>
      sind.
  - s: Jag måste emellertid hålla mig till den utsatta, normala tiden som står till
      buds, och jag ber er därför om förståelse för att jag inte kan <v>gå</v> <p>in</p>
      på alla detaljer kring informationssystemet.
    t: Ich habe mich natürlich an die Zeitvorgaben zu halten, die hier Usus sind,
      und deshalb bitte ich um Verständnis, daß ich nicht auf alle Details, die das
      Schengener Informationssystem angehen, <a>eingehen</a> konnte.
  - s: Jag tror att jag i stor utsträckning kan instämma i komplimangerna till föredraganden,
      men jag <v>går</v> gärna <p>in</p> på vidareutvecklingen av detta betänkande
      inför framtiden, för jag ser detta betänkande som en viktig inledning av en
      diskussion i denna fråga.
    t: Ich möchte jedoch auf die Auswirkungen des Berichts <a>eingehen</a>, denn aus
      meiner Sicht dürfte er eine wertvolle Diskussionsgrundlage sein.
  - s: I betänkandet kan man inte <v>gå</v> <p>in</p> på alla politiska överväganden.
    t: In dem Bericht kann nicht auf sämtliche politischen Erwägungen <a>eingegangen</a>
      werden.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detta i dag.
    t: Auf dieses Thema werde ich heute nicht <a>eingehen</a>.
  - s: Europeiska kommissionen har i sitt förslag krävt ett övervakningscentrum för
      Leader+-programmet utan att närmare <v>gå</v> <p>in</p> på hur förslaget skall
      genomföras.
    t: Die EU-Kommission hat in ihrer Vorlage eine Beobachtungsstelle des LEADER+-Programms
      gefordert, ohne genau auf die Umsetzung dieses Vorschlages <a>einzugehen</a>.
  - s: Men jag vill <v>gå</v> <p>in</p> på några punkter, som fortfarande är förhållandevis
      ouppklarade för mig.
    t: Ich möchte aber auf einige Punkte <a>eingehen</a>, die für mich noch vergleichsweise
      ungeklärt sind.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på enskilda förslag i Bösch betänkande,
      som nu också finns med i ett större sammanhang, exempelvis med tanke på förslaget
      om disciplinärt förfarande respektive om avdelningen vid Europeiska revisionsrätten.
    t: Ich möchte auf einzelne Vorschläge im Bericht von Herrn Bösch kurz <a>eingehen</a>,
      die jetzt auch im weiteren Kontext stehen, beispielsweise hinsichtlich des Vorschlags
      bezüglich der Disziplinarverfahren bzw. der Kammer beim Europäischen Rechnungshof.
  - s: Jag vill också helt kort <v>gå</v> <p>in</p> på frågan ”Hur skall man nu arbeta
      vidare på det rättsliga området?” och påpeka att kommissionen har föreslagit
      för regeringskonferensen, som har till uppgift att omarbeta de europeiska fördragen,
      att det nuvarande systemet för att skydda de finansiella intressena skall kompletteras
      med en rättslig grund, varigenom en europeisk åklagarmyndighet skapas och antagandet
      av föreskrifter beträffande rättsliga åtgärder mot gränsöverskridande bedrägerier
      möjliggörs.
    t: Ich möchte auf das Thema „Wie geht es vor allem im legislativen Bereich weiter?“
      auch kurz <a>eingehen</a> und darauf hinweisen, daß die Kommission für die Regierungskonferenz,
      die ja die Aufgabe hat, die europäischen Verträge zu überarbeiten, vorgeschlagen
      hat, das derzeitige System zum Schutz der finanziellen Interessen durch eine
      Rechtsgrundlage zu ergänzen, wodurch ein Europäischer Staatsanwalt geschaffen
      und die Annahme von Vorschriften betreffend die strafrechtliche Verfolgung von
      grenzüberschreitenden Betrügereien ermöglicht wird.
  - s: Jag vill kort <v>gå</v> <p>in</p> på de besvär som kommissionen har lämnat
      in gentemot Europeiska centralbanken och Europeiska investeringsbanken.
    t: Ich möchte kurz auf die Klagen <a>eingehen</a>, die die Kommission gegen die
      Europäische Zentralbank und gegen die Europäische Investitionsbank eingereicht
      hat.
  - s: Naturligtvis finns det alltid kommentarer till den ena eller andra punkten
      som jag gärna skulle vilja <v>gå</v> <p>in</p> på.
    t: Natürlich gibt es immer wieder Bemerkungen zu dem einen oder anderen Punkt,
      auf die ich auch gerne <a>eingehen</a> möchte;
  - s: Jag vill inte <v>gå</v> <p>in</p> på Theonas anmärkningar.
    t: Ich will nicht auf all die Bemerkungen von Herrn Theonas <a>eingehen</a>.
  - s: Nu när vi är överens om att <v>gå</v> <p>in</p> i ett nytt Loméavtal är det
      också viktigt att vi vågar erkänna bristerna i det gamla.
    t: Jetzt, wo wir Einigkeit darüber erzielt haben, ein neues Abkommen von Lomé
      <a>einzugehen</a>, sollten wir auch den Mut haben, Mängel im alten Abkommen
      einzugestehen.
  - s: i dessa och i andra tillämpningar av konsumentskyddspolitiken anstränger vi
      oss avsevärt för att förbättra informationen till konsumenterna, men eftersom
      min tid är ute kommer jag inte att <v>gå</v> <p>in</p> på frågan i detalj.
    t: Hier wie bei anderen Maßnahmen zum Verbraucherschutz haben wir großen Wert
      auf die Information der Verbraucher gelegt - doch ich sehe, daß meine Zeit fast
      um ist und so möchte ich auf diese Maßnahmen nicht im einzelnen <a>eingehen</a>.
  - s: Jag skulle bara helt kort vilja <v>gå</v> <p>in</p> på ändringsförslagen också.
    t: Ich möchte auch noch ganz kurz konkret auf die Änderungsanträge <a>eingehen</a>.
  - s: Jag kanske först kan <v>gå</v> <p>in</p> på de båda arbetsordningsaspekterna.
    t: Herr Kommissar, vielleicht darf ich erst auf die beiden Geschäftsordnungsaspekte
      <a>eingehen</a>.
  - s: Det oroade mig i går att kommissionen inte <v>gick</v> <p>in</p> på min fråga
      om hur det skall regleras i framtiden.
    t: Mich hat gestern sehr beunruhigt, dass die Kommission nicht auf meine Frage
      <a>eingegangen</a> ist, wie dies künftig geregelt werden soll.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på frågan om ändringsförslagen, som vi
      kommer att diskutera i morgon i samband med omröstningen.
    t: Ich möchte hier nicht auf die einzelnen Änderungsanträge <a>eingehen</a>, über
      die wir morgen im Zusammenhang mit der Abstimmung diskutieren werden.
  - s: Med hänsyn till vilken betydelse det föreliggande förslaget till direktiv har
      för nutiden, men ännu mer för framtiden, vill jag inte <v>gå</v> <p>in</p> på
      de möjligheter som därmed skapas.
    t: In Anbetracht der Bedeutung des vorliegenden Richtlinienvorschlags für die
      Gegenwart, aber noch vielmehr für die Zukunft, will ich nicht auf die Chancen
      <a>eingehen</a>, die damit geschaffen werden.
  - s: I mitt korta inlägg har jag inte för avsikt att <v>gå</v> <p>in</p> i detalj
      på de många olika delarna av detta viktiga direktiv eller göra en teknisk-vetenskaplig
      analys, eftersom detta inte är rätt forum för den typen av klarlägganden.
    t: Frau Präsidentin, mit meiner kurzen Wortmeldung möchte ich nicht auf Details
      der zahlreichen Passagen dieser sehr wichtigen Richtlinie <a>eingehen</a>, noch
      möchte ich irgendwelche fachlichen und wissenschaftlichen Fragen vertiefen,
      für deren Darlegung oder Klärung dies nicht der richtige Ort ist.
  - s: Den andra punkten, som jag vill <v>gå</v> <p>in</p> på, är frågan om ad hoc-förfarandet.
    t: Das zweite, worauf ich <a>eingehen</a> möchte, ist die Frage des Ad-hoc-Verfahrens.
  - s: Jag skulle gärna vilja gå något längre och nu när kollega Wijsenbeek varit
      så vänlig att från mitt förslag under rådslaget i utskottet för transport och
      turism, överta denna punkt i sitt ändringsförslag 28, vill jag fråga kommissionären
      om han explicit vill <v>gå</v> <p>in</p> på detta.
    t: Ich möchte noch etwas weitergehen und - da der Kollege Wijsenbeek so freundlich
      war, meinen Bericht während der Beratungen im Ausschuß für Verkehr und Fremdenverkehr
      in diesem Punkt in seinen Änderungsantrag 26 zu übernehmen - den Kommissar fragen,
      ob er hierauf ausdrücklich <a>eingehen</a> wird.
  - s: Jag skulle därför uppskatta om kommissionären explicit vill <v>gå</v> <p>in</p>
      på den punkten.
    t: Daher würde ich es sehr schätzen, wenn der Kommissar ausdrücklich auf diesen
      Punkt <a>eingehen</a> wird.
  - s: Jag anmälde mig, eftersom jag till att börja med vill <v>gå</v> <p>in</p> på
      Wijsenbeeks tal, eftersom det var en supersmart, men misslyckad undanflykt.
    t: Ich habe mich gemeldet, weil ich zunächst auf Florus Wijsenbeek <a>eingehen</a>
      wollte, denn das war eine superschlaue, aber eine fehlgeschlagene Ausrede.
  - s: Jag förstår att han inte <v>gick</v> <p>in</p> på alla frågor.
    t: Ich habe Verständnis dafür, daß er nicht auf alle fragen <a>eingegangen</a>
      ist.
  - s: 'Utan att <v>gå</v> <p>in</p> på specialbedömningar, vill jag säga att en sådan
      förändring bör förverkligas i två viktiga riktningar:'
    t: 'Ohne jetzt auf spezielle Fragen <a>einzugehen</a>, würde ich sagen, daß eine
      solche Veränderung in zwei Hauptrichtungen verlaufen müßte:'
  - s: Som läget är just nu lutar det i min partigrupp åt att vi kommer att stödja
      förslagen som det ser ut nu, men jag skulle uppskatta om kommissionären skulle
      kunna <v>gå</v> <p>in</p> litet djupare på den aspekten igen.
    t: Ich würde es allerdings begrüßen, wenn der Herr Kommissar nochmals etwas ausführlicher
      auf diese Frage <a>eingehen</a> könnte.
  - s: Det skulle jag vilja be kommissionen att <v>gå</v> <p>in</p> litet mer på.
    t: Ich möchte die Kommission ersuchen, darauf noch etwas näher <a>einzugehen</a>.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på den ekonomiska sidan av saken, delvis
      som föredragande för jordbruksbudgeten.
    t: Unter anderem als Berichterstatter für den Agrarhaushalt möchte ich auf die
      finanziellen Aspekte des Themas <a>eingehen</a>.
  - s: Som föredragande och ordförande i utskottet vill jag också <v>gå</v> <p>in</p>
      på den fråga som ni inte har besvarat och som med hänsyn till rätten till återkallande
      för oss som utskott är av central betydelse.
    t: Als Autorin und Vorsitzende des Ausschusses möchte ich noch auf die Frage <a>eingehen</a>,
      die Sie nicht beantwortet haben und die für uns als Ausschuss in Bezug auf das
      Rückrufrecht von zentraler Bedeutung ist.
  - s: Prognoserna för innevarande år och analysen av status quo är principiellt sett
      positiva, men innehåller naturligtvis några riskmoment, som jag också vill <v>gå</v>
      <p>in</p> på.
    t: Die Prognosen für das laufende Jahr und die Analyse des Status quo sind grundsätzlich
      positiv, beinhalten aber natürlich auch einige Risikoelemente, auf die ich noch
      <a>eingehen</a> werde.
  - s: Jag antar att också andra kolleger kommer att <v>gå</v> <p>in</p> på den punkten.
    t: Vermutlich werden andere Kolleginnen und Kollegen ebenfalls auf diesen Punkt
      <a>eingehen</a>.
  - s: Ordförandeskapet är inte behörigt att gå in på de andra repliker och inlägg
      som har gjorts om den här frågan, och jag kan följaktligen inte <v>gå</v> <p>in</p>
      på detta.
    t: Alle anderweitigen Antworten oder Reden, die es möglicherweise gab, liegen
      nicht im Zuständigkeitsbereich dieses Präsidiums, und daher kann ich darauf
      nicht <a>eingehen</a>.
  - s: Kommissionär Vitorino vill säkert <v>gå</v> <p>in</p> på denna fråga.
    t: Kommissar Vitorino wird sicherlich auf diesen Punkt <a>eingehen</a>.
  - s: Förslaget har också vissa nackdelar som jag inte har tid att <v>gå</v> <p>in</p>
      på.
    t: Aus diesem Vorschlag würden sich jedoch auch Nachteile ergeben, auf die ich
      aus zeitlichen Gründen leider nicht <a>eingehen</a> kann.
  - s: Naturligtvis begriper ni, mina damer och herrar, att jag inte vill <v>gå</v>
      <p>in</p> mer specifikt på den globala anslutningsproblematiken.
    t: Verständlicherweise, meine Damen und Herren, werde ich nicht näher auf die
      allgemeinere Beitrittsproblematik <a>eingehen</a>, da sie in den Zuständigkeitsbereich
      anderer Kommissionskollegen fällt.
  - s: Detta debatterades utförligen här i går eftermiddag, så jag behöver inte nu
      <v>gå</v> <p>in</p> närmare på det.
    t: Dies ist gestern nachmittag hier ausführlich debattiert worden, so daß ich
      nicht mehr ausführlich darauf <a>eingehen</a> muß.
  - s: Innan jag <v>går</v> <p>in</p> på detta och svarar på De Giovannis frågor,
      kommer jag helt kort att ta upp de övriga frågor som man kommer att ägna sig
      åt vid Europeiska rådet i Köln om en månad.
    t: Lassen Sie mich, bevor ich darauf <a>eingehe</a> und auf die Fragen von Herrn
      De Giovanni antworte, kurz die anderen Punkte nennen, die nächsten Monat in
      Köln auf der Tagesordnung stehen werden.
  - s: 'Jag vill <v>gå</v> <p>in</p> på två områden:'
    t: 'Ich möchte auf zwei Bereiche <a>eingehen</a>:'
  - s: Jag vill därför bara än en gång <v>gå</v> <p>in</p> på några rent konkreta
      frågor.
    t: Ich möchte deshalb nur noch einmal auf einige ganz konkrete Fragen <a>eingehen</a>.
  - s: 'I er fråga dolde sig en punkt som jag skulle vilja <v>gå</v> <p>in</p> på:'
    t: 'In Ihrer Frage steckte ein Punkt, auf den ich <a>eingehen</a> will:'
  - s: Det åligger nu de enskilda medlemsstaterna att på bästa möjliga sätt utnyttja
      det nationella spelrummet, och det finns en rad möjligheter att särskilt <v>gå</v>
      <p>in</p> på nationella egenheter.
    t: Es liegt nun an den einzelnen Mitgliedstaaten, die nationalen Spielräume bestmöglich
      zu nutzen, und es besteht eine Reihe von Möglichkeiten, auf die nationalen Besonderheiten
      besonders <a>einzugehen</a>.
  - s: Jag skall naturligtvis inte nu <v>gå</v> <p>in</p> på det centrala i denna
      debatt, även om Europa inte kan stå utanför den och ordförandeskapet, liksom
      kommissionen och parlamentet, oundvikligen är förbundet med den.
    t: Ich kann hier natürlich nicht auf den Kern dieser Debatten <a>eingehen</a>,
      obwohl sie Europa nicht gleichgültig sein können und folglich die Präsidentschaft
      wie auch die Kommission und das Parlament zwangsläufig einbezogen sind.
  - s: När jag nu <v>går</v> mer konkret <p>in</p> på de båda betänkandena skall jag
      efter dessa allmänna frågor säga, och kanske för att göra ett klargörande för
      att inte förlänga denna debatt, att när det gäller de ändringsförslag som har
      tagits med i det direktiv som ändrar direktiv 91/440/EEG, av föredragande Jarzembowski,
      kan vi godta ändringsförslagen 3, 6, 8, 9, 11, 13, 14, 17, 20, 21 och 24.
    t: Um konkret auf jeden einzelnen Bericht <a>einzugehen</a> und um nach diesen
      allgemeinen Fragen zur Klärung und nicht zur Verlängerung dieser Debatte beizutragen,
      möchte ich zu den Änderungsanträgen in bezug auf die Richtlinie zur Änderung
      der Richtlinie 91/440/EWG, die vom Berichterstatter Herrn Jarzembowski behandelt
      wird, sagen, daß wir die Änderungsanträge 3, 6, 8, 9, 11, 13, 14, 17, 20, 21
      und 24 akzeptieren könnten.
  - s: Utan att <v>gå</v> <p>in</p> på de olika konkreta förslagen i texten, anser
      jag att det är värt att diskutera de observationer Bourlanges gör om Europeiska
      rådet och givetvis bör Europeiska rådet - enligt min bedömning - fortsätta att
      ha funktionen som politisk pådrivare, med inriktning på hela unionen.
    t: Ohne auf die einzelnen im Text enthaltenen konkreten Vorschläge <a>einzugehen</a>,
      bin ich der Ansicht, daß über die Bemerkungen von Herrn Bourlanges über den
      Europäischen Rat nachgedacht werden sollte, und daß der Europäische Rat - meiner
      Ansicht nach - unbedingt diese Funktion des politischen Impulses und der Orientierung
      für die Gesamtheit der Union beibehalten muß.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på varje enskild punkt, och vill därför
      bara kommentera några få som jag tycker är mycket viktiga.
    t: Ich habe nicht die Zeit, auf jeden einzelnen Punkt <a>einzugehen</a>, und möchte
      daher nur wenige kommentieren, die mir ganz wichtig sind.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på några detaljer i dag.
    t: Lassen Sie mich heute nicht auf die Details <a>eingehen</a>.
  - s: Eftersom det är omöjligt att <v>gå</v> <p>in</p> på några ytterligare aspekter
      vill jag helt enkelt avsluta med att säga att kultur är ett omistligt och oumbärligt
      system av enskilda kollektiva värden och erfarenheter och att det är med dessa
      kollektiva och enskilda värden och erfarenheter i åtanke som Europa bör närma
      sig framtiden.
    t: Frau Präsidentin, da es nicht möglich ist, auf weitere Aspekte <a>einzugehen</a>,
      möchte ich abschließend nur noch sagen, dass die Kultur ein unveräußerliches
      und unabdingbares System von individuellen und kollektiven Wertvorstellungen
      und Erfahrungen ist und dass Europa sich mit diesen individuellen und kollektiven
      Wertvorstellungen und Erfahrungen der Zukunft zuwenden muss.
  - s: Jag tänker inte alls <v>gå</v> <p>in</p> på detaljerna utan vill bara säga
      att vi alla väntar på att kommissionens övergripande förslag för Asien och Latinamerika
      snart skall komma efter sommaren om jag har förstått det rätt.
    t: Ohne auf irgendwelche Einzelheiten <a>einzugehen</a>, möchte ich nur bemerken,
      dass wir alle darauf warten, dass der übergreifende Vorschlag der Kommission
      zu Asien und Lateinamerika bald vorliegen wird - nach der Sommerpause, wenn
      ich richtig verstanden habe.
  - s: 'Nu skulle jag vilja <v>gå</v> <p>in</p> på två av huvudkraven i betänkandet:'
    t: 'Nun möchte ich auf zwei Hauptforderungen des Berichts <a>eingehen</a>:'
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på kontexten och de viktigaste faserna
      i rådfrågningsförfarandet och skulle om detta vilja säga att grönboken om att
      bekämpa varumärkesförfalskning och pirattillverkning är av stor betydelse för
      att den inre marknaden skall kunna fungera på ett bra sätt.
    t: Ich möchte kurz auf den Kontext und die wichtigsten Phasen des Konzertierungsverfahrens
      <a>eingehen</a> und diesbezüglich sagen, daß das Grünbuch zur Bekämpfung von
      Nachahmungen und Produkt- und Dienstleistungspiraterie im Binnenmarkt für das
      einwandfreie Funktionieren des Binnenmarkts von großer Bedeutung ist.
  - s: Ett ändringsförslag har lagts fram om detta, ändringsförslag 6, och det skulle
      jag vilja <v>gå</v> <p>in</p> närmare på.
    t: Hierzu wurde ein Änderungsantrag eingereicht, Änderungsantrag 6, und auf diesen
      möchte ich näher <a>eingehen</a>.
  - s: Här vill jag även <v>gå</v> <p>in</p> på den kritik som har framförts, mycket
      tydligt också i Staes debattinlägg beträffande finansieringen av den höge representanten
      i Bosnien.
    t: Ich möchte an dieser Stelle auch auf die Kritik <a>eingehen</a>, die hier geäußert
      wurde, sehr ausführlich auch in dem Debattenbeitrag von Herrn Staes betreffend
      das Finanzmanagement beim Hohen Beauftragten in Bosnien.
  - s: Jag ska nu inte <v>gå</v> <p>in</p> på andra frågor som innebär en tung ekonomisk
      börda, nämligen datoriseringen av besökscentrumet och ytterligare tjänster för
      parlamentsledamöterna.
    t: Ich werde hier nicht auf andere Angelegenheiten <a>eingehen</a>, die erhebliche
      finanzielle Auswirkungen haben, nämlich die Computerisierung des Besucherzentrums
      und zusätzliche Dienste für die Abgeordneten.
  - s: Jag <v>går</v> <p>in</p> närmare på detta i samband med Mombaurbetänkandet.
    t: Darauf werde ich im Zusammenhang mit dem Bericht Mombaur näher <a>eingehen</a>.
  - s: Kollegan Carlotti har redan <v>gått</v> <p>in</p> på många av rekommendationerna
      i betänkandet.
    t: Kollegin Carlotti ist eben bereits auf viele Empfehlungen des Berichts <a>eingegangen</a>.
  - s: Tillåt mig att <v>gå</v> <p>in</p> mer i detalj på handelsfrågor.
    t: Ich möchte nun ausführlicher auf den Bereich Handel <a>eingehen</a>.
  - s: Här ägnar man sig åt ett fördömande som gör den hemskaste epoken i den europeiska
      historien till ett politiskt spektakel - utan att <v>gå</v> <p>in</p> på vårt
      program.
    t: Hier findet eine Vorverurteilung statt, die - ohne auf unser Programm <a>einzugehen</a>
      - die grausamste Epoche der europäischen Geschichte zu einem politischen Spektakel
      reduziert.
  - s: Jag vill också kort <v>gå</v> <p>in</p> på föreliggande ändringsförslag, som
      går utöver ändringsförslagen från utskottet för rättsliga frågor och den inre
      marknaden.
    t: Ich möchte auch kurz auf die vorliegenden Abänderungsanträge <a>eingehen</a>,
      die über die Abänderungsanträge des Ausschusses für Recht und Binnenmarkt hinausgehen.
  - s: Låt mig också helt kort <v>gå</v> <p>in</p> på en annan sak.
    t: Lassen Sie mich noch ganz kurz auf einen zweiten Bereich <a>eingehen</a>.
  - s: Tack för att jag nu får tillfälle att mer specifikt <v>gå</v> <p>in</p> på
      de olika ändringsförslagen och i det sammanhanget skulle jag också vilja säga
      något till Lord Inglewood om den anmärkning han nyss gjorde.
    t: Vielen Dank, daß Sie mir Gelegenheit geben, ausführlich auf die einzelnen Änderungsanträge
      <a>einzugehen</a>.
  - s: Jag skulle ändå helt kort vilja, precis som andra gjort, <v>gå</v> <p>in</p>
      på det otydliga och främst ovälkomna förfarandet.
    t: Ich möchte, wie meine Vorredner, kurz auf das diffuse und vor allem auch unerwünschte
      Verfahren <a>eingehen</a>.
- c: 80
  r: 2
  v: gehen
  x:
  - s: Jag gissar att vi efter morgondagens omröstning snabbt skall kunna <v>gå</v>
      <p>in</p> i ett förlikningsförfarande och inte behöver genomlida detta ända
      till de sex sista veckorna.
    t: Ich denke, dass wir nach der morgigen Abstimmung dann auch zügig in ein Vermittlungsverfahren
      <a>gehen</a> und es nicht bis zu den letzten sechs Wochen auskosten müssen.
  - s: För oss existerar alltså alltid båda möjligheterna när vi <v>går</v> <p>in</p>
      i en process om ansvarsfrihet.
    t: Für uns existieren also, wenn wir in ein Entlastungsverfahren <a>gehen</a>,
      immer beide Optionen.
  - s: I dag <v>går</v> vi <p>in</p> i en ny runda med fodertillsatser.
    t: Heute <a>gehen</a> wir mit den Zusatzstoffen in Futtermitteln in eine neue
      Runde.
  - s: Det lustiga med Anderssonbetänkandet är att det inte <v>går</v> <p>in</p> så
      mycket på diverse detaljer om hur det borde se ut, i det avseendet är det inte
      ett luftslottsbetänkande.
    t: Erstaunlicherweise <a>geht</a> der Bericht Andersson nicht <a>allzusehr</a>
      auf solche Details ein, wie nun alles aussehen soll;
  - s: 'Budgeten måste kunna <v>gå</v> <p>in</p> i det 21:'
    t: Der Haushalt muß mit Vertrauen in das 21. Jahrhundert <a>gehen</a> können,
      um der Europäischen Union im 21. Jahrhundert Chancen zu geben.
  - s: Där kämpade vi ju också för en minskning av bränslenas svavelhalt och trodde
      egentligen att vi nu måste <v>gå</v> <p>in</p> i matchens andra rond.
    t: Da haben wir auch um die Reduktion des Schwefelanteils in Kraftstoffen gerungen
      und dachten eigentlich, jetzt müssen wir in die zweite Runde des Ringens <a>gehen</a>.
  - s: Jag anser också att det finns tillräckligt med skäl på ett antal punkter för
      att <v>gå</v> <p>in</p> i förhandlingar med rådet.
    t: Ich finde auch noch genug Gründe, um zu einer Reihe von Punkten mit dem Rat
      in die Vermittlung zu <a>gehen</a>.
  - s: Vi har ju arbetat tillsammans med detta i tio år, och därför vill jag att vi
      <v>går</v> <p>in</p> i debatt med rådet i förlikningsförfarandet med detta ändringsförslag,
      som vi ju inte ens har lämnat in.
    t: Wir haben ja 10 Jahre zusammen an dieser Sache gearbeitet, und daher bin ich
      dafür, daß wir mit diesem Änderungsantrag, den wir noch einmal eingereicht haben,
      in die Auseinandersetzung mit dem Rat in das Konzertierungsverfahren <a>gehen</a>.
  - s: Eftersom jag inte hinner <v>gå</v> <p>in</p> på alltför många detaljer tänker
      jag inrikta mig på bara två aspekter.
    t: Da ich aus Zeitgründen nicht zu sehr in die Einzelheiten <a>gehen</a> kann,
      werde ich mich lediglich auf zwei Aspekte konzentrieren.
  - s: De säger att ja, det gör ont när man <v>går</v> <p>in</p> i bestörtningen,
      ja, det är inte lätt, men om det betyder att en annan familj inte behöver gå
      igenom det vi har gått igenom - låt oss då bygga för framtiden.
    t: Ja, es tut weh, wenn Sie durch das Gefängnis in Belfast <a>gehen</a>, ja, es
      ist nicht leicht, aber wenn es bedeutet, daß eine andere Familie nicht das durchmachen
      muß, was wir erdulden mußten - dann lassen Sie uns gemeinsam eine Zukunft aufbauen.
  - s: EU-medborgarna har rätt till säkerhet på det här området så att vi kan <v>gå</v>
      <p>in</p> i en framtid där generering av energi inte utsätter oss för fara och
      där vi kan sova tryggt.
    t: Dieses Recht hat die europäische Bevölkerung, hier auf Sicherheit zu achten,
      um in eine Zukunft zu <a>gehen</a>, in der man durch die Energiegewinnung nicht
      bedroht wird, sondern ruhig und sicher schlafen kann.
  - s: Jag konstaterar bara att det knappast läggs några hinder i vägen för dessa
      sjuka hjärnor när det gäller de traditionella kommunikationsmedlen och att det
      i några medlemsstater räcker med att <v>gå</v> <p>in</p> i första bästa stationskiosk
      för att få det mest illamåendeframkallande pedofiliskräp tryckt under näsan
      på en.
    t: Ich stelle nur fest, daß denselben kranken Geistern heute kaum ein Stein in
      den Weg gelegt wird, was die traditionellen Kommunikationsmittel betrifft, und
      daß es zum Beispiel in einigen Mitgliedstaaten genügt, in den erstbesten Bahnhofskiosk
      zu <a>gehen</a>, um den widerwärtigsten pädophilen Schund unter die Augen geschoben
      zu kriegen.
  - s: Men jag skall inte <v>gå</v> <p>in</p> på de initiativ som den gången var historiska
      utan vill i korthet lägga fram några viktiga punkter beträffande det strategiska
      dokumentet.
    t: Aber ich <a>gehe</a> hier nicht auf die damals historische Initiative ein,
      sondern möchte kurz einige wesentliche Details aus dem Strategiepapier anbringen.
  - s: Jag vill inte <v>gå</v> <p>in</p> på er bedömning av kontrollerna i Förenta
      staterna just nu, men jag vet att USA:s aktiviteter är en reaktion på vissa
      händelser.
    t: Auch wenn ich dem Präsidenten zustimme, dass es in der Diskussion um die Gründe
      der Abwanderung <a>gehen</a> muss, möchte ich doch wissen, wie der Standpunkt
      des deutschen Ratsvorsitzes zu Maltas Vorschlag der Lastenteilung lautet.
  - s: Jag vill att Viviane Reding <v>går</v> <p>in</p> i dessa samtal stärkt av stödet
      från Europaparlamentet och med sinnesfrid i vetskapen om att vi står bakom henne
      när hon ska säkra en uppgörelse som är bra för medborgarna, en uppgörelse som
      garanterar både vår säkerhet och vårt privatliv.
    t: Ich möchte, dass Frau Reding ganz beruhigt und gestärkt mit dem Gefühl in die
      Verhandlungen <a>geht</a>, dass sie durch das Europäischen Parlament unterstützt
      wird und in dem Wissen, dass wir hinter ihr stehen, wenn es darum geht, eine
      Vereinbarung auszuhandeln, die für unsere Bürgerinnen und Bürger vorteilhaft
      ist und sowohl unsere Sicherheit garantiert als auch unsere Privatsphäre schützt.
  - s: För det tredje hade det varit lämpligt att tala klarspråk om Europas säkerhet
      och om nedrustning - både konventionell och nukleär - i stället för att <v>gå</v>
      <p>in</p> på försvarsmarknaden i detalj, men det ämnet behandlas inte någonstans
      i betänkandet.
    t: Anstatt ins Detail über den Verteidigungsmarkt zu <a>gehen</a>, wäre es an
      der Zeit, Klartext im Rahmen der europäischen Sicherheit zu sprechen, Klartext
      im Hinblick auf die konventionelle und auf die nukleare Abrüstung.
  - s: Om det då faktiskt är så att kommissionen anser att man inte med väsentligt
      fler medlemsstater och alltfler uppgifter kan <v>gå</v> <p>in</p> i ett nytt
      årtusende, förr eller senare är reserverna uttömda, då måste den säga oss det
      och bevisa det på ett trovärdigt sätt.
    t: Wenn es denn tatsächlich so ist, daß die Kommission meint, wir können nicht
      mit wesentlich mehr Mitgliedstaaten und immer mehr Aufgaben in ein neues Jahrtausend
      <a>gehen</a>, irgendwann sind die Reserven erschöpft, dann muß sie uns das auch
      sagen und glaubwürdig nachweisen.
  - s: Resolutionsförslaget <v>går</v> <p>in</p> på precis denna fråga.
    t: Bei dem Entschließungsantrag <a>geht</a> es genau um dieses Thema, denn auch
      wenn es keinen immanenten Konflikt zwischen den Mitgliedstaaten gibt, werden
      Unstimmigkeiten wahrgenommen.
  - s: I resolutionen <v>går</v> man <p>in</p> på problem som ligger till grund för
      den kris som är det genomgripande resultatet av livsmedelsbristen.
    t: Die Entschließung <a>geht</a> auf die der Krise, die sich am eindringlichsten
      durch den Nahrungsmangel manifestiert, zugrunde liegenden Probleme ein.
  - s: Därför bör vi <v>gå</v> <p>in</p> i dessa förhandlingar med stolthet och självförtroende
      och inte vara rädda för att ta upp vissa ämnen.
    t: Daher sollten wir durchaus mit Stolz und Selbstbewusstsein in diese Verhandlungen
      und Gespräche <a>gehen</a> und nicht Angst haben, bestimmte Themen anzuschneiden.
  - s: Vi befattar oss för ögonblicket i princip med samma frågor som Mann också har
      berört, nämligen dataskydd och datasäkerhet, digital underskrift och konsumentskydd
      - för båda delarna har vi nu lagt fram lagstiftande åtgärder -, upphovsrätt,
      skatter och tull - det kommer jag sedan att <v>gå</v> <p>in</p> i detalj på
      -, illegalt och harmful content och internet governants .
    t: Wir befassen uns im Moment im Prinzip mit den gleichen Fragen, die Frau Mann
      auch angesprochen hat, nämlich Datenschutz und -sicherheit, digitale Unterschrift
      und Verbraucherschutz - zu beiden haben wir inzwischen gesetzgeberische Maßnahmen
      vorgelegt -, Urheberrechte, Steuern und Zölle - darauf <a>gehe</a> ich nachher
      noch im einzelnen ein -, illegal und harmful content und internet governants
      .
  - s: I maj kommer man att <v>gå</v> <p>in</p> i den kanske avgörande tredje rundan.
    t: Sie werden im Mai in die vielleicht entscheidende dritte Runde <a>gehen</a>.
  - s: Vi förväntar oss att man i Göteborg inte lägger några hinder i vägen för ett
      beslut i Laeken om ett konvent, utan vi förväntar oss att man i Göteborg visar
      vägen för bra beslut i Laeken, så att vi på grundval av ett konvent sedan kan
      <v>gå</v> <p>in</p> i den europeiska framtiden.
    t: Wir erwarten, dass in Göteborg keine Behinderung auf den Weg gebracht wird,
      die die Entscheidung in Laeken betreffend einen Konvent behindert, sondern wir
      erwarten, dass Göteborg die Richtung weist für gute Entscheidungen in Laeken,
      so dass wir auf der Basis eines Konvents dann in die europäische Zukunft <a>gehen</a>
      können.
  - s: Men arbetssättet, betänkandet och allt vad som har tilldragit sig runt detta
      betänkande - utan att jag här vill <v>gå</v> <p>in</p> på detaljer - väcker
      några frågor för mig, och inte bara för mig, utan också för min parlamentsgrupp.
    t: Aber die Arbeitsweise, der Bericht und alles, was sich um diesen Bericht herum
      abgespielt hat - ohne hier in Einzelheiten <a>gehen</a> zu wollen -, wirft für
      mich einige Fragen auf, und nicht nur für mich, sondern auch für meine Fraktion.
  - s: Jag kommer också med ett förslag till förfarande, jag <v>går</v> inte <p>in</p>
      på Poetterings yttranden.
    t: Ich mache ebenfalls einen Verfahrensvorschlag, ich <a>gehe</a> auf die Äußerungen
      von Herrn Poettering nicht mehr ein.
  - s: Målet med denna överenskommelse med kommissionen som vidare är godkänd av rådet,
      om än under strikta villkor, som jag nyss citerade för er, är att låta den amerikanska
      administrationen <v>gå</v> <p>in</p> i diskussion med sina oberoende lagstiftare,
      som är kongressen, för att tolka lagen på ett sådant sätt och där det är nödvändigt
      ändra den, att precis de extra-territoriella effekterna som är negativa för
      europeiska ekonomiska intressen, också befintliga ekonomiska intressen, upphävs.
    t: Das Ziel dieser mit der Kommission getroffenen Vereinbarung, die vom Rat anschließend
      gebilligt wurde - wenn auch unter den strikten Bedingungen, die ich soeben genannt
      habe -, besteht darin, daß die USRegierung mit ihrem unabhängigen Gesetzgeber,
      dem Kongreß, darüber berät, das Gesetz in der Weise auszulegen und erforderlichenfalls
      zu ändern, daß jene extraterritorialen Auswirkungen, die zu Lasten wirtschaftlicher
      Interessen, selbst althergebrachter wirtschaftlicher Interessen der Europäischen
      Union <a>gehen</a>, dadurch aufgehoben werden.
  - s: Jag instämmer i det som Edit Bauer säger, även om jag självfallet inte <v>går</v>
      <p>in</p> på de frågor som uppstod när kompromissen förhandlades.
    t: Ich stimme dem zu, was Frau Bauer sagt, natürlich <a>gehe</a> ich dabei aber
      nicht auf die Fragen ein, die sich während den Verhandlungen über diesen Kompromiss
      ergeben haben.
  - s: 'Ingen myndighet i Europa har rätt att <v>gå</v> <p>in</p> i ett läger och
      fråga någon: ”Vad gör du för din försörjning?” och deportera vederbörande om
      han/hon inte svara omedelbart.'
    t: Keine Autorität Europas hat das Recht, in irgendein Lager zu <a>gehen</a>,
      jemandem die Frage zu stellen „Wovon lebst du?“, und wenn er die Frage nicht
      sofort beantworten kann, ihn dann auszuweisen.
  - s: Tänk på de förvånade ansiktena på andra sidan disken om du <v>går</v> <p>in</p>
      på din lokala bank, som jag en gång gjorde, och säger att du vill skicka pengar
      från England till Frankrike för att betala för en semester.
    t: Denken Sie doch einmal daran, wie den Angestellten hinter dem Schalter die
      Kinnlade herunterfällt, wenn Sie zu Ihrer Bank <a>gehen</a> und mitteilen, so
      wie ich es einmal tat, daß Sie Geld von England nach Frankreich schicken wollen,
      um einen Ferienaufenthalt zu bezahlen.
  - s: Som svar till Alexander Graf Lambsdorff, som säger att detta bara kan vara
      en tysk valkampanj och att socialdemokraterna lämnar den europeiska vägen, skulle
      jag vilja säga att det inte är socialdemokraterna utan ni själva som <v>går</v>
      <p>in</p> i en allians med verkliga EU-fiender och det är det som är problemet.
    t: Nicht die Sozialdemokraten, Sie <a>gehen</a> in eine Gemeinschaft mit echten
      Antieuropäern, und das ist das Problem!
  - s: Vi har ännu inte haft möjlighet att <v>gå</v> <p>in</p> i detaljer på grund
      av minskade resurser även personellt.
    t: Wir hatten noch nicht die Möglichkeit, aufgrund der ein wenig beschränkten
      auch personellen Ressourcen, die uns zur Verfügung stehen, hier in die Details
      zu <a>gehen</a>.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljerna, men jag vill gärna inrikta
      mig på två eller tre frågor som enligt min mening är avgörande.
    t: Ich werde nicht ins Detail <a>gehen</a>, aber ich möchte gerne auf zwei oder
      drei Aspekte eingehen, die ich für wesentlich halte.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer vill jag säga att jag anser att det
      är viktigt att det finns ett slags arbetsordning när vi fattar sådana här beslut,
      så att vi åtminstone försöker se till att kommissionen och medlemsstaterna följer
      en och samma linje i fråga om enskilda stater.
    t: Ohne hier ins Detail zu <a>gehen</a>, ist es meiner Ansicht nach sehr wichtig,
      dass wir eine Art Verfahren zur Hand haben, mit dem wir bei dieser Art von Entscheidungen
      zumindest versuchen sicherzustellen, dass die Europäische Kommission und die
      Mitgliedstaaten die gleiche Ansicht im Hinblick auf einzelne Staaten vertreten.
  - s: Vi behöver inte <v>gå</v> <p>in</p> så mycket i detalj i dag.
    t: Wir müssen heute nicht so sehr ins Detail <a>gehen</a>.
  - s: Utan att <v>gå</v> <p>in</p> på de olika punkterna i detalj vill jag understryka
      att vi är överens om två mycket viktiga slutsatser.
    t: Ohne bei den verschiedenen Fragen ins Detail <a>gehen</a> zu wollen, möchte
      ich unterstreichen, dass wir in zwei grundlegenden Feststellungen übereinstimmen.
  - s: Jag vill inte <v>gå</v> <p>in</p> på alla detaljer, men jag vill nämna en faktor
      som har underskattats, nämligen det sätt på vilket den irländska ekonomin -
      liten och öppen - svarade mot den inre marknaden.
    t: Ich will nicht in alle Einzelheiten <a>gehen</a>, doch möchte ich einen Faktor
      erwähnen, der unterschätzt wird, nämlich die Art und Weise, wie die irische
      Wirtschaft die klein und offen ist auf den Binnenmarkt reagiert hat.
  - s: Unionen måste <v>gå</v> <p>in</p> i förhandlingarna med en verklig vilja att
      försvara försiktighetsprincipen samt sociala, miljömässiga och djurskyddsnormer
      som är nödvändiga för en hållbar och hälsosam handel som respekterar alla länders
      och konsumenters ekonomier.
    t: Die Europäische Union muß mit dem festen Willen zur Verteidigung des Vorsorgeprinzips
      sowie der sozialen Normen und der Umwelt- und Tierschutznormen in diese Verhandlungen
      <a>gehen</a>, die für einen vernünftigen und nachhaltigen Handel in Übereinstimmung
      mit den Belangen unserer Volkswirtschaften und unserer Verbraucher insgesamt
      unabdingbar sind.
  - s: Vi bör <v>gå</v> <p>in</p> i den debatten med starka resurser, och bara om
      vi verkligen har en debatt om det europeiska forskningsområdet bakom oss kommer
      vi att vara tillräckligt starka för att tydligt visa att alla signaler som jag
      har fått här i dag är de rätta.
    t: Wir sollten in diese Debatte mit großem Potenzial <a>gehen</a>, und nur, wenn
      wir wahrhaftig eine Debatte über den europäischen Forschungsraum hinter uns
      haben, werden wir stark genug sein, deutlich zu zeigen, dass alle Botschaften,
      die ich heute hier gehört habe, die richtigen sind.
  - s: Det är vår målsättning att ställa upp en lista med tre namn, med vilken sedan
      ordföranden i kammaren kan <v>gå</v> <p>in</p> i medlingsförfarandet tillsammans
      med rådet och kommissionen.
    t: Unser Ziel ist es, eine Liste mit drei Namen zu erstellen, mit der dann die
      Präsidentin unseres Hauses in die Konzertierung mit Rat und Kommission <a>gehen</a>
      kann.
  - s: Eftersom jag bara har fått fem minuters talartid ska jag inte <v>gå</v> <p>in</p>
      på detaljer.
    t: Ich möchte jetzt nicht in Einzelheiten <a>gehen</a>, da Sie mir nur fünf Minuten
      gegeben haben.
  - s: När det gäller de övriga prioriterade frågorna kan kommissionen godta samtliga
      ändringsförslag, emellertid med undantag av dem som alltför mycket <v>går</v>
      <p>in</p> i detalj på de vetenskapliga programmen när det gäller säkerhet och
      kvalitet för livsmedel.
    t: Was die weiteren prioritären Themenbereiche betrifft, so kann die Kommission
      generell alle Änderungsanträge akzeptieren, ausgenommen allerdings diejenigen,
      die bei den spezifischen Programmen zu sehr in die Einzelheiten <a>gehen</a>,
      wie beispielsweise bei der Lebensmittelsicherheit und -qualität.
  - s: Där <v>går</v> vi <p>in</p> på detaljfrågor och problem som inte faller under
      området för de särskilda programmen inom det sjätte ramprogrammet.
    t: Es <a>geht</a> dabei um Details und Problematiken, die nicht in den Anwendungsbereich
      der spezifischen Programme gehören, so wie sie sich aus dem 6. Rahmenprogramm
      ergeben.
  - s: Vi kommer därför att rösta mot diskriminering, men avstå när omröstningen <v>går</v>
      <p>in</p> på de nationella familjefrågorna.
    t: Wir werden deshalb gegen Diskriminierung stimmen, uns aber der Stimme enthalten,
      wenn es um nationale Familienrechtsfragen <a>geht</a>.
  - s: Boumediene-Thierys betänkande <v>går</v> <p>in</p> på de problem som kommissionen
      berör i sin rapport över sakernas tillstånd när det gäller tillämpning av föreskrifterna
      rörande uppehållsrätt.
    t: Der Bericht von Frau Boumediene-Thiery <a>geht</a> auf die Probleme ein, die
      die Kommission in ihrem Bericht über den Stand der Dinge bei der Anwendung der
      Vorschriften zum Aufenthaltsrecht anspricht.
  - s: Vi har inte tillräckligt med tid för att <v>gå</v> <p>in</p> i detalj på det
      här men jag upprepar det jag sade tidigare om att det här är en fråga som vi
      måste tänka över mycket noga.
    t: Wir haben nicht genug Zeit, um diesbezüglich ins Detail zu <a>gehen</a>, aber
      ich wiederhole noch einmal, was ich vorhin bereits gesagt habe, nämlich dass
      es sich hierbei um eine Angelegenheit handelt, die wir genauestens überdenken
      müssen.
  - s: Jag ser det också som en klar framgång att vi med större marginal än tidigare
      kan <v>gå</v> <p>in</p> i ett nytt budgetår.
    t: Ich betrachte es auch als einen deutlichen Erfolg, dass wir mit einem größeren
      Spielraum als bisher in ein neues Haushaltsjahr <a>gehen</a> können.
  - s: Jag skall försöka bidra med några kommentarer, allmänna naturligtvis, om de
      olika bidrag som gjorts i dag eftersom vi tyvärr med den tid vi har till förfogande
      inte kan <v>gå</v> <p>in</p> på detaljer.
    t: Ich werde versuchen, einige, notwendigerweise allgemeine, Bemerkungen zu den
      verschiedenen heute hier vorgetragenen Beiträgen zu machen, da wir angesichts
      der verfügbaren Zeit leider nicht ins Einzelne <a>gehen</a> können.
  - s: Förhandlingarna har kommit igång och vi <v>går</v> nu <p>in</p> i slutfasen,
      och nästa gemensamma ambassadörsmöte kommer att visa hur viktiga dessa diskussioner
      är.
    t: Die Verhandlungen haben an Dynamik gewonnen und <a>gehen</a> nun in die letzte
      Phase.
  - s: Vi <v>går</v> inte <p>in</p> på den diskussionen.
    t: Diese Fragen <a>gehen</a> wir nicht an.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på den i detalj men eftersom Frankfurter
      Algemeine har kommit över en intern utvärderingsrapport från min enhet och dessutom
      en rapport som vi hade lånat ut till konsultbyrån Bereschot, så vill jag säga
      att under det senaste halvåret, bland annat också med anledning av de diskussioner
      vi har haft med parlamentet och andra biståndsgivare, har vi undersökt på vilket
      sätt vi kan göra biståndet, särskilt till Jugoslavien, för återuppbyggnad, bättre
      och effektivare.
    t: Ich <a>gehe</a> nicht im Detail darauf ein, aber angesichts der Tatsache, daß
      die Frankfurter Allgemeine einen internen Evaluierungsbericht von meinen Diensten
      in ihren Besitz bekommen hat und dabei auch einen Bericht ist, den wir an das
      ConsultantsBüro Bereschot in Auftrag gegeben hatten, möchte ich sagen, daß wir
      bereits während des vergangenen halben Jahres, auch anläßlich der Diskussionen,
      die wir mit dem Parlament, aber auch mit anderen Gebern gehabt haben, damit
      beschäftigt gewesen waren, zu prüfen, wie wir die Hilfe, vor allem an Jugoslawien,
      also die Wiederaufbauhilfe, besser und effizienter machen können.
  - s: det har olika rättsliga grunder - Linkohr har redan <v>gått</v> <p>in</p> på
      det.
    t: es hat verschiedene Rechtsgrundlagen - Herr Linkohr <a>ging</a> schon darauf
      ein.
  - s: 'Jag vill inte <v>gå</v> <p>in</p> på detaljer nu utan nämner bara några belysande
      exempel:'
    t: 'Ich möchte jetzt nicht in Details <a>gehen</a> und nenne nur einige Schlaglichter:'
  - s: Skulle det inte kunna vara idé att göra sig omaket att <v>gå</v> <p>in</p>
      på amazon.de eller amazon.com, och det redan i dag?
    t: Wäre es nicht eine Idee, die Sie heute mitnehmen könnten, wenn Sie sich vielleicht
      einmal die Mühe machen, auf amazon.de oder amazon.com zu <a>gehen</a>?
  - s: I vissa fall <v>går</v> vi <p>in</p> på för många detaljer och i andra fall
      tar vi inte ens upp allmänna frågor.
    t: Es gibt Licht und Schatten, bei einigen Themen <a>gehen</a> wir weit in die
      Einzelheiten, und bei anderen berühren wir nicht einmal allgemeine Fragen.
  - s: Utan att <v>gå</v> <p>in</p> på tekniska detaljer tar jag upp detta särskilt
      med tanke på SWIFT.
    t: Ich sage das auch ganz bewusst, ohne jetzt in technische Einzelheiten zu <a>gehen</a>,
      gerade bei SWIFT.
  - s: Vi bekämpar en terrorregim, men det finns en risk att vi inte förbereder freden
      och att vi har <v>gått</v> <p>in</p> i denna konflikt utan något klart program
      och perspektiv på freden.
    t: Wir bekämpfen ein terroristisches Regime, aber wir laufen Gefahr, den Frieden
      nicht vorzubereiten und ohne eine klare Friedensprogrammatik und Perspektive
      in diese Auseinandersetzung <a>gegangen</a> zu sein.
  - s: Jag ger bara en allmän översikt här, men jag är naturligtvis beredd att <v>gå</v>
      <p>in</p> på dem i närmare detalj senare under debatten.
    t: Ich werde an dieser Stelle natürlich nur einen allgemeinen Überblick geben,
      bin aber selbstverständlich gerne bereit, später in der Debatte weiter ins Detail
      zu <a>gehen</a>.
  - s: Där <v>går</v> man inte <p>in</p> på vem som är skyldig eller ej, utan man
      betalar helt enkelt, men det finns ett tak, som ni vet, på 180 miljoner dollar,
      ungefär 200 miljoner euro, vilket som sagt är otillräckligt.
    t: Hier <a>geht</a> es nicht darum, wer schuld ist oder nicht, sondern dass einfach
      gezahlt wird;
  - s: Jag vill <v>gå</v> <p>in</p> mer i detalj på skäl I och på punkterna 44 och
      45 i det aktuella betänkandet.
    t: Ich möchte hinsichtlich Erwägung I und der Absätze 44 und 45 des vorliegenden
      Berichtes mehr ins Detail <a>gehen</a>.
  - s: För det andra <v>går</v> vi <p>in</p> på rent ideologiska frågor här.
    t: Zweitens <a>geht</a> es um eine rein ideologische Frage.
  - s: Vi <v>går</v> <p>in</p> i en valkampanj, kommissionen går i pension eller till
      omval.
    t: Wir <a>gehen</a> in den Wahlkampf, die Kommission geht in Pension oder in die
      Wiederwahl.
  - s: Det är därför viktigt att parlamentet med stor majoritet röstar för programmet,
      för att vi med starkt stöd skall kunna <v>gå</v> <p>in</p> i förhandlingar med
      rådet.
    t: Es ist deshalb wichtig, daß das Parlament mit einer großen Mehrheit dem Programm
      zustimmt, damit wir mit sicherem Rückhalt in die Verhandlungen mit dem Rat <a>gehen</a>
      können.
  - s: Myllers betänkande <v>går</v> <p>in</p> på många detaljfrågor.
    t: Der Bericht Myller <a>geht</a> auf viele Detailfragen ein.
  - s: Lehnes förslag verkar dock <v>gå</v> <p>in</p> alltför mycket på detaljer i
      de avtalsenliga relationerna, och strävar alltför mycket efter att ”förstena”
      - om jag kan uttrycka mig så - våra medarbetares situation.
    t: Allerdings meine ich, der Vorschlag von Herrn Lehne <a>geht</a> zu sehr in
      die Einzelheiten der Vertragsverhältnisse und versucht, den Status unserer Mitarbeiter
      überzureglementieren, wenn ich so sagen darf.
  - s: Jag beklagar att en föredragande har valt att <v>gå</v> <p>in</p> på för mycket
      detaljer i ändringsförslagen och har försökt att överarbeta några av åtgärderna,
      till exempel frågan om den begärda detaljen om lagförslaget om energi.
    t: Bedauerlich ist, dass einer der Berichterstatter bei den Änderungsanträgen
      zu stark ins Detail <a>gegangen</a> ist und versucht hat, einige Maßnahmen wie
      beispielsweise die Frage der Angaben, die auf Energierechnungen erscheinen sollten,
      bis ins letzte Detail zu regeln.
  - s: Ni kan i Tyskland <v>gå</v> <p>in</p> på vilket apotek som helst, var ni vill,
      ni kan gå in på varje varuhus och köpa vitaminer, kalcium, vad ni än vill ha,
      det är till salu receptfritt, med olika doseringar.
    t: Sie können in Deutschland in jede Drogerie <a>gehen</a>, wo Sie wollen, sie
      können in jeden Supermarkt gehen und Vitamine, Kalzium, was auch immer Sie wollen
      kaufen, frei verkäuflich, in unterschiedlichen Dosierungen.
  - s: Ni kan i Tyskland gå in på vilket apotek som helst, var ni vill, ni kan <v>gå</v>
      <p>in</p> på varje varuhus och köpa vitaminer, kalcium, vad ni än vill ha, det
      är till salu receptfritt, med olika doseringar.
    t: Sie können in Deutschland in jede Drogerie gehen, wo Sie wollen, sie können
      in jeden Supermarkt <a>gehen</a> und Vitamine, Kalzium, was auch immer Sie wollen
      kaufen, frei verkäuflich, in unterschiedlichen Dosierungen.
  - s: Vissa avsnitt i betänkandet som handlar om hälsa, utbildning och sysselsättning
      <v>går</v> dock <p>in</p> på områden som vi anser att medlemsstaterna borde
      lagstifta om.
    t: Einige Abschnitte des Berichts, in denen es um Gesundheit, Bildung und Beschäftigung
      <a>geht</a>, umfassen jedoch Bereiche, deren gesetzliche Regelung unserer Ansicht
      nach von den Mitgliedstaaten übernommen werden sollte.
  - s: Om sedan parlamentet debatterar om rådets text i detta lagstiftningsförfarande,
      för övrigt under högtryck med detta betänkande, för att vi ville hålla oss till
      rådets tidsschema - Buffetaut påpekade detta - och rådet <v>går</v> <p>in</p>
      och ändrar sin text mitt i dessa konsultationer, så att det som vi gör här nu
      delvis är makulatur, då måste man säga till rådets företrädare - den närvarande
      i dag är förmodligen inte skyldig, utan han bör underrätta dem som står över
      honom - att detta parlament inte kommer att tillåta att rådet trampar på parlamentets
      rättigheter, just i tredje pelaren!
    t: 'Wenn dann in diesem Gesetzgebungsverfahren - Herr Buffetaut hat darauf hingewiesen
      - das Parlament über den Ratstext, der uns zugeleitet worden ist, berät, übrigens
      unter Hochdruck bei diesem Bericht, weil wir uns an die zeitlichen Vorgaben
      des Rates halten wollten, mitten in dieser Beratung <a>geht</a> der Rat hin
      und ändert seinen Text, so daß das, was wir hier tun, teilweise wieder Makulatur
      ist, dann muß man den Vertretern des Rates sagen -, der hier anwesende ist es
      ja wahrscheinlich nicht schuld, der soll es seinen Oberen ausrichten -:'
  - s: 'Det var Lyndon Harrison som i egenskap av föredragande den 16 september 1998
      sade följande till parlamentet: ”Det är dags att i lag förbjuda fuskmetoder
      och ge små och medelstora företag förtroende att frejdigt <v>gå</v> <p>in</p>
      på den inre marknaden i vetskap om att de kommer att få betalt i tid och fullt
      ut.”'
    t: „Es ist höchste Zeit, diese Betrugspraktiken gesetzlich zu verbieten, damit
      kleine und mittlere Unternehmen voller Selbstvertrauen und guten Mutes in dem
      Wissen auf den europäischen Markt <a>gehen</a> können, daß sie für ihre Waren
      und Dienstleistungen ohne Umstände voll und fristgerecht bezahlt werden.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på det, men det togs inte upp i
      betänkandet.
    t: Ich <a>gehe</a> jetzt nicht in die Einzelheiten, aber das wurde in den Bericht
      nicht aufgenommen.
  - s: Kompromissresolutionen som föreligger <v>går</v> <p>in</p> på ett antal principiella
      frågor.
    t: Die vorliegende Kompromißentschließung <a>geht</a> auf eine Reihe von prinzipiellen
      Fragen ein.
  - s: Jag vet inte hur vi efter detta skall kunna <v>gå</v> <p>in</p> i en ärlig
      valkampanj, där vi säger att Europa engagerar sig för konsumenterna.
    t: 'Ich weiß nicht, wie wir anschließend in einen ehrlichen Wahlkampf <a>gehen</a>
      sollen, wo wir immer sagen:'
  - s: Jag kan inte säga hur pinsamt det är och hur vi skall <v>gå</v> <p>in</p> i
      den offentliga valkampanjen.
    t: Ich weiß nicht, wie peinlich das ist und wie wir in der Öffentlichkeit in den
      Wahlkampf <a>gehen</a> sollen.
  - s: 'Vi kommer att <v>gå</v> <p>in</p> i WTO-förhandlingarna med mycket klara föreställningar
      om det slags jordbruk som vi vill ha i Europa:'
    t: 'Wir werden in die WTO-Verhandlungen mit besonders klaren Vorstellungen über
      die Art der Landwirtschaft <a>gehen</a>, die wir in Europa haben wollen:'
  - s: Kommissionen har inget att dölja och jag vill därför <v>gå</v> <p>in</p> på
      den fråga som ställdes om Fléchard-fallet.
    t: Die Kommission hat nichts zu verbergen, und ich <a>gehe</a> deshalb auch auf
      die Fragen ein, die hier zum Fall Fléchard gestellt wurden.
  - s: Han kräver med rätta att man uppmärksammar de områden som alla just har beskrivit,
      och han <v>går</v> <p>in</p> på bland annat handel och likriktningen med länder
      i Afrika, Västindien och Stilla havet (AVS).
    t: Zu Recht fordert er Aufmerksamkeit für die von meinen Vorrednern soeben beschriebenen
      Gebiete und <a>geht</a> unter anderem auf den Handel und die Gleichstellung
      mit den AKP-Staaten ein.
  - s: Det är här för övrigt påfallande i hur hög grad det är fransmännen som för
      denna debatt, och att jag tyvärr är den enda nederländaren som <v>går</v> <p>in</p>
      på denna fråga;
    t: Im übrigen fällt auf, wie viele Franzosen sich an dieser Aussprache beteiligen
      und ich leider der einzige Niederländer bin, der sich dieses Themas annimmt,
      obgleich es hier auch um die Niederländischen Antillen <a>geht</a>.
  - s: Slutsatserna från Europeiska rådet i Göteborg <v>går</v> egentligen inte <p>in</p>
      på den här kardinalfrågan.
    t: Die Schlussfolgerungen des Europäischen Rates von Göteborg <a>gehen</a> faktisch
      nicht auf diese Kernfrage ein, sondern laufen auf ein Wunschdenken hinaus.
  - s: Vi har alla, som rådets ordförande precis sa, bevittnat händelserna runt Röda
      moskén i Islamabad, och enligt de senaste rapporterna har den största delen
      av området nu rensats och operationen <v>går</v> <p>in</p> i sitt slutskede.
    t: Wie der Herr Ratspräsident soeben sagte, haben wir alle die Ereignisse um die
      Rote Moschee in Islamabad verfolgt, und aus den jüngsten Berichten <a>geht</a>
      hervor, dass das Gelände größtenteils geräumt wurde und die Operation in die
      Endphase eingetreten ist.
  - s: Eftersom vi redan har diskuterat detta i den föregående debatten ska jag inte
      <v>gå</v> <p>in</p> på detta i detalj, men prioriteringarna är givetvis makroekonomisk
      stabilitet, med budgetkonsolidering, strukturreformer och en påskyndad ekonomisk
      tillväxt, eftersom sysselsättningen är det som är viktigast just nu.
    t: Da wir dies schon in der vorherigen Debatte diskutiert haben, werde ich nicht
      in die Details <a>gehen</a>, aber die Prioritäten sind natürlich die makroökonomische
      Stabilität, namentlich die steuerliche Konsolidierung, die Strukturreform und
      selbstverständlich ein vorfinanziertes Wirtschaftswachstum, wobei uns natürlich
      die Beschäftigung das wichtigste Anliegen ist.
- c: 58
  r: 3
  v: eintreten
  x:
  - s: Kan ordföranden garantera att rådet <v>går</v> <p>in</p> för att unionen aktivt
      skall delta i Ottawa-processen, oberoende av aktiviteterna i samband med FN:s
      nedrustningskonferens?
    t: Kann er garantieren, daß der Rat für aktive Bemühungen der Union im Ottawa-Prozeß,
      unabhängig von den Tätigkeiten der VN-Abrüstungskonferenz <a>eintreten</a> wird?
  - s: Vi har <v>gått</v> <p>in</p> i en period som kännetecknas av livsmedelsosäkerhet.
    t: Wir sind in einen Zeitabschnitt <a>eingetreten</a>, der von Unsicherheit auf
      dem Gebiet der Nahrungsmittel geprägt ist.
  - s: 'Dessa genomgripande förändringar inträffar i en tid då Europeiska unionen
      <v>går</v> <p>in</p> i den sista etappen före övergången till euron, vid en
      tidpunkt då unionen har inlett mycket viktiga interna uppgifter:'
    t: 'Diese einschneidenden Ereignisse geschehen zu einem Zeitpunkt, da die Europäische
      Union in die letzte Etappe der Einführung des Euro <a>eintritt</a>, zu einem
      Zeitpunkt, da sie intern bedeutende Vorhaben in Angriff genommen hat:'
  - s: Å andra sidan har krisen, som nått en viss stabilitetsnivå allteftersom tillväxtsiffrorna
      har återhämtat sig något, <v>gått</v> <p>in</p> i en andra fas som representeras
      av mycket stora offentliga budgetunderskott.
    t: Auf der anderen Seite ist die Krise, die sich jetzt einigermaßen stabilisiert
      hat - die Wachstumszahlen haben sich wieder ein Stück weit korrigiert -, in
      eine zweite Phase <a>eingetreten</a>, nämlich enorme Defizite in den öffentlichen
      Haushalten, und das ist auch der Preis, der gezahlt werden musste, um aus dieser
      Krise einigermaßen herauszukommen.
  - s: Det som är mycket viktigt - det gäller även för den grekiska regeringen - är
      att vi kräver good government även från våra egna regeringar, innan vi <v>går</v>
      <p>in</p> i en ny förhandlingsrunda.
    t: Was ganz wichtig ist - das gilt auch für die griechische Regierung -, good
      government verlangen wir auch von unseren eigenen Regierungen, bevor wir in
      eine neue Verhandlungsrunde <a>eintreten</a>!
  - s: Om vi följer det receptet, med en strikt återgång till kriterierna i stabilitetspakten
      till årsslutet 2013, kommer det att bli ett recept med enorma nedskärningar
      av offentliga utgifter och offentligt tillhandahållande, arbetslösheten kommer
      att stiga, skatteintäkterna kommer att sjunka och vi kommer att <v>gå</v> <p>in</p>
      i en period av långsam tillväxt som kan leda till en verklig minskning av EU:s
      ekonomiska potential i många år framöver.
    t: Die Arbeitslosigkeit wird steigen, der Anteil der Steuern wird verringert und
      wir werden in eine Phase langsamen Wachstums <a>eintreten</a>, die zu einer
      effektiven Verringerung des Wirtschaftspotentials der Europäischen Union über
      viele Jahre hinweg führen könnte.
  - s: Om vi uppnår dessa fastställda mål är jag säker på att vi kommer att <v>gå</v>
      <p>in</p> i en ny ekonomisk tillväxtcykel.
    t: Wenn wir die in diesen Bereichen festgelegten Ziele erreichen, bin ich mir
      sicher, dass wir in eine neue Wachstumsphase der Wirtschaft <a>eintreten</a>
      werden.
  - s: Förbindelserna mellan EU och Förenta staterna har i många avseenden genomgått
      grundliga förändringarna de senaste åren och <v>går</v> nu <p>in</p> i en fas
      av konsolidering av många av de frågor som samarbetet avser.
    t: Die Beziehungen zwischen der EU und den USA haben in den letzten Jahren bei
      vielen Fragen einen starken Wandel durchgemacht, wobei auf zahlreichen Gebieten
      der Zusammenarbeit eine Phase der Konsolidierung <a>eingetreten</a> ist.
  - s: Jag har just, tillsammans med andra ledamöter, deltagit i World Social Forum
      i Porto Alegre, där det klart framgick att i och med problemet med globaliseringen,
      <v>går</v> vi <p>in</p> i ett annorlunda skede, i vilket Europeiska unionen
      måste spela en grundläggande roll i världen.
    t: Ich habe gerade mit anderen Abgeordneten am Weltsozialforum von Porto Alegre
      teilgenommen, wo klar erkennbar war, dass wir beim Problem der Globalisierung
      in einen neuen Zeitabschnitt <a>eintreten</a>, in dem die Europäische Union
      eine wesentliche Rolle in der Welt spielen muss.
  - s: Jag skulle vilja stödja det som har sagts här i dag, men ännu en gång påpeka
      att vi tyvärr har försummat att i tid skapa de rätta förutsättningarna och <v>gå</v>
      <p>in</p> för det med all kraft.
    t: Herr Präsident, ich möchte unterstützen, was hier gesagt worden ist, aber noch
      einmal darauf hinweisen, daß wir es leider versäumt haben, rechtzeitig die Voraussetzungen
      zu schaffen und mit allem Nachdruck dafür <a>einzutreten</a>.
  - s: Jag skulle vilja att Europeiska unionen <v>gick</v> <p>in</p> för Kosovos autonomi,
      men absolut förhindrade gränserna och gränsförändringar i denna region.
    t: Ich möchte, daß die Europäische Union für die Autonomie Kosovos <a>eintritt</a>,
      aber die Grenzen und Grenzveränderungen dieser Region absolut verhindert.
  - s: Således luras man genom bedrägerier, och framför allt ungdomarna, som <v>går</v>
      <p>in</p> i tobaksvärlden utan att veta vilken värld de går in.
    t: Darum werden vor allen Dingen die Jugendlichen schamlos betrogen, da sie in
      die Welt des Tabaks <a>eintreten</a>, ohne genau zu wissen, in welche Welt sie
      sich begeben.
  - s: Jag anser det därför vara mycket viktigt att <v>gå</v> <p>in</p> för allmänna
      ansvarsregler för miljöskador.
    t: Ich halte es deshalb für sehr wichtig, für allgemeine Haftungsregeln bei Umweltschäden
      <a>einzutreten</a>.
  - s: EU har <v>gått</v> <p>in</p> i en period av allt snabbare ekonomisk utveckling
      och kan gå om Förenta staterna när det gäller ekonomisk tillväxt.
    t: Die Europäische Union ist in eine Phase des Wirtschaftsaufschwungs <a>eingetreten</a>
      und lässt die Vereinigten Staaten von Amerika beim Wachstum möglicherweise sogar
      hinter sich.
  - s: Jag vet att ni har skilda åsikter, detta har framgått mycket tydligt, men ni
      kan inte replikera, eftersom vi då skulle <v>gå</v> <p>in</p> på en debatt,
      och detta är en frågestund.
    t: Ich weiß, dass Sie anderer Auffassung sind, das haben Sie ganz klar bekundet,
      aber die Möglichkeit einer Erwiderung gibt es nicht, da wir ansonsten in eine
      Debatte <a>eintreten</a> würden, und dies ist eine Fragestunde.
  - s: Få kunde förutsäga att den globala ekonomin några år senare skulle <v>gå</v>
      <p>in</p> i en recession, med dramatiska prisfall, växelkurs- och marknadsvolatilitet
      och en kreditbrist som skulle strypa den handelsfinansiering som exportörer
      och importörer behöver.
    t: Nur wenige sagten voraus, dass die Weltwirtschaft innerhalb von ein paar Jahren
      in eine Rezession <a>eintreten</a> würde und dies zu einem dramatischen Preisverfall,
      stark schwankenden Wechselkursen, Marktvolatilität und der Kreditklemme, die
      Exporteuren und Importeuren die erforderliche Handelsfinanzierung erschwert,
      führen würde.
  - s: Vi skall ha några medarbetare, som visar att de <v>går</v> <p>in</p> för att
      slå vakt om medborgarnas rättigheter, men detta är inte tillräckligt i sig.
    t: Wir brauchen Abgeordnete, die zeigen, dass sie für die Sicherung der Rechte
      der Bürger <a>eintreten</a>.
  - s: Ett betänkande, som <v>går</v> <p>in</p> för en aktning av mänskliga rättigheter,
      borde egentligen vara oproblematiskt.
    t: Ein Bericht, der für die Achtung der Menschenrechte <a>eintritt</a>, sollte
      eigentlich unproblematisch sein.
  - s: Ändå får man inte glömma hur försiktigt den israeliska regeringen måste agera
      nu när förhandlingarna med Palestina har <v>gått</v> <p>in</p> i en fas där
      ett antal mycket känsliga frågor, däribland Jerusalems status, måste lösas.
    t: Es darf jedoch nicht außer Acht gelassen werden, wie behutsam die israelische
      Regierung vorgehen muß, nachdem die Verhandlungen mit den Palästinensern nur
      in eine Phase <a>eingetreten</a> sind, in der äußerst heikle Fragen gelöst werden
      müssen, zu denen auch der Status von Jerusalem zählt.
  - s: Jag vill påminna om att parlamentet ville öka investeringarna i forskning,
      och att vi snart <v>går</v> <p>in</p> i nya budgetförhandlingar.
    t: Ich möchte Sie daran erinnern, dass das Parlament die Investitionen erhöhen
      wollte, und dass wir in Kürze in neue Haushaltsverhandlungen <a>eintreten</a>.
  - s: Jag har inte gett henne något besked eftersom jag inte trodde att vi, på grund
      av den knappa tiden, skulle behöva <v>gå</v> <p>in</p> på en sakdiskussion.
    t: Ich habe sie in der Tat nicht beantwortet, weil ich nicht dachte, daß wir jetzt
      angesichts der knapp bemessenen Zeit noch in eine Sachdiskussion <a>eintreten</a>
      müssen.
  - s: Unionen välkomnar den demokratiska folkrepublikens beslut att återuppta sin
      rapportering enligt FN-konventionen om medborgerliga och politiska rättigheter
      under år 2000 och hoppas att landet nu kommer att kunna <v>gå</v> <p>in</p>
      i en nyttig och konstruktiv dialog med FN:s kommitté för mänskliga rättigheter,
      på grundval av sin egen rapport.
    t: Die Union begrüßt den Beschluss der Demokratischen Volksrepublik, im Jahr 2000
      ihre Berichterstattung gemäß der UN-Konvention über bürgerliche und politische
      Rechte wieder aufzunehmen, und hofft, dass das Land nun auf der Basis seines
      eigenen Berichts in einen effektiven und konstruktiven Dialog mit der UN-Menschenrechtskommission
      <a>eintreten</a> kann.
  - s: I mellantiden har vi i rådet <v>gått</v> <p>in</p> i beslutsfasen av förhandlingarna.
    t: In der Zwischenzeit sind wir in den Verhandlungen im Rat in die Entscheidungsphase
      <a>eingetreten</a>.
  - s: Om enskilda utskott i framtiden skall <v>gå</v> <p>in</p> i förlikningsförfaranden
      rörande budgetmässiga aspekter, måste de därför komma till uppgörelser med budgetutskottet
      innan förlikningen slås fast, så att budgetutskottet kommer att respektera det
      överenskomna beloppet i den följande årsbudgeten.
    t: Wenn daher künftig einzelne Ausschüsse in Vermittlungsverfahren über Haushaltsfragen
      <a>eintreten</a>, müssen zunächst Vereinbarungen mit dem Haushaltsausschuß getroffen
      werden, bevor die Vermittlung unter Dach und Fach gebracht wird, so daß die
      vereinbarte Summe vom Haushaltsausschuß im folgenden Jahr auch respektiert wird.
  - s: Vi har nu <v>gått</v> <p>in</p> i den sista fasen av förberedelserna inför
      övergången till sedlar och mynt i euro, det mest konkreta uttrycket för Europeiska
      unionen som någonsin har förekommit.
    t: Wir sind in die letzte Phase der Vorbereitungen <a>eingetreten</a>, so dass
      die Euro-Banknoten und -Münzen - als bisher konkretester Ausdruck der europäischen
      Realität - eingeführt werden können.
  - s: Det är viktigt att vi <v>går</v> <p>in</p> för de bindande rekommendationer
      som man vill utfärda för medlemsstater, så att vi kan komma ifrån en situation
      som innebär att den ena handen inte vet vad den andra gör och att fiskarna kanske
      är ännu mer utrotningshotade än vad många naturarter är.
    t: Es ist wichtig, dass wir für die bindenden Empfehlungen für die Mitgliedstaaten
      <a>eintreten</a>, damit wir uns von einer Situation befreien können, in der
      die eine Hand nicht weiß, was die andere tut.
  - s: Vi måste nu <v>gå</v> <p>in</p> i en fas där EU återgår från institutionellt
      navelskådande till antagande av ett globalt perspektiv.
    t: Wir müssen jetzt in eine Phase <a>eintreten</a>, in der die Europäische Union
      von einer institutionellen Nabelschau wieder zu einer globalen Perspektive übergehen
      muss.
  - s: Fru ordförande, jag skall hålla mig mycket kort, eftersom jag inte vill <v>gå</v>
      <p>in</p> i en nationell debatt.
    t: Frau Präsidentin, ich fasse mich ganz kurz, weil ich hier nicht in eine nationale
      Debatte <a>eintreten</a> will.
  - s: Jag vill avsluta med att upprepa att processen för att lösa frågan om Kosovos
      status nu <v>går</v> <p>in</p> i ett avgörande skede.
    t: Zum Abschluss möchte ich noch einmal darauf hinweisen, dass der Prozess zur
      Klärung des Status des Kosovo in eine entscheidende Phase <a>eintritt</a>.
  - s: Därför tror jag verkligen att vi är bättre rustade än någon annan i världen
      att forma globaliseringen - inte att tvinga på utan att föreslå vår modell för
      den globaliseringsfas som vi nu <v>går</v> <p>in</p> i.
    t: Deshalb glaube ich wirklich, dass wir besser als jede andere Einrichtung in
      der Welt in der Lage sind, die Globalisierung zu gestalten, wobei wir unser
      Modell für diesen Globalisierungsabschnitt, in den wir jetzt <a>eintreten</a>,
      niemandem aufzwingen, sondern es nur vorschlagen wollen.
  - s: Detta är befogenheterna enligt arbetsordningen och vi kommer inte att <v>gå</v>
      <p>in</p> på en diskussion om den frågan.
    t: Dies sind die in der Geschäftsordnung festgelegten Zuständigkeiten, und wir
      werden nicht in eine Debatte darüber <a>eintreten</a>.
  - s: Det betyder att även rådet måste ha intresse av att omedelbart efter denna
      första behandling <v>gå</v> <p>in</p> i en interinstitutionell dialog med parlamentet,
      inte bara om budgetplanen, det är ju rutin, det sker alltid, utan också om reformen
      av politiken och om Europaparlamentets och rådets ståndpunkter, som skall arbetas
      ihop i framtiden.
    t: Das bedeutet, daß auch der Rat ein Interesse daran haben muß, unmittelbar nach
      dieser ersten Lesung in einen interinstitutionellen Dialog mit dem Parlament
      <a>einzutreten</a>, nicht nur über die Finanzielle Vorausschau, das ist ja Routine,
      das geschieht immer, sondern auch über die Reform der Politiken und über die
      Position des Europäischen Parlaments und des Rates, die in der Zukunft zu erarbeiten
      sind.
  - s: Ni vet också att det är ordförandeskapets avsikt att omedelbart efter resultatet
      av nästa råd <v>gå</v> <p>in</p> i ett fortsatt samtal med utskottet för jordbruk
      och landsbygdens utveckling.
    t: Sie wissen auch, daß es die Absicht der Präsidentschaft ist, unmittelbar nach
      dem Ergebnis des nächsten Rates in ein weiteres Gespräch mit dem Ausschuß für
      Landwirtschaft und ländliche Entwicklung <a>einzutreten</a>.
  - s: Med beslutet från den 24 januari 2000 har Sokrates-programmet <v>gått</v> <p>in</p>
      i sin andra etapp.
    t: Das Sokrates-Programm ist laut Beschluss vom 24. Januar 2000 in seine zweite
      Phase <a>eingetreten</a>.
  - s: Det blir målet för den tredje etappen, den nya etapp som vi kommer att <v>gå</v>
      <p>in</p> i.
    t: Dies wird die Aufgabe in der dritten Etappe sein, in die wir <a>eintreten</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på en debatt om den franska lagstiftningen,
      vilken jag inte känner till. Jag anser att parlamentet, i enlighet med fördragets
      artiklar, skall notera den franska statens beslut.
    t: Ich möchte nicht in eine Diskussion über französisches Recht <a>eintreten</a>,
      das ich nicht kenne.
  - s: Mycket talar för att historien om de mänskliga rättigheterna har <v>gått</v>
      <p>in</p> i en ny tidsepok.
    t: Es spricht vieles dafür, daß die Geschichte der Menschenrechte in eine neue
      Epoche <a>eingetreten</a> ist.
  - s: I och med dessa frågor i den europeiska rättspolitiken har man faktiskt - även
      vad avser överläggningarna om en stadga om grundläggande rättigheter - <v>gått</v>
      <p>in</p> i en avgörande fas i Europeiska unionens utveckling.
    t: In der Tat ist man in diesen Fragen der europäischen Rechtspolitik, auch in
      bezug auf die Überlegungen einer Charta der Grundrechte, in eine entscheidende
      Phase der Entwicklung der Europäischen Union <a>eingetreten</a>.
  - s: I framtiden skall garantifonden i det land där olyckan har inträffat <v>gå</v>
      <p>in</p>.
    t: Künftig soll der Garantiefonds des Landes <a>eintreten</a>, in dem sich der
      Unfall ereignet hat.
  - s: Vi har <v>gått</v> <p>in</p> i en ny process.
    t: Wir sind in einen neuen Prozeß <a>eingetreten</a>.
  - s: Det innebär att vi nu <v>går</v> <p>in</p> i ett nytt budgetår med en tämligen
      bred marginal, som förhoppningsvis kommer att uppgå till drygt 20 miljoner.
    t: Somit können wir nun mit einer relativ großen Marge von hoffentlich etwas mehr
      als 20 Mio. EUR in das neue Haushaltsjahr <a>eintreten</a>.
  - s: I en tid med näthandelsinköp och globalisering av konsumtionen måste varje
      näringsidkare som är verksam i en annan medlemsstat känna sig uppmuntrad att
      <v>gå</v> <p>in</p> på marknaden i andra EU-länder utan att behöva bära bördan
      av att anpassa sig till deras nationella bestämmelser.
    t: Im Zeitalter der Einkäufe über das Internet und der Globalisierung des Konsums
      muss sich jeder Gewerbetreibende, der seine Geschäfte aus einem anderen Mitgliedstaat
      heraus betreibt, dazu ermutigt fühlen, in einen neuen Markt <a>einzutreten</a>,
      ohne der schweren Belastung ausgesetzt zu sein, sich an die nationalen Rechtsvorschriften
      anpassen zu müssen.
  - s: Sedan valet av president Gurbanguli Berdimuchammedov har Turkmenistan <v>gått</v>
      <p>in</p> i en ny fas i sin utveckling och flera positiva tecken på förändring
      har visat sig.
    t: Seit der Wahl von Präsident Berdymuchammedow ist Turkmenistan effektiv in eine
      neue Phase der Entwicklung <a>eingetreten</a>.
  - s: vår erfarne kollega Alejandro Cercas sade tidigare att han hoppas att ni kommer
      att <v>gå</v> <p>in</p> i er roll och fortsätta med ”höger” fot.
    t: Unser ehrenwerter und erfahrener Kollege Herr Cercas hat zuvor gesagt, dass
      er hofft, dass Sie mit dem ’rechten’ Fuß <a>eintreten</a> und voranschreiten
      werden.
  - s: Rådet hänvisade också till en rad ekonomiska åtgärder för Kroatiens anslutningsförhandlingar
      och konstaterade att förhandlingarna <v>gick</v> <p>in</p> i sitt slutskede.
    t: Ferner hat er sich auf eine Reihe finanzieller Maßnahmen für die Beitrittsverhandlungen
      Kroatiens bezogen und festgestellt, dass die Verhandlungen nunmehr in die letzte
      Phase <a>eintreten</a> würden.
  - s: Förhandlingarna har <v>gått</v> <p>in</p> i ett skede som vi kan säga är något
      mer komplicerat, eller något mer problematiskt, vilket kräver att Turkiet intensifierar
      sina insatser för att uppnå de fastställda kriterierna.
    t: Die Verhandlungen sind in eine Phase <a>eingetreten</a>, die wir gewissermaßen
      als etwas komplizierter bzw. problematischer bezeichnen könnten und von der
      Türkei wird in diesem Zusammenhang verlangt, die Anstrengungen zur Erfüllung
      der festgelegten Bedingungen zu verdoppeln.
  - s: Vad det nu än kan betyda tar jag det på allvar och hoppas att de från och med
      fredagen tillsammans <v>går</v> <p>in</p> i debatten, för att vi skall få en
      fungerande återuppbyggnadsbyrå i Thessaloniki och en stabilitetspakt, och att
      våra förslag om funktionen för byrån i Kosovo verkligen skall tas på allvar.
    t: Was immer das auch heißt - ich nehme es ernst und hoffe, daß sie ab Freitag
      in die Debatte miteinander <a>eintritt</a>, damit wir eine funktionierende Wiederaufbauagentur
      in Thessaloniki und einen Stabilitätspakt bekommen, und daß unsere Vorschläge
      zum Funktionieren der Agentur im Kosovo wirklich ernstgenommen werden.
  - s: Med en sådan kan hela den europeiska integrationen <v>gå</v> <p>in</p> i ett
      nytt skede.
    t: Dadurch könnte die gesamte europäische Integration in eine neue Phase <a>eintreten</a>.
  - s: Det vore naturligtvis ett straff för dem, om sedan någonstans den europeiska
      skattebetalaren skulle <v>gå</v> <p>in</p> på något annat ställe.
    t: Es wäre natürlich eine Strafe für diese, wenn dann irgendwo an anderen Stellen
      der europäische Steuerzahler <a>eintreten</a> sollte.
  - s: Detta betänkande bevisar att vi har uppnått mycket på området fri rörlighet
      för personer, och detta fastställs en dag, när två stater, nämligen Österrike
      och Italien, har <v>gått</v> <p>in</p> i eller blivit upptagna i Schengenavtalet
      om fri rörlighet.
    t: Dieser Bericht belegt, daß wir viel an Freizügigkeit erreicht haben, und dies
      an einem Tag festzustellen, an dem zwei Staaten, nämlich Österreich und Italien,
      in den Schengener Raum der Freizügigkeit <a>eingetreten</a> sind, aufgenommen
      worden sind, ist etwas, denke ich, was wir auch einmal mit Stolz vermerken können,
      mit Stolz auf das, was wir schon erreicht haben.
  - s: Om man betraktar det som tilldrar sig i Rwanda och Burundi, då tror jag att
      det är enormt viktigt att vi från Europaparlamentets sida, som alltid engagerar
      sig för de mänskliga rättigheterna, men även för folkgruppernas rättigheter,
      även <v>går</v> <p>in</p> för att dessa grupper i motsats till tidigare också
      garanteras bestämda rättigheter inom internationella ramar.
    t: Wenn man betrachtet, was in Ruanda und Burundi vor sich geht, dann glaube ich,
      daß es enorm wichtig wäre, daß wir als Europäisches Parlament, das sich immer
      für die Menschenrechte, aber auch für die Rechte der Volksgruppen einsetzt,
      auch dafür <a>eintreten</a>, daß anders als bisher auch bestimmte Rechte dieser
      Gruppen im internationalen Rahmen gewährleistet werden.
  - s: Eftersom jag inte vill <v>gå</v> <p>in</p> i någon polemik, vill jag inte heller
      påminna Kuhne om att hans europeiska parti har betalat många medarbetare via
      den egna gruppen.
    t: Weil ich nicht in eine Polemik <a>eintreten</a> möchte, möchte ich den Kollegen
      Kuhne gar nicht daran erinnern, daß seine europäische Partei eine Vielzahl von
      Mitarbeiterinnen und Mitarbeitern durch die eigene Fraktion bezahlen läßt.
  - s: Låt oss förena alla de krafter som <v>går</v> <p>in</p> för att kommissionen
      skall utveckla sig till en modern, öppen och effektiv institution.
    t: Wir sollten all jene Kräfte vereinen, die dafür <a>eintreten</a>, daß sich
      die Kommission zu einer modernen, offenen und effektiven Institution entwickelt.
  - s: Vi har i själva verket <v>gått</v> <p>in</p> i en ny era, där en stor risk
      består i att skurkstater styrs av folk som blivit galna och blinda av hat och
      ideologi.
    t: Wir sind in Wahrheit in eine neue Ära <a>eingetreten</a>, wo eine Hauptgefahr
      von den Schurkenstaaten ausgeht, die von Leuten geführt werden, die der Hass
      und die Ideologie wahnsinnig und blind gemacht haben.
  - s: Denna positiva händelseutveckling motsäger de vetenskapliga bevisen på att
      EU ännu inte har <v>gått</v> <p>in</p> i en fas av hållbar utveckling.
    t: Diese positiven Entwicklungen stehen im Widerspruch zu wissenschaftlichen Erkenntnissen,
      denen zufolge Europa noch nicht in eine Phase der nachhaltigen Entwicklung <a>eingetreten</a>
      ist.
  - s: Västvärldens förmåga att hantera hotet från Iran har allvarligt begränsats
      av kriget i Irak, ett krig som Storbritannien <v>gick</v> <p>in</p> i på grund
      av lögner och svek från den brittiske premiärministern Tony Blair.
    t: Die Möglichkeiten des Westens, mit der vom Iran ausgehenden Bedrohung fertig
      zu werden, sind durch den Irakkrieg, in den Großbritannien aufgrund der Lügen
      und Täuschungen unseres Premierministers Blair <a>eingetreten</a> ist, stark
      beeinträchtigt.
  - s: I det här sammanhanget skall mina ord absolut inte tolkas som - vilket någon
      av talarna tog upp - att jag har haft för avsikt att <v>gå</v> <p>in</p> på
      en debatt om intern politik, jag har helt enkelt velat påminna om något som
      jag har sagt många gånger, nämligen att alla skattesänkningar för att uppfylla
      våra budgetskyldigheter enligt min åsikt måste utgå från budgetöverskott och
      de måste kompenseras med utgiftssänkningar.
    t: Und insofern darf aus meinen Worten - auf die einer der Redner Bezug genommen
      hat - nicht abgeleitet werden, dass ich irgendein Interesse daran gehabt hätte,
      in eine interne politische Debatte <a>einzutreten</a>, sondern ich habe einfach
      an etwas erinnern wollen, das ich viele Male gesagt habe, nämlich, dass jede
      Steuersenkung zur Einhaltung unserer Haushaltsverpflichtungen meiner Meinung
      nach von Haushaltsüberschüssen ausgehen oder durch Ausgabenkürzungen kompensiert
      werden muss.
  - s: Nu har detta FPÖ (Österrikiska liberala partiet) på grund av det uppdrag de
      fick vid valet den 3 oktober 1999, när den gamla regeringen valdes bort, <v>gått</v>
      <p>in</p> i en regeringskoalition med ÖVP (Österrikiska folkpartiet).
    t: Nun ist diese FPÖ in eine Regierungskoalition mit der ÖVP <a>eingetreten</a>,
      aufgrund eines Wahlauftrages vom 3. Oktober 1999, als die alte Regierung abgewählt
      wurde.
- c: 38
  r: 4
  v: kommen
  x:
  - s: 'När jag <v>går</v> <p>in</p> på ämnet gör jag det i två egenskaper:'
    t: 'Um zur Sache zu <a>kommen</a>, ich werde in doppelter Funktion auftreten:'
  - s: Innan jag <v>går</v> <p>in</p> på själva sakfrågan skulle jag vilja säga ett
      par ord om det formella, om ni tillåter.
    t: Herr Präsident, bevor ich zur Sache <a>komme</a>, möchte ich gerne, wenn Sie
      erlauben, ein Wort zur Form anbringen.
  - s: Låt mig kort <v>gå</v> <p>in</p> på de viktigaste ändringsförslagen.
    t: Lassen Sie mich kurz zu den wichtigsten Änderungsanträgen <a>kommen</a>.
  - s: 'Det var därefter som - när Fischler hade besökt Rabat den 18 maj 2000 - förhandlingarna
      <v>gick</v> <p>in</p> i en aktivare fas:'
    t: Nach dem Besuch von Herrn Fischler in Rabat am 18. Mai 2000 <a>kam</a> Bewegung
      in die Verhandlungen.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet vill jag även tacka föredragande
      Schmidt för hans betänkande och för det goda samarbetet vid behandlingen av
      de ändringsförslag som vi och andra partigrupper lagt fram.
    t: Bevor ich zum Inhalt <a>komme</a>, möchte ich auch dem Berichterstatter Schmidt
      für seinen Bericht sowie für die gute Zusammenarbeit bei der Behandlung der
      von uns und von den anderen Fraktionen eingereichten Änderungsanträge danken.
  - s: Innan jag <v>går</v> <p>in</p> på mitt betänkande vill jag återigen säga att
      vi inte agerade korrekt när vi beslutade att debattera våra initiativbetänkanden.
    t: Bevor ich zu meinem Bericht <a>komme</a>, möchte ich doch noch einmal sagen,
      dass wir uns mit unserer Entscheidung zur Debatte von Initiativberichten nicht
      richtig verhalten haben.
  - s: Den ena möjligheten är att vi <v>går</v> <p>in</p> i valutaunionen, det har
      Ni ju också anfört;
    t: Die eine Möglichkeit ist, daß wir zur Währungsunion <a>kommen</a>, das haben
      Sie ja auch angeführt;
  - s: Jag tror att det är mycket osannolikt att vi kommer att <v>gå</v> <p>in</p>
      på fråga 33.
    t: Ich halte es für sehr unwahrscheinlich, dass wir bis Anfrage 33 <a>kommen</a>
      werden.
  - s: Eftersom vi nu <v>går</v> <p>in</p> i en tid av reformer av den gemensamma
      jordbrukspolitiken, och vi nyss har debatterat frågan, vet alla att jordbruket
      kommer att utgöra en stor och viktig del i detta avtal.
    t: Wir <a>kommen</a> in eine Phase, in der die GAP reformiert wird, und darüber
      haben wir gerade debattiert, und jeder weiß, dass die Landwirtschaft ein großer
      Teil dieses Abkommens sein wird.
  - s: För att nu <v>gå</v> <p>in</p> på den fråga som har fört oss hit vill jag framför
      allt gratulera rådet till att man inleder förhandlingar om ett större handelsavtal,
      som också är politiskt och berör samarbete mellan EU och Mercosur, vilket beslutades
      vid toppmötet i Madrid den 18 maj i år.
    t: Vor allem aber, und ich <a>komme</a> jetzt auf das Thema zu sprechen, das uns
      hier zusammenbringt, möchte ich dem Rat zur Aufnahme der Verhandlungen über
      ein großes Handelsabkommen zwischen der Europäischen Union und dem Mercosur
      gratulieren, das auch eine politische Dimension hat und mit Zusammenarbeit zu
      tun hat und auf dem Gipfel von Madrid am 18. Mai dieses Jahres beschlossen wurde.
  - s: Om vi <v>går</v> <p>in</p> på budgetaspekterna förväntade vi oss, som jag sade,
      en högre ambitionsnivå från medlemsstaternas sida, vi förväntade oss att de
      nu på ett uppriktigt sätt skulle ta itu med frågan om budgetförfaranden och
      att de till och med skulle bestämma sig för, för att säga det så, för en modell
      som finns i den tyska konstitutionen, vilken innehåller ett avsnitt som heter
      den ”finansiella konstitutionen”, enligt vilken en (Finanzausgleich), en ekonomisk
      kompensation föreskrivs mellan de delstater - lander - som ingår i den tyska
      förbundsrepubliken.
    t: Wir hatten gehofft, dass die Frage des Haushaltsverfahrens jetzt offen zur
      Sprache <a>kommen</a> würde und man sich sogar, wenn Sie so wollen, für ein
      Modell nach dem Muster des deutschen Grundgesetzes entscheiden würde, das eine
      „Finanzverfassung “ enthält, in der ein Finanzausgleich zwischen den Ländern
      der Bundesrepublik Deutschland vorgesehen ist.
  - s: Efter en hastigt uppblossande entusiasm ifjol har Nordkoreas förmodade öppning
      mot omvärlden och utvecklingen av förhållandet mellan detta land och dess grannar
      i söder <v>gått</v> <p>in</p> i en lugnare, mera stillastående fas;
    t: Nachdem im vergangenen Jahr Optimismus aufgeflackert war, sind der erwartete
      Prozess der Öffnung Nordkoreas nach außen und die Entwicklung der Beziehungen
      zwischen diesem Land und seinen südlichen Nachbarn zum Stillstand <a>gekommen</a>
      und stagnieren;
  - s: Men vi har ändå kommit fram till slutsatsen att det dessutom krävs medel som
      skall finansieras genom ytterligare åtgärder, vilka jag strax skall <v>gå</v>
      <p>in</p> på.
    t: Wir sind aber dennoch zu dem Schluß gekommen, daß darüber hinaus Mittel notwendig
      sind, die dann durch weitere Maßnahmen zu finanzieren sind, auf die ich gleich
      <a>komme</a>.
  - s: Så ingick vi ett avtal som innebar att det egentligen var kommissionen som
      <v>gick</v> <p>in</p> och banade väg för att vi skulle få en förnuftig lösning,
      och för att vi skulle kunna kontrollera skattebetalarnas pengar.
    t: Es <a>kam</a> zu einer Vereinbarung, die darauf hinauslief, daß es eigentlich
      Aufgabe der Kommission ist, für eine vernünftige Lösung zu sorgen und uns die
      Kontrolle der Steuergelder zu ermöglichen.
  - s: Jag skulle bara vilja tala om att vi nu <v>går</v> <p>in</p> på kategori 4
      - Externa åtgärder -, och här har vi en speciell situation eftersom vi har skapat
      så kallade ”asteriskändringsförslag”.
    t: Herr Präsident, ich möchte nur sagen, dass wir jetzt zu Rubrik 4 Externe Politikbereiche
      <a>kommen</a> und wir hier eine besondere Situation haben, denn wir haben einen
      so genannten Änderungsvorschlag mit Sternchen geschaffen.
  - s: Jag blev ännu mer rörd när jag <v>gick</v> <p>in</p> i ett tält med kvinnor
      och barn.
    t: Noch mehr berührt war ich, als ich in ein Zelt <a>kam</a>, in dem sich Frauen
      und Kinder befanden.
  - s: Följden kan bli att vi ändå <v>går</v> <p>in</p> i ett förlikningsförfarande,
      vilket åter leder till fördröjning.
    t: Das kann dazu führen, daß wir doch zu einem Vermittlungsverfahren <a>kommen</a>
      müssen, was zu weiteren Verzögerungen führt.
  - s: Jag skulle, innan jag <v>går</v> <p>in</p> på sakfrågan, vilja gratulera Ribeiro
      eftersom det inte har varit lätt att ta itu med denna fråga och han har gjort
      det effektivt och med precision.
    t: Bevor ich zur Sache <a>komme</a>, möchte ich Herrn Ribeiro beglückwünschen,
      denn es war nicht leicht, dieses Thema zu behandeln, und er hat das effizient
      und verbindlich gemeistert.
  - s: Innan jag <v>går</v> <p>in</p> på de kritiska punkterna, först en rekapitulation
      - bara i stora drag, inte uttömmande.
    t: Bevor ich zu den kritischen Punkten <a>komme</a>, möchte ich - nur in groben
      Zügen, nicht erschöpfend - noch einmal zusammenfassen.
  - s: Om vi <v>går</v> <p>in</p> på ämnet, ärade ledamöter, måste jag påpeka att
      även om dagens gemensamma debatt handlar om utvidgningen, begränsas inte betänkandet
      till enbart utvidgningen.
    t: Um zum eigentlichen Thema zu <a>kommen</a>, sei darauf hingewiesen, daß die
      heutige gemeinsame Aussprache zwar die Erweiterung zum Gegenstand hat, daß sich
      der Bericht des Haushaltsausschusses jedoch nicht ausschließlich auf die Erweiterung
      beschränkt.
  - s: Vi ville se till att universiteten skulle kunna <v>gå</v> <p>in</p> i projekt
      utan att förlora pengar genom indirekta kostnader, och det har vi gjort.
    t: Wir wollten sicherstellen, dass Hochschulen in die Projekte <a>kommen</a> können,
      ohne durch indirekte Kosten Geld zu verlieren, und das haben wir geschafft.
  - s: antingen genom ökad flexibilitet eller genom att ta med i beräkningen att där
      strukturfonderna <v>går</v> <p>in</p> skall det finnas ett klart definierat
      problem och att därför de båda kartorna kanske borde sammanfalla.
    t: entweder durch eine größere Flexibilität oder aber indem von der anderen Seite
      die Berücksichtigung der Tatsache gefordert wird, daß dort, wo es zu Strukturfondsinterventionen
      <a>kommt</a>, ein Problem festgestellt werden und eine mögliche Übereinstimmung
      zwischen den Förderwürdigkeitskriterien beider Seiten bestehen muß.
  - s: 'Vi måste <v>gå</v> <p>in</p> på ämnet:'
    t: 'Lassen Sie uns zur Hauptsache <a>kommen</a>:'
  - s: Samtidigt som ledamöterna <v>gick</v> <p>in</p> i denna kammare i morse ägde
      någon form av demonstration rum utanför, med folk som hade märken fästade vid
      sina kläder genom vilka man rådde oss att rösta på ett visst sätt.
    t: Als die Abgeordneten nämlich heute morgen in den Plenarsaal <a>kamen</a>, fand
      vor dem Saal eine Demonstration statt, deren Teilnehmer mit ihren Schildern
      versuchten, unser Stimmverhalten zu beeinflussen.
  - s: Innan jag <v>går</v> <p>in</p> på denna artikel 4 vill jag göra ett påpekande.
    t: Bevor ich auf diesen Artikel 4 zu sprechen <a>komme</a>, möchte ich eine Vorbemerkung
      anbringen.
  - s: 'Ytterligare två element, sinsemellan sammanhängande, i det stora pussel som
      avregleringen av teletjänstområdet utgör, <v>går</v> <p>in</p> i slutskedet
      i och med dessa två gemensamma ståndpunkter:'
    t: 'Herr Präsident, Herr Kommissar, liebe Kollegen, zwei weitere miteinander verbundene
      Teile des großen Puzzles der Liberalisierung der Telekommunikation <a>kommen</a>
      mit diesen zwei gemeinsamen Standpunkten in die Zielgerade:'
  - s: Innan jag <v>går</v> <p>in</p> på att presentera budgetförslaget från rådets
      första behandling, vill jag säga att samarbetet mellan råd, parlament och kommission
      gällande överläggningarna av frågan om rättsliga grunder, som vi snart skall
      tala mer om, fungerat på ett förebildligt sätt.
    t: Bevor ich zur Vorlage des Haushaltsentwurfs in erster Lesung durch den Rat
      zu sprechen <a>komme</a>, möchte ich erwähnen, daß die Zusammenarbeit zwischen
      Rat, Parlament und Kommission im Rahmen der Konzertierung zum Thema Rechtsgrundlagen,
      über das wir gleich noch sprechen werden, vorbildlich verlaufen ist.
  - s: Innan jag kommer till ämnet och <v>går</v> <p>in</p> på beslutet i Europaparlamentet
      och rådet om tillämpningen av Altener-programmet enligt medbeslutandeförfarandet,
      efter Amsterdamfördragets godkännande, skulle jag först av allt vilja uttrycka
      min tillfredsställelse, mitt erkännande, min tacksamhet, över det stöd kommissionen
      har fått i alla lägen från Europaparlamentet vad gäller just de förnybara energikällorna.
    t: Bevor ich zur Sache <a>komme</a> und auf die Beschlußfassung des Europäischen
      Parlaments und des Rates in bezug auf die Umsetzung des Programms ALTENER, nach
      Inkrafttreten des Amsterdamer Vertrags im Rahmen des Mitentscheidungsverfahrens,
      eingehe, möchte ich zunächst meine Genugtuung, meine Anerkennung und meinen
      Dank für die Unterstützung zum Ausdruck bringen, den die Kommission zu jedem
      Zeitpunkt gerade auf dem Gebiet der erneuerbaren Energien im Europäischen Parlament
      gefunden hat.
  - s: Jag måste säga att de tre personerna <v>gick</v> <p>in</p> i salen, inte lugnt
      inpromenerande utan snabbt inslinkande men då hade de ännu inte vikt upp sina
      banderoller.
    t: Ich möchte Ihnen mitteilen, dass diese drei Leute nicht gemächlich hereinspaziert
      <a>kamen</a>, sondern hereinhuschten, zu diesem Zeitpunkt aber waren ihre Spruchbänder
      noch zusammengerollt.
  - s: Jag <v>går</v> nu <p>in</p> på den andra punkten som har tagits upp här, nämligen
      social dumpning.
    t: Nun <a>komme</a> ich zum zweiten Punkt, der hier angesprochen wurde, nämlich
      das Sozialdumping.
  - s: Därför behöver EU verkligen ett åtgärdspaket som gör att medlemsstaternas ekonomier
      kan hämta andan innan de <v>går</v> <p>in</p> i en ny period av osäkerhet.
    t: Europa braucht deshalb wirklich ein Maßnahmenpaket, damit die Volkswirtschaften
      der Mitgliedstaaten wieder zu Kräften <a>kommen</a> können, bevor sie eine neue
      Zeit der Unsicherheit durchlaufen müssen.
  - s: Innan jag närmare <v>går</v> <p>in</p> på Equal-betänkandet vill jag säga något
      principiellt om de riktlinjer för sysselsättning som ligger till grund för betänkandet.
    t: Bevor ich näher auf den EQUAL-Bericht zu sprechen <a>komme</a>, möchte ich
      noch etwas Grundsätzliches zu den Beschäftigungsleitlinien sagen, auf denen
      der Bericht basiert.
  - s: För att <v>gå</v> <p>in</p> på vissa detaljfrågor som har kommit upp här kan
      jag även bekräfta att vi vill ha så långtgående partnerskap och deltagande som
      möjligt för Leader +.
    t: Um zu einigen Einzelfragen zu <a>kommen</a>, die hier aufgeworfen wurden, kann
      ich auch bestätigen, daß wir eine möglichst weitgehende Partnerschaft und Teilnahme
      an LEADER + haben wollen.
  - s: I dag har vi möjlighet att komma överens om en juridisk bestämmelse som mycket
      riktigt är mindre ambitiös i några aspekter än kommissionens ursprungliga förslag,
      men som jag anser är realistisk och som ger oss möjlighet att gå framåt, under
      förutsättning att - och jag <v>går</v> <p>in</p> på det andra förslaget - rådet
      även godtar vårt förslag om möjligheten att tillämpa nedsatta punktskatter för
      biobränslen.
    t: Heute haben wir die Gelegenheit, uns über eine Rechtsvorschrift zu einigen,
      die tatsächlich in einigen Aspekten weniger ambitiös ist als der ursprüngliche
      Vorschlag der Kommission, aber die meiner Meinung nach realistisch ist und uns
      die Möglichkeit gibt voranzukommen, wenn - und damit <a>komme</a> ich zum zweiten
      Vorschlag - der Rat auch unseren Vorschlag über die Befreiung von Verbrauchssteuern
      bei den Biokraftstoffen akzeptiert.
  - s: Om vi <v>går</v> <p>in</p> på de händelser som inträffade under år 2000, är
      antagandet av Cotonouavtalet efter mycket långvariga förhandlingar mest framträdande.
    t: Um nun zu den Ereignissen im Jahr 2000 zu <a>kommen</a>, so war dieses Jahr
      durch den Abschluss des Cotonou-Abkommens nach sehr langen Verhandlungen geprägt,
      durch das die juristische Legitimation der Versammlung bestätigt und diese auf
      die Stufe einer Paritätischen Parlamentarischen Versammlung gehoben wird.
  - s: Jag minns det senaste besöket där när jag tog upp det för att verkligen <v>gå</v>
      <p>in</p> på detaljer.
    t: Leider <a>kommen</a> Selbstmordattentäter über die Grenzen;
  - s: Européerna var oense om det politiska motivet för att <v>gå</v> <p>in</p> i
      Irak.
    t: Präsident Bush wollte gegen die Terroristen in Afghanistan kämpfen, um dies
      nicht andernorts tun zu müssen, doch heute sind die Terroristen bereits andernorts
      und wir fragen uns, wie weit sie <a>kommen</a> werden.
  - s: 'Jag ska nu <v>gå</v> <p>in</p> på dessa prioriteringar, och jag börjar med
      den första:'
    t: 'Ich <a>komme</a> nun auf diese Prioritäten zu sprechen, zunächst auf die erste:'
