      Zypern widersprechen, welches ganz klar vorsieht, dass die Republik Zypern der
      EU als ganzheitliches Hoheitsgebiet <a>beigetreten</a> ist, mit der Aussetzung
      des Besitzstandes der Union im nördlichen Teil der Insel, und das aufgrund der
      türkischen Besetzung.
  - s: Av samma orsak för övrigt har de också uttryckt önskemålet att <v>gå</v> <p>in</p>
      i Europeiska unionen.
    t: Aus demselben Grund übrigens haben sie auch den Wunsch geäußert, der Europäischen
      Union <a>beizutreten</a>.
  - s: Jag tror att vi måste vara medvetna om det faktum att britterna i dag inte
      är med i valutaunionen, eftersom de hoppades på - men jag tror att de misstar
      sig - att kunna <v>gå</v> <p>in</p> i den med en pund som skulle ha stigit i
      värde i förhållande till euron.
    t: Meines Erachtens müssen wir uns dessen bewußt sein, daß der Grund, weshalb
      die Briten heute nicht der Europäischen Währungsunion angehören, darin liegt,
      daß sie gehofft hatten - und meines Erachtens irren sie sich -, mit einem Pfund
      Sterling <a>beitreten</a> zu können, das dann gegenüber dem Euro aufgewertet
      würde.
  - s: De har i dag inget intresse av att <v>gå</v> <p>in</p> i en europeisk försvars-
      och säkerhetsunion, eftersom de ännu inte har förstått vilka fördelar de kan
      få av det.
    t: Sie sind heute überhaupt nicht daran interessiert, einer europäischen Verteidigungs-
      und Sicherheitsunion <a>beizutreten</a>, weil sie noch nicht verstanden haben,
      welche Vorteile sie daraus ziehen könnten.
  - s: Det kan göras om i anslutningsfördragen, precis som dessa frågor kan regleras
      generellt i anslutningsfördragen, som de gjorde t.ex. för Sverige, Österrike
