    t: Passo ora ad <a>esaminare</a> alcune questioni di merito, benché sia difficile
      formulare raccomandazioni non disponendo del testo.
  - s: Jag vill <v>gå</v> <p>in</p> separat på punkterna 82-84 i Cornillet-betänkandet.
    t: Desidero <a>esaminare</a> separatamente i paragrafi 82-84 della relazione Cornillet.
  - s: Därför vill jag kort <v>gå</v> <p>in</p> på det.
    t: Esso riveste una grande importanza, perciò lo <a>esaminerò</a> brevemente.
  - s: Jag skall inte <v>gå</v> <p>in</p> i detalj på det, kommissionären vet väl
