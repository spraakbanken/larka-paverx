it:
- c: 351
  r: 1
  v: entrare
  x:
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på det faktum att den socialdemokratiska
      gruppens talare knappast har sagt något om ansvarsfrihetens innehåll utan bara
      har försökt stena de som följer den här processen kritiskt.
    t: Signor Presidente, vorrei brevemente <a>entrare</a> nel merito del fatto che
      gli oratori intervenuti a nome del gruppo del Partito del socialismo europeo
      hanno parlato a malapena del discarico, invece hanno solo cercato di attaccare
      aspramente chi segue questo processo con un occhio critico.
  - s: Konsekvenserna är katastrofala, framför allt i Portugal, det land jag kommer
      ifrån, där vi har <v>gått</v> <p>in</p> i en teknisk tillbakagång, där skillnaderna
      har ökat gentemot genomsnittet i Europeiska unionen, där arbetslösheten växer
      i en takt som överstiger Europeiska unionens och där vi har de största fattigdomssiffrorna,
      även för bestående fattigdom.
    t: Le conseguenze si rivelano disastrose, in particolare nel paese dal quale provengo,
      il Portogallo, dove siamo <a>entrati</a> in una fase di recessione tecnica,
      dove accumuliamo sempre più gravi ritardi rispetto alle medie dell’Unione europea,
      dove la disoccupazione cresce più rapidamente rispetto a quanto avviene nell’Unione
      europea nel suo insieme e dove abbiamo il più alto tasso di povertà, compresa
      la povertà persistente.
  - s: Vi skulle <v>gå</v> <p>in</p> i ett annat samhälle som strider mot våra värden.
    t: <a>Entreremmo</a> in un’altra società, contraria ai nostri valori.
  - s: Jag skall nu alls inte <v>gå</v> <p>in</p> på andra frågor som Tjetjenien och
      många andra.
    t: Non desidero <a>entrare</a> ora nel merito di questioni come la Cecenia e molte
      altre.
  - s: Då det finns ganska många frågor skall jag inte <v>gå</v> <p>in</p> på detaljer,
      men det finns alltså ett antal möjligheter, som säkert kan användas.
    t: Poiché vi sono molte interrogazioni, eviterò di <a>entrare</a> nei dettagli,
      ma esistono alcune possibilità che possono sicuramente essere utilizzate.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer, men jag brukar uppmana ministrarna
      att undersöka hur strukturfonderna kan bidra till studenternas rörlighet och
      hur andra program, exempelvis Erasmus Mundus-programmet, också kan bidra till
      att göra EU:s utbildningsutbud mer lockande.
    t: 'Non voglio <a>entrare</a> nei dettagli, ma spesso incoraggio i ministri a
      esaminare i Fondi strutturali per vedere come potrebbero essere usati per la
      mobilità degli studenti:'
  - s: Utan att <v>gå</v> <p>in</p> på detaljer är det uppenbart att anslagen spelat
      en avgörande roll till exempel för integreringen av de utomeuropeiska departementen,
      elimineringen av den industriella tillbakagångens följder i norra och östra
      Frankrike samt för omeffektiviseringen av många landsbygdsområden.
    t: Senza <a>entrare</a> nei dettagli, è chiaro che tali interventi hanno svolto
      un ruolo determinante eliminando, ad esempio, l’isolamento delle regioni d’oltremare,
      o riassorbendo le conseguenze del declino industriale nella Francia del nord
      o dell’est, dinamizzando numerose zone rurali.
  - s: Jag kan i det här skedet inte <v>gå</v> <p>in</p> på några detaljer, eftersom
      denna fråga kommer att behandlas och förhandlas med rådet innan jag kan lägga
      fram alla siffror och förslag för parlamentet.
    t: In questa fase non posso <a>entrare</a> nei dettagli, perché la questione sarà
      affrontata e negoziata con il Consiglio prima di presentare al Parlamento tutte
      le rispettive cifre e idee.
  - s: Vi har <v>gått</v> <p>in</p> i en period som kännetecknas av livsmedelsosäkerhet.
    t: Siamo <a>entrati</a> in un periodo caratterizzato da insicurezza alimentare.
  - s: Utan att vilja <v>gå</v> <p>in</p> på detaljer skulle jag vilja säga att det
      är viktigt att vi ser till att EU kan konkurrera, hellre än att vi bedriver
      en politik som leder till ett avindustrialiserat EU och förlust av arbetstillfällen.
    t: Senza <a>entrare</a> nei dettagli, vorrei dire che è importante fare in modo
      che questa nostra Unione sia in grado di essere competitiva anziché perseguire
      una politica che porterà alla deindustrializzazione dell’Europa e alla perdita
      di occupazione.
  - s: Att använda detta som grund kommer faktiskt att göra att vi kan göra framsteg
      senare genom att <v>gå</v> <p>in</p> på detaljerna i frågan.
    t: Partendo da questo presupposto, potremo in effetti compiere progressi in un
      momento successivo <a>entrando</a> nel merito della questione.
  - s: Och kommissionen svarar varje gång att den inte kan <v>gå</v> <p>in</p> på
      frågor som har med de nationella rättssystemen att göra, även när uppenbara
      oförrätter begås.
    t: E la Commissione ci risponde puntualmente che non può <a>entrare</a> nel merito
      dei sistemi giudiziari nazionali, anche quando accadono evidenti ingiustizie.
  - s: Nu tänker jag emellertid besvara de första invändningarna, och sedan överlämna
      till mina kolleger i kommissionen att fördjupa diskussionen och <v>gå</v> <p>in</p>
      mera på detaljer.
    t: Ora comunque voglio rispondere alle prime obiezioni, lasciando poi ai colleghi
      della Commissione, successivamente, il compito di approfondirle e di <a>entrare</a>
      nei particolari.
  - s: Vi har exemplet Erika, som inte fick tillstånd av de franska myndigheterna
      att anlöpa hamnen Saint Nazaire, eller nu fartyget Prestige, som inte hade tillstånd
      att <v>gå</v> <p>in</p> i galiciska hamnar beroende på det höga ekologiska värdet
      av denna kust.
    t: Abbiamo esempi come quello dell’Erika, che non è stata autorizzata dalle autorità
      francesi ad entrare nel porto di Saint Nazaire, e ora quello della Prestige,
      non autorizzata ad <a>entrare</a> nei porti galiziani, chiaramente a causa dell’ingente
      valore ecologico di tale costa.
  - s: I dag <v>går</v> vi <p>in</p> i en ny runda med fodertillsatser.
    t: Oggi, con il tema degli additivi contenuti nei mangimi, <a>entriamo</a> in
      una nuova fase.
  - s: Vi från utskottet för jordbruk har dock inte begränsat oss till behandlingen
      av denna tillnärmning av rätten, utan med tanke på att det i detta förslag också
      handlar om genetiskt modifierade organismer har vi lämnat in ytterligare ett
      ändringsförslag, och det <v>går</v> <p>in</p> på frågan om innehållet och därmed
      också på befolkningens hälsa.
    t: Noi della commissione per l’agricoltura, tuttavia, non ci siamo limitati all’aspetto
      del ravvicinamento ma, in considerazione del fatto che in questa proposta sono
      previsti anche organismi geneticamente modificati, abbiamo presentato un’ulteriore
      emendamento che <a>entra</a> nel merito della questione e pertanto chiama in
      causa anche l’aspetto della sanità pubblica.
  - s: För att <v>gå</v> <p>in</p> på ämnet för direktivet tror jag att man redan
      talat här om några av de största problem som tas upp i det.
    t: Signor Presidente, <a>entrando</a> nel merito della direttiva, ritengo che
      siano stati già menzionati alcuni problemi che essa solleva.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer tror jag mig kunna informera kammaren
      om att medlemmarna i arbetsgruppen om införlivandet av stadgan i fördraget ger
      uttryck för en bred enhällighet i fråga om lösningarna på de tekniska frågorna
      som vi arbetar med, och som handlar om respekten för de former och konsekvenser
      som ett eventuellt införlivande av stadgan i ett framtida konstitutionellt fördrag
      skulle innebära, och de former och konsekvenser som en möjlig anslutning av
      Europeiska unionen till Europeiska konventionen om skydd för de mänskliga rättigheterna
      skulle medföra.
    t: Senza <a>entrare</a> nei dettagli, credo di poter dichiarare all’Assemblea
      che i membri del gruppo di lavoro sull’integrazione della Carta nel Trattato
      hanno espresso un ampio consenso sulle risposte da dare ai problemi tecnici
      con cui ci stiamo confrontando;
  - s: framför allt kommer förhandlingarna som inletts i Doha att <v>gå</v> <p>in</p>
      i en avgörande fas, inte i år, men 2003.
    t: innanzitutto, i negoziati avviati a Doha <a>entreranno</a> nella fase cruciale,
      non quest’anno ma nel 2003;
  - s: Avregleringen bör emellertid även innehålla instrument för mätningar av öppnande
      av enhetliga marknader i alla länder i området och även tydliga regler för tillträde
      till de stora transportnäten i syfte att garantera en verklig konkurrens från
      tredjeländer som kan vilja <v>gå</v> <p>in</p> på en avreglerad nationell marknad.
    t: La liberalizzazione, tuttavia, dev’ essere anche accompagnata da strumenti
      atti a misurare l’apertura di mercati omogenei ai paesi della zona e da norme
      trasparenti in materia d’acceso alle grandi reti di trasporto che garantiscano
      l’esistenza di una concorrenza da parte di terzi che desiderino <a>entrare</a>
      in un mercato nazionale liberalizzato.
  - s: Jag vill inte <v>gå</v> <p>in</p> på spanska frågor, men finansministern har
      tillräckligt mycket att göra i Spanien när det gäller att lösa några av problemen
      med avregleringen av energimarknaden.
    t: Non voglio <a>entrare</a> in questioni spagnole, ma il Ministro dell’economia
      spagnolo ha già parecchio da fare per risolvere alcuni problemi causati dalla
      liberalizzazione del mercato dell’energia.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer, men vi kan faktiskt inte acceptera
      något ändringsförslag, med undantag för ett enda, som parlamentet garanterat
      kommer att tycka är ganska likgiltigt.
    t: Non <a>entrerò</a> qui nei dettagli, ma non possiamo sostanzialmente accettare
      alcun emendamento, con l’eccezione di uno, che sicuramente il Parlamento ritiene
      abbastanza insignificante.
  - s: Jag tänker inte gå in på de mer perifiera frågor som Plooij-van Gorsel klagade
      över inte täcktes i debatten och ännu mindre tänker jag <v>gå</v> <p>in</p>
      på frågan om vad som borde eller inte borde finnas med i resolutionen.
    t: Non mi addentrerò nelle questioni più marginali che la onorevole Plooij-van
      Gorsel lamenta non contemplate nella discussione e ancor meno <a>entrerò</a>
      nel merito di cosa dovrebbe o non dovrebbe esserci nella risoluzione.
  - s: Vad gäller den andra frågan, anser jag - och här <v>går</v> vi också <p>in</p>
      på ett principproblem - att den allmänna regeln måste godkännas genom medbeslutande,
      och detta är vad ni håller på med just nu.
    t: In merito al secondo tema, <a>entriamo</a> nuovamente nel campo dei principi.
  - s: Som rådets ordförande sade så <v>går</v> vi också <p>in</p> i den avgörande
      fasen när det gäller förslagen i Agenda 2000.
    t: Come ha detto il Presidente in carica, stiamo <a>entrando</a> nella fase cruciale
      delle proposte di Agenda 2000.
  - s: Man <v>går</v> där <p>in</p> med en andel och har en röst;
    t: Chi ne <a>entra</a> a far parte detiene una quota e ha diritto a un voto;
  - s: I fiskeriutskottet anser vi att de internationella fiskeavtalen är värda ett
      tydligt budgetstöd, för att gemenskapens flotta skall kunna fortsätta med sin
      verksamhet och för att ekonomin i fiskeregionerna inte skall <v>gå</v> <p>in</p>
      i en kris.
    t: La commissione per la pesca è dell’avviso che gli accordi internazionali in
      materia di pesca meritino un apposito sostegno in bilancio, affinché la flotta
      comunitaria possa portare avanti le sue attività, evitando che l’economia delle
      regioni peschiere <a>entri</a> in crisi.
  - s: Jag undrar om man kan sätta upp skyltar på dörrarna som påminner ledamöterna
      om att stänga av sina mobiltelefoner innan de <v>går</v> <p>in</p> i kammaren.
    t: Mi chiedo se i servizi potrebbero affiggere degli avvisi sulle porte di vetro
      per ricordare ai deputati di spegnere i telefoni prima di <a>entrare</a> in
      Aula.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer eftersom jag tycker att vice
      ordförande Maroš Šefčovič mycket ingående redogjorde för alla aspekter av den
      framtida gemensamma energipolitiken i Europa.
    t: Non voglio <a>entrare</a> nei dettagli, in quanto ritengo che il Vicepresidente
      Šefčovič abbia illustrato in maniera accurata tutti gli aspetti della futura
      politica energetica comune europea.
  - s: Jag hoppas att ni har förståelse för att till dess meddelandet har antagits
      av kommissionen är jag tveksam till att <v>gå</v> <p>in</p> på dess innehåll
      i detalj.
    t: Spero capirete che esito a <a>entrare</a> nei dettagli del contenuto della
      comunicazione fino a quando la Commissione non l’avrà adottata.
  - s: Ni förstår säkerligen att på den korta tid som jag har till mitt förfogande
      i dag är det omöjligt att <v>gå</v> <p>in</p> på detaljer för varje enskilt
      område.
    t: Comprenderete che, nel breve tempo a mia disposizione oggi, non sarà possibile
      <a>entrare</a> nel dettaglio di ognuno di essi.
  - s: Under lunchen diskuterades ytterligare två ämnen, nämligen utvecklingen i Kosovo
      och situationen i Albanien, något som jag däremot inte kommer att <v>gå</v>
      <p>in</p> på här, eftersom det strax följer en debatt i ämnet.
    t: Nel corso del pranzo abbiamo considerato altri due ambiti tematici, vale a
      dire gli sviluppi nel Kosovo e la situazione in Albania, nel cui merito non
      intendo però <a>entrare</a> perché saranno oggetto di dibattito più tardi.
  - s: Självklart speglas stämningen i det portugisiska folkets beteende eftersom
      landet redan har <v>gått</v> <p>in</p> i en lågkonjunktur och levnadsförhållandena
      försämras för arbetstagarna och folket, klyftorna växer och fattigdomen ökar.
    t: Questa situazione si rispecchia anche nel comportamento del popolo portoghese
      perché il paese è <a>entrato</a> in una fase di recessione, le condizioni di
      vita dei lavoratori e dei cittadini stanno peggiorando, si acuiscono le disparità
      e aumenta la povertà.
  - s: Herr ordförande, jag har inte tid att <v>gå</v> <p>in</p> på alla detaljer,
      men den position som jag här har haft tillfälle att redovisa är grundläggande
      för oss.
    t: Signor Presidente, non ho il tempo di <a>entrare</a> nei dettagli, ma il punto
      che ho avuto occasione di sollevare è per noi essenziale.
  - s: Regeringskonferensen <v>går</v> nu <p>in</p> i ett avgörande skede.
    t: La Conferenza intergovernativa <a>entra</a> ora in una fase decisiva.
  - s: Men kommissionen är ivrig att få Europeiska unionen att <v>gå</v> <p>in</p>
      i dessa förhandlingar, och det beror på att medlemsstaterna förlorar sin frihet
      när förhandlingarna väl har påbörjats.
    t: Se la Commissione si prodiga tanto per far <a>entrare</a> l’Unione europea
      nel quadro dei negoziati, il motivo è che una volta inseritisi gli Stati membri
      non saranno più liberi.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljerna i detta långdragna tekniska
      dokument, men jag ska lyfta fram de viktigaste punkterna.
    t: Non <a>entrerò</a> nei dettagli di questo lungo documento tecnico ma ne vorrei
      evidenziare i punti salienti.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljer om debatten om alla de ändringsförslag
      som har lagts fram, utan i stället begränsa mig till några allmänna kommentarer.
    t: Non desidero <a>entrare</a> nel merito di tutti gli emendamenti presentati;
  - s: Saken är den att långivare inte kan <v>gå</v> <p>in</p> på andra marknader
      utan absolut säkerhet när det gäller skyddet av deras borgensåtagande.
    t: Incoraggio la Commissione a creare registri immobiliari elettronici accessibili
      on-line, perché la realtà è che i mutuanti non possono <a>entrare</a> in altri
      mercati senza avere certezze assolute sulla sicurezza del loro collateral.
  - s: Jag vill här inte alls <v>gå</v> <p>in</p> någon längre stund på våra tråkiga
      erfarenheter från hundratals undersökningar.
    t: Come molti colleghi interessati alle problematiche dell’Europa orientale, negli
      anni scorsi ho dovuto constatare che non sempre le risorse di bilancio dell’Unione
      destinate al programma TACIS venivano impiegate nel modo più efficace - non
      <a>entrerò</a> qui nel merito dell’incresciosa esperienza di centinaia di studi
      -, in parte a causa di alcune limitazioni intrinseche al regolamento stesso
      e in parte a causa di problemi di gestione.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på några detaljer beträffande det stora
      antalet ändringsförslag som har lagts fram, utan jag föredrar att sammanfatta
      kommissionens ståndpunkt i några viktiga frågor för er.
    t: Non <a>entrerò</a> nel dettaglio dei numerosissimi emendamenti presentati,
      poiché preferisco riassumere la posizione della Commissione su alcuni punti
      importanti.
  - s: För det tredje hade det varit lämpligt att tala klarspråk om Europas säkerhet
      och om nedrustning - både konventionell och nukleär - i stället för att <v>gå</v>
      <p>in</p> på försvarsmarknaden i detalj, men det ämnet behandlas inte någonstans
      i betänkandet.
    t: In terzo luogo, invece di <a>entrare</a> nei dettagli del mercato della difesa,
      sarebbe stato opportuno parlare apertamente della sicurezza europea e del disarmo
      - sia convenzionale sia nucleare - eppure tale tematica non compare nella relazione.
  - s: Jag skulle i all korthet vilja <v>gå</v> <p>in</p> på två ändringsförslag som
      budgetuskottet lagt fram.
    t: Brevissimamente vorrei <a>entrare</a> nel merito di due emendamenti presentati
      dalla commissione per i bilanci.
  - s: Om vi följer det receptet, med en strikt återgång till kriterierna i stabilitetspakten
      till årsslutet 2013, kommer det att bli ett recept med enorma nedskärningar
      av offentliga utgifter och offentligt tillhandahållande, arbetslösheten kommer
      att stiga, skatteintäkterna kommer att sjunka och vi kommer att <v>gå</v> <p>in</p>
      i en period av långsam tillväxt som kan leda till en verklig minskning av EU:s
      ekonomiska potential i många år framöver.
    t: Seguendo la regola di un duro ritorno ai criteri del Patto di stabilità entro
      la fine del 2013, applicheremo una ricetta a favore di enormi tagli nella spesa
      pubblica e nei servizi pubblici, con un aumento della disoccupazione, una riduzione
      del gettito fiscale, ed <a>entreremo</a> in un periodo di crescita stagnante
      che potrebbe seriamente compromettere il potenziale economico dell’Unione europea
      per molti anni a venire.
  - s: På grund av tidsbegränsningar och det faktum att förslaget ännu inte färdigställts
      kunde vi inte <v>gå</v> <p>in</p> på detaljer i dag.
    t: I limiti di tempo e il fatto che la proposta non è ancora completata ci hanno
      impedito oggi di <a>entrare</a> nei dettagli.
  - s: Vi motsätter oss inte inrättandet av en gemensam åklagarmyndighet för ekonomiska
      frågor, men betänkandet går alldeles för långt och <v>går</v> <p>in</p> på detaljer
      som i detta skede saknar relevans.
    t: Non siamo contrari all’introduzione di una pubblica accusa comune in materia
      economica, ma la relazione è eccessiva ed <a>entra</a> in dettagli a questo
      stadio privi di rilevanza.
  - s: Island <v>går</v> nu <p>in</p> i ett avgörande skede där takten i framstegen
      mot ett EU-medlemskap enbart beror på hur beslutsamt landet är.
    t: L’Islanda sta <a>entrando</a> adesso in una fase decisiva in cui il ritmo dei
      progressi verso l’adesione all’UE dipende dalla sua determinazione.
  - s: Om vi uppnår dessa fastställda mål är jag säker på att vi kommer att <v>gå</v>
      <p>in</p> i en ny ekonomisk tillväxtcykel.
    t: Se conseguiremo questi obiettivi, sono certo che <a>entreremo</a> in un nuovo
      ciclo economico di crescita.
  - s: Det var naturligtvis frestande att <v>gå</v> <p>in</p> på fler detaljer av
      förslaget, men det skall jag undvika och i stället nöja mig med att säga att
      det gläder mig att miljöutskottets synpunkter och ändringsförslagen i vidare
      bemärkelse ligger i linje med målsättningarna.
    t: Sarebbe senza dubbio molto interessante <a>entrare</a> maggiormente nei dettagli
      della proposta, ma ora non lo farò, limitandomi invece ad affermare che è per
      me molto positivo che i punti di vista della commissione per la protezione dell’ambiente
      e gli emendamenti proposti siano ampiamente in linea con i nostri obiettivi.
  - s: Jag skulle vilja ta upp frågan om beslutet i det turkiska parlamentet om att
      ge den turkiska militären tillstånd att <v>gå</v> <p>in</p> i den enda någorlunda
      lugna regionen i Irak.
    t: Vorrei parlare della decisione del parlamento turco di autorizzare i militari
      turchi ad <a>entrare</a> in una regione solo relativamente calma dell’Iraq.
  - s: Innan jag <v>går</v> <p>in</p> på andra aspekter på invandringspolitiken är
      det nödvändigt med en gemensam ställning för de varaktigt bosatta, för att strikt
      uppfylla överenskommelserna i Tammerfors som syftade till att ge varaktigt bosatta
      tredjelandsmedborgare rättigheter som var jämförbara med dem som de europeiska
      medborgarna har.
    t: Prima di <a>entrare</a> nel merito di altri aspetti della politica dell’immigrazione,
      occorre anzitutto uno status comune per i residenti di lungo periodo, nel più
      rigoroso rispetto degli accordi di Tampere che miravano a conferire ai residenti
      di paesi terzi diritti paragonabili a quelli dei cittadini dell’Unione.
  - s: I stället har konfrontationsnivån höjts, den militära insatsen ökats och beredskap
      visats både att <v>gå</v> <p>in</p> i palestinsktkontrollerat område och angripa
      syriska mål i Libanon.
    t: E invece il conflitto si è inasprito, l’intervento militare si è intensificato
      e non vi è stata esitazione nell’<a>entrare</a> nei territori palestinesi o
      nell’attaccare obiettivi siriani in Libano.
  - s: Jag vill inte <v>gå</v> <p>in</p> djupare på denna fråga eller på de galenskaper
      jag har fått höra här.
    t: Non voglio <a>entrare</a> nel merito della questione né commentare le assurdità
      che mi è toccato sentire.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet vill jag dock omedelbart fördöma terroristattackerna
      mot den danska ambassaden i Islamabad i måndags, och framföra mitt deltagande
      med danskarna och pakistanierna och de anhöriga till de döda och sårade.
    t: Tuttavia, prima di <a>entrare</a> nel merito della questione, vorrei subito
      esprimere la mia condanna nei confronti dell’attacco terrorista sferrato lunedì
      contro l’ambasciata danese a Islamabad e porgere le mie condoglianze ai danesi
      e ai pachistani e alle famiglie delle vittime e dei feriti.
  - s: Under 2008 bör den gemensamma parlamentariska församlingen vaksamt och bestämt
      fortsätta kampen för avtalen om ekonomiskt partnerskap, bedriva lobbyverksamhet
      för en ordentlig omförhandling av interimsavtalen - för dem som vill ha sådana
      - i enlighet med kommissionsledamot José Manuel Barrosos löfte och inför tionde
      EUF, som nu <v>går</v> <p>in</p> i en aktiv genomförandefas, men som riskerar
      att se sina anslag omdirigeras för att finansiera avtalen om ekonomiskt partnerskap.
    t: Nel 2008, l’APP deve proseguire con attenzione e determinazione la lotta per
      gli APE, insistendo per una rinegoziazione appropriata degli accordi intermedi,
      per coloro che lo desiderano, conformemente alla promessa del Commissario Barroso,
      e per il decimo FES, che sta <a>entrando</a> ora nella sua fase attiva di attuazione,
      ma che rischia di vedere i propri stanziamenti stornati per finanziare gli APE.
  - s: Detta innebär att kommissionen inte <v>går</v> <p>in</p> på detaljerna, hur
      medlemsstaterna ska genomföra sådana bedömningar, utan snarare fastställer en
      minimistandard när det gäller vetenskaplig information.
    t: In altre parole, la Commissione non <a>entra</a> nei dettagli su come gli Stati
      membri debbano effettuare questa valutazione, ma, piuttosto, noi fissiamo gli
      standard minimi relativi all’informazione scientifica e lasciamo poi alla discrezione
      degli Stati membri come ottenere i risultati richiesti.
  - s: Låt mig till att börja med kortfattat <v>gå</v> <p>in</p> på några frågor i
      samband med rapporten om sammanhållningsfonden för 1995.
    t: Vorrei innanzi tutto <a>entrare</a> nel merito di alcune questioni relative
      alla relazione sul Fondo di coesione 1995.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet vill jag även tacka föredragande
      Schmidt för hans betänkande och för det goda samarbetet vid behandlingen av
      de ändringsförslag som vi och andra partigrupper lagt fram.
    t: Prima di <a>entrare</a> nel merito, desidero ringraziare il relatore, onorevole
      Schmidt, per la sua relazione e per la buona collaborazione durante la discussione
      degli emendamenti presentati dal nostro e da altri gruppi.
  - s: Utan att <v>gå</v> <p>in</p> på detaljerna vill jag bara säga att vi noterat
      det spanska ordförandeskapets målsättningar och att EIB står till rådets och
      kommissionens förfogande om man, med tanke på vår omfattande verksamhet i Medelhavsområdet,
      anser att vi kan bidra till att genomföra dessa målsättningar.
    t: Senza <a>entrare</a> nei dettagli, voglio semplicemente dire che abbiamo preso
      nota degli obiettivi annunciati dalla Presidenza spagnola e che la BEI è a disposizione
      del Consiglio e della Commissione qualora, tenuto conto dell’importanza delle
      nostre attività nel Mediterraneo, si ritenesse che la BEI possa contribuire
      alla realizzazione di quegli obiettivi.
  - s: I lördags, tillsammans med 300 israeler - unga, färgade, pojkar som vägrat
      göra militärtjänsten på ockuperat område, kvinnor, universitetslärare - gick
      vi genom en gränskontroll vid Kalandia, vilket var mycket riskabelt för man
      sade till de israeler som gick igenom att det var förbjudet för dem att <v>gå</v>
      <p>in</p> på ockuperat område.
    t: Sabato, insieme a trecento israeliani - giovani, colorati, ragazzi che hanno
      rifiutato di prestare servizio nei territori occupati, donne, professori universitari
      - abbiamo attraversato il checkpoint di Kalandia, correndo gravi rischi poiché
      agli israeliani che lo attraversavano si diceva che era loro proibito <a>entrare</a>
      nei territori occupati.
  - s: Den ryska armén har <v>gått</v> <p>in</p> på republikens område och har, enligt
      egna versioner, invaderat en tredjedel av området och förorsakat död, förstörelse
      och en massflykt med mer än 100 000 flyktingar - kvinnor, barn och åldringar
      - som nu finns i grannregionen Ingusjien, vars president redan talar om en humanitär
      katastrof och begär en internationell hjälp som ännu inte anlänt.
    t: L’esercito russo è <a>entrato</a> nella Repubblica cecena e ha invaso, secondo
      la versione da esso stesso fornita, un terzo del territorio, seminando morte
      e distruzione e provocando l’esodo massiccio di oltre 100.000 profughi - donne,
      bambini ed anziani - che hanno cercato rifugio nella vicina Inguscezia, il cui
      Presidente parla già di catastrofe umanitaria e chiede aiuti internazionali
      che però non arrivano.
  - s: Jag har just, tillsammans med andra ledamöter, deltagit i World Social Forum
      i Porto Alegre, där det klart framgick att i och med problemet med globaliseringen,
      <v>går</v> vi <p>in</p> i ett annorlunda skede, i vilket Europeiska unionen
      måste spela en grundläggande roll i världen.
    t: Io ho appena partecipato, con altri deputati, al Foro sociale mondiale di Porto
      Alegre, dove si è capito chiaramente che stiamo <a>entrando</a> in un’epoca
      diversa per quanto riguarda la questione della globalizzazione, in cui l’Unione
      europea deve rivestire un ruolo fondamentale nel mondo.
  - s: Jag vill försöka klargöra några frågor, men utan att <v>gå</v> <p>in</p> på
      en stor historisk debatt;
    t: Signor Presidente, onorevoli parlamentari, vorrei solamente cercare di chiarire
      alcuni temi, ma senza <a>entrare</a> in un dibattito storico, perché non credo
      che sia il momento di farlo o di rinfacciarci gli uni gli altri sofferenze altrui.
  - s: Man lägger fram utkast till uttalanden som sedan diskuteras av stats- och regeringschefer
      och dessa utkast ändras på en, två eller kanske sju punkter, som jag naturligtvis
      inte kan <v>gå</v> <p>in</p> på detaljerna om.
    t: in genere, vengono presentati progetti di dichiarazione che poi vengono discussi
      dai Capi di stato e di governo e sono oggetto di correzione su uno, due o sette
      punti, in merito ai quali non posso <a>entrare</a> nei dettagli.
  - s: Som föredraganden varnar för kan vi i själva verket stå i begrepp att <v>gå</v>
      <p>in</p> i en procyklisk fas kännetecknad av begränsad bankutlåning och även
      ekonomisk nedgång.
    t: Infatti, come il relatore avverte, potremmo essere sul punto di <a>entrare</a>
      in una fase di prociclicità caratterizzata da una limitazione degli impegni
      di credito delle banche e addirittura da una recessione economica.
  - s: Därför vill jag i princip, i stället för att <v>gå</v> <p>in</p> på några detaljer,
      välkomna för det första att förhållandet mellan Grekland och Turkiet, oberoende
      av de förskräckliga händelserna, har förbättrats, eftersom båda ländernas utrikesministrar
      är beredda att tala med varandra.
    t: Quindi, piuttosto che <a>entrare</a> nei dettagli, preferirei fare alcune affermazioni
      di principio sugli aspetti positivi di questi avvenimenti.
  - s: Trovärdiga seismologer i Europa och Amerika bekräftar att sydöstra Europa och
      Medelhavsområdet, som även inbegriper europeiska länder, har <v>gått</v> <p>in</p>
      i en långvarig period av hög seismologisk aktivitet.
    t: I più autorevoli sismologi europei e americani assicurano che la regione dell’Europa
      sudorientale e del Mediterraneo, che comprende anche paesi europei, è <a>entrata</a>
      in una lunga fase di elevata sismicità.
  - s: Tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> i detalj på alla de
      saker i direktivet som jag protesterar mot, men kort sagt finns det i mitt tycke
      inget mervärde i förslagen.
    t: Purtroppo il tempo a mia disposizione non mi consente di <a>entrare</a> nei
      dettagli di tutti i punti della direttiva ai quali sono contrario;
  - s: Vi vill inte <v>gå</v> <p>in</p> på detaljer, för er tid är begränsad.
    t: Non voglio <a>entrare</a> negli aspetti particolari proprio perché voi avete
      i minuti contati.
  - s: Vi har hört - och jag ska inte <v>gå</v> <p>in</p> på detaljer - att det finns
      ett stort behov av att agera.
    t: Abbiamo sentito - e non <a>entrerò</a> nei dettagli - che c’è urgente bisogno
      di agire.
  - s: Vi <v>går</v> <p>in</p> i en strategi som syftar till att förstärka samarbetet
      med tredje land när det gäller undervisning, såsom den exempelvis är utformad
      i programmet Erasmus World.
    t: <a>Entriamo</a> in una strategia il cui obiettivo è quello di rafforzare la
      cooperazione con i paesi terzi in materia di insegnamento come esposta, per
      esempio, nel programma Erasmus World.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljerna i det målet och generaladvokatens
      slutsatser, som gällde en mycket väl definierad, juridisk fråga av teknisk art.
      Slutsatserna var under alla omständigheter inte positiva för den linje som kommissionen
      drev i det målet.
    t: Non voglio <a>entrare</a> nei dettagli di questa causa e delle conclusioni
      dell’avvocato generale, che riguardano una questione di tecnica giuridica molto
      precisa.
  - s: Först av allt vill jag skissera bakgrunden till det nederländska nejet, innan
      jag i detalj <v>går</v> <p>in</p> på vad Nederländerna förväntar sig av förhandlingarna
      om ett nytt fördrag.
    t: Prima di <a>entrare</a> nei particolari e spiegare ciò che i Paesi Bassi si
      attendono dai negoziati su un nuovo Trattato, vorrei descrivere brevemente il
      contesto in cui è stato pronunciato il «no» olandese.
  - s: Samtidigt som Demokratiska styrkornas allians för befrielse av Kongo-Zaire
      (AFDL-CZ) förbereder sig för att <v>gå</v> <p>in</p> i Kinshasa, påhejade av
      ett folk som befriats från diktatur, envisas vi med kravet på en övergångsregering
      vilket bara skulle bli Mobutus sista manöver.
    t: Nel momento in cui l’AFDLCZ sta per <a>entrare</a> in Kinshasa accolto dalle
      ovazioni di un popolo liberato dalla dittatura, ci ostiniamo nel richiedere
      l’istituzione di un potere transitorio che non sarebbe altro che l’ultima manovra
      del Maresciallo Mobutu.
  - s: Idag skall vi emellertid sammanfatta frågan en aning i ett förslag till gemensam
      resolution, som stöds av samtliga politiska grupper och, utan att <v>gå</v>
      <p>in</p> på frågan om rättvisa eller orättvisa i vidtagna åtgärder mot republiken
      Kuba, tror jag att vad som just nu oroar oss är kommissionens attityd vad gäller
      utövandet av dess förhandlingsbefogenheter.
    t: Oggi tuttavia si cerca, in certo qual modo, di riassumere l’argomento in una
      proposta di risoluzione comune, appoggiata da tutti i gruppi politici e, senza
      voler <a>entrare</a> nel merito della correttezza o meno delle misure adottate
      contro la Repubblica di Cuba, devo dire che la nostra inquietudine in questo
      momento deriva dall’atteggiamento della Commissione per quanto riguarda l’esercizio
      del suo potere di negoziazione.
  - s: Jag vill och får inte heller <v>gå</v> <p>in</p> på det anförande som Bloch
      von Blottnitz höll, men eftersom jag vet att man även här i Europaparlamentet
      har talat mycket om KEDO, måste jag få säga att det bidrag ges till det av unionen
      verkligen har som primärt mål att komma till säkra kärnkraftverk, vilket annars
      inte skulle vara fallet, och samtidigt därmed också angripa problemet med spridning.
    t: Non desidero e non potrei neanche <a>entrare</a> nel merito del discorso pronunciato
      dall’onorevole Bloch von Blottnitz, ma sapendo che qui in Parlamento si è parlato
      così spesso pure di KEDO, non posso non dire che il contributo fornito in questo
      caso dall’Unione ha veramente lo scopo primario di realizzare centrali nucleari
      sicure - ciò che diversamente non sarebbe possibile - e affrontare così anche
      il problema della proliferazione.
  - s: Utan att alltför mycket <v>gå</v> <p>in</p> på detaljer kanske jag kort skulle
      kunna få diskutera vikten av mål 3.
    t: Senza <a>entrare</a> eccessivamente nei dettagli, forse mi consentirete di
      ribadire brevemente l’importanza dell’obiettivo 3.
  - s: Jag vill inte <v>gå</v> <p>in</p> alltför mycket i detalj på vad som sades.
    t: Non voglio <a>entrare</a> eccessivamente nei dettagli di quanto è stato detto.
  - s: 'När det gäller utvidgningen har jag inte tid att <v>gå</v> <p>in</p> på detaljer,
      men jag skulle vilja sluta, fru talman, med att betona en annan aspekt av denna
      utvidgning:'
    t: 'In merito all’ampliamento, non ho il tempo per <a>entrare</a> nei dettagli,
      ma vorrei concludere, signora Presidente, insistendo su un altro aspetto dell’ampliamento:'
  - s: Här vill man göra något för att bekämpa det, medan företagen i länderna själva
      håller på för fullt att <v>gå</v> <p>in</p> på den marknaden och erövra den.
    t: in questo caso però si vuole fare qualcosa per contrastare tale tendenza, mentre
      le imprese nei vari paesi s’impegnano per <a>entrare</a> e conquistare il mercato.
  - s: Jag vill dock inte <v>gå</v> <p>in</p> på detaljer beträffande dessa diskussioner.
    t: 'Ma non voglio <a>entrare</a> adesso nei dettagli della questione:'
  - s: Det är lite för tidigt att på detta stadium <v>gå</v> <p>in</p> i detalj på
      dagordningen för Europeiska rådets möte i fråga om yttre förbindelser.
    t: A questo punto, appare piuttosto prematuro <a>entrare</a> nel dettaglio dell’ordine
      del giorno del Consiglio europeo in merito alle relazioni esterne.
  - s: För mig är avlivning av djur varken sport eller underhållning eller kultur,
      men vi ska inte <v>gå</v> <p>in</p> på det här eftersom ämnet för debatten är
      avlivning av djur av ekonomiska anledningar.
    t: Per me uccidere gli animali non è né uno sport né uno spettacolo e nemmeno
      un fatto culturale, ma non <a>entreremo</a> nel merito di questo aspetto, poiché
      l’argomento del dibattito è l’abbattimento di animali per motivi economici.
  - s: För det första, vad gäller tillämpningsområdet, utan att <v>gå</v> <p>in</p>
      på kommentarer - trots att vi i Europeiska folkpartiets grupp samtycker - till
      det Oddy sade angående att det hade varit lämpligt att inkludera andra direktiv,
      till exempel det om leksakers säkerhet, måste jag peka på att i artikel 1 slås
      ett avgränsat tillämpningsområde fast, på ett, om ni tillåter uttrycket, sekteristiskt
      sätt.
    t: Innanzitutto, per quanto riguarda l’ambito di applicazione, senza <a>entrare</a>
      nel merito - nonostante il gruppo del Partito popolare europeo fosse d’accordo
      - di quanto detto dalla onorevole Oddy sull’opportunità d’includere altre direttive,
      come ad esempio quella relativa alla sicurezza dei giocattoli, devo segnalare
      che nell’articolo 1 si stabilisce un ambito di applicazione che presenta una
      limitazione, se mi consentite il temine, di tipo settoriale.
  - s: Men nu är det inte tillfälle att <v>gå</v> <p>in</p> på för många detaljer.
    t: Non è questo però il momento per <a>entrare</a> nei dettagli.
  - s: 'Jag skall inte <v>gå</v> <p>in</p> i detaljer på den första punkten, utan
      bara påpeka att den turkiska regeringen nu har fått en mycket effektiv lobbyist,
      nämligen Nordamerikas förenta staters krigiske president, som ringer upp både
      den ene och den andre, men det som var problemet för statsministern, vilket
      också kom fram vid vårt gruppmöte i Köpenhamn, var att befolkningarna skulle
      kunna förväxla Turkiets anslutning med det nya fördraget, och eftersom parlamentets
      talman är ett slags specialist på folkomröstningar, så lyder min fråga:'
    t: Senza <a>entrare</a> nei dettagli per quanto concerne il primo punto, mi limiterò
      a dire che il governo turco adesso ha trovato uno sponsor molto potente nel
      bellicoso Presidente degli Stati Uniti d’America che comunica telefonicamente
      con entrambe le parti.
  - s: Det krävs att muslimerna tar av sig sin tchador i skolorna liksom det krävs
      att européer tar av sina skor och beslöjar sig när de <v>går</v> <p>in</p> i
      en moské.
    t: Si chiede ai mussulmani di rinunciare al chador nelle scuole come si chiede
      agli europei di togliersi le scarpe e di coprirsi per <a>entrare</a> in una
      moschea.
  - s: Därför bör vi <v>gå</v> <p>in</p> i dessa förhandlingar med stolthet och självförtroende
      och inte vara rädda för att ta upp vissa ämnen.
    t: Dovremmo quindi <a>entrare</a> in questi negoziati e discussioni con orgoglio
      e sicurezza e non aver paura di sollevare certi argomenti.
  - s: Innan jag <v>går</v> <p>in</p> på de enskilda ändringsförslagen, vill jag beröra
      tre nyckelfrågor, nämligen bästa tillgängliga teknik, sambanden mellan deltagande
      i EMAS och uppfyllande av obligatoriska miljölagstiftningskrav samt hur ofta
      godkännandet av miljöredovisningen skall genomföras.
    t: Prima di <a>entrare</a> nel merito dei singoli emendamenti, desidero affrontare
      tre questioni chiave, e segnatamente le migliori tecnologie disponibili, il
      legame tra la partecipazione a EMAS e il rispetto dei requisiti obbligatori
      in materia di legislazione ambientale, nonché la frequenza con cui dovrà avvenire
      l’approvazione della dichiarazione ambientale.
  - s: Jag tror att vi måste vara medvetna om det faktum att britterna i dag inte
      är med i valutaunionen, eftersom de hoppades på - men jag tror att de misstar
      sig - att kunna <v>gå</v> <p>in</p> i den med en pund som skulle ha stigit i
      värde i förhållande till euron.
    t: Dobbiamo renderci conto che se oggi i britannici non partecipano all’Unione
      monetaria è perché hanno sperato - a torto, credo - di potervi <a>entrare</a>
      con una sterlina rivalutata rispetto all’euro.
  - s: De har i dag inget intresse av att <v>gå</v> <p>in</p> i en europeisk försvars-
      och säkerhetsunion, eftersom de ännu inte har förstått vilka fördelar de kan
      få av det.
    t: Oggi i britannici non hanno interesse ad <a>entrare</a> in un’Unione europea
      di difesa e di sicurezza perché non hanno ancora compreso i vantaggi che ne
      potrebbero trarre.
  - s: Några av åtgärderna skulle jag vilja <v>gå</v> <p>in</p> på i detalj.
    t: <a>Entrerò</a> ora nel merito di alcune delle misure previste.
  - s: För att avsluta skulle jag vilja påminna om att de här nya programmen inte
      bara borde hjälpa de unga européerna att <v>gå</v> <p>in</p> i det nya årtusendet,
      utan också markera öppningen av vår union österut och kanske också söderut,
      och att ungdomen har en oersättlig roll att spela i det avseendet.
    t: E per concludere vorrei ricordare che questi nuovi programmi dovranno non soltanto
      aiutare i giovani Europei ad <a>entrare</a> in questo nuovo millennio, ma anche
      segnare l’apertura della nostra Unione verso est, e forse anche verso sud, e
      che in ciò la gioventù ha da svolgere un ruolo insostituibile.
  - s: Tvärtom har vi <v>gått</v> <p>in</p> i en interaktiv fas.
    t: Al contrario, gli europei sono <a>entrati</a> in una fase interattiva improntata
      alla sensibilità ambientale.
  - s: Vi har arbetat med att anpassa den gemensamma jordbrukspolitiken i ett antal
      år, och vi <v>går</v> nu <p>in</p> i en ny fas i denna process av permanent
      reform.
    t: Signor Presidente, la politica agricola comune (PAC) da anni compie sforzi
      per adeguarsi e ora stiamo <a>entrando</a> in una nuova fase di tale processo
      di riforma permanente.
  - s: Är ni medveten om att er politik inte bara lett till att fiskerisektorn i EU
      stryps utan även till att Papua Nya Guinea nu <v>går</v> <p>in</p> i en fas
      med mycket få kvalitetsjobb och obefintlig hållbar utveckling?
    t: Signor Commissario, mi chiedo se lei sia consapevole del fatto che, oltre a
      soffocare il settore dell’Unione europea, grazie alla vostra politica la Papua
      Nuova Guinea sta <a>entrando</a> in una fase in cui si creano posti di lavoro
      di bassissima qualità e lo sviluppo sostenibile è pari a zero.
  - s: Om vi idag godkänner denna kompromiss i omröstningen bekräftar vi att Europa
      verkligen har <v>gått</v> <p>in</p> i den digitala tidsåldern.
    t: Se, con il voto di oggi, adotteremo questo compromesso, confermeremo che l’Europa
      è davvero <a>entrata</a> nell’era digitale.
  - s: Vi <v>går</v> de kommande åren följaktligen inte <p>in</p> i en period med
      minskad aktivitet, vi går in i en period med ökad aktivitet.
    t: Pertanto, non stiamo <a>entrando</a> in un periodo di ridotta attività per
      gli anni a venire, bensì in un periodo di maggiore attività.
  - s: Vi går de kommande åren följaktligen inte in i en period med minskad aktivitet,
      vi <v>går</v> <p>in</p> i en period med ökad aktivitet.
    t: Pertanto, non stiamo <a>entrando</a> in un periodo di ridotta attività per
      gli anni a venire, bensì in un periodo di maggiore attività.
  - s: På grund av tidsbrist kan jag tyvärr inte <v>gå</v> <p>in</p> på detaljer.
    t: Purtroppo, lo scarso tempo di parola a mia disposizione mi impedisce di <a>entrare</a>
      nei particolari.
  - s: EU har <v>gått</v> <p>in</p> i en period av allt snabbare ekonomisk utveckling
      och kan gå om Förenta staterna när det gäller ekonomisk tillväxt.
    t: L’Unione europea è <a>entrata</a> in una fase di accelerazione economica e
      potrebbe superare la crescita degli Stati Uniti d’America.
  - s: att vi för tillfället inte har varit förmögna att ta itu med budgetfrågorna
      och lösa dem innan vi <v>går</v> <p>in</p> i den effektiva fasen av utvidgningsprocessen.
    t: non essere stati in grado, in questo momento, di affrontare e risolvere le
      questioni relative al bilancio prima di <a>entrare</a> nel processo definitivo
      di ampliamento.
  - s: Jag väntade den erforderliga tiden och jag slutade vänta när det var dags att
      <v>gå</v> <p>in</p> till sammanträdet.
    t: Ho aspettato tutto il tempo necessario fino a quando ho dovuto <a>entrare</a>
      in Aula.
  - s: 'Vi <v>gick</v> inte <p>in</p> på närmare detaljer eftersom upphovsmannens
      egenskap naturligtvis beror på handlingens karaktär:'
    t: 'non siamo <a>entrati</a> ulteriormente nel dettaglio perché la qualifica dell’autore
      dipende dalla natura del documento:'
  - s: Det förefaller litet meningslöst att <v>gå</v> <p>in</p> på detaljerna om detta
      innan Kyotoprotokollet ens har trätt i kraft.
    t: Mi sembra abbastanza inutile <a>entrare</a> nei dettagli su questo punto prima
      che il Protocollo sia entrato in vigore.
  - s: Med sitt förslag hade kommissionen ett annat syfte, nämligen att hindra tredje
      man att återkalla en gireringsorder som <v>gått</v> <p>in</p> i systemet, emedan
      ifrågavarande tredje parters organisationer inte kan göra det med stöd av den
      andra berörda statens rättsordning.
    t: Con la sua proposta la Commissione aveva un altro obiettivo, cioè di impedire
      ai terzi di revocare l’ordine di bonifico <a>entrato</a> nel sistema, visto
      che gli enti dei terzi in questione non possono farlo a norma del diritto dell’altro
      Stato membro interessato.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i Roth-Berendts ändringsförslag.
    t: Non voglio <a>entrare</a> nel merito delle proposte d’emendamento della onorevole
      Roth-Behrendt.
  - s: Nu <v>går</v> vi <p>in</p> i en ny era.
    t: Ora stiamo <a>entrando</a> in una nuova era.
  - s: Parlamentet hade ingen möjlighet att <v>gå</v> <p>in</p> på innehållet i riktlinjerna,
      eftersom man rådfrågades först när mandatperioden redan var över.
    t: Il Parlamento non ha avuto la possibilità di <a>entrare</a> nel merito delle
      linee direttrici in quanto è stato consultato soltanto a legislatura da tempo
      conclusa.
  - s: Jag skulle kort sagt vilja säga att vi <v>går</v> <p>in</p> i en förvaltningsperiod
      för programplaneringen 2000-2006, som inte får vara en rutinperiod, av den enkla
      anledningen att vi står inför två stora utmaningar.
    t: 'In pratica intendo dire che stiamo per <a>entrare</a> in un periodo di gestione
      della programmazione 2000-2006 che non dovrà essere un periodo di routine per
      un semplice motivo:'
  - s: Innan jag <v>går</v> <p>in</p> på tre punkter från utskottet för rättsliga
      frågor och den inre marknaden vill jag ta upp en allmän fråga.
    t: Prima di <a>entrare</a> nel merito dei tre punti trattati dalla commissione
      giuridica, vorrei fare una considerazione di ordine generale.
  - s: Innan jag <v>går</v> <p>in</p> på några förslag till ändring av arbetsordningen
      som min grupp inte stöder, har jag ett uppriktigt behov av att tacka föredraganden,
      vår kollega Corbett för det enorma arbetet.
    t: Signor Presidente, onorevoli colleghi, prima di <a>entrare</a> nel merito delle
      proposte di riforma del nostro Regolamento, che il gruppo politico al quale
      appartengo non condivide, sento davvero il sincero bisogno di ringraziare il
      relatore, il nostro collega Corbett, per il suo immane lavoro.
  - s: 1999 kommer den Ekonomiska och monetära unionen att <v>gå</v> <p>in</p> i sin
      tredje etapp.
    t: Nel 1999 l’Unione economica e monetaria <a>entrerà</a> nella terza fase.
  - s: Jag uppskattar i stort sett Jean-Louis Bourlanges insats där han vinnlagt sig
      om att <v>gå</v> <p>in</p> på detaljer i sina förslag.
    t: In linea generale, apprezzo il tentativo dell’onorevole Bourlanges, che si
      è preoccupato di <a>entrare</a> nel merito delle sue proposte.
  - s: Låt mig nämna ytterligare ett mera generellt problem innan jag <v>går</v> <p>in</p>
      på de olika budgetkategorierna, nämligen genomförandet av EU:s budget.
    t: Prima di <a>entrare</a> nel merito delle varie rubriche di bilancio, vorrei
      citare un problema più generale, ossia quello dell’esecuzione del bilancio dell’Unione,
      che sta diventando un problema grave.
  - s: För min del ser jag fram emot att arbeta intensivt med honom och andra kolleger
      i parlamentet under kommande månader när vi <v>går</v> <p>in</p> i vad jag skulle
      beskriva som en avgörande fas i vårt engagemang för Afghanistan.
    t: Per parte mia, non vedo l’ora nei prossimi mesi di lavorare a fondo con lui
      e con gli altri colleghi in Parlamento poiché stiamo <a>entrando</a> in quella
      che definirei una fase cruciale del nostro impegno in Afghanistan.
  - s: Ändå får man inte glömma hur försiktigt den israeliska regeringen måste agera
      nu när förhandlingarna med Palestina har <v>gått</v> <p>in</p> i en fas där
      ett antal mycket känsliga frågor, däribland Jerusalems status, måste lösas.
    t: Tuttavia, non va dimenticato che il governo israeliano deve operare con estrema
      cautela ora che i negoziati con i palestinesi sono <a>entrati</a> nella fase
      in cui devono essere risolte alcune questioni estremamente delicate, fra cui
      lo status di Gerusalemme.
  - s: Jag blev ännu mer rörd när jag <v>gick</v> <p>in</p> i ett tält med kvinnor
      och barn.
    t: Alcuni anni fa, quando mi sono recata ad Azad Kashmir e ho visitato uno dei
      campi profughi, sono rimasta molto colpita dalle testimonianze dirette che ho
      ascoltato e ancor più mi sono commossa <a>entrando</a> in una tenda abitata
      da donne e bambini.
  - s: Först när min medarbetare kunde ta sig samman och <v>gå</v> <p>in</p> i byggnaden
      fick hon stöd och hjälp från säkerhetstjänsten.
    t: Soltanto quando la mia collaboratrice si è ripresa ed è <a>entrata</a> nell’edificio,
      è stata soccorsa dal servizio di sicurezza.
  - s: Jag förstår och jag ser av de förslag som ni har lagt fram att det funnits
      en vilja till förändring på detta område, men jag vill inte <v>gå</v> <p>in</p>
      på detaljer, något som vi gärna gör när det gäller konkreta förslag, och i dag
      finns det inte tid till det.
    t: Capisco e vedo dalle proposte che lei ha avanzato che un tentativo di modificare
      questo assetto esiste, ma non voglio <a>entrare</a> nei dettagli perché noi
      amiamo farlo sulle proposte specifiche, e oggi per questo il tempo non c’è.
  - s: För mig - och det vill jag säga innan jag <v>går</v> <p>in</p> på kärnfrågan
      -består kulturarvet av byggnader, naturområden, traditioner - och här delar
      jag er uppfattning- som inte kan begränsas till en person, en region eller ett
      land, eftersom de tillhör hela gemenskapen av europeiska medborgare.
    t: Perché - mi sia consentito dirlo prima di <a>entrare</a> nel vivo dell’argomento
      - per me il patrimonio, che è costituito - e su questo sono d’accordo con voi
      - di edifici, siti naturali, tradizioni, non può limitarsi a una persona, una
      regione o un paese, poiché appartiene a tutta la comunità dei cittadini europei.
  - s: Låt mig, innan jag <v>går</v> <p>in</p> på frågan ge uttryck för min glädje
      över att jag här får framträda som företrädare för en österrikisk minoritet.
    t: Signor Presidente, signora Sottosegretario di stato, mi si consenta, prima
      di <a>entrare</a> nel merito, di esprimere la mia gioia per la possibilità di
      presentarmi quale rappresentante di una minoranza austriaca.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på detaljer ikväll, men det är en
      mycket intressant övning att se tillbaka på exakt vad som gällt under 30 år
      avseende föräldrar, barn och andra familjemedlemmar - vissa bestämmelser är
      lagstadgade och vissa kräver underlättande av återförening.
    t: Non ho tempo questa sera di <a>entrare</a> nei particolari, ma è un esercizio
      molto interessante volgere indietro lo sguardo alle disposizioni in vigore da
      così lungo tempo riguardanti ascendenti, discendenti ed altri familiari, alcune
      delle quali sono di tipo normativo, mentre altre stabiliscono che il ricongiungimento
      deve essere agevolato.
  - s: Jag anser att det är svårt att <v>gå</v> <p>in</p> på detaljer om detta nu,
      med tanke på den tid som står till förfogande.
    t: Signor Presidente, ora è difficile <a>entrare</a> nei dettagli, dato l’esiguo
      tempo di parola, ma dispongo di numerose relazioni di ONG e sarò lieto di metterle
      a sua disposizione.
  - s: Hellre än att <v>gå</v> <p>in</p> på detaljer som har upprepats så många gånger
      skall jag även nämna handlingsplanen för riskkapital som också är en del av
      detta, och jag är alltid angelägen om att se till att vi gör korshänvisningar.
    t: Invece di <a>entrare</a> nei dettagli che sono stati ripetutamente menzionati,
      vorrei ricordare il piano d’azione sul capitale di rischio in cui rientra anche
      questo provvedimento - cerco sempre di garantire una certa misura di riferimenti
      incrociati;
  - s: Avslutningsvis anser jag, utan att <v>gå</v> <p>in</p> på detaljer, att det
      viktiga i detta betänkande är två frågor.
    t: 'Per concludere, credo che l’aspetto più importante di questa relazione, senza
      <a>entrare</a> nei dettagli, sia rappresentato da due questioni:'
  - s: Vi <v>går</v> nu <p>in</p> i en tredje förhandlingsrunda.
    t: Stiamo ora <a>entrando</a> nel terzo ciclo di consultazioni.
  - s: Som redan har påpekats befinner sig situationen nu i ett avgörande skede i
      och med att Kabilas trupper förbereder sig på att <v>gå</v> <p>in</p> i Kinshasa.
    t: Come si diceva, la situazione è probabilmente ormai a una svolta decisiva,
      ora che le truppe di Kabila stanno preparandosi ad <a>entrare</a> a Kinshasa.
  - s: Alliansens styrkor går framåt och vi vet inte vad som skulle kunna hindra Kabila
      från att <v>gå</v> <p>in</p> i Kinshasa som segrare.
    t: Le forze dell’alleanza avanzano e non si vede cosa possa ancora impedire a
      Kabila di <a>entrare</a> da trionfatore a Kinshasa.
  - s: Detta innebär även att Förenta staterna, Förenade kungariket och de andra som
      stödde dem utövar en politik som går ut på att skjuta för att döda - dvs. vi
      tror eller misstänker att irakierna har massförstörelsevapen, därför <v>går</v>
      vi <p>in</p> och skjuter och dödar folket och sedan efteråt kommer vi på att
      det inte fanns något rättfärdigande för den här aktionen.
    t: vale a dire, ad esempio, che, poiché riteniamo o sospettiamo che gli iracheni
      siano in possesso di armi di distruzione di massa, <a>entriamo</a> nel paese,
      spariamo alla gente, uccidiamo e poi scopriamo che queste azioni erano immotivate.
  - s: Samtidigt som samhällen <v>går</v> <p>in</p> i informations- och kunskapssamhället
      och modern teknik utvecklas och sprids i högt tempo så finns det 860 miljoner
      vuxna som är analfabeter.
    t: Mentre il mondo <a>entra</a> nella società dell’informazione e della conoscenza
      e le tecnologie moderne si sviluppano e diffondono con grande rapidità, 860
      milioni di adulti sono analfabeti.
  - s: Dessutom upplever många av länderna i Östersjöregionen Nord Stream som ett
      tydligt försök av Ryssland att kringgå dem och <v>gå</v> <p>in</p> på den västeuropeiska
      marknaden direkt.
    t: Inoltre, molti paesi della regione del Mar Baltico considerano il progetto
      Nord Stream come un chiaro tentativo della Russia per scavalcarli ed <a>entrare</a>
      direttamente nel mercato dell’Europa occidentale.
  - s: Det smärtar mig att jag på grund av tidsbrist inte kan <v>gå</v> <p>in</p>
      på detta mer i detalj.
    t: Mi addolora che, a causa di mancanza di tempo, non possa <a>entrare</a> a riguardo
      in maggiore dettaglio.
  - s: Det är riktigt att säkerhetscertifieringen av godsvagnar bör <v>gå</v> <p>in</p>
      i en ny fas vid införandet av ett nytt system 2010.
    t: È vero che la certificazione di sicurezza dei vagoni merci dovrebbe <a>entrare</a>
      nel 2010 in una nuova fase con l’introduzione di un sistema innovativo.
  - s: Så är det också när det gäller regeringskonferensen som nu <v>går</v> <p>in</p>
      i sin sista fas.
    t: È vero infine per la Conferenza intergovernativa che <a>entra</a> in dirittura
      di arrivo.
  - s: Utformningen av ett nytt fördrag <v>går</v> nu <p>in</p> i en avgörande fas.
    t: La redazione di un nuovo Trattato <a>entra</a> ora nella fase decisiva.
  - s: (BNFL) hade förfalskat säkerhetsuppgifterna Europas kust, och de kommer att
      <v>gå</v> <p>in</p> i den smala Irländska sjön.
    t: Proprio in questo momento, due spedizioni di combustibile nucleare che sono
      state respinte dal Giappone a causa della falsificazione dei dati sulla sicurezza
      da parte del BNFL si stanno avvicinando alle coste europee ed <a>entreranno</a>
      negli stretti confini del Mare d’Irlanda.
  - s: Kommissionen har inte den kunskap som krävs för att <v>gå</v> <p>in</p> på
      detaljerna i enskilda offentliga kontrakt, och det ingår för övrigt inte i dess
      uppgifter eller skyldigheter.
    t: Signor Presidente, la Commissione non possiede le conoscenze necessarie per
      <a>entrare</a> nel merito di un contratto pubblico e per di più ciò non rientra
      nel ruolo né nella responsabilità della Commissione.
  - s: Jag skulle under dessa omständigheter vilja vädja till kommissionen att tänka
      efter en gång till. Vi <v>går</v> <p>in</p> i valtider, och kommissionens skulle
      ha ett utmärkt tillfälle att hålla ytterligare överläggningar med sektorn i
      hela Medelhavsområdet och att återkomma under den nya mandatperioden med ett
      omarbetat, reviderat förslag, som kammaren då kanske finner godtagbart.
    t: Stiamo <a>entrando</a> in periodo elettorale, e alla Commissione si offrirebbe
      quindi un’opportunità ideale per condurre ulteriori consultazioni con il settore
      in tutto il bacino del Mediterraneo, ripresentandosi poi, durante il nuovo mandato,
      con una proposta rielaborata e riveduta, che il Parlamento potrà allora giudicare
      accettabile.
  - s: Dessa kan innefatta ökad skepsis mot euron och osäkerhet bland de länder som
      är på väg att <v>gå</v> <p>in</p> i euroområdet.
    t: Serve un’opera di sensibilizzazione, per far comprendere che la crisi monetaria
      potrebbe avere gravi conseguenze politiche, per esempio la diffusione dell’euroscetticismo
      e dell’incertezza in quei paesi che si preparano a <a>entrare</a> nell’area
      dell’euro.
  - s: Låt oss inte <v>gå</v> <p>in</p> i någon diskussion.
    t: Non è il caso di <a>entrare</a> in polemiche.
  - s: Vi måste <v>gå</v> <p>in</p> i en ny fas.
    t: 'Ormai, dobbiamo <a>entrare</a> in una fase diversa:'
  - s: Under det första halvåret 2001 kommer utvidgningsprocessen att <v>gå</v> <p>in</p>
      i en fas av konkreta förhandlingar på många områden.
    t: Nell’arco del primo semestre del 2001, il processo di ampliamento <a>entrerà</a>
      in una fase di negoziati concreti in più ambiti.
  - s: I mellantiden har vi i rådet <v>gått</v> <p>in</p> i beslutsfasen av förhandlingarna.
    t: Nel frattempo siamo <a>entrati</a> in una fase decisiva dei negoziati all’interno
      del Consiglio.
  - s: Emellertid för maj månad med sig tankar på ett annat folkmord utfört av en
      av Hitlers föregångare, Κemal Atatürk, som slaktade en halv miljon grekiska
      ryssar när han <v>gick</v> <p>in</p> i Samsun den 19 maj 1919.
    t: Tuttavia, il mese di maggio riporta alla mente un altro genocidio perpetrato
      da uno dei predecessori di Hitler, Kemal Ataturk, il quale il 19 maggio 1919,
      dopo essere <a>entrato</a> a Samsun, massacrò mezzo milione di persone appartenenti
      alla comunità greco-russa.
  - s: 'när kommissionen introducerar sitt förslag, som kommissionen - med all rätt
      - anser vara av den största betydelse, så bekräftar man något som jag instämmer
      i: ”Det femte ramprogrammet borde vara en hjälp för det europeiska samhället
      att <v>gå</v> <p>in</p> i det tjugonde århundradet med de bästa förutsättningar”.'
    t: 'la Commissione, nell’introduzione alla sua proposta, a cui essa attribuisce
      - giustamente, io credo - la massima importanza, afferma una cosa che io condivido:
      «Il quinto programma quadro deve aiutare la società europea ad <a>entrare</a>
      nel XXI secolo nelle migliori condizioni.»'
  - s: Eftersom jag är en universitetslärare som undervisar i Fjärran Österns språk
      och civilisationer, vilka jag tillägnade mitt liv innan jag <v>gick</v> <p>in</p>
      i politiken, och en f.d. dekanus vid en fakultet där man undervisar i 28 utländska
      språk och civilisationer, anser jag mig inte vara främlingsfientlig.
    t: In quanto docente universitario di lingue e civiltà dell’Estremo Oriente alle
      quali ho dedicato la mia vita prima di <a>entrare</a> in politica, ex preside
      di una facoltà dove si insegnano ventotto lingue e civiltà straniere, non credo
      di essere xenofobo.
  - s: Jag <v>går</v> inte <p>in</p> på det i detalj men detta är en mycket intressant
      aspekt av avtalet.
    t: Non <a>entrerò</a> nei dettagli, ma in tale accordo vi è un aspetto davvero
      interessante.
  - s: Vietnam <v>gick</v> <p>in</p> i ASEAN.
    t: Il Vietnam <a>entrò</a> nell’ASEAN.
  - s: Europaparlamentet och utskottet för regionalpolitik, transport och turism har
      därför, genom att bekräfta den första behandlingen under den föregående mandatperioden,
      föreslagit att alla fartyg som <v>går</v> <p>in</p> i en hamn i en medlemsstat
      står för 90 procent av kostnaderna för att ta emot och hantera avfallet, oavsett
      hur mycket man i praktiken använt anläggningarna.
    t: Per questa ragione, il Parlamento europeo e la sua commissione per la politica
      regionale, i trasporti e il turismo, confermando la prima lettura della precedente
      legislatura, hanno proposto che ogni imbarcazione che <a>entra</a> nel porto
      di uno Stato membro sostenga il 90% delle spese di raccolta e di gestione dei
      rifiuti indipendentemente dall’effettivo uso degli impianti.
  - s: För några år sedan tillät kommissionen ett ganska stort fartyg, ”Atlantic Dawn”,
      att <v>gå</v> <p>in</p> i den irländska flottan, vilket fick till följd att
      ett annat fartyg, ”Veronica”, exporterades till ett land med bekvämlighetsflagg,
      nämligen Panama.
    t: Un paio d’anni fa, la Commissione autorizzò un peschereccio di dimensioni notevoli,
      l’, ad <a>entrare</a> nella flotta irlandese, con la conseguenza che un altro
      peschereccio, la, fu esportato in un paese battente bandiera di comodo, Panama
      - ciò probabilmente perché le riserve ittiche della Mauritania sono o erano
      molto abbondanti.
  - s: Jag vill inte <v>gå</v> <p>in</p> på de andra delarna av det övergripande paketet.
    t: Non voglio <a>entrare</a> nel merito degli altri elementi del pacchetto globale.
  - s: Jag skall gärna vid ett annat tillfälle <v>gå</v> <p>in</p> lite djupare på
      den här saken.
    t: Signor Presidente, sono lieto di poter profittare di un’altra occasione per
      <a>entrare</a>, forse, un po’ nei dettagli della questione.
  - s: All information inom och utanför Europa visar på att vi <v>går</v> <p>in</p>
      i en fas med en valutastabilitet som ligger högre än genomsnittet, och det kan
      man inte heller invända någonting emot.
    t: Tutti i dati, riferiti sia alla situazione europea che a quella extraeuropea,
      indicano che stiamo per <a>entrare</a> in una fase di stabilità monetaria superiore
      alla media e a ciò non c’è nulla da obiettare.
  - s: Vi har nu <v>gått</v> <p>in</p> i den sista fasen av förberedelserna inför
      övergången till sedlar och mynt i euro, det mest konkreta uttrycket för Europeiska
      unionen som någonsin har förekommit.
    t: Siamo <a>entrati</a> nell’ultima fase dei preparativi per l’introduzione delle
      banconote e delle monete in euro, l’espressione più concreta mai raggiunta dalla
      realtà europea.
  - s: Då kan vi förmodligen <v>gå</v> <p>in</p> mer i detalj på detta.
    t: Forse potremo <a>entrare</a> ulteriormente nel merito della questione in quella
      occasione.
  - s: Diskussionen kompliceras allt mer för varje talare och ni måste förstå att
      jag rimligen inte kan <v>gå</v> <p>in</p> på den frågan.
    t: Il dibattito si sta facendo sempre più complicato ad ogni intervento e lei
      capirà che non posso <a>entrare</a> in merito alla questione.
  - s: Vi måste nu <v>gå</v> <p>in</p> i en fas där EU återgår från institutionellt
      navelskådande till antagande av ett globalt perspektiv.
    t: Dobbiamo ora <a>entrare</a> in unafase in cui l’Unione europearitornida un
      beato immobilismo istituzionale all’adozione di una visione globale.
  - s: Vi har lärt oss läxan från 2005 och jag hoppas att vi kan <v>gå</v> <p>in</p>
      i unionens nästa 50 år med mycket större tillförsikt.
    t: Abbiamo imparato le lezioni del 2005, e spero che possiamo <a>entrare</a> nei
      prossimi 50 anni dell’Unionecon, è auspicabile, molta più fiducia.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljerna, men jag vill gärna inrikta
      mig på två eller tre frågor som enligt min mening är avgörande.
    t: Non <a>entrerò</a> nel dettaglio, ma vorrei concentrarmi su due o tre aspetti
      che considero fondamentali.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> i detalj på dem alla, men vill ta upp
      de viktigaste frågorna.
    t: Non <a>entrerò</a> nel dettaglio di ciascuno di essi, mi concentrerò sui più
      importanti.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer vill jag säga att jag anser att det
      är viktigt att det finns ett slags arbetsordning när vi fattar sådana här beslut,
      så att vi åtminstone försöker se till att kommissionen och medlemsstaterna följer
      en och samma linje i fråga om enskilda stater.
    t: Senza <a>entrare</a> ora nei dettagli, credo che sia importante disporre, quando
      prendiamo decisioni di questo tipo, di una procedura che ci consenta almeno
      di accertarci che la Commissione europea e gli Stati membri seguano la stessa
      linea rispetto ai singoli Stati.
  - s: När det gäller Irak vill jag säga att vi i dag har <v>gått</v> <p>in</p> i
      den avgörande fasen.
    t: Per quanto riguarda l’Iraq, vorrei comunicarvi che oggi siamo <a>entrati</a>
      nella fase cruciale.
  - s: Vi behöver inte <v>gå</v> <p>in</p> så mycket i detalj i dag.
    t: Oggi non è necessario <a>entrare</a> nel dettaglio della questione.
  - s: Jag kan inte <v>gå</v> <p>in</p> på detaljer, men i allmänhet måste vi ge ungdomarna
      och kvinnorna möjligheter.
    t: Senza <a>entrare</a> nei particolari, vorrei formulare un’osservazione di ordine
      generale, vale a dire che si deve dare un futuro alle donne e ai giovani che
      vivono nelle zone rurali, o non vi sarà nessuno che potrà subentrare alla generazione
      presente.
  - s: Det är i sin ordning om man där ännu inte <v>går</v> <p>in</p> i detalj eller
      återger specifika siffror, men man bör nämna väsentliga hållpunkter och klara
      ut centrala frågor i god tid. En sådan central fråga är de 0,45 procenten av
      EU:s BNP för sammanhållningspolitik som inte heller får överskridas efter EU:s
      utvidgning.
    t: È giusto non <a>entrare</a> nei particolari e non fornire dati precisi, ma
      si devono individuare i punti fondamentali e si devono risolvere le questioni
      centrali in tempo utile.
  - s: Den hotas nämligen genom den turkiska föresatsen att <v>gå</v> <p>in</p> i
      Irak.
    t: Riveste un’importanza particolare la dichiarazione sull’integrità territoriale
      della Mesopotamia, attualmente minacciata dall’intenzione della Turchia di <a>entrare</a>
      in Iraq.
  - s: Vi skall därför inte här <v>gå</v> <p>in</p> på just denna fråga.
    t: esso è regolato da una specifica legislazione, pertanto non <a>entreremo</a>
      nel merito.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i betänkandet, vill jag tacka
      Jové Perez för hans betänkande och även ledamöterna i utskottet för den tid
      och kraft de har ägnat de 61 ändringsförslagen.
    t: Signora Presidente, onorevoli parlamentari, prima di <a>entrare</a> nel merito
      della relazione desidero ringraziare sia l’onorevole Jové Perez per la relazione
      presentata che i parlamentari della commissione competente per il tempo e l’impegno
      dedicati ai 61 emendamenti.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer om ordförandeskapets kompromiss vill
      jag förklara de svårigheter som har uppstått under föregående debatter i den
      här frågan.
    t: Senza <a>entrare</a> nei dettagli sul compromesso della Presidenza, voglio
      spiegare le difficoltà che sono sorte in precedenti discussioni sulla questione.
  - s: 'I mitt första uttalande lyfte jag fram några av våra prioriteringar under
      de närmaste sex månaderna, eftersom jag inte kunde <v>gå</v> <p>in</p> på alla
      aspekter i detalj:'
    t: 'Non potendo <a>entrare</a> nel dettaglio su tutti gli aspetti, nel mio primo
      discorso ho sottolineato alcune delle priorità per i nostri prossimi sei mesi
      di lavoro:'
  - s: Jag vänder mig särskilt mot varje idé om att EU-poliser ska kunna <v>gå</v>
      <p>in</p> i våra egna medlemsstater med rätt att gripa människor.
    t: Desidero oppormi in modo particolare all’idea che i poliziotti dell’Unione
      europea possano <a>entrare</a> nei nostri Stati membri con il potere di arrestare
      qualcuno.
  - s: Jag vill avsluta med att upprepa att processen för att lösa frågan om Kosovos
      status nu <v>går</v> <p>in</p> i ett avgörande skede.
    t: In conclusione vorrei ribadire che il processo teso a risolvere la questione
      dello status del Kosovo sta <a>entrando</a> in una fase decisiva.
  - s: I och med att president Martti Ahtisaaris förslag lades fram till FN:s säkerhetsråd
      har förfarandet nu <v>gått</v> <p>in</p> i sin avgörande fas.
    t: Con la presentazione della proposta del Presidente Ahtisaari al Consiglio di
      sicurezza dell’ONU, il processo <a>entrerà</a> ora nella sua fase decisiva.
  - s: Jag skulle nu inte vidare vilja <v>gå</v> <p>in</p> på innehållet.
    t: Non vorrei <a>entrare</a> ulteriormente nel merito.
  - s: Utan att <v>gå</v> <p>in</p> på de olika punkterna i detalj vill jag understryka
      att vi är överens om två mycket viktiga slutsatser.
    t: Pur senza <a>entrare</a> in dettaglio sui vari punti, vorrei sottolineare che
      siamo d’accordo su due importantissime conclusioni.
  - s: att få dem att <v>gå</v> <p>in</p> på de största svårigheterna, att gå in på
      pudelns kärna, där det finns problem, och att förbereda en exakt beskrivning
      av hur långt varje kandidat har kommit, hur långt varje förhandling har kommit,
      och vilka svårigheter som återstår att lösa, av varje land och för varje land.
    t: Come ben sapete, sin dal mese di luglio, la Presidenza francese aveva chiesto
      alla Commissione di intensificare i negoziati di adesione, di farli <a>entrare</a>
      nel vivo del dibattito, di affrontare i veri nodi e di preparare un resoconto
      preciso dello stato di avanzamento di ogni candidato, di ogni negoziato e delle
      difficoltà che restano da appianare da parte di ogni paese e per ogni paese.
  - s: att få dem att gå in på de största svårigheterna, att <v>gå</v> <p>in</p> på
      pudelns kärna, där det finns problem, och att förbereda en exakt beskrivning
      av hur långt varje kandidat har kommit, hur långt varje förhandling har kommit,
      och vilka svårigheter som återstår att lösa, av varje land och för varje land.
    t: Come ben sapete, sin dal mese di luglio, la Presidenza francese aveva chiesto
      alla Commissione di intensificare i negoziati di adesione, di farli <a>entrare</a>
      nel vivo del dibattito, di affrontare i veri nodi e di preparare un resoconto
      preciso dello stato di avanzamento di ogni candidato, di ogni negoziato e delle
      difficoltà che restano da appianare da parte di ogni paese e per ogni paese.
  - s: Jag vill inte <v>gå</v> <p>in</p> på alla detaljer, men jag vill nämna en faktor
      som har underskattats, nämligen det sätt på vilket den irländska ekonomin -
      liten och öppen - svarade mot den inre marknaden.
    t: 'Non voglio <a>entrare</a> nei dettagli, ma desidero menzionare un fattore
      spesso sottovalutato, ossia il modo in cui l’economia irlandese, un’economia
      piccola e aperta, ha reagito al mercato unico:'
  - s: Jag <v>gick</v> <p>in</p> på en av de populärare webbplatserna några minuter
      innan jag gick ned till kammaren, och såg att det fanns 1,8 miljoner hänvisningar
      till medborgarskap.
    t: Qualche minuto prima di <a>entrare</a> in Aula mi sono collegato ad uno dei
      siti Internet più popolari e ho trovato 1,8 milioni di riferimenti alla cittadinanza.
  - s: Av alla dessa skäl anser jag att förhandlingarna inte bara bör inledas snarast
      utan kanske till och med <v>gå</v> <p>in</p> i en intensiv och mycket framskriden
      fas.
    t: Per tutti questi motivi, credo che i negoziati non solo possano partire presto
      ma, forse, possano <a>entrare</a> molto presto in una fase intensiva e molto
      avanzata.
  - s: Innan jag <v>går</v> <p>in</p> på de ändringsförslag som skall diskuteras här,
      skulle jag ändå vilja göra två påpekanden om det nuvarande läget när det gäller
      fiskepolitiken och förberedelsen av reformen, särskilt eftersom dessa ju har
      tagits upp här av flera talare.
    t: Prima di <a>entrare</a> nel merito degli emendamenti presentati desidero esporre
      ancora due osservazioni sulla situazione attuale della politica della pesca
      e sui preparativi della riforma, tanto più che essi sono stati menzionati da
      molti oratori.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den rättsliga debatten om tillfälligt
      skydd för flyktingar och efterlevnaden av artikel 80 i fördraget.
    t: Signora Presidente, onorevoli colleghi, signora Commissario, ho molto apprezzato
      il suo intervento e l’elenco delle misure annunciate e non voglio <a>entrare</a>
      nella querelle giuridico-normativa relativa alla protezione temporanea dei migranti
      e all’applicazione dell’articolo 80 del trattato.
  - s: Genom att ge röst åt sin oro får unga människor kunskap om institutionerna
      och lyssnar på dem. I stället för att låta det som ungdomarna säger <v>gå</v>
      <p>in</p> genom ena örat och ut genom det andra, bör vi ta det till oss och
      begrunda det.
    t: non dobbiamo permettere che esse ci <a>entrino</a> da un orecchio per uscire
      dall’altro.
  - s: Eftersom jag bara har fått fem minuters talartid ska jag inte <v>gå</v> <p>in</p>
      på detaljer.
    t: Non <a>entrerò</a> nei dettagli perché mi sono concessi solo cinque minuti.
  - s: Med det menar jag grundläggande regler, som inte nödvändigtvis <v>går</v> <p>in</p>
      på detaljer, men som återger den grundläggande politiska konsensus som måste
      finnas i frågan, annars kommer vi inte att lyckas kontrollera detta problem.
    t: Intendo dire regole essenziali che non <a>entrino</a> necessariamente nel dettaglio
      ma traducano il consenso politico fondamentale che deve esistere in materia
      altrimenti non riusciremo a gestire il problema.
  - s: När vi nu snart skall <v>gå</v> <p>in</p> i eurosamarbetet och stora delar
      av den allmänna opinionen är oroade för framtiden lanseras i Wien förslaget
      att reducera jordbruksutgifterna, vilket sprider missnöje på landsbygden i oanad
      utsträckning.
    t: Mentre stiamo per <a>entrare</a> nell’euro con larghi settori di opinione pubblica
      preoccupati per il futuro, a Vienna si lancia la proposta della riduzione della
      spesa agricola, diffondendo in quantità imponderabile lo scontento nelle campagne.
  - s: 'Utan att <v>gå</v> <p>in</p> på detaljerna i den pågående diskussionen skulle
      jag vilja ta upp några av huvudpunkterna:'
    t: 'Senza <a>entrare</a> nei dettagli delle discussioni in corso, voglio indicare
      alcuni dei punti principali:'
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i uttalandet från utskottet för
      rättsliga frågor och den inre marknaden till parlamentets talmanskonferens.
    t: Non <a>entrerò</a> nei dettagli della dichiarazione della commissione giuridica
      e per il mercato interno alla Conferenza dei presidenti del Parlamento.
  - s: Jag skulle rekommendera att man i Vita huset läste uttalandena av den brittiska
      generalen Maude, som <v>gick</v> <p>in</p> i Bagdad 1918, och att man för irakierna
      läste ett brev till de tre vise männen, som dessutom - enligt evangeliet - kommer
      från Babylonien, där de lovade fred, lycka och demokrati inom sex månader.
    t: Raccomando alla Casa Bianca di leggere le osservazioni del generale britannico
      Maude, che <a>entrò</a> a Bagdad nel 1918 e lesse agli iracheni una lettera
      sullo stile dei Re Magi, che a quanto pare - secondo i Vangeli - provenivano
      anch’essi da Babilonia.
  - s: Utan att <v>gå</v> <p>in</p> på debattens politiska aspekter höll jag emellertid
      med om de ekonomiska effekter som detta förslag får för budgetplanerna, trots
      att det inte är helt klart till vilken kategori detta ekonomiska stöd skulle
      hänföras.
    t: Senza voler <a>entrare</a> nel merito degli aspetti politici del dibattito,
      mi sono comunque trovato d’accordo sulle implicazioni finanziarie di questa
      proposta sulle prospettive finanziarie, poiché è tutt’altro che chiaro quale
      rubrica finanzierà il sostegno in oggetto.
  - s: Halvvägs till den tidsfrist 2012 som bestämdes under den första åtagandeperioden
      av Kyotoprotokollet ägnar sig världen åt efterrationaliseringar som innebär
      att man sätter en käpp i hjulet för försöken att minska utsläppen av växthusgaser
      innan vi ens har <v>gått</v> <p>in</p> i den andra genomförandeperioden.
    t: A metà del primo periodo di impegni da conseguire entro il 2012 in conformità
      del Protocollo di Kyoto, il mondo sta attuando una razionalizzazione, infliggendo
      il colpo di grazia ai tentativi di ridurre le emissioni di gas a effetto serra
      prima che <a>entri</a> in vigore la seconda fase di attuazione.
  - s: 'Vi försvarar denna ståndpunkt av två huvudskäl, som jag inte skall <v>gå</v>
      <p>in</p> på i detalj:'
    t: 'Noi sosteniamo questa posizione per due ragioni essenziali, nel cui merito
      specifico non <a>entrerò</a>:'
  - s: Utan att <v>gå</v> <p>in</p> på detaljer skulle jag vilja nämna förstärkning
      av kontrollerna vid de yttre gränserna, avtal om återsändande till andra stater,
      skydd av resedokument, förfaranden i samband med utfärdandet av visering, kamp
      mot kriminaliteten, etc.
    t: Senza <a>entrare</a> in dettagli, vorrei menzionare il rafforzamento dei controlli
      alle frontiere esterne, la conclusione di accordi di riammissione con altri
      Stati, la sicurezza dei documenti di viaggio, le procedure per il rilascio dei
      visti, la lotta contro la criminalità, eccetera.
  - s: Med debatterna i dag <v>går</v> vi <p>in</p> i en avgörande fas angående fastställandet
      av nästa ekonomiska gemenskapsram och de riktlinjer och regler som skall föregå
      några av dess politikområden, samt vissa av de viktigaste instrumenten.
    t: Signora Presidente, con la discussione di oggi <a>entriamo</a> in una fase
      cruciale per quanto riguarda la definizione del prossimo quadro finanziario
      comunitario e degli orientamenti e delle regole che presiederanno alcuni degli
      strumenti e delle politiche più importanti dell’Unione.
  - s: Jag vill inte <v>gå</v> <p>in</p> på fler detaljer, men ibland är det lämpligt
      att först sopa rent framför sin egen dörr innan man börjar kritisera andras
      hem.
    t: Non voglio <a>entrare</a> nei particolari, ma a volte bisogna guardare la trave
      nel proprio occhio piuttosto che la pagliuzza in quello altrui.
  - s: Jag <v>gick</v> inte <p>in</p> i politiken för att göra om utdrivningen från
      Högländerna.
    t: Non sono <a>entrato</a> in politica per permettere una nuova cacciata degli
      Highlander.
  - s: Med beslutet från den 24 januari 2000 har Sokrates-programmet <v>gått</v> <p>in</p>
      i sin andra etapp.
    t: Il programma SOCRATES è <a>entrato</a> nella sua seconda fase con la decisione
      del 24 gennaio 2000.
  - s: I själva verket leder utvidgningen in alla institutioner i framtiden, och kommissionen
      <v>går</v> nu <p>in</p> i en ny fas, en övergångsperiod som tar slut den 1 november.
    t: L’allargamento, infatti, proietta tutte le Istituzioni verso il futuro e la
      Commissione <a>entra</a> in una fase diversa, una fase di transizione che si
      concluderà il 1° novembre.
  - s: När det gäller inlägget från De Gaulle måste jag säga att jag inte alls har
      möjlighet att <v>gå</v> <p>in</p> på subtiliteterna och nyanserna i hans uttalande.
    t: Per quanto riguarda l’intervento dell’onorevole de Gaulle, confesso di non
      essere in grado di <a>entrare</a> nelle sottigliezze e nelle sfumature delle
      sue parole.
  - s: Det blir målet för den tredje etappen, den nya etapp som vi kommer att <v>gå</v>
      <p>in</p> i.
    t: Sarà questo l’obiettivo della terza tappa, della nuova tappa nella quale <a>entreremo</a>.
  - s: Vi vill inte <v>gå</v> <p>in</p> på detaljer om varje land utan snarare uttrycka
      vår allmänna uppfattning om själva principen för denna utvidgning.
    t: Non intendiamo <a>entrare</a> nei dettagli per ogni singolo Stato, ma piuttosto
      esprimerci in maniera generale sul principio stesso di questo allargamento.
  - s: Man <v>går</v> t.o.m. <p>in</p> på den infrastruktur som berör förbindelserna
      till flygplatsen.
    t: <a>Entra</a> perfino nel merito delle infrastrutture per i collegamenti agli
      aeroporti.
  - s: När vi nu <v>går</v> <p>in</p> på fjärde året av decenniet för integrering
      av romer anser jag att medlemsstaterna måste lägga större vikt vid övervakningen
      av kommissionens specifika rekommendationer om genomförandet av detta omfattande
      europeiska projekt.
    t: <a>Entrati</a> ormai nel quarto anno del Decennio di integrazione dei rom,
      gli Stati membri debbono monitorare più seriamente le raccomandazioni specifiche
      formulate dalla Commissione circa l’attuazione di questo ampio progetto europeo.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer när det gäller det fortfarande
      otillfredsställande genomförandet av åtgärderna, men jag skulle vilja betona
      att effektiva kontroller nu är viktigare än någonsin med tanke på att det i
      samband med det ekonomiska återhämtningspaketet har gjorts stora lättnader i
      nästan alla kriterier för att genomföra stödåtgärder, inklusive för att tillhandahålla
      snabbt stöd.
    t: Non voglio <a>entrare</a> nei dettagli dell’insufficiente attuazione delle
      misure, ma rilevo che le attività di controllo sono oggi più che mai necessarie
      considerando che, in relazione al pacchetto di ripresa economica, quasi tutti
      i criteri di attuazione delle misure di sostegno sono stati significativamente
      allentati, compresi gli interessi di fornire assistenza rapida.
  - s: När det gäller olefin och ändringsförslag 39, måste jag tyvärr säga att kommissionen
      i detta skede bara noterar vikten av olefinnät utan att <v>gå</v> <p>in</p>
      på detaljer om prioriterade delar av detta nät, vilka måste bedömas av Europeiska
      investeringsbanken för varje specifikt finansieringsförslag.
    t: Per quanto riguarda le olefine e l’emendamento n. 39, purtroppo nella fase
      attuale la Commissione si limita a constatare l’importanza delle reti di olefine,
      senza <a>entrare</a> nei dettagli sulle sezioni prioritarie di questa rete,
      che dovranno essere valutate dalla Banca europea per gli investimenti per ogni
      specifica proposta di finanziamento.
  - s: Jag skall försöka bidra med några kommentarer, allmänna naturligtvis, om de
      olika bidrag som gjorts i dag eftersom vi tyvärr med den tid vi har till förfogande
      inte kan <v>gå</v> <p>in</p> på detaljer.
    t: Tenterò di fare alcuni commenti sui vari interventi di oggi, necessariamente
      di natura generale in quanto purtroppo il tempo a disposizione non ci permette
      di <a>entrare</a> nei dettagli.
  - s: I två veckor såg jag hur organisationen ”Women on Waves” gång på gång trotsade
      polsk lag genom att bryta mot ett stort antal bestämmelser, till exempel att
      <v>gå</v> <p>in</p> i hamnen i Władysławowo utan hamnmyndigheternas tillstånd.
    t: Per due settimane ho osservato farsi ripetutamente beffe della legge polacca
      violando numerosissime norme - <a>entrando</a> per esempio nel porto di Władisławowo
      senza il permesso della capitaneria di porto, e mettendo in tal modo a repentaglio
      la sicurezza delle altre navi che si trovavano nel porto stesso.
  - s: Vi <v>går</v> <p>in</p> i slutskedet av den process som satte igång med sådan
      inspiration för nästan tretton år sedan, i samband med Berlinmurens fall.
    t: Stiamo <a>entrando</a> nella fase finale di un processo iniziato con tanto
      slancio quasi tredici anni fa con la caduta del muro di Berlino.
  - s: Det här är ganska viktigt eftersom det har sagts att Saddam Hussein inte vill
      att någon skall <v>gå</v> <p>in</p> i hans palats.
    t: Ciò è molto importante, in quanto sembra che Saddam Hussein non voglia far
      <a>entrare</a> nessuno nei suoi palazzi.
  - s: Jag ska inte <v>gå</v> <p>in</p> på sakfrågan, för jag tror att vi kommer att
      ha den debatten senare, men jag vill mycket kort återkomma till förfarandet
      för att klargöra en punkt.
    t: Non <a>entrerò</a> nel merito, perché credo che ne dovremo discutere più avanti,
      ma devo ritornare brevemente sulla procedura, in quanto mi preme chiarire un
      punto.
  - s: Många av de ländernas medborgare fruktar att de kan äventyra sin återfunna
      frihet och självständighet om de <v>går</v> <p>in</p> i ett nytt stort block.
    t: Molti dei loro cittadini temono che, <a>entrando</a> in un altro grande blocco,
      possono mettere a rischio la ritrovata libertà e la loro autonomia.
  - s: 'Vi måste <v>gå</v> <p>in</p> på ämnet:'
    t: 'Dovremo <a>entrare</a> nel merito:'
  - s: 'Låt oss med andra ord <v>gå</v> <p>in</p> i den andra fasen, efter Laeken,
      och ingen skall någonsin mer kunna föreställa sig den utan en stark närvaro
      av Europaparlamentet och även av de nationella parlamenten:'
    t: <a>Entreremo</a> allora nella seconda fase, dopo Laeken.
  - s: När jag förberedde detta svar försökte jag verkligen <v>gå</v> <p>in</p> på
      det praktiska innehållet i era krav.
    t: Io ho preparato questa risposta cercando veramente di <a>entrare</a> nel contenuto
      operativo di quello che avete chiesto.
  - s: Vi skall dock inte frångå den aktuella debatten för att <v>gå</v> <p>in</p>
      på denna aspekt som, hur viktig den än är, inte faller inom ramen för den aktuella
      debatten.
    t: Ma non modifichiamo il percorso di questo dibattito per <a>entrare</a> in una
      questione che, per quanto importante, è secondaria rispetto al dibattito stesso.
  - s: Vi ville inte <v>gå</v> <p>in</p> och i detalj beskriva hur olika undersektorer
      påverkas av avtalet, utan ansåg det istället vara lämpligt att göra en helhetsanalys
      och analysera de ömsesidiga intressen som står på spel i förhandlingarna i stort.
    t: Non era nostra intenzione <a>entrare</a> nei dettagli dell’impatto dell’accordo
      sui vari sottosettori, ma abbiamo piuttosto ritenuto utile analizzare l’argomento
      nel suo complesso e verificare l’insieme degli interessi reciproci coinvolti
      nel negoziato.
  - s: Emellertid framhävs i Azzolinis betänkande, för de mest eftersläpade regionerna,
      av uppenbara ekonomiska och sociala sammanhållningsskäl, inkluderandet inom
      ramen av möjligheterna till offentligt stöd till de områden som kommer att <v>gå</v>
      <p>in</p> i avvecklingsfasen inom nästa ram för gemenskapsstöd, och förkastande
      av kommissionens förslag om en betydande minskning av de beviljade offentliga
      stöden till regioner och sektorer som behöver dem och som omfattas av dem.
    t: La relazione Azzolini pone poi l’accento sulle regioni più arretrate, per evidenti
      motivi di coesione economica e sociale, sull’ammissibilità a contributo pubblico
      delle zone che <a>entrino</a> in phasing-out con il prossimo Quadro comunitario
      di sostegno nonché sul rifiuto della proposta della Commissione di diminuire
      sensibilmente gli aiuti pubblici da destinare alle regioni e ai settori che
      li richiedano e che ne abbiano diritto.
  - s: Innan jag <v>går</v> <p>in</p> på direktivet om lägsta djurskyddskrav vid svinhållning
      vill jag ta upp ett par frågor av principiell karaktär.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, prima di <a>entrare</a>
      nel merito della direttiva che stabilisce le norme minime per la protezione
      dei suini, permettetemi di fare un paio di considerazioni di principio.
  - s: Jag har uppmärksammat er på några av de avgörande frågor som bildar fonden
      för de beslut vi inom en nära framtid måste fatta, utan att <v>gå</v> <p>in</p>
      på detaljer om de många rättsliga, tekniska och politiska idéer som nyligen
      har förts fram i försöken att hitta en väg ut ur den institutionella återvändsgränden.
    t: Signor Presidente, signori deputati, ho richiamato la vostra attenzione su
      alcuni elementi essenziali del quadro in cui si collocano le decisioni da prendere
      nel prossimo futuro, senza <a>entrare</a> nel merito delle molteplici ipotesi
      che si sono di recente affacciate sul piano giuridico, tecnico e politico, nella
      ricerca di una via d’uscita dall’impasse istituzionale.
  - s: 'Ytterligare två element, sinsemellan sammanhängande, i det stora pussel som
      avregleringen av teletjänstområdet utgör, <v>går</v> <p>in</p> i slutskedet
      i och med dessa två gemensamma ståndpunkter:'
    t: 'Signor Presidente, signor Commissario, cari colleghi, altri due elementi,
      tra loro interconnessi, del grande puzzle della liberazione delle telecomunicazioni
      <a>entrano</a> in dirittura finale con queste due posizioni comuni:'
  - s: Här kommer vi verkligen att behöva <v>gå</v> <p>in</p> på detaljer inom ramen
      för våra fortsatta diskussioner med kommissionen.
    t: E al riguardo dovremo proprio <a>entrare</a> nei dettagli anche nel quadro
      dei nostri ulteriori dibattiti con la Commissione.
  - s: Vi har <v>gått</v> <p>in</p> i en ny process.
    t: Siamo così <a>entrati</a> in una nuova fase.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljerna eftersom paketet finns
      med på föredragningslistan som en särskild punkt.
    t: Non <a>entrerò</a> nei dettagli dato che l’argomento è già incluso nell’ordine
      dei lavori della plenaria.
  - s: Processen <v>går</v> nu <p>in</p> i en fas med förhandlingar regeringar emellan
      och vi hoppas att den kommer att avslutas med att det kommande konstitutionella
      fördraget ratificeras.
    t: Questo dato formale non deve però farci dimenticare che siamo in presenza di
      un processo costituente unitario la cui prima fase si è chiusa con la Convenzione,
      che <a>entra</a> ora nello stadio del negoziato intergovernativo e che si concluderà
      auspicabilmente con la ratifica del futuro Trattato costituzionale.
  - s: Jag menar att ordförandeskapet gör rätt i att inte <v>gå</v> <p>in</p> på varje
      enskild fråga, för alla frågorna kommer naturligtvis att övervägas och diskuteras
      under själva konferensen.
    t: Penso che sia giusto da parte della Presidenza non <a>entrare</a> nel merito
      delle singole questioni, che poi troveranno, ovviamente, un momento di riflessione,
      di incontro e di discussione nella Conferenza stessa.
  - s: Vi vet inte vilka nya strukturella behov vi kommer att ställas inför från och
      med nu fram till år 2006 och det är därför det är nödvändigt med en viss flexibilitet
      inom utgiftskategorierna, samtidigt som principen att behålla den nuvarande
      budgetplanen som nu <v>går</v> <p>in</p> på sitt tredje svåra och ovissa år
      måste respekteras.
    t: Poiché non sappiamo quali nuove esigenze strutturali ci attendano al varco
      tra oggi e il 2006, si rende necessaria una certa flessibilità nell’ambito delle
      categorie di spesa, sempre nel rispetto del principio della salvaguardia delle
      attuali prospettive finanziarie, che <a>entrano</a> ora nel terzo anno di una
      difficile vita vissuta pericolosamente.
  - s: Detta sagt kan jag inte <v>gå</v> <p>in</p> på vad personer som besöker mig
      uttalar och det innehåll de är fria att uttrycka.
    t: Detto questo non posso <a>entrare</a> nel merito delle dichiarazioni di coloro
      che mi rendono visita e dei contenuti che sono liberi di esprimere.
  - s: Jag kan bara upprepa att jag inte kan <v>gå</v> <p>in</p> på innehållet i de
      uttalanden som görs av de personer som besöker mig.
    t: Posso solo ribadire che non è mio compito <a>entrare</a> nel merito delle dichiarazioni
      rese da coloro che mi rendono visita.
  - s: I en tid med näthandelsinköp och globalisering av konsumtionen måste varje
      näringsidkare som är verksam i en annan medlemsstat känna sig uppmuntrad att
      <v>gå</v> <p>in</p> på marknaden i andra EU-länder utan att behöva bära bördan
      av att anpassa sig till deras nationella bestämmelser.
    t: Nell’età degli acquisti online e della globalizzazione dei consumi, ogni commerciante,
      operativo da un altro Stato membro, deve sentirsi incoraggiato a <a>entrare</a>
      nel mercato degli altri paesi europei senza avere il gravoso onere di adeguarsi
      alle normative nazionali.
  - s: Utan att <v>gå</v> <p>in</p> på andra frågor vill jag, herr talman, avsluta
      med att komma med en dubbel uppmaning till kammaren.
    t: E senza <a>entrare</a> in altre considerazioni, mi piacerebbe, signor Presidente,
      concludere con un duplice appello a quest’Assemblea.
  - s: Alla är väl medvetna om att euroområdet var det första område som <v>gick</v>
      <p>in</p> i en recession, eftersom man hade den lägsta tillväxttakten i världen
      under åtta år.
    t: Sappiamo tutti che la zona euro è stata la prima a <a>entrare</a> in recessione
      perché registrava da ben otto anni il tasso di crescita più basso al mondo,
      e che ha incontrato le maggiori dfficoltà in termini di competitività e occupazione.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i interimsbetänkandet, som jag
      anser är utmärkt, men jag vill uppmärksamma er på ett exempel.
    t: Non voglio <a>entrare</a> nei dettagli della relazione interlocutoria, che
      ritengo sia eccellente;
  - s: Vi kommer inte att <v>gå</v> <p>in</p> på medlemsstaternas energimix - en sådan
      diskussion riskerar att aldrig ta slut.
    t: Non <a>entreremo</a> nel merito del mix energetico degli Stati membri, che
      potrebbe scatenare una discussione interminabile.
  - s: 'Vi <v>går</v> <p>in</p> på ämnet, och även om jag senare, om det finns tid
      kvar, kommer att ta upp andra frågor, skulle Europeiska socialdemokratiska partiets
      grupp vilja framhålla två punkter:'
    t: '<a>Entrando</a> nel merito e riservandomi di affrontare più tardi altri problemi,
      sempre che me ne rimanga il tempo, per il gruppo del Partito del socialismo
      europeo interverrei su due punti:'
  - s: I ett brev nyligen, ställt till Jean-Marie Cavada och mig, medgav också centralbanken
      att det var dags att <v>gå</v> <p>in</p> i ett nytt skede, utan att gå in på
      förslagen i detalj.
    t: In una lettera inviata di recente all’onorevole Cavada e a me, anche la Banca
      centrale ha riconosciuto che è giunto il momento di <a>entrare</a> in una nuova
      fase, senza addentrarsi troppo nelle proposte, confermando ciò che aveva detto
      nel corso dell’audizione alla quale, purtroppo, né il Consiglio né la Commissione
      avevano ritenuto opportuno di assistere.
  - s: Utan att <v>gå</v> <p>in</p> på tekniska detaljer tar jag upp detta särskilt
      med tanke på SWIFT.
    t: Senza <a>entrare</a> ora in dettagli tecnici, anch’io faccio questa affermazione
      riferendomi in modo specifico a SWIFT.
  - s: Jag anser att vi bör utvidga möjligheterna så långt det går och att just nu
      - och kanske har Piia-Noora Kauppi rätt - är det ännu inte dags att <v>gå</v>
      <p>in</p> på detaljer, fast kommissionen bör känna till att vi, EU:s folkvalda
      företrädare, anser att den bör ta vissa initiativ i denna fråga.
    t: A mio parere dovremmo ampliare al massimo le possibilità e per il momento -
      forse l’onorevole Kauppi ha ragione - probabilmente non è ancora il caso di
      <a>entrare</a> nei dettagli, ma la Commissione dovrebbe almeno essere consapevole
      del fatto che noi, rappresentanti eletti dei cittadini dell’Unione europea,
      riteniamo che si dovrebbero adottare determinate iniziative in relazione a questo
      problema.
  - s: Vi bekämpar en terrorregim, men det finns en risk att vi inte förbereder freden
      och att vi har <v>gått</v> <p>in</p> i denna konflikt utan något klart program
      och perspektiv på freden.
    t: forse siamo <a>entrati</a> in questo conflitto senza avere predisposto un programma
      e una prospettiva chiari per la pace.
  - s: Utvidgningen av EU <v>går</v> <p>in</p> i ett avgörande skede.
    t: Signor Presidente, l’allargamento dell’Unione europea <a>entra</a> nella fase
      decisiva.
  - s: Utan att <v>gå</v> <p>in</p> på det principiellt olämpliga med denna typ av
      antydningar, vill jag betona att båda sidor arbetar mycket hårt för att hitta
      en snabb och ömsesidigt godtagbar lösning på de kvarvarande problemen rörande
      nämnda avtal.
    t: Senza voler <a>entrare</a> nel merito dell’inopportunità di tali commenti,
      vorrei rilevare che entrambe le parti stanno adoprandosi instancabilmente per
      trovare una soluzione rapida e reciprocamente accettabile al problema ancora
      aperto dei vini e degli alcolici.
  - s: Vår aktuella lagstiftning grundar sig på fysiska gränser, men vi <v>gick</v>
      <p>in</p> i de virtuella gränsernas tidsålder för länge sedan.
    t: La nostra attuale legislazione si basa su confini fisici, benché siamo <a>entrati</a>
      nell’era dei confini virtuali già da tempo.
  - s: den nya röstviktningen och kommissionen, vilket gör det möjligt för oss att
      verkligen nu <v>gå</v> <p>in</p> i förhandlingar om dessa två svåra frågor.
    t: la riponderazione dei voti e la Commissione, che ci permette di <a>entrare</a>
      veramente, adesso, nei negoziati su questi due punti delicati.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på de rättsliga argumenten just nu, men
      vi kommer att beakta samtliga faktorer.
    t: Non <a>entrerò</a> adesso nel merito giuridico, ma vi posso assicurare che
      terremo conto di ogni aspetto.
  - s: Detta resultat är desto viktigare som konventet - och man har ju hänvisat till
      det - nu har <v>gått</v> <p>in</p> i en avgörande fas.
    t: Questo risultato è tanto più importante ora che la Convenzione - come è già
      stato affermato - è <a>entrata</a> nella sua fase cruciale.
  - s: Jag måste säga att de tre personerna <v>gick</v> <p>in</p> i salen, inte lugnt
      inpromenerande utan snabbt inslinkande men då hade de ännu inte vikt upp sina
      banderoller.
    t: Questi tre dimostranti, in realtà, sono <a>entrati</a> nell’Emiciclo non proprio
      tranquillamente, anzi vi si sono intrufolati rapidamente, ma in quel momento
      non avevano ancora aperto i loro striscioni, cosa che invece hanno fatto all’interno
      della sala;
  - s: Vi <v>går</v> <p>in</p> i ett totalitärt system som i dag inte längre finns
      på andra sidan järnridån.
    t: <a>Entriamo</a> in un sistema totalitario che oggi non esiste più oltre la
      cortina di ferro.
  - s: Medlemskapsförhandlingarna med Polen har <v>gått</v> <p>in</p> i ett avgörande
      skede, eftersom alla kapitel inletts, även den mycket viktiga frågan om jordbruket.
    t: I negoziati d’adesione con la Polonia sono <a>entrati</a> in una fase cruciale
      con l’apertura di tutti i capitoli, compreso quello molto importante dell’agricoltura.
  - s: Men det är också nu som regeringskonferensen <v>går</v> <p>in</p> i ett avgörande
      skede.
    t: Ora anche la Conferenza intergovernativa <a>entra</a> nella sua fase decisiva.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj om detta just nu, men jag anser
      att det finns mycket att säga om detta ämne och kommissionsledamoten kanske
      redan har några idéer om detta i samband med framtida förslag.
    t: non voglio <a>entrare</a> ora nei dettagli, ma è un argomento sul quale si
      potrebbe discutere a lungo, e forse il Commissario ha già elaborato in merito
      qualche spunto, che potrà condurre a future proposte.
  - s: Därför har vi också inför sommaruppehållet i utskottet beslutat att vi nu konkret
      <v>går</v> <p>in</p> i samråden i den första behandlingen, genomför det normala
      förfarandet med första och andra behandlingen och sedan väntar på rådets gemensamma
      ståndpunkt.
    t: Per questo motivo ancora prima della pausa estiva abbiamo deciso in commissione
      che ora <a>entreremo</a> concretamente nelle consultazioni in prima lettura,
      seguiremo la normale procedura di prima e seconda lettura e poi aspetteremo
      la posizione comune del Consiglio.
  - s: Rådet hänvisade också till en rad ekonomiska åtgärder för Kroatiens anslutningsförhandlingar
      och konstaterade att förhandlingarna <v>gick</v> <p>in</p> i sitt slutskede.
    t: Il Consiglio ha elogiato la Croazia per i notevoli sforzi compiuti l’anno scorso
      e per i progressi realizzati nell’insieme, citando altresì una serie di misure
      finanziarie per i negoziati di adesione della Croazia e prendendo nota del fatto
      che i negoziati stavano <a>entrando</a> nella fase finale.
  - s: Förhandlingarna har <v>gått</v> <p>in</p> i ett skede som vi kan säga är något
      mer komplicerat, eller något mer problematiskt, vilket kräver att Turkiet intensifierar
      sina insatser för att uppnå de fastställda kriterierna.
    t: I negoziati sono <a>entrati</a> in una fase che potremmo definire un po’ più
      complicata o problematica, che impone alla Turchia di intensificare il proprio
      impegno per soddisfare le condizioni previste.
  - s: Företrädare för alla EU:s länder hoppas att Ukraina äntligen ska <v>gå</v>
      <p>in</p> i en period av politisk stabilitet och enighet när det gäller den
      ekonomiska politiken.
    t: I rappresentanti di tutti i paesi dell’UE si augurano che l’Ucraina <a>entrerà</a>
      finalmente in un periodo di stabilità politica e di consenso sulle politiche
      economiche.
  - s: Detta är inte någon debatt om Grekland så jag tänker inte <v>gå</v> <p>in</p>
      på detaljer.
    t: La presente discussione non riguarda direttamente la Grecia e pertanto non
      <a>entrerò</a> troppo nel merito della questione.
  - s: Jag skall på det här stadiet inte <v>gå</v> <p>in</p> på detaljer, om kommissionen
      tillkännager sin ståndpunkt innan det särskilda toppmötet.
    t: Non <a>entrerò</a> nei dettagli ora, dato che la Commissione renderà nota la
      sua posizione dinanzi al Consiglio europeo straordinario.
  - s: Vi vet alla att det sätt på vilket medlemsstaterna fastställer sin statistik
      är tvivelaktigt så snart man verkligen <v>går</v> <p>in</p> på detaljerna.
    t: Sappiamo che il modo in cui gli Stati membri stabiliscono le loro statistiche
      si rivela poco attendibile nel momento stesso in cui si <a>entra</a> veramente
      nel dettaglio.
  - s: Jag vill dock göra ett inledande påpekande innan jag <v>går</v> <p>in</p> på
      avtalen och parlamentets frågor.
    t: 'Ma, prima di <a>entrare</a> nel merito di questi accordi e delle interrogazioni
      del Parlamento, desidero fare una considerazione preliminare:'
  - s: Denna konflikt, som alltså har pyrt i flera decennier, skulle kunna <v>gå</v>
      <p>in</p> i ett avgörande skede och leda till oväntade geopolitiska förändringar.
    t: Di conseguenza, un conflitto che è rimasto latente per parecchi decenni potrebbe
      <a>entrare</a> in una fase decisiva e produrre cambiamenti geopolitici inaspettati.
  - s: Dessutom, vilket vår kommissionär väl känner till, när vi <v>går</v> <p>in</p>
      i den monetära unionens tredje fas kommer kravet på att underskottet inte får
      överstiga 3 % av BNP att tvinga alla stater och alla skatteadministrationer
      att anpassa sin utgiftsnivå till inkomsterna.
    t: Inoltre, come sa bene il Commissario, quando <a>entreremo</a> nella terza fase
      dell’Unione monetaria, il requisito di non oltrepassare il 3 % del deficit in
      rapporto al PIL costringerà tutti gli Stati e tutte le amministrazioni tributarie
      ad adeguare il livello di spesa al livello delle entrate.
  - s: Syftet med resolutionen är att underlägga regler och förfaranden så att stora
      företag enkelt kan <v>gå</v> <p>in</p> på olika marknader och skörda de största
      vinsterna med minsta möjliga hinder i alla medlemsstater.
    t: La risoluzione mira a semplificare le norme e le procedure, in modo che le
      grandi imprese possano <a>entrare</a> sui diversi mercati e ottenere i profitti
      maggiori con il minor numero di ostacoli in ogni Stato membro.
  - s: Innan jag <v>går</v> <p>in</p> på det ämne jag har för avsikt att behandla
      vill jag understryka vikten av det arbete som har utförts i de två kommittéerna,
      undersökningskommittén och utskottet för uppföljning av rekommendationerna,
      och utan att försöka smickra vill jag även peka på det goda samarbetsklimat
      som har funnits inom de två kommittéerna.
    t: Signor Presidente, signor Presidente della Commissione, signori Commissari,
      prima di <a>entrare</a> nel vivo degli argomenti che intendo trattare, desidero
      sottolineare l’importanza del lavoro che abbiamo svolto in seno a queste due
      commissioni, prima quella d’inchiesta e poi quella di controllo, e senza piaggeria
      desidero sottolineare anche il grande clima di collaborazione che vi è stato
      all’interno di queste due commissioni.
  - s: Utan att vilja <v>gå</v> <p>in</p> på innehållet i debatten, eftersom jag då
      skulle vara tvungen att vara lite skarpare - tillåt mig bara att peka på att
      jag under eftermiddagen har hört av Bonino, att hon räknar med att i morgon
      kväll efter kommissionens sammanträde göra ett uttalande.
    t: Signor Presidente, senza voler <a>entrare</a> nel merito della discussione,
      dato che allora dovrei adottare toni un po’ più duri, mi consenta soltanto di
      far presente che questo pomeriggio ho sentito dire dalla signora Commissario
      Bonino che avrebbe rilasciato una dichiarazione della Commissione domani sera,
      dopo la riunione dell’esecutivo.
  - s: Den första är frågan om nödvändigheten för de fattigaste eller de minst utvecklade
      områdena att inte få stå vid sidan om de tekniska framstegen och direkt <v>gå</v>
      <p>in</p> i kunskapsekonomin.
    t: Il primo riguarda la necessità, per le regioni più povere o meno sviluppate,
      di non essere lasciate fuori dal progresso tecnologico, ma di <a>entrare</a>
      invece, senza difficoltà, nell’economia basata sulla conoscenza.
  - s: Elfenbenskusten har <v>gått</v> <p>in</p> i en infernalisk cirkel och situationen
      fortsätter att förvärras.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, la Costa d’Avorio
      è <a>entrata</a> in una logica infernale e la situazione continua a degradarsi.
  - s: Jag ska inte <v>gå</v> <p>in</p> i detalj på alla de frågor som tas upp under
      utskottets samråd om ”Made in”-förordningen de närmaste veckorna och månaderna.
    t: Non voglio <a>entrare</a> nei dettagli di tutte le questioni di cui discuteremo
      in seno di commissione nelle prossime settimane e mesi nel contesto del regolamento
      sul «made in», ad esempio qual è il paese di origine di un prodotto che è stato
      progettato in Italia, fabbricato con cuoio lavorato in Argentina e cotone del
      Turkmenistan che è stato tessuto in Cina, in cui il prodotto viene cucito insieme
      in Vietnam e poi stirato e confezionato come camicia in Italy?
  - s: Innan jag <v>går</v> <p>in</p> på detta i detalj under den tid jag har vill
      jag bara säga att punkt 15 är en mycket viktig punkt i betänkandet och att den
      kanske borde ha behandlats mer ingående.
    t: Prima di <a>entrare</a> nei dettagli di ciò nel tempo che mi è stato concesso,
      permettetemi di osservare che il paragrafo 15 è essenziale per la relazione
      e forse sarebbe stato opportuno approfondirlo meglio.
  - s: Jag vill <v>gå</v> <p>in</p> mer i detalj på skäl I och på punkterna 44 och
      45 i det aktuella betänkandet.
    t: Vorrei <a>entrare</a> maggiormente nei dettagli del considerando I e dei paragrafi
      44 e 45 della relazione in esame, la cui formulazione è molto infelice e non
      rispecchia la situazione attuale.
  - s: Utvidgningsförhandlingarna med kandidatländerna kommer att <v>gå</v> <p>in</p>
      i ett nytt skede under det spanska ordförandeskapet.
    t: I negoziati per l’ampliamento con i paesi candidati <a>entreranno</a> in una
      nuova fase durante la Presidenza spagnola.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den debatten.
    t: Non voglio <a>entrare</a> in questa discussione perché siamo qui per parlare
      di Europa e per discutere di un programma ambizioso e ricco di contenuti.
  - s: När det gäller unionens höga representant för utrikes frågor och säkerhetspolitik/kommissionens
      vice ordförande, måste vi vara på det klara med att han omedelbart <v>går</v>
      <p>in</p> i båda rollerna när han tillträder sin befattning.
    t: Per quanto concerne l’incarico di Alto rappresentante e vicepresidente della
      Commissione, deve essere chiaro che quando <a>entrerà</a> in carica in qualità
      di Alto rappresentante, e una volta approvato dal Parlamento europeo, assumerà
      contemporaneamente le due funzioni.
  - s: Den första utmaningen är krisen, och vi får inte - kan inte - ta oss ur den
      precis som vi <v>gick</v> <p>in</p> i den, som om inget hänt.
    t: La prima sfida consiste nella crisi, e non dobbiamo - anzi non possiamo - uscirne
      allo stesso modo in cui vi siamo <a>entrati</a>, come se niente fosse.
  - s: Medborgaren, i egenskap av konsument, <v>går</v> <p>in</p> på en bar, i en
      affär, på ett varuhus, en restaurang, en resebyrå och betalar med den nationella
      valutan, får sin växel i euro och det kommer att vara då som han eller hon kommer
      i kontakt med den gemensamma valutan.
    t: Il cittadino, in quanto consumatore, <a>entrerà</a> in un bar, in un negozio,
      in un supermercato, in un ristorante, in un’agenzia di viaggio, pagherà in moneta
      nazionale, riceverà il resto in euro e sarà là, fisicamente, che incontrerà
      la moneta unica.
  - s: Det är väl ändå inte så svårt att i affärscentrum skapa växlingsställen så
      att affärsinnehavaren inte behöver konfronteras med växlingssituationer och
      så att konsumenten kan bli av med sina gulden, peseta eller vad det nu är på
      ett antal ställen i affärscentrumet och kan <v>gå</v> <p>in</p> i affären med
      enbart euro.
    t: Non è poi così difficile aprire uffici di cambio nei centri commerciali in
      modo che i negozianti non debbano affrontare problemi legati alla conversione
      delle monete, e affinché i consumatori in vari punti dei centri commerciali
      possano liberarsi dei loro fiorini, delle loro pesetas, eccetera, per <a>entrare</a>
      nei negozi muniti esclusivamente di euro.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på detaljerna.
    t: Non voglio <a>entrare</a> nello specifico qui e in questo momento.
  - s: Som sagt, jag vill undvika att <v>gå</v> <p>in</p> på detaljer, men det finns
      en fråga som jag anser vara viktig mot bakgrund av den internationella krisen
      och den roll som unionen måste spela på den internationella scenen.
    t: Ripeto che non voglio <a>entrare</a> nei dettagli, ma c’è un punto, tuttavia,
      che ritengo essenziale alla luce della crisi internazionale e del necessario
      ruolo dell’Unione nella politica internazionale.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer i de olika åtgärder vi kommer att
      vidta, vill jag rikta er uppmärksamhet på förbindelserna med de länder som är
      våra närmaste grannar och som kommer att bli våra närmaste grannar i den utvidgade
      unionen.
    t: Senza <a>entrare</a> nel dettaglio delle singole azioni, voglio tuttavia richiamare
      la vostra attenzione sul tema delle relazioni con i paesi che già oggi sono
      nostri vicini o che ci saranno vicini nell’Unione allargata.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljer i de enskilda betänkandena,
      men jag skulle vilja ta tillfället i akt att formulera ett par synpunkter som
      är av mer allmän natur.
    t: Non voglio <a>entrare</a> nel dettaglio delle singole relazioni, ma vorrei
      cogliere l’occasione per formulare alcune considerazioni di carattere più generale.
  - s: I det hänseendet, och utan att <v>gå</v> <p>in</p> på de tekniska detaljerna,
      skulle jag vilja återkomma till de tre kriterier som framförts i betänkandet.
    t: A questo proposito, e senza <a>entrare</a> in dettagli tecnici, desidero riferirmi
      ai tre criteri evidenziati nella relazione.
  - s: Med en sådan kan hela den europeiska integrationen <v>gå</v> <p>in</p> i ett
      nytt skede.
    t: In questo modo, l’intero processo di integrazione europea potrebbe <a>entrare</a>
      in una nuova fase.
  - s: Av ovannämnda skäl är det nödvändigt att <v>gå</v> <p>in</p> i en fas av progressiv
      stängning och nedmontering av kärnkraftsanläggningar och börja med dem som redan
      har haft allvarliga olyckor, t.ex. Vandellós II-anläggningen i Katalonien och
      de som närmar sig slutet av sin livslängd.
    t: Occorre <a>entrare</a> in una fase di chiusura progressiva e smantellamento
      delle centrali nucleari, a cominciare da quelle coinvolte in incidenti gravi,
      come la centrale Vandellos II in Catalogna, e quelle che stanno giungendo al
      termine della loro vita utile.
  - s: därför kan jag inte <v>gå</v> <p>in</p> på detaljer.
    t: I negoziati in seno al Consiglio «agricoltura» sono difficili e ancora in corso,
      per cui non posso <a>entrare</a> nei particolari.
  - s: Detta slår tillbaka, och jag skall nämna tre punkter utan att <v>gå</v> <p>in</p>
      på detaljer.
    t: Ora citerò tre punti senza <a>entrare</a> nei dettagli, poiché purtroppo il
      tempo di parola non me lo consente.
  - s: Jag vill också påpeka att Europeiska unionen hittills på goda grunder har bestämt
      sig för att stödja USA i deras intensiva ansträngningar för att uppnå en fredlig
      lösning i Mellanöstern, i stället för att <v>gå</v> <p>in</p> i ett konkurrensförhållande
      till USA.
    t: Vorrei sottolineare che l’Unione europea finora ha ritenuto opportuno per buoni
      motivi sostenere gli Stati Uniti nei loro molteplici sforzi e non <a>entrare</a>
      in concorrenza con loro.
  - s: Lehnes förslag verkar dock <v>gå</v> <p>in</p> alltför mycket på detaljer i
      de avtalsenliga relationerna, och strävar alltför mycket efter att ”förstena”
      - om jag kan uttrycka mig så - våra medarbetares situation.
    t: Il progetto dell’onorevole Lehne mi sembra tuttavia <a>entrare</a> troppo nei
      dettagli dei rapporti contrattuali e rischia di «pietrificare», se così posso
      dire, la situazione dei nostri collaboratori.
  - s: Utan att <v>gå</v> <p>in</p> på det stora antalet precisa fakta, bedömningar
      och förslag i betänkandena, vill jag betona två punkter.
    t: Senza <a>entrare</a> nel merito degli innumerevoli fatti specifici, valutazioni
      e proposte riportati nelle relazioni, desidero fare due considerazioni.
  - s: Utan att <v>gå</v> <p>in</p> i detalj på förslagen, som i stort går i rätt
      riktning, är det absolut nödvändigt att artikel 299.
    t: Senza volere <a>entrare</a> nel merito delle proposte, che complessivamente
      vanno nella giusta direzione, è indispensabile che l’articolo 299, paragrafo
      2, venga considerato quale base giuridica di questo testo e che venga assicurata
      la continuità di tali disposizioni al fine di ovviare al ritardo accumulato
      dalla Commissione in fase di elaborazione e di evitare qualsiasi sospensione
      dei finanziamenti.
  - s: Det är tråkigt för Europa att det verkligen behövt stimulansen från ”kunskapsekonomin”
      för att inse det som stått klart i ett decennium eller mer nu, att vår ekonomi
      inte är inriktad på att uppmuntra dessa små företag att <v>gå</v> <p>in</p>
      på marknaden, att ta risken att starta en ny verksamhet.
    t: È triste che l’Europa abbia avuto bisogno dello stimolo della «economia della
      conoscenza» per capire una cosa che è palese ormai da più di dieci anni, cioè
      che la nostra economia non è attrezzata a dovere per incoraggiare i piccoli
      imprenditori a <a>entrare</a> nel mercato, a correre il rischio di creare nuove
      aziende.
  - s: Jag vill inte alls <v>gå</v> <p>in</p> på detaljerna.
    t: Non voglio comunque <a>entrare</a> nei dettagli.
  - s: Det finns säkert de som skulle hävda att ambitionerna med denna förordning
      varit mer begränsade, att dess syfte mer än nog skulle fyllas om man reglerade
      jämlikhetsprincipen i tjänstemännens föreskrifter i allmänhet utan att <v>gå</v>
      <p>in</p> på detaljer.
    t: Qualcuno dirà che le pretese di questo Statuto erano più limitate, che il suo
      obiettivo sarebbe stato abbondamentemente soddisfatto se si fosse incorporato
      in via generale il principio di uguaglianza di trattamento nel regime applicabile
      ai funzionari, senza <a>entrare</a> nei dettagli.
  - s: Men avskaffandet av könsdiskriminering kräver att man <v>går</v> <p>in</p>
      på detaljer.
    t: 'Però l’eliminazione della discriminazione basata sulla tendenza sessuale obbliga
      ad <a>entrare</a> nei dettagli:'
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i betänkandena vill jag tacka
      föredragandena Lutz Goepel och Jan Mulder och även ledamöterna i utskottet för
      jordbruk och landsbygdens utveckling för deras insatser vid utarbetandet av
      dessa båda betänkanden.
    t: Signor Presidente, prima di <a>entrare</a> nel merito delle relazioni, vorrei
      ringraziare i relatori, onorevoli Lutz Goepel e Jan Mulder, nonché i membri
      della commissione per l’agricoltura e lo sviluppo rurale, per l’impegno profuso
      nella stesura di queste due relazioni.
  - s: Jag beklagar att en föredragande har valt att <v>gå</v> <p>in</p> på för mycket
      detaljer i ändringsförslagen och har försökt att överarbeta några av åtgärderna,
      till exempel frågan om den begärda detaljen om lagförslaget om energi.
    t: 'Mi duole che uno dei relatori abbia scelto di introdurre eccessive precisazioni
      negli emendamenti, <a>entrando</a> troppo nei particolari di alcune misure,
      come ad esempio la questione del livello di dettaglio richiesto nelle fatture
      energetiche:'
  - s: Ni kan i Tyskland <v>gå</v> <p>in</p> på vilket apotek som helst, var ni vill,
      ni kan gå in på varje varuhus och köpa vitaminer, kalcium, vad ni än vill ha,
      det är till salu receptfritt, med olika doseringar.
    t: In Germania lei può <a>entrare</a> ovunque, in qualsiasi drogheria, in qualsiasi
      supermercato e acquistare liberamente vitamine, calcio, insomma quello che desidera,
      in diversi dosaggi.
  - s: Ni kan i Tyskland gå in på vilket apotek som helst, var ni vill, ni kan <v>gå</v>
      <p>in</p> på varje varuhus och köpa vitaminer, kalcium, vad ni än vill ha, det
      är till salu receptfritt, med olika doseringar.
    t: In Germania lei può <a>entrare</a> ovunque, in qualsiasi drogheria, in qualsiasi
      supermercato e acquistare liberamente vitamine, calcio, insomma quello che desidera,
      in diversi dosaggi.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer måste vi medge att det var mycket
      motsägelser, polemik och försummelser, såväl som framgångar, vilka tillsammans
      ledde till en av nödvändighet ofullständig syntes som kommer att sätta medlemsstaternas
      samråds- och beslutsförmåga på prov. Därför såg rådet konventet helt riktigt
      som bara en utgångspunkt och inte som ett uppnått mål. Förvisso en god utgångspunkt
      men inte mer än just det.
    t: Senza <a>entrare</a> nei particolari, dobbiamo riconoscere che sono state numerose
      le contraddizioni, le controversie, le omissioni, nonché i successi, che nell’insieme
      hanno prodotto una sintesi necessariamente imperfetta.
  - s: Ni har informerats om att parlamentets talman i kraft av sina befogenheter
      och i enlighet med arbetsordningen - ni meddelades om detta i morse - och vi
      två har redan diskuterat det utanför kammaren - har förklarat att er fråga nr
      13 inte är tillåtlig, eftersom den innehåller påståenden eller omdömen, vilka
      jag inte tänker <v>gå</v> <p>in</p> på.
    t: Onorevole Nogueira, lei è certo al corrente del fatto che il Presidente del
      Parlamento, nell’esercizio delle sue funzioni e in osservanza del Regolamento,
      come le è stato comunicato questa mattina - e io e lei ne abbiamo parlato anche
      fuori dall’Aula - ha dichiarato non ammissibile l’interrogazione n. 13, da lei
      presentata, poiché contiene affermazioni o giudizi nel cui merito non intendo
      <a>entrare</a>.
  - s: Jag har tre minuter till mitt förfogande, men det skulle ta mycket längre tid
      att <v>gå</v> <p>in</p> på alla turer och svårigheter inom fiskerisektorn.
    t: Ho tre minuti a disposizione, ma ne servirebbero molti di più per <a>entrare</a>
      in tutti i meandri e le difficoltà del settore della pesca.
  - s: Vi <v>går</v> <p>in</p> i ett nytt millennium när den nya rundan av handelsförhandlingar
      inleds.
    t: quando il nuovo Round si aprirà, saremo già <a>entrati</a> nel prossimo millennio.
  - s: Detta betänkande bevisar att vi har uppnått mycket på området fri rörlighet
      för personer, och detta fastställs en dag, när två stater, nämligen Österrike
      och Italien, har <v>gått</v> <p>in</p> i eller blivit upptagna i Schengenavtalet
      om fri rörlighet.
    t: La relazione dimostra che abbiamo conquistato una notevole libertà di circolazione
      e il fatto che lo rileviamo nel giorno in cui due stati - Austria e Italia -
      sono <a>entrati</a> e sono stati accolti nello spazio della libera circolazione
      di Schengen è qualcosa, a mio giudizio, che possiamo notare con orgoglio per
      i progressi raggiunti.
  - s: Eftersom det är på detta sätt, och man bör veta eller måste veta, när man <v>går</v>
      <p>in</p> i den här debatten - en kommentar riktad till Voggenhuber - att arbetsordningen
      inte förbjuder ledamöterna att läsa betänkanden, innan man talar om dem!
    t: In terzo luogo, concludo affermando che le cose stanno esattamente così e si
      può benissimo sapere, o meglio si DEVE sapere, quando si <a>entra</a> nel dibattito
      su questa materia - e mi rivolgo qui all’onorevole Voggenhuber -, che il regolamento
      non vieta ai deputati di leggere le relazioni prima di commentarle.
  - s: Unionens rättsliga och inrikes samarbete <v>går</v> nu <p>in</p> på sitt sjätte
      år.
    t: Signor Presidente, Ministri, onorevoli parlamentari, la cooperazione dell’Unione
      in materia di giustizia e affari interni <a>entra</a> ora nel suo sesto anno
      di vita.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer.
    t: Non voglio <a>entrare</a> nei dettagli.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer för utskottet för rättsliga
      frågor och den inre marknaden.
    t: A nome della commissione giuridica e per il mercato interno, non desidero <a>entrare</a>
      nei dettagli.
  - s: Europeiska kommissionen har i sitt förslag krävt ett övervakningscentrum för
      Leader+-programmet utan att närmare <v>gå</v> <p>in</p> på hur förslaget skall
      genomföras.
    t: nella sua presentazione, la Commissione UE, ha chiesto un osservatorio del
      programma LEADER+ senza <a>entrare</a> esattamente nel merito dell’attuazione
      di tale proposta.
  - s: Vi tackar kommissionen för dess stöd, och vi önskar att den Europeiska volontärtjänsten,
      utan längre dröjsmål, tack vare att våra och de ungas legitima krav tas till
      vara, kommer att <v>gå</v> <p>in</p> i sin mest aktiva fas och på så sätt optimera
      chanserna och det hopp som vi vill ge den europeiska ungdomen.
    t: Ringraziamo la Commissione del suo appoggio e speriamo che, senza ulteriori
      indugi, grazie alla considerazione data alle nostre legittime aspettative e
      a quelle dei giovani, il «Servizio volontario europeo» possa <a>entrare</a>
      nella sua fase più attiva, ottimizzando così le chance e le speranze che vogliamo
      offrire alla gioventù europea.
  - s: 'Utan att <v>gå</v> <p>in</p> på detaljer i det förslag till resolution som
      Rübig har lagt fram, vill jag ta upp två mycket konkreta frågor:'
    t: Senza <a>entrare</a> nei dettagli della proposta di risoluzione presentata
      dall’onorevole Rübig, desidero intervenire su due aspetti molto concreti.
  - s: Att vi <v>går</v> <p>in</p> i den digitala eran innebär att vi revolutionerar
      vårt tekniska system i de allra flesta fall, att vi förstärker Europa och får
      en grund att stå på och att vi för tillfället inför frågan om efterproduktion.
    t: <a>Entrare</a> a far parte del mondo digitale significa rivoluzionare il nostro
      sistema tecnologico nella maggior parte dei casi, rafforzare l’Europa con una
      base e affrontare subito l’aspetto della postproduzione.
  - s: Om vi <v>går</v> <p>in</p> i industrivärlden måste vi konkurrera, och vi tror
      fortfarande att kulturen måste ha gränser.
    t: E mi sembra che questo non sia stato affrontato perché si teme di ricondurre
      la cultura all’industria, perché se entrassimo nel mondo dell’industria dovremmo
      <a>entrare</a> nel mondo della concorrenza, mentre continuiamo a credere che
      per la cultura servano barriere.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljer om de enskilda medlemsstaternas
      ståndpunkter, eftersom vi är bundna av samtalens konfidentiella karaktär, men
      däremot vill jag förmedla den allmänna bild som ordförandeskapet fick av situationen
      under samråden.
    t: Ora non <a>entrerò</a> nei dettagli della posizione dei singoli Stati membri,
      in quanto siamo vincolati dal carattere confidenziale dei colloqui, tuttavia
      vorrei tracciare il quadro generale della situazione come percepito dalla Presidenza
      in occasione degli incontri.
  - s: Och tog man hänsyn till den diskriminering som sker, liksom att verklig fattigdom
      fortfarande råder i en mycket stor del av Europa när vi <v>går</v> <p>in</p>
      i 2000-talet?
    t: È stata affrontata anche l’attuale discriminazione insieme al fatto che <a>entriamo</a>
      nel XXI secolo ma una parte molto ampia dell’Europa versa in condizioni di vera
      e propria povertà?
  - s: För att <v>gå</v> <p>in</p> på detaljer så handlar det om att anslå mindre
      än 90 miljoner US-dollar under de närmaste två och en kvarts åren, varav mer
      än en tredjedel behöver överföras i år.
    t: Per <a>entrare</a> nel dettaglio, la posta in gioco è lo stanziamento di meno
      di 90 milioni di dollari per i prossimi due anni e tre mesi, con più di un terzo
      del totale da versare quest’anno.
  - s: Det är Italien som helhet som i dag <v>går</v> <p>in</p> i eurosamarbetet,
      utan de sprickor och den öppna fientlighet som i stället på ett farligt sätt
      har slagit rot i några av unionens medlemsstater.
    t: È il paese Italia nel suo insieme che oggi quindi <a>entra</a> nell’euro, senza
      quelle divisioni e aperte ostilità che invece allignano pericolosamente in diversi
      Stati dell’Unione.
  - s: Det råder inga tvivel om att Europeiska unionen efter denna omröstning <v>går</v>
      <p>in</p> i en gemensam monetär politik, en mycket viktig händelse.
    t: Non vi è dubbio che con questa votazione l’Unione europea <a>entri</a> in una
      politica monetaria unica, un avvenimento di importanza straordinaria.
  - s: Låt oss diskutera alla dessa frågor, dock utan att <v>gå</v> <p>in</p> på detaljer.
    t: Esaminiamo uno per uno gli argomenti testé menzionati senza <a>entrare</a>
      nel dettaglio.
  - s: Utan att <v>gå</v> <p>in</p> på alla detaljer - detta är inte rätta platsen
      - var vi sex personer som var överbokade på denna flygning, en reguljär flygning,
      bland annat jag själv, samtidigt som min man och min sjuårige son - som hade
      samma biljetter som var bokade vid samma tillfälle på samma kontor - fick stiga
      ombord.
    t: Senza <a>entrare</a> nei dettagli, giacché non è questo il luogo, su questo
      volo, un volo regolare, sei persone erano in overbooking, fra cui la sottoscritta,
      mentre mio marito e mio figlio di 7 anni, che avevano lo stesso biglietto, prenotato
      allo stesso momento e nella stessa agenzia, sono stati imbarcati.
  - s: 'Innan jag <v>går</v> <p>in</p> på detaljer vill jag veta hur ordförandeskapet
      tänker ordna förhållandet mellan de tre högnivårapporterna som nyligen lagts
      fram:'
    t: 'prima di <a>entrare</a> nel suo contenuto, mi piacerebbe sapere come la Presidenza
      pensa di organizzare le relazioni fra i tre rapporti di alto livello che sono
      stati recentemente prodotti:'
  - s: I mitt korta inlägg har jag inte för avsikt att <v>gå</v> <p>in</p> i detalj
      på de många olika delarna av detta viktiga direktiv eller göra en teknisk-vetenskaplig
      analys, eftersom detta inte är rätt forum för den typen av klarlägganden.
    t: Signora Presidente, col mio breve intervento non voglio <a>entrare</a> nel
      dettaglio di molti passaggi di questa importantissima direttiva, né in approfondimenti
      tecnico-scientifici che non è qui la sede di esporre o chiarire.
  - s: Den har <v>gått</v> <p>in</p> i masskonsumtionsepoken och omfattas därmed av
      riskerna med lagen om det stora antalet med tekniska defekter, ibland otillräckliga
      tjänster och en miljö som ofta är missgynnande, vilket tar sig uttryck i vad
      man på andra ställen kallar avvikelser, med den stora skillnaden att konsekvenserna
      är fruktansvärda eftersom de mäts i förlorade människoliv.
    t: È <a>entrato</a> nell’era dei consumi di massa e, in tal modo, subìsce i rischi
      della legge dei grandi numeri, con difetti tecnici, servizi talvolta insufficienti,
      un ambiente spesso penalizzante, il che si traduce in ciò che altrove definiscono
      «errori di smistamento».
  - s: Jag skall inte <v>gå</v> <p>in</p> på några detaljer, utan bara erinra om att
      många konkreta initiativ som syftar till att främja regionala språk och minoritetsspråk
      återfinns i denna handlingsplan och att en betydande finansiering redan finns
      tillgänglig.
    t: Senza <a>entrare</a> nei dettagli, mi limito a ricordarvi che molte iniziative
      concrete di promozione delle lingue regionali e minoritarie sono già previste
      dal nostro piano d’azione e che sono già disponibili notevoli finanziamenti.
  - s: 'Utan att <v>gå</v> <p>in</p> på specialbedömningar, vill jag säga att en sådan
      förändring bör förverkligas i två viktiga riktningar:'
    t: 'Senza <a>entrare</a> nella valutazione dei dettagli direi che un siffatto
      mutamento dovrà concretizzarsi in due direzioni essenziali:'
  - s: 'Vi stöder även kommissionen eftersom vi efter den ekonomiska och finansiella
      kris vi för närvarande genomgår kommer att <v>gå</v> <p>in</p> i en annan fas:'
    t: 'Inoltre, appoggiamo la Commissione perché, sebbene stiamo attraversando una
      crisi economica e finanziaria, siamo sul punto di <a>entrare</a> in una nuova
      fase:'
  - s: Jag kan emellertid inte <v>gå</v> <p>in</p> i och ut ur hemisfären utan att
      mötas av cigaretter.
    t: Ma non posso <a>entrare</a> e uscire dall’Emiciclo senza imbattermi nel fumo
      delle sigarette.
  - s: Jag rekommenderar honom att <v>gå</v> <p>in</p> och titta på den, eftersom
      det redan finns många inlägg där.
    t: Gli suggerisco di <a>entrarci</a> e di controllare, perché ci sono già tantissimi
      interventi.
  - s: 'Det var Lyndon Harrison som i egenskap av föredragande den 16 september 1998
      sade följande till parlamentet: ”Det är dags att i lag förbjuda fuskmetoder
      och ge små och medelstora företag förtroende att frejdigt <v>gå</v> <p>in</p>
      på den inre marknaden i vetskap om att de kommer att få betalt i tid och fullt
      ut.”'
    t: 'Fu lui, in veste di relatore, a dire il 16 settembre 1998 all’Assemblea: «È
      giunto il momento di proscrivere le prassi del raggiro e dare alle piccole e
      medie imprese la sicurezza necessaria per <a>entrare</a> con determinazione
      nel mercato unico europeo, sapendo che verranno pagate puntualmente e in toto».'
  - s: Jag vill först ta upp två saker innan jag <v>går</v> <p>in</p> på sakfrågan.
    t: Signor Presidente, innanzitutto desidero formulare due considerazioni preliminari
      prima di <a>entrare</a> nel merito.
  - s: Rådet skall strax bekräfta listan över de tio kandidatländer som enligt kommissionen
      är redo att <v>gå</v> <p>in</p> i Europeiska unionen redan den 1 januari 2004.
    t: Signor Presidente, signori Presidenti del Consiglio e della Commissione, onorevoli
      colleghi, il Consiglio sta per ratificare l’elenco dei candidati che, secondo
      la Commissione, sono idonei ad <a>entrare</a> nell’Unione europea a partire
      dal 1° gennaio 2004.
  - s: På utrikesområdet - jag skall inte <v>gå</v> <p>in</p> alltför djupt på dessa
      åtgärder, eftersom Patten kommer att tala om dem - förtjänar samarbetet med
      Förenta staterna ett särskilt omnämnande.
    t: Sul versante esterno, e senza <a>entrare</a> troppo nel dettaglio delle nostre
      azioni, su cui il Commissario Patten ritornerà, la cooperazione con gli Stati
      Uniti merita una menzione particolare.
  - s: Därför varken vill eller kan jag <v>gå</v> <p>in</p> på en närmare diskussion
      kring de enskilda uppmaningarna i Europaparlamentets beslut från förra året.
    t: Non intendo né posso quindi <a>entrare</a> in una discussione più dettagliata
      delle singole richieste presentate dal Parlamento nella sua risoluzione dell’anno
      scorso.
  - s: 'Tiden tillåter inte att jag <v>går</v> <p>in</p> på detta alltför mycket i
      detalj, men kort sagt skulle jag vilja framhålla vad den socialdemokratiska
      gruppen anser vara prioriteringarna i denna nya plan:'
    t: È da questo punto di vista che vorrei <a>entrare</a> nel merito di due obiettivi
      della Presidenza.
  - s: Kommissionen måste sluta <v>gå</v> <p>in</p> på ständigt nya områden.
    t: La Commissione deve finirla di <a>entrare</a> continuamente in nuovi settori.
  - s: De som arbetar i den industrin säger ”varför skall det vara våra jobb som offras
      om någon annan tänker <v>gå</v> <p>in</p> och ta ordern i ett annat land?”.
    t: 'I lavoratori del settore si chiedono: «Perché mai dovrebbero essere sacrificati
      i nostri posti di lavoro, se poi c’è qualcun altro in un altro paese che vuole
      <a>entrare</a> nell’affare ed accaparrarsi gli ordini?».'
  - s: 'Jag vill inte <v>gå</v> <p>in</p> på detaljer - det har jag inte tid till
      - och jag skulle snabbt vilja ta upp det tredje problemet:'
    t: 'Non <a>entrerò</a> nei particolari - non ne ho il tempo -, ma vorrei trattare
      brevemente il terzo problema:'
  - s: Jag vill i dag inte <v>gå</v> <p>in</p> på detaljer här, men det är skälet
      till att vi, eftersom vi inte helt har löst problemet, har införlivat innehållet
      i riktlinjerna för sysselsättningen i de allmänna riktlinjerna för den ekonomiska
      politiken - det kommer att bli uppgiften för juni månad.
    t: Non <a>entrerò</a> qui nei particolari, ma in effetti è proprio per questa
      ragione, non avendo risolto totalmente il problema, che abbiamo introdotto negli
      IMPE - ed è il lavoro che ci attende nel prossimo mese di giugno - il contenuto
      delle linee guida per l’occupazione.
  - s: Vi har i själva verket <v>gått</v> <p>in</p> i en ny era, där en stor risk
      består i att skurkstater styrs av folk som blivit galna och blinda av hat och
      ideologi.
    t: In realtà, noi siamo <a>entrati</a> in una nuova era in cui sussiste un grave
      rischio, quello posto da Stati canaglia guidati da persone rese folli e cieche
      dall’odio e dall’ideologia.
  - s: När Mobutus diktatur föll i maj 1997, föddes förväntningar och förhoppningar
      om att Kongo (f.d. Zaire) skulle <v>gå</v> <p>in</p> i en freds och demokratiseringsfas.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, quando nel maggio
      1997 cadde il regime dittatoriale di Mobutu, la comunità internazionale ci indusse
      a credere e a sperare che il Congo (ex Zaire) sarebbe <a>entrato</a> definitivamente
      in una fase di pacificazione e democratizzazione.
  - s: Vi uppmanar ledamöterna i Europaparlamentet att inte godta formuleringar som
      stör den fortsatta förhandlingsprocessen när den nu <v>går</v> <p>in</p> i sin
      mest avgörande fas.
    t: Esortiamo i colleghi parlamentari a non accettare formule che interferiscano
      con il processo negoziale in corso, che sta <a>entrando</a> nella fase più cruciale.
  - s: Denna positiva händelseutveckling motsäger de vetenskapliga bevisen på att
      EU ännu inte har <v>gått</v> <p>in</p> i en fas av hållbar utveckling.
    t: Questi risultati contraddicono l’evidenza scientifica secondo cui l’Europa
      non è ancora <a>entrata</a> in una fase di sviluppo sostenibile.
  - s: Jag tänker inte alls <v>gå</v> <p>in</p> på detaljerna utan vill bara säga
      att vi alla väntar på att kommissionens övergripande förslag för Asien och Latinamerika
      snart skall komma efter sommaren om jag har förstått det rätt.
    t: Non <a>entrerò</a> nei dettagli, ma mi limito a dire che attendiamo l’imminente
      proposta d’insieme della Commissione sull’Asia e l’America latina che, se ho
      ben capito, arriverà dopo l’estate.
  - s: Förhandlingarna <v>går</v> nu <p>in</p> i ett avgörande skede, och de får inte
      misslyckas.
    t: Signor Presidente, i negoziati <a>entrano</a> ora in una fase cruciale e non
      possiamo permettere che falliscano.
  - s: Varför <v>gå</v> <p>in</p> på oändliga detaljer?
    t: Perché <a>entrare</a> nei minimi dettagli?
  - s: Herr talman, ni förstår säkert att jag, innan jag mer specifikt <v>går</v>
      <p>in</p> på den punkt på föredragningslistan som förde mig hit, på den portugisiska
      regeringens och det portugisiska ordförandeskapets vägnar vill tacka er för
      den varma och vänliga hyllning - enligt min uppfattning mycket välförtjänt -
      som ni uttalade med anledning av den oväntade och sorgliga förlusten av min
      landsman och ledamot av detta parlament, doktor Fausto Correia.
    t: Signor Presidente, onorevoli deputati, prima che <a>entri</a> nel merito della
      voce all’ordine del giorno che giustifica la mia presenza qui oggi, permettetemi,
      a nome del governo portoghese e della Presidenza portoghese del Consiglio, di
      ringraziarvi per la sentita e calorosa commemorazione - meritatissima, a mio
      avviso - resa in occasione dell’inaspettata e triste dipartita del mio concittadino,
      nonché deputato di questo Parlamento, l’onorevole Fausto Correia.
  - s: När vi diskuterar försvarsfrågor <v>går</v> vi <p>in</p> på viktiga och känsliga
      områden för nationellt självbestämmande.
    t: Signor Presidente, signora Commissario, quando discutiamo di difesa <a>entriamo</a>
      in aree molto importanti e sensibili della sovranità nazionale.
  - s: I det här sammanhanget skall mina ord absolut inte tolkas som - vilket någon
      av talarna tog upp - att jag har haft för avsikt att <v>gå</v> <p>in</p> på
      en debatt om intern politik, jag har helt enkelt velat påminna om något som
      jag har sagt många gånger, nämligen att alla skattesänkningar för att uppfylla
      våra budgetskyldigheter enligt min åsikt måste utgå från budgetöverskott och
      de måste kompenseras med utgiftssänkningar.
    t: A tale proposito, non vorrei che si fraintendessero le mie parole - a cui qualcuno
      tra gli oratori ha fatto riferimento - con le quali non intendevo in alcun modo
      <a>entrare</a> in un dibattito politico interno, ma volevo semplicemente ricordare
      quello che ho già detto molte volte, ovvero che a mio parere qualunque riduzione
      delle imposte mirata a far fronte ai nostri impegni di bilancio deve partire
      da eccedenze di bilancio o deve essere compensata da riduzioni di spesa.
  - s: Jag måste påminna er om att vi inte kommer att <v>gå</v> <p>in</p> på en djupgående
      dialog om frågan här och nu och att ni måste ställa en fråga som verkligen är
      en ordningsfråga.
    t: Devo ricordarvi che in questa sede non <a>entreremo</a> nel merito della questione
      e che siete davvero tenuti a formulare mozioni di procedura.
  - s: De måste erbjudas en registreringsperiod med företräde, så att vi kan undvika
      problemet med otillbörlig registrering, med personer som bara vill göra snabba
      pengar genom att <v>gå</v> <p>in</p> på ett område och ta över en domän.
    t: Dovranno pertanto beneficiare di un periodo di preregistrazione per evitare
      questo problema della registrazione abusiva, da parte di persone che desiderano
      semplicemente fare «soldi facili» <a>entrando</a> in quel campo e impossessandosi
      della registrazione.
  - s: Sedan <v>går</v> vi <p>in</p> i den tredje fasen, då ett slutligt fredsavtal
      skall ingås där ställning tas till de besvärliga frågorna rörande Jerusalem,
      gränsdragningen, flyktingarna och bosättningarna.
    t: <a>Entreremo</a> quindi nella terza fase, in cui sarà concluso un accordo di
      pace definitivo, adottando posizioni sulle difficili questioni di Gerusalemme,
      i confini, i rifugiati e i coloni, che devono essere risolte prima della definitiva
      costituzione dello Stato palestinese, a metà del 2005.
  - s: 'Nu <v>går</v> vi <p>in</p> i ett nytt skede:'
    t: 'Ora stiamo <a>entrando</a> in una nuova fase:'
  - s: Som jag påpekade förra gången jag var här måste vi emellertid komma ihåg att
      vi <v>gick</v> <p>in</p> i denna kris i euroområdet - som är mer av en kris
      i euroområdet än en eurokris - utan att ha några lämpliga instrument.
    t: Chiaramente, siamo del tutto consapevoli della necessità di andare avanti,
      ma dobbiamo davvero ricordarci, come ho affermato l’ultima volta che sono stato
      qui, che siamo <a>entrati</a> in questa crisi nella zona euro - è più una crisi
      della zona euro che dell’euro - senza gli strumenti adeguati.
  - s: Eftersom vi redan har diskuterat detta i den föregående debatten ska jag inte
      <v>gå</v> <p>in</p> på detta i detalj, men prioriteringarna är givetvis makroekonomisk
      stabilitet, med budgetkonsolidering, strukturreformer och en påskyndad ekonomisk
      tillväxt, eftersom sysselsättningen är det som är viktigast just nu.
    t: Trattandosi di temi che abbiamo discusso nel dibattito precedente, non <a>entrerò</a>
      nei dettagli;
  - s: Innan jag <v>går</v> <p>in</p> på den situation som har uppstått genom att
      det här externa stödet har försvunnit och svarar på frågan hur man under dessa
      förhållanden på bästa sätt kan garantera en adekvat förvaltning, vill jag först
      informera er om hur genomförandet av den här budgetposten ser ut just nu.
    t: Prima di <a>entrare</a> nel merito della situazione che si è venuta a creare
      a causa dell’interruzione del sostegno esterno, e prima di rispondere a chi
      desidera sapere come si possa garantire un’adeguata gestione politica in queste
      circostanze, desidero informarvi dello stato di attuazione di questa linea di
      bilancio.
- c: 94
  r: 2
  v: soffermare
  x:
  - s: Innan jag <v>går</v> <p>in</p> på förslagen innehållsmässigt vill jag ändå
      ha påpekat och också ha sagt det.
    t: Prima di <a>soffermarmi</a> sulle proposte, mi si consenta di esprimere e sottolineare
      questo mio apprezzamento.
  - s: Jag tror att det leder för långt att för ögonblicket <v>gå</v> <p>in</p> på
      alla detaljer.
    t: Penso che per il momento sia prematuro <a>soffermarsi</a> sui dettagli.
  - s: Jag vill kortfattat <v>gå</v> <p>in</p> på frågan med PFOA och sedan gå vidare
      med att säga något mycket viktigt.
    t: Signor Presidente, onorevoli deputati, vorrei <a>soffermarmi</a> brevemente
      sulla questione del PFOA per poi fare una precisazione fondamentale.
  - s: Låt mig <v>gå</v> <p>in</p> på två punkter, som är särskilt viktiga för mig.
    t: Permettetemi di <a>soffermarmi</a> su due punti che, a mio parere, rivestono
      particolare importanza.
  - s: Jag skall <v>gå</v> <p>in</p> på de två aspekterna av det här ämnet.
    t: Permettetemi di <a>soffermarmi</a> su due elementi.
  - s: Därför ska jag inte <v>gå</v> <p>in</p> i detalj på resultatet.
    t: Di conseguenza, non mi <a>soffermerò</a> nello specifico sui suoi risultati.
  - s: Jag hoppas att kommissionen vill <v>gå</v> <p>in</p> på dessa frågor, och jag
      tackar mina kolleger som alla har medverkat i detta betänkande som enligt min
      åsikt för oss närmare en fri inre marknad.
    t: Mi auguro che la Commissione voglia <a>soffermarsi</a> su detti interrogativi
      e ringrazio i miei colleghi che hanno collaborato alla redazione della presente
      relazione, che a mio avviso ci ha avvicinato alla realizzazione di un libero
      mercato interno.
  - s: Det finns också ytterligare saker som är mycket bättre än i de tidigare förslagen,
      men som jag inte skall <v>gå</v> <p>in</p> närmare på just nu.
    t: E ci sono anche altri elementi decisamente migliori rispetto alle proposte
      precedenti ma sui quali adesso non mi <a>soffermerò</a>.
  - s: Jag vill gärna <v>gå</v> <p>in</p> lite mer på medbeslutandeförfarandet mellan
      parlamentet, rådet och kommissionen mot bakgrund av ändringsförslagen till dessa
      beslut av de regionala fiskeriorganisationerna och införlivandet av dem i vår
      lagstiftning.
    t: Vorrei <a>soffermarmi</a> sul processo di codecisione tra Parlamento, Consiglio
      e Commissione nell’ambito degli emendamenti delle decisioni ORGP e sul loro
      recepimento nel diritto europeo.
  - s: Utan att <v>gå</v> <p>in</p> på dessa punkter i detalj vill jag ändå betona
      att ett generellt godkännande av tillsatsen av andra vegetabiliska fetter än
      kakaosmör, i hela EU, skulle medföra en sänkning av kakaokonsumtionen som uppskattas
      till mellan 88 000 och 125 000 ton, av en världsproduktion på 2, 6 miljoner
      ton.
    t: In effetti, senza <a>soffermarmi</a> su questo aspetto, vorrei sottolineare
      comunque che una autorizzazione generalizzata all’utilizzo dei grassi vegetali
      diversi dal burro di cacao in tutta l’UE comporterebbe una contrazione dei consumi
      di cacao stimata tra le 88.000 e le 125.000 tonnellate, su una produzione mondiale
      di 2, 6 milioni di tonnellate.
  - s: Jag skall inte <v>gå</v> <p>in</p> på den militära sidan av det hela, på strukturen
      och den kapacitet som behövs, men jag har dock en fråga när det gäller hur långt
      de så kallade Petersberguppdragen sträcker sig, det svaret är nämligen avgörande
      för mycket.
    t: Non mi <a>soffermerò</a> sugli aspetti militari della questione, sulla sua
      struttura né sulle capacità richieste, ma chiedo tuttavia quale sia la portata
      delle cosiddette missioni Petersberg, perché la risposta a tale domanda è determinante
      per molti aspetti.
  - s: Jag skall inte <v>gå</v> <p>in</p> på andra frågor som det är självklart att
      rådet kommer att ägna sig åt på grund av deras aktualitet.
    t: Non mi <a>soffermo</a> su altri punti, di cui ovviamente il Consiglio si occuperà
      nell’ambito della gestione ordinaria.
  - s: Sist vill jag i korthet <v>gå</v> <p>in</p> på aspekten inlärning av främmande
      språk.
    t: Come ultimo punto vorrei <a>soffermarmi</a> sull’aspetto dell’apprendimento
      delle lingue straniere.
  - s: Tillåt mig också att helt kort <v>gå</v> <p>in</p> på den sociala dimensionen
      av problemet med företagsnedläggelser.
    t: Consentitemi ora di <a>soffermarmi</a> brevemente sulla dimensione sociale
      del problema della chiusura delle imprese.
  - s: Tillåt mig nu att kort <v>gå</v> <p>in</p> på det andra huvudförslaget, som
      förutser en ny europeisk kvalitetskategori på grundval av miljökriterier.
    t: Consentitemi ora di <a>soffermarmi</a> brevemente sulla seconda proposta principale
      che prevede una nuova categoria di qualità europea basata su criteri ambientali.
  - s: Jag skall i korthet <v>gå</v> <p>in</p> på de olika områdena, först det fortfarande
      största enskilda området, nämligen jordbruket, utan att gå in på olivoljesektorn
      i detalj eftersom jag redan har haft möjlighet att göra det.
    t: Vorrei <a>soffermarmi</a> brevemente sui singoli settori, in primo luogo su
      quello che risulta essere ancora di gran lunga il più ampio, vale a dire la
      politica agricola, senza peraltro addentrarmi in particolare nel settore dell’olio
      di oliva, dal momento che l’ho già fatto poc’anzi.
  - s: När det gäller detta skall jag i stället för att närmare <v>gå</v> <p>in</p>
      på dessa två betänkanden säga några få saker som stöd åt argumentationen.
    t: Partendo da questo punto di vista, invece di <a>soffermarmi</a> sulle due relazioni,
      mi pronuncerò a sostegno di tale argomentazione.
  - s: Låt mig bara <v>gå</v> <p>in</p> på några av de nya beståndsdelarna i det.
    t: Permettetemi di <a>soffermarmi</a> su alcuni degli elementi nuovi.
  - s: Jag säger för vår grupps räkning att vi inte är överens med er i ert beslut,
      men jag vill inte <v>gå</v> <p>in</p> djupare på detta.
    t: A nome del mio gruppo desidero informarla che non siamo d’accordo riguardo
      alla sua decisione, ma non voglio <a>soffermarmi</a> su questo argomento.
  - s: Med dessa utförliga antecedentia i åtanke föreslår jag att vi inte <v>går</v>
      <p>in</p> på den allmänna bakgrunden i ärendet.
    t: Considerati questi ragguardevoli precedenti, non intendo <a>soffermarmi</a>
      sul contesto generale del caso in questione.
  - s: På den här korta tiden är det inte möjligt att ta upp allt, men jag ska i alla
      fall <v>gå</v> <p>in</p> på två eller tre punkter.
    t: Signor Presidente, non è possibile affrontare tutto questo nel breve tempo
      a mia disposizione, ma consentitemi di <a>soffermarmi</a> su due o tre punti.
  - s: Jag vill ändå kort <v>gå</v> <p>in</p> på frågan om kontoren för tekniskt bistånd,
      eftersom det är det som under den senaste tiden har sysselsatt oss mest.
    t: Voglio tuttavia <a>soffermarmi</a> sugli UAT poiché questo è l’argomento che
      ci ha tenuto maggiormente occupati negli ultimi tempi.
  - s: För det andra skulle jag vilja <v>gå</v> <p>in</p> på strukturerna.
    t: In secondo luogo, voglio <a>soffermarmi</a> sul tema delle strutture.
  - s: Det är här inte möjligt att <v>gå</v> <p>in</p> på alla de förslag som togs
      fram.
    t: Non mi è possibile a questo punto <a>soffermarmi</a> su tutte le proposte presentate.
  - s: Det är fortfarande särskilt två punkter som jag vill <v>gå</v> <p>in</p> på
      närmare.
    t: Ci sono ancora due temi specifici sui quali vorrei <a>soffermarmi</a>.
  - s: Avslutningsvis skulle jag vilja <v>gå</v> <p>in</p> på unionens förestående
      utvidgning österut.
    t: Vorrei infine <a>soffermarmi</a> sull’imminente ampliamento ad est.
  - s: Jag skall därför inte bli långrandig och <v>gå</v> <p>in</p> på de olika etapperna,
      för de känner ni redan till. Den senaste etappen ägde rum i måndags, med Slater.
    t: Non mi <a>soffermerò</a> sulle tappe precedenti, a voi tutti note;
  - s: 'Låt mig få <v>gå</v> <p>in</p> på två ytterligare punkter, framför allt från
      kollegan Theato och kommissionär Schreyer:'
    t: Vorrei <a>soffermarmi</a> su due punti, espressi dall’onorevole Theato e dal
      Commissario, signora Schreyer.
  - s: Jag vill nu inte i detalj <v>gå</v> <p>in</p> på de enskilda förslagen, men
      hur viktigt det är med en ny inriktning och en grundläggande ny bedömning av
      hur djursjukdomar skall bekämpas ser vi på utbrotten av hönspest eller hönsinfluensa.
    t: Non voglio <a>soffermarmi</a> ora sui particolari delle singole proposte, ma
      l’incidenza dell’influenza aviaria ci sta dimostrando quanto sia importante
      trovare una nuova direzione per il controllo delle zoonosi e fondamentalmente
      compiere una nuova valutazione.
  - s: Jag ska inte <v>gå</v> <p>in</p> på de många andra frågor som ni med rätta
      tog upp i ert omfattande betänkande, som till exempel medlemsstaternas roll,
      vikten av den regionala och lokala nivån, de nationella parlamentens inblandning
      eller de politiska parternas ansvar, vilka alla naturligtvis är mycket viktiga.
    t: Non mi <a>soffermerò</a> sui tanti altri aspetti giustamente da voi affrontati
      nella vostra relazione molto completa come, per esempio, il ruolo degli Stati
      membri, l’importanza del livello regionale e locale, il coinvolgimento dei parlamenti
      nazionali o le responsabilità dei partiti politici, aspetti che sono tutti,
      ovviamente, fondamentali.
  - s: Hautala har redan <v>gått</v> <p>in</p> på detta.
    t: La onorevole Hautala si è già <a>soffermata</a> su questo aspetto.
  - s: Med detta sagt, fru ordförande och rådets tjänstgörande ordförande, och genom
      att följa inriktningen på ert eget program, vill jag <v>gå</v> <p>in</p> på
      några punkter i den europeiska realiteten som ni hänvisar till för att påminna
      om några av de grunddrag som vi i detta parlament anser väsentliga.
    t: Ciò detto, signora Presidente, seguendo gli orientamenti del suo stesso programma,
      signor Presidente in carica del Consiglio, desidero <a>soffermarmi</a> su alcuni
      punti di quella realtà europea cui lei fa riferimento per ricordare alcuni elementi
      che questo Parlamento considera essenziali.
  - s: Eftersom jag tar hänsyn till nästa fråga på föredragningslistan kan jag inte
      särskilt detaljerat <v>gå</v> <p>in</p> på den, det skulle ta alldeles för lång
      tid, men två saker vill jag ändå försäkra er.
    t: Dato che ritengo molto importanti le questioni iscritte all’ordine del giorno
      che seguiranno il mio discorso, non mi <a>soffermerò</a> con troppa dovizia
      di particolari su tale aspetto, in quanto ciò porterebbe via troppo tempo.
  - s: Innan jag <v>går</v> <p>in</p> på de kritiska punkterna, först en rekapitulation
      - bara i stora drag, inte uttömmande.
    t: Prima di <a>soffermarmi</a> sui punti critici, desidero ricapitolare tali conquiste,
      solo in modo telegrafico non certo esaustivo.
  - s: Jag skall låta bli att <v>gå</v> <p>in</p> på detaljer för vart och ett av
      dessa ändringsförslag.
    t: Non mi <a>soffermerò</a> sui dettagli di ognuno di questi emendamenti.
  - s: Tiden är för kort för att <v>gå</v> <p>in</p> på de ärenden som står på dagordningen,
      men egentligen är inte listan så viktig.
    t: Signor Presidente, manca il tempo di <a>soffermarsi</a> sulle diverse problematiche
      all’ordine del giorno, ma l’elenco non è poi tanto importante.
  - s: Återigen, Ford har nämnt historien bakom detta förfarande och jag behöver inte
      <v>gå</v> <p>in</p> på saken närmare.
    t: Anche questo aspetto è stato affrontato dall’onorevole Ford e pertanto non
      mi <a>soffermerò</a> ulteriormente.
  - s: Avslutningsvis hinner jag tyvärr inte <v>gå</v> <p>in</p> på de sociala aspekterna,
      men de har diskuterats utförligt av alla ledamöter i min grupp.
    t: Infine, non ho tempo purtroppo di <a>soffermarmi</a> sugli aspetti sociali,
      che però sono stati ampiamente richiamati da tutte le colleghe del mio gruppo.
  - s: Jag skall inte <v>gå</v> <p>in</p> på dem alla.
    t: Vi sono poi una serie di altri aspetti minori sui quali non desidero <a>soffermarmi</a>;
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på frågan om diagnostik, som vi
      ju redan har behandlat i utskottet.
    t: Concludendo, vorrei <a>soffermarmi</a> sul tema dei metodi diagnostici, di
      cui ci siamo già occupati in sede di commissione.
  - s: Låt mig också <v>gå</v> <p>in</p> på en annan fråga.
    t: Vorrei <a>soffermarmi</a> su un ulteriore aspetto.
  - s: Innan jag <v>gå</v> <p>in</p> på de omfattande ändringsförslagen, vill jag
      kommentera ändringsförslag 1 - en fråga som har väckts flera gånger under loppet
      av denna debatt - som inför en redogörelse om att Europaparlamentet förväntar
      sig ett lagförslag om revideringen av riktlinjerna, snarare än den vitbok som
      kommissionen har tillkännagivit.
    t: Prima di <a>soffermarmi</a> sugli emendamenti più importanti, vorrei dire qualcosa
      a proposito dell’emendamento n. 1, che riguarda una questione sollevata ripetutamente
      nel corso del dibattito.
  - s: Jag skall inte <v>gå</v> <p>in</p> på situationen i Irak eftersom min gruppordförande
      redan gjort det och min landsman och kollega Arie Oostlander kommer att göra
      det.
    t: Non mi <a>soffermerò</a> sulla situazione in Iraq perché il presidente del
      mio gruppo si è già pronunciato in merito ed il mio connazionale e collega,
      l’onorevole Arie Oostlander, tratterà a sua volta la questione.
  - s: Jag vill nu inte <v>gå</v> <p>in</p> på de bestående exemplen i Belgien, men
      ett områdes attraktivitet och skapandet av arbete kommer också att bero på hur
      det ser ut i ett område.
    t: Non voglio ora <a>soffermarmi</a> sugli esempi concreti di questa situazione
      in Belgio, ma l’attrattività di una regione e la possibilità di crearvi nuovi
      posti di lavoro dipendono, in ultima analisi, anche da come questa regione si
      presenta.
  - s: Låt mig också <v>gå</v> <p>in</p> på den punkt som berördes av Chanterie, nämligen
      UCLAF:s rapport.
    t: Vorrei <a>soffermarmi</a> ora su un punto sollevato dall’onorevole Chanterie,
      vale a dire, sulla relazione dell’UCLAF.
  - s: Jag skulle emellertid fortfarande vilja <v>gå</v> <p>in</p> på ytterligare
      två punkter.
    t: Tuttavia desidero <a>soffermarmi</a> su altri due punti.
  - s: Dessutom kommer jag i svaret också att <v>gå</v> <p>in</p> på besluten som
      under nederländskt ordförandeskap fattats av rådet på området bedrägeribekämpning
      och på området organiserad kriminalitet i allmänhet.
    t: nelle mie risposte mi <a>soffermerò</a> anche sulle decisioni prese dal Consiglio
      durante la Presidenza olandese nel settore della lotta contro le frodi e della
      lotta contro la criminalità organizzata in generale.
  - s: Jag ska nu <v>gå</v> <p>in</p> på Astrid Lullings betänkande mer i detalj.
    t: Signor Presidente, onorevoli, vorrei ora <a>soffermarmi</a> più in dettaglio
      sulla relazione della onorevole Lulling.
  - s: Som ni nog förstår kan jag inte här <v>gå</v> <p>in</p> på alla olika punkter
      och skulle endast vilja välja ut några få.
    t: Capirete che non posso <a>soffermarmi</a> in questa sede su tutti i punti e
      desidero prenderne in considerazione solo alcuni.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla punkter, utan bara insistera
      på det som jag anser vara avgörande.
    t: Senza ripetere tutti i punti, vorrei soltanto <a>soffermarmi</a> su ciò che
      m sembra fondamentale.
  - s: I stället skulle jag kort vilja <v>gå</v> <p>in</p> på de aspekter som otvivelaktigt
      kommer att bli aktuella inom ramen för vår dialog under den kommande perioden.
    t: Pertanto oggi mi asterrò dal dare una spiegazione dettagliata e mi <a>soffermerò</a>
      piuttosto sugli aspetti che indubbiamente verranno discussi nel prossimo periodo
      nell’ambito del nostro dialogo.
  - s: Parlamentsledamoten Zimmermann har i sitt utmärkta betänkande pekat på ett
      antal mycket viktiga punkter och jag vill gärna <v>gå</v> <p>in</p> närmare
      på några av dem.
    t: Nella sua eccellente relazione, la onorevole Zimmermann ha evidenziato una
      serie di punti molto importanti, su alcuni dei quali vorrei <a>soffermarmi</a>.
  - s: I Agenda 2000 anges de nya utmaningar som den konfronteras med och jag vill
      inte <v>gå</v> <p>in</p> mer på dem i dag.
    t: Nell’Agenda 2000 vengono citate le nuove sfide che il Fondo dovrà affrontare,
      sfide sulle quali ora preferirei non <a>soffermarmi</a>.
  - s: Det finns en lång rad prejudikat som jag inte skall <v>gå</v> <p>in</p> på
      här.
    t: Esistono numerosissimi precedenti sui quali non mi <a>soffermerò</a> adesso.
  - s: Jag vill bara <v>gå</v> <p>in</p> på några aspekter som nämnts i debatten.
    t: Signor Presidente, onorevoli parlamentari, desidero soltanto <a>soffermarmi</a>
      su alcuni degli aspetti citati nel dibattito.
  - s: 'Jag vill än en gång <v>gå</v> <p>in</p> på den lockande frågan från Colom
      i Naval under förmiddagen, som lydde så:'
    t: 'Desidero <a>soffermarmi</a> sull’interessante domanda formulata dall’onorevole
      Colom i Naval questa mattina:'
  - s: Jag vill <v>gå</v> <p>in</p> på det som ni nämnde i sammanhanget, nämligen
      å ena sidan nya lagstiftningsåtgärder, och å andra sidan granskning av de befintliga
      lagarna.
    t: 'Vorrei <a>soffermarmi</a> su quanto da lei detto in tal senso:'
  - s: På en minut kan jag självfallet inte omfattande <v>gå</v> <p>in</p> på innehållet
      i den av föredragande mästerligt utarbetade kompromissen.
    t: In un minuto non posso naturalmente <a>soffermarmi</a> molto sul contenuto
      del compromesso elaborato dal relatore.
  - s: Skulle kommissionen kunna <v>gå</v> <p>in</p> på detta?
    t: La Commissione potrebbe <a>soffermarsi</a> su questo punto?
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på kanske inte alla, utan bara på ett
      ändringsförslag, nämligen ändringsförslag 2, som är ett särskilt bra exempel
      på hur det måste harmoniseras på gemenskapsnivå när medicinska produkter framställs
      genom användning av substanser av mänskligt ursprung.
    t: Vorrei <a>soffermarmi</a> non su tutti gli emendamenti, ma su uno in particolare,
      vale a dire l’emendamento n. 2, che rappresenta un esempio particolarmente illuminante
      del fatto che, se i dispositivi medici sono fabbricati a partire da sostanze
      di origine umana, occorre un’armonizzazione a livello comunitario.
  - s: Jag kan på grund av tidsramarna inte <v>gå</v> <p>in</p> på alla de mycket
      viktiga frågor som jag skulle vilja.
    t: Per ragioni legate alla limitata disponibilità di tempo, non potrò <a>soffermarmi</a>
      come vorrei su tutti i temi che rivestono un’importanza fondamentale.
  - s: När det gäller åtgärder för bergsområdena inom ramen för andra gemenskapspolitiska
      områden, skall jag återigen <v>gå</v> <p>in</p> på konkurrenspolitiken och tjänster
      i allmänhetens intresse.
    t: Per quel che riguarda le misure a favore delle regioni di montagna nell’ambito
      di altre politiche comunitarie, vorrei <a>soffermarmi</a> maggiormente sulla
      politica della concorrenza e sui servizi di interesse generale.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer, eftersom det kan ge upphov
      till avundsjuka och det är inte meningen.
    t: Non mi <a>soffermerò</a> sui dettagli perché potrei suscitare qualche gelosia
      e non è mia intenzione.
  - s: Jag vill <v>gå</v> <p>in</p> på en synpunkt, nämligen effekterna denna klimatpolitik
      får på energipolitiken.
    t: Desidererei <a>soffermarmi</a> su un aspetto del problema, ovvero gli effetti
      di questa politica climatica sulla politica energetica.
  - s: Låt mig <v>gå</v> <p>in</p> på den fria rörligheten för personer.
    t: Desidero <a>soffermarmi</a> brevemente sulla libera circolazione dei cittadini
      che appartiene a un capitolo diverso dell’acquis comunitario rispetto a Schengen,
      a cui è tuttavia legata indissolubilmente.
  - s: När jag ombads ställa upp som kandidat kände jag mig mycket tveksam, av orsaker
      jag inte skall <v>gå</v> <p>in</p> på här.
    t: Quando mi è stato chiesto di candidarmi, nutrivo forti dubbi sulle motivazioni,
      su cui ora non mi <a>soffermerò</a>.
  - s: Jag vill nu <v>gå</v> <p>in</p> på denna del av betänkandet.
    t: Adesso mi <a>soffermerò</a> su questa parte della relazione.
  - s: Jag skall inte <v>gå</v> <p>in</p> på de resultat som nåtts men jag vill bara
      nämna en sak.
    t: Non mi <a>soffermo</a> sui risultati raggiunti, ma tengo a sottolineare un
      aspetto.
  - s: För det andra vill jag kort <v>gå</v> <p>in</p> på förslagen i samband med
      tjänster som tillhandahålls på elektronisk väg, där det till största delen handlar
      om tjänster som kan laddas ner från Internet och tjänster för radio- och TV-sändningar.
    t: In secondo luogo, vorrei <a>soffermarmi</a> brevemente sulle proposte legate
      ai servizi prestati tramite mezzi elettronici, che riguardano in prevalenza
      i servizi scaricati da Internet e i servizi di emittenza radiotelevisiva.
  - s: Mina ledamotskolleger kommer att <v>gå</v> <p>in</p> mer detaljerat på de frågor
      som jag just har beskrivit, men jag vill ta upp en fråga under debatten som
      vi inte talar om alls och som jag anser är mycket viktig i krisen, och det är
      att de stora värdepappersfonderna som har tagit makten över alla delar av ekonomin
      och som flyttar hundratals miljarder dollar runt världen varje dag - dessa värdepappersfonder,
      hedgefonderna, har tagit makten över livsmedelssektorn.
    t: I miei colleghi si <a>soffermeranno</a> maggiormente sui vari elementi che
      ho appena illustrato nei loro commenti, ma intendo introdurne uno nelle nostre
      considerazioni di cui non parliamo mai e che credo sia fondamentale nella crisi,
      vale a dire i principali fondi di mutualizzazione che hanno preso possesso a
      tutti i livelli della vita economica e che muovono centinaia di miliardi di
      dollari nel mondo ogni giorno - tali fondi di mutualizzazione, i fondi di blocco,
      hanno assunto il controllo del settore alimentare.
  - s: Jag tror inte att det är till stor hjälp att <v>gå</v> <p>in</p> i detalj på
      vår planering för att tillgodose behoven vid en allvarlig humanitär kris, jag
      kan till exempel - jag diskuterade detta förra hösten i Jordanien - försäkra
      ärade medlemmar att vi kommer att reagera med den generositet för vilken parlamentet
      bär det fulla ansvaret och med det engagemang och den professionalism som parlamentet
      förväntar sig av oss.
    t: Non ritengo utile <a>soffermarmi</a> in modo particolareggiato sul programma
      che abbiamo tracciato per affrontare la grave crisi umanitaria - ad esempio,
      ne stavo discutendo lo scorso autunno in Giordania - ma posso assicurare agli
      onorevoli deputati che risponderemo con la generosità di cui in ultima analisi
      è responsabile il Parlamento e con l’impegno e la professionalità che il Parlamento
      si aspetta da noi.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på varför hon fortfarande hålls
      inspärrad.
    t: Non mi <a>soffermerò</a> in dettaglio sull’iter della sua prolungata detenzione.
  - s: Jag vill <v>gå</v> <p>in</p> på det som ordföranden i rådet sagt.
    t: Vorrei <a>soffermarmi</a> su quanto ha detto il Presidente del Consiglio.
  - s: Jag vill tacka föredraganden för ett grundligt arbete, men enligt min mening
      har man dock <v>gått</v> <p>in</p> för mycket på detaljer och överbetonat försiktighetsprincipen.
    t: Ciononostante ritengo che questa relazione si <a>soffermi</a> troppo sui dettagli
      e rispecchi uno spirito di eccessiva prudenza.
  - s: Jag hoppas att han tar sig litet tid för att <v>gå</v> <p>in</p> på det.
    t: spero quindi che il Presidente trovi ancora un po’ di tempo per <a>soffermarsi</a>
      su questo tema.
  - s: Beträffande betänkandena skulle jag kanske också vilja <v>gå</v> <p>in</p>
      på följande viktiga punkter.
    t: Vorrei ancora <a>soffermarmi</a> su alcuni elementi essenziali nelle relazioni.
  - s: Jag vill <v>gå</v> <p>in</p> på enskilda punkter eller frågor i ert betänkande,
      herr Färm.
    t: Vorrei <a>soffermarmi</a> su alcuni punti o quesiti contenuti nella sua relazione,
      onorevole Färm.
  - s: Jag vill dock ta det här tillfället i akt att helt kort <v>gå</v> <p>in</p>
      på kollega Rijk van Dams ändringsförslag.
    t: Voglio cogliere l’occasione per <a>soffermarmi</a> brevemente sull’emendamento
      dell’onorevole Rijk van Dam.
  - s: Jag skall inte <v>gå</v> <p>in</p> på alla punkter.
    t: Non mi <a>soffermerò</a> su tutti i punti, ma solo su un paio.
  - s: Den rådgivande enhet, som redan har nämnts, anser för övrigt även jag vara
      överflödig, så jag <v>går</v> nu inte närmare <p>in</p> på det, eftersom de
      föregående talarna redan har gjort det.
    t: Anch’io giudico superflua la commissione consultiva alla quale si è già accennato
      e non intendo in questa sede <a>soffermarmi</a> ulteriormente sull’argomento,
      visto che se ne sono già occupati gli oratori che mi hanno preceduta.
  - s: Det skall jag inte <v>gå</v> <p>in</p> djupare på.
    t: Questo è ciò volevo dire sulla valutazione, una questione sulla quale non mi
      <a>soffermerò</a> oltre.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på den ofta ställda frågan i vilken utsträckning
      de förslag som formulerats inom ramen för översynen efter halva tiden får någon
      effekt på budgeten 2003.
    t: Mi sia consentito <a>soffermarmi</a> brevemente sulla questione spesso reiterata
      circa l’incidenza sul bilancio per l’esercizio 2003 delle proposte formulate
      nella revisione intermedia.
  - s: Men jag vill <v>gå</v> <p>in</p> på några punkter, som fortfarande är förhållandevis
      ouppklarade för mig.
    t: Vorrei tuttavia <a>soffermarmi</a> su alcuni punti che a mio avviso restano
      ancora almeno in parte da chiarire.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på enskilda förslag i Bösch betänkande,
      som nu också finns med i ett större sammanhang, exempelvis med tanke på förslaget
      om disciplinärt förfarande respektive om avdelningen vid Europeiska revisionsrätten.
    t: Vorrei <a>soffermarmi</a> brevemente su alcune singole proposte contenute nella
      relazione dell’onorevole Bösch che sono attualmente all’esame anche in un contesto
      più ampio, come per esempio la proposta relativa alla procedura disciplinare
      o quella sull’istituzione di una sezione presso la Corte dei conti europea.
  - s: Jag vill inte <v>gå</v> <p>in</p> på Theonas anmärkningar.
    t: Non voglio neppure <a>soffermarmi</a> sulle osservazioni dell’onorevole Theonas.
  - s: Jag kanske först kan <v>gå</v> <p>in</p> på de båda arbetsordningsaspekterna.
    t: Signor Commissario, vorrei <a>soffermarmi</a> dapprima sui due aspetti regolamentari.
  - s: Nu är jag medveten om att detta inte är rätt tillfälle att <v>gå</v> <p>in</p>
      på detta, och vi vet alla vad som står i fördraget.
    t: So che non si tratta del momento più adatto per <a>soffermarmi</a> su questo
      punto e noi tutti conosciamo le disposizioni del Trattato.
  - s: Prognoserna för innevarande år och analysen av status quo är principiellt sett
      positiva, men innehåller naturligtvis några riskmoment, som jag också vill <v>gå</v>
      <p>in</p> på.
    t: le previsioni per l’anno in corso e l’analisi della situazione sono sostanzialmente
      positive, sebbene ovviamente contengano anche alcuni elementi di rischio, sui
      quali mi <a>soffermerò</a> ancora.
  - s: Avslutningsvis, skulle jag vilja <v>gå</v> <p>in</p> på kravet att återremittera
      mitt betänkande till utskottet för medborgerliga fri- och rättigheter samt rättsliga
      och inrikes frågor.
    t: Concludendo, vorrei <a>soffermarmi</a> sulla richiesta di rinvio della mia
      relazione alla commissione per le libertà e i diritti dei cittadini, la giustizia
      e gli affari interni.
  - s: Jag tänker inte <v>gå</v> <p>in</p> närmare på detta, eftersom det finns att
      tillgå i betänkandet.
    t: Ma non mi <a>soffermo</a> ulteriormente su questi temi, che figurano comunque
      nel testo della relazione.
  - s: Förslaget har också vissa nackdelar som jag inte har tid att <v>gå</v> <p>in</p>
      på.
    t: Tale proposta comporterebbe anche una serie di svantaggi sui quali non ho il
      tempo di <a>soffermarmi</a>.
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på kontexten och de viktigaste faserna
      i rådfrågningsförfarandet och skulle om detta vilja säga att grönboken om att
      bekämpa varumärkesförfalskning och pirattillverkning är av stor betydelse för
      att den inre marknaden skall kunna fungera på ett bra sätt.
    t: Vorrei <a>soffermarmi</a> brevemente sul contesto e sulle fasi principali della
      procedura di concertazione.
  - s: Tack för att jag nu får tillfälle att mer specifikt <v>gå</v> <p>in</p> på
      de olika ändringsförslagen och i det sammanhanget skulle jag också vilja säga
      något till Lord Inglewood om den anmärkning han nyss gjorde.
    t: Signor Presidente, la ringrazio per la possibilità che mi ha concesso di <a>soffermarmi</a>
      sui diversi emendamenti con maggiore dovizia di dettagli.
  - s: Jag skulle ändå helt kort vilja, precis som andra gjort, <v>gå</v> <p>in</p>
      på det otydliga och främst ovälkomna förfarandet.
    t: Tuttavia, come hanno fatto altri oratori, voglio <a>soffermarmi</a> sulla procedura
      poco chiara e, soprattutto, inadeguata.
- c: 75
  r: 3
  v: affrontare
  x:
  - s: Herr ordförande, innan jag <v>går</v> <p>in</p> på de enskilda synpunkterna,
      skulle jag till att börja med vilja komma med en allmän kommentar, som kanske
      kan ställa det ena eller det andra tillrätta igen.
    t: Signor Presidente, prima di <a>affrontare</a> le singole osservazioni vorrei
      fare anzitutto un’osservazione di carattere generale, che forse potrà rimettere
      qualcuno in carreggiata.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet för dagens debatt vill jag framföra
      mitt djupaste beklagande till de anhöriga till offren för den tragiska händelsen
      i Baden-Württemberg i dag.
    t: Signor Presidente, prima di <a>affrontare</a> l’argomento all’ordine del giorno
      mi consenta di esprimere le mie più profonde condoglianze ai parenti delle vittime
      dei tragici eventi verificatisi oggi nel Land del Baden- Württemberg.
  - s: För det tredje måste vi diskutera något som vi inte alltid är så villiga att
      <v>gå</v> <p>in</p> på, nämligen moderniseringen av den institutionella organisationen
      inom EU.
    t: Accogliamo con grande favore la relazione concreta dell’onorevole Oomen-Ruijten
      e il riconoscimento della necessità di usare tutte le risorse disponibili per
      <a>affrontare</a> realmente le discriminazioni, sia in termini di divari retributivi
      legati al genere, sia nei confronti delle persone di colore e dei gruppi etnici
      minoritari, sia in termini di disabilità o di età.
  - s: Europa <v>går</v> <p>in</p> i sin nya utvecklingsfas med betydande trumfkort
      på hand, också tack vare att tillväxten ökar igen.
    t: L’Europa <a>affronta</a> questa nuova fase del suo divenire con grandissime
      possibilità grazie anche alla ripresa della crescita.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på en konkret punkt, nämligen elektriska
      anläggningar.
    t: Desidero <a>affrontare</a> un aspetto concreto, quello dello sportello elettronico.
  - s: Kommissionen påvisade i rapporten också den centrala roll Europeiska byrån
      för bedrägeribekämpning OLAF har, och jag vill börja med att <v>gå</v> <p>in</p>
      på de punkter beträffande OLAF som ni har tagit upp i debatten och i Böschs
      betänkande.
    t: Nella suddetta relazione la Commissione ha anche indicato il ruolo centrale
      che l’Ufficio europeo per la lotta antifrode, l’OLAF, svolge complessivamente
      e vorrei innanzi tutto <a>affrontare</a> i punti da voi sollevati a proposito
      dell’OLAF nel corso del dibattito e nella relazione dell’onorevole Bösch.
  - s: Jag skulle bara vilja reagera på Lieses antydan om att minister Borst inte
      skulle vilja <v>gå</v> <p>in</p> på debatten om eutanasi.
    t: Signora Presidente, volevo solo rispondere all’insinuazione dell’onorevole
      Liese, secondo cui il Ministro, signora Borst, non vorrebbe <a>affrontare</a>
      la discussione sull’eutanasia.
  - s: Men jag har inte tid att <v>gå</v> <p>in</p> på denna fråga.
    t: Purtroppo non ho il tempo di <a>affrontare</a> questo punto.
  - s: Innan jag <v>går</v> <p>in</p> på detta igen, vill jag tala om, att just den
      här frågan diskuterades på Europeiska konferensen som ägde rum i Luxemburg senast
      i går och som jag berättade om i dag på morgonen.
    t: Prima di <a>affrontare</a> l’argomento, desidero dire che pure alla Conferenza
      europea, tenutasi ieri a Lussemburgo e della quale ho già riferito stamane,
      tale questione è stata al centro dell’attenzione.
  - s: Av den anledningen är det vikigt att <v>gå</v> <p>in</p> i sådana förhandlingar
      med maximal öppenhet, vilket är en nödvändig förutsättning för att kommande
      möten får en funktionsduglig karaktär.
    t: Per tale ragione, è importante <a>affrontare</a> tali negoziati con la massima
      apertura, una condizione imprescindibile per la natura operativa delle prossime
      riunioni.
  - s: Först skulle jag vilja <v>gå</v> <p>in</p> på prisförslagen för budgetåret
      1998-1999.
    t: Signor Presidente, signor Presidente del Consiglio, onorevoli deputati, signore
      e signori, innanzi tutto intendo <a>affrontare</a> l’insieme delle proposte
      relative ai prezzi per la campagna 1998/99 che portano avanti la politica di
      stabilità già perseguita con i precedenti pacchetti prezzi e che, come vedete,
      prevedono il mantenimento del livello di prezzi istituzionali esistenti in quasi
      tutti i settori.
  - s: Kommissionen är medveten om detta problem, men vill <v>gå</v> <p>in</p> på
      detta inom ramen för Agenda 2000.
    t: La Commissione è consapevole del problema, ma desidera <a>affrontarlo</a> nel
      contesto dell’Agenda 2000.
  - s: Och innan vi <v>går</v> <p>in</p> på frågan om transatlantiska flygningar,
      skulle även jag vilja framföra mina kondoleanser med anledning av den fruktansvärda
      olyckan med flygplanet från Flash Airlines som ägde rum den 3 januari och som
      ledde till att 148 personer dog, varav majoriteten var europeiska medborgare.
    t: Prima di <a>affrontare</a> la questione dei voli transatlantici, vorrei esprimere
      il mio cordoglio per il terribile incidente dell’aereo di che il 3 gennaio ha
      causato la morte di 148 persone, in maggioranza cittadini europei.
  - s: Men vad gäller olikheterna i fråga om mänskliga rättigheter, olikheterna i
      fråga om inställning till grannländerna och huruvida man <v>går</v> <p>in</p>
      i konflikter eller inte, där finns det allvarliga skillnader, som sträcker sig
      bortom de politiska krafterna i detta parlament, men också en fast vilja att
      inleda samtal med Turkiet.
    t: Ma le differenze nelle questioni relative ai diritti umani, le differenze in
      questioni relative a come ci si pone nei confronti dei vicini e si <a>affrontano</a>
      i conflitti, sono differenze importanti che si devono constatare in quest’Aula
      al di là delle forze politiche.
  - s: I egenskap av att jag är en av undertecknarna skulle jag vilja <v>gå</v> <p>in</p>
      på tre punkter.
    t: Signora Presidente, in qualità di sottoscrittore vorrei <a>affrontare</a> tre
      punti.
  - s: Resolutionsförslaget <v>går</v> <p>in</p> på precis denna fråga.
    t: La proposta di risoluzione <a>affronta</a> proprio questa questione, dal momento
      che - seppure non ci sia alcun conflitto interno tra gli Stati membri - si percepisce
      una certa tensione.
  - s: För närvarande är det således för tidigt att <v>gå</v> <p>in</p> på den frågan.
    t: È pertanto prematuro <a>affrontare</a> tale questione per il momento.
  - s: Samtidigt som man utförligt <v>går</v> <p>in</p> på diverse förhållanden som
      inte har förbättrats, varvid den dåliga situationen för mänskliga rättigheter
      väl ändå är det allra värsta, förblir betänkandets andemening att Turkiet kan
      bli medlem i EU.
    t: Se, da un lato, la relazione <a>affronta</a> diffusamente tutte le questioni
      che devono ancora essere risolte, tra le quali la grave situazione dei diritti
      umani rappresenta il caso più eclatante, dall’altro lato giunge alla conclusione
      che la Turchia è in condizione di aderire all’Unione europea.
  - s: Jag <v>gick</v> <p>in</p> i hela förhandlingarna med ett förhållningssätt som
      syftade till att jämka samman, och jag blev mycket besviken över att man, i
      ett särskilt avseende, inte alls tog hänsyn till mina åsikter.
    t: Avendo <a>affrontato</a> l’intero negoziato con spirito accomodante, sono rimasto
      molto deluso dal fatto che su una questione particolare non si sia trovato il
      modo di venire incontro alla mia posizione.
  - s: I resolutionen <v>går</v> man <p>in</p> på problem som ligger till grund för
      den kris som är det genomgripande resultatet av livsmedelsbristen.
    t: La risoluzione <a>affronta</a> problemi che sono alla base della crisi di cui
      la penuria alimentare è il risultato costante.
  - s: De andra områdena jag <v>gick</v> <p>in</p> på var den vilseledande sammanblandningen
      av arbetskraftsinvandring med asylsökande och sammanblandningen av båda dessa
      företeelser med illegal invandring - alla tydligt separata frågor som måste
      hanteras på olika sätt.
    t: 'Gli altri settori che ho cercato di <a>affrontare</a> riguardano la confusione
      tra la migrazione per motivi economici e la richiesta di asilo, e tra la migrazione
      per motivi economici o la richiesta di asilo e l’immigrazione illegale:'
  - s: Innan jag <v>går</v> <p>in</p> på detaljer, skulle jag vilja sätta in dessa
      partnerskap i sitt sammanhang.
    t: Prima di <a>affrontare</a> i particolari vorrei collocare questi partenariati
      nel loro contesto.
  - s: Debatten om meddelandet för ett kunskapens Europa har medfört viktiga element
      och tillåter oss att <v>gå</v> <p>in</p> i fasen vi håller på att träda in i
      som vi kan, tror jag, beteckna som tillfredsställande.
    t: Il dibattito sulla comunicazione per un’Europa della conoscenza ci fornisce
      elementi preziosi e ci permette di <a>affrontare</a> la fase nella quale stiamo
      entrando in modo, ritengo, soddisfacente.
  - s: Jag vill nu än en gång <v>gå</v> <p>in</p> på några grundläggande principer.
    t: Innanzi tutto desidero <a>affrontare</a> ancora una volta alcuni principi di
      fondo.
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på några punkter, som spelat en
      roll i diskussionen med ert budgetkontrollutskott, fru Theato.
    t: Concludendo, desidero <a>affrontare</a> alcuni aspetti emersi nella discussione
      avuta con la sua commissione per il controllo dei bilanci, onorevole Theato.
  - s: Innan vi <v>går</v> <p>in</p> på behandlingen av protokollet är jag tvungen
      att fatta ett beslut som verkligen inte är angenämt.
    t: Prima di <a>affrontare</a> l’esame del processo verbale, mi vedo obbligato
      a prendere una decisione davvero poco gradita.
  - s: Vi har redan debatterat denna fråga i Strasbourg, så jag behöver inte <v>gå</v>
      <p>in</p> på den mer i dag.
    t: Signor Presidente, abbiamo già svolto la discussione su questo argomento a
      Strasburgo, quindi non ho bisogno di <a>affrontarlo</a> oltre oggi.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den frågan i dag, jag vill bara
      erinra om, vilket jag även nämnde i början av mitt inlägg, att dessa frågor
      inte är förknippade med den effektiviseringsprocess som vi talar om i dag, eftersom,
      vilket jag redan har sagt, vi genomför den enligt gällande rätt.
    t: Non <a>affronterò</a> l’argomento in sede odierna, ma vorrei semplicemente
      ricordare, come ho detto all’inizio del mio intervento, che tali questioni non
      sono vincolate al processo di razionalizzazione di cui ci occupiamo oggi, poiché,
      come già ho sottolineato, questo avviene a diritto invariato.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på tre punkter.
    t: Intendo <a>affrontare</a> tre aspetti.
  - s: Jag skulle, innan jag <v>går</v> <p>in</p> på sakfrågan, vilja gratulera Ribeiro
      eftersom det inte har varit lätt att ta itu med denna fråga och han har gjort
      det effektivt och med precision.
    t: Signor Presidente, prima di <a>affrontare</a> il tema vorrei congratularmi
      con l’onorevole Ribeiro perché non era facile affrontare questo argomento e
      lui l’ha fatto con efficacia e precisione.
  - s: Kommissionen har ingen anledning att <v>gå</v> <p>in</p> på denna fråga, eftersom
      det inte finns ett motsvarande ändringsförslag.
    t: La Commissione non ha motivo di <a>affrontare</a> la questione in quanto non
      è stato presentato alcun emendamento in merito.
  - s: Dessa samråd ger oss en möjlighet att på ett mer djupgående sätt <v>gå</v>
      <p>in</p> på den övergripande utvecklingen i fråga om mänskliga rättigheter
      och höra Rysslands synpunkter i fråga om de enskilda fallen.
    t: Queste consultazioni sono per noi un’occasione per <a>affrontare</a> in modo
      più approfondito le tendenze generali nel settore dei diritti dell’uomo e per
      acquisire il punto di vista della Russia su casi specifici.
  - s: Den sista punkten, som rapporten också tydligt och klart <v>går</v> <p>in</p>
      på, är öppenheten och insynen.
    t: L’ultimo punto che questa relazione <a>affronta</a> sono apertura e trasparenza.
  - s: Under den korta tid som jag har till förfogande kan jag naturligtvis bara <v>gå</v>
      <p>in</p> på några speciellt viktiga ärenden.
    t: Nel breve tempo che ho a disposizione posso <a>affrontare</a>, naturalmente,
      solo alcuni argomenti di particolare importanza.
  - s: Betänkandet fördjupar sig i små detaljer utan att tillräckligt <v>gå</v> <p>in</p>
      på sakens grundläggande frågor.
    t: Senza addentrarsi in piccoli particolari, il documento <a>affronta</a> con
      esaustività i punti essenziali della questione, ma non tiene abbastanza conto
      della dimensione settentrionale dell’Unione europea.
  - s: Jag vill <v>gå</v> <p>in</p> på en punkt, som Pomés Ruiz i sitt betänkande
      särskilt har betonat, nämligen frågan om betalningsfristerna, och ni gör rätt
      i att betona denna fråga så starkt.
    t: Desidero <a>affrontare</a> un punto che è stato particolarmente enfatizzato
      nella relazione dell’onorevole Pomés Ruiz, ossia la questione delle scadenze
      di pagamento.
  - s: Anledningen till att jag än en gång tar till orda är inte den vackra avslutande
      frasen, utan jag vill också <v>gå</v> <p>in</p> på ett par punkter som var riktade
      direkt till kommissionen, och som jag tidigare inte nämnt eller som jag ville
      ge ett svar på.
    t: Signor Presidente, intervengo nuovamente non per concludere con una frase di
      circostanza ma perché vorrei <a>affrontare</a> ancora un paio di punti che sono
      stati sollevati e che riguardano direttamente la Commissione e che in precedenza
      non ho toccato o in merito ai quali vorrei fornire una risposta.
  - s: Vad beträffar innovativa källor för utveckling har det i dokumentet stannat
      vid en allmän formulering om nödvändigheten av att <v>gå</v> <p>in</p> mer utförligt
      på dessa frågor.
    t: Relativamente alle fonti innovative di finanziamento dello sviluppo, il documento
      non si spinge più in là di una frase generica sulla necessità di <a>affrontare</a>
      più approfonditamente tale questione.
  - s: Innan jag <v>går</v> <p>in</p> på betänkandet av Zimmermann vill jag säga att
      det gläder mig att jag kan tilltala henne på vårt gemensamma modersmål, nederländska.
    t: Signor Presidente, prima di <a>affrontare</a> la relazione della onorevole
      Zimmermann vorrei dire che è per me un grande piacere poter parlare con lei
      nella nostra comune madrelingua, il neerlandese.
  - s: Även jag vill tacka vice ordföranden Fontaine speciellt för att hon var beredd
      att i sitt betänkande <v>gå</v> <p>in</p> särskilt på de ärenden som hänger
      samman med direktivet om arkitekturexamina.
    t: Signora Presidente, onorevoli colleghe e colleghi, anch’io vorrei esprimere
      i miei più sentiti ringraziamenti alla onorevole vicepresidente Fontaine soprattutto
      perché si è dimostrata pronta ad <a>affrontare</a>, nella sua relazione, le
      richieste avanzate, con riguardo alla direttiva, in merito ai diplomi di architettura.
  - s: Vi kommer i nästa framstegsrapport för Slovakien, som skall komma i november,
      att fortsätta att <v>gå</v> <p>in</p> på denna fråga.
    t: Nella prossima relazione sui progressi compiuti dalla Slovacchia questo tema
      verrà <a>affrontato</a> ulteriormente.
  - s: Här bör vi i framtiden förmedla upplevelser som i första hand koncentrerar
      sig på europeiskt innehåll, genom att vi på Internet och i utbildnings- och
      undervisningsprogrammen ställer våra europeiska värden och vårt europeiska vetande
      i centrum, och också är beredda att <v>gå</v> <p>in</p> i en internationell
      konkurrens.
    t: In futuro dovremmo proporre avventure incentrate essenzialmente su contenuti
      europei, ponendo in primo piano i nostri valori europei e il nostro sapere europeo,
      su Internet e nei programmi di formazione e di apprendimento, e dimostrandoci
      inoltre disposti ad <a>affrontare</a> una concorrenza internazionale.
  - s: Avslutningsvis vill jag också <v>gå</v> <p>in</p> på det känsliga området med
      asylrätten.
    t: In conclusione, vorrei ancora <a>affrontare</a> il delicato settore del diritto
      d’asilo.
  - s: Utifrån denna analys kan vi frimodigt <v>gå</v> <p>in</p> i överläggningar
      med Vitryssland, i vilka vi givetvis utgår från vår starka och grundläggande
      kritik mot den oacceptabla händelsen i Minsk vid OSSE-kontoret.
    t: In base a questa analisi, riteniamo di poter <a>affrontare</a> con spirito
      aperto un negoziato con la Bielorussia in cui prendere naturalmente le mosse
      dalla nostra posizione radicalmente e fortemente critica verso l’imperdonabile
      vicenda dell’ufficio OSCE a Minsk.
  - s: Jag behöver här inte <v>gå</v> <p>in</p> på det allmänna problemet med skattekonkurrensen,
      där det ju över huvud taget finns en konflikt mellan den demokratiska principen
      med lika rösträtt och den ekonomiska principen med köpkraften.
    t: Signora Presidente, signor Commissario, onorevoli colleghi, non <a>affronterò</a>
      in questa sede il problema generale della concorrenza fiscale, cui comunque
      soggiace un conflitto fra il principio democratico della parità di diritto di
      voto e il principio economico del potere d’acquisto.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på de redan nämnda aspekterna med tanke
      på artikel 5, som under de senaste månaderna har diskuterats särskilt livligt,
      och som också alla de hopar av brev gäller, som tornar upp sig på kontoren hos
      oss alla.
    t: <a>Affronterò</a> brevemente gli aspetti già citati relativi all’articolo 5,
      risultati particolarmente controversi nella discussione degli ultimi mesi e
      che hanno suscitato le valanghe di lettere accatastate nei nostri uffici.
  - s: Boumediene-Thierys betänkande <v>går</v> <p>in</p> på de problem som kommissionen
      berör i sin rapport över sakernas tillstånd när det gäller tillämpning av föreskrifterna
      rörande uppehållsrätt.
    t: Signor Presidente, la relazione della onorevole Boumediene-Thiery <a>affronta</a>
      i problemi menzionati dalla Commissione nella sua relazione che fa il punto
      sull’applicazione delle prescrizioni in materia di diritto di soggiorno.
  - s: Vi stöder detta betänkande eftersom det ger korrekta svar när det gäller både
      det nya finansiella system som skall skisseras, reformer generellt sett och
      bemästrandet av kriser, och som också konkret <v>går</v> <p>in</p> på krisregioners
      behov och de internationella finansmarknadernas behov, samt på det mycket viktiga
      behov av stabilitet på finansmarknaden som finns i alla samhällen.
    t: Noi appoggiamo questa relazione perché fornisce risposte giuste sia in relazione
      alla nuova architettura finanziaria da progettare, sia in relazione alla riforma
      nel suo complesso e alla soluzione delle crisi - risposte che <a>affrontano</a>
      concretamente le esigenze delle regioni in crisi e le esigenze dei mercati finanziari
      internazionali nonché l’esigenza fondamentale di tutte le società di avere mercati
      finanziari stabili.
  - s: Jag anser att det är viktigt att Europa nu intar en ståndpunkt och att kommissionen
      så snabbt som möjligt lägger fram ett meddelande som också innehåller en verkligt
      tydlig definition där kriterier som exempelvis höjd över havet, lutning och
      förkortad odlingssäsong beaktas, för att verkligen kunna <v>gå</v> <p>in</p>
      på de olika problemen i hela Europa, och som även föreslår koncept för strategier
      och stödmekanismer i enlighet med detta.
    t: Ritengo sia estremamente importante che l’Europa definisca la sua posizione
      e che la Commissione presenti quanto prima una comunicazione che definisca chiaramente
      criteri quali per esempio l’altitudine, la pendenza e la durata ridotta dei
      periodi vegetativi al fine di <a>affrontare</a> concretamente i diversi problemi
      di tutte le regioni d’Europa e che contenga proposte riguardanti i corrispondenti
      piani per la realizzazione di strategie e meccanismi di sostegno.
  - s: Innan jag här <v>går</v> <p>in</p> på mer konkreta punkter vill jag fastslå
      att kommissionen helt förbundit sig att fortsätta föra upp kampen mot denna
      förnedrande form av brott mot mänskliga rättigheter och mänsklig värdighet högt
      på den politiska dagordningen.
    t: Prima di <a>affrontare</a> gli aspetti sostanziali del tema in questione, desidero
      rinnovare l’impegno della Commissione a mantenere in primo piano, nell’ordine
      del giorno politico, la lotta contro questa forma degradante di violazione dei
      diritti dell’uomo e della dignità umana stessa, come dimostrato nelle proposte
      sottoposte al Consiglio europeo di Tampere nell’ottobre scorso.
  - s: Innan jag <v>går</v> <p>in</p> på vissa av de viktigaste inslagen i Agenda
      2000, låt mig först betona att många delar av gemenskapens lagstiftning - även
      utanför den traditionella jordbrukspolitiken - har betydelse för jordbruksproduktionen.
    t: Prima di <a>affrontare</a> alcuni degli elementi centrali di Agenda 2000, permettetemi
      di sottolineare che molte parti della legislazione comunitaria - anche al di
      fuori della politica agricola tradizionale - hanno un notevole impatto sulla
      produzione agricola.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på den i detalj men eftersom Frankfurter
      Algemeine har kommit över en intern utvärderingsrapport från min enhet och dessutom
      en rapport som vi hade lånat ut till konsultbyrån Bereschot, så vill jag säga
      att under det senaste halvåret, bland annat också med anledning av de diskussioner
      vi har haft med parlamentet och andra biståndsgivare, har vi undersökt på vilket
      sätt vi kan göra biståndet, särskilt till Jugoslavien, för återuppbyggnad, bättre
      och effektivare.
    t: Non l’<a>affronterò</a> in dettaglio ma, in considerazione del fatto che il
      «Frankfurter Allgemeine Zeitung» è entrato in possesso di un rapporto interno
      di valutazione dei miei servizi e anche di un rapporto che avevamo destinato
      all’ufficio di consulenza Bereschot, vorrei dire che già durante lo scorso semestre,
      tra l’altro in seguito alle discussioni condotte con il Parlamento, ma anche
      con altri donatori, abbiamo esaminato come rendere più efficaci gli aiuti, in
      particolare gli aiuti alla ricostruzione per la Iugoslavia.
  - s: Utredningen <v>går</v> emellertid inte <p>in</p> på frågan om ett sådant organ
      bör inrättas eller ej, eftersom det ju är ett politiskt beslut.
    t: Lo studio non <a>affronta</a> comunque la questione se l’autorità debba o meno
      essere istituita, poiché naturalmente si tratta di una decisione politica.
  - s: Jag vill <v>gå</v> <p>in</p> på två punkter, nämligen min grupps syn på saken
      och den syn på saken som utskottet för utveckling och samarbete har.
    t: Desidero <a>affrontare</a> due argomenti, esaminandoli sia dal punto di vista
      del mio gruppo sia da quello della commissione per lo sviluppo e la cooperazione.
  - s: 'Därför skulle jag gärna vilja <v>gå</v> <p>in</p> på tre punkter:'
    t: 'Per questo motivo <a>affronterò</a> tre punti:'
  - s: När vi <v>går</v> <p>in</p> på betalningarna för år 2003 är det naturligtvis
      bra att börja med betalningarna för år 2002, och därför har man lagt fram dessa
      ändringsförslag till betalningsbemyndiganden på 4,5 miljarder euro, vilket jag
      tror att hela kammaren instämmer fullständigt i, eftersom de påverkar alla utgiftskategorier.
    t: Per <a>affrontare</a> i pagamenti del 2003, è opportuno iniziare con i pagamenti
      del 2002.
  - s: Därefter kan man <v>gå</v> <p>in</p> på innehållet i idén med en invandringspolitik.
    t: Dopodiché sarebbe possibile <a>affrontare</a> il contenuto del concetto di
      politica di immigrazione.
  - s: Utvidgningen kommer att behandlas utförligt i eftermiddag, så därför skall
      jag bara <v>gå</v> <p>in</p> kort på den nu.
    t: Il tema dell’ampliamento è già all’ordine del giorno di oggi in forma, per
      così dire, allargata, e dunque lo <a>affronterò</a> solo di sfuggita.
  - s: Slutligen vill jag också <v>gå</v> <p>in</p> på en mycket diskuterad fråga.
    t: 'Infine <a>affronterei</a> una questione ampiamente discussa:'
  - s: Avslutningsvis vill jag <v>gå</v> <p>in</p> på en viktig punkt som tagits upp,
      nämligen den s.k. militariseringen av rymden.
    t: In conclusione vorrei <a>affrontare</a> un punto importante cui si è accennato,
      ossia la cosiddetta militarizzazione dello spazio.
  - s: Jag kommer att <v>gå</v> <p>in</p> på den frågan närmare lite längre fram när
      jag kommenterar Trentins betänkande.
    t: In seguito <a>affronterò</a> l’argomento più in dettaglio, quando parlerò della
      relazione dell’onorevole Trentin.
  - s: Den sistnämnda frågan tänker jag inte <v>gå</v> <p>in</p> på, eftersom de tre
      föregående talarna redan talat mycket om den.
    t: Tralascerò di <a>affrontare</a> l’ultimo argomento, perché ne hanno già parlato
      ampiamente i tre oratori precedenti.
  - s: Vidare vill jag <v>gå</v> <p>in</p> på den mycket omstridda frågan om utfodring
      med matavfall.
    t: Desidero inoltre <a>affrontare</a> la questione altamente controversa dell’utilizzo
      dei rifiuti alimentari come foraggio.
  - s: Det finns mycket att säga, men tyvärr kan jag bara <v>gå</v> <p>in</p> på några
      få punkter.
    t: Avrei molto da dire al riguardo, ma posso <a>affrontare</a> solo alcuni punti.
  - s: Jag talade i början som föredragande, och nu har jag ytterligare tre minuters
      talartid i min grupps namn, och det ger mig tillfälle att <v>gå</v> <p>in</p>
      på några av punkterna som kollegerna har tagit upp.
    t: Signor Presidente, onorevoli colleghi, sono intervenuto all’inizio della discussione
      in veste di relatore e ora dispongo di altri tre minuti per intervenire a nome
      del mio gruppo, il che mi offre la possibilità di <a>affrontare</a> alcune questioni
      sollevate dai colleghi.
  - s: Jag skall inte <v>gå</v> <p>in</p> på detta i dag.
    t: Oggi non <a>affronterò</a> però questo tema.
  - s: Jag vill inte avsluta den här allmänna presentationen av förslaget till allmän
      budget för 2002 utan att <v>gå</v> <p>in</p> på två viktiga punkter ifråga om
      vilka rådet har intagit en avvaktande hållning, eftersom ett antal element saknades
      som skulle bli definitivt kända först senare i budgetförfarandet.
    t: Non vorrei concludere questa presentazione del progetto di bilancio generale
      per il 2002 senza aver <a>affrontato</a> due punti importanti sui quali il Consiglio
      ha assunto una posizione interlocutoria perché non disponeva di alcuni elementi
      diventati noti in via definitiva solo in un momento successivo della procedura
      di bilancio.
  - s: Jag vill också helt kort <v>gå</v> <p>in</p> på frågan ”Hur skall man nu arbeta
      vidare på det rättsliga området?” och påpeka att kommissionen har föreslagit
      för regeringskonferensen, som har till uppgift att omarbeta de europeiska fördragen,
      att det nuvarande systemet för att skydda de finansiella intressena skall kompletteras
      med en rättslig grund, varigenom en europeisk åklagarmyndighet skapas och antagandet
      av föreskrifter beträffande rättsliga åtgärder mot gränsöverskridande bedrägerier
      möjliggörs.
    t: Vorrei <a>affrontare</a> rapidamente anche la questione «Come procedono le
      cose, in particolare nel settore legislativo?» facendo rilevare che la Commissione
      in vista della Conferenza intergovernativa che, come è noto, ha il compito di
      rielaborare i Trattati europei, ha proposto di integrare l’attuale sistema di
      protezione degli interessi finanziari con una base giuridica che consente di
      istituire il pubblico ministero europeo e adottare le norme in base alle quali
      avviare azioni penali contro la frode a livello transfrontaliero.
  - s: Inom flygtrafiksektorn <v>går</v> vi <p>in</p> på några områden som det hittills
      inte har funnit någon lagstiftning eller avtal om på unionsnivå.
    t: Nel settore aereo, stiamo <a>affrontando</a> questioni per le quali finora
      non esisteva alcun tipo di regolamentazione o accordo a livello comunitario.
  - s: I det framlagda betänkandet <v>går</v> föredraganden <p>in</p> på det hittills
      olösta problemet med en klassificering av utgifterna.
    t: Nella relazione in oggetto il relatore <a>affronta</a> il problema, da tempo
      irrisolto, della classificazione delle spese.
  - s: Det skulle jag vilja be kommissionen att <v>gå</v> <p>in</p> litet mer på.
    t: Chiedo alla Commissione di <a>affrontare</a> più a fondo tale problema.
  - s: Kompromissresolutionen som föreligger <v>går</v> <p>in</p> på ett antal principiella
      frågor.
    t: 'La presente risoluzione di compromesso <a>affronta</a> una serie di questioni
      di principio:'
  - s: Jag vet inte hur vi efter detta skall kunna <v>gå</v> <p>in</p> i en ärlig
      valkampanj, där vi säger att Europa engagerar sig för konsumenterna.
    t: Non so come potremo <a>affrontare</a> un confronto elettorale leale in cui
      sosterremo che l’Europa si schiera a favore dei consumatori.
  - s: Jag kan inte säga hur pinsamt det är och hur vi skall <v>gå</v> <p>in</p> i
      den offentliga valkampanjen.
    t: Non so quanto sarà penoso né come potremo <a>affrontare</a> pubblicamente la
      campagna elettorale.
  - s: 'Jag vill <v>gå</v> <p>in</p> på två områden:'
    t: 'Signor Presidente, signor Presidente del Consiglio, signor Presidente della
      Commissione, <a>affronterò</a> due questioni:'
  - s: Jag <v>gick</v> inte <p>in</p> på frågan, eftersom den inte fanns med i föredragandens
      inlägg i debatten om mjölksektorn.
    t: Onorevole deputato, non ho <a>affrontato</a> la questione perché non è emersa
      nell’intervento del relatore sul settore del latte.
  - s: Låt mig som föredragande för utskottet för sysselsättning och socialfrågor
      direkt <v>gå</v> <p>in</p> på de frågor som oroar oss mest i utskottet.
    t: Signor Presidente, in qualità di relatrice per la commissione per l’occupazione
      e gli affari sociali, vorrei <a>affrontare</a> immediatamente i punti che suscitano
      maggiore preoccupazione in seno alla nostra commissione.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer i de olika frågor som hör till paketet
      med järnvägsinfrastruktur, vill jag mycket innerligt gratulera föredragandena
      Swoboda och Jarzembowski, till det utmärkta arbete de har utfört.
    t: Signor Presidente, prima di <a>affrontare</a> nel dettaglio le questioni relative
      al pacchetto sulle infrastrutture ferroviarie, vorrei congratularmi con i due
      relatori, gli onorevoli Swoboda e Jarzembowski, per l’eccellente lavoro svolto.
- c: 62
  r: 4
  v: addentrare
  x:
  - s: CEIOPS-kommitténs deltagande och situationen för aktsamhetsreglerna, liksom
      möjliga kvantitativa tilläggsregler från medlemsstaternas sida, men jag ska
      inte <v>gå</v> <p>in</p> i detalj på dessa.
    t: Non mi <a>addentrerò</a> tuttavia nei dettagli di questo aspetto.
  - s: Liksom i tidigare debatter har en majoritet i Europaparlamentet, kommissionen
      och rådet undvikit att <v>gå</v> <p>in</p> på detaljer eller ens göra en seriös
      analys av vare sig terrorismen - i alla dess former, inklusive statsterrorism
      - eller ”kampen mot terrorismen”.
    t: Come nelle discussioni precedenti, la maggioranza del Parlamento europeo, la
      Commissione e il Consiglio hanno evitato di <a>addentrarsi</a> nei dettagli,
      e non hanno tentato di fare un’analisi approfondita del terrorismo, in tutte
      le sue forme, fra cui anche il terrorismo di Stato, o della cosiddetta «lotta
      contro il terrorismo».
  - s: Innan vi <v>går</v> <p>in</p> på sakfrågorna vill jag bara uttrycka mitt djupa
      deltagande till Iran med anledning av den tragiska olyckan tidigare i dag.
    t: Prima di <a>addentrarmi</a> nell’argomento, consentitemi di esprimere le più
      sentite condoglianze a questo paese per il tragico incidente accaduto oggi.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på detta mål utan bara klargöra
      vad vi vill ha, nämligen ett enhetligt rättssystem, med lagar som stiftas av
      parlamentet och av oss som är dess ledamöter, såsom är fallet i dag.
    t: Non voglio <a>addentrarmi</a> nel merito della causa, ma solo chiarire che
      vogliamo un sistema giuridico unico, le cui leggi siano promulgate, come sta
      avvenendo ora, dal Parlamento e da noi in quanto membri.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på de mer perifiera frågor som Plooij-van
      Gorsel klagade över inte täcktes i debatten och ännu mindre tänker jag gå in
      på frågan om vad som borde eller inte borde finnas med i resolutionen.
    t: Non mi <a>addentrerò</a> nelle questioni più marginali che la onorevole Plooij-van
      Gorsel lamenta non contemplate nella discussione e ancor meno entrerò nel merito
      di cosa dovrebbe o non dovrebbe esserci nella risoluzione.
  - s: Jag kan på grund av den knappa tiden, i likhet med andra, inte <v>gå</v> <p>in</p>
      på detaljerna när det gäller allt detta, men jag skulle vilja hänvisa till alla
      utmärkta synpunkter som mina kolleger Virrankoski, Blak och Morgan har lagt
      fram.
    t: Dato il poco tempo a disposizione non posso <a>addentrarmi</a> nei tanti dettagli
      - nemmeno altri colleghi ne hanno avuto modo- ma desidero segnalare le eccellenti
      osservazioni presentate dai colleghi Virrankoski, Blak e Morgan.
  - s: Men jag vill inte <v>gå</v> <p>in</p> mera i detalj på den diskussionen, jag
      vill bara peka på en mycket viktig, realistisk omständighet.
    t: Ma non voglio <a>addentrarmi</a> oltre in questa discussione, voglio soltanto
      fare un’osservazione molto importante e realistica.
  - s: Jag behöver säkert inte <v>gå</v> <p>in</p> på detaljer om allvaret i olyckor
      där tunga godsfordon är inblandade.
    t: Non mi <a>addentrerò</a> in dettagli sulla gravità degli incidenti che coinvolgono
      autoveicoli pesanti.
  - s: Talmannen för sammanträdet fäller inga omdömen, och han eller hon <v>går</v>
      inte heller <p>in</p> på diskussioner om de frågor som ledamöterna ställer och
      som har förklarats tillåtliga enligt förfarandet, och följaktligen kommer jag
      inte att jämföra er fråga, som inte finns med på föredragningslistan, med frågan
      från Sacrédeus.
    t: Onorevole Nogueira, il Presidente di seduta non esprime alcun giudizio, né
      si <a>addentra</a> in dibattiti sulle interrogazioni formulate dagli onorevoli
      parlamentari che sono state dichiarate ricevibili;
  - s: Eftersom jag här inte kan <v>gå</v> <p>in</p> på alla detaljer av analysen
      och alla aspekter, vill jag bara göra följande sammanfattning.
    t: Non potendo in questa sede <a>addentrarmi</a> in tutti i particolari e tutti
      gli aspetti delle analisi, mi limiterò a una sintesi.
  - s: Utan att <v>gå</v> <p>in</p> på de underliggande orsakerna har flera länder
      drabbats av allvarliga naturkatastrofer de senaste åren.
    t: Signor Presidente, senza <a>addentrarci</a> nelle motivazioni di fondo, nel
      corso degli ultimi anni numerosi paesi sono stati colpiti da gravi catastrofi
      naturali.
  - s: Föredraganden har haft det nödvändiga modet att lämna förenklingarna bakom
      sig och <v>gå</v> <p>in</p> på ämnet på ett seriöst och genomtänkt sätt.
    t: Signor Presidente, il relatore ha avuto il coraggio necessario per rifuggire
      da semplificazioni e <a>addentrarsi</a> nel tema in maniera seria ed equilibrata.
  - s: Jag skall i korthet gå in på de olika områdena, först det fortfarande största
      enskilda området, nämligen jordbruket, utan att <v>gå</v> <p>in</p> på olivoljesektorn
      i detalj eftersom jag redan har haft möjlighet att göra det.
    t: Vorrei soffermarmi brevemente sui singoli settori, in primo luogo su quello
      che risulta essere ancora di gran lunga il più ampio, vale a dire la politica
      agricola, senza peraltro <a>addentrarmi</a> in particolare nel settore dell’olio
      di oliva, dal momento che l’ho già fatto poc’anzi.
  - s: Jag skall nu inte i detalj <v>gå</v> <p>in</p> på vad Ferri redan har sagt,
      men det betyder att det är nödvändigt att kandidatländerna redan tidigt blir
      delaktiga i strategin för att bekämpa den organiserade kriminaliteten.
    t: Non vorrei <a>addentrarmi</a> nuovamente in maniera particolareggiata su quanto
      appena affermato dall’onorevole Ferri;
  - s: Jag drar mig för att <v>gå</v> <p>in</p> på frågan om jämförelsetabeller, men
      jag är förpliktad att säga någonting om dem, även om jag helst skulle slippa.
    t: Non sono ansioso di <a>addentrarmi</a> nella questione riguardante le tavole
      di correlazione, ma è mio dovere farlo.
  - s: Jag skall inte <v>gå</v> <p>in</p> på det i detalj, utan bara gratulera den
      irländska regeringen och uppmuntra det nederländska ordförandeskapet, som nu
      tar vid…
    t: Non mi <a>addentrerò</a> nei dettagli, se non per congratularmi col governo
      irlandese ed incoraggiare la presidenza olandese che comincia…
  - s: Jag skall inte <v>gå</v> <p>in</p> på detaljer, men jag skulle vilja ta upp
      en fråga som jag anser är mycket betydelsefull, ja kanske den allra viktigaste
      politiska frågan.
    t: Senza <a>addentrarmi</a> nei dettagli, desidero affrontare una questione che
      ritengo molto importante, e che forse è la più significativa a livello politico.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla detaljer.
    t: Siamo tutti in possesso dei documenti riguardanti la riforma della normativa,
      pertanto non mi <a>addentrerò</a> nei dettagli.
  - s: Jag vill inte <v>gå</v> <p>in</p> i en sådan diskussion härför det verkar som
      om man då, för att använda ett franskt uttryck, à prejuger den tolkning som
      det portugisiska ordförandeskapet gör av förhandlingarna om ledamotsstadgan
      som man är inblandad i.
    t: Non voglio <a>addentrarmi</a> in questo tipo di discussione, in quanto mi sembra
      possa andare à prejuger, per utilizzare un’espressione francese, dell’interpretazione
      che la Presidenza portoghese darà nel contesto dei negoziati sullo statuto dei
      deputati, nei quali è coinvolta.
  - s: Jag ber herrar ledamöter att inte <v>gå</v> <p>in</p> på diskussioner som har
      med situationen i deras egna länder att göra, utan att ni ställer frågor till
      rådet.
    t: Prego gli onorevoli deputati di non <a>addentrarsi</a> in dibattiti su situazioni
      relative ai loro rispettivi paesi, ma di rivolgere domande al Consiglio.
  - s: Vi inom PPE-gruppen anser emellertid att föredraganden har gått ett steg för
      långt när han vill <v>gå</v> <p>in</p> på det straffrättsliga området också.
    t: Noi del gruppo del PPE crediamo però che il relatore si sia spinto troppo lontano,
      volendo <a>addentrarsi</a> anche nell’area del diritto penale.
  - s: Det är nämligen en inriktning som större delen av vår kammare kan godta, men
      låt oss inte ännu <v>gå</v> <p>in</p> på detaljer om procentandelar, något som
      bör studeras i ett senare skede.
    t: Possiamo in tal modo auspicare, a giusto titolo, che la doppia maggioranza
      sia adottata a termine poiché si tratta di un orientamento che la grande maggioranza
      della nostra Assemblea può ratificare, ma non <a>addentriamoci</a> ancora nelle
      percentuali, che dovranno essere studiate nel corso di una fase successiva.
  - s: Låt oss i det nuvarande skedet uttrycka de principer som vi följer, och särskilt
      vårt bekymmer om viktning, men låt oss undvika att <v>gå</v> <p>in</p> på detaljer
      som riskerar att göra oss oense.
    t: Nella fase attuale, indichiamo quali principi ci guidano - sostanzialmente,
      la preoccupazione di garantire un equilibrio - ma evitiamo di <a>addentrarci</a>
      in particolari che rischiano di dividerci.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på varför vi gick i Bush-administrationens
      fälla, men faktum kvarstår att våra medborgare förväntar sig att vi äntligen
      ska sätta stopp för denna galenskap, som hittills har kostat oss över 300 miljarder
      euro och oräkneliga människoliv.
    t: Non ho tempo di <a>addentrarmi</a> sul perché siamo caduti nella trappola di
      Bush, ma è un dato di fatto che i nostri cittadini si aspettano che noi poniamo
      finalmente termine a questa follia costataci oltre 300 miliardi di euro e innumerevoli
      vite umane.
  - s: Jag instämmer i det som Edit Bauer säger, även om jag självfallet inte <v>går</v>
      <p>in</p> på de frågor som uppstod när kompromissen förhandlades.
    t: Mi associo a quanto dice l’onorevole Bauer, anche se ovviamente non mi <a>addentro</a>
      in questioni che sono sorte quando questo compromesso era in fase di negoziazione.
  - s: I fråga om Grekland ska jag inte <v>gå</v> <p>in</p> på hela denna historia.
    t: Per ciò che riguarda la Grecia, non voglio <a>addentrarmi</a> in tutta la lunga
      vicenda di questa saga.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i analysen av vad den Reach-kompromiss
      som kommer att läggas fram för oss innebär.
    t: Signor Presidente, non mi <a>addentrerò</a> nei dettagli dell’analisi del compromesso
      su REACH che ci viene presentato;
  - s: Jag vill gärna svara på frågan från herr Scapagnini om Tjernobyl och då börja
      med att helt kort skissera en allmän bild med avseeende på Tjernobyl innan jag
      <v>går</v> <p>in</p> närmare på de specifika frågorna.
    t: Inizierò tracciando un quadro generale della situazione di questa centrale
      e mi <a>addentrerò</a> poi nelle questioni più specifiche.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i debatten som föregick, åtföljde
      och följde på folkomröstningen.
    t: Non mi voglio <a>addentrare</a> nei particolari del dibattito, che ha preceduto,
      accompagnato e seguito il referendum.
  - s: Om så är fallet, <v>går</v> vi <p>in</p> i ett system som ifrågasätter det
      enhetliga i den gemensamma jordbruksmarknaden.
    t: Se è così, ci <a>addentriamo</a> in un sistema che rimette in causa l’unità
      del mercato agricolo comune, in un sistema di rinazionalizzazione e distorsione
      della concorrenza, perché ciascuno finanzierebbe la propria agricoltura come
      meglio ritiene.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på någon debatt om den här frågan.
    t: Non intendo inoltre <a>addentrarmi</a> in un ulteriore dibattito sulla questione.
  - s: Den internationella sjöfartsorganisationen IMO intresserade sig självfallet
      mycket tidigt för dessa frågor och slöt 1990 ett avtal kallat ”SOLAS” för en
      viss vattenhöjd - jag skall inte <v>gå</v> <p>in</p> på de tekniska detaljerna
      - och angav att samtliga fartyg senast den 1 oktober 2010 skulle rätta sig efter
      detta avtal och denna norm.
    t: L’OMI, Organizzazione marittima internazionale, ha cominciato a occuparsi di
      questi problemi molto presto e nel 1990 ha concluso la convenzione nota con
      il nome di Convenzione SOLAS che stabilisce che sul ponte è ammessa una determinata
      altezza d’acqua - ma non mi <a>addentrerò</a> in dettagli tecnici - precisando
      che tutte le imbarcazioni avrebbero dovuto mettersi in regola con questa convenzione
      e le sue disposizioni entro il 1° ottobre 2010.
  - s: Det första jag vill begära av Tunisien, utan att <v>gå</v> <p>in</p> på huvudfrågan
      för debatten om det aktuella problemet, är därför att snarast möjligt inrätta
      en underkommitté för mänskliga rättigheter inom ramen för partnerskapet EU-Tunisien,
      som skulle göra det möjligt för oss att gemensamt hantera enskilda och kollektiva
      fall som nämns i resolutionen, utan att behöva hålla en debatt om brådskande
      frågor.
    t: Senza <a>addentrarmi</a> nel merito del dibattito di fondo sul tema di oggi,
      alla Tunisia chiedo innanzi tutto di istituire e di attivare quanto prima il
      sottocomitato UE-Tunisia per i diritti dell’uomo, che potrebbe consentirci di
      affrontare di concerto i casi individuali e collettivi indicati nel testo senza
      dover ricorrere alla procedura d’urgenza
  - s: Herr Wogau, jag vill inte <v>gå</v> <p>in</p> på en sådan analys.
    t: Onorevole Von Wogau, non voglio <a>addentrarmi</a> in un’analisi del genere.
  - s: Jag skall naturligtvis inte <v>gå</v> <p>in</p> på alla detaljer, men låt mig
      bara nämna ett par punkter som ligger mig mycket varmt om hjärtat.
    t: Naturalmente non mi <a>addentrerò</a> in tutti i dettagli;
  - s: Han vet bättre än någon annan hur tung och komplicerad utvidgningsprocessen
      är och vilken risk det innebär att börja <v>gå</v> <p>in</p> i detaljer i de
      enskilda paketen vid toppmötet i Köpenhamn.
    t: Egli sa meglio di chiunque altro quanto il processo dell’allargamento sia difficile
      e complicato, oltre a conoscere il rischio di <a>addentrarsi</a> in discussioni
      dettagliate sui singoli pacchetti al Vertice di Copenaghen.
  - s: Genom denna första operation i Makedonien <v>går</v> vi <p>in</p> på ett nytt
      område - även Europaparlamentet.
    t: Con la prima operazione in Macedonia ci <a>addentriamo</a> in un terreno ancora
      vergine - anche per il Parlamento europeo.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla aspekter av det europeiska
      förslaget till WTO så jag begränsar mig till utvecklingsländernas plats och
      den europeiska modellen för ett mångfunktionellt jordbruk.
    t: Non ho il tempo per <a>addentrarmi</a> in tutti gli aspetti della proposta
      europea all’OMC, quindi mi limiterò ad esaminare la posizione dei paesi in via
      di sviluppo e il modello europeo di agricoltura multifunzionale.
  - s: Utan att <v>gå</v> <p>in</p> på uttömmande detaljer vill jag helt kort påminna
      er om anledningarna till att grekcyprioterna förkastade denna plan.
    t: Senza volermi <a>addentrare</a> troppo nei dettagli, vorrei riassumervi brevemente
      le ragioni che hanno indotto i grecociprioti a rifiutare il piano.
  - s: Innan vi <v>går</v> <p>in</p> på detaljerna i diskussionen om de enskilda betänkandena
      vill jag å min grupps vägnar behandla några allmänna punkter.
    t: Prima di <a>addentrarmi</a> nei dettagli della discussione in merito alle singole
      relazioni, vorrei esporre alcuni punti generali a nome del mio gruppo.
  - s: Utan att <v>gå</v> <p>in</p> på några detaljer kan jag säga att vi nu har rättvisa
      konkurrensförhållanden på EU-nivå.
    t: Senza <a>addentrarmi</a> troppo nei dettagli, posso affermare che ora disponiamo
      di un quadro uniforme di norme a livello europeo.
  - s: Jag vill inte <v>gå</v> <p>in</p> på en debatt om den franska lagstiftningen,
      vilken jag inte känner till. Jag anser att parlamentet, i enlighet med fördragets
      artiklar, skall notera den franska statens beslut.
    t: Non desidero <a>addentrarmi</a> in un dibattito sul diritto francese che non
      conosco.
  - s: Jag vill dock här <v>gå</v> <p>in</p> på ett antal aspekter av specifik hjälp
      och det möjliga instrumentet för den.
    t: Non vorrei ora <a>addentrarmi</a> in una serie di aspetti concernenti alcuni
      aiuti specifici e i loro possibili strumenti;
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på detaljer om miljöaspekterna men
      jag kan säga er att i mer än två timmar flög jag över Aralsjön, eller snarare
      det som finns kvar av den, och det är en verklig miljökatastrof, vars omfattning
      Europa inte tillräckligt inser.
    t: Non ho il tempo per <a>addentrarmi</a> negli aspetti ambientali ma vi posso
      dire che ho sorvolato per più di due ore il lago d’Aral - o meglio quel che
      ne resta - e si tratta di una vera e propria catastrofe ecologica, la cui portata
      è fortemente sottovalutata dall’Europa.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på kostnaden för att till sist ändra
      systemet.
    t: Non mi <a>addentrerò</a> nella questione del costo che dovremmo affrontare
      se decidessimo di cambiare il sistema.
  - s: Vi <v>går</v> inte <p>in</p> på den diskussionen.
    t: Non <a>addentriamoci</a> in questo tipo di questioni.
  - s: 'Jag vill inte <v>gå</v> <p>in</p> på detaljer nu utan nämner bara några belysande
      exempel:'
    t: 'Non vorrei <a>addentrarmi</a> nei dettagli, mi soffermerò soltanto su alcuni
      episodi particolarmente indicativi:'
  - s: Eftersom jag inte kan <v>gå</v> <p>in</p> i detalj på alla de frågor som tagits
      upp skulle jag vilja diskutera dem som jag finner särskilt intressanta i detta
      sammanhang.
    t: Non potendo <a>addentrarmi</a> nei dettagli dei vari punti sollevati, vorrei
      commentare gli aspetti che trovo particolarmente interessanti in questo contesto.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> i den här ideologiska diskussionen
      mot EU, men jag tycker att det är intressant att se att extremhögern och extremvänstern
      står enade mot euron och mot det europeiska projektet.
    t: Non mi <a>addentrerò</a> in questa discussione ideologica contro l’Europa in
      cui, consentitemi di dirlo, è interessante vedere l’estrema destra e l’estrema
      sinistra unite contro l’euro e il progetto europeo.
  - s: Vi har haft återkommande och ingående diskussioner om detta, och jag behöver
      inte <v>gå</v> <p>in</p> på det i detalj nu.
    t: È stato sviscerato adeguatamente e quindi non devo <a>addentrarmi</a> nei dettagli
      ora.
  - s: I ett brev nyligen, ställt till Jean-Marie Cavada och mig, medgav också centralbanken
      att det var dags att gå in i ett nytt skede, utan att <v>gå</v> <p>in</p> på
      förslagen i detalj.
    t: In una lettera inviata di recente all’onorevole Cavada e a me, anche la Banca
      centrale ha riconosciuto che è giunto il momento di entrare in una nuova fase,
      senza <a>addentrarsi</a> troppo nelle proposte, confermando ciò che aveva detto
      nel corso dell’audizione alla quale, purtroppo, né il Consiglio né la Commissione
      avevano ritenuto opportuno di assistere.
  - s: Innan jag kommer till ämnet och <v>går</v> <p>in</p> på beslutet i Europaparlamentet
      och rådet om tillämpningen av Altener-programmet enligt medbeslutandeförfarandet,
      efter Amsterdamfördragets godkännande, skulle jag först av allt vilja uttrycka
      min tillfredsställelse, mitt erkännande, min tacksamhet, över det stöd kommissionen
      har fått i alla lägen från Europaparlamentet vad gäller just de förnybara energikällorna.
    t: Signor Presidente, prima di <a>addentrarmi</a> nello specifico dell’adozione
      della decisione del Parlamento europeo e del Consiglio relativamente all’applicazione
      del programma ALTENER e la procedura di codecisione, in seguito all’approvazione
      del Trattato di Amsterdam, desidero esprimere anzitutto la mia soddisfazione,
      il mio apprezzamento e la mia gratitudine per l’appoggio che la Commissione
      ha costantemente trovato nel Parlamento europeo in relazione al tema delle fonti
      energetiche rinnovabili.
  - s: Även kommissionen har erkänt det utan att <v>gå</v> <p>in</p> på enskilda personer,
      enskilda funktioner, nationella tillhörigheter.
    t: Anche la Commissione ne ha riconosciuto la necessità senza <a>addentrarsi</a>
      nel tema delle singole figure, dei singoli posti o dell’identità nazionale,
      perché allora ci allontaneremmo di nuovo dal nostro scopo, in quanto non terremmo
      conto dei meriti e saremmo costretti ancora una volta a sventolare le bandierine
      nazionali che ognuno di noi ha davanti a sé.
  - s: Jag tänker inte <v>gå</v> <p>in</p> i denna debatt, utan jag nöjer mig med
      att hålla mig till det svar jag tidigare gav på Dührkops fråga.
    t: Non ho intenzione di <a>addentrarmi</a> in questa discussione, ma mi limito
      ad attenermi alla risposta che ho dato all’interrogazione della onorevole Dührkop.
  - s: Jag vill inte <v>gå</v> <p>in</p> närmare på detaljer, men jag känner till
      regioner inom AVS-gruppen som är beredda att börja förhandla i morgon.
    t: Non voglio <a>addentrarmi</a> nei dettagli, ma so che in seno ai paesi ACP
      vi sono regioni pronte ad avviare i negoziati domani stesso.
  - s: Det verkar till exempel förekomma påtryckningar om att Irland ska sänka sin
      bolagsskatt - jag hinner inte <v>gå</v> <p>in</p> på frågan om skillnaderna
      mellan effektiv skatt och bolagsskatt …
    t: A quanto pare, le pressioni esercitate sull’Irlanda riguardano l’aumento della
      sua imposta sulle società, ad esempio - non ho tempo di <a>addentrarmi</a> nella
      questione della tassazione effettiva raffrontata all’imposta sulle società -
  - s: Debatten har visat att besluten i Amsterdam var för kortsiktiga, varför jag
      nu inte tänker <v>gå</v> <p>in</p> på de generella institutionella frågorna,
      utan direkt på det område som jag som suiveur har bevakat och ställa den centrala
      frågan där.
    t: La discussione mostra che le decisioni prese ad Amsterdam sono decisioni eccessivamente
      a breve termine, ragion per cui non mi <a>addentrerò</a> in problemi istituzionali
      di portata generale e passerò subito al campo affidatomi in qualità di suiveur,
      concentrandomi su quello.
  - s: Jag måste säga att jag undvek att <v>gå</v> <p>in</p> i en ny förhandling i
      strävan efter en haltande kompromiss, några timmar efter att vi godkänt Laekenförklaringen,
      där vi just vill få ett slut på detta sätt att förvalta Europeiska unionen.
    t: Devo ammettere che non ho voluto <a>addentrarmi</a> in un nuovo negoziato alla
      ricerca di uno stentato compromesso, alcune ore dopo l’approvazione della dichiarazione
      di Laeken, dove si intende proprio porre fine a questo modo di gestire l’Europa.
  - s: Ordförandeskapet är inte behörigt att gå in på de andra repliker och inlägg
      som har gjorts om den här frågan, och jag kan följaktligen inte <v>gå</v> <p>in</p>
      på detta.
    t: Qualsiasi altro genere di risposta o di intervento non rientra comunque tra
      le competenze della Presidenza e quindi non posso <a>addentrarmi</a> nella questione.
  - s: Utan att <v>gå</v> <p>in</p> på de olika konkreta förslagen i texten, anser
      jag att det är värt att diskutera de observationer Bourlanges gör om Europeiska
      rådet och givetvis bör Europeiska rådet - enligt min bedömning - fortsätta att
      ha funktionen som politisk pådrivare, med inriktning på hela unionen.
    t: Senza <a>addentrarmi</a> nelle varie proposte concrete avanzate nel testo,
      ritengo valga la pena di riflettere su quelle contenute nelle osservazioni fatte
      dall’onorevole Bourlanges a proposito del Consiglio europeo.
  - s: Men innan jag <v>går</v> <p>in</p> på de utveckling som tydliggör de strukturella,
      ekonomiska och sociala problem som orsakas av Europeiska unionens nuvarande,
      men mycket dåligt anpassade förbindelser med dessa avlägsna territorier, skulle
      jag framför allt vilja rikta ett uppriktigt och hjärtligt tack till alla dem
      som på ett eller annat sätt har bidragit till att det här betänkandet faktiskt
      färdigställdes.
    t: Ma prima di <a>addentrarmi</a> nell’argomento e mettere in evidenza i problemi
      strutturali, economici e sociali che nascono dalle relazioni attuali, davvero
      inadeguate, dell’Unione europea con quelle terre lontane, vorrei in primo luogo
      esprimere un ringraziamento sincero e caloroso a tutti coloro che hanno contribuito,
      in un modo o nell’altro, alla stesura concreta di questa relazione.
  - s: Ni är inte nöjd med svaret, men vi kommer inte att <v>gå</v> <p>in</p> på en
      debatt nu.
    t: Lei non ne è rimasto soddisfatto, ma non <a>addentriamoci</a> ora in un dibattito.
- c: 42
  r: 5
  v: approfondire
  x:
  - s: Här är inte rätt plats, att <v>gå</v> <p>in</p> på detaljer men jag skulle
      dock vilja komma tillbaka till ett par principfrågor.
    t: Non è questo il momento di <a>approfondire</a> i dettagli, ma vorrei tornare
      ad alcuni aspetti fondamentali.
  - s: Jag ska inte <v>gå</v> <p>in</p> djupare på det nu men jag tycker att det är
      av stor betydelse att det även visat sig att serbierna undandragit sig sina
      herrars inflytande och röstat utanför Republiken Srpska på de platser de kommer
      från.
    t: Non desidero <a>approfondire</a> questo punto, ma reputo che rivesta grande
      rilievo il fatto che è emerso che i serbi si sono sottratti all’influsso dei
      loro capi e si sono recati a votare al di fuori della Republila Serpska nei
      loro luoghi di provenienza.
  - s: Eftersom jag inte hinner <v>gå</v> <p>in</p> på alltför många detaljer tänker
      jag inrikta mig på bara två aspekter.
    t: Poiché il tempo non mi consente di <a>approfondire</a> troppo i dettagli, mi
      concentrerò su due soli aspetti.
  - s: Detta är grundläggande och vi inväntar Bendt Bendtsens betänkande som <v>går</v>
      <p>in</p> mer på detaljer när det gäller detta.
    t: Tale aspetto è fondamentale e attendiamo la relazione dell’onorevole Bendtsen,
      che <a>approfondirà</a> ulteriormente la questione.
  - s: Jag skulle även kunna tala om Amnesty Internationals rapport om Turkiet, som
      ger en bild av situationen för de mänskliga rättigheterna med många problem,
      men det finns inget skäl just nu att <v>gå</v> <p>in</p> i detalj på det.
    t: Potrei citare anche il rapporto di Amnesty International sulla Turchia, che
      traccia un quadro della situazione dei diritti umani caratterizzato da numerosi
      problemi, ma ora non è il caso di <a>approfondire</a> questo aspetto nel dettaglio.
  - s: Jan Marinus Wiersma kommer att <v>gå</v> <p>in</p> på detta mer i detalj.
    t: L’onorevole Wiersma <a>approfondirà</a> ulteriormente questo aspetto.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på fler detaljer, för jag tror att
      Muscardini och Naïr har klargjort de grundtankar de har under sina inlägg.
    t: Non voglio <a>approfondire</a> la questione perché credo che gli orientamenti
      definiti dagli onorevoli Muscardini e Naïr siano stati chiariti nei loro rispettivi
      interventi.
  - s: Jag skulle bara vilja be kommissionsledamoten <v>gå</v> <p>in</p> närmare i
      detalj på dessa felaktigheter i artikeln, med tanke på att detta är viktigt.
    t: Vorrei semplicemente chiedere al Commissario di <a>approfondire</a> nel dettaglio
      le imprecisioni oggettive contenute nell’articolo, poiché si tratta di una questione
      importante.
  - s: För det andra verkar det som att varken Förenade kungarikets regering eller
      Europeiska kommissionen vill <v>gå</v> <p>in</p> på detta i detalj, trots att
      ni har lagt fram ett första förslag.
    t: In secondo luogo, mi pare che tanto il governo del Regno Unito quanto la Commissione
      non vogliano <a>approfondire</a> i dettagli della vicenda, pur riconoscendole,
      signor Commissario, il merito di avere comunque avviato l’esame del caso.
  - s: Det tredje slaget av kommunikation, som jag ville <v>gå</v> <p>in</p> på, är
      kommunikationen inom kandidatländerna.
    t: La terza forma di comunicazione che desidero <a>approfondire</a> è la comunicazione
      interna nei paesi candidati, in cui spesso manca la disponibilità al dialogo
      tra governo e opposizione o tra governo e opinione pubblica.
  - s: Det är visserligen ett ämne som jag inte skall <v>gå</v> <p>in</p> på här,
      men som även berör dessa områden.
    t: È un tema, questo, che non intendo qui <a>approfondire</a>, sebbene abbia anch’esso
      attinenza con tali settori.
  - s: Mina damer och herrar, jag har tagit upp en rad frågor som vi kan <v>gå</v>
      <p>in</p> på mer i detalj, om ni vill, i samband med att jag infinner mig i
      det utskott som berörs av frågan, eller annars i samband med att jag lägger
      fram konkreta initiativ de närmaste månaderna.
    t: Onorevoli parlamentari, ho parlato di tutta una serie di argomenti che, se
      vorrete, potremo <a>approfondire</a> in occasione di un mio intervento presso
      la commissione parlamentare competente, oppure quando, nell’arco dei prossimi
      mesi, vi presenterò iniziative concrete.
  - s: Jag tror att detta var de frågor som jag måste <v>gå</v> <p>in</p> på.
    t: Penso di aver esaurito gli argomenti che dovevo <a>approfondire</a>.
  - s: 'Andra talare kommer att <v>gå</v> <p>in</p> närmare på detta, men låt mig
      framhålla två saker:'
    t: 'Altri oratori <a>approfondiranno</a> tale concetto, ma vorrei insistere su
      due punti:'
  - s: Jag vill nu <v>gå</v> <p>in</p> på finansieringsförslaget, i synnerhet punkt
      1, omfördelning från jordbruksområdet.
    t: Circa le proposte di finanziamento desidero ora <a>approfondire</a> in particolare
      la questione della ridistribuzione dei fondi destinati alla politica agricola.
  - s: Jag anser därför att det är värt att <v>gå</v> <p>in</p> djupare på den här
      frågan.
    t: Pertanto, credo che valga la pena <a>approfondire</a> questo tema.
  - s: Men jag vill bara <v>gå</v> <p>in</p> på Tibetdelen av detta betänkande.
    t: Intendo però <a>approfondire</a> solo la parte di relazione relativa al Tibet.
  - s: 'Jag kommer inte att <v>gå</v> <p>in</p> närmare på det utan vill i stället
      passa på att göra följande påpekande:'
    t: Non voglio <a>approfondire</a> il tema, ma colgo l’occasione per richiamare
      l’attenzione sul fatto che, per quanto Amsterdam ci abbia portato avanti sulla
      strada del parlamentarismo concreto, non dobbiamo dimenticare che nell’Unione
      europea mancano ancora grandi tessere nel mosaico di un vero parlamentarismo.
  - s: En sak ligger oss särskilt varmt om hjärtat - och jag ber er, fru kommissionär,
      att <v>gå</v> <p>in</p> på detta -, nämligen de ämnen som används inom den kemiska
      industrin.
    t: Una cosa ci sta particolarmente a cuore - e la prego signora Commissario di
      voler <a>approfondire</a> questo aspetto - e cioè le sostanze che vengono utilizzate
      dalla industria chimica.
  - s: Jag ber er, fru kommissionär, att även <v>gå</v> <p>in</p> på varför kommissionen
      inte är beredd att följa Europaparlamentet i dess skarpare agerande, och varför
      kommissionen här gömmer sig bakom industrin.
    t: La prego signora Commissario di voler <a>approfondire</a> anche per quale motivo
      la Commissione non sia ancora pronta a seguire il Parlamento europeo su questa
      strada particolarmente difficile e per quale motivo la Commissione si nasconda,
      a questo proposito, dietro alla industria.
  - s: 'Det finns ett uppenbart reformbehov av jordbrukspolitiken av budgetskäl, rättviseskäl,
      miljöskäl och av andra skäl - jag <v>går</v> här inte <p>in</p> på detaljerna
      - samt av skäl som är kopplade till resultaten från Doha:'
    t: È ovvio che è necessario riformare la politica agricola per ragioni connesse
      al bilancio, alla giustizia e all’ambiente, per altre ragioni, che al momento
      non intendo <a>approfondire</a>, e per motivi legati ai risultati di Doha e
      che mirano a contribuire a migliorare il funzionamento degli scambi commerciali
      mondiali e a rendere più facile per i paesi poveri sviluppare la propria economia.
  - s: Jag vill i mitt inlägg först och främst närmare <v>gå</v> <p>in</p> på de tre
      områdesbundna målen, nämligen mål 1, 2 och 5b, ur vilka Belgien för perioden
      1994-1999 har rätt till 950 miljoner ecu, alltså 39 miljarder belgiska franc.
    t: In questo mio intervento vorrei <a>approfondire</a> in particolare i tre obiettivi
      regionali;
  - s: Jag kan inte <v>gå</v> <p>in</p> på detta här - det finns det inte tid till
      - men det är detta som måste vara syftet, snarare än att på nytt isolera oss
      själva på ett sätt som skadar alla inblandade parter.
    t: Non ho qui il tempo per <a>approfondire</a> tale aspetto, ma il nostro obiettivo
      dev’essere evidentemente questo, e non certo quello di isolarci ancora, a scapito
      di tutti gli interessati.
  - s: Jag vill i det följande <v>gå</v> <p>in</p> på viktiga punkter i Guy-Quints
      och Pomés Ruiz betänkanden, som direkt gäller budgetprocessen, uppställandet
      och verkställandet av budgeten.
    t: Desidero <a>approfondire</a> alcuni punti rilevanti affrontati nelle relazioni
      degli onorevoli Guy-Quit e Pomés Ruiz e che riguardano direttamente la procedura
      di bilancio, ovvero la compilazione del bilancio e la sua esecuzione.
  - s: Ett så snabbt inträde som möjligt i Europeiska unionen skulle även hjälpa till
      att lösa andra marginella problem som jag tyvärr inte nu kan <v>gå</v> <p>in</p>
      på ytterligare.
    t: Inoltre un’adesione all’Unione europea in tempi possibilmente rapidi contribuirebbe
      anche a risolvere altri problemi marginali, che ora purtroppo non posso <a>approfondire</a>.
  - s: 'Jag har inte tid att <v>gå</v> <p>in</p> på detaljer, men jag skulle vilja
      föreslå åtminstone två prioriteringar:'
    t: 'Non ho il tempo di <a>approfondire</a>, ma vorrei indicare almeno due priorità:'
  - s: Jag vill <v>gå</v> <p>in</p> på en detalj.
    t: Vorrei <a>approfondire</a> un punto.
  - s: Vi har inte tillräckligt med tid för att <v>gå</v> <p>in</p> i detalj på det
      här men jag upprepar det jag sade tidigare om att det här är en fråga som vi
      måste tänka över mycket noga.
    t: Non disponiamo di abbastanza tempo per <a>approfondire</a> l’argomento, ma
      ribadisco che si tratta di un problema da considerare con attenzione.
  - s: Herr ordförande, tyvärr tillåter inte tiden att jag <v>går</v> <p>in</p> på
      detaljer om de många frågor som ställts.
    t: Signor Presidente, purtroppo il tempo non mi consente di <a>approfondire</a>
      le tante domande che sono state poste.
  - s: Jag har tagit mig friheten att i bilagan till detta betänkande <v>gå</v> <p>in</p>
      på enskilda fall.
    t: In occasione della stesura mi sono preso la libertà di <a>approfondire</a>
      alcuni singoli casi.
  - s: Liberalerna kommer inte att stödja punkt 5 i resolutionstexten, och min kollega
      Van Hecke kommer ytterligare att <v>gå</v> <p>in</p> på denna fråga.
    t: I liberali non appoggeranno il punto 5 della risoluzione e il collega Van Hecke
      <a>approfondirà</a> ulteriormente la questione.
  - s: Jag vill med avsikt inte <v>gå</v> <p>in</p> på den billiga polemik som särskilt
      kollegan Pirker levererat, utan hålla diskussionen på en viss nivå och hålla
      mig till fakta.
    t: Signor Presidente, non ho alcuna intenzione di <a>approfondire</a> le polemiche
      di bassa lega, in particolare quella innescata dall’onorevole Pirker, e desidero
      invece mantenere la discussione ad un certo livello ed attenermi ai fatti.
  - s: Många viktiga frågor har tagits upp i de båda betänkandena, och man kan här
      inte <v>gå</v> <p>in</p> på dem alla, men man når gränserna för tolerans, respekt
      och ömsesidig aktning, när de universella mänskliga rättigheterna kränks.
    t: Signor Presidente, onorevoli colleghi, le due relazioni hanno accennato a diverse
      questioni importanti che non è possibile <a>approfondire</a> in questa sede,
      ma tolleranza, rispetto e reciproco riconoscimento toccano sempre i loro limiti
      quando si violano i diritti universali dell’uomo.
  - s: 'Jag skulle som komplement till mitt tal den 13 november 2001 vilja <v>gå</v>
      <p>in</p> på följande områden:'
    t: Signora Presidente, signor Commissario, onorevoli colleghi, a completamento
      del mio intervento del 13 novembre 2001 desidero <a>approfondire</a> alcuni
      punti.
  - s: Tillåt mig att <v>gå</v> <p>in</p> närmare på två aspekter i det.
    t: Signor Presidente, ho letto con grande attenzione l’interessante relazione
      dell’onorevole Titley, della quale vorrei <a>approfondire</a> due aspetti.
  - s: Jag är övertygad om att herr Solbes som ansvarar för detta ärende kommer att
      <v>gå</v> <p>in</p> på detaljfrågor och jag skall överlämna ert meddelande till
      kommissionen nästa onsdag när vi tar ställning till frågan.
    t: Sono certo che il Commissario Solbes, responsabile della questione, <a>approfondirà</a>
      l’argomento ed io trasmetterò il vostro messaggio alla Commissione mercoledì
      prossimo, quando adotteremo una posizione in materia.
  - s: Jag instämmer naturligtvis också med många av de övriga kommentarerna som framförts,
      men tiden räcker inte till för att <v>gå</v> <p>in</p> på dessa, som att rikta
      vår uppmärksamhet mot problemen i Afrika.
    t: Sono d’accordo anche su molti altri commenti, che il tempo non mi consente
      di <a>approfondire</a>, come la necessità di rivolgere l’attenzione all’Africa.
  - s: Det är ytterligare ett skäl för att inte <v>gå</v> <p>in</p> på det här.
    t: E questo è un motivo ulteriore per non <a>approfondire</a> questo punto.
  - s: Eftersom detta redan har tagits upp här i dag skall jag inte <v>gå</v> <p>in</p>
      på den diskussionen, och så mycket mer då jag vet att Duisenberg vet exakt vilken
      inställning den socialdemokratiska gruppen har i frågan.
    t: Poiché oggi pomeriggio ne abbiamo già parlato, rinuncio ad <a>approfondirla</a>
      ulteriormente, tanto più ben sapendo che il Presidente Duisenberg è perfettamente
      al corrente della posizione del gruppo socialista al riguardo.
  - s: Självklart uppstår inte den här utvecklingen till följd av en medveten och
      ond önskan om att saker och ting skall gå snett, utan på grund av en hel rad
      orsaker som vi inte kan <v>gå</v> <p>in</p> på här.
    t: Certo, i fatti non hanno preso questa direzione a causa di un deliberato e
      malvagio desiderio di produrre esiti nefasti, ma per tutta una serie di ragioni
      che qui non è possibile <a>approfondire</a>.
  - s: Jag antar att också andra kolleger kommer att <v>gå</v> <p>in</p> på den punkten.
    t: Suppongo che anche altri deputati <a>approfondiranno</a> la questione.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på varje enskild punkt, och vill därför
      bara kommentera några få som jag tycker är mycket viktiga.
    t: Non ho tempo per <a>approfondire</a> ciascun singolo punto, e quindi vorrei
      solo commentarne alcuni che secondo me rivestono una particolare importanza.
- c: 39
  r: 6
  v: scendere
  x:
  - s: Man <v>går</v> inte <p>in</p> på detaljer i betänkandet, utan snuddar bara
      vid den centrala frågan om de bakomliggande orsakerna till alkoholmissbruk.
    t: La relazione accenna solamente alla tematica, senza <a>scendere</a> nel dettaglio,
      ovvero la questione centrale delle ragioni che stanno alla base del consumo
      eccessivo di alcol, e pertanto ha il difetto di avere quello che definiremmo
      un approccio cognitivo/repressivo, fondato sulla valutazione dell’equilibrio
      fra rischio, minaccia e punizione.
  - s: 'Utan att <v>gå</v> <p>in</p> på detaljer är detta fakta:'
    t: 'Signora Commissario, senza <a>scendere</a> nei dettagli, i fatti sono questi:'
  - s: Många kolleger har redan <v>gått</v> <p>in</p> på detaljer.
    t: Molti colleghi sono già <a>scesi</a> nel dettaglio.
  - s: Jag kan dock varken <v>gå</v> <p>in</p> på eller fördjupa mig i denna punkt.
    t: Su questo punto, tuttavia, non posso <a>scendere</a> in dettagli o approfondimenti.
  - s: Jag kan givetvis inte <v>gå</v> <p>in</p> på den här frågan i detalj just nu
      - och jag är inte heller någon expert på finansområdet, men jag kan säga att
      ni har rätt i ert påpekande, att alla frågor som behandlas på samma vis som
      skatterna får stora konsekvenser för hela den globala ekonomin.
    t: Non posso certo <a>scendere</a> in particolari su questo punto - del resto,
      non sono un’esperta in materia di trattative finanziarie -, tuttavia posso dirle
      che ha fatto bene a fornire tale indicazione, poiché ogni aspetto inerente il
      trattamento fiscale ha grosse ripercussioni sull’intera economia globale a livello
      mondiale.
  - s: 'Innan de <v>gick</v> <p>in</p> på planen för Zimbabwes öppningsmatch i cricket-VM
      sade de:'
    t: 'Prima di <a>scendere</a> in campo per la partita d’esordio dello Zimbabwe
      nella coppa del mondo di cricket, essi hanno dichiarato: ’La nostra coscienza
      non ci permette di scendere in campo ignorando l’oppressione per la quale soffrono
      milioni di nostri connazionali (…) rivolgiamo ai responsabili un silenzioso
      appello, affinché nello Zimbabwe abbiano fine le violazioni dei diritti umani;'
  - s: ?vi kan inte med gott samvete <v>gå</v> <p>in</p> på planen och glömma att
      miljoner av våra landsmän är (…) förtryckta.
    t: 'Prima di scendere in campo per la partita d’esordio dello Zimbabwe nella coppa
      del mondo di cricket, essi hanno dichiarato: ’La nostra coscienza non ci permette
      di <a>scendere</a> in campo ignorando l’oppressione per la quale soffrono milioni
      di nostri connazionali (…) rivolgiamo ai responsabili un silenzioso appello,
      affinché nello Zimbabwe abbiano fine le violazioni dei diritti umani;'
  - s: Herr Fischlers frånvaro som är befogad, vilket ordföranden för fiskeriutskottet
      har understrukit innan, hindrar mig från att <v>gå</v> <p>in</p> på allt för
      mycket detaljer.
    t: Signor Presidente, l’assenza del Commissario Fischler, peraltro giustificata
      come ha precedentemente sottolineato il presidente della commissione per la
      pesca, non mi consente di <a>scendere</a> nel dettaglio.
  - s: Sri Lanka skulle till exempel mycket gärna uppfylla målen, men på grund av
      flera olika omständigheter - som jag inte vill <v>gå</v> <p>in</p> på i detalj
      - kanske landet inte har kapacitet att göra det.
    t: Lo Sri Lanka, ad esempio, desidererebbe ardentemente rispettare gli obiettivi,
      ma a causa di varie condizioni - e non intendo <a>scendere</a> in dettagli -
      potrebbe non riuscire nella sua impresa.
  - s: Den samordnade sysselsättningsstrategin skulle emellertid ha kunnat vara användbar,
      men man skulle ha behövt <v>gå</v> <p>in</p> mer i detalj, tala om mer exakta
      problem och jämföra länderna.
    t: Eppure, la strategia coordinata per l’occupazione avrebbe potuto essere utile,
      ma sarebbe stato necessario <a>scendere</a> ad un livello di dettaglio maggiore,
      parlare di problemi più precisi e confrontare i paesi.
  - s: Jag hoppas att parlamentsledamoten kommer att respektera det faktum att jag
      inte vill <v>gå</v> <p>in</p> på detaljer om ett förslag av flera som har läckt
      ut.
    t: Signor Presidente, spero che l’onorevole parlamentare rispetti il fatto che
      non <a>scenderò</a> nei dettagli di un progetto tra i tanti in merito a cui
      sono trapelate informazioni.
  - s: Ni förstår säkert att jag här idag inte i detalj kan <v>gå</v> <p>in</p> på
      något som hände igår, även om de saker ni säger olyckligtvis bekräftar det fortsatta
      behovet av de saker jag nämnde.
    t: Onorevole Triantaphyllides, lei comprenderà che non posso <a>scendere</a> nel
      dettaglio ora in questa sede riguardo a qualcosa che è successo ieri, anche
      se quello che lei dice conferma purtroppo che perdura la necessità cui accennavo.
  - s: Jag kan inte <v>gå</v> <p>in</p> i detalj på förslagen här under den korta
      tid som jag har till mitt förfogande.
    t: Nel poco tempo di parola a mia disposizione non mi è possibile <a>scendere</a>
      nel dettaglio.
  - s: Men arbetssättet, betänkandet och allt vad som har tilldragit sig runt detta
      betänkande - utan att jag här vill <v>gå</v> <p>in</p> på detaljer - väcker
      några frågor för mig, och inte bara för mig, utan också för min parlamentsgrupp.
    t: Ma le modalità di lavoro, la relazione e tutto quanto la riguarda, senza voler
      <a>scendere</a> nei dettagli, sollevano alcuni interrogativi, non solo da parte
      mia, ma anche del mio gruppo.
  - s: Jag kommer nu inte att <v>gå</v> <p>in</p> på detaljer, det räcker inte heller
      tiden till för.
    t: Ora non ho abbastanza tempo per <a>scendere</a> nei dettagli, ma è un dato
      di fatto che tutti in loco sanno che persone come Karadzic e Pladic non sono
      state arrestate a causa di istruzioni superiori.
  - s: När det gäller bristande kontrollmekanismer för finansmarknaderna behöver vi
      inte <v>gå</v> <p>in</p> på ytterligare detaljer här.
    t: Per quanto riguarda la mancanza dei meccanismi di controllo per i mercati finanziari,
      non è necessario <a>scendere</a> nei dettagli.
  - s: Det är mycket frestande att <v>gå</v> <p>in</p> på detaljerna i diskussionen,
      men jag skulle bara vilja säga att jag fortfarande bekräftar kommissionens ståndpunkt,
      som bygger på fakta.
    t: Ho una grande tentazione di <a>scendere</a> nei particolari e discutere dei
      dettagli della questione, mi limito però a dire che confermo ancora la posizione
      della Commissione, che è basata sui fatti.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer.
    t: Signor Presidente, non voglio <a>scendere</a> nei dettagli, ma vorrei solo
      ricordarle che il presidente della riunione e il Presidente del Parlamento ci
      avevano informato che l’astensione e il voto contrario erano equivalenti.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på många av frågorna, utan jag överlåter
      det åt de två föredragandena, som har nämnt flera punkter.
    t: Non intendo <a>scendere</a> nei particolari di molte questioni, dato che demanderò
      questo compito ai due relatori che hanno ricordato diversi punti.
  - s: Låt mig få tala öppet - jag har inte för avsikt att <v>gå</v> <p>in</p> på
      några detaljer med tanke på tiden - framför allt om något som har att göra med
      sjukvård och tillgodoräknandet av pensionsanspråk, som jag uppfattar som direkt
      elakt, för att uttrycka saken klart.
    t: Senza <a>scendere</a> ora in dettaglio, dati i limiti di tempo, vorrei richiamare
      l’attenzione in particolare sulle disposizioni previste in materia di assistenza
      sanitaria e calcolo della pensione che francamente giudico persino crudeli.
  - s: De differenser som vi har i var och en av utgiftskategorierna är tydliga och
      jag kommer inte att <v>gå</v> <p>in</p> på dem i detalj.
    t: Le nostre divergenze in ciascuna delle categorie di spesa sono chiare e non
      <a>scenderò</a> in dettagli.
  - s: Jag hade ursprungligen för avsikt att svara alla talare punkt för punkt, men
      jag är tyvärr rädd att den sena timmen gör att jag inte kan <v>gå</v> <p>in</p>
      på detaljerna.
    t: Signora Presidente, onorevoli parlamentari, avrei voluto rispondere punto per
      punto a tutti gli intervenuti, ma purtroppo temo di non avere tempo sufficiente
      per <a>scendere</a> nei dettagli.
  - s: Helhetsbilden när det gäller religionsfrihet i Pakistan, utan att ens <v>gå</v>
      <p>in</p> på detaljerna, är alltså kontroversiell och mycket oroväckande.
    t: Il panorama generale della libertà religiosa in Pakistan, pertanto, è controverso
      e dà adito a preoccupazione anche senza <a>scendere</a> troppo nei dettagli.
  - s: Det finns alltså ändringsförslag som är användbara klargöranden, preciseringar
      när det gäller att beskriva det vetenskapliga innehållet i ramprogrammet och
      vi måste därför självfallet beakta dem. Det finns ibland, det måste jag säga,
      vissa beståndsdelar där man alltför mycket <v>går</v> <p>in</p> i detalj och
      även om man i vissa fall i princip kan godta dem, har dessa förslag snarare
      sin plats i arbetsprogrammen.
    t: Vi sono a volte, bisogna riconoscerlo, degli elementi che <a>scendono</a> troppo
      nel dettaglio e se in linea di principio sono accettabili, in taluni casi si
      tratta di suggerimenti che dovranno essere incorporati nei programmi di lavoro.
  - s: När det gäller de övriga prioriterade frågorna kan kommissionen godta samtliga
      ändringsförslag, emellertid med undantag av dem som alltför mycket <v>går</v>
      <p>in</p> i detalj på de vetenskapliga programmen när det gäller säkerhet och
      kvalitet för livsmedel.
    t: Per le altre priorità tematiche, la Commissione può accettare, in generale,
      tutti gli emendamenti, tranne quelli che <a>scendono</a> troppo nel dettaglio
      per i programmi specifici, ad esempio, in materia di sicurezza e di qualità
      alimentari.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer om händelseförloppet beträffande
      GMO-majsen, vill jag gärna ge ett par allmänna kommentarer till de frågor vi
      diskuterar i dag.
    t: Prima di <a>scendere</a> nei dettagli in merito alle vicende del granoturco
      geneticamente modificato, desidero puntualizzare un paio di osservazioni riguardanti
      le questioni all’ordine del giorno.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på några detaljer, men jag tycker att
      rådet verkligen bör fundera över hur man skall kunna utsätta Netanyahu för ett
      mottryck som gör att han inser att han måste ta chansen nu för att det skall
      bli fred. Det brukar nämligen bli storkrig i Mellanöstern vart åttonde år.
    t: Non <a>scenderò</a> in dettagli, ma credo che il Consiglio debba sinceramente
      domandarsi come poter esercitare su Netanyahu una pressione tale da fargli comprendere
      che l’occasione della pace va colta adesso.
  - s: Just reglerna för flygtransporter och flygtrafik är kanske de mest internationella
      regler som finns, tillsammans med reglerna för sjöfarten, och det är därför
      svårt att <v>gå</v> <p>in</p> i detalj.
    t: Proprio le regole del trasporto aereo, del traffico aereo sono forse le regole
      più internazionali che esistano, insieme a quelle della navigazione marittima,
      e quindi è difficile poi <a>scendere</a> nei particolari.
  - s: Jag <v>går</v> p.g.a. tidsbrist inte <p>in</p> på några detaljer, men detta
      kanske är ett exempel på att kommissionen inte lägger ned sitt arbete samtidigt
      som avregleringen fortskrider.
    t: Non voglio <a>scendere</a> in particolari, dato il poco tempo a disposizione,
      ma questo dimostra che il lavoro della Commissione non è concluso una volta
      avviato il processo di liberalizzazione, anzi, in un certo senso, è lì che inizia.
  - s: Jag har redan sagt att jag tyvärr inte kan <v>gå</v> <p>in</p> på detaljer
      i detta forum vad beträffar det specifika tysk/österrikiska fallet som är föremål
      för process.
    t: Ho già detto che, per quanto riguarda il caso specifico tedesco/austriaco su
      cui è aperta una procedura, purtroppo non posso in questa sede <a>scendere</a>
      in dettagli;
  - s: Jag vill nu inte än en gång <v>gå</v> <p>in</p> på alla detaljer, utan bara
      diskutera ett principiellt problem som fortfarande lägger hinder i vägen för
      den sociala tryggheten i Europa.
    t: Non ho l’intenzione di <a>scendere</a>, ancora una volta, in particolari, mi
      propongo invece di discutere un problema fondamentale, che è di ostacolo alla
      protezione sociale in Europa.
  - s: Myllers betänkande <v>går</v> <p>in</p> på många detaljfrågor.
    t: La relazione Myller <a>scende</a> nei particolari e li analizza.
  - s: Mer kan jag inte säga just nu, men när vi diskuterar det östliga partnerskapet
      kan vi kanske <v>gå</v> <p>in</p> på detaljerna.
    t: Questo è quanto posso dirvi in questa sede, ma forse in un momento successivo,
      quando inizieremo a discutere in merito al partenariato orientale, potremo <a>scendere</a>
      nei dettagli.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer just nu när jag har ont
      om tid och när inte alla kan vara riktigt uppmärksamma, men jag anser i alla
      fall att de 21 åtgärderna och de tre prioriteringarna inrymmer en hel del arbete
      och ganska mycket fantasi.
    t: Sebbene, per il momento, io non voglia <a>scendere</a> nei dettagli, che non
      ho né il tempo, né le capacità di illustrarvi, ritengo che, nelle 21 azioni
      e nelle tre aree prioritarie siano confluiti un grosso sforzo ed una notevole
      immaginazione.
  - s: Det kommer att komma ett annat betänkande om detta - jag <v>går</v> inte <p>in</p>
      på det i detalj här.
    t: Ci sarà un’altra relazione su questo aspetto e non <a>scenderò</a> nei dettagli.
  - s: Jag skall inte i detalj <v>gå</v> <p>in</p> på det i eftermiddag annat än för
      att säga att jag är medveten om att många av er har uttryckt oro över frågan
      om förhållandet mellan oberoendekonceptet, å ena sidan, och ansvar, å andra
      sidan.
    t: Non <a>scenderò</a> nei dettagli oggi pomeriggio, salvo dire che sono consapevole
      che molti di voi hanno formulato perplessità circa la questione del nesso fra
      il concetto di indipendenza, da un canto, e di affidabilità, dall’altro.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på några detaljer i dag.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, consentitemi oggi
      di non <a>scendere</a> in dettagli.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljer, men det var president Hugo Chávez
      som den 28 december meddelade om beslutet att stänga ner Radio Caracas sändningar
      och framförde extremt allvarliga politiska anklagelser mot TV-stationen.
    t: Non <a>scenderò</a> nei dettagli, ma era stato proprio Sua Eccellenza il Presidente
      Chávez ad annunciare, il 28 dicembre, la decisione di sospendere le trasmissioni
      di Radio Caracas formulando accuse politiche gravissime contro l’emittente.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer är jag övertygad om att det första
      förbudet mot inhalatorn 1996 inte var helt lagligt.
    t: Senza <a>scendere</a> nei dettagli, credo che il divieto iniziale del 1996
      non fosse del tutto legale;
- c: 31
  r: 7
  v: passare
  x:
  - s: Under toppmötet kommer man också att granska en lägesrapport om energidialogen,
      som <v>gick</v> <p>in</p> i en mer konkret fas under toppmötet i Bryssel i oktober
      i fjol.
    t: Il Vertice esaminerà inoltre una relazione sullo stato di avanzamento del dialogo
      sull’energia, <a>passato</a> in una fase più concreta al Vertice di Bruxelles
      dell’ottobre scorso.
  - s: Då vi röstar om denna ändringsbudget kan vi med viss tillfredsställelse konstatera
      att mer än 500 av 580 operativa program för 2007-2013 redan har blivit godkända,
      vilket innebär att vi håller på att <v>gå</v> <p>in</p> i ett realiseringsskede
      i innevarande sjuårsperiod.
    t: In sede di votazione di questa modifica del bilancio, possiamo notare con una
      certa soddisfazione che oltre 500 dei 580 programmi operativi per il 2007-2013
      sono già stati approvati, il che significa che stiamo <a>passando</a> nella
      fase di realizzazione dell’attuale settennio.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i det här förslaget vill jag tacka
      föredraganden Czesław Adam Sierkierski och ledamöterna i utskottet för jordbruk
      och landsbygdens utveckling för deras arbete med det här betänkandet.
    t: Signora Presidente, prima di <a>passare</a> al contenuto della proposta, vorrei
      ringraziare il relatore, onorevole Siekierski, e i membri della commissione
      per l’agricoltura e lo sviluppo rurale per il lavoro svolto in merito alla relazione
      in esame.
  - s: Innan jag <v>går</v> <p>in</p> på själva sakfrågan skulle jag vilja säga ett
      par ord om det formella, om ni tillåter.
    t: Signor Presidente, prima di <a>passare</a> al contenuto mi permetta una breve
      osservazione sulla forma.
  - s: Därför har jag en fråga till kommissionen innan jag <v>går</v> <p>in</p> på
      resten av betänkandet.
    t: Pertanto, prima di <a>passare</a> al resto della relazione, desidero rivolgere
      alla Commissione una domanda al riguardo.
  - s: Tillåt mig nu att, innan jag <v>går</v> <p>in</p> på framställningen av arbetsprogrammet,
      besvara tre frågor som jag vet finns kring detta ämne.
    t: Prima di <a>passare</a> al programma di lavoro, consentitemi di rispondere
      a tre domande che sono sicuro voi tutti vi starete ponendo.
  - s: Med den kommande fleråriga budgetramen kommer sammanhållningspolitiken, enligt
      Europaparlamentets mening, att kunna <v>gå</v> <p>in</p> i en ny fas genom att
      en mellankategori skapas för regionerna.
    t: Con il futuro quadro finanziario pluriennale, se si seguiranno le indicazioni
      del Parlamento europeo, la politica di coesione potrà <a>passare</a> a una nuova
      fase grazie alla creazione di regioni intermedie.
  - s: Låt mig kort <v>gå</v> <p>in</p> på de viktigaste ändringsförslagen.
    t: Permettetemi adesso di <a>passare</a> ai principali emendamenti.
  - s: Innan jag <v>går</v> <p>in</p> på förfarandet vill jag lyfta fram det väsentliga
      i de frågor som vi har arbetat så hårt med, vilket har nämnts, tillsammans med
      det belgiska ordförandeskapet och de senaste veckorna tillsammans med det ungerska
      ordförandeskapet.
    t: Signor Presidente, replicherò al suo ultimo commento, onorevole Handzlik, in
      maniera da puntualizzare, prima di <a>passare</a> alla procedura, la sostanza
      degli aspetti sui quali abbiamo lavorato tanto duramente, come è stato rammentato,
      con la Presidenza belga e, nelle ultime settimane, con la Presidenza ungherese.
  - s: Men när det <v>går</v> <p>in</p> i detalj, uppstår det svårigheter, och man
      uppnår inga som helst framsteg.
    t: Se si <a>passa</a> ai dettagli, sorgono però difficoltà e diventa impossibile
      fare progressi.
  - s: Herr talman, jag kommer inte att <v>gå</v> <p>in</p> på en kritisk analys av
      fördraget, eftersom våra två kolleger redan har utfört det arbetet.
    t: Detto ciò, signor Presidente, non intendo <a>passare</a> ad un’analisi critica
      del Trattato, già fatta dai due colleghi.
  - s: Vi anser att deltagandet bör ske inom företaget och att det dessutom finns
      en klart uttalad vilja, inte bara från rymdsektorn, utan även från sektorn för
      tillämpningar, att nu <v>gå</v> <p>in</p> i den fasen med ett offentligt eller
      privat deltagande.
    t: A nostro avviso, la partecipazione deve avvenire all’interno dell’impresa e
      deve esserci inoltre la volontà manifesta di <a>passare</a> subito alla fase
      di partecipazione pubblica o privata, non solo da parte del settore spaziale,
      ma anche dell’industria delle applicazioni.
  - s: 'Men innan jag <v>går</v> <p>in</p> på själva ämnet vill jag säga att det inte
      finns några ändringsförslag och att jag bara, för att underlätta textens läsning,
      vill be kammarens sekretariat att föra in två underrubriker:'
    t: 'Prima di <a>passare</a> alla discussione del tema centrale però desidero dire
      che non sono stati presentati emendamenti e che, al solo scopo di rendere più
      scorrevole il testo, chiedo al segretariato della plenaria di introdurre due
      titoli: ’Spazio europeo dell’istruzione superiore? prima del paragrafo 1 e ’Processo
      di Bologna? prima del paragrafo 5.'
  - s: Jag skulle bara vilja tala om att vi nu <v>går</v> <p>in</p> på kategori 4
      - Externa åtgärder -, och här har vi en speciell situation eftersom vi har skapat
      så kallade ”asteriskändringsförslag”.
    t: Signor Presidente, desidero solo precisare che stiamo <a>passando</a> alla
      rubrica 4, azioni esterne, dove c’è una situazione particolare poiché abbiamo
      creato un cosiddetto emendamento ’asterisco’.
  - s: Innan jag <v>går</v> <p>in</p> på den metod man enats om i Agrifin-rådet, vill
      jag erinra om den tidsmässigt lämpliga och effektiva åtgärd som kommissionen
      utformat och som stöds av medlemsstaternas ständiga veterinärmedicinska kommitté,
      och i vilken alla nödvändiga undantagsåtgärder utformades enligt försiktighetsprincipen.
    t: Prima di <a>passare</a> all’approccio convenuto in seno al Consiglio «Agricoltura’,
      vorrei rammentare l’opportuna ed efficace azione avviata dalla Commissione e
      sostenuta dagli Stati membri nel comitato permanente per la medicina veterinaria.
  - s: Om vi <v>går</v> <p>in</p> på själva betänkandena kommer jag först att ta upp
