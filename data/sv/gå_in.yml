      sätt vi kan göra biståndet, särskilt till Jugoslavien, för återuppbyggnad, bättre
      och effektivare.
    t: Non l’<a>affronterò</a> in dettaglio ma, in considerazione del fatto che il
      «Frankfurter Allgemeine Zeitung» è entrato in possesso di un rapporto interno
      di valutazione dei miei servizi e anche di un rapporto che avevamo destinato
      all’ufficio di consulenza Bereschot, vorrei dire che già durante lo scorso semestre,
      tra l’altro in seguito alle discussioni condotte con il Parlamento, ma anche
      con altri donatori, abbiamo esaminato come rendere più efficaci gli aiuti, in
      particolare gli aiuti alla ricostruzione per la Iugoslavia.
  - s: Utredningen <v>går</v> emellertid inte <p>in</p> på frågan om ett sådant organ
