      undervisningsprogrammen ställer våra europeiska värden och vårt europeiska vetande
      i centrum, och också är beredda att <v>gå</v> <p>in</p> i en internationell
      konkurrens.
    t: In futuro dovremmo proporre avventure incentrate essenzialmente su contenuti
      europei, ponendo in primo piano i nostri valori europei e il nostro sapere europeo,
      su Internet e nei programmi di formazione e di apprendimento, e dimostrandoci
      inoltre disposti ad <a>affrontare</a> una concorrenza internazionale.
  - s: Avslutningsvis vill jag också <v>gå</v> <p>in</p> på det känsliga området med
      asylrätten.
    t: In conclusione, vorrei ancora <a>affrontare</a> il delicato settore del diritto
      d’asilo.
  - s: Utifrån denna analys kan vi frimodigt <v>gå</v> <p>in</p> i överläggningar
      med Vitryssland, i vilka vi givetvis utgår från vår starka och grundläggande
      kritik mot den oacceptabla händelsen i Minsk vid OSSE-kontoret.
    t: In base a questa analisi, riteniamo di poter <a>affrontare</a> con spirito
      aperto un negoziato con la Bielorussia in cui prendere naturalmente le mosse
      dalla nostra posizione radicalmente e fortemente critica verso l’imperdonabile
      vicenda dell’ufficio OSCE a Minsk.
  - s: Jag behöver här inte <v>gå</v> <p>in</p> på det allmänna problemet med skattekonkurrensen,
      där det ju över huvud taget finns en konflikt mellan den demokratiska principen
      med lika rösträtt och den ekonomiska principen med köpkraften.
    t: Signora Presidente, signor Commissario, onorevoli colleghi, non <a>affronterò</a>
      in questa sede il problema generale della concorrenza fiscale, cui comunque
      soggiace un conflitto fra il principio democratico della parità di diritto di
      voto e il principio economico del potere d’acquisto.
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på de redan nämnda aspekterna med tanke
      på artikel 5, som under de senaste månaderna har diskuterats särskilt livligt,
      och som också alla de hopar av brev gäller, som tornar upp sig på kontoren hos
      oss alla.
    t: <a>Affronterò</a> brevemente gli aspetti già citati relativi all’articolo 5,
      risultati particolarmente controversi nella discussione degli ultimi mesi e
      che hanno suscitato le valanghe di lettere accatastate nei nostri uffici.
  - s: Boumediene-Thierys betänkande <v>går</v> <p>in</p> på de problem som kommissionen
      berör i sin rapport över sakernas tillstånd när det gäller tillämpning av föreskrifterna
      rörande uppehållsrätt.
    t: Signor Presidente, la relazione della onorevole Boumediene-Thiery <a>affronta</a>
      i problemi menzionati dalla Commissione nella sua relazione che fa il punto
      sull’applicazione delle prescrizioni in materia di diritto di soggiorno.
  - s: Vi stöder detta betänkande eftersom det ger korrekta svar när det gäller både
      det nya finansiella system som skall skisseras, reformer generellt sett och
      bemästrandet av kriser, och som också konkret <v>går</v> <p>in</p> på krisregioners
      behov och de internationella finansmarknadernas behov, samt på det mycket viktiga
      behov av stabilitet på finansmarknaden som finns i alla samhällen.
    t: Noi appoggiamo questa relazione perché fornisce risposte giuste sia in relazione
      alla nuova architettura finanziaria da progettare, sia in relazione alla riforma
      nel suo complesso e alla soluzione delle crisi - risposte che <a>affrontano</a>
      concretamente le esigenze delle regioni in crisi e le esigenze dei mercati finanziari
      internazionali nonché l’esigenza fondamentale di tutte le società di avere mercati
      finanziari stabili.
  - s: Jag anser att det är viktigt att Europa nu intar en ståndpunkt och att kommissionen
      så snabbt som möjligt lägger fram ett meddelande som också innehåller en verkligt
      tydlig definition där kriterier som exempelvis höjd över havet, lutning och
      förkortad odlingssäsong beaktas, för att verkligen kunna <v>gå</v> <p>in</p>
      på de olika problemen i hela Europa, och som även föreslår koncept för strategier
      och stödmekanismer i enlighet med detta.
    t: Ritengo sia estremamente importante che l’Europa definisca la sua posizione
      e che la Commissione presenti quanto prima una comunicazione che definisca chiaramente
      criteri quali per esempio l’altitudine, la pendenza e la durata ridotta dei
