      bestämmelser som inte på något sätt försvinner med denna reglering - däremot
      kan vi acceptera 24.
    t: <a>Passando</a> às propostas de directiva cujo relator é o senhor deputado
      Swoboda, quanto à Directiva 95/18/CE, não podemos aceitar a alteração 1, na
      medida em que o artigo 12º serve para relembrar que, além da legislação europeia,
      existem regras nacionais que devem ser respeitadas existe um componente de regulamentação
      nacional que não desaparece de forma alguma com esta regulamentação e, contudo,
      podemos aceitar a alteração 24.
