      ordförande Maroš Šefčovič mycket ingående redogjorde för alla aspekter av den
      framtida gemensamma energipolitiken i Europa.
    t: Ich möchte nicht <a>weiter</a> auf Details <a>eingehen</a>, weil ich der Meinung
      bin, dass bereits von Herrn Vizepräsident Šefčovič sehr genau alle Aspekte der
      zukünftigen gemeinsamen Energiepolitik in Europa zur Sprache gebracht worden
      sind.
  - s: Men det är er avsikt, och jag kommer att <v>gå</v> <p>in</p> i detalj på det.
    t: Aber Sie haben das vor, und ich werde darauf im einzelnen noch <a>weiter</a>
      <a>eingehen</a>.
  - s: Jag vill inte <v>gå</v> <p>in</p> på de andra delarna av det övergripande paketet.
    t: Ich möchte nicht <a>weiter</a> auf die anderen Elemente des Gesamtpakets <a>eingehen</a>.
  - s: Vidare skall jag inte <v>gå</v> <p>in</p> på betänkandet som stod på föredragningslistan.
    t: Ich möchte nicht <a>weiter</a> auf den Bericht <a>eingehen</a>, der auf der
      Tagesordnung stand.
  - s: Den sistnämnda frågan tänker jag inte <v>gå</v> <p>in</p> på, eftersom de tre
      föregående talarna redan talat mycket om den.
    t: Auf letzteres will ich nicht <a>weiter</a> <a>eingehen</a>, denn das haben
      meine drei Vorredner ja schon ausgiebig getan.
  - s: Det skall jag inte <v>gå</v> <p>in</p> djupare på.
    t: Soweit zum Thema Bewertung, auf das ich nun nicht <a>weiter</a> <a>eingehen</a>
      möchte.
  - s: Jag skall inte <v>gå</v> <p>in</p> vidare på det.
    t: Allerdings möchte ich darauf jetzt nicht <a>weiter</a> <a>eingehen</a>.
- c: 7
  r: 14
  v: weiter
  x:
  - s: Jag behöver inte <v>gå</v> <p>in</p> närmare på detta eftersom Reimer Böge
      redan har nämnt det.
    t: Ich muss dazu nichts <a>weiter</a> sagen, da Herr Böge bereits darüber gesprochen
      hat.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på det.
    t: Ich will nicht <a>weiter</a> auf Details eingehen.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på någon debatt om den här frågan.
    t: Und ich werde darüber nicht <a>weiter</a> diskutieren.
  - s: Herr Wogau, jag vill inte <v>gå</v> <p>in</p> på en sådan analys.
    t: Ich möchte dies nicht <a>weiter</a> untersuchen.
  - s: I en förfluten tid sysslade jag själv som minister i en nederländsk regering
      med konkurrenspolitik, men det här hör alltför mycket till min kollega Montis
      område för att jag skulle vilja <v>gå</v> <p>in</p> närmare på det i dag.
    t: Nicht weil ich eine solche Dezentralisierung nicht wünschte - in grauer Vorzeit
      habe ich mich als Minister eines niederländischen Kabinetts mit Wettbewerbspolitik
      befaßt -, sondern weil dieses Thema zu sehr in den Zuständigkeitsbereich meines
      Kollegen Monti fällt, als daß ich mich heute abend <a>weiter</a> darüber auslassen
      sollte.
  - s: Här beskrivs en mängd ytterligare saker, som jag inte vill <v>gå</v> <p>in</p>
      på närmare, som skulle ha varit nödvändiga, för att möjliggöra ett samarbete
      mellan en stat och en annan i straffrättsliga frågor medan man samtidigt bevarar
      de nuvarande strukturerna hos den andra aktuella staten.
    t: Es wird eine Fülle weiterer Dinge, die ich jetzt nicht <a>weiter</a> erwähnen
      will, beschrieben, die notwendig wären, um zwischen einem Staat und einem anderen
      Staat die justitielle Zusammenarbeit unter Wahrung der jetzigen Strukturen des
      jeweils anderen Staates möglich zu machen.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några närmare detaljer i frågan, men jag
      vill be herr de Silguy att inte tänka så mycket på prestigeförlusten som på
      att dessa guldmynt i euro hur som helst kommer att komma.
    t: Ich möchte darauf nicht <a>weiter</a> im Detail eingehen, aber ich möchte auch
      Herrn de Silguy bitten, nicht so sehr an den Gesichtsverlust als vielmehr daran
      zu denken, daß diese Euro-Goldmünze sowieso kommen wird.
- c: 6
  r: 15
  v: aufnehmen
  x:
  - s: Vi anser verkligen att EU måste hitta ett sätt att åter <v>gå</v> <p>in</p>
      i en dialog med Iran om alla dessa frågor.
    t: Wir sind wirklich davon überzeugt, dass die Union einen Weg finden muss, um
      den Dialog mit dem Iran auf all diesen Gebieten wieder <a>aufzunehmen</a>.
  - s: När vi nu under närmaste åren kommer att gå in i en utvidgad union med nästan
      30 medlemsstater står vi inför faran att <v>gå</v> <p>in</p> i förhandlingar
      om den framtida budgetplanen i situationer där det föreligger en stor obalans
      av vad medlemsstaterna upplever vara deras relativa fördelar.
    t: Da wir uns in den nächsten Jahren auf eine erweiterte Union von fast dreißig
      Mitgliedstaaten zubewegen, besteht die Gefahr, daß die Verhandlungen über die
      künftigen Finanziellen Vorausschauen in einer Situation <a>aufgenommen</a> werden,
      in der ein erhebliches Ungleichgewicht bei dem besteht, was von den Mitgliedstaaten
      als ihr relativer Vorteil gesehen wird.
  - s: Vi vet alla att det hos befolkning i medlemsstaterna just nu härskar en sorts
      skräckkänsla när det gäller säkerheten i våra länder, men eftersom detta uttryckligen
      behandlas på regeringskonferensen och det är tal om att de problemen, intern
      säkerhet, skulle <v>gå</v> <p>in</p> i en särskild pelare i den framtida strukturen,
      tänkte vi just nu att vi inte skulle utvidga detta så mycket som den externa
      säkerheten.
    t: da dieses Thema jedoch auf der Regierungskonferenz ausdrücklich behandelt wird
      und die Probleme der inneren Sicherheit im Rahmen der künftigen Struktur in
      einen gesonderten Pfeiler <a>aufgenommen</a> werden sollen, vertraten wir die
      Ansicht, daß wir uns jetzt nicht so ausführlich damit befassen sollten wie mit
      dem Thema der äußeren Sicherheit.
  - s: Jag måste säga att jag undvek att <v>gå</v> <p>in</p> i en ny förhandling i
      strävan efter en haltande kompromiss, några timmar efter att vi godkänt Laekenförklaringen,
      där vi just vill få ett slut på detta sätt att förvalta Europeiska unionen.
    t: Ich wollte keine neuen Verhandlungen <a>aufnehmen</a>, um nach einem wenig
      überzeugenden Kompromiss zu suchen, wenige Stunden, nachdem wir die Erklärung
      von Laeken gebilligt hatten, die genau diese Form der Führung der Union abschaffen
      soll.
  - s: TRIPS+-avtalen får absolut inte <v>gå</v> <p>in</p> i de ekonomiska partnerskapsavtalen
      och underminera dessa länders möjligheter att förse sin befolkning med mediciner.
    t: Die TRIPS-plus-Bestimmungen dürfen auf keinen Fall in die Wirtschaftspartnerschaftsabkommen
      <a>aufgenommen</a> werden und die Möglichkeiten dieser Länder unterminieren,
      ihre Bevölkerung mit Arzneimitteln zu versorgen.
  - s: Jag uppmanar de medborgare som ser detta via Internet eller på annat sätt att
      <v>gå</v> <p>in</p> där och ta en titt, och om jag inte har ställt rätt frågor
      så tala om det för mig.
    t: Ich möchte die Bürgerinnen und Bürger, die uns über das Internet oder auf anderem
      Wege zusehen, dringend bitten, einen Blick darauf zu werfen und mich zu informieren,
      falls ich nicht die richtigen Fragen <a>aufgenommen</a> haben sollte, denn wir
      müssen diesen äußerst positiven Schritt in Richtung grenzüberschreitender Gesundheitsvorsorge
      für alle bekannt machen.
- c: 6
  r: 15
  v: zuwenden
  x:
  - s: Innan jag direkt <v>går</v> <p>in</p> på frågorna som behandlas i betänkandet
      anser jag att det är värt att här notera att redan 1989 skrev jag parlamentets
      första betänkande om steg 1 av EMU.
    t: Bevor ich mich direkt den Fragen <a>zuwende</a>, die in dem Bericht aufgeworfen
      werden, halte ich es für lohnend, darauf hinzuweisen, daß ich damals 1989 den
      ersten Bericht über die erste Phase der Europäischen Währungsunion verfaßt habe.
  - s: Innan jag <v>går</v> <p>in</p> på ämnet vill jag dock omedelbart fördöma terroristattackerna
      mot den danska ambassaden i Islamabad i måndags, och framföra mitt deltagande
      med danskarna och pakistanierna och de anhöriga till de döda och sårade.
    t: Doch ehe ich mich dem Thema <a>zuwende</a>, möchte ich den terroristischen
      Angriff auf die dänische Botschaft in Islamabad am Montag entschieden verurteilen
      und den Dänen und Pakistanern sowie den Familien der Toten und Verletzten mein
      Mitgefühl aussprechen.
  - s: Låt mig nämna ytterligare ett mera generellt problem innan jag <v>går</v> <p>in</p>
      på de olika budgetkategorierna, nämligen genomförandet av EU:s budget.
    t: Lassen Sie mich nun noch eine weitere Frage allgemeinerer Art aufgreifen, ehe
      ich mich den einzelnen Rubriken des Haushaltsplans <a>zuwende</a>.
  - s: Nu kommer jag att <v>gå</v> <p>in</p> på några mer dystra frågor, vad det tyska
      ordförandeskapet beträffar.
    t: Nun möchte ich mich eher unerfreulichen Themen <a>zuwenden</a>, was die deutsche
      Ratspräsidentschaft angeht.
  - s: 'Eftersom jag bara får tala under en minut skall jag genast <v>gå</v> <p>in</p>
      på en viktig anledning till oro:'
    t: 'Herr Präsident, da ich nur über eine Minute Redezeit verfüge, möchte ich mich
      sofort einem Thema <a>zuwenden</a>, das ernsthafte Bedenken aufwirft:'
  - s: Innan jag <v>går</v> <p>in</p> på ändringsförslagen, skulle jag först vilja
      hastigt påminna er om orsaken till att detta förslag är så viktigt för kommissionen.
    t: Ehe ich mich den Änderungsanträgen <a>zuwende</a>, möchte ich Ihnen kurz in
      Erinnerung rufen, warum dieser Vorschlag für die Kommission so wichtig ist.
- c: 6
  r: 15
  v: Eintritt
  x:
  - s: Med tanke på det kaos som BSE-krisen skapat och de många olösta frågorna kring
      livsmedelssäkerhet och import från tredje land, anser jag att kommissionen bör
      använda de möjligheter Agenda 2000 erbjuder för att se till att konsumenterna
      åtnjuter högsta möjliga skydd när vi <v>går</v> <p>in</p> i det nya seklet och
      att Europa kan konkurrera med billigare icke-EU-produkter.
    t: Nach der Aufruhr im Zuge der BSE-Krise und angesichts der zahlreichen, noch
      ungelösten Fragen im Zusammenhang mit der Nahrungsmittelsicherheit und den Einfuhren
      aus Drittländern sollte die Kommission meiner Meinung nach die Gelegenheit der
      Agenda 2000 dazu nutzen, um sicherzustellen, daß die Verbraucher beim <a>Eintritt</a>
      in das neue Jahrtausend das höchste Schutzniveau genießen und daß Europa mit
      billigeren Nicht-EU-Erzeugnissen konkurrieren kann.
  - s: Det är värt att notera att det, efter att vi har <v>gått</v> <p>in</p> i informationssamhället,
      har blivit av avgörande betydelse för EU-medborgarna att det ställs stora krav
      på utbildningarnas kvalitet.
    t: Es sei darauf hingewiesen, daß es seit unserem <a>Eintritt</a> in die Informationsgesellschaft
      für die Bürger der EU sehr wichtig geworden ist, daß an die Qualität der Ausbildungen
      hohe Anforderungen gestellt werden.
  - s: Som föredraganden varnar för kan vi i själva verket stå i begrepp att <v>gå</v>
      <p>in</p> i en procyklisk fas kännetecknad av begränsad bankutlåning och även
      ekonomisk nedgång.
    t: Wie der Berichterstatter warnt, könnten wir vor dem <a>Eintritt</a> in eine
      prozyklische Phase stehen, bei der es zu einer Einschränkung der Kreditvergabe
      durch die Banken und sogar zu einem konjunkturellen Abschwung kommen kann.
  - s: För att avsluta skulle jag vilja påminna om att de här nya programmen inte
      bara borde hjälpa de unga européerna att <v>gå</v> <p>in</p> i det nya årtusendet,
      utan också markera öppningen av vår union österut och kanske också söderut,
      och att ungdomen har en oersättlig roll att spela i det avseendet.
    t: Abschließend möchte ich darauf hinweisen, daß durch diese neuen Programme den
      jungen Europäern nicht nur beim <a>Eintritt</a> in das kommende Jahrtausend
      geholfen, sondern auch die Öffnung unserer Union gegenüber Osteuropa und vielleicht
      auch gegenüber dem Süden zum Ausdruck gebracht werden soll und daß diesbezüglich
      der Jugend eine unersetzliche Rolle zukommen wird.
  - s: 'när kommissionen introducerar sitt förslag, som kommissionen - med all rätt
      - anser vara av den största betydelse, så bekräftar man något som jag instämmer
      i: ”Det femte ramprogrammet borde vara en hjälp för det europeiska samhället
      att <v>gå</v> <p>in</p> i det tjugonde århundradet med de bästa förutsättningar”.'
    t: „Das Fünfte Rahmenprogramm muß dazu beitragen, die europäische Gesellschaft
      auf den <a>Eintritt</a> ins 21. Jahrhundert vorzubereiten“.
  - s: Dessutom, vilket vår kommissionär väl känner till, när vi <v>går</v> <p>in</p>
      i den monetära unionens tredje fas kommer kravet på att underskottet inte får
      överstiga 3 % av BNP att tvinga alla stater och alla skatteadministrationer
      att anpassa sin utgiftsnivå till inkomsterna.
    t: Wie der Herr Kommissar weiß, werden beim <a>Eintritt</a> in die dritte Stufe
      der Währungsunion durch das Gebot, ein Haushaltsdefizit von höchsten 3 % des
      BIP zu haben, alle Staaten und alle Steuerverwaltungen gezwungen sein, ihre
      Ausgaben an ihre Einnahmen anzupassen.
- c: 6
  r: 15
  v: Schwelle
  x:
  - s: Randzio-Plaths betänkande handlar om en av de mest intressanta frågor som läggs
      fram för oss nu när vi står i begrepp att <v>gå</v> <p>in</p> i den monetära
      unionen, vars centrala pelare kommer att vara, just Europeiska centralbankens
      oavhängighet enligt det som fastställts i fördraget och i bankens stadgar.
    t: Herr Präsident, der Bericht von Frau Randzio-Plath behandelt eine der interessantesten
      Fragen, die sich uns nun stellen, da wir an der <a>Schwelle</a> zur Währungsunion
      stehen, deren Hauptpfeiler genau diese vom Vertrag und der Satzung der Bank
      festgelegte Unabhängigkeit der Europäischen Zentralbank sein wird.
  - s: Tillsammans med vice ordförande Günter Verheugen och hela kommissionen ser
      jag verkligen fram emot att få fördjupa vårt gemensamma arbete när vi nu <v>går</v>
      <p>in</p> i nästa skede av Lissabonstrategin.
    t: Gemeinsam mit Vizepräsident Verheugen und dem gesamten Kollegium sehe ich der
      Vertiefung unserer gemeinsamen Arbeit an der <a>Schwelle</a> zum nächsten Zyklus
      der Lissabon-Agenda mit Freude entgegen.
  - s: Transiteringssystemet består ännu av pappersarbete och då och då till och med
      av manuellt arbete, vilket man nästan inte kan tro nu när vi <v>går</v> <p>in</p>
      i 2000-talet.
    t: Das Versandverfahren bedeutet heute noch Papier-, bisweilen sogar Handarbeit,
      was jetzt, an der <a>Schwelle</a> zum 21. Jahrhundert, kaum zu glauben ist.
  - s: Det framstår mycket tydligt att när vi nu <v>går</v> <p>in</p> i ett nytt årtusende
      kan och får Europa inte vara en stelbent sammanslutning utan snarare en omväxlande
      mångfald.
    t: Es ist sicherlich klar, daß Europa auf der <a>Schwelle</a> zu einem neuen Jahrtausend
      steht und es keine starre Einheit, sondern eher eine reichhaltige Vielfalt geben
      kann.
  - s: Och tog man hänsyn till den diskriminering som sker, liksom att verklig fattigdom
      fortfarande råder i en mycket stor del av Europa när vi <v>går</v> <p>in</p>
      i 2000-talet?
    t: Fand auch die anhaltende Diskriminierung sowie die Tatsache Beachtung, dass
      große Teile Europas an der <a>Schwelle</a> des 21. Jahrhunderts in tiefer Armut
      leben?
  - s: Det är ganska förfärande med tanke på att vi nu <v>går</v> <p>in</p> i ett
      nytt årtusende som alla säger skall bli något verkligen nytt, men ändå står
      vi framför något gammalt.
    t: Es erschreckt mich ein wenig, daß wir an der <a>Schwelle</a> eines neuen Jahrtausends,
      von dem alle sagen, daß es etwas wirklich Neues werden wird, dennoch Altem gegenüberstehen.
- c: 6
  r: 15
  v: sein eingehen
  x:
  - s: En sista punkt - kollegan Elles <v>gick</v> inte <p>in</p> på den -, som togs
