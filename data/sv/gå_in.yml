      vår uppmärksamhet mot problemen i Afrika.
    t: Desde luego que también estoy de acuerdo con muchos de los demás comentarios
      formulados, pero queda poco tiempo para <a>entrar</a> en ellos, como el de dirigir
      la mirada hacia los problemas de África.
  - s: Innan jag <v>går</v> <p>in</p> på det ämne jag har för avsikt att behandla
      vill jag understryka vikten av det arbete som har utförts i de två kommittéerna,
      undersökningskommittén och utskottet för uppföljning av rekommendationerna,
      och utan att försöka smickra vill jag även peka på det goda samarbetsklimat
      som har funnits inom de två kommittéerna.
    t: Señor Presidente, señor Presidente de la Comisión, señores Comisarios, antes
      de <a>entrar</a> en el fondo de los asuntos que voy a tratar, deseo subrayar
      la importancia del trabajo que realizamos en estas dos Comisiones, antes en
      la de investigación y después en la de control, así como recalcar, sin ánimo
      de adulación, el gran clima de colaboración que reinó dentro de ambas comisiones.
  - s: Tvärtom, jag gav ett institutionellt svar för att kommissionen inte har någon
      anledning att <v>gå</v> <p>in</p> och bedöma vilka syften, som ni säger i er
      fråga, påvens besök har.
    t: Al contrario, he hecho una respuesta de tipo institucional porque la Comisión
      Europea no tiene por qué <a>entrar</a> a valorar cuáles son los objetivos, como
      usted presenta en su pregunta, de la visita del Papa.
  - s: Utan att vilja <v>gå</v> <p>in</p> på innehållet i debatten, eftersom jag då
      skulle vara tvungen att vara lite skarpare - tillåt mig bara att peka på att
      jag under eftermiddagen har hört av Bonino, att hon räknar med att i morgon
      kväll efter kommissionens sammanträde göra ett uttalande.
    t: Señor Presidente, sin querer en <a>entrar</a> en el contenido del debate, porque
      entonces debería ser un poco más mordaz, permítame señalar que esta tarde he
      oído a la Sra. Bonino que esperaba dar una explicación mañana por la noche,
      después de la reunión de la Comisión.
  - s: Slutligen vill jag också <v>gå</v> <p>in</p> på en mycket diskuterad fråga.
    t: Por último quisiera <a>entrar</a> en una cuestión profusamente discutida.
  - s: Den första är frågan om nödvändigheten för de fattigaste eller de minst utvecklade
      områdena att inte få stå vid sidan om de tekniska framstegen och direkt <v>gå</v>
      <p>in</p> i kunskapsekonomin.
    t: El primero es la necesidad de no dejar a las regiones más pobres o menos desarrolladas
      apartadas del progreso tecnológico y dejarlas <a>entrar</a> plenamente en la
      economía del conocimiento.
  - s: Jag vill inte <v>gå</v> <p>in</p> närmare på detaljer, men jag känner till
      regioner inom AVS-gruppen som är beredda att börja förhandla i morgon.
    t: No quiero <a>entrar</a> en detalles, pero conozco algunas regiones dentro del
      grupo ACP que estas listas para iniciar las negociaciones mañana mismo.
  - s: Jag ska inte <v>gå</v> <p>in</p> i detalj på alla de frågor som tas upp under
      utskottets samråd om ”Made in”-förordningen de närmaste veckorna och månaderna.
    t: No <a>entraré</a> en los detalles de todas las cuestiones sobre las que deliberaremos
      en la comisión parlamentaria en las próximas semanas y meses en el marco del
      Reglamento sobre la marca de origen, como cuál es el país de origen de un producto
      diseñado en Italia, hecho con cuero trabajado en Argentina y algodón de Turkmenistán,
      incorporado en una tela en China, cosido en Vietnam y planchado y envasado en
      forma de una camisa competa otra vez en Italia.
  - s: Innan jag <v>går</v> <p>in</p> på detta i detalj under den tid jag har vill
      jag bara säga att punkt 15 är en mycket viktig punkt i betänkandet och att den
      kanske borde ha behandlats mer ingående.
    t: Antes de <a>entrar</a> en detalles en el tiempo que me queda, permítame decir
      simplemente que el apartado 15 es un apartado muy importante del informe y quizá
      habría que examinarlo con más detalle.
  - s: När jag försökte utöva min parlamentariska rätt att <v>gå</v> <p>in</p> i byggnaden
      så hindrades jag fysiskt från att göra det och ett föga uppbyggligt knuffande
      och ropande vidtog.
    t: Cuando intenté ejercer mi derecho como parlamentario a <a>entrar</a> en el
      edificio, se me impidió físicamente hacerlo y se produjeron una serie de empujones
      y gritos bastante indecorosos.
  - s: Det är alltså först när staterna väljer att låta de offentliga tjänsterna styras
      av marknadslagarna som de omfattas av bestämmelserna för denna marknad och kan
      <v>gå</v> <p>in</p> i förhandlingen.
    t: Por lo tanto, únicamente cuando los Estados decidan someter sus servicios públicos
      a las reglas del mercado, se someterán a las reglas de este mercado y podrán
      <a>entrar</a> en las negociaciones.
  - s: Dessutom kan vi stödja alla de ändringsförslag som enligt vår mening, utan
      att <v>gå</v> <p>in</p> på detaljer, bidrar till att förbättra den gemensamma
      ståndpunkten och de ändringsförslag som bidrar till att ytterligare klargöra
      den slutliga texten på ett eller annat sätt.
    t: Además, podemos apoyar todas aquellas enmiendas que, sin <a>entrar</a> en detalle,
      creemos que constituyen aportaciones adecuadas a la Posición Común o las que
      aportan una aclaración adicional, de una manera o de otra, al texto definitivo.
  - s: För det andra <v>går</v> vi <p>in</p> på rent ideologiska frågor här.
    t: Segundo, aquí <a>entramos</a> en plena ideología.
  - s: Jag <v>går</v> nu <p>in</p> på den andra punkten som har tagits upp här, nämligen
      social dumpning.
    t: Ahora <a>entro</a> al segundo punto que se ha planteado, que es el dumping
      social.
  - s: Jag är lika mycket för utveckling som ni är och stöder Lissabonstrategin för
      att <v>gå</v> <p>in</p> i informationsåldern, men jag fruktar starkt att denna
      omröstning under dessa omständigheter, utan att kollegerna har fått tillfälle
      att gå en kort kurs, kommer att medföra många problem.
    t: Señor Presidente, soy tan partidario del progreso como usted y apoyo la estrategia
      de Lisboa para <a>entrar</a> en la era informática, pero me temo mucho que esta
      votación en estas circunstancias, sin que los colegas hayan tenido la oportunidad
      de hacer un cursillo, plantee muchos problemas.
  - s: Utvidgningsförhandlingarna med kandidatländerna kommer att <v>gå</v> <p>in</p>
      i ett nytt skede under det spanska ordförandeskapet.
    t: Las negociaciones de ampliación con los países candidatos <a>entrarán</a> en
      una nueva fase durante la Presidencia española.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på den debatten.
    t: No voy a <a>entrar</a> en ese debate porque aquí hay que hablar de Europa.
  - s: Förslaget innehåller en rad förslag som släpper fältet fritt för olika slags
      politik och olika marknadsinstrument som går längre än dem som endast har med
      miljön att göra och som enligt min åsikt kommer att göra det möjligt att mer
      detaljerat <v>gå</v> <p>in</p> på dessa frågor utveckla detta vidare i en kommande
      vitbok.
    t: La propuesta contiene una serie de indicaciones que dan entrada en el terreno
      de juego a diferentes políticas e instrumentos de mercado, que van más allá
      de las exclusivamente ambientales y que, pienso, van a abrir el camino para
      <a>entrar</a> con mayor detalle y mayor desarrollo en un próximo Libro Blanco.
  - s: Den första utmaningen är krisen, och vi får inte - kan inte - ta oss ur den
      precis som vi <v>gick</v> <p>in</p> i den, som om inget hänt.
    t: El primer desafío es el de la crisis, y no debemos —no podemos— despojarnos
      de ella de la misma forma que <a>entramos</a> en ella, como si nada hubiera
      sucedido.
  - s: Låt mig nu <v>gå</v> <p>in</p> på några mycket mer specifika saker.
    t: Ahora quisiera <a>entrar</a> en algunos detalles.
  - s: Ett sådant ägde nyss rum i Stockholm den 5 november, så jag <v>gick</v> inte
      <p>in</p> på några detaljer, men alla som håller sig informerade känner till
      det.
    t: Como esto ya se hizo el 5 de noviembre en Estocolmo, no he <a>entrado</a> en
      detalles, pero los que estén al tanto de ello saben de lo que estoy hablando.
  - s: Medborgaren, i egenskap av konsument, <v>går</v> <p>in</p> på en bar, i en
      affär, på ett varuhus, en restaurang, en resebyrå och betalar med den nationella
      valutan, får sin växel i euro och det kommer att vara då som han eller hon kommer
      i kontakt med den gemensamma valutan.
    t: El ciudadano, como consumidor, <a>entrará</a> en un bar, en una tienda, en
      un supermercado, en un restaurante, en una agencia de viajes, pagará con moneda
      nacional, recibirá el cambio en euros y allí será donde se encuentre físicamente
      con la moneda única.
  - s: Det är väl ändå inte så svårt att i affärscentrum skapa växlingsställen så
      att affärsinnehavaren inte behöver konfronteras med växlingssituationer och
      så att konsumenten kan bli av med sina gulden, peseta eller vad det nu är på
      ett antal ställen i affärscentrumet och kan <v>gå</v> <p>in</p> i affären med
      enbart euro.
    t: No sería tan difícil instalar puntos de cambio en los centros comerciales para
      que el pequeño comerciante no tuviera que enfrentarse a unas situaciones de
      cambio, para que el consumidor pudiera soltar en algunos puntos en los centros
      comerciales sus florines, pesetas, etcétera, y que después pudiera <a>entrar</a>
      en la tienda solamente con euros.
  - s: Jag vill inte här <v>gå</v> <p>in</p> på detaljerna.
    t: No quiero <a>entrar</a> en detalles, aquí y ahora.
  - s: Vi <v>går</v> <p>in</p> i en valkampanj, kommissionen går i pension eller till
      omval.
    t: <a>Entraremos</a> en el período electoral, la Comisión pasará al retiro o se
      presentará a la reelección.
  - s: När det gäller återstoden, och utan att <v>gå</v> <p>in</p> på detaljerna,
      instämmer jag till stor del i föredragandens frågor och anmärkningar, vilka
      alla visar på nödvändigheten av både en fördjupad studie och en fullständig
      öppenhet.
    t: En cuanto a lo demás y sin <a>entrar</a> en detalles, adhiero ampliamente a
      las preguntas formuladas y a las observaciones planteadas por el ponente, visto
      que todas demuestran la doble necesidad de un estudio profundo y de una perfecta
      transparencia.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer i de olika åtgärder vi kommer att
      vidta, vill jag rikta er uppmärksamhet på förbindelserna med de länder som är
      våra närmaste grannar och som kommer att bli våra närmaste grannar i den utvidgade
      unionen.
    t: Sin <a>entrar</a> en el detalle de las acciones individuales previstas en este
      marco, quiero sin embargo llamar su atención sobre el asunto de las relaciones
      con los países que ya son hoy nuestros vecinos o que serán vecinos de la Unión
      ampliada.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på detaljer i de enskilda betänkandena,
      men jag skulle vilja ta tillfället i akt att formulera ett par synpunkter som
      är av mer allmän natur.
    t: No quiero <a>entrar</a> en los detalles de los informes, pero quisiera aprovechar
      esta oportunidad para hacer algunos comentarios más generales.
  - s: Det är ytterligare ett skäl för att inte <v>gå</v> <p>in</p> på det här.
    t: Éste es también un motivo para no <a>entrar</a> en ello.
  - s: Det är därför viktigt att parlamentet med stor majoritet röstar för programmet,
      för att vi med starkt stöd skall kunna <v>gå</v> <p>in</p> i förhandlingar med
      rådet.
    t: Es, por ello, importante, que el Parlamento dé su apoyo con gran mayoría al
      programa para que podamos <a>entrar</a> en negociaciones con el Consejo con
      un apoyo seguro.
  - s: Denna dialog bör <v>gå</v> <p>in</p> i en operativ fas.
    t: Este diálogo debería <a>entrar</a> en una etapa operativa.
  - s: Om det inte hade varit för Frankrikes mod, beslutsamhet och fasthet - så måste
      man uttrycka det - när det gällde att erkänna upprorsmännen, skicka utrikes-
      och Europaministern till säkerhetsrådet, sammankalla Elysée-toppmötet och genomföra
      resolutionen skulle Muammar Gaddafis trupper redan ha <v>gått</v> <p>in</p>
      i Benghazi, fru Ashton.
    t: Si no hubiera sido por el coraje, por la determinación y por la coherencia
      de Francia —y hay que decirlo tal cual—, reconociendo a los rebeldes, enviando
      al Ministro de Asuntos Exteriores al Consejo de Seguridad, convocando la cumbre
      del Elíseo y aplicando la resolución, señora Presidenta, las tropas de Gadafi
      ya habrían <a>entrado</a> en la ciudad de Bengasi.
  - s: Vi välkomnar framläggandet av Omnibus 1 och att kommissionen är redo att <v>gå</v>
      <p>in</p> i en fördjupad diskussion om förslagen som har lagts fram i direktivet.
    t: y sobre decisiones de salvaguarda, de conformidad con los artículos 20 y 21,
      antes de que <a>entren</a> en vigor.
  - s: Av ovannämnda skäl är det nödvändigt att <v>gå</v> <p>in</p> i en fas av progressiv
      stängning och nedmontering av kärnkraftsanläggningar och börja med dem som redan
      har haft allvarliga olyckor, t.ex. Vandellós II-anläggningen i Katalonien och
      de som närmar sig slutet av sin livslängd.
    t: Por todo ello, es necesario <a>entrar</a> en una fase de progresiva clausura
      y desmantelamiento de las centrales nucleares, empezando por aquellas que ya
      han tenido graves incidentes —como la de Vandellós II en Cataluña y como aquellas
      que están llegando ya al final de su vida útil—, y, a la vez, debemos incrementar
      la eficiencia energética, el consumo responsable y la inversión en fuentes de
      energía renovables.
  - s: därför kan jag inte <v>gå</v> <p>in</p> på detaljer.
    t: por tanto, no puedo <a>entrar</a> en detalles.
  - s: Detta slår tillbaka, och jag skall nämna tre punkter utan att <v>gå</v> <p>in</p>
      på detaljer.
    t: Éste se está vengando y voy a mencionar tres puntos sin <a>entrar</a> en detalles.
  - s: Jag vill också påpeka att Europeiska unionen hittills på goda grunder har bestämt
      sig för att stödja USA i deras intensiva ansträngningar för att uppnå en fredlig
      lösning i Mellanöstern, i stället för att <v>gå</v> <p>in</p> i ett konkurrensförhållande
      till USA.
    t: UU en sus numerosos e intensos intentos por lograr una solución pacífica en
      Próximo Oriente y no a <a>entrar</a>, por ejemplo, en competencia, con ellos.
  - s: Sanningen att säga, har Milosevic accepterat att Kosovoproblemet är ett internationellt
      problem och att Nato hotar med bombningar och att vi håller Natotrupper beredda
      för att <v>gå</v> <p>in</p> i Kosovo?
    t: Por cierto, ¿se ha convencido el Sr. Milosevic de que el problema de Kosovo
      es un problema internacional y de que la OTAN amenaza con bombardeos y tenemos
      tropas de la OTAN dispuestas a <a>entrar</a> en Kosovo?
  - s: 'Jag måste dock påpeka att unionen har <v>gått</v> <p>in</p> i en kristid,
      en trovärdighetskris, och jag skall förklara varför:'
    t: 'Sin embargo, he de señalar que la Unión ha <a>entrado</a> en un período de
      crisis, una crisis de credibilidad, y voy a explicar por qué:'
  - s: Utan att <v>gå</v> <p>in</p> på det stora antalet precisa fakta, bedömningar
      och förslag i betänkandena, vill jag betona två punkter.
    t: Sin <a>entrar</a> en la gran cantidad de aspectos, valoraciones y propuestas
      precisos que se exponen en los informes, me gustaría destacar dos puntos.
  - s: Utan att <v>gå</v> <p>in</p> i detalj på förslagen, som i stort går i rätt
      riktning, är det absolut nödvändigt att artikel 299.
    t: Sin <a>entrar</a> en el detalle de las propuestas, que, globalmente, están
      bien enfocadas, es indispensable que el artículo 299, párrafo 2, sea adoptado
      como base jurídica de este texto y que la continuidad de estas disposiciones
      quede garantizada, para paliar el retraso acumulado por la Comisión durante
      su elaboración y evitar cualquier interrupción en las financiaciones.
  - s: Det är tråkigt för Europa att det verkligen behövt stimulansen från ”kunskapsekonomin”
      för att inse det som stått klart i ett decennium eller mer nu, att vår ekonomi
      inte är inriktad på att uppmuntra dessa små företag att <v>gå</v> <p>in</p>
      på marknaden, att ta risken att starta en ny verksamhet.
    t: que nuestra economía no está adecuadamente orientada a estimular a esos pequeños
      empresarios para que <a>entren</a> en el mercado y asuman el riesgo de fundar
      nuevas empresas.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några detaljer just nu när jag har ont
      om tid och när inte alla kan vara riktigt uppmärksamma, men jag anser i alla
      fall att de 21 åtgärderna och de tre prioriteringarna inrymmer en hel del arbete
      och ganska mycket fantasi.
    t: Aunque ahora mismo no quisiera <a>entrar</a> en detalles, para lo cual no dispongo
      de tiempo y tampoco de suficiente atención, pienso que se ha invertido un esfuerzo
      considerable y una buena dosis de imaginación en las 21 acciones y tres ámbitos
      prioritarios;
  - s: Jag vill inte alls <v>gå</v> <p>in</p> på detaljerna.
    t: No quisiera <a>entrar</a> en detalles.
  - s: Det finns säkert de som skulle hävda att ambitionerna med denna förordning
      varit mer begränsade, att dess syfte mer än nog skulle fyllas om man reglerade
      jämlikhetsprincipen i tjänstemännens föreskrifter i allmänhet utan att <v>gå</v>
      <p>in</p> på detaljer.
    t: Habrá quien diga que las pretensiones de este Estatuto eran más limitadas,
      que su objetivo quedaba sobradamente cumplido con regular de manera genérica
      el principio de igualdad en el régimen aplicable a los funcionarios, sin <a>entrar</a>
      en detalle.
  - s: Men avskaffandet av könsdiskriminering kräver att man <v>går</v> <p>in</p>
      på detaljer.
    t: 'Pero la supresión de la discriminación basada en la orientación sexual obliga
      a <a>entrar</a> en detalle:'
  - s: Vi behöver inte <v>gå</v> <p>in</p> på varför denna oro har uppstått, och vem
      som har framkallat den, om någon har framkallat den.
    t: No es necesario que <a>entremos</a> en el porqué de este temor ni en quién
      lo ha provocado, en caso de que alguien lo haya provocado.
  - s: Debatten har visat att besluten i Amsterdam var för kortsiktiga, varför jag
      nu inte tänker <v>gå</v> <p>in</p> på de generella institutionella frågorna,
      utan direkt på det område som jag som suiveur har bevakat och ställa den centrala
      frågan där.
    t: El debate ha demostrado que las decisiones en Amsterdam fueron de demasiado
      corto alcance, por lo que yo ahora no pienso <a>entrar</a> en los asuntos institucionales
      generales, sino que directamente en la materia en la que yo como suiveur me
      he interesado y haré la pregunta central allí.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer måste vi medge att det var mycket
      motsägelser, polemik och försummelser, såväl som framgångar, vilka tillsammans
      ledde till en av nödvändighet ofullständig syntes som kommer att sätta medlemsstaternas
      samråds- och beslutsförmåga på prov. Därför såg rådet konventet helt riktigt
      som bara en utgångspunkt och inte som ett uppnått mål. Förvisso en god utgångspunkt
      men inte mer än just det.
    t: Sin <a>entrar</a> en detalles, debemos reconocer que fueron muchas las contradicciones,
      las polémicas, las omisiones y los acontecimientos que redundaron, en su conjunto,
      en una síntesis forzosamente imperfecta que pondrá a prueba la capacidad de
      concertación y de decisión de los gobiernos de los Estados miembros en la próxima
      CIG.
  - s: Det förfarande som vi under de närmaste tre veckorna <v>går</v> <p>in</p> i
      tillsammans med rådet och kommissionen kommer att finnas kvar ännu en kort tid.
      Vi hoppas emellertid att det snart kommer att höra det förflutna till. Om det
      inte längre funnits någon skillnad mellan obligatoriska och icke-obligatoriska
      utgifter - och mycket i konventet talar ju för detta - då skulle ett gammalt
      krav från parlamentet faktiskt bli verklighet, och vi behövde inte längre denna
      tidigarelagda förlikning.
    t: El procedimiento en el que <a>entraremos</a> en las siguientes tres semanas
      con el Consejo y la Comisión no durará mucho tiempo.
  - s: Det finns en rad områden där vi anser att man <v>går</v> för mycket <p>in</p>
      på detaljer.
    t: Hay una serie de ámbitos donde pensamos que se <a>entra</a> demasiado en detalle.
  - s: Jag skall inte <v>gå</v> <p>in</p> på alla punkter.
    t: No <a>entraré</a> en todas las cuestiones.
  - s: Detta är min åsikt som talman för det här sammanträdet, och jag tänker inte
      <v>gå</v> <p>in</p> på någon diskussion om detta.
    t: Este es el punto de vista de la Presidencia de esta Sesión y no pienso <a>entrar</a>
      en ningún debate.
  - s: Därför ber jag er att ni godkänner våra ändringsförslag, därför att de, långt
      ifrån att på nytt <v>gå</v> <p>in</p> i sterila debatter, avspeglar den en vilja
      till förändring och ett behov av en djupgående reflektion om fiskepolitiken
      med blicken riktad mot framtiden och inte mot det förflutna.
    t: Por ello, pido la aprobación de nuestras enmiendas porque, lejos de <a>entrar</a>
      de nuevo en debates estériles, reflejan esta aspiración de cambio y la necesidad
      de una reflexión profunda sobre la política pesquera con la mirada puesta en
      el futuro y no en el pasado.
  - s: För att nu <v>gå</v> <p>in</p> på det som enligt betänkandet föreslås parlamentet,
      kan jag med tillfredsställelse konstatera att alla de budgetmål som har fastslagits
      i tidigare program har uppfyllts och till och med överskridits.
    t: <a>Entrando</a> ya en lo que el informe pretende proponer al Pleno, no puedo
      sino observar con satisfacción que se han cumplido, incluso se han superado,
      todos los objetivos presupuestarios establecidos en anteriores programas.
  - s: Vi avböjer därför resolutionsförslag sådana som den gröna gruppens, som alltid
      yttrar sig kritiskt om den israeliska regeringen samtidigt som den undviker
      att <v>gå</v> <p>in</p> på motsidans problem.
    t: Rechazamos por ello propuestas de resolución como la presentada por el Grupo
      de los Verdes que siempre se expresan críticamente frente al Gobierno israelí
      pero que no <a>entran</a> en los problemas del lado contrario.
  - s: Jag måste emellertid hålla mig till den utsatta, normala tiden som står till
      buds, och jag ber er därför om förståelse för att jag inte kan <v>gå</v> <p>in</p>
      på alla detaljer kring informationssystemet.
    t: Evidentemente, yo también tengo que respetar los tiempos de uso de la palabra
      habituales aquí y, por lo tanto, les ruego que comprendan que no haya podido
      <a>entrar</a> en todos los detalles del sistema de información de Schengen.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer.
    t: No <a>entraré</a> en detalles.
  - s: Europeiska kommissionen har i sitt förslag krävt ett övervakningscentrum för
      Leader+-programmet utan att närmare <v>gå</v> <p>in</p> på hur förslaget skall
      genomföras.
    t: la Comisión de la UE ha pedido en su documento un observatorio del programa
      LEADER+ sin <a>entrar</a> exactamente en la realización de esta propuesta.
  - s: Vi tackar kommissionen för dess stöd, och vi önskar att den Europeiska volontärtjänsten,
      utan längre dröjsmål, tack vare att våra och de ungas legitima krav tas till
      vara, kommer att <v>gå</v> <p>in</p> i sin mest aktiva fas och på så sätt optimera
      chanserna och det hopp som vi vill ge den europeiska ungdomen.
    t: Agradecemos a la Comisión por su apoyo y deseamos que, gracias a la toma en
      consideración de nuestras legítimas expectativas, así como la de los jóvenes,
      el Servicio Voluntario Europeo pueda <a>entrar</a> de inmediato en su fase más
      activa, optimizando de este modo las oportunidades y las esperanzas que queremos
      ofrecer a la juventud europea.
  - s: I dag har vi möjlighet att komma överens om en juridisk bestämmelse som mycket
      riktigt är mindre ambitiös i några aspekter än kommissionens ursprungliga förslag,
      men som jag anser är realistisk och som ger oss möjlighet att gå framåt, under
      förutsättning att - och jag <v>går</v> <p>in</p> på det andra förslaget - rådet
      även godtar vårt förslag om möjligheten att tillämpa nedsatta punktskatter för
      biobränslen.
    t: Hoy tenemos la oportunidad de ponernos de acuerdo sobre una disposición legislativa
      que, efectivamente, en algunos aspectos es menos ambiciosa que la propuesta
      original de la Comisión, pero que creo que es realista y que nos permite avanzar,
      siempre y cuando —y <a>entro</a> en la segunda propuesta— el Consejo acepte
      también nuestra propuesta sobre exención de impuestos especiales en los biocarburantes.
  - s: 'Utan att <v>gå</v> <p>in</p> på detaljer i det förslag till resolution som
      Rübig har lagt fram, vill jag ta upp två mycket konkreta frågor:'
    t: 'Sin <a>entrar</a> en los detalles de la propuesta de resolución presentada
      por el Sr. Rübig, desearía referirme a dos cuestiones muy concretas:'
  - s: I februari 1995 dog 140 nötkreatur av 1 000 på väg till Egypten när deras fartyg
      <v>gick</v> <p>in</p> i de oroliga vattnen utanför Biscayabukten.
    t: En febrero de 1995, 140 cabezas de ganado de una remesa de 1.000 destinadas
      a Egipto murieron, cuando el barco que las transportaba <a>entró</a> en las
      turbulentas aguas del golfo de Vizcaya.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på detaljer om de enskilda medlemsstaternas
      ståndpunkter, eftersom vi är bundna av samtalens konfidentiella karaktär, men
      däremot vill jag förmedla den allmänna bild som ordförandeskapet fick av situationen
      under samråden.
    t: No <a>entraré</a> en detalles sobre la posición de cada uno de los Estados
      miembros, puesto que se trata de conversaciones confidenciales, pero quiero
      hablarles de la impresión general de la Presidencia durante las consultas.
  - s: Och tog man hänsyn till den diskriminering som sker, liksom att verklig fattigdom
      fortfarande råder i en mycket stor del av Europa när vi <v>går</v> <p>in</p>
      i 2000-talet?
    t: ¿Se tuvieron en cuenta la constante discriminación y la circunstancia de que,
      a medida que <a>entramos</a> en el siglo XXI, una gran parte de Europa sigue
      sumida en una verdadera pobreza?
  - s: Det är Italien som helhet som i dag <v>går</v> <p>in</p> i eurosamarbetet,
      utan de sprickor och den öppna fientlighet som i stället på ett farligt sätt
      har slagit rot i några av unionens medlemsstater.
    t: Por lo tanto, es el país Italia en su conjunto de que hoy <a>entra</a> en el
      euro, sin esas divisiones y esas hostilidades manifiestas que, por el contrario,
      prosperan peligrosamente en varios Estados de la Unión.
  - s: Det råder inga tvivel om att Europeiska unionen efter denna omröstning <v>går</v>
      <p>in</p> i en gemensam monetär politik, en mycket viktig händelse.
    t: No cabe duda de que tras esta votación la Unión Europea <a>entra</a> en una
      política monetaria única, hecho éste de trascendental importancia.
  - s: Inom flygtrafiksektorn <v>går</v> vi <p>in</p> på några områden som det hittills
      inte har funnit någon lagstiftning eller avtal om på unionsnivå.
    t: En el sector aéreo estamos <a>entrando</a> en unos campos que hasta ahora se
      habían mantenido absolutamente fuera de todo tipo de regulación o de acuerdo
      a nivel de la Unión Europea.
  - s: Utan att <v>gå</v> <p>in</p> på alla detaljer - detta är inte rätta platsen
      - var vi sex personer som var överbokade på denna flygning, en reguljär flygning,
      bland annat jag själv, samtidigt som min man och min sjuårige son - som hade
      samma biljetter som var bokade vid samma tillfälle på samma kontor - fick stiga
      ombord.
    t: 'Sin <a>entrar</a> en detalles, porque este no es el lugar adecuado:'
  - s: I mitt korta inlägg har jag inte för avsikt att <v>gå</v> <p>in</p> i detalj
      på de många olika delarna av detta viktiga direktiv eller göra en teknisk-vetenskaplig
      analys, eftersom detta inte är rätt forum för den typen av klarlägganden.
    t: Señora Presidenta, en mi breve intervención no quiero <a>entrar</a> en los
      detalles de muchos de los puntos de esta Directiva tan importante, ni tampoco
      en profundizaciones técnico-científicas que no es aquí el momento de hacer o
      aclarar.
  - s: Den har <v>gått</v> <p>in</p> i masskonsumtionsepoken och omfattas därmed av
      riskerna med lagen om det stora antalet med tekniska defekter, ibland otillräckliga
      tjänster och en miljö som ofta är missgynnande, vilket tar sig uttryck i vad
      man på andra ställen kallar avvikelser, med den stora skillnaden att konsekvenserna
      är fruktansvärda eftersom de mäts i förlorade människoliv.
    t: Ha <a>entrado</a> en la era del consumo de masas y, al hacerlo, ha sufrido
      los riesgos de la ley de los grandes números, con defectos técnicos, servicios
      a veces insuficientes, un entorno a veces perjudicial, que se traducen en desviaciones.
  - s: Jag skall inte <v>gå</v> <p>in</p> på några detaljer, utan bara erinra om att
      många konkreta initiativ som syftar till att främja regionala språk och minoritetsspråk
      återfinns i denna handlingsplan och att en betydande finansiering redan finns
      tillgänglig.
    t: No quiero <a>entrar</a> en detalles, tan sólo recordarles que el plan de acción
      del que acabo de hablar recoge muchas iniciativas concretas para la promoción
      de las lenguas regionales y minoritarias, y que ya se dispone de financiación
      considerable.
  - s: Innan jag <v>går</v> <p>in</p> på själva sakfrågan vet jag att det finns en
      fråga som särskilt oroar er, nämligen informationsflödet om utredningarna av
      interna bedrägerifall.
    t: 'Antes de <a>entrar</a> en el meollo de la cuestión, sé que hay un punto que
      les preocupa especialmente:'
  - s: 'Utan att <v>gå</v> <p>in</p> på specialbedömningar, vill jag säga att en sådan
      förändring bör förverkligas i två viktiga riktningar:'
    t: 'Sin <a>entrar</a> en apreciaciones de especialidad, he de decir que semejante
      cambio se deberá concretar en dos direcciones esenciales:'
  - s: Jag kan emellertid inte <v>gå</v> <p>in</p> i och ut ur hemisfären utan att
      mötas av cigaretter.
    t: Pero no puedo <a>entrar</a> ni salir del hemiciclo sin encontrarme con los
      cigarrillos.
  - s: Theorins betänkande <v>går</v> <p>in</p> på den frågan i detalj och innehåller
      upprepningar som vi i Europeiska folkpartiets grupp (kristdemokrater) och Europademokrater
      anser bör tas bort i en officiell handling som denna.
    t: El informe Theorin <a>entra</a> en este campo en detalles muy concretos y realiza
      repeticiones que como Grupo del Partido Popular Europeo y de los Demócratas
      Europeos rogamos se extraigan en el sentido de un documento oficial.
  - s: Rådet bör snabbt åstadkomma resultat för att avregleringen skall fortsätta
      och företagsklimatet förbättras, i synnerhet nu när vi under USA:s ledning håller
      på att <v>gå</v> <p>in</p> i en tid av osäkerhet med sjunkande börskurser och
      försvagad tillförsikt hos företag och konsumenter.
    t: El Consejo debe obtener resultados rápidamente en lo que se refiere a la continuación
      de las liberalizaciones y a la mejora de la atmósfera que se respira en el mundo
      empresarial, sobre todo ahora que estamos <a>entrando</a> claramente, con EEUU
      a la cabeza, en un clima de incertidumbre provocado por la caída de las bolsas
      y por el debilitamiento de la confianza en el seno de las empresas y de la ciudadanía.
  - s: Om man <v>går</v> <p>in</p> på ICANN:s egen hemsida hittar man enbart knapphändiga
      uppgifter om vad som egentligen har hänt.
    t: Si se <a>entra</a> en la página de Internet de la ICANN, se encuentran muy
      pocos antecedentes sobre lo ocurrido allí.
  - s: Om vi <v>går</v> <p>in</p> på de händelser som inträffade under år 2000, är
      antagandet av Cotonouavtalet efter mycket långvariga förhandlingar mest framträdande.
    t: <a>Entrando</a> ya en lo sucedido en el año 2000, lo que ha marcado el año
      ha sido la aprobación, tras larguísimas negociaciones, del Tratado de Cotonú,
      que ratifica a la Asamblea en su legitimidad jurídica y la eleva a la categoría
      de Asamblea Parlamentaria Paritaria.
  - s: Jag skall inte i detalj <v>gå</v> <p>in</p> på det i eftermiddag annat än för
      att säga att jag är medveten om att många av er har uttryckt oro över frågan
      om förhållandet mellan oberoendekonceptet, å ena sidan, och ansvar, å andra
      sidan.
    t: No <a>entraré</a> en detalles esta tarde, sólo les diré que soy consciente
      de los temores que han manifestado muchos de ustedes sobre el tema de las relaciones
      entre el concepto de independencia, por un lado, y la obligación de rendir cuentas,
      por otro.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj på det, men det togs inte upp i
      betänkandet.
    t: No quiero <a>entrar</a> en detalles, pero no ha sido incorporada al informe.
  - s: Därför varken vill eller kan jag <v>gå</v> <p>in</p> på en närmare diskussion
      kring de enskilda uppmaningarna i Europaparlamentets beslut från förra året.
    t: Por consiguiente, no quiero ni puedo <a>entrar</a> en un debate más detallado
      sobre las distintas peticiones de la resolución del Parlamento del año pasado.
  - s: Ordförandeskapet är inte behörigt att gå in på de andra repliker och inlägg
      som har gjorts om den här frågan, och jag kan följaktligen inte <v>gå</v> <p>in</p>
      på detta.
    t: Cualquier otro tipo de respuesta o intervención que haya habido, en todo caso,
      no es de la competencia de esta presidencia y no puedo <a>entrar</a> en ello.
  - s: Dessutom brukar jag alltid stänga av den när jag <v>går</v> <p>in</p> i kammaren,
      men i morse hade jag tyvärr inte gjort det.
    t: Por otra parte y por norma, cuando <a>entro</a> en el Pleno, lo desconecto,
      sin embargo, esta mañana, por desgracia, no lo hice.
  - s: Troligen med sina för- och nackdelar - det <v>går</v> jag inte <p>in</p> på.
    t: Probablemente, con sus luces y sus sombras —yo en eso no <a>entro</a>—.
  - s: Dessutom, om vi <v>går</v> <p>in</p> på denna typ av försvar av geografiska
      intressen, vilket Europeiska rådet gjorde i Berlin, skulle inte jag heller,
      som ledamot vald av medborgarna i ett konkret område i Europa - en region som
      heter Aragonien - kunna rösta för Agenda 2000, eftersom de medborgare jag företräder
      skadas mycket av detta avtal i förhållande till dagens situation.
    t: Además, si <a>entramos</a> en esa dinámica de defensa de intereses territoriales
      en la que ha entrado el Consejo Europeo en Berlín, como diputado elegido por
      los ciudadanos de una zona concreta de Europa —una región llamada Aragón—, tampoco
      podría votar a favor de la Agenda 2000 porque, con ese acuerdo, los ciudadanos
      a los que represento salen muy perjudicados con relación a la actual situación.
  - s: Eftersom jag inte vill <v>gå</v> <p>in</p> i någon polemik, vill jag inte heller
      påminna Kuhne om att hans europeiska parti har betalat många medarbetare via
      den egna gruppen.
    t: Puesto que no quisiera <a>entrar</a> en polémicas, me voy a abstener de recordarle
      al colega Kuhne que su partido europeo paga a varios colaboradores y colaboradoras
      a través de su Grupo.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer i de olika frågor som hör till paketet
      med järnvägsinfrastruktur, vill jag mycket innerligt gratulera föredragandena
      Swoboda och Jarzembowski, till det utmärkta arbete de har utfört.
    t: Señor Presidente, antes de <a>entrar</a> en los detalles sobre las distintas
      cuestiones relacionadas con el paquete de infraestructuras ferroviarias, quiero
      felicitar muy sinceramente a los dos ponentes, al Sr. Swoboda y al Sr. Jarzembowski,
      por la magnífica labor que han realizado.
  - s: Vi anser också att om vi till en början ser till att ett tåg bekvämt kan gå
      från Hamburg till Lissabon, måste vi från början se till att detta tåg tillhör
      ett tyskt bolag, ett franskt bolag, ett spanskt bolag, ett portugisiskt bolag
      etc. De kan vara statliga eller privata, ingen <v>går</v> <p>in</p> på den frågan,
      men det är uppenbart att om vi integrerar nätet kommer vi automatiskt att få
      en öppning av marknaden.
    t: Y nosotros entendemos que precisamente si hacemos, para empezar, que pueda
      circular de una manera razonable un tren desde Hamburgo hasta Lisboa, lo primero
      que tenemos que hacer es que ese tren pueda pertenecer a una compañía alemana,
      a una compañía francesa, a una compañía española, a una compañía portuguesa,
      etc. Luego serán públicas o privadas, nadie <a>entra</a> en esa cuestión, pero
      es obvio que, si hacemos una integración de la red, automáticamente tenemos
      una apertura del mercado.
  - s: När jag nu <v>går</v> mer konkret <p>in</p> på de båda betänkandena skall jag
      efter dessa allmänna frågor säga, och kanske för att göra ett klargörande för
      att inte förlänga denna debatt, att när det gäller de ändringsförslag som har
      tagits med i det direktiv som ändrar direktiv 91/440/EEG, av föredragande Jarzembowski,
      kan vi godta ändringsförslagen 3, 6, 8, 9, 11, 13, 14, 17, 20, 21 och 24.
    t: Ya <a>entrando</a> concretamente en cada uno de los informes, voy a referirme,
      después de estas cuestiones generales y quizá para aclarar y no alargar más
      este debate que, en cuanto a las enmiendas referidas a la Directiva por la que
      se modifica la 91/440/CEE, cuyo ponente es el Sr. Jarzembowski, podríamos aceptar
      las enmiendas 3, 6, 8, 9, 11, 13, 14, 17, 20, 21 y 24.
  - s: Om vi <v>går</v> <p>in</p> på de direktiv som behandlas av föredraganden Swoboda
      när det gäller 95/18/EG, kan vi inte gå med på ändringsförslag 1, eftersom artikel
      12 är till för att påminna om att det, förutom den europeiska lagstiftningen,
      finns nationella bestämmelser som måste respekteras - det finns vissa nationella
      bestämmelser som inte på något sätt försvinner med denna reglering - däremot
      kan vi acceptera 24.
    t: <a>Entrando</a> en las directivas para las que es ponente el Sr. Swoboda, en
      lo que se refiere a la 95/18/CE, no podemos aceptar la enmienda nº 1, ya que
      el artículo 12 sirve para recordar que, además de la legislación europea, existen
      reglas nacionales que deben ser respetadas —hay un componente de regulación
      nacional que no desaparece en absoluto con esta reglamentación— y, sin embargo,
      sí que podemos aceptar la nº 24.
  - s: Utan att <v>gå</v> <p>in</p> på de olika konkreta förslagen i texten, anser
      jag att det är värt att diskutera de observationer Bourlanges gör om Europeiska
      rådet och givetvis bör Europeiska rådet - enligt min bedömning - fortsätta att
      ha funktionen som politisk pådrivare, med inriktning på hela unionen.
    t: Sin <a>entrar</a> en las distintas propuestas concretas contenidas en el texto,
      considero que en las observaciones que hace el Sr. Bourlanges sobre el Consejo
      Europeo merece la pena reflexionar sobre ellas y, evidentemente, el Consejo
      Europeo —a mi juicio— debe seguir manteniendo esa función de impulso político,
      de orientación para el conjunto de la Unión.
  - s: Men innan jag <v>går</v> <p>in</p> på de utveckling som tydliggör de strukturella,
      ekonomiska och sociala problem som orsakas av Europeiska unionens nuvarande,
      men mycket dåligt anpassade förbindelser med dessa avlägsna territorier, skulle
      jag framför allt vilja rikta ett uppriktigt och hjärtligt tack till alla dem
      som på ett eller annat sätt har bidragit till att det här betänkandet faktiskt
      färdigställdes.
    t: Pero antes de <a>entrar</a> en su desarrollo, que evidencia los problemas estructurales,
      económicos y sociales que engendran las relaciones actuales, pero muy inadecuadas,
      de la Unión Europea con esas tierras lejanas, quisiera sobre todo expresar mi
      más sincero y efusivo agradecimiento a todos cuantos han contribuido, de una
      u otra forma, a la elaboración efectiva de este informe.
  - s: Han kräver med rätta att man uppmärksammar de områden som alla just har beskrivit,
      och han <v>går</v> <p>in</p> på bland annat handel och likriktningen med länder
      i Afrika, Västindien och Stilla havet (AVS).
    t: Con razón pide la atención para las áreas que todos acabamos de comentar, y
      <a>entra</a> en la materia, entre otras cosas, del comercio y del igualamiento
      con el AS.
  - s: Det är här för övrigt påfallande i hur hög grad det är fransmännen som för
      denna debatt, och att jag tyvärr är den enda nederländaren som <v>går</v> <p>in</p>
      på denna fråga;
    t: De todos modos, sorprende que sean fundamentalmente los franceses quienes celebran
      este debate, y que desgraciadamente sea yo la única neerlandesa que <a>entra</a>
      en esta materia, ya que también afecta a las Antillas Neerlandesas.
  - s: Vi har i själva verket <v>gått</v> <p>in</p> i en ny era, där en stor risk
      består i att skurkstater styrs av folk som blivit galna och blinda av hat och
      ideologi.
    t: Hemos <a>entrado</a>, en realidad, en una nueva era en que el mayor peligro
      lo constituyen los Estados gamberros, dirigidos por personas a las que el odio
      y la ideología han hecho perder la razón y han cegado.
  - s: När Mobutus diktatur föll i maj 1997, föddes förväntningar och förhoppningar
      om att Kongo (f.d. Zaire) skulle <v>gå</v> <p>in</p> i en freds och demokratiseringsfas.
    t: Señor Presidente, señor Comisario, Señorías, en cuanto cayó, en mayo de 1997,
      el régimen dictatorial de Mobutu, la comunidad internacional concibió la esperanza
      de que el Congo (ex Zaire) <a>entrara</a> definitivamente en una fase de pacificación
      y democratización.
  - s: Jag vill inte <v>gå</v> <p>in</p> på vem som hade rätt eller fel och vem som
      hade större nationella intressen att försvara, men jag vill påstå att utrikespolitik
      inte handlar om vem som har rätt och vem som har fel.
    t: No <a>entraré</a> en lo que estuvo bien o mal o quién tenía mayores intereses
      nacionales que defender, pero debo decir que en política exterior no es sólo
      cuestión de saber quién tiene razón y quién se equivoca.
  - s: Denna positiva händelseutveckling motsäger de vetenskapliga bevisen på att
      EU ännu inte har <v>gått</v> <p>in</p> i en fas av hållbar utveckling.
    t: Esta tendencia positiva pone en tela de juicio la existencia de pruebas científicas
      que demostrarían que Europa aún no ha <a>entrado</a> en una fase de desarrollo
      sostenible.
  - s: Utan att <v>gå</v> <p>in</p> på förslagets tekniska detaljer, skulle den nya
      metod som han föreslår orsaka många problem, särskilt om man råkade ut för en
      omedelbar svårighet, framför allt med vågorna, som resulterade i en unik bullernivåtest
      som skulle vara mycket svår att upprepa dag efter dag och därför mycket svår
      att genomföra i praktiken.
    t: Sin <a>entrar</a> en los aspectos técnicos de la misma, el nuevo método que
      propone ocasionaría muchos problemas, en particular, si surge una dificultad
      instantánea, como por ejemplo, un golpe de mar que tenga como resultado la medición
      de una emisión sonora excepcional que sería muy difícil de repetir día tras
      día y, por consiguiente, muy difícil de aplicar en la práctica.
  - s: Trots det tydliga målet, är förslaget kontroversiellt, eftersom EU <v>går</v>
      <p>in</p> på straffrätten.
    t: A pesar de que el objetivo está claro, la propuesta es controvertida porque
      la Unión Europea <a>entra</a> en el ámbito del Derecho penal.
  - s: I det här sammanhanget skall mina ord absolut inte tolkas som - vilket någon
      av talarna tog upp - att jag har haft för avsikt att <v>gå</v> <p>in</p> på
      en debatt om intern politik, jag har helt enkelt velat påminna om något som
      jag har sagt många gånger, nämligen att alla skattesänkningar för att uppfylla
      våra budgetskyldigheter enligt min åsikt måste utgå från budgetöverskott och
      de måste kompenseras med utgiftssänkningar.
    t: Y en este sentido no se debe deducir de mis palabras —a las que ha hecho referencia
      a alguno de los oradores— que haya tenido, en ningún caso, interés en <a>entrar</a>
      en ningún debate político interno, sino que simplemente he querido recordar
      algo que he dicho muchas veces y es que, en mi opinión, toda rebaja de impuestos
      para hacer frente a nuestras obligaciones presupuestarias tiene que partir de
      excedentes presupuestarios o tiene que compensarse con reducciones de gasto.
  - s: Ni är inte nöjd med svaret, men vi kommer inte att <v>gå</v> <p>in</p> på en
      debatt nu.
    t: A usted no le ha satisfecho, pero no <a>entremos</a> ahora en un debate, explique
      usted cuál es su cuestión de orden con la mayor brevedad.
  - s: Jag måste påminna er om att vi inte kommer att <v>gå</v> <p>in</p> på en djupgående
      dialog om frågan här och nu och att ni måste ställa en fråga som verkligen är
      en ordningsfråga.
    t: Tengo que recordarles que aquí no vamos a <a>entrar</a> en un diálogo sobre
      el fondo de la cuestión y que tienen que plantear realmente una cuestión de
      orden.
  - s: Jag vill inte <v>gå</v> <p>in</p> på detaljer i en ordnings- och rättsfråga
      som helt ligger inom den berörda medlemsstatens befogenhet, men enligt föreliggande
      betänkande har de italienska myndigheterna på grundval av ett avgörande i det
      italienska statsrådet beslutat att nominera en viss politiker till Europaparlamentet
      vars meriter ifrågasätts i detta betänkande.
    t: No quiero <a>entrar</a> en detalles sobre una cuestión procesal y jurídica
      que corresponde únicamente a los Estados miembros en cuestión, pero según el
      informe que tenemos ante nosotros, las autoridades italianas han decidido designar,
      basándose en una decisión del Consejo de Estado italiano, a un político en concreto
      para el Parlamento Europeo cuyas credenciales cuestiona este informe.
  - s: Jag ska inte <v>gå</v> <p>in</p> på detaljer, men det var president Hugo Chávez
      som den 28 december meddelade om beslutet att stänga ner Radio Caracas sändningar
      och framförde extremt allvarliga politiska anklagelser mot TV-stationen.
    t: No <a>entraré</a> en detalles, pero ha sido su Excelencia el Presidente Chávez
      quien anunció, el 28 de diciembre, la decisión de cierre de las emisiones de
      Radio Caracas bajo acusaciones políticas gravísimas.
  - s: Slutsatserna från Europeiska rådet i Göteborg <v>går</v> egentligen inte <p>in</p>
      på den här kardinalfrågan.
    t: Las conclusiones del Consejo Europeo de Gotemburgo no <a>entran</a> en esta
      cuestión cardinal.
  - s: De måste erbjudas en registreringsperiod med företräde, så att vi kan undvika
      problemet med otillbörlig registrering, med personer som bara vill göra snabba
      pengar genom att <v>gå</v> <p>in</p> på ett område och ta över en domän.
    t: Deben disponer de un período prioritario de registro para evitar este problema
      del registro abusivo, de personas que sólo quieren ganar dinero fácil <a>entrando</a>
      en ese terreno y apoderándose de ese registro.
  - s: Sedan <v>går</v> vi <p>in</p> i den tredje fasen, då ett slutligt fredsavtal
      skall ingås där ställning tas till de besvärliga frågorna rörande Jerusalem,
      gränsdragningen, flyktingarna och bosättningarna.
    t: <a>Entraremos</a> entonces en una tercera fase, en la que se firmará un acuerdo
      de paz definitivo, que fijará posiciones en torno a las espinosas cuestiones
      de Jerusalén, las fronteras, los refugiados y los colonos, que deberán resolverse
      antes del establecimiento final de un Estado palestino a mediados de 2005.
  - s: Här ägnar man sig åt ett fördömande som gör den hemskaste epoken i den europeiska
      historien till ett politiskt spektakel - utan att <v>gå</v> <p>in</p> på vårt
      program.
    t: Aquí está teniendo lugar una condena anticipada que —sin <a>entrar</a> en nuestro
      programa— reduce la época más terrible de la historia europea a un espectáculo
      político.
  - s: Tack för att jag nu får tillfälle att mer specifikt <v>gå</v> <p>in</p> på
      de olika ändringsförslagen och i det sammanhanget skulle jag också vilja säga
      något till Lord Inglewood om den anmärkning han nyss gjorde.
    t: Señor Presidente, gracias por concederme la oportunidad de <a>entrar</a> en
      detalle sobre las diferentes enmiendas y en el transcurso de mi intervención
      me gustaría decir también algo a Lord Inglewood con respecto a la observación
      que acaba de hacer.
  - s: Jag vill inte <v>gå</v> <p>in</p> i en diskussion om vad som var anledning
      till den nuvarande situationen.
    t: No quiero <a>entrar</a> en un debate sobre el origen de la situación actual.
  - s: 'Nu <v>går</v> vi <p>in</p> i ett nytt skede:'
    t: 'Ahora <a>entramos</a> en una nueva fase:'
  - s: Eftersom vi redan har diskuterat detta i den föregående debatten ska jag inte
      <v>gå</v> <p>in</p> på detta i detalj, men prioriteringarna är givetvis makroekonomisk
      stabilitet, med budgetkonsolidering, strukturreformer och en påskyndad ekonomisk
      tillväxt, eftersom sysselsättningen är det som är viktigast just nu.
    t: Dado que ya hemos tratado esto en el debate anterior, no <a>entraré</a> en
      detalles, pero por supuesto las prioridades son la estabilidad macroeconómica,
      la consolidación fiscal, las reformas estructurales y, claro está, el crecimiento
      económico anticipado, siendo evidentemente el empleo nuestra mayor preocupación.
  - s: Av många anledningar som jag inte vill <v>gå</v> <p>in</p> på nu är EU fortfarande
      främst en västeuropeisk institution.
    t: Por diversas razones en los que no <a>entraré</a> aquí, la Unión europea todavía
      es fundamentalmente una institución europea occidental.
  - s: Utan att <v>gå</v> <p>in</p> på detaljer är jag övertygad om att det första
      förbudet mot inhalatorn 1996 inte var helt lagligt.
    t: Sin <a>entrar</a> en detalles, estoy convencido de que la prohibición inicial
      del inhalador en 1996 no era del todo conforme al Derecho.
  - s: Den turkiska arméns agerande, att <v>gå</v> <p>in</p> i kyrkan, tvinga prästen
      att avsluta gudstjänsten och jaga ut gudstjänstdeltagarna ur kyrkan, är oacceptabelt.
    t: La medida del ejército turco de ocupación de <a>entrar</a> en una iglesia obligando
      al sacerdote a interrumpir la misa y forzando a los asistentes a abandonar el
      lugar es algo inaceptable.
  - s: Jag vill inte <v>gå</v> <p>in</p> på några närmare detaljer i frågan, men jag
      vill be herr de Silguy att inte tänka så mycket på prestigeförlusten som på
      att dessa guldmynt i euro hur som helst kommer att komma.
    t: No quisiera <a>entrar</a> en mayor detalle, pero también querría pedirle al
      Sr. de Silguy que no pensase tanto en la pérdida de imagen sino en que la euromoneda
      de oro acabará de todos modos por emitirse.
- c: 135
  r: 2
  v: referir
  x:
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på det faktum att den socialdemokratiska
      gruppens talare knappast har sagt något om ansvarsfrihetens innehåll utan bara
      har försökt stena de som följer den här processen kritiskt.
    t: Señor Presidente, quisiera <a>referirme</a> muy rápidamente al hecho de que
      los oradores del Grupo del Partido Socialista Europeo apenas han hecho alusión
      al contenido de la aprobación de la gestión, limitándose a tirar piedras contra
      quienes están controlando este proceso con ojo crítico.
  - s: Herr ordförande, innan jag <v>går</v> <p>in</p> på de enskilda synpunkterna,
      skulle jag till att börja med vilja komma med en allmän kommentar, som kanske
      kan ställa det ena eller det andra tillrätta igen.
    t: Señor Presidente, antes de <a>referirme</a> a las diversas observaciones realizadas,
      quiero realizar una reflexión de carácter general que quizás aporte luz a algunos
      aspectos.
  - s: Jag vill nu <v>gå</v> <p>in</p> på de externa åtgärderna, alltså rubrik 4.
    t: Me voy a <a>referir</a> ahora al sector de la política exterior, es decir,
      a la Categoría 4.
  - s: Låt mig här särskilt <v>gå</v> <p>in</p> på de små och medelstora företagen
      och deras köttbearbetning.
    t: Permítanme que me <a>refiera</a> en este contexto en especial a las pequeñas
      y medianas empresas que trabajan con la carne.
  - s: Jag vill bara <v>gå</v> <p>in</p> på en fråga, som även Blokland redan har
      fört på tal.
    t: Sin embargo, quisiera <a>referirme</a> solamente a una cuestión que ha abordado
      ya el Sr. Blokland.
  - s: Herr ledamot, vid era framställningar skall jag ingående <v>gå</v> <p>in</p>
      på det.
    t: Señoría, cuando me <a>refiera</a> a sus intervenciones, haré hincapié en esta
      cuestión.
  - s: Jag vill gärna <v>gå</v> <p>in</p> närmare på den här frågan, eftersom jag
      tycker att den är viktig.
    t: Señora Presidenta, quiero <a>referirme</a> gustosamente a esta cuestión pues
      me parece importante.
  - s: Kommissionen påvisade i rapporten också den centrala roll Europeiska byrån
      för bedrägeribekämpning OLAF har, och jag vill börja med att <v>gå</v> <p>in</p>
      på de punkter beträffande OLAF som ni har tagit upp i debatten och i Böschs
      betänkande.
    t: Me voy a <a>referir</a> en primer lugar a los puntos a los que se han referido
      sus Señorías aquí en el debate y en el informe del Sr. Bösch en lo tocante a
      la OLAF.
  - s: Låt mig i all korthet <v>gå</v> <p>in</p> på en fråga som ni nämner i betänkandet
      och som även vid flera tillfällen har tagits upp här, nämligen tillgängligheten
      för OLAF:s rapporter.
    t: Permítanme que me <a>refiera</a> brevemente a un punto que han mencionado en
      el informe y que ha sido sacado a colación aquí en varias ocasiones.
  - s: Dessutom vill jag <v>gå</v> <p>in</p> på frågan om europeiska mynt och ”medaljens
      två sidor”.
    t: Quisiera <a>referirme</a> además al tema de las monedas europeas «en lo que
      respecta a las dos caras de la medalla.»
  - s: Jag vill bara konstatera, att kommissionären i sitt tal, som han inte kan hållas
      ansvarig för, inte har <v>gått</v> <p>in</p> på de väsentliga punkterna i våra
      argument.
    t: Señor Presidente, sólo quiero decir que el Comisario no se ha <a>referido</a>
      a los aspectos esenciales de nuestros argumentos en su intervención, de la que
      no es responsable.
  - s: De medel som står till vårt förfogande genom Genèvekonventionen räcker inte
      längre till. Vi måste finna en gyllene medelväg mellan avvisandet av brottslingar,
      i synnerhet människosmugglare, som jag snart kommer att <v>gå</v> <p>in</p>
      på, å ena sidan och mottagandet av riktiga humanitära flyktingar.
    t: Tenemos que encontrar una vía intermedia entre la defensa frente a los delincuentes,
      sobre todo los que se dedican a la introducción de inmigrantes ilegales, aspecto
      al que aún me voy a <a>referir</a>, y la acogida de refugiados con una justificación
      humanitaria.
  - s: Innan jag <v>går</v> <p>in</p> på detta igen, vill jag tala om, att just den
      här frågan diskuterades på Europeiska konferensen som ägde rum i Luxemburg senast
      i går och som jag berättade om i dag på morgonen.
    t: Pero antes de <a>referirme</a> a ello, quiero decir que en la Conferencia Europea
      que se celebró ayer en Luxemburgo y sobre la que ya he informado esta mañana,
      se debatió muy especialmente sobre esta cuestión.
  - s: Jag kan givetvis inte <v>gå</v> <p>in</p> på den här frågan i detalj just nu
      - och jag är inte heller någon expert på finansområdet, men jag kan säga att
      ni har rätt i ert påpekande, att alla frågor som behandlas på samma vis som
      skatterna får stora konsekvenser för hela den globala ekonomin.
    t: Naturalmente, no puedo <a>referirme</a> ahora en detalle a ello —tampoco soy
      la experta para estas negociaciones financieras—, pero puedo decirle que usted
      ha realizado con razón la observación de que todas las cuestiones que se traten
      como los impuestos, van a tener por supuesto grandes repercusiones sobre la
      economía global del mundo.
  - s: Låt mig nu <v>gå</v> <p>in</p> på de ändringsförslag som syftar till att förlänga
      eller införa undantagsbestämmelser.
    t: Permítanme que me <a>refiera</a> ahora a las enmiendas que pretenden prorrogar
      o introducir regulaciones de excepción.
  - s: Det skulle nu naturligtvis vara mycket frestande att utförligt <v>gå</v> <p>in</p>
      på ledamot Cunhas utläggningar och på hans betänkande.
    t: Señor Presidente, Señorías, ciertamente sería muy atractivo para mí <a>referirme</a>
      ahora extensamente a lo expuesto por el Sr. Cunha y su informe.
  - s: Beträffande ingripandet i strukturfonderna vill jag bara <v>gå</v> <p>in</p>
      på de farhågor som har yttrats med tanke på bidrag efter 1999, och ännu en gång
      tydligt framhäva att de yttersta randområdena som de fattigaste regionerna i
      unionen även i framtiden kommer att ha rätt till den högsta bidragsnivån.
    t: Respecto a la intervención de los Fondos estructurales, sólo quiero <a>referirme</a>
      a las preocupaciones expresadas sobre las ayudas a partir de 1999 y destacar
      de nuevo expresamente que las regiones ultraperiféricas, como regiones más pobres
      de la Comunidad, van a seguir teniendo derecho en el futuro al máximo nivel
      de ayuda.
  - s: Jag vill <v>gå</v> <p>in</p> kort på det.
    t: Señor Presidente, distinguidas señoras y señores, estimados colegas, la Sra.
      Green acaba de elogiar al Presidente y me quiero <a>referir</a> a esto.
  - s: Jag behöver inte här <v>gå</v> <p>in</p> på några detaljer i överenskommelsen
      i Berlin.
    t: 'No necesito <a>referirme</a> aquí de nuevo a los detalles del acuerdo de Berlín,
      pero permítanme subrayar que dos principios se encontraban y encuentran en primer
      plano:'
  - s: Naturligtvis finns det fortfarande obesvarade frågor och olösta problem, men
      det kommer jag inte att <v>gå</v> <p>in</p> på i mitt tal så här i slutet av
      debatten.
    t: Naturalmente, hay aún cuestiones abiertas y problemas, pero hoy no me voy a
      <a>referir</a> a ellos en el cierre del debate y en mi intervención.
  - s: Jag skulle i all korthet vilja <v>gå</v> <p>in</p> på två ändringsförslag som
      budgetuskottet lagt fram.
    t: Me voy a <a>referir</a> muy brevemente a dos enmiendas que ha presentado la
      Comisión de Presupuestos.
  - s: Låt mig därför <v>gå</v> <p>in</p> på några generella omständigheter.
    t: Permítanme por ello que me <a>refiera</a> a algunas cuestiones generales.
  - s: Låt mig också <v>gå</v> <p>in</p> på ett viktigt sakförhållande.
    t: Permítanme que me <a>refiera</a> a un importante aspecto.
  - s: Tillåt mig också att helt kort <v>gå</v> <p>in</p> på den sociala dimensionen
      av problemet med företagsnedläggelser.
    t: Permítanme <a>referirme</a> brevemente a la dimensión social del problema del
      cierre de empresas.
  - s: Låt mig nu kort <v>gå</v> <p>in</p> på de olika utvecklingsproblem som i framtiden
      bör beaktas i fiskeavtalen och som ni i er resolution uttryckligen pekar på.
    t: A continuación, voy a <a>referirme</a> brevemente a los diferentes problemas
      asociados al desarrollo que en adelante se deberían tener en cuenta en el contexto
      de los acuerdos de pesca y que ustedes señalan explícitamente en su resolución.
  - s: Jag skulle inte vilja <v>gå</v> <p>in</p> i detalj på de i betänkandet nämnda
      missförhållandena, men hänvisar till att mycket måste göras för att utesluta
      missbruk av de medel som står till förfogande för jordbruksområdet, eller åtminstone
      minska det.
    t: No quiero <a>referirme</a> muy detalladamente a las irregularidades mencionadas
      en el informe pero sí indicar que hay que hacer mucho para excluir el mal uso
      de los créditos disponibles en el sector agrícola o al menos para reducirlo.
  - s: Låt mig till att börja med kortfattat <v>gå</v> <p>in</p> på några frågor i
      samband med rapporten om sammanhållningsfonden för 1995.
    t: Permítanme primeramente que me <a>refiera</a> a algunas cuestiones relativas
      al informe del Fondo de cohesión para 1995.
  - s: Låt mig mycket kort <v>gå</v> <p>in</p> på två frågor som jag har blivit ombedd
      att ta upp.
    t: Señorías, señor Presidente, me van a permitir que, aunque sea muy brevemente,
      me <a>refiera</a> a dos temas de los cuales me habían solicitado que hablara.
  - s: På den korta tid som står mig till buds vill jag här närmare <v>gå</v> <p>in</p>
      på tre eller fyra grundläggande frågor i betänkandet.
    t: En el poco tiempo que tengo, querría <a>referirme</a> a tres o cuatro cuestiones
      fundamentales de ese informe.
  - s: Innan jag <v>går</v> <p>in</p> på innehållet i debatterna och de beslut som
      fattats i rådet skulle jag alldeles särskilt vilja understryka kandidatländernas
      deltagande i ett ordinarie arbetsmöte inom ramen för rådet.
    t: Señorías, antes de <a>referirme</a> al contenido de los debates y las decisiones
      tomadas en el Consejo, me gustaría subrayar, de forma muy especial, la participación
      de los países candidatos en una sesión ordinaria de trabajo en el marco del
      Consejo.
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på tre av de ändringsförslag, som ursprungligen
      inlämnats av mig.
    t: Permítanme que me <a>refiera</a> muy brevemente a tres de las enmiendas que
      presenté originariamente.
  - s: Därför vill jag i princip, i stället för att <v>gå</v> <p>in</p> på några detaljer,
      välkomna för det första att förhållandet mellan Grekland och Turkiet, oberoende
      av de förskräckliga händelserna, har förbättrats, eftersom båda ländernas utrikesministrar
      är beredda att tala med varandra.
    t: Por ello, en lugar de <a>referirme</a> a los detalles, quiero saludar que haya
      mejorado la relación entre Grecia y Turquía, con independencia de los terribles
      acontecimientos, pues ambos Ministros de Asuntos Exteriores están dispuestos
      a dialogar.
  - s: Jag behöver inte <v>gå</v> <p>in</p> på vad tidigare talare och föredragande
      har sagt om tilläggen;
    t: No necesito <a>referirme</a> a lo que los oradores anteriores y los ponentes
      han dicho acerca de la ampliación de este organismo;
  - s: Egentligen bör vi inte <v>gå</v> <p>in</p> på den diskussionen för jag skulle
      definitivt vara partisk och jag har inte tillräckligt med information.
    t: Cuando mantuvimos conversaciones con él, dado que me he reunido con él en dos
      ocasiones, dijo que —no debería <a>referirme</a> a esa conversación ya que sin
      duda sería tendencioso y no dispongo de suficiente información—, en fin, dijo
      que se había visto obligado a responder a la provocación.
  - s: Låt mig <v>gå</v> <p>in</p> på några tyngdpunkter.
    t: Permítanme que me <a>refiera</a> a algunos puntos esenciales.
  - s: Det tredje slaget av kommunikation, som jag ville <v>gå</v> <p>in</p> på, är
      kommunikationen inom kandidatländerna.
    t: La tercera forma de comunicación a la que quiero <a>referirme</a> es la comunicación
      dentro de los países candidatos.
  - s: Därför ber jag om tillåtelse att återigen helt kort <v>gå</v> <p>in</p> på
      händelseförloppet.
    t: Por ello, ruego me permita que me <a>refiera</a> de nuevo muy brevemente al
      tema.
  - s: Jag vill i korta drag <v>gå</v> <p>in</p> på den fråga som ställdes, om i vilken
      utsträckning strängare åtgärder -nämligen andra åtgärder än ett militärt ingripande-
      har förekommit i diskussionerna, och ändå inte godkänts sedan.
    t: Me voy a <a>referir</a> brevemente a la pregunta de hasta qué punto se han
      planteado en el debate medidas más estrictas —diferentes a la de una intervención
      militar— que luego no se han aceptado.
  - s: Den andra punkten som jag helt kort vill <v>gå</v> <p>in</p> på rör en iakttagelse
      som har att göra med innehållet i informationskampanjen.
    t: El segundo punto al que quiero <a>referirme</a> muy brevemente es relativo
      a una observación relacionada con el contenido de la campaña de información.
  - s: Innan jag <v>går</v> <p>in</p> på de ändringsförslag som har presenterats inför
      morgondagens omröstning vill jag göra ett par korta anmärkningar rörande rådets
      gemensamma ståndpunkt som rådet slog fast den 6 juni.
    t: Pero antes de <a>referirme</a> a las enmiendas que se han presentado para la
      votación de mañana quiero realizar algunas breves observaciones sobre la posición
      común del Consejo del 6 de junio.
  - s: Jag vill inte <v>gå</v> <p>in</p> på det som Liese återigen har nämnt.
    t: No quiero <a>referirme</a> a lo que el Sr. Liese ha dicho.
  - s: På de många övriga möjligheterna för användandet av trä behöver jag säkerligen
      inte <v>gå</v> <p>in</p>.
    t: No necesito <a>referirme</a> a las otras muchas posibilidades de la madera.
  - s: Några av åtgärderna skulle jag vilja <v>gå</v> <p>in</p> på i detalj.
    t: Permítanme que me <a>refiera</a> en detalle a algunas medidas.
  - s: 'Avslutningsvis vill jag <v>gå</v> <p>in</p> på en sista punkt:'
    t: 'Para concluir, quiero <a>referirme</a> a un último punto:'
  - s: Herr talman, likaså bestört över den ihållande och på förhand uppgjorda fördömelsen
      av Österrike genom 14 medlemsstater vill jag <v>gå</v> <p>in</p> på yttrandet
      från utskottet för kultur, ungdomsfrågor, utbildning, medier och idrott, som
      hänvisar till några mycket viktiga områden.
    t: Señor Presidente, asimismo consternado por la permanente condena de antemano
      de Austria por parte de 14 Estados miembros, quiero <a>referirme</a> a la opinión
      expuesta por la Comisión de Cultura, Juventud, Educación, Medios de Comunicación
      y Deporte que llama la atención sobre unos aspectos muy importantes.
  - s: Låt mig nu <v>gå</v> <p>in</p> på den tidigare nämnda frågan om utvärderingen.
    t: Permítanme que me <a>refiera</a> ahora a la cuestión antes planteada de la
      evaluación.
  - s: Två minuters talartid är kort, därför vill jag bara <v>gå</v> <p>in</p> på
      två punkter i detta viktiga betänkande från Fabra Vallés, som jag för övrigt
      vill gratulera så mycket för hans intensiva arbete.
    t: Señor Presidente, distinguidos colegas, dos minutos de turno de palabra son
      poco tiempo, por esta razón quisiera <a>referirme</a> solamente a dos puntos
      de este importante informe del Sr. Fabra Vallés a quien, por lo demás, quiero
      felicitar muy cordialmente por tan intenso trabajo.
  - s: Det uppkommer emellertid också politiska synpunkter, vars betydelse jag vill
      <v>gå</v> <p>in</p> på helt kort.
    t: Pero también se derivan algunos puntos de vista políticos a cuya importancia
      quiero <a>referirme</a> brevemente.
  - s: Avslutningsvis, vill jag <v>gå</v> <p>in</p> på några punkter, som spelat en
      roll i diskussionen med ert budgetkontrollutskott, fru Theato.
    t: Para terminar, quisiera <a>referirme</a> a algunos puntos que han desempeñado
      un papel, señora Theato, en el debate con su Comisión de Control Presupuestario.
  - s: Ni har än en gång klargjort läget mycket tydligt, och ni har ju också <v>gått</v>
      <p>in</p> på de olika handelsdiskussionerna som vi har fört under ett antal
      månader, och delvis under flera år.
    t: Señor Comisario, Brittan, usted ha aclarado una vez más la posición y usted
      se ha <a>referido</a> a los diferentes enfrentamientos comerciales que venimos
      teniendo con los Estados Unidos desde hace un buen número de meses o, en parte,
      desde hace años.
  - s: Jag vill gärna till att börja med <v>gå</v> <p>in</p> på den första.
    t: Ante todo, me gustaría <a>referirme</a> al primero.
  - s: Innan jag <v>går</v> <p>in</p> på tre punkter från utskottet för rättsliga
      frågor och den inre marknaden vill jag ta upp en allmän fråga.
    t: Antes de <a>referirme</a> a los tres puntos de la Comisión de Asuntos Jurídicos,
      permítanme realizar una observación general.
  - s: Innan jag <v>går</v> <p>in</p> på några förslag till ändring av arbetsordningen
      som min grupp inte stöder, har jag ett uppriktigt behov av att tacka föredraganden,
      vår kollega Corbett för det enorma arbetet.
    t: Señor Presidente, estimadas y estimados colegas, antes de <a>referirme</a>
      a algunas propuestas sobre la modificación de nuestro Reglamento que no comparte
      mi Grupo, es para mí una auténtica necesidad expresar mi agradecimiento al ponente,
      a nuestro colega Corbett por su inmenso trabajo.
  - s: Låt mig så i korthet <v>gå</v> <p>in</p> på två saker.
    t: Permítanme que me <a>refiera</a> brevemente a dos cuestiones.
  - s: Jag är ledsen, jag tänker inte <v>gå</v> <p>in</p> på kollegan Hänsch - som
      förmodligen inspirerats av karnevalen i Rhenlandet, valet i Hessen kan det ju
      inte vara som inspirerat honom - utan i stället vill jag ännu en gång ta upp
      frågan om resolutionen.
    t: Señor Presidente, lo siento —no quiero <a>referirme</a> al colega Hänsch, quien
      probablemente está inspirado por el carnaval del Rin, pues no puede estarlo
      por las elecciones al Estado de Hesse— sino que quiero plantear de nuevo la
      cuestión de esta resolución.
  - s: Dock vill jag helt kort <v>gå</v> <p>in</p> på eller åtminstone nämna två problem.
    t: Pero me voy a <a>referir</a> muy brevemente a dos problemas o al menos los
      voy a mencionar.
  - s: Låt mig bara helt kort <v>gå</v> <p>in</p> på olika rapporter som stod att
      läsa i medierna i dag.
    t: Antes de acabar, permítanme que me <a>refiera</a> muy brevemente a diversas
      informaciones que se pueden leer hoy en la prensa.
  - s: Slutligen vill jag <v>gå</v> <p>in</p> på frågan om biobränslen - ett ämne
      som är synnerligen viktigt.
    t: Antes de acabar, quisiera <a>referirme</a> al tema de los biocombustibles;
  - s: Låt mig helt kort <v>gå</v> <p>in</p> på tre aspekter som är grundläggande
      för att uppfylla byråns mandat.
    t: Permítanme que me <a>refiera</a> brevemente a tres aspectos fundamentales para
      la realización del mandato de esta Agencia.
  - s: Jag skall <v>gå</v> <p>in</p> helt kort på två frågor som ytterligare ställdes.
    t: Quiero <a>referirme</a> muy brevemente a dos cuestiones que no se han planteado
      todavía.
  - s: Eftersom tiden är långt gången vill jag inte <v>gå</v> <p>in</p> på de olika
      kollegornas anföranden och inte heller på kommissionsledamotens tal.
    t: Pero, debido a lo avanzado de la hora, no quisiera <a>referirme</a> más a colegas
      de la Asamblea ni tampoco a la intervención del Comisario.
  - s: På den begränsade tid jag förfogar över har jag inte möjlighet att <v>gå</v>
      <p>in</p> på de tre prioriterade inriktningar som enligt kommissionens förslag
      skall vara vägledande för unionens samarbete, även om jag stöder dem. Jag nöjer
      mig därför med att nämna vad som enligt min mening är en absolut förutsättning
      för varje slag av reform, närmare bestämt det stöd till förmån för en demokratisk
      utveckling som Europeiska unionen kan och bör ge.
    t: En el escaso tiempo que se me ha concedido, no puedo <a>referirme</a>, aunque
      los apruebo, a los tres ejes prioritarios en los que la Comisión propone centrar
      la cooperación de la Unión.
  - s: Jag <v>går</v> naturligtvis inte <p>in</p> på det som rör svensk inrikespolitik,
      eftersom vi kan hantera sådana ärenden i andra sammanhang, utan jag koncentrerar
      mig på de stora europeiska frågorna.
    t: Por razones obvias, no me <a>referiré</a> a aquello relacionado con la política
      interna sueca, ya que esos temas podremos tratarlos en otras oportunidades.
  - s: Nu kommer jag att <v>gå</v> <p>in</p> på några mer dystra frågor, vad det tyska
      ordförandeskapet beträffar.
    t: A continuación voy a <a>referirme</a> a algunos temas bastante poco satisfactorios
      por lo que respecta a la Presidencia alemana del Consejo.
  - s: Nu några sista ord till Poettering, utan att jag för den skull <v>går</v> <p>in</p>
      på inrikes angelägenheter, för jag är av den uppfattningen att vi nu befinner
      oss i ett Europaparlament där vi inte i första hand skall diskutera Tyskland.
    t: Finalmente, unas últimas palabras dirigidas al Sr. Poettering, sin el ánimo
      de <a>referirme</a> de manera especial a las decisiones políticas internas,
      ya que considero que estamos en el Parlamento Europeo y aquí no deberíamos hablar
      de Alemania como tema principal.
  - s: Låt mig i all korthet få <v>gå</v> <p>in</p> på det som har sagts här, innan
      jag måste ge mig iväg på en resa till Turkiet.
    t: Señor Presidente, antes de que parta de viaje hacia Turquía, permítanme que
      me <a>refiera</a> a lo que aquí se ha dicho.
  - s: Jag kan redan förutskicka att jag kommer att ta något mer än 10 minuter i anspråk
      för att kunna <v>gå</v> <p>in</p> på alla de betänkanden som föreligger här
      i dag.
    t: Señora Presidenta, Señorías, señor Presidente del Consejo, señoras y señores,
      les voy a anunciar ya desde el principio que voy a necesitar algo más de 10
      minutos para poder <a>referirme</a> a todos los informes que se han presentado
      hoy aquí.
  - s: Jag behöver därför i dag inte <v>gå</v> <p>in</p> på dessa betänkanden, men
      jag vill uttryckligen innefatta föredragandena, Goerlach och Sonneveld, i mitt
      tack.
    t: Por ello, no necesito <a>referirme</a> a este informe si bien quiero incluir
      expresamente en mis felicitaciones a los ponentes, los señores Goerlach y Sonneveld.
  - s: Jag vill därför i det följande <v>gå</v> <p>in</p> på de mest väsentliga ändringsförslagen
      och förklara min ståndpunkt beträffande dem. Låt mig börja med finansieringen.
    t: Me voy a <a>referir</a> a continuación a las enmiendas más esenciales y voy
      a exponer mi opinión sobre las mismas.
  - s: Låt mig nu <v>gå</v> <p>in</p> på de enskilda ändringsförslagen.
    t: Permítanme que me <a>refiera</a> ahora a las diversas enmiendas.
  - s: Jag kan här bara <v>gå</v> <p>in</p> på de huvudsakliga aspekterna i ändringarna.
    t: Aquí solamente puedo <a>referirme</a> a los aspectos principales de las enmiendas.
  - s: 'Jag kommer inte att <v>gå</v> <p>in</p> närmare på det utan vill i stället
      passa på att göra följande påpekande:'
    t: 'No quiero <a>referirme</a> a ellos, pero sí quisiera aprovechar la oportunidad
      para indicar lo siguiente:'
  - s: Jag vill helt kort <v>gå</v> <p>in</p> på området för frihet, säkerhet och
      rättvisa och tyngdpunkterna där, och kan för Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater konstatera att tyngdpunkterna här har valts mycket positivt.
    t: Señor Presidente, señor Presidente de la Comisión, yo quisiera <a>referirme</a>
      brevemente al Espacio de Libertad, Seguridad y Justicia y sus puntos centrales,
      y puedo manifestar en nombre del Grupo del Partido Popular Europeo (Demócratacristianos)/Demócratas
      Europeos que la elección de dichos puntos centrales es muy positiva en este
      caso.
  - s: Innan jag <v>går</v> <p>in</p> på frågan om Creutzfeldt-Jakobs sjukdom vill
      jag upplysa ledamoten om att medlemsstaterna faktiskt kontrollerar förekomsten
      av ett antal olika patogena organismer i blod och plasma.
    t: Antes de <a>referirme</a> específicamente al tema de la enfermedad CreutzfeldtJakob
      (ECJ), deseo informar a su Señoría de que los Estados miembros sí efectúan controles
      de la sangre y del plasma para detectar una serie de agentes patógenos.
  - s: Så innan vi <v>går</v> <p>in</p> på konflikten i Irak vill jag säga ett par
      ord om ekonomiska reformer.
    t: Por tanto, antes de <a>referirme</a> a la guerra contra el Iraq, quisiera decir
      unas palabras sobre la reforma económica.
  - s: Med dessa principer i åtanke vill jag nu <v>gå</v> <p>in</p> på de ändringar
      ni föreslår.
    t: Teniendo presentes estos principios, voy a <a>referirme</a> ahora a las enmiendas
      propuestas por ustedes.
  - s: Jag skulle emellertid fortfarande vilja <v>gå</v> <p>in</p> på ytterligare
      två punkter.
    t: Me quiero <a>referir</a> aún a otros dos puntos.
  - s: Ni har talat, herr minister, om förvirrande omständigheter och låt oss inte
      försköna det, vi står inför ett politiskt problem i Amsterdam, som jag först
      och framför allt vill <v>gå</v> <p>in</p> på, också efter sammanträdet med de
      sex regeringsledarna för det europeiska folkpartiet här igår i Strasbourg.
    t: Usted, señor ministro, se ha referido a las circunstancias cambiantes y, no
      lo ocultemos, en Amsterdam nos enfrentamos a un problema político, al que quiero
      <a>referirme</a> para empezar, después de la reunión de seis Jefes de Gobierno
      del Partido Popular Europeo que se celebró ayer aquí en Estrasburgo.
  - s: Jag skulle nu inte vidare vilja <v>gå</v> <p>in</p> på innehållet.
    t: No quiero <a>referirme</a> ahora a su contenido.
  - s: Jag vill i det följande <v>gå</v> <p>in</p> på viktiga punkter i Guy-Quints
      och Pomés Ruiz betänkanden, som direkt gäller budgetprocessen, uppställandet
      och verkställandet av budgeten.
    t: Me voy a <a>referir</a> ahora a unos importantes puntos de los informes de
      la Sra. Guy-Quint y del Sr. Pomés Ruiz que afectan muy directamente al presupuesto,
      a su elaboración y ejecución.
  - s: Jag vill <v>gå</v> <p>in</p> på en punkt, som Pomés Ruiz i sitt betänkande
      särskilt har betonat, nämligen frågan om betalningsfristerna, och ni gör rätt
      i att betona denna fråga så starkt.
    t: Quiero <a>referirme</a> a un punto que el Sr. Pomés Ruiz ha destacado muy en
      especial en su informe, a saber, la cuestión de los plazos de pago y tiene razón
      en subrayar tan intensamente este tema.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla punkter, utan bara insistera
      på det som jag anser vara avgörande.
    t: Sin <a>referirme</a> a todos los aspectos, insistiré sólo en lo que me parece
      esencial.
  - s: Jag vill än en gång särskilt <v>gå</v> <p>in</p> på en punkt, som nämndes av
      er, herr rådsordförande, nämligen medlen för den gemensamma utrikes- och säkerhetspolitiken.
    t: Quiero <a>referirme</a> de nuevo en especial a un punto que ha mencionado usted,
      señor Presidente del Consejo.
  - s: Anledningen till att jag än en gång tar till orda är inte den vackra avslutande
      frasen, utan jag vill också <v>gå</v> <p>in</p> på ett par punkter som var riktade
      direkt till kommissionen, och som jag tidigare inte nämnt eller som jag ville
      ge ett svar på.
    t: Señor Presidente, el motivo por el que tomo de nuevo la palabra no es para
      pronunciar un bonito colofón final sino que quiero <a>referirme</a> a algunos
      puntos que se han dirigido directamente a la Comisión y que antes no he mencionado
      o a los que deseo responder.
  - s: Innan jag <v>går</v> <p>in</p> på de ändringsförslag som skall diskuteras här,
      skulle jag ändå vilja göra två påpekanden om det nuvarande läget när det gäller
      fiskepolitiken och förberedelsen av reformen, särskilt eftersom dessa ju har
      tagits upp här av flera talare.
    t: Antes de <a>referirme</a> a las enmiendas que están aquí a debate quisiera
      hacer dos puntualizaciones sobre el estado actual de la política de pesca y
      de la preparación de la reforma, sobre todo porque éstas han sido mencionadas
      aquí por varios oradores.
  - s: I denna debatt, som jag betraktar som ytterst viktig, ställdes huvudsakligen
      två konkreta frågor som jag kort skulle vilja <v>gå</v> <p>in</p> på.
    t: En este debate, que considero extraordinariamente importante, se han planteado
      esencialmente dos temas concretos a los que quisiera <a>referirme</a> brevemente.
  - s: Vidare skapas det med denna tilläggs- och ändringsbudget 15 nya tjänster för
      OLAF, och jag vill naturligtvis <v>gå</v> <p>in</p> på frågorna som man här
      har ställt mig beträffande tillsättandet av direktören vid OLAF.
    t: Naturalmente, me voy a <a>referir</a> a las preguntas que se me han planteado
      sobre el nombramiento del Director de la OLAF.
  - s: Låt mig avslutningsvis också <v>gå</v> <p>in</p> på två fenomen som inte har
      direkt att göra med Europeiska unionen, utan med världens klimat.
    t: Para finalizar, permítanme que me <a>refiera</a> aún a dos fenómenos que no
      están relacionados directamente con la Unión Europea sino con el clima mundial.
  - s: Herr talman, jag tänkte bara helt kort <v>gå</v> <p>in</p> än gång till på
      de viktigaste av de framförda argumenten.
    t: Señor Presidente, sólo quiero <a>referirme</a> muy brevemente a los argumentos
      más importantes expuestos aquí.
  - s: Med det menar jag grundläggande regler, som inte nödvändigtvis <v>går</v> <p>in</p>
      på detaljer, men som återger den grundläggande politiska konsensus som måste
      finnas i frågan, annars kommer vi inte att lyckas kontrollera detta problem.
    t: Con eso quiero <a>referirme</a> a una normas esenciales que no deben ser necesariamente
      detalladas, pero que han de traducir el consenso político fundamental que tiene
      que existir en la materia;
  - s: Jag vill nu gärna <v>gå</v> <p>in</p> på den nya regionalfondsförordningen
      och koncentrera mig på tre punkter.
    t: Voy a <a>referirme</a> ahora al nuevo Reglamento del FEDER y a centrarme en
      tres puntos.
  - s: 'Jag vill särskilt <v>gå</v> <p>in</p> på artikel 31, ty där ligger ju kärnpunkten,
      som skall besvara frågan:'
    t: Quiero <a>referirme</a> en especial al artículo 31 pues es fundamental para
      responder a la pregunta de hasta qué punto podemos tener en cuenta las posibilidades
      de las ayudas para las áreas rurales.
  - s: först tar jag ställning till Colino Salamancas fråga och sedan <v>går</v> jag
      <p>in</p> på Görlachs betänkande.
    t: En primer lugar, voy a poner mi opinión sobre la pregunta oral del señor Colino
      Salamanca para <a>referirme</a> a continuación al informe del señor Görlach.
  - s: Jag vill bara helt kort än en gång <v>gå</v> <p>in</p> på det som ni har sagt
      om flergiftet och skakat på huvudet åt.
    t: Voy a <a>referirme</a> aún brevemente a lo que usted ha dicho en varias ocasiones
      sacudiendo la cabeza.
  - s: 'Jag vill än en gång <v>gå</v> <p>in</p> på den lockande frågan från Colom
      i Naval under förmiddagen, som lydde så:'
    t: Me permito <a>referirme</a> de nuevo a la sugerente pregunta planteada por
      el Sr. Colom i Naval esta mañana.
  - s: 'Jag ska inte <v>gå</v> <p>in</p> på hela bakgrunden:'
    t: 'No me <a>referiré</a> a los todos los antecedentes:'
  - s: Jag vill dock här <v>gå</v> <p>in</p> på ett antal aspekter av specifik hjälp
      och det möjliga instrumentet för den.
    t: Sin embargo, sí quiero <a>referirme</a> a algunos aspectos de la ayuda específica
      y al posible instrumental necesario.
  - s: Jag var tvungen att <v>gå</v> <p>in</p> på ändringsförslagen i detalj, vilket
      är anledningen till att jag har talat så länge.
    t: He tenido que <a>referirme</a> con detalle a las enmiendas y por eso mi intervención
      se ha prolongado tanto.
  - s: Fru rådsordförande, låt mig avslutningsvis <v>gå</v> <p>in</p> på den mycket
      sorgliga och dramatiska situation som råder i den före detta jugoslaviska republiken
      Makedonien.
    t: Señora Presidenta del Consejo, para acabar, quiero <a>referirme</a> a la situación
      sumamente triste y dramática que se nos plantea en la Ex República Yugoslava
      de Macedonia.
  - s: Jag skulle vilja <v>gå</v> <p>in</p> på kanske inte alla, utan bara på ett
      ändringsförslag, nämligen ändringsförslag 2, som är ett särskilt bra exempel
      på hur det måste harmoniseras på gemenskapsnivå när medicinska produkter framställs
      genom användning av substanser av mänskligt ursprung.
    t: No voy a <a>referirme</a> a todas las enmiendas, sino sólo a una de ellas,
      la enmienda 2, que constituye un ejemplo especialmente adecuado de la necesidad
      de una armonización comunitaria en el caso de la fabricación de productos médicos
      en los que se emplean substancias de origen humano.
  - s: Jag skulle bara kort vilja <v>gå</v> <p>in</p> på en eller två punkter.
    t: Sólo quiero <a>referirme</a> brevemente a uno o dos puntos.
  - s: Jag vill bara helt kort <v>gå</v> <p>in</p> på rådet.
    t: Me voy a <a>referir</a> brevemente al Consejo.
  - s: Jag vill <v>gå</v> <p>in</p> på en synpunkt, nämligen effekterna denna klimatpolitik
      får på energipolitiken.
    t: Quiero <a>referirme</a> a un aspecto, a las repercusiones de esta política
      climática sobre la política energética.
  - s: Låt mig <v>gå</v> <p>in</p> på den fria rörligheten för personer.
    t: Permítanme <a>referirme</a> a la libre circulación de personas.
  - s: 'Därför skulle jag gärna vilja <v>gå</v> <p>in</p> på tre punkter:'
    t: En consecuencia, yo voy a <a>referirme</a> a tres aspectos.
  - s: Jag vill nu <v>gå</v> <p>in</p> på denna del av betänkandet.
    t: Me voy a <a>referir</a> a esta parte del informe.
  - s: Jag vill nu till att börja med kort presentera mina båda betänkanden rörande
      telekommunikationspaketet, och sedan också <v>gå</v> <p>in</p> på två andra
      kritiska punkter i de andra direktiven.
    t: Ahora quisiera presentar brevemente mis dos informes sobre el paquete de las
      telecomunicaciones y, luego, quisiera <a>referirme</a> aún a otros dos puntos
      críticos de las otras directivas.
  - s: Innan jag <v>går</v> <p>in</p> på Sapardbetänkandet i den gemensamma debatten
      vill jag säga några ord om utvidgningsförhandlingarna.
    t: Señor Presidente, estimadas y estimados colegas, antes de <a>referirme</a>
      al informe SAPARD en este debate, quiero decir unas pocas palabras sobre las
      negociaciones para la ampliación.
  - s: Jag skulle från min sida vilja <v>gå</v> <p>in</p> på ändringsförslag 6 som
      sörjer för mer öppenhet eftersom vi vill sörja för att även landet, respektive
      de länder där förmedlaren är verksam inom ramen för etableringsfriheten eller
      den fria rörligheten för tjänster, förtecknas i registret vid sidan av de föreslagna
      metoderna.
    t: Me voy a <a>referir</a> a la enmienda nº 6, que pretende lograr mayor transparencia,
      pues queremos que en el registro figuren, junto a los métodos propuestos, también
      el país o los países en los que actúa el mediador en el marco de la libertad
      de establecimiento o de la libre circulación de servicios.
  - s: För det andra vill jag kort <v>gå</v> <p>in</p> på förslagen i samband med
      tjänster som tillhandahålls på elektronisk väg, där det till största delen handlar
      om tjänster som kan laddas ner från Internet och tjänster för radio- och TV-sändningar.
    t: En segundo lugar, quiero <a>referirme</a> muy brevemente a las propuestas relativas
      a los servicios prestados por vía electrónica, fundamentalmente aquellos que
      se obtienen directamente a través de Internet, así como los servicios de radio
      y televisión.
  - s: På strukturpolitikens område vill jag <v>gå</v> <p>in</p> på Phare- och Tacisprogrammen.
    t: En el campo de la política estructural tengo que <a>referirme</a> también a
      los programas PHARE y TACIS.
  - s: Låt mig nu <v>gå</v> <p>in</p> på några punkter i betänkandet.
    t: Permítanme que me <a>refiera</a> a algunos puntos del informe.
  - s: Jag skulle avslutningsvis gärna vilja <v>gå</v> <p>in</p> på de kommentarer
      som en del ledamöter fällt under förmiddagen och, herr talman, med ert samtycke
      kommer jag att göra detta på det engelska språket.
    t: Para concluir quisiera <a>referirme</a> a las observaciones que algunos diputados
      han formulado esta mañana.
  - s: Jag kommer inte att använda min talartid till att <v>gå</v> <p>in</p> på de
      individuella fall som är aktuella i dag.
    t: Señor Presidente, no utilizaré mi tiempo de palabra para <a>referirme</a> a
      los casos individuales que se comentan hoy.
  - s: Jag skulle emellertid vilja <v>gå</v> <p>in</p> på en annan mycket specifik
      punkt, nämligen tillvaratagandet av matrester, dvs. matavfall från storkök osv.
      Detta har i decennier tillvaratagits till djurfoder, och så måste det förbli
      även i framtiden.
    t: Quisiera <a>referirme</a> a un tema específico con mayor detalle, el de la
      utilización de restos de comida, es decir, restos de comidas de las cocinas
      de grandes restaurantes, etc. Se llevan utilizando desde hace décadas para alimentación
      animal y así debe seguir siendo.
  - s: Jag vill än en gång <v>gå</v> <p>in</p> på några påpekanden i den mycket intressanta
      diskussionen om prioriteringarna för budgetåret 2003.
    t: Señor Presidente, me voy a <a>referir</a> de nuevo a algunas observaciones
      realizadas en el muy interesante debate sobre las prioridades para el presupuesto
      2003.
  - s: Beträffande betänkandena skulle jag kanske också vilja <v>gå</v> <p>in</p>
      på följande viktiga punkter.
    t: Respecto a los informes, me voy a <a>referir</a> aún a los siguientes puntos
      esenciales.
  - s: Men jag vill inte låta det räcka med att man klappar oss på axeln, utan jag
      vill <v>gå</v> <p>in</p> på de områden där ni fortsätter att kritisera oss,
      respektive kräver ytterligare åtgärder, nämligen när det gäller personalpolitiken
      och bistånd till tredje land.
    t: Pero no quiero que esto se quede en un mero elogio sino <a>referirme</a> a
      aquellos campos en los que sus Señorías han ejercido sus críticas o en los que
      exigen otras medidas, a saber, en el campo de la política de personal y en la
      ayuda exterior.
  - s: Jag måste naturligtvis fatta mig kort och kan bara delvis och på några punkter
      <v>gå</v> <p>in</p> på parlamentets mycket utförliga och värdefulla betänkanden,
      till att börja med Garrigas betänkande och era redogörelser för de egna medlen,
      herr Pomés Ruiz.
    t: En primer lugar, me voy a <a>referir</a> al informe del Sr. Garriga y a su
      exposición sobre los recursos propios, señor Pomés Ruiz.
  - s: Låt mig avslutningsvis helt kort också <v>gå</v> <p>in</p> på betänkandet om
      Peace-programmet.
    t: Para finalizar, permítanme que me <a>refiera</a> brevemente al informe sobre
      el programa PEACE.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på alla de andra problemen med detta
      betänkande.
    t: No dispongo de tiempo para <a>referirme</a> a todos los problemas que plantea
      este informe.
  - s: Jag talade i början som föredragande, och nu har jag ytterligare tre minuters
      talartid i min grupps namn, och det ger mig tillfälle att <v>gå</v> <p>in</p>
      på några av punkterna som kollegerna har tagit upp.
    t: Señor Presidente, Señorías, al principio he intervenido en mi calidad de ponente
      y ahora dispongo de otros tres minutos de uso de la palabra en nombre de mi
      Grupo, lo cual me brinda la oportunidad de <a>referirme</a> a algunas de las
      cuestiones que han planteado mis colegas.
  - s: Jag vill kort <v>gå</v> <p>in</p> på de besvär som kommissionen har lämnat
      in gentemot Europeiska centralbanken och Europeiska investeringsbanken.
    t: Voy a <a>referirme</a> muy brevemente a los recursos presentados por la Comisión
      contra el Banco Central Europeo y el Banco Europeo de Inversiones.
  - s: Naturligtvis finns det alltid kommentarer till den ena eller andra punkten
      som jag gärna skulle vilja <v>gå</v> <p>in</p> på.
    t: Naturalmente, siempre existen comentarios acerca de este o aquel punto a los
      que también quisiera <a>referirme</a>;
  - s: Jag skulle bara helt kort vilja <v>gå</v> <p>in</p> på ändringsförslagen också.
    t: Quisiera <a>referirme</a> también de manera muy breve, pero concreta, a las
      enmiendas.
  - s: Jag kanske först kan <v>gå</v> <p>in</p> på de båda arbetsordningsaspekterna.
    t: Señor Comisario, permítame que me <a>refiera</a> primero a los dos aspectos
      del Reglamento.
  - s: Med hänsyn till vilken betydelse det föreliggande förslaget till direktiv har
      för nutiden, men ännu mer för framtiden, vill jag inte <v>gå</v> <p>in</p> på
      de möjligheter som därmed skapas.
    t: Señorías, ante la importancia de la presente propuesta de directiva para el
      presente, pero aún mucho más para el futuro, no quiero <a>referirme</a> a las
      oportunidades que se crean con ella pues ya se ha debatido suficientemente al
      respecto.
  - s: Den andra punkten, som jag vill <v>gå</v> <p>in</p> på, är frågan om ad hoc-förfarandet.
    t: La segunda cuestión a la que me quiero <a>referir</a> es la relativa al procedimiento
      ad hoc.
  - s: Jag vill därför bara än en gång <v>gå</v> <p>in</p> på några rent konkreta
      frågor.
    t: Por ello, me voy a <a>referir</a> ahora sólo a algunas cuestiones muy concretas.
  - s: Jag har inte tid att <v>gå</v> <p>in</p> på varje enskild punkt, och vill därför
      bara kommentera några få som jag tycker är mycket viktiga.
    t: No tengo tiempo para <a>referirme</a> a cada punto en concreto, por lo que
      sólo voy a comentar algunos pocos que son para mí de gran importancia.
  - s: Jag skulle kort vilja <v>gå</v> <p>in</p> på kontexten och de viktigaste faserna
      i rådfrågningsförfarandet och skulle om detta vilja säga att grönboken om att
      bekämpa varumärkesförfalskning och pirattillverkning är av stor betydelse för
      att den inre marknaden skall kunna fungera på ett bra sätt.
    t: Quisiera <a>referirme</a> brevemente al contexto y a las fases más importantes
      del procedimiento de consulta, y me gustaría señalar al respecto que el Libro
      Verde relativo a la lucha contra la usurpación de marca y la piratería es muy
      importante para el buen funcionamiento del mercado interior.
  - s: Herr talman, ni förstår säkert att jag, innan jag mer specifikt <v>går</v>
      <p>in</p> på den punkt på föredragningslistan som förde mig hit, på den portugisiska
      regeringens och det portugisiska ordförandeskapets vägnar vill tacka er för
      den varma och vänliga hyllning - enligt min uppfattning mycket välförtjänt -
      som ni uttalade med anledning av den oväntade och sorgliga förlusten av min
      landsman och ledamot av detta parlament, doktor Fausto Correia.
    t: Señor Presidente, señoras y señores, señor Presidente, antes de <a>referirme</a>
      al tema del programa que me ha traído hoy aquí, me gustaría, en nombre del Gobierno
      portugués y de la Presidencia portuguesa del Consejo, darles las gracias por
      el emotivo homenaje —muy merecido, en mi opinión— que han rendido a mi compatriota
      y diputado a este Parlamento, el doctor Fausto Correia, tras su inesperado y
      triste fallecimiento.
  - s: Jag vill också kort <v>gå</v> <p>in</p> på föreliggande ändringsförslag, som
      går utöver ändringsförslagen från utskottet för rättsliga frågor och den inre
      marknaden.
    t: Quiero <a>referirme</a> también brevemente a las enmiendas presentadas que
      van más allá de las enmiendas de la Comisión de Asuntos Jurídicos y Mercado
      Interior.
  - s: Låt mig också helt kort <v>gå</v> <p>in</p> på en annan sak.
    t: Con su permiso quisiera <a>referirme</a> brevemente a otro asunto.
  - s: 'Jag ska nu <v>gå</v> <p>in</p> på dessa prioriteringar, och jag börjar med
      den första:'
    t: 'Paso a <a>referirme</a> a esas prioridades, empezando por la primera:'
- c: 61
  r: 3
  v: abordar
  x:
  - s: Ordförande, kommissionär, det var inte vår mening att <v>gå</v> <p>in</p> på
      konkreta framlagda alternativ, men ändå måste vi dra vissa slutsatser i den
      riktningen.
    t: Señor Presidente, señor Comisario, no era nuestra intención <a>abordar</a>
      las opciones concretas propuestas, pero hemos de sacar algunas conclusiones
      en esta dirección.
  - s: Jag <v>går</v> inte <p>in</p> på frågan om kvalitet och de bästa tillgängliga
      metoderna, för jag tror att vi kommer att få förhandla om detta direktiv igen.
    t: No <a>abordo</a> el tema de la calidad y de las mejores técnicas disponibles,
      porque creo que volveremos a negociar esta directiva.
  - s: Europa <v>går</v> <p>in</p> i sin nya utvecklingsfas med betydande trumfkort
      på hand, också tack vare att tillväxten ökar igen.
    t: Europa <a>aborda</a> esta nueva fase de su devenir con importantes bazas, gracias
      también a la recuperación del crecimiento.
  - s: Tillåt mig nu att från denna allmänna politiska ram, <v>gå</v> <p>in</p> mer
      i detalj på betänkandet som har presenterats i dag.
    t: Permítanme a continuación <a>abordar</a> más detalladamente, desde ese marco
      político general, el informe que hoy se nos ha presentado.
  - s: Men jag har inte tid att <v>gå</v> <p>in</p> på denna fråga.
    t: Pero no tengo tiempo para <a>abordar</a> este punto.
  - s: Vi skall inte här <v>gå</v> <p>in</p> så djupt som frågan förtjänar på problemet
      med Gibraltar, en medlemsstats koloni i en annan medlemsstat i Europeiska unionen,
      vilket är en anakronism på tröskeln till 2000-talet.
    t: No vamos a <a>abordar</a> aquí, con toda la profundidad que merecería el caso,
      el problema de Gibraltar, que es una colonia de un Estado miembro dentro de
      otro Estado miembro socio de la Unión Europea, lo cual es un anacronismo en
      el umbral del siglo XXI.
  - s: I egenskap av att jag är en av undertecknarna skulle jag vilja <v>gå</v> <p>in</p>
      på tre punkter.
    t: Señora Presidenta, como soy uno de los firmantes, quisiera <a>abordar</a> tres
      aspectos.
  - s: Jag kan bekräfta att vi redan har påbörjat denna undersökning, så att vi eventuellt
      kan <v>gå</v> <p>in</p> på dessa längre gående krav.
    t: Puedo asegurar que hemos empezado esa investigación, de modo que podemos <a>abordar</a>
      eventualmente esas exigencias más amplias.
  - s: Resolutionsförslaget <v>går</v> <p>in</p> på precis denna fråga.
    t: La propuesta de resolución <a>aborda</a> exactamente este asunto porque, aunque
      no existe un conflicto intrínseco entre los Estados miembros, existe la percepción
      de conflicto.
  - s: För närvarande är det således för tidigt att <v>gå</v> <p>in</p> på den frågan.
    t: Por ello sería prematuro por el momento <a>abordar</a> este tema.
  - s: Låt mig bara <v>gå</v> <p>in</p> på några av de nya beståndsdelarna i det.
    t: Permítanme <a>abordar</a> algunos de sus nuevos elementos.
  - s: Detta förklaras genom att Europeiska unionen <v>går</v> <p>in</p> på situationen
      i Tyskland och - vilket föregående talare, föredragande Gerhard Botz, redan
      har sagt - har främjat de nya delstaterna massivt.
    t: Esto puede aclararse por el hecho de que la Unión Europea <a>aborda</a> la
      situación que existe en Alemania y —como ha dicho ya mi predecesor en el uso
      de la palabra, el ponente Gerhard Botz— presta apoyo de forma masiva en los
      nuevos Estados federados.
  - s: Innan jag <v>går</v> <p>in</p> på förfarandet vill jag lyfta fram det väsentliga
      i de frågor som vi har arbetat så hårt med, vilket har nämnts, tillsammans med
      det belgiska ordförandeskapet och de senaste veckorna tillsammans med det ungerska
      ordförandeskapet.
    t: Señor Presidente, voy a responder a su última observación, señora Handzlik,
      para señalar, antes de <a>abordar</a> el procedimiento, el fondo de la cuestión
      en la que hemos trabajado tan arduamente, como ya se ha dicho, con la Presidencia
      belga y, en las últimas semanas, con la Presidencia húngara.
  - s: På den här korta tiden är det inte möjligt att ta upp allt, men jag ska i alla
      fall <v>gå</v> <p>in</p> på två eller tre punkter.
    t: Señor Presidente, no es posible tratar todos estos temas en el breve tiempo
      de que disponemos, pero permítanme <a>abordar</a> dos o tres puntos.
  - s: Vi har röstat emot detta betänkande eftersom det inte <v>går</v> <p>in</p>
      på de målkonflikter som är det centrala i problemet.
    t: Hemos votado en contra de este informe porque no <a>aborda</a> los objetivos
      en conflicto que constituyen la esencia del problema en cuestión.
  - s: Varje kommunikationsstrategi är dömd att misslyckas om den inte <v>går</v>
      <p>in</p> på det som verkligen berör människorna.
    t: Toda estrategia de comunicación está condenada al fracaso si no <a>aborda</a>
      los asuntos que preocupan a los individuos.
  - s: Jag vill framför allt <v>gå</v> <p>in</p> på förvaltningen av detta.
    t: Yo, sin embargo, quiero <a>abordar</a> sobre todo su gestión.
  - s: Innan jag <v>går</v> <p>in</p> på detaljer, skulle jag vilja sätta in dessa
      partnerskap i sitt sammanhang.
    t: Antes de <a>abordar</a> los detalles, quisiera situar dichos partenariados
      en su marco.
  - s: Jag håller med om mycket av det som kollega Langen sagt här i kväll, och han
      har täckt mycket av det som jag hade tänkt <v>gå</v> <p>in</p> på.
    t: Señor Presidente, me muestro muy de acuerdo con lo que ha dicho esta tarde
      mi colega Langen, cuya intervención ha abarcado, además, muchos de los aspectos
      que yo pensaba <a>abordar</a>.
  - s: Jag tänker inte här <v>gå</v> <p>in</p> på frågan om medbeslutande, men det
      beror inte på att jag inte anser den viktig.
    t: No <a>abordo</a> aquí la cuestión de la codecisión, pero no porque no la considere
      importante.
  - s: Debatten om meddelandet för ett kunskapens Europa har medfört viktiga element
      och tillåter oss att <v>gå</v> <p>in</p> i fasen vi håller på att träda in i
      som vi kan, tror jag, beteckna som tillfredsställande.
    t: El debate sobre la comunicación «Por una Europa del conocimiento» nos aporta
      elementos muy importantes y nos permite <a>abordar</a> la fase en la que entramos
      de manera que podamos, creo, calificarla de satisfactoria.
  - s: Jag vill först <v>gå</v> <p>in</p> på Ferbers betänkande och här tacka för
      det stöd för kommissionens förslag att successivt ställa om förfarandet med
      föredragningen av budgeten till activity based budgeting som han uttrycker i
      sitt betänkande.
    t: 'En primer lugar quiero <a>abordar</a> el informe del Sr. Ferber y agradecerle
      el apoyo al planteamiento de la Comisión que se pone de manifiesto en su informe:'
  - s: Till sist vill jag <v>gå</v> <p>in</p> litet närmare på en av ändringarna med
      hjälp av ett exempel.
    t: Por último, quisiera <a>abordar</a> más de cerca una de esas modificaciones
      con un ejemplo.
  - s: Jag vill inte <v>gå</v> <p>in</p> på den frågan just nu.
    t: No quiero <a>abordar</a> la cuestión de los méritos ahora mismo.
  - s: Jag vill nu inte i detalj <v>gå</v> <p>in</p> på de enskilda förslagen, men
      hur viktigt det är med en ny inriktning och en grundläggande ny bedömning av
      hur djursjukdomar skall bekämpas ser vi på utbrotten av hönspest eller hönsinfluensa.
    t: En este momento no deseo <a>abordar</a> pormenorizadamente las distintas propuestas,
      pero la aparición de la peste o gripe aviar pone de relieve la importancia de
      adoptar una nueva orientación y de realizar una nueva evaluación básica de la
      lucha contra las zoonosis.
  - s: Förordningen <v>går</v> <p>in</p> på ett antal områden som är extremt viktiga.
    t: El reglamento <a>aborda</a> una serie de temas de crucial importancia.
  - s: Under denna debatt kommer vi att <v>gå</v> <p>in</p> på den övergripande frågan
      om säkerheten på flygplatser, det vill säga vår hållning när det gäller säkerheten
      på flygplatser i Europeiska unionen.
    t: Durante ese debate <a>abordaremos</a> el tema general de la seguridad en los
      aeropuertos, es decir, nuestro planteamiento para la seguridad aeroportuaria
      en la Unión Europea.
  - s: Innan jag <v>går</v> <p>in</p> på de kritiska punkterna, först en rekapitulation
      - bara i stora drag, inte uttömmande.
    t: Antes de <a>abordar</a> los puntos críticos, quisiera recapitular la situación,
      a vuelapluma, no exhaustivamente.
  - s: Även jag vill tacka föredraganden så hjärtligt för hennes arbete, och eftersom
      hon med sedvanlig tydlighet också har förklarat hela den rättsliga bakgrunden,
      vill jag under de två minuter som står till mitt förfogande <v>gå</v> <p>in</p>
      på några politiska aspekter i detta förfarande.
    t: Señor Presidente, yo también quisiera felicitar muy sinceramente a la señora
      ponente por el trabajo que ha realizado y, puesto que ella ya ha expuesto todos
      los antecedentes jurídicos con la claridad que le es habitual, yo querría <a>abordar</a>
      algunos aspectos políticos del procedimiento en los dos minutos de que dispongo.
  - s: Innan jag <v>gå</v> <p>in</p> på de omfattande ändringsförslagen, vill jag
      kommentera ändringsförslag 1 - en fråga som har väckts flera gånger under loppet
      av denna debatt - som inför en redogörelse om att Europaparlamentet förväntar
      sig ett lagförslag om revideringen av riktlinjerna, snarare än den vitbok som
      kommissionen har tillkännagivit.
    t: Antes de comenzar a <a>abordar</a> las principales enmiendas, desearía comentar
      la enmienda 1, una cuestión que ha salido a relucir en reiteradas ocasiones
      en el transcurso de este debate, y en la que se introduce un considerando por
      el que se establece que el Parlamento Europeo espera una propuesta legislativa
      de revisión de las orientaciones, en lugar del libro blanco anunciado por la
      Comisión.
  - s: Det skall inte råda något tvivel om att vi inom ordförandeskapet <v>går</v>
      <p>in</p> för uppgiften med all vår energi och med en oförtröttlig vilja att
      uppnå resultat.
    t: No debe quedar la menor duda de que en la Presidencia <a>abordaremos</a> esta
      tarea con toda nuestra energía y con una voluntad incansable de alcanzar resultados.
  - s: Jag vill i mitt inlägg först och främst närmare <v>gå</v> <p>in</p> på de tre
      områdesbundna målen, nämligen mål 1, 2 och 5b, ur vilka Belgien för perioden
      1994-1999 har rätt till 950 miljoner ecu, alltså 39 miljarder belgiska franc.
    t: Durante mi intervención me gustaría, en primer lugar, <a>abordar</a> más de
      cerca los objetivos regionales 1, 2 y 5 b, por los que Bélgica tiene derecho
      a percibir 950 millones de ecus o 39 mil millones de francos belgas para el
      período comprendido entre 1994 y 1999.
  - s: Ni har alla <v>gått</v> <p>in</p> på ett par punkter.
    t: Todos ustedes han <a>abordado</a> algunas cuestiones.
  - s: Nu skulle jag vilja <v>gå</v> <p>in</p> på frågan om Europakonferensen.
    t: Ahora quisiera <a>abordar</a> el tema de la conferencia europea.
  - s: Detta särskilda program har flera tyngdpunkter, vars politiska målsättning
      jag nu vill <v>gå</v> <p>in</p> på i detalj.
    t: Este programa específico tiene diversos puntos básicos, cuya finalidad política
      quiero <a>abordar</a> ahora en detalle.
  - s: I varje fall blir det så pass sent att det troligen inte blir möjligt att <v>gå</v>
      <p>in</p> på djupet med innehållet utan det blir nästa parlament som får göra
      det under sin mandatperiod.
    t: En cualquier caso, será tan tarde que probablemente ya no será posible <a>abordar</a>
      el contenido a fondo en esta legislatura, por lo que tendrá que hacerlo el próximo
      Parlamento durante el siguiente mandato.
  - s: För det andra är det givetvis synnerligen viktigt att <v>gå</v> <p>in</p> på
      frågan om avskrivning av skulderna.
    t: En segundo lugar, es fundamental, naturalmente, <a>abordar</a> la cuestión
      de la deuda.
  - s: Jag anser att det är viktigt att Europa nu intar en ståndpunkt och att kommissionen
      så snabbt som möjligt lägger fram ett meddelande som också innehåller en verkligt
      tydlig definition där kriterier som exempelvis höjd över havet, lutning och
      förkortad odlingssäsong beaktas, för att verkligen kunna <v>gå</v> <p>in</p>
      på de olika problemen i hela Europa, och som även föreslår koncept för strategier
      och stödmekanismer i enlighet med detta.
    t: Creo que es importante que Europa adopte una posición al respecto y que la
      Comisión presente lo antes posible una comunicación que contenga una definición
      lo más clara posible que incluya criterios como por ejemplo altura, pendiente
      y vegetación disminuída para <a>abordar</a> los distintos problemas de toda
      Europa, y que proponga también los planteamientos pertinentes en cuanto a estrategias
      y mecanismos de subvención.
  - s: När jag förberedde detta svar försökte jag verkligen <v>gå</v> <p>in</p> på
      det praktiska innehållet i era krav.
    t: He preparado esta respuesta tratando de <a>abordar</a> el contenido operativo
      de lo que sus Señorías han pedido.
  - s: Innan jag <v>går</v> <p>in</p> på vissa av de viktigaste inslagen i Agenda
      2000, låt mig först betona att många delar av gemenskapens lagstiftning - även
      utanför den traditionella jordbrukspolitiken - har betydelse för jordbruksproduktionen.
    t: Antes de <a>abordar</a> algunos de los elementos claves de la Agenda 2000,
      permítaseme subrayar la trascendencia que muchas partes de la legislación comunitaria
      —también fuera de la tradicional política agraria— tienen para la producción
      agraria.
  - s: Ändringsförslag 4 uttrycker förvisso farhågor beträffande bestämmelserna för
      rätten till ersättning för odlingsarealer som i synnerhet ledamöterna Adam och
      Wyn har <v>gått</v> <p>in</p> på.
    t: Sin embargo, en la enmienda 4 se expresan ciertos temores relativos a las disposiciones
      sobre la posibilidad de que las superficies de cultivo reciban ayudas, disposiciones
      que han <a>abordado</a> en particular los diputados Adam y Wyn.
  - s: Den andra kommentaren jag har innan jag <v>går</v> <p>in</p> på betänkandet
      av Goerens har att göra med den så kallade programstrategin som man förespråkat.
    t: La segunda observación antes de <a>abordar</a> el informe del Sr. Goerens,
