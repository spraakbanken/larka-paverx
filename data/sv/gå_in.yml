    t: La ampliación, la intensificación del mercado interior, donde se han <a>abordado</a>
      nuevos sectores como los de la energía y de las telecomunicaciones.
  - s: Jag tänker inte <v>gå</v> <p>in</p> på huruvida dessa system är bra eller dåliga,
      eller hur de genomförs, men det är i varje fall en process som de europeiska
      politiska beslutsfattarna knappast har något inflytande över.
    t: No propongo que <a>abordemos</a> la cuestión de si estos sistemas son buenos
      o malos, o la forma en que se aplican, pero en todo caso se trata de un proceso
      sobre el que la política europea tiene muy poca influencia.
  - s: 'Det kan tänjas åt alla håll och kanter och jag tycker inte att rådets ordförande
      <v>går</v> <p>in</p> på den grundläggande frågan:'
    t: La cinta elástica puede estirarse en todas las direcciones, pero no creo que
      el Presidente en ejercicio haya <a>abordado</a> la cuestión fundamental de si
      la estrategia estadounidense insta a otros países a participar en acuerdos bilaterales
      que les comprometen a no entregar a ciudadanos estadounidenses.
  - s: Och i dag känner vi tydligt att vi <v>går</v> <p>in</p> i en ny fas av historien
      för denna europeiska integration som gav oss fred, ekonomisk framgång och sociala
      framsteg.
    t: Y hoy, lo percibimos claramente, <a>abordamos</a> una nueva etapa de la historia
      de esta construcción europea que nos ha traído la paz, el éxito económico y
      el progreso social.
  - s: Detta innefattar också frågan om icke-muslimska minoriteters rättigheter, något
      som Camiel Eurlings <v>gått</v> <p>in</p> på djupet på i sitt betänkande och
      som flera ledamöter hänvisat till här i kväll.
    t: También incluye la cuestión de las minorías religiosas no musulmanas, un tema
      <a>abordado</a> en profundidad en el informe del señor Eurlings y que han mencionado
      varios diputados aquí esta tarde.
  - s: Först vill jag <v>gå</v> <p>in</p> på diskussionen om Beneš-dekreten.
    t: En primer lugar, quiero <a>abordar</a> el debate sobre los Decretos Beneš.
