- c: 6
  r: 15
  v: eingreifen
  x:
  - s: Det handlar om ett informationsutbyte som många gånger är oberoende av kommersiella
      intressen, men tyvärr känner sig gamla maktstrukturer hotade och vill därför
      <v>gå</v> <p>in</p> och reglera och kontrollera vad som sker på Internet.
