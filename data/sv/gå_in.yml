    t: ayer se produjo una gran confusión en esta Asamblea, y no quiero <a>abordar</a>
      una vez más esta cuestión.
  - s: Jag vill rent konkret <v>gå</v> <p>in</p> på de frågor som har ställts.
    t: Quisiera <a>abordar</a> las preguntas que han sido planteadas concretamente.
  - s: Jag vill inte <v>gå</v> <p>in</p> i detalj om detta just nu, men jag anser
      att det finns mycket att säga om detta ämne och kommissionsledamoten kanske
      redan har några idéer om detta i samband med framtida förslag.
    t: No quiero <a>abordar</a> ese tema en detalle en este momento, pero pienso que
