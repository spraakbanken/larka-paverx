en:
- c: 119
  r: 1
  v: enter
  x:
  - s: För oss existerar alltså alltid båda möjligheterna när vi <v>går</v> <p>in</p>
      i en process om ansvarsfrihet.
    t: For us there are therefore always two options when we <a>enter</a> a discharge
      procedure.
  - s: Konsekvenserna är katastrofala, framför allt i Portugal, det land jag kommer
      ifrån, där vi har <v>gått</v> <p>in</p> i en teknisk tillbakagång, där skillnaderna
      har ökat gentemot genomsnittet i Europeiska unionen, där arbetslösheten växer
      i en takt som överstiger Europeiska unionens och där vi har de största fattigdomssiffrorna,
      även för bestående fattigdom.
    t: The consequences are proving disastrous, particularly in the country I come
      from, Portugal, where we have <a>entered</a> a technical recession, where we
      are falling farther behind European Union averages, where unemployment is growing
      faster than in the European Union as a whole and where we have the highest rate
      of poverty, including persistent poverty.
  - s: Jag är mycket glad över att direktivet om omgivningsbuller, som kommissionen
      lade fram i juli 2000, nu <v>går</v> <p>in</p> i slutfasen i samband med dess
      antagande.
    t: Mr President, I am very pleased that the Environmental Noise Directive, which
      the Commission proposed in July 2000, is now <a>entering</a> the final stage
      of its adoption.
  - s: Men trots den ekonomiska återhämtningen ser vi fortfarande tillväxtsiffror
      som är lägre än de som förväntades när den ekonomiska och monetära unionen <v>gick</v>
      <p>in</p> sin tredje fas, och i viss mån försöker en del påvisa ett förhållande
      mellan den låga tillväxten, jämfört med andra områden av världsekonomin, och
      förekomsten av en gemensam valuta eller existensen av själva den ekonomiska
      och monetära unionen.
    t: Despite this economic recovery, however, we are still seeing growth figures
      that are lower than those expected when the economic and monetary union <a>entered</a>
      the third phase and, to a certain degree, some people are trying to establish
      a relationship between that low growth, compared to other areas of the world
      economy, and the existence of the single currency or the existence of the economic
      and monetary union itself.
  - s: Vi har exemplet Erika, som inte fick tillstånd av de franska myndigheterna
      att anlöpa hamnen Saint Nazaire, eller nu fartyget Prestige, som inte hade tillstånd
      att <v>gå</v> <p>in</p> i galiciska hamnar beroende på det höga ekologiska värdet
      av denna kust.
    t: We have examples such as the Erika, which was not authorised by the French
      authorities to enter the port of Saint Nazaire, or now the Prestige, not authorised
      to <a>enter</a> Galician ports, clearly due to the high ecological value of
      that coast.
  - s: Att använda en sådan rättslig grund skulle strida mot protokoll 10 på Cypern
      som tydligt föreskriver att republiken Cypern <v>gick</v> <p>in</p> i EU som
      ett helt territorium med avskaffande av unionens regelverk på den norra delen
      av ön på grund av den turkiska ockupationen.
    t: Using such a legal basis would be against Protocol 10 on Cyprus that clearly
      provides that the Republic of Cyprus <a>entered</a> the EU as complete territory
      with the suspension of the Union acquis in the northern part of the island due
      to the Turkish occupation.
  - s: Det gynnsamma scenariot med låg inflation och låga räntor är en rungande hyllning
      till de länder som <v>går</v> <p>in</p> i EMU.
    t: The benign scenario of low inflation and low interest rates is a resounding
      tribute to the countries <a>entering</a> EMU.
  - s: Jag undrar om man kan sätta upp skyltar på dörrarna som påminner ledamöterna
      om att stänga av sina mobiltelefoner innan de <v>går</v> <p>in</p> i kammaren.
    t: I wonder if the services could put notices on the glass doors reminding Members
      to switch off their phones prior to <a>entering</a> the Chamber.
  - s: Därför stöder vi ett nytt avtal, men låt EU <v>gå</v> <p>in</p> i detta förhållande
      enat, starkt och med öppna ögon.
    t: We therefore support a new agreement, but let Europe <a>enter</a> that relationship
      united, strong and with its eyes open.
  - s: Och 1956, när sovjetiska stridsvagnar kränkte Ungerns suveränitet och <v>gick</v>
      <p>in</p> i Budapest?
    t: What did it do in 1956 when Soviet tanks violated Hungary’s sovereignty and
      <a>entered</a> Budapest?
  - s: Saken är den att långivare inte kan <v>gå</v> <p>in</p> på andra marknader
      utan absolut säkerhet när det gäller skyddet av deras borgensåtagande.
    t: The fact of the matter is that lenders cannot <a>enter</a> other markets without
      absolute certainty regarding the security of their collateral.
  - s: När vi nu <v>går</v> <p>in</p> i slutförhandlingen i Köpenhamn kan vi klart
      säga att EU har arbetat hårt och med obrutet engagemang för att få till stånd
      avgörande globala åtgärder mot klimatförändringen.
    t: And as we <a>enter</a> the end game in Copenhagen, we can be clear that the
      European Union has been working hard to maintain the momentum it has championed
      towards decisive global action on climate change.
  - s: Med tanke på det kaos som BSE-krisen skapat och de många olösta frågorna kring
      livsmedelssäkerhet och import från tredje land, anser jag att kommissionen bör
      använda de möjligheter Agenda 2000 erbjuder för att se till att konsumenterna
      åtnjuter högsta möjliga skydd när vi <v>går</v> <p>in</p> i det nya seklet och
      att Europa kan konkurrera med billigare icke-EU-produkter.
    t: Given the turmoil of the BSE crisis and the many unresolved issues surrounding
      food safety and imports from outside the EU, I believe that the Commission should
      use the opportunity presented by Agenda 2000 to ensure that consumers enjoy
      the highest level of protection when we <a>enter</a> the next century and that
      Europe can compete with cheaper non-EU products.
  - s: Det som är mycket viktigt - det gäller även för den grekiska regeringen - är
      att vi kräver good government även från våra egna regeringar, innan vi <v>går</v>
      <p>in</p> i en ny förhandlingsrunda.
    t: Very importantly - and also for the Greek government - we demand good government
      on the part of our own governments before we <a>enter</a> into a new round of
      negotiations.
  - s: Men på den här punkten lämnar man definitivt Hermanbetänkandet och t.o.m. Bourlangesbetänkandet,
      för att <v>gå</v> <p>in</p> på nästa regeringskonferens, som jag tror jag hörde
      ordföranden tillkännage, bekräftas detta gläder jag mig åt det.
    t: But here I am perhaps straying beyond the Herman report and even the Bourlanges
      report and <a>entering</a> the realms of the future intergovernmental conference
      which I believe I heard announced this morning by the President-in-Office.
  - s: Om vi följer det receptet, med en strikt återgång till kriterierna i stabilitetspakten
      till årsslutet 2013, kommer det att bli ett recept med enorma nedskärningar
      av offentliga utgifter och offentligt tillhandahållande, arbetslösheten kommer
      att stiga, skatteintäkterna kommer att sjunka och vi kommer att <v>gå</v> <p>in</p>
      i en period av långsam tillväxt som kan leda till en verklig minskning av EU:s
      ekonomiska potential i många år framöver.
    t: If we follow that prescription of a rigid return to the Stability Pact criteria
      by the end of 2013, it will be a recipe for huge cuts in public spending and
      public provision, unemployment will rise, tax takes will be reduced, and we
      will <a>enter</a> a period of sluggish growth that could lead to a real reduction
      in the economic potential of the European Union for many years to come.
  - s: Det är alltså ett problemområde som berör hela samhället, och jag tror att
      detta fenomen, som efter att ha bagatelliserats nu åter <v>går</v> <p>in</p>
      i en ny fas där man har en helhetssyn på problemet, särskilt när det gäller
      vården, endast kan ge resultat i en dialog, där hela omgivningens hjälp och
      beredskap mobiliseras, alltså den omedelbara omgivningen på orten.
    t: It is then an issue for the whole of society and I believe that this phenomenon
      - which after being played down is now once again <a>entering</a> a new phase
      in which a holistic approach is being adopted - can only be tackled through
      dialogue and with the help and willingness of the entire community - the local
      community in particular - to provide care.
  - s: I Libyen har bombningarna helt klart gått utöver FN:s mandat, medan vi i Bahrain
      inte gjorde något annat än att protestera när den saudiarabiska armén <v>gick</v>
      <p>in</p> i landet för att rädda en kleptokrati.
    t: In Libya, the bombing has clearly gone beyond the mandate of the UN itself,
      while in Bahrain, we did nothing more than protest when the Saudi Arabian army
      <a>entered</a> the country in order to save a kleptocracy.
  - s: Det är värt att notera att det, efter att vi har <v>gått</v> <p>in</p> i informationssamhället,
      har blivit av avgörande betydelse för EU-medborgarna att det ställs stora krav
      på utbildningarnas kvalitet.
    t: It is worth noting that as we have <a>entered</a> the information society it
      has become of decisive importance for the citizens of the EU that the standards
      of quality in education are set very high.
  - s: Om vi uppnår dessa fastställda mål är jag säker på att vi kommer att <v>gå</v>
      <p>in</p> i en ny ekonomisk tillväxtcykel.
    t: If we achieve the goals set out here, I have no doubt that we will <a>enter</a>
      a new economic cycle of growth.
  - s: Jag skyller inte allt på kommissionen eftersom fem stater anmälde sig som frivilliga
      att <v>gå</v> <p>in</p> i den första fasen och de ligger efter de med.
    t: I do not blame the Commission entirely because five states volunteered to <a>enter</a>
      the first phase and they are falling behind as well.
  - s: Om det då faktiskt är så att kommissionen anser att man inte med väsentligt
      fler medlemsstater och alltfler uppgifter kan <v>gå</v> <p>in</p> i ett nytt
      årtusende, förr eller senare är reserverna uttömda, då måste den säga oss det
      och bevisa det på ett trovärdigt sätt.
    t: If the Commission really believes that we cannot <a>enter</a> the new millennium
      with many more Member States and an increasing number of duties to perform,
      since the reserves must run out sooner or later, then it must tell us this and
      demonstrate it in a plausible manner.
  - s: 'Det var därefter som - när Fischler hade besökt Rabat den 18 maj 2000 - förhandlingarna
      <v>gick</v> <p>in</p> i en aktivare fas:'
    t: Following Mr Fischler’s visit to Rabat on 18 May 2000, negotiations <a>entered</a>
      a new, more active, phase with a meeting on 25 July in Rabat of the Directors-General
      of Fisheries, another meeting on 28 and 29 September in Brussels and, finally,
      Mr Fischler’s meeting on 16 October with the Prime Minister and with His Majesty,
      Mohamed VI of Morocco.
  - s: I stället har konfrontationsnivån höjts, den militära insatsen ökats och beredskap
      visats både att <v>gå</v> <p>in</p> i palestinsktkontrollerat område och angripa
      syriska mål i Libanon.
    t: Instead confrontation has been exacerbated, military interventions have increased
      and a readiness has been demonstrated both to <a>enter</a> Palestinian-controlled
      areas and to attack Syrian targets in Lebanon.
  - s: Under 2008 bör den gemensamma parlamentariska församlingen vaksamt och bestämt
      fortsätta kampen för avtalen om ekonomiskt partnerskap, bedriva lobbyverksamhet
      för en ordentlig omförhandling av interimsavtalen - för dem som vill ha sådana
      - i enlighet med kommissionsledamot José Manuel Barrosos löfte och inför tionde
      EUF, som nu <v>går</v> <p>in</p> i en aktiv genomförandefas, men som riskerar
      att se sina anslag omdirigeras för att finansiera avtalen om ekonomiskt partnerskap.
    t: In 2008, the JPA should vigilantly and resolutely continue the fight for EPAs,
      lobbying for a proper renegotiation of interim agreements - for those who want
      it - in accordance with the promise made by Commissioner Barroso, and for the
      10th EDF, which is now <a>entering</a> its active implementation phase, but
      which risks seeing its appropriations diverted to finance EPAs.
  - s: I lördags, tillsammans med 300 israeler - unga, färgade, pojkar som vägrat
      göra militärtjänsten på ockuperat område, kvinnor, universitetslärare - gick
      vi genom en gränskontroll vid Kalandia, vilket var mycket riskabelt för man
      sade till de israeler som gick igenom att det var förbjudet för dem att <v>gå</v>
      <p>in</p> på ockuperat område.
    t: On Saturday, together with 300 Israelis - young people, coloured people, young
      lads who have refused to serve in the Occupied Territories, women, university
      professors - we crossed the Kalandia checkpoint, running serious risks for the
      Israelis who crossed it were told they were not allowed to <a>enter</a> the
      Occupied Territories.
  - s: Den ryska armén har <v>gått</v> <p>in</p> på republikens område och har, enligt
      egna versioner, invaderat en tredjedel av området och förorsakat död, förstörelse
      och en massflykt med mer än 100 000 flyktingar - kvinnor, barn och åldringar
      - som nu finns i grannregionen Ingusjien, vars president redan talar om en humanitär
      katastrof och begär en internationell hjälp som ännu inte anlänt.
    t: The Russian army has <a>entered</a> the Republic’s territory and has invaded,
      according to its own sources, a third of its territory causing death, destruction
      and a massive exodus of more than 100,000 refugees - women, children and the
      elderly - who have entered neighbouring Ingushetia, whose President is now talking
      of humanitarian disaster and is requesting international aid which is not arriving.
  - s: Krisen i området kring de stora sjöarna som i dag står i centrum för vår oro,
      är mer än fyra år lång och <v>går</v> nu <p>in</p> i ännu en häftig fas, genom
      kriget i Demokratiska republiken Kongo sedan i augusti.
    t: Mr President, ladies and gentlemen, the crisis in the Great Lakes region, today
      at the centre of our concerns, broke out more than four years ago and has now
      once again <a>entered</a> an acute phase, with the civil war in the Democratic
      Republic of Congo which broke out in August.
  - s: Som föredraganden varnar för kan vi i själva verket stå i begrepp att <v>gå</v>
      <p>in</p> i en procyklisk fas kännetecknad av begränsad bankutlåning och även
      ekonomisk nedgång.
    t: Indeed, as the rapporteur warns, we may be about to <a>enter</a> a procyclical
      phase characterised by limited bank lending and even by economic downturn.
  - s: Samtidigt som Demokratiska styrkornas allians för befrielse av Kongo-Zaire
      (AFDL-CZ) förbereder sig för att <v>gå</v> <p>in</p> i Kinshasa, påhejade av
      ett folk som befriats från diktatur, envisas vi med kravet på en övergångsregering
      vilket bara skulle bli Mobutus sista manöver.
    t: Just as the AFDLCZ is getting ready to <a>enter</a> Kinshasa to the ovations
      of a population liberated from dictatorship, we are beginning to ask for the
      setting up of a transitional authority which would only be the last manoeuvre
      by Marshal Mobutu.
  - s: När väl villkoren är uppfyllda finns det ingen anledning, vare sig för kandidatländerna
      eller för de nuvarande medlemmarna i eurosamarbetet, att opponera sig mot att
      kandidatländerna <v>går</v> <p>in</p> i den tredje etappen av den ekonomiska
      och monetära unionen.
    t: Once the conditions have been fulfilled, there is no reason why either candidate
      countries or the countries currently members of the euro should object to candidate
      countries <a>entering</a> the third stage of Economic and Monetary Union.
  - s: Det krävs att muslimerna tar av sig sin tchador i skolorna liksom det krävs
      att européer tar av sina skor och beslöjar sig när de <v>går</v> <p>in</p> i
      en moské.
    t: Muslims must give up the chadar in schools, just as Europeans must remove their
      shoes and cover themselves when they <a>enter</a> a mosque.
  - s: Jag tror att vi måste vara medvetna om det faktum att britterna i dag inte
      är med i valutaunionen, eftersom de hoppades på - men jag tror att de misstar
      sig - att kunna <v>gå</v> <p>in</p> i den med en pund som skulle ha stigit i
      värde i förhållande till euron.
    t: I think that we are all aware that the British are not part of monetary union
      today, because they hoped, and I think they are wrong, to <a>enter</a> it with
      the pound sterling higher than the euro.
  - s: Eftersom vi nu <v>går</v> <p>in</p> i en tid av reformer av den gemensamma
      jordbrukspolitiken, och vi nyss har debatterat frågan, vet alla att jordbruket
      kommer att utgöra en stor och viktig del i detta avtal.
    t: As we <a>enter</a> into a period where we will see reform of the CAP, and we
      have just been debating that, everyone knows that agriculture will be a major
      part of that agreement.
  - s: Om vi idag godkänner denna kompromiss i omröstningen bekräftar vi att Europa
      verkligen har <v>gått</v> <p>in</p> i den digitala tidsåldern.
    t: If, today, we vote to adopt that, we will be confirming that Europe really
      has <a>entered</a> the digital age.
  - s: I maj kommer man att <v>gå</v> <p>in</p> i den kanske avgörande tredje rundan.
    t: They will <a>enter</a> the third and perhaps crucial round in May.
  - s: EU har <v>gått</v> <p>in</p> i en period av allt snabbare ekonomisk utveckling
      och kan gå om Förenta staterna när det gäller ekonomisk tillväxt.
    t: The EU has <a>entered</a> a period of economic acceleration and may outstrip
      the United States of America in terms of growth.
  - s: att vi för tillfället inte har varit förmögna att ta itu med budgetfrågorna
      och lösa dem innan vi <v>går</v> <p>in</p> i den effektiva fasen av utvidgningsprocessen.
    t: that we have not been able, at this time, to deal with and resolve the budgetary
      issues before <a>entering</a> into the effective process of enlargement.
  - s: För min del ser jag fram emot att arbeta intensivt med honom och andra kolleger
      i parlamentet under kommande månader när vi <v>går</v> <p>in</p> i vad jag skulle
      beskriva som en avgörande fas i vårt engagemang för Afghanistan.
    t: For my part, I look forward to working very much with him and other colleagues
      in Parliament in the months ahead as we <a>enter</a> what I would describe as
      a crucial phase in our engagement in Afghanistan.
  - s: Ändå får man inte glömma hur försiktigt den israeliska regeringen måste agera
      nu när förhandlingarna med Palestina har <v>gått</v> <p>in</p> i en fas där
      ett antal mycket känsliga frågor, däribland Jerusalems status, måste lösas.
    t: But we should not forget how careful the Israeli Government is going to have
      to be, now that the negotiations with the Palestinians have <a>entered</a> a
      phase where a number of sensitive issues such as the status of Jerusalem have
      to be resolved.
  - s: Som redan har påpekats befinner sig situationen nu i ett avgörande skede i
      och med att Kabilas trupper förbereder sig på att <v>gå</v> <p>in</p> i Kinshasa.
    t: As has already been said, the situation has probably reached a critical turning
      point, now that Kabila’s troops are preparing to <a>enter</a> Kinshasa.
  - s: Alliansens styrkor går framåt och vi vet inte vad som skulle kunna hindra Kabila
      från att <v>gå</v> <p>in</p> i Kinshasa som segrare.
    t: The alliance forces are advancing and it seems nothing can now prevent Mr Kabila
      <a>entering</a> Kinshasa in triumph.
  - s: Dessutom upplever många av länderna i Östersjöregionen Nord Stream som ett
      tydligt försök av Ryssland att kringgå dem och <v>gå</v> <p>in</p> på den västeuropeiska
      marknaden direkt.
    t: In addition, many of the countries of the Baltic Sea region see Nord Stream
      as a clear attempt by Russia to bypass them and <a>enter</a> the Western European
      market directly.
  - s: Det är riktigt att säkerhetscertifieringen av godsvagnar bör <v>gå</v> <p>in</p>
      i en ny fas vid införandet av ett nytt system 2010.
    t: It is right that safety certification of freight wagons should <a>enter</a>
      a new phase with the introduction of a new system in 2010.
  - s: Även om flygbolagen tilldelades utsläppsrätter till 100 procent när de <v>går</v>
      <p>in</p> i systemet - och det är ingen av oss som ber om detta - skulle en
      årlig ökning av luftfarten med 5 procent kräva motsvarande volym minskade koldioxidutsläpp.
    t: Even if airlines were issued with 100% allowances upon <a>entering</a> the
      scheme - and none of us is asking for that - an annual growth in aviation of
      5% would require an equally high volume of savings in terms of CO2 emissions.
  - s: (BNFL) hade förfalskat säkerhetsuppgifterna Europas kust, och de kommer att
      <v>gå</v> <p>in</p> i den smala Irländska sjön.
    t: At this very moment two shipments of nuclear fuel which were rejected by Japan
      because of the falsification of safety data by BNFL are approaching the shores
      of Europe, and will <a>enter</a> the narrow confines of the Irish Sea.
  - s: Anser Europaparlamentet, och anser verkligen till exempel Europeiska socialdemokratiska
      partiets grupp, att vi skall <v>gå</v> <p>in</p> i förhandlingar med Turkiet
      med bakbunden arm därför att det finns 31 kapitel i gemenskapens samlade regelverk
      som vi inte får diskutera?
    t: Does Parliament think, and does, for example, the Group of the Party of the
      European Socialists really believe, that we should <a>enter</a> negotiations
      with Turkey with one arm tied behind our backs, because there are 31 chapters
      of the that we are not allowed to discuss?
  - s: När vi försökte övervaka valet i primärskolan Vali Unal Erkan i Diyarbakir
      blev vi högljutt hotade av den lokala polischefen och hindrade att <v>gå</v>
      <p>in</p> i vallokalen.
    t: Whilst seeking to observe elections in the primary school of Vali Unal Erkan
      in Diyarbakir, we were shouted at, threateningly, by the local chief of police
      and prevented from <a>entering</a> the polling station.
  - s: Dessa kan innefatta ökad skepsis mot euron och osäkerhet bland de länder som
      är på väg att <v>gå</v> <p>in</p> i euroområdet.
    t: These may include increased euroscepticism and uncertainty among those countries
      that are preparing to <a>enter</a> the euro area.
  - s: Under det första halvåret 2001 kommer utvidgningsprocessen att <v>gå</v> <p>in</p>
      i en fas av konkreta förhandlingar på många områden.
    t: During the first six months of 2001, the enlargement process will <a>enter</a>
      a phase of practical negotiations in many areas.
  - s: Emellertid för maj månad med sig tankar på ett annat folkmord utfört av en
      av Hitlers föregångare, Κemal Atatürk, som slaktade en halv miljon grekiska
      ryssar när han <v>gick</v> <p>in</p> i Samsun den 19 maj 1919.
    t: However, the month of May brings to mind another case of genocide by one of
      Hitler’s predecessors, Κemal Ataturk, who, when he <a>entered</a> Samsun on
      19 May 1919, slaughtered half a million Greek Russians.
  - s: 'när kommissionen introducerar sitt förslag, som kommissionen - med all rätt
      - anser vara av den största betydelse, så bekräftar man något som jag instämmer
      i: ”Det femte ramprogrammet borde vara en hjälp för det europeiska samhället
      att <v>gå</v> <p>in</p> i det tjugonde århundradet med de bästa förutsättningar”.'
    t: the fifth framework programme should assist European society in <a>entering</a>
      the Twenty-first Century under the best conditions.
  - s: Europaparlamentet och utskottet för regionalpolitik, transport och turism har
      därför, genom att bekräfta den första behandlingen under den föregående mandatperioden,
      föreslagit att alla fartyg som <v>går</v> <p>in</p> i en hamn i en medlemsstat
      står för 90 procent av kostnaderna för att ta emot och hantera avfallet, oavsett
      hur mycket man i praktiken använt anläggningarna.
    t: This is why the European Parliament and its Committee on Regional Policy, Transport
      and Tourism, confirming the outcome of the first reading in the previous legislative
      period, have proposed that every vessel <a>entering</a> a Member State port
      should bear 90% of the costs of waste disposal and management, regardless of
      the actual use made of the facilities.
  - s: Vi måste nu <v>gå</v> <p>in</p> i en fas där EU återgår från institutionellt
      navelskådande till antagande av ett globalt perspektiv.
    t: We must now <a>enter</a> a phase in which the European Union reverts from institutional
      navel-gazing to the adoption of a global outlook.
  - s: Vi har lärt oss läxan från 2005 och jag hoppas att vi kan <v>gå</v> <p>in</p>
      i unionens nästa 50 år med mycket större tillförsikt.
    t: We have learnt the lessons of 2005, and I hope that we can <a>enter</a> the
      next 50 years of the Union with, hopefully, much more confidence.
  - s: När det gäller Irak vill jag säga att vi i dag har <v>gått</v> <p>in</p> i
      den avgörande fasen.
    t: I would like to say that in relation to Iraq we have today <a>entered</a> the
      crucial phase.
  - s: Liberalerna hoppas att kriget blir kort, att det blir så få civila offer som
      möjligt, att Turkiet inte <v>går</v> <p>in</p> i Kurdistan, och att vi snart
      kan ställa Iraks diktator inför rätta i Haag.
    t: The Group of the European Liberal, Democrat and Reform Party hopes that the
      war will be short, that there will be as few civilian casualties as possible,
      that Turkey will not <a>enter</a> Kurdistan and that we shall soon be able to
      bring the Iraqi dictator to justice in The Hague.
  - s: Därför tror jag verkligen att vi är bättre rustade än någon annan i världen
      att forma globaliseringen - inte att tvinga på utan att föreslå vår modell för
      den globaliseringsfas som vi nu <v>går</v> <p>in</p> i.
    t: That is why I really believe that we are better equipped than any other entity
      in the world to shape globalisation - not to impose, but to propose our model
      for this globalisation phase we are now <a>entering</a>.
  - s: Då kommer Europa, utan medborgarnas uttalade medgivande, att <v>gå</v> <p>in</p>
      i den överstatliga eran.
    t: Europe would then have <a>entered</a> the era of the super-state, before the
      citizens have decided whether this is what they actually want.
  - s: Av alla dessa skäl anser jag att förhandlingarna inte bara bör inledas snarast
      utan kanske till och med <v>gå</v> <p>in</p> i en intensiv och mycket framskriden
      fas.
    t: For all these reasons, I not only believe negotiations can quickly begin, but
      that they can possibly <a>enter</a> an intensive and highly advanced stage very
      soon.
  - s: Detta har lett till att det skapas köer av fartyg med enkelskrov som vill <v>gå</v>
      <p>in</p> i Gibraltar för att kringgå kontrollerna.
    t: This has led to queues of single-hull ships <a>entering</a> Gibraltar in order
      to evade inspections.
  - s: Slutligen hoppas jag, och i många parlament har vi ett kollegium av äldre,
      av seniorer eller av gruppsordföranden - och vad de än må heta -, att vi efter
      omröstningen kommande torsdag kan finna ett bättre sätt att kontrollera kriser
      och att ni tillsammans med parlamentets ordförande och tillsammans med ordförandekonferensen
      kommer att enas om hur vi skall kunna tillse att vi kan <v>gå</v> <p>in</p>
      i valet ordentligt och att ni kan möta det sista halvåret med huvudet högt.
      För det är egentligen, fru ordförande, vad jag och min grupp unnar er.
    t: Finally, I hope - and in many parliaments there is a group of elder statesmen
      or party chairmen or whatever they may be called - that after the vote on Thursday,
      we can find a better way of managing crises and that you will reach agreement
      with Parliament’s President and the Conference of Presidents on how we can ensure
      that we have a good run-up to the elections, and that you yourself can <a>enter</a>
      your last six months with your head held high, because that is what I and my
      group would very much like to see.
  - s: Han vet bättre än någon annan hur tung och komplicerad utvidgningsprocessen
      är och vilken risk det innebär att börja <v>gå</v> <p>in</p> i detaljer i de
      enskilda paketen vid toppmötet i Köpenhamn.
    t: He knows better than anyone how difficult and complicated the enlargement process
      is, and he knows the danger of <a>entering</a> into detailed discussions on
      the individual packages at the Copenhagen Summit.
  - s: Jag skulle rekommendera att man i Vita huset läste uttalandena av den brittiska
      generalen Maude, som <v>gick</v> <p>in</p> i Bagdad 1918, och att man för irakierna
      läste ett brev till de tre vise männen, som dessutom - enligt evangeliet - kommer
      från Babylonien, där de lovade fred, lycka och demokrati inom sex månader.
    t: I recommend that the White House reads the observations of the British General
      Maude, who <a>entered</a> Baghdad in 1918, and read to the Iraqis a letter in
      the style of the Three Kings, who also apparently - according to the Gospels
      - came from Babylon.
  - s: Med beslutet från den 24 januari 2000 har Sokrates-programmet <v>gått</v> <p>in</p>
      i sin andra etapp.
    t: The Socrates programme <a>entered</a> its second phase with the decision of
      24 January 2000.
  - s: Det blir målet för den tredje etappen, den nya etapp som vi kommer att <v>gå</v>
      <p>in</p> i.
    t: That will be the whole purpose of the third stage, the new stage we are <a>entering</a>.
  - s: 'Ni påpekade helt riktigt att antagandet av Lissabonfördraget skulle göra det
      möjligt för oss att <v>gå</v> <p>in</p> i en ny era av utvidgningspolitik och
      vi måste ge oss in i denna nya process med realism och sunt förnuft:'
    t: 'Madam President, Commissioner, Minister, you rightly pointed out that the
      adoption of the Treaty of Lisbon was going to enable us to <a>enter</a> a new
      era of enlargement policy, and we have to embark on this new process with realism
      and a clear head:'
  - s: Det är dock också en debatt som hålls under ett år då - som alla har sagt och
      som vi alla vet, som politiker och medborgare - Europa har <v>gått</v> <p>in</p>
      i en mycket djup kris, och tyvärr tyder allt på att 2010, som vårt betänkande
      och vår debatt handlar om, också kommer att bli ett krisår.
    t: However, it is also a debate in a year in which - as everyone has said and
      as we all know as politicians and as citizens - Europe will have <a>entered</a>
      a very deep crisis, and unfortunately everything indicates that 2010, to which
      our report and our debate refer, will also be a year of crisis.
  - s: När vi nu <v>går</v> <p>in</p> på fjärde året av decenniet för integrering
      av romer anser jag att medlemsstaterna måste lägga större vikt vid övervakningen
      av kommissionens specifika rekommendationer om genomförandet av detta omfattande
      europeiska projekt.
    t: I believe that, as we <a>enter</a> the fourth year in the Decade of Roma Inclusion,
      Member States must monitor more seriously the specific recommendations made
      by the Commission on implementing this wide-ranging European project.
  - s: I USA och Ryssland avskaffades slaveriet på 1860-talet, medan vi tvingas konstatera
      att slaveriet ökar, trots att vi nu har <v>gått</v> <p>in</p> i 2000-talet.
    t: It has to be said, however, that the incidence of slavery is increasing, despite
      the fact that we have now <a>entered</a> the twenty-first century.
  - s: I två veckor såg jag hur organisationen ”Women on Waves” gång på gång trotsade
      polsk lag genom att bryta mot ett stort antal bestämmelser, till exempel att
      <v>gå</v> <p>in</p> i hamnen i Władysławowo utan hamnmyndigheternas tillstånd.
    t: For two weeks I saw how the organisation ‘Women on Waves’ repeatedly mocked
      Polish law by violating a large number of regulations, for example by <a>entering</a>
      the port of Władysławowo without the consent of the port authority.
  - s: Samtidigt som ledamöterna <v>gick</v> <p>in</p> i denna kammare i morse ägde
      någon form av demonstration rum utanför, med folk som hade märken fästade vid
      sina kläder genom vilka man rådde oss att rösta på ett visst sätt.
    t: As Members <a>entered</a> this Chamber this morning some form of demonstration
      was taking place outside, with people who had labels attached to their clothing
      advising us to vote in a particular way.
  - s: Mycket talar för att historien om de mänskliga rättigheterna har <v>gått</v>
      <p>in</p> i en ny tidsepok.
    t: Mr President, there are numerous indications that the history of human rights
      has <a>entered</a> a new era.
  - s: I dag <v>går</v> vi <p>in</p> i en ny fas, där grundfrågorna finns framför
      ögonen på oss alla och inte kan förnekas.
    t: We have now <a>entered</a> a new stage in which the basic issues are staring
      us in the face and cannot be ignored.
  - s: Det är därför som det är av avgörande betydelse, att fullt ut utvärdera de
      specifika följderna för utvecklingsländerna i de regioner som <v>går</v> <p>in</p>
      i ett frihandelsområde, innan allvarliga överväganden görs att införa ökad ömsesidighet.
    t: That is why it is crucial that the specific consequences for developing countries
      of the regions <a>entering</a> into an FTA should be fully assessed before any
      serious consideration is given to the introduction of greater reciprocity.
  - s: Vi känner till det övergripande associeringsavtalet mellan Sydkorea och EU,
      som snart <v>går</v> <p>in</p> i ratificeringsfasen.
    t: We are aware of the broad association agreement between the Republic of Korea
      and the European Union which will shortly <a>enter</a> the ratification process.
  - s: När vi nu <v>går</v> <p>in</p> i en beslutande fas av dessa ambitiösa förhandlingar
      med Sydafrika, så är vi fullt medvetna om att det avtal vi skall komma fram
      till är viktigt för många andra och av många AVS-länder kommer att betraktas
      som en avgörande test för själva Lomékonventionen.
    t: As we <a>enter</a> into a decisive phase of these ambitious negotiations with
      South Africa, we are fully aware that the agreement we shall reach is of importance
      to many others and will be seen by many ACPs as a crucial test for the future
      of Lomé itself.
  - s: För det första för att det betonar den operationella karaktären för dessa allmänna
      riktlinjer, som är de första i sitt slag efter beslutet om att <v>gå</v> <p>in</p>
      i Ekonomiska och monetära unionen.
    t: Firstly, because it emphasizes the operational nature of these guidelines,
      the first of their kind following the decision to <a>enter</a> Economic and
      Monetary Union.
  - s: Ert stöd kommer därför att bli avgörande under de kommande månaderna då det
      utvidgade Europa <v>går</v> <p>in</p> i sin konstitutionella fas, det vill säga
      höjdpunkten i den långa process som inleddes av unionens grundare i och med
      Paris- och Romfördragen och som bör leda oss till en union av ännu större närhet
      mellan våra stater och medborgare.
    t: Your support will therefore be crucial in the coming months, which will see
      the enlarged Europe <a>enter</a> its constitutional phase, the crowning point
      of the long process that was begun by the founding fathers with the Treaties
      of Paris and Rome and which should lead us to ever closer union between our
      states and our citizens.
  - s: Vi vet inte vilka nya strukturella behov vi kommer att ställas inför från och
      med nu fram till år 2006 och det är därför det är nödvändigt med en viss flexibilitet
      inom utgiftskategorierna, samtidigt som principen att behålla den nuvarande
      budgetplanen som nu <v>går</v> <p>in</p> på sitt tredje svåra och ovissa år
      måste respekteras.
    t: We do not know which new structural needs we will have to deal with between
      now and 2006 and a degree of flexibility is therefore necessary within the spending
      categories, while always respecting the principle of maintaining the current
      financial perspectives which are now <a>entering</a> the third year of their
      difficult and eventful life.
  - s: Det innebär att vi nu <v>går</v> <p>in</p> i ett nytt budgetår med en tämligen
      bred marginal, som förhoppningsvis kommer att uppgå till drygt 20 miljoner.
    t: It means that we are now <a>entering</a> a new budget year with a fairly broad
      margin which will hopefully amount to slightly more than EUR 20 million.
  - s: Jag anser att det mest beslutsamma försöket att samordna insatserna från EU:s
      program och fonder föranleddes av den efterkristid som Europa har <v>gått</v>
      <p>in</p> i. Det står åtminstone klart att vi måste konsolidera statsbudgetarna
      under de kommande åren, och att vi därför måste försöka förbättra effekterna
      av den tillgängliga finansieringen.
    t: The most decisive attempt to coordinate the efforts from EU programmes and
      funds stems, in my opinion, from the post-crisis era that Europe has <a>entered</a>.
  - s: I en tid med näthandelsinköp och globalisering av konsumtionen måste varje
      näringsidkare som är verksam i en annan medlemsstat känna sig uppmuntrad att
      <v>gå</v> <p>in</p> på marknaden i andra EU-länder utan att behöva bära bördan
      av att anpassa sig till deras nationella bestämmelser.
    t: In the era of online purchases and the globalisation of consumption, every
      trader operating in another Member State must feel encouraged to <a>enter</a>
      the market in other European countries without having the heavy burden of adapting
      to their national regulations.
  - s: Vi har sett att det första som görs när stridsvagnar <v>går</v> <p>in</p> i
      flyktingläger är att förbjuda pressen tillträde.
    t: We saw that the first action to be taken when the tanks <a>entered</a> the
      refugee camps was to ban the media.
  - s: Vi ska fortsätta att uppmuntra myndigheterna att göra framsteg inom andra områden,
      bland annat reform av straffrätten och civilrätten, lagstiftning om religion,
      fria medier, frigivande av politiska fångar, tillstånd för internationella observatörer
      att <v>gå</v> <p>in</p> i fängelser och ökad närvaro av icke-statliga organisationer
      i landet.
    t: We shall continue to encourage the authorities to make progress in other areas,
      such as the reform of the penal and civil code, the legislation on religion,
      the freedom of the media, the releasing of political prisoners, the authorising
      of international observers to <a>enter</a> prisons, and the increased presence
      of NGOs in the country.
  - s: I ett brev nyligen, ställt till Jean-Marie Cavada och mig, medgav också centralbanken
      att det var dags att <v>gå</v> <p>in</p> i ett nytt skede, utan att gå in på
      förslagen i detalj.
    t: In a recent letter addressed to Mr Cavada and me, the Central Bank also recognised
      that the time had come to <a>enter</a> new phases, without going too far in
      the proposals.
  - s: vår erfarne kollega Alejandro Cercas sade tidigare att han hoppas att ni kommer
      att <v>gå</v> <p>in</p> i er roll och fortsätta med ”höger” fot.
    t: our honourable and experienced colleague, Mr Cercas, said earlier that he hopes
      that you will <a>enter</a> and proceed with the ’right’ foot.
  - s: Jag hoppas att ni kommer att <v>gå</v> <p>in</p> i er roll och fortsätta med
      ”vänster” fot, och jag säger detta eftersom EU:s nya sociala strategi utåt sett
      är mycket viktig.
    t: I hope that you will <a>enter</a> and proceed with the ’left’ foot and I say
      that because the approach which will wear the social face of Europe on the outside
      is very important.
  - s: Detta resultat är desto viktigare som konventet - och man har ju hänvisat till
      det - nu har <v>gått</v> <p>in</p> i en avgörande fas.
    t: This outcome is all the more important now that the Convention - as someone
      has already said - has <a>entered</a> its crucial phase.
  - s: Medlemskapsförhandlingarna med Polen har <v>gått</v> <p>in</p> i ett avgörande
      skede, eftersom alla kapitel inletts, även den mycket viktiga frågan om jordbruket.
    t: Accession negotiations with Poland have <a>entered</a> a crucial phase with
      the opening of all the chapters, including the very important chapter of agriculture.
  - s: Därför har vi också inför sommaruppehållet i utskottet beslutat att vi nu konkret
      <v>går</v> <p>in</p> i samråden i den första behandlingen, genomför det normala
      förfarandet med första och andra behandlingen och sedan väntar på rådets gemensamma
      ståndpunkt.
    t: That is why we decided in the committee even before the summer break that we
      would <a>enter</a> into detailed consultations now in the first reading, complete
      the normal procedure of first and second readings and then await the Council’s
      common position.
  - s: Förhandlingarna har <v>gått</v> <p>in</p> i ett skede som vi kan säga är något
      mer komplicerat, eller något mer problematiskt, vilket kräver att Turkiet intensifierar
      sina insatser för att uppnå de fastställda kriterierna.
    t: The negotiations have <a>entered</a> a phase which we could say is somewhat
      more complicated or somewhat more problematic, which requires Turkey to redouble
      its efforts to meet the conditions laid down.
  - s: Företrädare för alla EU:s länder hoppas att Ukraina äntligen ska <v>gå</v>
      <p>in</p> i en period av politisk stabilitet och enighet när det gäller den
      ekonomiska politiken.
    t: Representatives of all EU countries hope that Ukraine will, finally, <a>enter</a>
      a period of political stability and consensus on economic policy.
  - s: Den turkiska ockupationsmaktens så kallade polis <v>gick</v> <p>in</p> i kyrkan
      och tvingade prästen att avsluta juldagsmässan, och tvingade därefter de enklaverade
      grekcyprioter som deltog i mässan att lämna kyrkan.
    t: The so-called police of the Turkish occupying regime <a>entered</a> the church
      and forced the priest to terminate the Christmas Day service and then forced
      the enclaved Greek Cypriots attending the mass to evacuate the church.
  - s: Det framstår mycket tydligt att när vi nu <v>går</v> <p>in</p> i ett nytt årtusende
      kan och får Europa inte vara en stelbent sammanslutning utan snarare en omväxlande
      mångfald.
    t: It is surely clear as we <a>enter</a> a new millennium that Europe is not and
      cannot be a rigid unification but rather a rich diversification.
  - s: Dessutom, vilket vår kommissionär väl känner till, när vi <v>går</v> <p>in</p>
      i den monetära unionens tredje fas kommer kravet på att underskottet inte får
      överstiga 3 % av BNP att tvinga alla stater och alla skatteadministrationer
      att anpassa sin utgiftsnivå till inkomsterna.
    t: Furthermore, as the Commissioner knows, once we <a>enter</a> stage three of
      EMU, the requisite not to exceed 3 % deficits vis-à-vis GDP will oblige all
      States and all taxation administrations to match spending and revenue.
  - s: Syftet med resolutionen är att underlägga regler och förfaranden så att stora
      företag enkelt kan <v>gå</v> <p>in</p> på olika marknader och skörda de största
      vinsterna med minsta möjliga hinder i alla medlemsstater.
    t: The resolution aims to ease the rules and procedures so that large undertakings
      can easily <a>enter</a> the various markets and reap the largest profits with
      the least number of obstacles in any Member State.
  - s: Det är alltså först när staterna väljer att låta de offentliga tjänsterna styras
      av marknadslagarna som de omfattas av bestämmelserna för denna marknad och kan
      <v>gå</v> <p>in</p> i förhandlingen.
    t: It is only when the States choose to subject their public services to market
      rules, therefore, that they become subject to the rules of this market and can
      <a>enter</a> the negotiations.
  - s: Denna dialog bör <v>gå</v> <p>in</p> i en operativ fas.
    t: This dialogue should <a>enter</a> an operational phase.
  - s: Om det inte hade varit för Frankrikes mod, beslutsamhet och fasthet - så måste
      man uttrycka det - när det gällde att erkänna upprorsmännen, skicka utrikes-
      och Europaministern till säkerhetsrådet, sammankalla Elysée-toppmötet och genomföra
      resolutionen skulle Muammar Gaddafis trupper redan ha <v>gått</v> <p>in</p>
      i Benghazi, fru Ashton.
    t: If it had not been for France’s courage, determination and consistency - and
      that is how it must be put - in recognising the rebels, in sending the Minister
      of Foreign and European Affairs to the Security Council, in calling the Elysée
      summit and in applying the resolution, Lady Ashton, Colonel Gaddafi’s troops
      would already have <a>entered</a> Benghazi.
  - s: När nu Portugal <v>går</v> <p>in</p> i en period med förtida val kommer statsskulden
      och räntorna oundvikligen att skjuta i höjden.
    t: With Portugal <a>entering</a> a period of early elections, inevitably there
      will be an explosion in public debt and interest rates.
  - s: Därför behöver EU verkligen ett åtgärdspaket som gör att medlemsstaternas ekonomier
      kan hämta andan innan de <v>går</v> <p>in</p> i en ny period av osäkerhet.
    t: Europe therefore really needs a package of measures to permit the economies
      of Member States to catch their breath as they <a>enter</a> a new period of
      uncertainty.
  - s: Av ovannämnda skäl är det nödvändigt att <v>gå</v> <p>in</p> i en fas av progressiv
      stängning och nedmontering av kärnkraftsanläggningar och börja med dem som redan
      har haft allvarliga olyckor, t.ex. Vandellós II-anläggningen i Katalonien och
      de som närmar sig slutet av sin livslängd.
    t: For all the above reasons, it is necessary to <a>enter</a> a phase of progressive
      closure and dismantling of nuclear plants, starting with those that have already
      had serious accidents, such as the Vandellós II plant in Catalonia and those
      that are nearing the end of their useful life.
  - s: Sanningen att säga, har Milosevic accepterat att Kosovoproblemet är ett internationellt
      problem och att Nato hotar med bombningar och att vi håller Natotrupper beredda
      för att <v>gå</v> <p>in</p> i Kosovo?
    t: Has Mr Milosevic been persuaded that the problem in Kosovo is an international
      problem, that NATO is threatening to drop bombs and that NATO forces are preparing
      to <a>enter</a> Kosovo?
  - s: Vi har <v>gått</v> <p>in</p> i en turbulent period inom EU-politiken och förra
      veckans svåra möte i Europeiska rådet återspeglar helt enkelt detta.
    t: Mr President, President of the Council, honourable Members of the European
      Parliament, we have <a>entered</a> a turbulent period in European politics and
      last week’s difficult European Council simply reflects that fact.
  - s: Vissa av mina kolleger har redan berört det faktum att det inte är någon överdrift
      att säga att Östtimor, efter attackerna mot president Ramos-Horta, återigen
      <v>går</v> <p>in</p> i en kritisk fas.
    t: Mr President, some of my colleagues have already touched on the fact that it
      is no exaggeration to state that following the attacks on President Ramos Horta,
      East Timor is once again <a>entering</a> a critical phase.
  - s: I februari 1995 dog 140 nötkreatur av 1 000 på väg till Egypten när deras fartyg
      <v>gick</v> <p>in</p> i de oroliga vattnen utanför Biscayabukten.
    t: In February 1995, 140 cattle out of a consignment of 1, 000 bound for Egypt
      died when their ship <a>entered</a> the turbulent waters off the Bay of Biscay.
  - s: Det är nödvändigt eftersom vi <v>går</v> <p>in</p> i slutfasen inför ett internationellt
      avtal om klimatförändringen i Köpenhamn nästa år.
    t: This is vital as we <a>enter</a> the final straight towards an international
      agreement on climate change in Copenhagen next year.
  - s: Och tog man hänsyn till den diskriminering som sker, liksom att verklig fattigdom
      fortfarande råder i en mycket stor del av Europa när vi <v>går</v> <p>in</p>
      i 2000-talet?
    t: Was ongoing discrimination taken into account too, along with the fact that
      as we <a>enter</a> the 21st century a very large area of Europe remains in genuine
      poverty?
  - s: Med den ansats som EU har <v>gått</v> <p>in</p> i förhandlingarna, ser ni inte
      att vi som ärliga medlare inte kan övervinna den obalans vi nu ser i förhållande
      till Köpenhamn, och att vi i själva verket behöver ett nytt tillvägagångssätt.
    t: Do you not see that, with the approach with which the European Union has <a>entered</a>
      the negotiations, we cannot, as honest brokers, overcome the imbalance in relation
      to what we are currently seeing in Copenhagen, and that in reality, we need
      a new approach?
  - s: Den har <v>gått</v> <p>in</p> i masskonsumtionsepoken och omfattas därmed av
      riskerna med lagen om det stora antalet med tekniska defekter, ibland otillräckliga
      tjänster och en miljö som ofta är missgynnande, vilket tar sig uttryck i vad
      man på andra ställen kallar avvikelser, med den stora skillnaden att konsekvenserna
      är fruktansvärda eftersom de mäts i förlorade människoliv.
    t: It has <a>entered</a> the era of mass consumption and is now subjected to the
      law of mass risk, technical incidents, sometimes insufficient services, a hostile
      environment, pot luck - the consequences of which are awful as they can be measured
      in loss of human life.
  - s: Det är ganska förfärande med tanke på att vi nu <v>går</v> <p>in</p> i ett
      nytt årtusende som alla säger skall bli något verkligen nytt, men ändå står
      vi framför något gammalt.
    t: It is a frightening thought, given that we are about to <a>enter</a> the new
      millennium, which everyone says should herald something genuinely new, that
      we are still being confronted with something old.
  - s: Vi har i själva verket <v>gått</v> <p>in</p> i en ny era, där en stor risk
      består i att skurkstater styrs av folk som blivit galna och blinda av hat och
      ideologi.
    t: In fact, we have <a>entered</a> a new era, in which there is a greater risk
      from rogue States led by people driven mad and blinded by hate and ideology.
  - s: Denna positiva händelseutveckling motsäger de vetenskapliga bevisen på att
      EU ännu inte har <v>gått</v> <p>in</p> i en fas av hållbar utveckling.
    t: These positive developments contradict scientific evidence that Europe has
      not yet <a>entered</a> a phase of sustainable development.
  - s: Alla ansträngningar görs för att se till att humanitärt stöd når Gaza, nämligen
      våra insatser för att erbjuda finanser och med hjälp av politiska medel se till
      att Israel tillåter humanitära konvojer att <v>gå</v> <p>in</p> i området.
    t: Every effort is being made to ensure that humanitarian support reaches Gaza,
      namely our efforts to provide finance and to ensure by political means that
      Israel allows humanitarian convoys to <a>enter</a> that territory.
  - s: Vi har alla, som rådets ordförande precis sa, bevittnat händelserna runt Röda
      moskén i Islamabad, och enligt de senaste rapporterna har den största delen
      av området nu rensats och operationen <v>går</v> <p>in</p> i sitt slutskede.
    t: Mr President, we have all witnessed, as the Council President has just mentioned,
      the events around the Red Mosque in Islamabad and the latest reports say that
      most of the compound has now been cleared and that the operation has <a>entered</a>
      its final stage.
  - s: 'Nu <v>går</v> vi <p>in</p> i ett nytt skede:'
    t: 'Now we are <a>entering</a> a new phase:'
  - s: Som jag påpekade förra gången jag var här måste vi emellertid komma ihåg att
      vi <v>gick</v> <p>in</p> i denna kris i euroområdet - som är mer av en kris
      i euroområdet än en eurokris - utan att ha några lämpliga instrument.
    t: Clearly, we are fully aware that we need to forge ahead, but we really must
      remember, as I mentioned the last time I was here, that we <a>entered</a> this
      crisis in the euro area - which is more a crisis of the euro area than of the
      euro - without any suitable instruments.
  - s: Den turkiska arméns agerande, att <v>gå</v> <p>in</p> i kyrkan, tvinga prästen
      att avsluta gudstjänsten och jaga ut gudstjänstdeltagarna ur kyrkan, är oacceptabelt.
    t: The action by the occupying Turkish army of <a>entering</a> a church, forcing
      the priest to terminate the service and forcing the people attending it to leave,
      is unacceptable.
- c: 55
  r: 2
  v: be enter
  x:
  - s: Vi skulle <v>gå</v> <p>in</p> i ett annat samhälle som strider mot våra värden.
    t: We would <a>be</a> <a>entering</a> a different society, one contrary to our
      values.
  - s: 'Dessa genomgripande förändringar inträffar i en tid då Europeiska unionen
      <v>går</v> <p>in</p> i den sista etappen före övergången till euron, vid en
      tidpunkt då unionen har inlett mycket viktiga interna uppgifter:'
    t: 'These upheavals have come at a moment when the European Union <a>is</a> <a>entering</a>
      the final stage of its transition to the euro, when it is engaged in vital projects:'
  - s: Men det betyder inte att ni <v>går</v> <p>in</p> i en stärkt dialog med oss.
    t: But that does not mean you <a>are</a> <a>entering</a> into a more productive
      dialogue with us.
  - s: Konventionen <v>går</v> <p>in</p> i sitt andra årtionde och måste anpassas
      för att bemöta nya utmaningar och utnyttja nya möjligheter.
    t: The Convention <a>is</a> <a>entering</a> its second decade and needs to adapt
      itself in order to respond to new challenges and take advantage of new opportunities.
  - s: Europa <v>går</v> <p>in</p> i sin nya utvecklingsfas med betydande trumfkort
      på hand, också tack vare att tillväxten ökar igen.
    t: Europe <a>is</a> <a>entering</a> this phase of its future development with
      major strengths, and is doing so also as a result of return to growth.
  - s: Vi <v>går</v> <p>in</p> i denna budgetcykels sista år.
    t: Mr President, we <a>are</a> <a>entering</a> the last year of this budget cycle.
  - s: framför allt kommer förhandlingarna som inletts i Doha att <v>gå</v> <p>in</p>
      i en avgörande fas, inte i år, men 2003.
    t: Firstly, the negotiations begun at Doha will <a>be</a> <a>entering</a> a crucial
      phase, not this year but in 2003.
  - s: Som rådets ordförande sade så <v>går</v> vi också <p>in</p> i den avgörande
      fasen när det gäller förslagen i Agenda 2000.
    t: As the President-in-Office said, we <a>are</a> also <a>entering</a> into the
      crucial phase in the Agenda 2000 proposals.
  - s: Afghanistan <v>går</v> <p>in</p> i en avgörande period nu.
    t: Afghanistan <a>is</a> <a>entering</a> a decisive period.
  - s: Island <v>går</v> nu <p>in</p> i ett avgörande skede där takten i framstegen
      mot ett EU-medlemskap enbart beror på hur beslutsamt landet är.
    t: Iceland <a>is</a> now <a>entering</a> a decisive stage in which the pace of
      progress towards EU membership depends on its own determination.
  - s: Vi <v>går</v> <p>in</p> i ett beslutsamt åtagande, med därtill hörande åtgärder
      och en fast vilja att dessa åtgärder skall förverkligas.
    t: We <a>are</a> <a>entering</a> a new era of decisive commitments, binding actions
      and a firm will that this type of measure may become a reality.
  - s: Vi <v>gick</v> inte <p>in</p> i något handelskrig;
    t: We <a>were</a> not <a>entering</a> into a commercial war;
  - s: Jag har just, tillsammans med andra ledamöter, deltagit i World Social Forum
      i Porto Alegre, där det klart framgick att i och med problemet med globaliseringen,
      <v>går</v> vi <p>in</p> i ett annorlunda skede, i vilket Europeiska unionen
      måste spela en grundläggande roll i världen.
    t: Together with other MEPs, I have just attended the World Social Forum in Porto
      Alegre, where it was clearly shown that with the problem of globalisation we
      <a>are</a> <a>entering</a> a new era, in which the European Union must play
      a fundamental role in the world.
  - s: Vi <v>går</v> <p>in</p> i en strategi som syftar till att förstärka samarbetet
      med tredje land när det gäller undervisning, såsom den exempelvis är utformad
      i programmet Erasmus World.
    t: We <a>are</a> <a>entering</a> into a strategy that aims to increase cooperation
      with third countries in terms of teaching as set out, for example, in the Erasmus
      World programme.
  - s: Vi <v>går</v> nu <p>in</p> i en ny fas.
    t: We <a>are</a> now <a>entering</a> a new phase.
  - s: Vi <v>går</v> nu <p>in</p> i tredje rundan av det europeiska filmstödet, och
      det är fortfarande absolut nödvändigt, för den europeiska audiovisuella industrin
      befinner sig utan tvivel i kris sedan en längre tid tillbaka.
    t: We <a>are</a> now <a>entering</a> the third round of support programmes for
      European films, and this support remains absolutely vital, for the European
      audiovisual industry has undoubtedly been in crisis for quite a long time.
  - s: Vi har arbetat med att anpassa den gemensamma jordbrukspolitiken i ett antal
      år, och vi <v>går</v> nu <p>in</p> i en ny fas i denna process av permanent
      reform.
    t: Mr President, the common agricultural policy (CAP) has been making efforts
      to adjust for a number of years, and we <a>are</a> now <a>entering</a> a new
      phase in this process of permanent reform.
  - s: Är ni medveten om att er politik inte bara lett till att fiskerisektorn i EU
      stryps utan även till att Papua Nya Guinea nu <v>går</v> <p>in</p> i en fas
      med mycket få kvalitetsjobb och obefintlig hållbar utveckling?
    t: Commissioner, are you aware that, in addition to strangling the EU sector,
      thanks to your policy, Papua New Guinea <a>is</a> <a>entering</a> a phase of
      very low-quality job creation and zero sustainable development?
  - s: Nu <v>går</v> vi <p>in</p> i en ny era.
    t: We <a>are</a> now <a>entering</a> a new era.
  - s: Jag skulle kort sagt vilja säga att vi <v>går</v> <p>in</p> i en förvaltningsperiod
      för programplaneringen 2000-2006, som inte får vara en rutinperiod, av den enkla
      anledningen att vi står inför två stora utmaningar.
    t: In brief, I would like to say that we <a>are</a> <a>entering</a> the period
      when we are called upon to manage the programming for 2000-2006, which must
      be no routine period for the good reason that we have two major challenges to
      face.
  - s: Samtidigt måste det dock vara möjligt att utveckla en informations- och kommunikationsstrategi
      som svarar mot människornas behov, vilka <v>går</v> <p>in</p> i denna eurotidsålder
      med osäkerhet, rädsla och skepsis.
    t: At the same time, however, it must be possible to develop an information and
      communications strategy that meets the need of the people who <a>are</a> <a>entering</a>
      this age of the euro with uncertainty, fear and scepticism.
  - s: Vi <v>går</v> nu <p>in</p> i en tredje förhandlingsrunda.
    t: We <a>are</a> now <a>entering</a> a third consultation round.
  - s: Utformningen av ett nytt fördrag <v>går</v> nu <p>in</p> i en avgörande fas.
    t: The formulation of the new treaty <a>is</a> now <a>entering</a> its decisive
      phase.
  - s: Europeiska unionen <v>går</v> <p>in</p> i sin viktigaste utvecklingsfas sedan
      1957.
    t: The European Union <a>is</a> <a>entering</a> the most important phase of its
      development since 1957.
  - s: Som svar till Alexander Graf Lambsdorff, som säger att detta bara kan vara
      en tysk valkampanj och att socialdemokraterna lämnar den europeiska vägen, skulle
      jag vilja säga att det inte är socialdemokraterna utan ni själva som <v>går</v>
      <p>in</p> i en allians med verkliga EU-fiender och det är det som är problemet.
    t: In answer to Mr Lambsdorff, who says that this can only be a German election
      campaign and that the social democrats are leaving the European path, I would
      like to say that it is not the social democrats, but you who <a>are</a> <a>entering</a>
      into an alliance with genuine anti-Europeans and that is the problem.
  - s: Anslutningsförhandlingarna med Kroatien <v>går</v> <p>in</p> i slutskedet.
    t: Mr President, the accession talks with Croatia <a>are</a> <a>entering</a> the
      final phase.
  - s: i slutet av året skall vi <v>gå</v> <p>in</p> i den farliga perioden med att
      byta ut nationella mynt och sedlar mot euro.
    t: at the end of the year we will <a>be</a> <a>entering</a> the dangerous period
      when we have to exchange our national coins and banknotes for euros.
  - s: 'Det är helt uppenbart att vi <v>går</v> <p>in</p> i en mycket farlig tid:'
    t: 'Quite clearly we <a>are</a> <a>entering</a> a very dangerous time:'
  - s: Processen att avgöra Kosovos framtida status - det mest brådskande politiska
      problemet på västra Balkan för närvarande - <v>går</v> <p>in</p> i sitt slutliga,
      avgörande skede.
    t: Madam President, Commissioner, ladies and gentlemen, Mr Lagendijk, the process
      of determining the future status of Kosovo - the most urgent political problem
      in the Western Balkans at the present time - <a>is</a> <a>entering</a> its final,
      decisive stage.
  - s: Jag vill avsluta med att upprepa att processen för att lösa frågan om Kosovos
      status nu <v>går</v> <p>in</p> i ett avgörande skede.
    t: I should like to conclude by reiterating that the process of resolving the
      status of Kosovo <a>is</a> <a>entering</a> a decisive stage.
  - s: Vi <v>går</v> <p>in</p> i en fas där EU kommer att genomgå fundamentala förändringar.
    t: Mr President, we <a>are</a> <a>entering</a> a phase in which the Union will
      change character fundamentally.
  - s: Vi kommer att fullfölja denna kollektiva mobilisering, men jag har en känsla
      av att Europa <v>går</v> <p>in</p> i en ny era med det här ramdirektivet, på
      tröskeln till det 21:a århundradet.
    t: We will continue to work together, but I have a feeling that at the dawn of
      the 21st century, with this framework directive, Europe <a>is</a> <a>entering</a>
      a new age where the protection of water, that most fundamental resource, will
      become a priority in terms of policy and the behaviour of all those involved,
      whether they be farmers, industrialists or consumers.
  - s: I själva verket leder utvidgningen in alla institutioner i framtiden, och kommissionen
      <v>går</v> nu <p>in</p> i en ny fas, en övergångsperiod som tar slut den 1 november.
    t: Indeed, enlargement is leading all the institutions into the future, and the
      Commission <a>is</a> now <a>entering</a> a different phase, a transitional period
      that will end on 1 November.
  - s: Vi <v>går</v> <p>in</p> i slutskedet av den process som satte igång med sådan
      inspiration för nästan tretton år sedan, i samband med Berlinmurens fall.
    t: We <a>are</a> <a>entering</a> the final stage of a process which began with
      such inspiration almost thirteen years ago with the collapse of the Berlin Wall.
  - s: 'Låt oss med andra ord <v>gå</v> <p>in</p> i den andra fasen, efter Laeken,
      och ingen skall någonsin mer kunna föreställa sig den utan en stark närvaro
      av Europaparlamentet och även av de nationella parlamenten:'
    t: We shall then <a>be</a> <a>entering</a> the second stage, following Laeken.
  - s: de <v>går</v> <p>in</p> på chattrummen på Internet och söker upp sina offer
      där.
    t: Today, those strangers <a>are</a> not lurking outside the school with a bag
      of sweets, they <a>enter</a> Internet chat rooms and seek their victims there.
  - s: Processen <v>går</v> nu <p>in</p> i en fas med förhandlingar regeringar emellan
      och vi hoppas att den kommer att avslutas med att det kommande konstitutionella
      fördraget ratificeras.
    t: the process <a>is</a> now <a>entering</a> the stage of intergovernmental negotiation
      and will, we hope, end with the ratification of the future Constitutional Treaty.
  - s: Även jag menar dock att det är bra att vi <v>går</v> <p>in</p> på nya områden,
      och min grupp stöder miljöskadeansvaret, även om vi alla vet att det kommer
      att bli svårt att fördela ansvaret konkret när det väl gäller.
    t: But I think that it is good that we <a>are</a> <a>entering</a> new territory
      and my group supports liability for ecological damage, even though we are all
      aware that it will be difficult to put actual figures on this in practice.
  - s: Utvidgningen av EU <v>går</v> <p>in</p> i ett avgörande skede.
    t: Mr President, EU enlargement <a>is</a> <a>entering</a> its crucial phase.
  - s: Som utskottet för industrifrågor, utrikeshandel, forskning och energi ser det
      är det i ett skede där Sapardprogrammet <v>går</v> <p>in</p> i sin operationella
      fas, dvs. att faktiskt pengar faktiskt utbetalas, givetvis viktigt att medlen
      används främst till att utveckla landsbygden och mindre till jordbrukets produktionsförmåga.
    t: Madam President, from the Committee on Industry, External Trade and Energy’s
      point of view it is of course important, now that Sapard <a>is</a> <a>entering</a>
      its operational phase and money is actually flowing, that that money should
      be used for developing the rural environment and less for agricultural production
      capacities.
  - s: Unionens utrikespolitik <v>går</v> <p>in</p> i en ny fas, precis som Catherine
      Ashton och Gabriele Albertini har sagt under förmiddagen.
    t: Mr President, the Union’s foreign policy <a>is</a> <a>entering</a> a new phase,
      as Baroness Ashton and Mr Albertini have said this morning.
  - s: Rådet hänvisade också till en rad ekonomiska åtgärder för Kroatiens anslutningsförhandlingar
      och konstaterade att förhandlingarna <v>gick</v> <p>in</p> i sitt slutskede.
    t: It also referred to a series of financial measures for Croatia’s accession
      negotiations and noted that the negotiations <a>were</a> <a>entering</a> their
      final phase.
  - s: Valet av Viktor Janukovitj som president innebär att Ukraina <v>går</v> <p>in</p>
      i en ny fas som kommer att föra landet närmare EU.
    t: The election of Viktor Yanukovich as president means that Ukraine <a>is</a>
      <a>entering</a> a new phase which will bring it closer to the EU.
  - s: Kosovosamtalens deadline den 10 december närmar sig snabbt och den internationella
      trojkans arbete <v>går</v> <p>in</p> i ett avgörande skede.
    t: The deadline of 10 December for Kosovo talks is fast approaching, and the work
      of the international troika <a>is</a> <a>entering</a> a crucial phase.
  - s: Utvidgningsförhandlingarna med kandidatländerna kommer att <v>gå</v> <p>in</p>
      i ett nytt skede under det spanska ordförandeskapet.
    t: The enlargement negotiations with the applicant countries will <a>be</a> <a>entering</a>
      a new phase during the Spanish Presidency.
  - s: Det förfarande som vi under de närmaste tre veckorna <v>går</v> <p>in</p> i
      tillsammans med rådet och kommissionen kommer att finnas kvar ännu en kort tid.
      Vi hoppas emellertid att det snart kommer att höra det förflutna till. Om det
      inte längre funnits någon skillnad mellan obligatoriska och icke-obligatoriska
      utgifter - och mycket i konventet talar ju för detta - då skulle ett gammalt
      krav från parlamentet faktiskt bli verklighet, och vi behövde inte längre denna
      tidigarelagda förlikning.
    t: The procedure which we shall now <a>be</a> <a>entering</a> in the next three
      weeks with the Council and the Commission will continue to exist for a short
      time.
  - s: Unionens rättsliga och inrikes samarbete <v>går</v> nu <p>in</p> på sitt sjätte
      år.
    t: Mr President, Ministers, ladies and gentlemen, EU cooperation in the fields
      of justice and home affairs <a>is</a> now <a>entering</a> its sixth year.
  - s: Det råder inga tvivel om att Europeiska unionen efter denna omröstning <v>går</v>
      <p>in</p> i en gemensam monetär politik, en mycket viktig händelse.
    t: There is no doubt that with this vote the European Union <a>is</a> <a>entering</a>
      into a single monetary policy, and this is of great importance.
  - s: De frågetecken ni har tycker jag är berättigade, och det är värt att diskutera
      dem med rådet, men när vi talar om ett initiativ som detta - och jag insisterar
      på den här punkten - måste vi vara medvetna om att vi för första gången <v>går</v>
      <p>in</p> på det här området, som omfattar flera känsliga aspekter, och det
      är nödvändigt att gå framåt på ett progressivt sätt eftersom det arbete vi genomför
      är mycket känsligt.
    t: The questions the honourable Members are asking appear to me to be legitimate
      and they deserve to be discussed in Council, but we must be aware, when dealing
      with this initiative, that - and I insist - we <a>are</a> <a>entering</a> new
      territory for the first time, and it involves several delicate aspects, and
      we must therefore make progress gradually and the work we are doing is very
      delicate, that the Council has to accept this step forward and that we must
      be pragmatic and realistic, and achieve operative texts which promote the immediate
      achievement of concrete results.
  - s: Kommissionen välkomnar verkligen halvtidsöversynen av Lissabonstrategin som
      nu <v>går</v> <p>in</p> i ett avgörande skede.
    t: The Commission very much welcomes the mid-term review of the Lisbon strategy,
      which <a>is</a> now <a>entering</a> its decisive phase;
  - s: Processen att utvidga Europeiska unionen med tio länder <v>går</v> <p>in</p>
      i sitt sista avgörande skede.
    t: Mr President, the process of enlarging the European Union by ten more States
      <a>is</a> now <a>entering</a> its final and decisive stage.
  - s: 'Det kan tänjas åt alla håll och kanter och jag tycker inte att rådets ordförande
      <v>går</v> <p>in</p> på den grundläggande frågan:'
    t: It can be stretched in all directions, and I do not think that the President-in-Office
      <a>is</a> tackling the fundamental issue of whether we have an American strategy
      that urges other countries to <a>enter</a> into bilateral agreements whereby
      such countries undertake not to hand over American citizens.
  - s: Och i dag känner vi tydligt att vi <v>går</v> <p>in</p> i en ny fas av historien
      för denna europeiska integration som gav oss fred, ekonomisk framgång och sociala
      framsteg.
    t: Ladies and gentlemen, half a century of European construction has given rise
      to a profoundly original European Union, based on the common will of the nations
      which make up that Union, and today we clearly feel that we <a>are</a> <a>entering</a>
      a new phase in the history of European construction, which has already brought
      us peace, economic success and social progress.
  - s: Vi uppmanar ledamöterna i Europaparlamentet att inte godta formuleringar som
      stör den fortsatta förhandlingsprocessen när den nu <v>går</v> <p>in</p> i sin
      mest avgörande fas.
    t: We call upon the Members of the European Parliament not to accept formulations
      that interfere with the continuing negotiation process, which <a>is</a> <a>entering</a>
      its most crucial phase.
  - s: Trots det tydliga målet, är förslaget kontroversiellt, eftersom EU <v>går</v>
      <p>in</p> på straffrätten.
    t: In spite of the clear objective, the proposal is controversial because the
      EU <a>is</a> <a>entering</a> the area of criminal law.
- c: 32
  r: 3
  v: deal
  x:
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på dessa tre områden i detalj.
    t: I will not <a>deal</a> with these three issues in detail.
  - s: Herr ordförande, innan jag <v>går</v> <p>in</p> på de enskilda synpunkterna,
      skulle jag till att börja med vilja komma med en allmän kommentar, som kanske
      kan ställa det ena eller det andra tillrätta igen.
    t: Mr President, before I <a>deal</a> with the individual comments that have been
      made I should first like to make a general observation that may clear up a few
      misapprehensions.
  - s: Jag kan inte <v>gå</v> <p>in</p> på alla orimligheter som det innehåller.
    t: Although I cannot <a>deal</a> with all its contradictions, I cannot but denounce
      the truly futile calculations it contains with reference to personnel and other
      costs at our various places of work.
  - s: Jag vill bara konstatera, att kommissionären i sitt tal, som han inte kan hållas
      ansvarig för, inte har <v>gått</v> <p>in</p> på de väsentliga punkterna i våra
      argument.
    t: Mr President, I should like to establish that the Commissioner in his speech,
      for which he is not responsible, has not <a>dealt</a> with the main points of
      our arguments.
  - s: Därför har jag en fråga till kommissionen innan jag <v>går</v> <p>in</p> på
      resten av betänkandet.
    t: So before I <a>deal</a> with the rest of the report, I have a question for
      the Commission.
  - s: Och innan vi <v>går</v> <p>in</p> på frågan om transatlantiska flygningar,
      skulle även jag vilja framföra mina kondoleanser med anledning av den fruktansvärda
      olyckan med flygplanet från Flash Airlines som ägde rum den 3 januari och som
      ledde till att 148 personer dog, varav majoriteten var europeiska medborgare.
    t: And before <a>dealing</a> with the issue of transatlantic flights, I too would
      like to express my condolences in relation to the terrible accident involving
      the Flash Airlines aircraft on 3 January in which 148 people died, the majority
      of whom were European citizens.
  - s: Det har redan sagts under debatten att detta är ett svårt betänkande, eftersom
      det <v>går</v> <p>in</p> på en hel rad tekniska frågor och man i flera avseenden
      måste försöka att göra kompromisser.
    t: It has already been said during the discussion that this is a difficult report
      because it <a>deals</a> with a whole series of technical questions and an attempt
      had to be made to find a compromise in many respects.
  - s: Jag kan bekräfta att vi redan har påbörjat denna undersökning, så att vi eventuellt
      kan <v>gå</v> <p>in</p> på dessa längre gående krav.
    t: I can confirm that we have already put this investigation in hand, so that
      we can perhaps <a>deal</a> with these further demands.
  - s: Innan jag <v>går</v> <p>in</p> på andra aspekter på invandringspolitiken är
      det nödvändigt med en gemensam ställning för de varaktigt bosatta, för att strikt
      uppfylla överenskommelserna i Tammerfors som syftade till att ge varaktigt bosatta
      tredjelandsmedborgare rättigheter som var jämförbara med dem som de europeiska
      medborgarna har.
    t: Before we <a>deal</a> with other aspects of immigration policy, a common status
      is needed for third-country nationals who are long-term residents in strict
      compliance with the Tampere Agreements, the aim of which was to give these third-country
      nationals a set of uniform rights comparable with those enjoyed by EU citizens.
  - s: Därför instämmer jag helt när kollegan Frischenschlager säger att Europeiska
      unionen inte får erkänna någon ändring av gränserna som sker med våld, inte
      heller i Kosovo, i samband med alla de problem som jag i går <v>gick</v> <p>in</p>
      på.
    t: Therefore, I fully agree with Mr Frischenschlager that the European Union must
      not recognise any border changes brought about by violence, and not in Kosovo
      either, given all the problems that I <a>dealt</a> with yesterday.
  - s: I resolutionen <v>går</v> man <p>in</p> på problem som ligger till grund för
      den kris som är det genomgripande resultatet av livsmedelsbristen.
    t: The resolution <a>deals</a> with problems that lie at the root of the crisis
      of which the food shortage is the persistent result.
  - s: Låt mig nu <v>gå</v> <p>in</p> på den tidigare nämnda frågan om utvärderingen.
    t: Let me now <a>deal</a> with the question of evaluation to which I referred.
  - s: Därför kan vi inte <v>gå</v> <p>in</p> på en eventuell förekomst av straffbara
      fall och ännu mindre fastställa sådana fall.
    t: We cannot, therefore, <a>deal</a> with any potential legal effects, let alone
      make specific pronouncements about them.
  - s: Innan jag <v>går</v> <p>in</p> på tre punkter från utskottet för rättsliga
      frågor och den inre marknaden vill jag ta upp en allmän fråga.
    t: Let me make a general comment before I <a>deal</a> with three points raised
      by the Committee on Legal Affairs.
  - s: Detta betänkande om idrottens roll i utbildningen <v>går</v> <p>in</p> på detaljer
      i fråga om hur medlemsstaterna ska organisera ämnet idrott i skolan.
    t: Madam President, this report on the role of sport in education <a>deals</a>
      in detail with the question of how Member States shall organise the subject
      of physical education in school.
  - s: Jag skall <v>gå</v> <p>in</p> helt kort på två frågor som ytterligare ställdes.
    t: I shall <a>deal</a> very briefly with two issues which were raised.
  - s: Jag stöder också föredragandens val att omfattande <v>gå</v> <p>in</p> på temat
      om kvinnors rättigheter.
    t: I also back the rapporteur’s decision to <a>deal</a> extensively with the women’s
      rights issue.
  - s: Vi arbetar nu med innehållet i de civila och politiska rättigheterna, därefter
      kommer vi att <v>gå</v> <p>in</p> på medborgarskapets rättigheter och de ekonomiska
      och sociala rättigheterna.
    t: We are dealing with the content involving civil and political rights, and then
      we will <a>deal</a> with citizenship rights and economic and social rights.
  - s: Jag anser också att skyddet för dessa OPS-offer måste tas med i förslaget från
      kommissionen, som visserligen <v>går</v> <p>in</p> på folkhälsa men där denna
      del fullständigt saknas.
    t: I therefore think that the protection of these OPS victims will have to be
      incorporated into the Commission’s proposal, which <a>deals</a> with public
      health, but in which this element does not feature at all.
  - s: Innan jag <v>gå</v> <p>in</p> på de omfattande ändringsförslagen, vill jag
      kommentera ändringsförslag 1 - en fråga som har väckts flera gånger under loppet
      av denna debatt - som inför en redogörelse om att Europaparlamentet förväntar
      sig ett lagförslag om revideringen av riktlinjerna, snarare än den vitbok som
      kommissionen har tillkännagivit.
    t: Before <a>dealing</a> with the substantive amendments, I should like to comment
      on Amendment No 1 - an issue that has arisen repeatedly in the course of this
      debate - which inserts a recital stating that the European Parliament expects
      a legislative proposal on the revision of the guidelines, rather than the White
      Paper that the Commission has announced.
