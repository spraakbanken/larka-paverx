      mejora de la protección social en la Unión Europea» <a>aborda</a> los problemas
      de manera aun más concreta.
  - s: Jag vill <v>gå</v> <p>in</p> mer i detalj på skäl I och på punkterna 44 och
      45 i det aktuella betänkandet.
    t: Me gustaría <a>abordar</a> con más detalle el considerando I y los apartados
      44 y 45 de este informe, cuyo texto resulta muy desafortunado y no refleja la
      situación actual.
  - s: Jag kommer inte att <v>gå</v> <p>in</p> på alla punkter i ert betänkande -
      av tidsskäl och därför att vi ju i morgon respektive i dag fortsätter samrådet.
    t: Ahora no <a>abordaré</a> todos los puntos de su informe, por motivos de tiempo
