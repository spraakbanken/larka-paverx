  - s: Utan att <v>gå</v> <p>in</p> på dessa punkter i detalj vill jag ändå betona
      att ett generellt godkännande av tillsatsen av andra vegetabiliska fetter än
      kakaosmör, i hela EU, skulle medföra en sänkning av kakaokonsumtionen som uppskattas
      till mellan 88 000 och 125 000 ton, av en världsproduktion på 2, 6 miljoner
      ton.
    t: En effet, sans <a>revenir</a> sur ces points dans le détail je tiens néanmoins
      à souligner qu’une autorisation généralisée de l’adjonction de graisses végétales
      autres que le beurre de cacao, dans l’ensemble de l’UE, entraînerait une baisse
      de la consommation de cacao, évaluée entre 88 000 et 125 000 tonnes, sur une
      production mondiale de 2, 6 millions de tonnes.
  - s: Under debatten om Europeiska rådet här i förmiddags inträffade en händelse
      som jag inte vill <v>gå</v> <p>in</p> på igen, eftersom det var en förolämpning
      mot mig.
    t: Monsieur le Président, au cours du débat sur les conclusions du Conseil européen
      de ce matin, un incident a eu lieu, sur lequel je ne veux pas <a>revenir</a>.
  - s: De medel som står till vårt förfogande genom Genèvekonventionen räcker inte
