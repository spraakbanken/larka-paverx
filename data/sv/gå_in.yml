    t: Signora Presidente, onorevoli colleghi, prima di iniziare a <a>trattare</a>
      l’argomento, mi rivolgo all’onorevole Malangré che, dopo vent’anni, prende congedo
      dal Parlamento.
  - s: Vi befattar oss för ögonblicket i princip med samma frågor som Mann också har
      berört, nämligen dataskydd och datasäkerhet, digital underskrift och konsumentskydd
      - för båda delarna har vi nu lagt fram lagstiftande åtgärder -, upphovsrätt,
      skatter och tull - det kommer jag sedan att <v>gå</v> <p>in</p> i detalj på
      -, illegalt och harmful content och internet governants .
    t: diritti d’autore, tasse e dazi doganali, argomenti che <a>tratterò</a> in dettaglio
      più avanti;
  - s: Det finns många viktiga punkter som jag antagligen inte hinner <v>gå</v> <p>in</p>
      på nu, men jag vill ändå påpeka att utskottet har gjort ett bra arbete i att
      slå fast att de temainriktade strategierna samt målen, medlen och tidsplanen
      utformas till ett ramdirektiv, så att ärendet kan behandlas på ett demokratiskt
      sätt i parlamentet och rådet, och så att vi kan komma in i beslutsprocessen
      och påverka den.
    t: Vi sono molti punti importanti che ora non ho tempo di <a>trattare</a>, ma
      tengo ugualmente a evidenziare come la commissione parlamentare abbia svolto
      un ottimo lavoro quando ha stabilito che strategie tematiche, obiettivi, finanziamenti
      e calendari sarebbero dovuti confluire in una direttiva quadro, per consentire
      la trattazione democratica della materia in seno al Parlamento e al Consiglio,
      con una nostra possibilità di intervenire e di influire sul processo decisionale.
  - s: Det uppkommer emellertid också politiska synpunkter, vars betydelse jag vill
      <v>gå</v> <p>in</p> på helt kort.
    t: Risultano peraltro anche posizioni politiche la cui importanza vorrei <a>trattare</a>
      brevemente.
  - s: Jag skulle emellertid också vilja <v>gå</v> <p>in</p> på några andra aspekter
      som kanske har mer med organisationen och även med den politiska omgivningen
      att göra.
    t: Ma vorrei anche <a>trattare</a> di altri aspetti che forse hanno più a che
      fare con l’organizzazione ed il contesto politico.
  - s: På grund av problematikens omfattning och bristen på tid skall jag, herr ordförande,
      inte <v>gå</v> <p>in</p> närmare på alla andra aspekter.
    t: Signor Presidente, vista l’entità del problema e la mancanza di tempo, non
      <a>tratterò</a> tutti gli altri aspetti.
  - s: Jag vill nu <v>gå</v> <p>in</p> på ett annat viktigt ämne som Europeiska rådet
      ska diskutera.
    t: Consentitemi di <a>trattare</a> un altro importante argomento di discussione
      del Consiglio europeo.
  - s: Jag vill nu <v>gå</v> <p>in</p> på en tredje viktig fråga på Europeiska rådets
      dagordning.
    t: Signor Presidente, onorevoli deputati, consentitemi di <a>trattare</a> un terzo
      fattore fondamentale nell’agenda del Consiglio europeo, e che riguarda la discussione
      sulla recente situazione dei mercati finanziari internazionali.
  - s: Tiden tillåter inte att jag <v>går</v> <p>in</p> på detaljerna här och nu,
      men jag anser att en form av förebyggande arbete på miljöområdet är att förklara
      vad som står på spel och utbilda människor, för att i så stor utsträckning som
      möjligt begränsa inte bara överlagda eller kriminella handlingar, utan även
      handlingar som grundar sig på rent oförstånd.
    t: È un tema che adesso non abbiamo più il tempo di <a>trattare</a> nei dettagli,
      ma credo che una forma di prevenzione in materia di ambiente consista nel far
      capire chiaramente la posta in gioco e nell’educare, per limitare il più possibile
      non solo le azioni deliberate o criminali ma anche gli atti di incoscienza.
  - s: Jag vill bara helt kort <v>gå</v> <p>in</p> på några frågor som har ställts,
      för det första naturligtvis genomförandet av budgeten.
    t: Signor Presidente, onorevoli parlamentari, voglio solo <a>trattare</a> in sintesi
      alcuni degli aspetti sollevati qui, a iniziare ovviamente dalla gestione del
      bilancio.
  - s: 'Låt oss inte just nu <v>gå</v> <p>in</p> på en fråga som delar oss:'
    t: Evitiamo per il momento di <a>trattare</a> un tema che ci divide, vale a dire
      se mantenere o meno la posizione comune.
  - s: Varken Europaparlamentet eller jag själv kan i dagsläget i detalj <v>gå</v>
      <p>in</p> på alla aspekter, och jag ska därför nöja mig med att ta upp vissa
      centrala punkter.
    t: A questo punto, il Parlamento europeo non è in grado di <a>trattare</a> tutti
      gli aspetti in dettaglio, e nemmeno io, pertanto menzionerò semplicemente alcuni
      degli elementi fondamentali.
  - s: Jag kommer inte att använda min talartid till att <v>gå</v> <p>in</p> på de
      individuella fall som är aktuella i dag.
    t: Signor Presidente, non impiegherò il tempo di parola a mia disposizione per
      <a>trattare</a> i singoli casi di cui ci occupiamo oggi.
  - s: Låt mig slutligen också <v>gå</v> <p>in</p> på frågan om hur många tjänster
      kommissionen skall utrustas med.
    t: Infine, desidero <a>trattare</a> la questione del numero di posti presso la
      Commissione.
  - s: Den andra punkten, som jag vill <v>gå</v> <p>in</p> på, är frågan om ad hoc-förfarandet.
    t: Il secondo punto di cui desidero <a>trattare</a> riguarda la questione della
      procedura ad hoc.
  - s: Eftersom det är omöjligt att <v>gå</v> <p>in</p> på några ytterligare aspekter
      vill jag helt enkelt avsluta med att säga att kultur är ett omistligt och oumbärligt
      system av enskilda kollektiva värden och erfarenheter och att det är med dessa
      kollektiva och enskilda värden och erfarenheter i åtanke som Europa bör närma
      sig framtiden.
    t: Signora Presidente, dal momento che non è possibile <a>trattare</a> altri aspetti,
      vorrei concludere dicendo che la cultura è un sistema inalienabile e indispensabile
      di valori ed esperienze collettive individuali, ed è con questi valori ed esperienze
      individuali in mente che l’Europa dovrebbe guardare al futuro.
