      s’il était vraiment nécessaire pour moi d’<a>intervenir</a> aujourd’hui, au
      risque d’«abîmer» son travail.
  - s: Det är också bra att medlemsländerna kan övervaka bestämmelserna och kan <v>gå</v>
      <p>in</p> och förbjuda produkter som inte uppfyller kraven.
    t: Il est également positif que les États membres puissent contrôler les dispositions
      dans ce domaine, et le cas échéant, <a>intervenir</a> en interdisant des produits
      ne répondant pas aux critères.
  - s: Om det vi hör just nu är sant - jag kände inte till att skott avlossats i Kairo
      och att armén tidigare också hållits tillbaka i Tunisien och Egypten - att armén
      <v>gått</v> <p>in</p> med våld, då kan detta bara pågå en kort tid. I Europa
      hade vi upproren i Östtyskland 1953, i Ungern 1956, i Tjeckien 1968 och sedan
      Solidarność.
    t: Si ce que nous entendons maintenant est vrai - je ne savais pas que des tirs
      ont lieu au Caire alors que l’armée restait auparavant en retrait à la fois
      en Tunisie et en Égypte - s’il est vrai que l’armée <a>intervient</a> violemment,
      alors cela ne peut pas durer longtemps.
  - s: År 1960 uppmanade FN:s svenske generalsekreterare Dag Hammarskjöld irländska
      soldater att <v>gå</v> <p>in</p> som fredsmäklare i dåvarande Belgiska Kongo,
      dagens Demokratiska republiken Kongo.
    t: Monsieur le Président, en 1960, le secrétaire général suédois des Nations unies,
      Dag Hammarskjöld, a demandé aux troupes irlandaises d’<a>intervenir</a> comme
      forces de paix dans ce qui était à l’époque le Congo belge.
  - s: Det är dåraktigt - om detta blir prejudicerande, om misslyckandet med att visa
      solidaritet gör det möjligt att spekulera mot ett land som tillhör euroområdet
      som har ett så stort underskott att den interna solidariteten till slut blir
      ohållbar och Internationella valutafonden måste <v>gå</v> <p>in</p>, kommer
      Grekland bara att vara början.
    t: C’est stupide parce que, si cela crée un précédent - si l’incapacité de faire
      preuve de solidarité permet à des gens de spéculer contre un pays de la zone
      euro en déficit à un point tel que la solidarité interne devient insoutenable
      et que le Fonds monétaire international doit <a>intervenir</a> -, la Grèce ne
      sera qu’un prologue.
  - s: EU måste <v>gå</v> <p>in</p> och fullt ut täcka förlusten av dessa intäkter
      och samtidigt göra det tydligt att vi kommer att kräva dessa pengar åter från
      Israel genom att frysa alla skulder till Israel från EU till samma värde, till
      dess att Israel upphör med att ytterligare bryta mot internationell lag.
    t: L’UE doit <a>intervenir</a> pour couvrir intégralement ce manque à gagner,
      tout en indiquant clairement que nous allons récupérer cet argent auprès d’Israël
      en gelant à hauteur de ce montant toutes les sommes dues à ce dernier par l’UE,
      et jusqu’à ce qu’il mette fin à cette nouvelle violation du droit international.
  - s: att Finos regering föreslår att <v>gå</v> <p>in</p> på grund av den allmänna
      ordningen, avväpna befolkningen, skydda och hålla kvar president Berisha, och,
      på sextio dagar, utlysa politiska val.
    t: qui se propose d’<a>intervenir</a> pour l’ordre public, pour désarmer les populations,
      pour protéger et garantir le Président Berisha, le gouvernement Fino et pour
      préparer, en soixante jours, les élections politiques.
  - s: När det gäller parlamentets insyn är det klart att en expertkommitté kan slå
      in på en väg som går i motsatt riktning mot vad parlamentet och rådet kanske
      anser, men då finns det ju alltid möjligheter för oss att <v>gå</v> <p>in</p>
      och ändra direktiven eller förordningarna i dessa frågor.
    t: En ce qui concerne le droit de regard du Parlement, il est évident qu’un comité
      d’experts pourrait fort bien s’engager sur une voie opposée à l’orientation
      préconisée par le Parlement et par le Conseil, mais dans ce cas, nous aurions
      toujours la possibilité d’<a>intervenir</a> et de modifier la directive ou les
      dispositions relatives à ces questions.
  - s: I en tid då invandrarna i Europa fungerar som syndabockar för den sociala krisen
      och då Washington med hänvisning till antiterrorismen återupptar sin politik
      för ?ständigt krig? i Asien, genom att stärka sina militära ställningar i Filippinerna
      och hota att <v>gå</v> <p>in</p> i Irak, skulle man önska att EU garanterar
      invandrarnas rättigheter och opponerar sig mot den amerikanska interventionismen.
    t: A l’heure où, en Europe, les immigrés servent de boucs émissaires face à la
      crise sociale et où, en Asie, Washington déploie au nom de l’antiterrorisme
      sa politique de «guerre en permanence», reprend militairement pied aux Philippines,
      menace d’<a>intervenir</a> en Irak, on souhaiterait que l’UE assure les droits
      des immigrés et s’oppose à l’interventionnisme américain.
  - s: Vi ansåg därför att biståndet, låt oss säga den militära interventionen, inte
      var den mest effektiva och att den innebar vissa politiska risker - jag kommer
      tillbaka till detta eftersom jag instämmer i er analys - och att det därför
      var bättre att <v>gå</v> <p>in</p> med humanitärt bistånd.
    t: On a donc pensé que l’aide, disons, l’intervention militaire, n’était peut-être
      pas la plus efficace et qu’elle présentait des risques politiques - je reviendrai
      sur ce point parce que je partage votre analyse - et donc, qu’il valait mieux
      <a>intervenir</a> avec une aide humanitaire.
  - s: Innan jag <v>går</v> <p>in</p> på två viktiga problem vill jag nämna den brittiske
      premiärministerns surrealistiska uppvisning i Lissabon.
    t: Avant d’<a>intervenir</a> sur deux problèmes importants, permettez-moi de mentionner
      la performance surréaliste du Premier ministre britannique à Lisbonne.
  - s: Om vi däremot hade lyssnat på henne och hennes vänner och det internationella
      samfundet på deras inrådan inte hade <v>gått</v> <p>in</p> i Afghanistan, hade
      det visserligen inte förekommit några brott mot de mänskliga rättigheterna där,
      eftersom det helt enkelt inte hade funnits, vilket det heller inte fanns, några
      mänskliga rättigheter över huvud taget.
    t: Je signale à notre collègue, Mme Morgantini, que, s’il y a aujourd’hui des
      violations des droits de l’homme en Afghanistan, si nous l’avions écoutée elle
      et ses amis, et si la communauté internationale s’était abstenue, comme ils
      lui demandaient de le faire, d’<a>intervenir</a> en Afghanistan, il n’y aurait
      pas eu de violations des droits de l’homme dans ce pays, tout simplement parce
      qu’il n’y avait pas, et qu’il n’y aurait donc pas eu, de droits de l’homme du
      tout.
  - s: Här måste kommissionen <v>gå</v> <p>in</p> och ta på sig en medlande roll.
    t: À cet égard, la Commission doit <a>intervenir</a> et jouer un rôle de médiateur.
  - s: Industrin vill sedan <v>gå</v> <p>in</p> i konstruktionsfasen, med medel i
      storleksordningen 1,5 miljarder euro, men har hittills enbart utlovat 200 miljoner
      euro.
    t: L’industrie <a>interviendra</a> ensuite dans la phase de mise en service, à
      hauteur de 1,5 milliard d’euros.
  - s: Jag vill inte <v>gå</v> <p>in</p> på de enskilda staterna, men det är ju också
      en fråga som vi i Europeiska gemenskapen bör diskutera igenom.
    t: Je ne voudrais pas <a>intervenir</a> dans les affaires des États nationaux
      mais cette idée, nous devrions également en discuter en commun au sein de cette
      Communauté européenne.
  - s: Men när skall den <v>gå</v> <p>in</p>?
    t: Mais quand cette force <a>interviendra</a>-t-elle ?
  - s: Oavsett vem som leder den, måste den emellertid <v>gå</v> <p>in</p> nu, innan
      vi får bevittna fler grymheter.
    t: Mais quelle que soit la force qui la dirige, elle doit <a>intervenir</a> maintenant,
      avant que ne soient commises d’autres atrocités.
  - s: Den fredsbevarande styrkan måste <v>gå</v> <p>in</p> nu.
    t: La force de maintien de la paix doit <a>intervenir</a> maintenant.
  - s: I framtiden skall garantifonden i det land där olyckan har inträffat <v>gå</v>
      <p>in</p>.
    t: Dorénavant, c’est le fonds de garantie du pays où l’accident s’est produit
      qui devra <a>intervenir</a>.
  - s: Det finns dock situationer där värnandet av unika biotoper kan bli så betungande
      för den enskilde ägaren att det är rimligt att staten <v>går</v> <p>in</p> och
      kompenserar för förluster som kan uppstå.
    t: Cependant, il existe des situations où la défense de certains biotopes uniques
      en leur genre représente une tâche si lourde pour le particulier qu’il est raisonnable
      que l’État <a>intervienne</a> et compense les pertes financières encourues.
  - s: Dessutom är det ytterst ovanligt att Europaparlamentet i en allmän resolution
      <v>går</v> så starkt <p>in</p> på detaljer beträffande en medlemsstat och en
      individuell person.
    t: En outre, il est extrêmement inhabituel que le Parlement européen <a>intervienne</a>
      de manière aussi détaillée dans une résolution générale concernant un seul État
      membre et une seule personne.
  - s: Nej, kommissionen har inte haft någon möjlighet att <v>gå</v> <p>in</p> på
      detta.
    t: Non, la Commission n’a pas eu la possibilité d’<a>intervenir</a> dans cette
      affaire.
  - s: Vi måste nu <v>gå</v> <p>in</p> med tillräckliga medel och resurser för att
      förebygga och utrota det utbredda gissel som utgörs av Alzheimers sjukdom, Parkinsons
      sjukdom och de andra sjukdomarna, som kommer att bli allt vanligare i och med
      att befolkningen åldras.
    t: Nous devons à présent <a>intervenir</a> en déployant les moyens et les ressources
      adéquats pour prévenir et éradiquer le fléau généralisé de la maladie d’Alzheimer,
      la maladie de Parkinson et les autres maladies, qui sont destinées à devenir
      plus fréquentes à mesure que notre population vieillit.
  - s: Vad det nu än kan betyda tar jag det på allvar och hoppas att de från och med
      fredagen tillsammans <v>går</v> <p>in</p> i debatten, för att vi skall få en
      fungerande återuppbyggnadsbyrå i Thessaloniki och en stabilitetspakt, och att
      våra förslag om funktionen för byrån i Kosovo verkligen skall tas på allvar.
    t: Quoi que cela puisse signifier, je le prends au sérieux et j’espère qu’elle
      <a>interviendra</a> dans le débat à partir de vendredi afin que nous disposions
      d’une agence fonctionnelle à Thessalonique et d’un pacte de stabilité et que
      nos propositions relatives au fonctionnement de l’Agence au Kosovo soient véritablement
      prises au sérieux.
  - s: Dessa tre länder har naturligtvis rätt att ha en egen åsikt och arbeta för
      den, men - och nu kommer det avgörande - om parlamentet <v>går</v> <p>in</p>
      och stoppar utvidgningen, om de tolv länderna rättar sig efter dessa tre länder,
      så kommer historien att döma detta parlament.
    t: Ces trois pays ont évidemment le droit d’avoir leur propre opinion et d’oeuvrer
      en vue de sa concrétisation, mais - et c’est là le principal - si le Parlement
      <a>intervient</a> et arrête l’élargissement si les douze pays suivent ces trois
      pays, l’histoire condamnera cette Assemblée.
  - s: Om sedan parlamentet debatterar om rådets text i detta lagstiftningsförfarande,
      för övrigt under högtryck med detta betänkande, för att vi ville hålla oss till
      rådets tidsschema - Buffetaut påpekade detta - och rådet <v>går</v> <p>in</p>
      och ändrar sin text mitt i dessa konsultationer, så att det som vi gör här nu
      delvis är makulatur, då måste man säga till rådets företrädare - den närvarande
      i dag är förmodligen inte skyldig, utan han bör underrätta dem som står över
      honom - att detta parlament inte kommer att tillåta att rådet trampar på parlamentets
      rättigheter, just i tredje pelaren!
    t: Mais lorsqu’au cours de cette procédure - M. Buffetaut l’a indiqué -, alors
      que le Parlement discute d’un texte que lui a transmis le Conseil - et qu’il
      en discute en outre sous une certaine pression parce qu’il voulait se tenir
      aux échéances du Conseil -, ledit Conseil <a>intervient</a> et modifie son texte
      - si bien que ce que nous faisons ici est à nouveau, ou peu s’en faut, à classer
      parmi les «pertes et profits» -, nous devons dire au représentant du Conseil
      présent dans cet hémicycle - qui n’est probablement pas responsable de la chose
      mais qui devrait en référer à ses supérieurs - que le Parlement ne permettra
      plus jamais, à quelque moment que ce soit, au Conseil de fouler aux pieds ses
      droits, notamment ceux inscrits dans le troisième pilier.
  - s: Jag skulle gärna vilja gå något längre och nu när kollega Wijsenbeek varit
      så vänlig att från mitt förslag under rådslaget i utskottet för transport och
      turism, överta denna punkt i sitt ändringsförslag 28, vill jag fråga kommissionären
      om han explicit vill <v>gå</v> <p>in</p> på detta.
    t: Je souhaite aller un peu plus loin et, vu que mon collègue, M. Wijsenbeek a
      eu l’amabilité d’intégrer dans son amendement nº28 ma proposition à la commission
      des transports et du tourisme, je demanderais au commissaire d’<a>intervenir</a>
      explicitement sur ce point.
  - s: Ordförandeskapet är inte behörigt att gå in på de andra repliker och inlägg
      som har gjorts om den här frågan, och jag kan följaktligen inte <v>gå</v> <p>in</p>
      på detta.
    t: Tout autre type de réponse ou d’intervention qu’il a pu y avoir n’est en tout
      cas pas de la compétence de cette présidence et je ne peux <a>intervenir</a>
      sur cette question.
- c: 27
  r: 5
  v: entamer
  x:
  - s: Därför är det nödvändigt att vi sluter detta interimsavtal, att vi <v>går</v>
      <p>in</p> i en så intensiv dialog och så intensivt handelsutbyte som möjligt
      med Uzbekistan, men att vi å andra sidan - och denna möjlighet ger oss ju klausulen
      om mänskliga rättigheter, kombinerad med suspensionsklausulen - systematiskt
      utnyttjar vårt inflytande för att stödja demokrati, mänskliga rättigheter, nationella
      rättigheter och religionsfrihet.
    t: Il est dès lors indispensable de conclure cet accord afin d’<a>entamer</a>
      le dialogue et les échanges commerciaux les plus intensifs possibles avec l’Ouzbékistan,
      mais aussi, d’un autre côté - et la clause des droits de l’homme combinée à
      la clause d’exclusion nous en donne vraiment la possibilité -, d’exercer systématiquement
      notre influence afin de soutenir la démocratie, les droits de l’homme, les droits
      des nationalités et la liberté de culte.
  - s: Vi måste vara försiktiga när vi <v>går</v> <p>in</p> i diskussioner som denna
      och inte automatiskt anta att kommissionen kommer att lösa problemet.
    t: Nous devons veiller, lorsque nous <a>entamons</a> ce genre de débat, à ne pas
      automatiquement partir du principe que la Commission réglera le problème.
  - s: Jag skulle bara vilja reagera på Lieses antydan om att minister Borst inte
      skulle vilja <v>gå</v> <p>in</p> på debatten om eutanasi.
    t: Monsieur le Président, je souhaitais juste réagir à l’insinuation de M. Liese
      selon laquelle la ministre Borst ne souhaiterait pas <a>entamer</a> une discussion
      sur l’euthanasie.
  - s: När vi nu under närmaste åren kommer att gå in i en utvidgad union med nästan
      30 medlemsstater står vi inför faran att <v>gå</v> <p>in</p> i förhandlingar
      om den framtida budgetplanen i situationer där det föreligger en stor obalans
      av vad medlemsstaterna upplever vara deras relativa fördelar.
    t: En nous dirigeant vers une Union élargie à près de 30 États membres au cours
      des prochaines années, nous risquons d’<a>entamer</a> les négociations relatives
      aux perspectives financières futures dans un contexte de déséquilibre majeur
      dans la perception qu’ont les États membres de leur avantage relatif.
  - s: Innan vi <v>går</v> <p>in</p> på föredragningslistan skulle jag vilja hälsa
      Duman och Federala rådet välkomna, vilka som befinner sig på åhörarläktaren.
    t: Avant d’<a>entamer</a> l’ordre du jour, je voudrais souhaiter la bienvenue
      à la délégation de la Douma et du Conseil fédéral présente dans la tribune.
  - s: Hellre än att <v>gå</v> <p>in</p> i en teoretisk debatt om ett modus vivendi,
      anser jag, att vi bör tillgripa en praktisk metod.
    t: Avant d’<a>entamer</a> un débat bien théorique sur un modus vivendi, je pense
      que nous devons appliquer une méthode pratique.
  - s: att vi för tillfället inte har varit förmögna att ta itu med budgetfrågorna
      och lösa dem innan vi <v>går</v> <p>in</p> i den effektiva fasen av utvidgningsprocessen.
    t: nous n’avons pas été capables d’aborder et de résoudre les questions budgétaires
      avant d’<a>entamer</a> le véritable processus d’élargissement.
  - s: Vi anser att deltagandet bör ske inom företaget och att det dessutom finns
      en klart uttalad vilja, inte bara från rymdsektorn, utan även från sektorn för
      tillämpningar, att nu <v>gå</v> <p>in</p> i den fasen med ett offentligt eller
      privat deltagande.
    t: La participation doit, selon nous, se produire au sein de l’entreprise et nous
      voulons qu’il existe, par ailleurs, une volonté manifeste, non seulement du
      secteur spatial mais également du secteur des applications, d’<a>entamer</a>
      cette phase de participation publique ou privée.
  - s: För min del ser jag fram emot att arbeta intensivt med honom och andra kolleger
      i parlamentet under kommande månader när vi <v>går</v> <p>in</p> i vad jag skulle
      beskriva som en avgörande fas i vårt engagemang för Afghanistan.
    t: Je me réjouis pour ma part à l’idée de travailler avec lui et d’autres députés
      de ce Parlement durant les mois à venir alors que nous <a>entamons</a> une phase
      que je qualifierais de cruciale dans notre engagement en Afghanistan.
  - s: Innan vi <v>går</v> <p>in</p> på behandlingen av protokollet är jag tvungen
      att fatta ett beslut som verkligen inte är angenämt.
    t: Avant d’<a>entamer</a> l’analyse du procès-verbal, je me vois contraint de
      prendre une décision réellement déplaisante.
  - s: Vi <v>går</v> nu <p>in</p> i en tredje förhandlingsrunda.
    t: Nous <a>entamons</a> maintenant un troisième tour de consultations.
  - s: Vi kan utgå från att parlamenten i partnerländerna kommer att tillmäta Europaparlamentets
      ställningstaganden stor betydelse, och jag vore också tacksam om Europaparlamentets
      ledamöter kunde utnyttja sina kontakter för att <v>gå</v> <p>in</p> i en intensiv
      dialog och ett erfarenhetsutbyte med parlamentsledamöterna i partnerländerna.
    t: Nous pouvons supposer que les parlements des pays partenaires accorderont une
      grande importance aux avis du Parlement européen, et je souhaiterais également
      que les membres du Parlement européen utilisent leurs contacts pour <a>entamer</a>
      un dialogue intensif et un échange d’expériences avec les parlementaires des
      pays partenaires.
  - s: Naturligtvis måste vi vara mycket ambitiösa i våra förslag om vi <v>går</v>
      <p>in</p> i ett förlikningsförfarande.
    t: Nos propositions doivent bien sûr être très ambitieuses pour <a>entamer</a>
      une procédure de conciliation.
  - s: Jag har inte gett henne något besked eftersom jag inte trodde att vi, på grund
      av den knappa tiden, skulle behöva <v>gå</v> <p>in</p> på en sakdiskussion.
    t: Monsieur le Président, en ce qui concerne la question de Mme Hautala, je dirai
      que je ne lui ai en effet pas répondu parce que je ne pensais pas que nous devions
      encore <a>entamer</a> une discussion de fond vu le peu de temps qu’il nous restait.
  - s: Jag vill be er, herr kommissionsordförande, att ni i ert nästa program lägger
      till ett förord med en utvärdering av era framgångar eller misslyckanden och
      förklarar i vilken utsträckning ni också har uppnått det ni företagit er, så
      att vi båda kan <v>gå</v> <p>in</p> i en bättre, en optimal och konstruktiv
      dialog.
    t: Je vous prierais, Monsieur le Président de la Commission, de faire précéder
      votre prochain programme d’une évaluation des succès et des échecs que vous
      avez connus et d’expliquer dans quelle mesure vous avez atteint ce que vous
      vous proposiez d’atteindre afin que nous puissions <a>entamer</a> un dialogue
      d’une meilleure qualité, optimal et constructif.
  - s: Jag ser fram emot ett mer intensivt meningsutbyte om detta med Europaparlamentet
      när vi nu <v>går</v> <p>in</p> i vad som förhoppningsvis är slutfasen.
    t: J’espère que les échanges à ce sujet seront renforcés avec le Parlement lorsque
      nous <a>entamerons</a> ce qui, espérons-le, sera la phase finale.
  - s: Tillsammans med vice ordförande Günter Verheugen och hela kommissionen ser
      jag verkligen fram emot att få fördjupa vårt gemensamma arbete när vi nu <v>går</v>
      <p>in</p> i nästa skede av Lissabonstrategin.
    t: Avec le vice-président Verheugen et l’ensemble du collège, je suis très impatient
      d’approfondir notre travail commun au moment où nous <a>entamons</a> le prochain
      cycle de Lisbonne.
  - s: De gröna, de kan inte <v>gå</v> <p>in</p> i valkampanjen på det sättet.
    t: Les verts ne peuvent pas <a>entamer</a> la campagne électorale de la sorte.
  - s: Vi <v>går</v> nu <p>in</p> i mycket svåra förhandlingar, och inom ramen för
      dessa förhandlingar handlar det återigen om siffror, där vi alla inte är helt
      övertygade om att de faktiskt utgör en riktig grund.
    t: Nous <a>entamons</a> à présent de très difficiles négociations dans le cadre
      desquelles interviennent des chiffres dont nous ne sommes pas tous pleinement
      convaincus qu’ils constituent réellement une base saine.
  - s: Detta är verkligen ett parlament, för här <v>går</v> vi <p>in</p> i en debatt.
    t: Ça, c’est un Parlement puisque nous <a>entamons</a> un débat.
  - s: Det visar att vi kommer att <v>gå</v> <p>in</p> i förhandlingarna i den fasta
      avsikten att inte enbart tjäna våra egna intressen, utan även intressena för
      de mest behövande medlemmarna i världssamfundet, särskilt de minst utvecklade
      länderna.
    t: Cela montre que nous <a>entamerons</a> les négociations avec la ferme intention
      de ne pas servir nos seuls intérêts, mais aussi ceux des membres les plus démunis
      de la communauté internationale, et en particulier des pays les moins développés.
