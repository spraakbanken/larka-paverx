      en vert, dont le principe a été lancé dans certains ports européens.
  - s: 'Jag förstår mer än väl att det fordras beslut såväl av den svenska som av
      den danska regeringen innan kommissionen kan <v>gå</v> <p>in</p> med ytterligare
      medel, men jag vill ställa följande fråga:'
    t: 'Je comprends parfaitement bien que des décisions de la part des gouvernements
      suédois et danois soient indispensables avant que la Commission n’<a>engage</a>
      de nouveaux moyens, mais je voudrais poser la question suivante :'
  - s: Unionen välkomnar den demokratiska folkrepublikens beslut att återuppta sin
      rapportering enligt FN-konventionen om medborgerliga och politiska rättigheter
      under år 2000 och hoppas att landet nu kommer att kunna <v>gå</v> <p>in</p>
      i en nyttig och konstruktiv dialog med FN:s kommitté för mänskliga rättigheter,
      på grundval av sin egen rapport.
    t: Elle espère que ce pays pourra désormais <a>engager</a>, sur la base de son
      propre rapport, un dialogue utile et constructif avec la Commission des Nations
      unies pour les droits de l’homme.
  - s: Jag anser att det är fullkomligt berättigat att låta Europaparlamentet <v>gå</v>
      <p>in</p> på en väg mot en europeisering av valkampanjen, helt i linje för övrigt
      med Jacques Delors förslag.
    t: Je considère qu’il est tout à fait justifié d’<a>engager</a> le Parlement européen
      dans la voie de l’européanisation de la campagne électorale, dans le droit fil
      d’ailleurs des propositions de Jacques Delors.
  - s: Vi måste alltså på ett beslutsamt sätt <v>gå</v> <p>in</p> i detta samarbete,
      men utan att glömma att det inte i sig räcker för att skapa ett europeiskt område.
    t: Il faut donc s’<a>engager</a> de façon résolue dans cette coopération, mais
      sans oublier qu’elle ne suffit pas en elle-même à créer un espace européen.
  - s: kommer rådet på stats- och regeringschefsnivå att <v>gå</v> <p>in</p> i en
      dialog med Europaparlamentet om förutsättningarna för ett beslut om ledamotsstadgan?
    t: le Conseil est-il disposé à <a>engager</a>, au niveau des chefs d’État et de
      gouvernement, un dialogue avec le Parlement européen au sujet des modalités
      d’adoption du statut des députés ?
  - s: Utifrån denna analys kan vi frimodigt <v>gå</v> <p>in</p> i överläggningar
      med Vitryssland, i vilka vi givetvis utgår från vår starka och grundläggande
      kritik mot den oacceptabla händelsen i Minsk vid OSSE-kontoret.
    t: À partir de cette analyse, on peut <a>engager</a> avec ce pays des réflexions
      franches, en commençant, bien entendu, par une critique de fond, énergique,
      de cet épisode inacceptable qui s’est produit au bureau de l’OSCE à Minsk.
  - s: Vi kommer att fullfölja denna kollektiva mobilisering, men jag har en känsla
      av att Europa <v>går</v> <p>in</p> i en ny era med det här ramdirektivet, på
      tröskeln till det 21:a århundradet.
    t: Nous poursuivrons notre mobilisation collective, mais j’ai le sentiment qu’à
      l’aube du XXIe siècle, avec cette directive-cadre, l’Europe <a>engage</a> une
      ère nouvelle, où la protection de cette ressource fondamentale qu’est l’eau
      devient une des priorités des actions publiques et de l’intervention de l’ensemble
      des acteurs, que ce soient les agriculteurs, les industriels et les usagers.
  - s: Vi <v>går</v> inte <p>in</p> på den diskussionen.
    t: Nous ne nous <a>engageons</a> pas dans cette polémique.
  - s: Vi bekämpar en terrorregim, men det finns en risk att vi inte förbereder freden
      och att vi har <v>gått</v> <p>in</p> i denna konflikt utan något klart program
      och perspektiv på freden.
    t: Nous combattons un régime terroriste, mais nous courons le risque de ne pas
      préparer la paix et de nous être <a>engagés</a> dans ces affrontements sans
      programme clair pour la paix et sans perspective.
  - s: Jag anser det allvarligt att <v>gå</v> <p>in</p> på den vägen och göra parlamentet
      till ett slags konsulterande organ, underställt det högre skiljeförfarandet
      hos ett tekniskt organ inrättat av lagar och förordningar, som vi röstar igenom
      här i kammaren.
    t: Je crois qu’il est grave que nous nous <a>engagions</a> dans cette voie et
      que nous fassions de ce Parlement une sorte d’organisme consultatif, soumis
      à l’arbitrage supérieur d’un organisme technique créé par des lois, par des
      règlements que nous votons, ici, dans cette Assemblée.
  - s: Vi borde <v>gå</v> <p>in</p> för forskningsåtgärder, för att förbättra bilens,
      förarens och vägarnas säkerhet, och vi borde gå in för infrastrukturen, det
      vill säga elektroniska system, helt enkelt för att göra trafiken säkrare.
    t: Nous devrions également <a>engager</a> des recherches en vue d’améliorer la
      sécurité des véhicules, des conducteurs et des routes et mettre en place l’infrastructure,
      c’est-à-dire des systèmes électroniques pour rendre le trafic plus sûr.
  - s: Eftersom jag inte vill <v>gå</v> <p>in</p> i någon polemik, vill jag inte heller
      påminna Kuhne om att hans europeiska parti har betalat många medarbetare via
      den egna gruppen.
    t: Ne voulant pas m’<a>engager</a> dans une polémique, je ne souhaite même pas
      rappeler à M. Kuhne que son parti européen fait rétribuer un grand nombre de
      ses collaboratrices et collaborateurs par son propre groupe.
  - s: Vi måste vara på det klara med att vi inte kommer att <v>gå</v> <p>in</p> med
      marktrupper förrän det kommit en politisk uppgörelse till stånd.
    t: Nous devons faire clairement savoir que nous n’avons pas l’intention d’<a>engager</a>
      des troupes au sol tant qu’il n’y a pas eu de règlement politique.
  - s: Nu har detta FPÖ (Österrikiska liberala partiet) på grund av det uppdrag de
      fick vid valet den 3 oktober 1999, när den gamla regeringen valdes bort, <v>gått</v>
      <p>in</p> i en regeringskoalition med ÖVP (Österrikiska folkpartiet).
    t: À présent, le FPÖ s’est <a>engagé</a>, sur la base du résultat des élections
      du 3 octobre 1999 qui ont sanctionné l’ancien gouvernement, dans un gouvernement
      de coalition avec l’ÖVP.
- c: 20
  r: 9
  v: pencher
  x:
  - s: 'Nu skulle jag emellertid vilja <v>gå</v> <p>in</p> lite närmare på den tredje
      prioriteringen:'
    t: Pour l’heure, je voudrais me <a>pencher</a> plus avant sur la troisième priorité
      que constitue le développement durable.
  - s: Jag skall <v>gå</v> <p>in</p> på de två aspekterna av det här ämnet.
    t: Permettez-moi de me <a>pencher</a> sur les deux éléments de cette thématique.
  - s: Innan vi <v>går</v> <p>in</p> på sakfrågorna vill jag bara uttrycka mitt djupa
      deltagande till Iran med anledning av den tragiska olyckan tidigare i dag.
    t: Avant de me <a>pencher</a> sur le fond du dossier, permettez-moi d’exprimer
      nos plus sincères condoléances à l’Iran pour le tragique accident survenu plus
      tôt dans la journée.
  - s: Därför har jag en fråga till kommissionen innan jag <v>går</v> <p>in</p> på
      resten av betänkandet.
    t: Voilà pourquoi je voudrais, avant de me <a>pencher</a> sur le rapport proprement
      dit, poser une question à la Commission.
  - s: Ordförande, kollegor, herr kommissionär, redan vitboken ”Tillväxt konkurrensförmåga
      och sysselsättning ” innehåller en anmärkningsvärd totalvision om vad som måste
      ske för att låta Europa <v>gå</v> <p>in</p> i 2000-talet som en viktig spelare
      i informationssamhället.
    t: Monsieur le Président, je voudrais remercier les négociateurs d’Amsterdam pour
      n’avoir pas relégué le problème de l’emploi à une simple question de convergence,
      mais d’avoir au contraire prévu de se <a>pencher</a> intensivement sur la question
      lors d’un sommet à Luxembourg.
  - s: Om vi <v>går</v> <p>in</p> på budgetaspekterna förväntade vi oss, som jag sade,
      en högre ambitionsnivå från medlemsstaternas sida, vi förväntade oss att de
      nu på ett uppriktigt sätt skulle ta itu med frågan om budgetförfaranden och
      att de till och med skulle bestämma sig för, för att säga det så, för en modell
      som finns i den tyska konstitutionen, vilken innehåller ett avsnitt som heter
      den ”finansiella konstitutionen”, enligt vilken en (Finanzausgleich), en ekonomisk
      kompensation föreskrivs mellan de delstater - lander - som ingår i den tyska
      förbundsrepubliken.
    t: En nous <a>penchant</a> sur certains aspects budgétaires, comme je vous le
      disais, nous attendions des États membres plus d’ambition, nous espérions que,
      maintenant, ils aborderaient franchement la question de la procédure budgétaire
      et qu’ils choisiraient même, si vous voulez, un modèle comme celui de la constitution
      allemande, qui possède un paragraphe appelé «constitution financière» où une
      compensation financière (Finanzausgleich) est prévue entre les États membres,
      les Länder de la Fédération allemande.
  - s: Dessutom, om vi <v>går</v> <p>in</p> på innehållet i förslaget, tjänar det
      ingenting till att i stora drag antyda en enhetlig modell för påförande av visering
      på en europeisk nivå, för att i slutändan låta medlemsstaterna ange vilket tekniskt
      verkställande de önskar.
    t: Par ailleurs, et en nous <a>penchant</a> sur le contenu de la proposition,
      il ne sert à rien d’élaborer grossièrement un modèle uniforme de visas au niveau
      européen pour qu’en définitive les États membres puissent imposer l’exécution
      technique qu’ils souhaitent.
  - s: I det sammanhanget vill jag också <v>gå</v> <p>in</p> på er fråga vilken effekt
      den europeiska budgeten egentligen har på sysselsättningen.
    t: À ce propos, permettez-moi de me <a>pencher</a> sur votre question qui cherchait
      à savoir à quel point le budget européen était efficace pour l’emploi.
  - s: Jag vill nu särskilt <v>gå</v> <p>in</p> på frågan om de nödvändiga utgifterna
      för stabilitetspakten på västra Balkan.
    t: Je voudrais à présent me <a>pencher</a> spécialement sur la question des indispensables
      dépenses en faveur du pacte de stabilité pour les Balkans occidentaux.
  - s: Jag vill nu <v>gå</v> <p>in</p> på finansieringsförslaget, i synnerhet punkt
      1, omfördelning från jordbruksområdet.
    t: Pour ce qui est de la proposition de financement, je voudrais à présent me
      <a>pencher</a> plus particulièrement sur le redéploiement à partir du domaine
      de la politique agricole.
  - s: Det är alldeles för mycket av en detaljfråga för att parlamentet skall <v>gå</v>
      <p>in</p> på den och kommer bara att leda till att Europeiska unionen förlöjligas,
      eftersom detta är just den typ av inblandning som djupt ogillas av många medborgare
      över hela Europeiska unionen.
    t: Cette Assemblée ne peut se <a>pencher</a> sur de tels détails et cela ne fera
      que ridiculiser l’Union européenne parce que c’est le type d’ingérence qui est
      profondément impopulaire parmi de nombreux citoyens de l’Union européenne.
  - s: Så innan vi <v>går</v> <p>in</p> på konflikten i Irak vill jag säga ett par
      ord om ekonomiska reformer.
    t: Avant de me <a>pencher</a> sur le conflit avec l’Irak, je dirai donc quelques
      mots sur ces réformes économiques.
  - s: I stället skulle jag kort vilja <v>gå</v> <p>in</p> på de aspekter som otvivelaktigt
      kommer att bli aktuella inom ramen för vår dialog under den kommande perioden.
    t: Je voudrais par contre me <a>pencher</a> brièvement sur les aspects qui seront
      certainement abordés lors de la prochaine période, dans le cadre de notre dialogue.
  - s: Innan jag <v>går</v> <p>in</p> på betänkandet av Zimmermann vill jag säga att
      det gläder mig att jag kan tilltala henne på vårt gemensamma modersmål, nederländska.
    t: Monsieur le Président, avant de me <a>pencher</a> sur le rapport de Madame
      Zimmermann, je voudrais dire que je suis heureux de pouvoir m’adresser à elle
      dans notre langue maternelle commune, le néerlandais.
  - s: Men jag vill särskilt <v>gå</v> <p>in</p> på fyra frågor som har präglat debatten.
    t: Je voudrais cependant me <a>pencher</a> sur quatre remarques émises dans le
      courant de la discussion.
  - s: Många viktiga frågor har tagits upp i de båda betänkandena, och man kan här
      inte <v>gå</v> <p>in</p> på dem alla, men man når gränserna för tolerans, respekt
      och ömsesidig aktning, när de universella mänskliga rättigheterna kränks.
    t: Monsieur le Président, Mesdames et Messieurs, de nombreuses questions essentielles
      sont abordées dans ce rapport, sur lesquelles nous ne pouvons pas tous nous
      <a>pencher</a>, mais la tolérance, le respect et la considération mutuelle sont
      de plus en plus fréquemment réduits à leur portion congrue lorsque les droits
      de l’homme universels sont bafoués.
  - s: Jag anser att vi bör utvidga möjligheterna så långt det går och att just nu
      - och kanske har Piia-Noora Kauppi rätt - är det ännu inte dags att <v>gå</v>
      <p>in</p> på detaljer, fast kommissionen bör känna till att vi, EU:s folkvalda
      företrädare, anser att den bör ta vissa initiativ i denna fråga.
    t: Je pense que nous devons étendre les possibilités au maximum et qu’il est sans
      doute prématuré - et je rejoins Mme Kauppi sur ce point - de nous <a>pencher</a>
      sur les détails pour le moment, mais la Commission devrait au moins comprendre
      que les représentants élus des citoyens de l’Union européenne - c’est-à-dire
      nous - pensent qu’elle doit prendre certaines initiatives.
  - s: Jag kommer inte att använda min talartid till att <v>gå</v> <p>in</p> på de
      individuella fall som är aktuella i dag.
    t: Monsieur le Président, je n’épuiserai pas mon temps de parole à me <a>pencher</a>
      sur les cas individuels dont il est question aujourd’hui.
  - s: Det är helt rätt svar på telekommunikationsmeddelandet från kommissionen, och
      exakt vad vi behövde för att ge oss en grund på vilken vi kan <v>gå</v> <p>in</p>
      i vår nästa behandling av hela det elektroniska kommunikationspaketet, som vi
      skall debattera igen om en månad.
    t: Ce rapport constitue une réponse entièrement adaptée à la communication de
      la Commission en matière de télécommunications et correspond exactement à ce
      dont nous avions besoin pour déterminer une base nous permettant de nous <a>pencher</a>
      de manière plus précise sur le paquet relatif aux télécommunications électroniques,
      dont nous débattrons à nouveau dans un mois.
  - s: 'Jag vill <v>gå</v> <p>in</p> på två områden:'
    t: 'Monsieur le Président, Monsieur le Président du Conseil, Monsieur le Président
      de la Commission, je voudrais me <a>pencher</a> sur deux domaines :'
- c: 19
  r: 10
  v: étendre
  x:
  - s: Låt mig här särskilt <v>gå</v> <p>in</p> på de små och medelstora företagen
      och deras köttbearbetning.
    t: Permettez-moi de m’<a>étendre</a> à présent sur les petites et moyennes entreprises
      actives dans la transformation de la viande.
  - s: Jag vill även tacka honom för det utmärkta resultat som hans diskussioner med
      rådet har lett till. Personligen beklagar jag att man har tagit med hänvisningen
      till avfallsförbränningsdirektivet, men jag har inte tid att <v>gå</v> <p>in</p>
      närmare på det här.
    t: Personnellement, je regrette que la référence à la directive sur l’incinération
      des déchets ait été supprimée, mais je n’ai pas le temps de m’<a>étendre</a>
      sur ce point maintenant.
  - s: Jag tänker inte gå in på de mer perifiera frågor som Plooij-van Gorsel klagade
      över inte täcktes i debatten och ännu mindre tänker jag <v>gå</v> <p>in</p>
      på frågan om vad som borde eller inte borde finnas med i resolutionen.
    t: Je ne m’attarderai pas sur les questions plus secondaires qui, au grand regret
      de Mme Plooj-van Gorsel, ont été exclues du débat, pas plus que je ne m’<a>étendrai</a>
      sur la question de savoir ce que la résolution doit ou ne doit pas contenir.
  - s: Under lunchen diskuterades ytterligare två ämnen, nämligen utvecklingen i Kosovo
      och situationen i Albanien, något som jag däremot inte kommer att <v>gå</v>
      <p>in</p> på här, eftersom det strax följer en debatt i ämnet.
    t: Je ne m’<a>étendrai</a> toutefois pas plus avant sur ceux-ci puisque nous allons
      tenir un débat à ce sujet.
  - s: Jag måste emellertid säga att Ert svar inte var helt uttömmande och samtidigt
      ta tillfället i akt att säga till mina kolleger att här och nu inte är den rätta
      tidpunkten för att <v>gå</v> <p>in</p> på innehållet i denna rådgivande grupps
      verksamhet.
    t: Je dois cependant dire que votre réponse ne m’a pas tout à fait suffit et je
      dois maintenant dire à mes collègues que ce n’est pas le moment de s’<a>étendre</a>
      ici, maintenant, sur la composition de ce groupe de conseillers.
  - s: På de många övriga möjligheterna för användandet av trä behöver jag säkerligen
      inte <v>gå</v> <p>in</p>.
    t: Il n’est pas utile que je m’<a>étende</a> plus longtemps sur les autres possibilités
      d’utilisation du bois.
  - s: Jag skall därför inte bli långrandig och <v>gå</v> <p>in</p> på de olika etapperna,
      för de känner ni redan till. Den senaste etappen ägde rum i måndags, med Slater.
    t: Je ne vais pas m’<a>étendre</a> sur les différentes étapes car vous les connaissez
      par cur, la dernière s’est déroulée lundi dernier, avec M. Slater.
  - s: Jag vill inte <v>gå</v> <p>in</p> på innehållet i Roth-Berendts ändringsförslag.
    t: Je ne m’<a>étendrai</a> même pas sur le contenu des propositions d’amendement
      de Mme Roth-Behrendt.
  - s: Jag skall gärna vid ett annat tillfälle <v>gå</v> <p>in</p> lite djupare på
      den här saken.
    t: Monsieur le Président, je m’<a>étendrai</a> volontiers sur ce point une autre
      fois.
  - s: Utan att <v>gå</v> <p>in</p> på de enorma komplikationer som blir följden av
      en ytterligare utveckling i den riktning som föreslås av den oberoende expertkommittén,
      vill jag emellertid säga att kriminaliteten i allt högre grad håller på att
      internationaliseras.
    t: Toutefois, sans m’<a>étendre</a> sur les immenses complications qu’entraînerait
      une évolution similaire à celle proposée par le comité des sages, je voudrais
      dire que le crime est toujours plus international.
  - s: På grund av problematikens omfattning och bristen på tid skall jag, herr ordförande,
      inte <v>gå</v> <p>in</p> närmare på alla andra aspekter.
    t: Considérant l’étendue de la problématique et le manque de temps, Monsieur le
      Président, je ne peux m’<a>étendre</a> plus avant sur tous les autres aspects.
  - s: Det är ett mycket komplicerat momsberäkningssystem som jag inte skall <v>gå</v>
      <p>in</p> på här, eftersom det enbart kan förstås av fackmän.
    t: C’est un système très compliqué de calcul des taux minimum d’imposition sur
      lequel je ne m’<a>étendrai</a> pas car seuls le comprennent quelques rares spécialistes.
  - s: Jag instämmer naturligtvis också med många av de övriga kommentarerna som framförts,
      men tiden räcker inte till för att <v>gå</v> <p>in</p> på dessa, som att rikta
      vår uppmärksamhet mot problemen i Afrika.
    t: Je marquerais bien sûr mon accord sur de nombreuses autres remarques formulées,
      parmi lesquelles les problèmes de l’Afrique et comment les traiter, mais sur
      lesquelles je ne m’<a>étendrai</a> pas faute de temps.
  - s: Man har redan <v>gått</v> <p>in</p> noggrant på det i betänkandet, definitionen
      har vidgats och det är min grupp nöjd med.
    t: Le rapport s’<a>étend</a> sur ce point, la définition a été élargie et mon
      groupe est satisfait.
  - s: Jag tror inte att det är parlamentets sak att <v>gå</v> <p>in</p> på enskilda
      företagsbeslut.
    t: Je ne souhaite pas m’<a>étendre</a> excessivement sur la question car je crois
      qu’il n’appartient pas au Parlement de discuter la décision individuelle d’une
      entreprise.
  - s: Beträffande betänkandena skulle jag kanske också vilja <v>gå</v> <p>in</p>
      på följande viktiga punkter.
    t: À propos des rapports, je m’<a>étendrai</a> encore sur les points suivants,
      qui me semblent essentiels.
  - s: Naturligtvis begriper ni, mina damer och herrar, att jag inte vill <v>gå</v>
      <p>in</p> mer specifikt på den globala anslutningsproblematiken.
    t: Naturellement, vous comprendrez aisément, Mesdames et Messieurs, que je ne
      désire pas m’<a>étendre</a> sur le problème plus global de l’adhésion.
  - s: Detta debatterades utförligen här i går eftermiddag, så jag behöver inte nu
      <v>gå</v> <p>in</p> närmare på det.
    t: Ce sujet ayant fait l’objet d’un débat en profondeur hier après-midi, il ne
      me faut guère m’y <a>étendre</a>.
  - s: Jag <v>går</v> <p>in</p> närmare på detta i samband med Mombaurbetänkandet.
    t: Je m’<a>étends</a> plus avant sur ces sujets dans le rapport Mombaur.
- c: 19
  r: 10
  v: évoquer
  x:
  - s: Herr ordförande, harmoniseringen av skatterna såväl som valutaunionen hör till
      temat ”hur skall vi kunna få den inre marknaden att fungera så att investeringarna
      gynnas och vi får en sysselsättningseffektiv tillväxt? ” Om jag nu inom ramen
      för de skattestrategiska överläggningarna endast <v>går</v> <p>in</p> på mervärdesskatten,
      så beror detta på att vi har en underlåtelseskuld gentemot de ekonomiska krafterna
      i Europeiska unionen, inom den inre marknaden, för idag finns det 130 beviljade
      undantagsbestämmelser, 66 alternativ och särbestämmelser samt 25 olika bestämmelser
      för fastläggande av beskattningsorten.
    t: Pour n’<a>évoquer</a> que la TVA dans le cadre des réflexions de nature fiscale,
