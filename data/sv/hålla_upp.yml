---
de:
- c: 4
  r: 1
  v: hochhalten
  x:
  - s: Jag önskar därför en god jul till de personer som <v>höll</v> <p>upp</p> de
      där absurda plakaten i går och betedde sig förfärligt.
    t: Ich wünsche also denjenigen, die gestern diese absurden Plakate <a>hochgehalten</a>
      und die sich abscheulich verhalten haben, ein frohes Weihnachtsfest;
  - s: Enligt regeln får ledamöter som är närvarande i kammaren <v>hålla</v> <p>upp</p>
      ett blått kort under ett anförande så får de ställa en fråga till den person
      som talar.
    t: Die Regel besagt, dass, wenn im Parlament anwesende Abgeordnete während einer
      Rede eine blaue Karte <a>hochhalten</a>, sie eine Frage an den Redner richten
      dürfen.
  - s: Får jag fråga er om artikel 109.1 enligt er åsikt innebär att jag inte kan
      <v>hålla</v> <p>upp</p> ett plakat ”Slut på missbruket, vi vill ha en stadga”,
      därför att ni anser att det stör sammanträdet eller tvärtom att artikeln inte
      innebär att jag inte kan göra det, för ni anser att en stadga för assistenterna
      är en nödvändighet för ett socialt Europa och för allas rättigheter.
    t: Darf ich Sie fragen, Frau Präsidentin, ob Ihrer Ansicht nach Absatz 1 des Artikels
      109 vorschreibt, daß ich das Transparent mit der Aufschrift „Schluß mit dem
      Mißbrauch, wir fordern ein Statut“ nicht <a>hochhalten</a> darf, weil Sie der
      Meinung sind, dies störe den Sitzungsablauf, oder ob dieser Artikel im Gegenteil
      nicht besagt, daß ich dies nicht tun darf, da Sie der Meinung sind, daß ein
      Statut für die parlamentarischen Mitarbeiter für ein soziales Europa und für
      die Rechte aller Bürger erforderlich ist.
  - s: Det är verkligen en utmaning, och jag vill säga till mannen som <v>höll</v>
      <p>upp</p> bilderna att man naturligtvis, om man är ordförande för Europeiska
      rådet och reser till det afrikanska toppmötet, som hålls i Libyen, i egenskap
      av ordförande för rådet, kommer att finnas på bild tillsammans med Muammar Khadaffi.
    t: Das ist eine echte Herausforderung, und ich möchte zu den Herren, die die Fotos
      <a>hochgehalten</a> haben, sagen, dass wenn man Präsident des Europäischen Rates
      ist und als Präsident des Europäischen Rates zu dem Afrika-Gipfel in Libyen
      fährt, auf diesem Treffen natürlich ein Foto vom Präsidenten mit Gaddafi gemacht
      wird.
- c: 2
  r: 2
  v: halten
  x:
  - s: Det beteende som inrikesministeriets tjänstemän uppvisar klargör att de var
      medvetna om vem de slog, särskilt som Dimiter Stoyanov <v>höll</v> <p>upp</p>
      sitt id-kort som ledamot av Europaparlamentet hela tiden och upprepade gånger
      förklarade vem han var.
    t: Das Verhalten der Beamten des Innenministeriums zeigt, dass ihnen klar war,
      wen sie da schlugen, insbesondere da Herr Stoyanov die ganze Zeit seinen MdEP-Ausweis
      hoch <a>hielt</a> und mehrfach erklärte, wer er sei.
  - s: Daniel Cohn-Bendit <v>håller</v> <p>upp</p> ett blått kort, men vi upptäckte
      för en halvtimme sedan att den regeln bara gäller talare som är ledamöter av
      Europaparlamentet och inte talare som inte tillhör parlamentet, såsom talare
      från kommissionen.
    t: Herr Cohn-Bendit <a>hält</a> eine blaue Karte hoch, aber wir haben vor einer
      halben Stunde entdeckt, dass die fragliche Regel nur für Redner gilt, die Mitglieder
      des Europäischen Parlaments sind, und nicht für Redner von außerhalb des Parlaments,
      wie Redner von der Kommission.
- c: 1
  r: 3
  v: Plakat
  x:
  - s: När en del av oss <v>höll</v> <p>upp</p> plakat med texten ”folkomröstningar”
      sade Graham Watson att vårt beteende påminde honom om nationalsocialisterna
      i den tyska riksdagen.
    t: Herr Präsident, letztes Jahr, als einige von uns <a>Plakate</a> mit der Aufschrift
      „Referenden“ hochhielten, sagte Herr Watson, dass ihn unser Verhalten an die
      Nationalsozialisten im deutschen Reichstag erinnerte.
- c: 1
  r: 3
  v: Sprechen
  x:
  - s: Jag förklarade att jag hade bjudit in de berörda ledamöterna till diskussion
      eftersom de trots mina uppmaningar till ordning i kammaren fortsatte sina försök
      att hindra talare från att hålla sina anföranden, genom att häckla dem. De disciplinära
      åtgärderna vidtas inte för att de <v>höll</v> <p>upp</p> affischer och banderoller.
    t: Ich habe deutlich gemacht, dass ich die Kollegen eingeladen habe, weil sie
      auch nach meiner Aufforderung zur Ruhe hier im Plenum weiterhin durch Schreien
      versucht haben, die Redner am <a>Sprechen</a> zu hindern.
- c: 1
  r: 3
  v: beständig
  x:
  - s: Vad vi behöver göra nu, så väl som att <v>hålla</v> <p>upp</p> trycket mot
      de försumliga länder som inte skrivit på, är att röra oss mer bestämt mot att
      anslå medel till minröjning.
    t: Neben <a>beständigem</a> Druck auf die noch ausstehenden Länder, das Moratorium
      zu unterzeichnen, müssen wir jetzt unbedingt Mittel für die Räumung von Minen
      bereitstellen.
- c: 1
  r: 3
  v: abhalten erhalten
  x:
  - s: Vi skulle behöva ha en kort kurs för ledamöterna så att de lär sig att det
      blå kortet har en specifik användning, och att man för att be om ordet under
      ögonkontaktsförfarandet måste räcka upp handen, <v>hålla</v> <p>upp</p> sitt
      vita kort eller göra på något annat sätt som inte inbegriper det blå kortet.
    t: Wir werden einen kurzen Kurs <a>abhalten</a> müssen, damit die Mitglieder lernen,
      dass die blaue Karte eine besondere Funktion hat, und dass jemand, um während
      des „Catch-the-eye“-Verfahrens das Wort zu <a>erhalten</a>, seine Hand heben
      muss, seine weiße Karte heben muss, oder irgend was anderes machen muss, als
      die blaue Karte zu zeigen.
en:
- c: 10
  r: 1
  v: hold up
  x:
  - s: När en del av oss <v>höll</v> <p>upp</p> plakat med texten ”folkomröstningar”
      sade Graham Watson att vårt beteende påminde honom om nationalsocialisterna
      i den tyska riksdagen.
    t: Mr President, last year, when some of us <a>held</a> <a>up</a> placards saying
      ’referendums’, Mr Watson said that our behaviour reminded him of National Socialists
      in the German Reichstag.
  - s: När jag som här <v>håller</v> <p>upp</p> en bok är det givetvis först och främst
      en vara som jag håller i handen.
    t: If I <a>hold</a> <a>up</a> a book, such as this book here, then what I have
      in my hand is, of course, first and foremost a commodity.
  - s: Men vi måste också <v>hålla</v> <p>upp</p> spegeln framför oss själva och erkänna
      våra egna brister.
    t: But we must also <a>hold</a> <a>up</a> the mirror to ourselves and recognise
      our own inadequacies.
  - s: Jag har <v>hållit</v> <p>upp</p> mitt kort tre gånger nu utan att få ordet,
      men det har getts till Martin Schulz.
    t: Mr President, I have <a>held</a> <a>up</a> my card three times now, and you
      have not given me the floor, whereas you have given it to Mr Schulz.
  - s: Det är därför som jag, vilket Pérez Royo nämnde, i förra veckan <v>höll</v>
      <p>upp</p> ett gult kort och uppmanade vissa regeringar att beakta stabilitets-
      och tillväxtpakten.
    t: That is why, as Mr Pérez Royo said, I last week <a>held</a> <a>up</a> a yellow
      card and warned some governments to heed the aims of the Stability and Growth
      Pact.
  - s: Jag önskar därför en god jul till de personer som <v>höll</v> <p>upp</p> de
      där absurda plakaten i går och betedde sig förfärligt.
    t: So, I wish those who <a>held</a> <a>up</a> those absurd posters yesterday and
      those who behaved appallingly a merry Christmas;
  - s: Jag förklarade att jag hade bjudit in de berörda ledamöterna till diskussion
      eftersom de trots mina uppmaningar till ordning i kammaren fortsatte sina försök
      att hindra talare från att hålla sina anföranden, genom att häckla dem. De disciplinära
      åtgärderna vidtas inte för att de <v>höll</v> <p>upp</p> affischer och banderoller.
    t: Disciplinary action is not being taken because they <a>held</a> <a>up</a> posters
      and banners.
  - s: Ingen skulle <v>hålla</v> <p>upp</p> fördragens nuvarande struktur som en förebild
      och det måste vara av intresse för politiker, administratörer, affärsmän och
      medborgare att förenkla deras struktur.
    t: No-one would <a>hold</a> <a>up</a> the existing structure of the Treaties as
      a model of their kind and it must be in the interests of the politician, administrator,
      businessman and citizen to simplify their structure.
  - s: Det är verkligen en utmaning, och jag vill säga till mannen som <v>höll</v>
      <p>upp</p> bilderna att man naturligtvis, om man är ordförande för Europeiska
      rådet och reser till det afrikanska toppmötet, som hålls i Libyen, i egenskap
      av ordförande för rådet, kommer att finnas på bild tillsammans med Muammar Khadaffi.
    t: It is a real challenge, and what I would say to the gentleman who <a>held</a>
      <a>up</a> the photos is, of course, if you are the President of the European
      Council and you go as President to the African Summit which is held in Libya,
      you will find that there is a picture of the President with Gaddafi.
  - s: 'Fru ordförande, i politiken ibland, precis som generellt i livet, får man
      <v>hålla</v> <p>upp</p> händerna och säga:'
    t: 'Madam President, sometimes in politics, as in life in general, you have to
      <a>hold</a> your hands <a>up</a> and say:'
- c: 5
  r: 2
  v: raise
  x:
  - s: ”Talmannen får ge ordet till ledamöter som genom att <v>hålla</v> <p>upp</p>
      ett blått kort visar att de vill ställa en fråga på högst en halv minut” - endast
      en fråga - ”till en annan ledamot under dennes anförande,” - inte senare - ”om
      talaren godtar detta och talmannen anser att detta inte kommer att störa debatten.”
    t: ’The President may give the floor to Members who indicate, by <a>raising</a>
      a blue card, their wish to put to another Member, during that Member’s speech’
      - not later - ’a question of no longer than half a minute’s duration’ - a question
      only - ’where the speaker agrees and where the President is satisfied that this
      will not lead to a disruption of the debate.’
  - s: Jag vill påpeka till den ledamot som <v>håller</v> <p>upp</p> sitt kort att
      ni, varje gång som ni gör detta hindrar en ledamot vars namn står på talarlistan
      från att tala.
    t: I would like to point out to the Member <a>raising</a> the card that every
      time you raise a blue card, you prevent a Member whose name is on the list of
      speakers from speaking.
  - s: Vi skulle behöva ha en kort kurs för ledamöterna så att de lär sig att det
      blå kortet har en specifik användning, och att man för att be om ordet under
      ögonkontaktsförfarandet måste räcka upp handen, <v>hålla</v> <p>upp</p> sitt
      vita kort eller göra på något annat sätt som inte inbegriper det blå kortet.
    t: We will have to have a short course for Members to learn that the blue card
      has a specific use, and that in order to ask to speak during ’catch the eye’,
      one has to raise one’s hand, <a>raise</a> one’s white card, or use some other
      mechanism rather than the blue card.
  - s: Jag kommer inte att ge ordet till alla som <v>håller</v> <p>upp</p> ett blått
      kort.
    t: Ladies and gentlemen, I am not going to give the floor to everyone who <a>raises</a>
      a blue card.
  - s: Enligt regeln får ledamöter som är närvarande i kammaren <v>hålla</v> <p>upp</p>
      ett blått kort under ett anförande så får de ställa en fråga till den person
      som talar.
    t: The rule says that if, during a speech, Members present in the House <a>raise</a>
      a blue card, they may put a question to the person who is speaking.
- c: 2
  r: 3
  v: be hold up
  x:
