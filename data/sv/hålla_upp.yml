      Members of the European Parliament and not to speakers from outside Parliament,
      such as speakers from the Commission.
  - s: Det var därför ni <v>höll</v> <p>upp</p> ert blå kort, inte sant?
    t: That is why you <a>were</a> <a>holding</a> <a>up</a> your blue card, is it
      not?
- c: 1
  r: 4
  v: put up
  x:
  - s: Det är fullständigt oacceptabelt att de som strävar efter förbättringar i fråga
      om djurens välfärd av kommissionen skall bli ombedda att <v>hålla</v> <p>upp</p>
      en vit flagga och springa iväg från slagfältet till och med innan vi vet om
      fienden är beväpnad.
    t: It is totally unacceptable that those who seek to bring about improvements
      in animal welfare should be told by the Commission to <a>put</a> <a>up</a> the
      white flag and run away from the battlefield even before we know whether the
      enemy is armed.
- c: 1
  r: 4
  v: be display
  x:
  - s: Jag vill uppmärksamma er på att några ledamöter på vänstra sidan i kammaren
      <v>håller</v> <p>upp</p> banderoller.
    t: I should like to draw your attention to the fact that some Members on the left
      of the Chamber <a>are</a> <a>displaying</a> banners.
- c: 1
  r: 4
  v: up
  x:
  - s: Vad de i själva verket gör är att <v>hålla</v> <p>upp</p> mattan för kommissionen
      så att den kan sopa sina problem under den.
    t: What they are actually doing is lifting <a>up</a> the carpet for the Commission
      to sweep its problems under.
- c: 1
  r: 4
  v: be on
  x:
  - s: Jag vet inte om jag kan göra det nu - det var därför jag <v>höll</v> <p>upp</p>
      det blå kortet.
    t: I do not know if I can do that now - that is what my blue card <a>was</a> based
      <a>on</a>.
- c: 1
  r: 4
  v: be wave
  x:
  - s: Såsom Perry just sagt tror jag att jag kan bekräfta att så gott som hela parlamentet
      naturligtvis instämmer i känslan hos de kolleger som <v>håller</v> <p>upp</p>
      de aktuella plakaten.
    t: Ladies and gentlemen, as Mr Perry has just said, I think I can say that virtually
      everyone in this Parliament of course shares the feelings of our colleagues
      who <a>are</a> <a>waving</a> the banners concerned.
- c: 1
  r: 4
  v: display
  x:
  - s: Får jag fråga er om artikel 109.1 enligt er åsikt innebär att jag inte kan
      <v>hålla</v> <p>upp</p> ett plakat ”Slut på missbruket, vi vill ha en stadga”,
      därför att ni anser att det stör sammanträdet eller tvärtom att artikeln inte
      innebär att jag inte kan göra det, för ni anser att en stadga för assistenterna
      är en nödvändighet för ett socialt Europa och för allas rättigheter.
    t: I should like to ask you, Madam President, whether you think that Rule 109(1)
      means that I cannot <a>display</a> a sign saying ’Stop treating us this way,
      give us a statute today’, because you think it will disturb the sitting, or
      whether, on the contrary, this Rule does not mean that this is forbidden, because
      you think that a statute for assistants is essential for a social Europe and
      for the rights of all.
- c: 1
  r: 4
  v: have raise
  x:
  - s: Antonyia Parvanova har emellertid <v>hållit</v> <p>upp</p> ett blått kort för
      att ställa en fråga till er.
    t: However, Mrs Parvanova <a>has</a> <a>raised</a> the blue card to ask you a
      question.
- c: 1
  r: 4
  v: hold
  x:
  - s: Det beteende som inrikesministeriets tjänstemän uppvisar klargör att de var
      medvetna om vem de slog, särskilt som Dimiter Stoyanov <v>höll</v> <p>upp</p>
      sitt id-kort som ledamot av Europaparlamentet hela tiden och upprepade gånger
      förklarade vem han var.
    t: The conduct of the Interior Ministry officials shows that they were aware who
      they were beating, particularly as Stoyanov <a>held</a> his MEP ID all the time
      and repreatedly explained who he was.
- c: 1
  r: 4
  v: keep up
  x:
  - s: Vad vi behöver göra nu, så väl som att <v>hålla</v> <p>upp</p> trycket mot
      de försumliga länder som inte skrivit på, är att röra oss mer bestämt mot att
      anslå medel till minröjning.
    t: What we need to do now, as well as <a>keeping</a> <a>up</a> the pressure on
      the delinquent countries that have not signed up, is to move positively into
      putting resources into mine-clearance.
- c: 1
  r: 4
  v: put
  x:
  - s: För det andra får du som EU:s utrikesminister inte hoppa genom varje tunnband
      som andra <v>håller</v> <p>upp</p> framför dig.
    t: On the other hand, as foreign minister for Europe, you must not jump through
      every hoop that people <a>put</a> in front of you.
es:
