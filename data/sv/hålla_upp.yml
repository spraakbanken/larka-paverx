      en fråga - ”till en annan ledamot under dennes anförande,” - inte senare - ”om
      talaren godtar detta och talmannen anser att detta inte kommer att störa debatten.”
    t: ' «Le président peut donner la parole à des députés qui indiquent, en <a>levant</a>
      un carton bleu, qu’ils souhaitent poser à un autre député, au cours de l’intervention
      de ce dernier» - et non pas après -, «une question d’une durée maximale d’une
      demi-minute» - une seule question -, «si l’orateur est d’accord et si le président
      considère que cela n’est pas de nature à perturber le débat».'
  - s: <v>Håll</v> <p>upp</p> kortet i tid och bara för att ställa en fråga som tar
      högst en halv minut.
    t: <a>Levez</a> votre carton dans les temps, et seulement pour poser une question
      d’une durée d’une demi-minute ;
  - s: Jag vill påpeka till den ledamot som <v>håller</v> <p>upp</p> sitt kort att
      ni, varje gång som ni gör detta hindrar en ledamot vars namn står på talarlistan
      från att tala.
    t: Je voudrais souligner au député qui a <a>levé</a> ce carton que chaque fois
      que quelqu’un lève un carton bleu, il empêche un député dont le nom figure sur
      la liste des orateurs de s’exprimer.
  - s: Jag har <v>hållit</v> <p>upp</p> mitt kort tre gånger nu utan att få ordet,
      men det har getts till Martin Schulz.
    t: Monsieur le Président, j’ai <a>levé</a> mon carton trois fois et vous ne m’avez
      pas donné la parole alors que vous l’avez accordée à M. Schulz.
  - s: Antonyia Parvanova har emellertid <v>hållit</v> <p>upp</p> ett blått kort för
      att ställa en fråga till er.
