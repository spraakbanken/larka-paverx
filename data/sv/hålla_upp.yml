      de vista los objetivos del Pacto de estabilidad y crecimiento.
  - s: Det är verkligen en utmaning, och jag vill säga till mannen som <v>höll</v>
      <p>upp</p> bilderna att man naturligtvis, om man är ordförande för Europeiska
      rådet och reser till det afrikanska toppmötet, som hålls i Libyen, i egenskap
      av ordförande för rådet, kommer att finnas på bild tillsammans med Muammar Khadaffi.
    t: Si eres el Presidente del Consejo Europeo y acudes en calidad de presidente
      a una cumbre africana celebrada en Libia, lo más normal es que te <a>saquen</a>
      fotos con el Presidente Gadafi.
- c: 2
  r: 1
  v: levantar
  x:
  - s: <v>Håll</v> <p>upp</p> kortet i tid och bara för att ställa en fråga som tar
      högst en halv minut.
    t: Sus Señorías deben <a>levantar</a> su tarjeta a tiempo y únicamente para formular
      preguntas de medio minuto de duración, y las respuestas no deben durar más de
      un minuto.
  - s: Enligt regeln får ledamöter som är närvarande i kammaren <v>hålla</v> <p>upp</p>
      ett blått kort under ett anförande så får de ställa en fråga till den person
      som talar.
    t: El Reglamento establece que si, durante el discurso, los diputados presentes
      en la Cámara <a>levantan</a> una tarjeta azul, pueden formular una pregunta
      a la persona que está hablando.
- c: 1
  r: 2
  v: mostrar
  x:
  - s: Det beteende som inrikesministeriets tjänstemän uppvisar klargör att de var
      medvetna om vem de slog, särskilt som Dimiter Stoyanov <v>höll</v> <p>upp</p>
      sitt id-kort som ledamot av Europaparlamentet hela tiden och upprepade gånger
