      i den tyska riksdagen.
    t: Señor Presidente, el año pasado, cuando algunos llevábamos <a>pancartas</a>
      que pedían «referendos», el señor Watson dijo que nuestro comportamiento le
      recordaba a los nacional-socialistas del Reichstag alemán.
- c: 1
  r: 2
  v: poner
  x:
  - s: För det andra får du som EU:s utrikesminister inte hoppa genom varje tunnband
      som andra <v>håller</v> <p>upp</p> framför dig.
    t: Usted es la ministra de asuntos exteriores de Europa y quisiera aconsejarle
      de corazón, por un lado, que ejerza como tal y, por otro, como ministra de exteriores
      de la UE, que no pase por todos los aros que <a>pongan</a> ante usted.
- c: 1
  r: 2
  v: seguir
  x:
  - s: Vad vi behöver göra nu, så väl som att <v>hålla</v> <p>upp</p> trycket mot
      de försumliga länder som inte skrivit på, är att röra oss mer bestämt mot att
      anslå medel till minröjning.
    t: Lo que debemos hacer ahora, además de <a>seguir</a> presionando a los países
      delincuentes que no han firmado, es pasar a dedicar recursos a la retirada de
      minas.
- c: 1
  r: 2
  v: sostener
  x:
  - s: Det var därför ni <v>höll</v> <p>upp</p> ert blå kort, inte sant?
    t: Es por ello que <a>sostiene</a> su tarjeta azul, ¿verdad?
- c: 1
  r: 2
  v: sustentar
  x:
  - s: Detta är ett första viktigt steg för att sätta stopp för den oerhörda skattemässiga
      orättvisa som råder i världen, där de multinationella företagen och de stora
      kapitalvolymerna skandalöst smiter undan beskattning, söker skydd i skatteparadis,
      och dömer de enskilda och de små och medelstora företagen till skattehelvetet
      att <v>hålla</v> <p>upp</p> den största delen av budgetsystemet.
    t: Éste es un primer paso, importante, en el sentido de poner término a la tremenda
      injusticia fiscal que reina en el planeta, donde las empresas multinacionales
      y los grandes volúmenes de capital escapan escandalosamente al fisco, refugiándose
      en los paraísos fiscales, condenando a los particulares y a las PYME al infierno
      fiscal de <a>sustentar</a> el grueso del sistema presupuestario.
