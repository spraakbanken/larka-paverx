  - s: Enligt regeln får ledamöter som är närvarande i kammaren <v>hålla</v> <p>upp</p>
      ett blått kort under ett anförande så får de ställa en fråga till den person
      som talar.
    t: Cette règle prévoit que les membres de cette Assemblée qui <a>lèvent</a> un
      carton bleu pendant une intervention peuvent poser une question à l’intervenant.
  - s: Daniel Cohn-Bendit <v>håller</v> <p>upp</p> ett blått kort, men vi upptäckte
      för en halvtimme sedan att den regeln bara gäller talare som är ledamöter av
      Europaparlamentet och inte talare som inte tillhör parlamentet, såsom talare
      från kommissionen.
    t: M. Cohn-Bendit a <a>levé</a> un carton bleu, mais nous avons découvert il y
      a une demi-heure que cette règle s’appliquait uniquement aux membres du Parlement
      européen et non aux orateurs extérieurs au Parlement, comme les représentants
      de la Commission.
