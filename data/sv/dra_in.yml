---
de:
- c: 12
  r: 1
  v: entziehen
  x:
  - s: Sammanfattningsvis tror jag att vi måste utöva påtryckningar på Pakistan och
      på Folkrepubliken Kina och <v>dra</v> <p>in</p> finansieringen för Arlacchi
      och FN:s narkotikakontrollprogram UNDPC så att denna förbudsivrande narkotikapolitik
      inte slutar med att vi uppmuntrar narkotikaproduktion och narkotikahandel, såsom
      faktiskt är fallet.
    t: Zusammenfassend bin ich der Meinung, dass auf Pakistan, dass auf die Volksrepublik
      China Druck ausgeübt werden muss, dass Herrn Arlacchi und der UNIDCP sämtliche
      Finanzmittel <a>entzogen</a> werden müssen, damit mit dieser Drogen-Verbotspolitik
      nicht letzten Endes die Produktion und der Drogenhandel ermutigt werden, wie
      es in Wirklichkeit der Fall ist.
  - s: Det finns ett medlemsland där man diskuterade i parlamentet om man inte skulle
      <v>dra</v> <p>in</p> människors rösträtt från och med det sjuttionde levnadsåret.
    t: Es gibt ein Mitgliedsland, da wurde im Parlament diskutiert, ob man Menschen
      ab dem 70. Lebensjahr nicht das Wahlalter <a>entziehen</a> sollte.
  - s: Vi kan aldrig ha en situation där Europeiska rådet eller något annat organ
      kan <v>dra</v> <p>in</p> rösträtten hos Europaparlaments talman.
    t: Es kann niemals sein, dass der Europäische Rat oder sonst jemand dem Präsidenten
      des Europäischen Parlaments - es geht ja nicht um eine persönliche Frage, sondern
      es geht um die Institution des Präsidenten des Parlaments - das Stimmrecht <a>entziehen</a>
      könnte.
  - s: I detta sammanhang anser jag att det är mycket viktigt för oss att <v>dra</v>
      <p>in</p> privilegier i de fall då vi har bevis på att tortyr förekommer, till
      exempel de handelsprivilegier som åtnjuts av många AVS-länder inom ramen för
      Cotonouavtalet, i enlighet med de försiktighetsåtgärder vi har vidtagit i fördragen.
    t: Ich halte es für sehr wichtig, dass wir in diesem Zusammenhang die Privilegien,
      die sich z.B. im Handelsbereich aus dem Cotonou-Abkommen für viele AKP-Staaten
      ergeben, entsprechend den Vorkehrungen, die wir in den Verträgen getroffen haben,
      dann <a>entziehen</a>, wenn wir Erkenntnisse über Folter haben.
  - s: Om det finns belägg för att de medvetet låter narkotikaförsäljning ske i sina
      lokaler skall den lokala polisen och de lokala domstolarna skrida till handling
      för att <v>dra</v> <p>in</p> deras tillstånd.
    t: Kann nachgewiesen werden, daß die Besitzer den Verkauf von Drogen in ihren
      Lokalen wissentlich zugelassen haben, so sollten die Polizei und Amtsgerichte
      gegen sie vorgehen und ihnen die Lizenz <a>entziehen</a>.
  - s: Det skulle dessutom vara fullkomligt möjligt att vid upprepade överträdelser
      <v>dra</v> <p>in</p> licensen för en sådan transportör, så att han över huvud
      taget inte längre får transportera levande boskap.
    t: Es wäre durchaus auch möglich, bei wiederholten Verstößen einem solchen Transporteur
      die Lizenz zu <a>entziehen</a>, so daß er Lebendvieh überhaupt nicht mehr transportieren
      darf.
  - s: Man får inte omedelbart <v>dra</v> <p>in</p> det finansiella stödet i struktursvaga
      regioner för att det inte har genomförts några reformer - inte ens som ett hot.
    t: Sie hat strukturschwachen Regionen bei Reformmängeln nicht gleich die Finanzhilfen
      zu <a>entziehen</a> - nicht einmal als Drohung!
  - s: Varför kan man avsätta stöd till den gemensamma jordbrukspolitiken som ju utgör
      50 procent av unionens budget - och stöden skall utbetalas till och med år 2013
      - men <v>dra</v> <p>in</p> de stöd som är planerade till och med år 2006 till
      den gemensamma fiskeripolitiken, som inte ens når 1 procent?
    t: Warum kann die Agrarpolitik Subventionen erhalten, die 50 % des Haushalts der
      Union ausmachen - und kann sie bis zum Jahre 2013 erhalten -, während andererseits
      der Gemeinsamen Fischereipolitik, die nicht einmal 1 % erreicht, jetzt die bis
      2006 vorgesehenen Unterstützungen <a>entzogen</a> werden müssen?
  - s: Låt oss därför upphöra med att skilja mödrar från sina barn, att <v>dra</v>
      <p>in</p> uppehållstillståndet för en arbetare som mist sitt jobb och att kränka
      asylrätten.
    t: Hören wir also damit auf, Mütter von ihren Kindern zu trennen, einem arbeitslos
      gewordenen Arbeiter seine Aufenthaltsgenehmigung zu <a>entziehen</a> und das
      Asylrecht anzutasten.
  - s: Kommissionen bör dessutom sörja för att nationella luftfartsverk och tillsynsmyndigheter
      ser till att befintliga skyldigheter efterlevs, exempelvis genom regelbundna
      kontroller av flygbolags finansiella ställning och genom att använda sin rätt
      att <v>dra</v> <p>in</p> flygbolags driftstillstånd innan företagen träder i
      likvidation.
    t: Dazu gehören die regelmäßige Durchführung von Prüfungen der finanziellen Situation
      von Fluggesellschaften und die Ausübung ihres Rechts, Fluggesellschaften vor
      einer Liquidation die Fluglizenzen zu <a>entziehen</a>.
  - s: Vi får inte glömma bort det faktum att vi inte bara debatterar Kosovo här,
      beroende på, naturligtvis, att Milosevic har använt dessa konflikter som en
      möjlighet att stärka sitt grepp på hemmaplan och att <v>dra</v> <p>in</p> fri-
      och rättigheter för det serbiska folket.
    t: Herr Präsident, wir dürfen die Tatsache nicht aus den Augen verlieren, daß
      es in dieser Aussprache nicht nur um den Kosovo geht, denn natürlich hat Milosevic
      die Auseinandersetzungen benutzt, um seinen Würgegriff in seinem Heimatland
      zu verstärken und den Serben Freiheiten zu <a>entziehen</a>.
  - s: Vi måste engagera oss för att ta itu med de bakomliggande förhållanden som
      <v>drar</v> <p>in</p> människor i terrorismen, genom att arbeta för att öka
      respekten för mänskliga rättigheter, främja demokrati och god styrning, lösa
      konflikter och angripa världsfattigdomen samt helt och hållet tillbakavisa dem
      som, liksom den senaste talaren, på ett oriktigt sätt försöker jämställa terrorism
      med religion, genom att stå fast vid vårt åtagande att främja ömsesidig förståelse
      och kulturell medvetenhet i Europa och hela världen.
    t: Wir müssen es uns zur Aufgabe machen, dem Terrorismus seinen Nährboden zu <a>entziehen</a>,
      indem wir die Achtung der Menschenrechte verbessern, Demokratie und gute Regierungsführung
      fördern, Konflikte beilegen und die Armut in der Welt bekämpfen.
- c: 9
  r: 2
  v: Aussetzung
  x:
  - s: möjligheten att minska de direkta stöden eller <v>dra</v> <p>in</p> utbetalningarna
      av de månatliga förskotten.
    t: Die Befugnisse der Europäischen Kommission werden im Rahmen des zur Prüfung
      vorliegenden Vorschlags noch durch ein weiteres Element gestärkt, nämlich durch
      die Möglichkeit zur Kürzung des Betrags der Einkommensbeihilfen oder zur vorübergehenden
      <a>Aussetzung</a> der monatlichen Vorauszahlungen.
  - s: Om detta inte kan uppnås inom den allra närmaste framtiden måste Europeiska
      unionen överväga hårdare åtgärder, som att <v>dra</v> <p>in</p> icke humanitärt
      stöd.
    t: Wenn solche Schritte in der unmittelbaren Zukunft ausbleiben, muss die Europäische
      Union härtere Maßnahmen erwägen, wie die <a>Aussetzung</a> von Hilfe, die nicht
      humanitärer Art ist.
  - s: Jag vill bara framhålla att vi, innan vi plötsligt <v>drar</v> <p>in</p> budgetstöd,
      först bör kontrollera att det förslag om att omvandla budgetstödet till projektstöd,
      som lagts fram av bl.a. Glenys Kinnock, kan genomföras snabbt, eller i alla
      fall lika snabbt som budgetstöd.
    t: Ich möchte Sie nur darauf aufmerksam machen, dass wir vor einer abrupten <a>Aussetzung</a>
      der Budgethilfe zunächst prüfen sollten, ob der Vorschlag von Frau Kinnock und
      anderen, die Budgethilfe in eine projektbezogene Hilfe umzuwandeln, kurzfristig
      realisierbar wäre oder zumindest ebenso kurzfristig wie die Budgethilfe, um
      die Bevölkerung nicht in eine noch katastrophalere Notlage zu bringen.
  - s: Det har funnits dem som vill <v>dra</v> <p>in</p> eller se över vårt stöd till
      Pakistan, och en del medlemsstater i EU har vidtagit åtgärder eller överväger
      åtgärder på det området.
    t: Verschiedentlich wird die <a>Aussetzung</a> bzw. Reduzierung der Finanzhilfen
      gefordert, die wir an Pakistan zahlen, und einige EU-Mitgliedstaaten haben in
      dieser Hinsicht bereits Schritte unternommen oder wollen dies tun.
  - s: Den andra frågan handlar om möjligheterna att <v>dra</v> <p>in</p> strukturfonderna,
      vilket bara kommer att få till följd att tillväxten på medellång och lång sikt
      äventyras, så att räntan på skulden ökar, vilket ökar underskottet på kort sikt.
    t: Die zweite Frage betrifft die Möglichkeit der <a>Aussetzung</a> des Strukturfonds,
      deren einzige Auswirkung sein wird, das mittel- und langfristige Wachstum zu
      gefährden, und damit die Schuldenzinsen zu erhöhen und damit das kurzfristige
      Defizit.
  - s: Afrikanska unionen har upphävt landets medlemskap och har förklarat den politiska
      regimen som olaglig och Internationella valutafonden (IMF) och Världsbanken
      har <v>dragit</v> <p>in</p> sitt bistånd, vilket har lett till att regeringen
      har isolerats internationellt och befolkningens problem har förvärrats eftersom
      de fråntas det utländska biståndet.
    t: Die Tatsache, dass die Afrikanische Union die Mitgliedschaft dieses Landes
      ausgesetzt und das politische Regime für illegal erklärt hat, sowie die <a>Aussetzung</a>
      der Hilfeleistungen durch den IWF und die Weltbank haben die Regierung in die
      internationale Isolation geführt und die Probleme der von ausländischer Hilfe
      abgeschnittenen Bevölkerung verschärft.
  - s: Internationella valutafonden och Världsbanken har <v>dragit</v> <p>in</p> sitt
      bistånd och EU erkänner inte heller övergångsregeringen.
    t: Da es bis heute weder die Europäische Union noch die Afrikanische Union geschafft
      haben, irgendeinen Kompromiss mit der Regierung von Madagaskar zu erreichen,
      wurden bestimmte Maßnahmen ergriffen, wie die <a>Aussetzung</a> der Finanzhilfen
      durch den Internationalen Währungsfonds und die Weltbank und unsere Weigerung,
      die Übergangsregierung anzuerkennen.
  - s: I går kom nyheten att Förenta staterna <v>drar</v> <p>in</p> sitt militära
      stöd till vissa länder, bland dem fem som är på väg att bli medlemmar av Europeiska
      unionen, på grund av att de förklarat att de inte vill underteckna sådana avtal.
    t: Gestern erreichte uns die Nachricht von der <a>Aussetzung</a> des militärischen
      Beistands der USA für einige Länder, darunter fünf aktuelle EU-Beitrittsländer,
      die sich nicht zum Abschluss solcher Vereinbarungen bereit erklärten.
  - s: Vi kommer också att be amerikanerna om kompensationsåtgärder som motsvarar
      nivån på de europeiska exporter som har påverkats av de amerikanska åtgärderna,
      och vi kommer att titta på, beroende på deras reaktion, om det är önskvärt eller
      tänkbart att <v>dra</v> <p>in</p> våra tullmedgivanden för Förenta staterna.
    t: Wir werden von den Amerikanern weiterhin Ausgleichsmaßnahmen entsprechend dem
      Umfang der von den amerikanischen Maßnahmen betroffenen europäischen Ausfuhren
      verlangen, und in Abhängigkeit von ihren Reaktionen werden wir erwägen, ob eine
      <a>Aussetzung</a> unserer Zollzugeständnisse gegenüber den USA wünschenswert
      bzw. möglich ist.
- c: 8
  r: 3
  v: hineinziehen
  x:
  - s: Jag skulle vilja vädja till alla kolleger som är närvarande att inte missbruka
      sina rättigheter under arbetsordningen för att <v>dra</v> <p>in</p> plenumet
      i en debatt som minskar värdigheten för hela institutionen.
    t: Ich möchte alle anwesenden Kolleginnen und Kollegen auffordern, die ihnen nach
      der Geschäftsordnung zustehenden Rechte nicht zu mißbrauchen und dieses Plenum
      in eine Diskussion <a>hineinzuziehen</a>, durch die unsere gesamte Institution
      an Würde verliert.
  - s: Liksom de flesta av oss anser jag att frånvaron av en skatteharmonisering mellan
      medlemsstaterna har <v>dragit</v> <p>in</p> dessa i en skattekonkurrens som
      är skadlig för alla, eftersom den har orsakat stora skattebortfall för statsmakterna,
      som i övrigt är upptagna med att balansera sina budgetar, och det till priset
      av stundtals svåra uppoffringar för folken.
    t: Wie die meisten von uns bin auch ich der Ansicht, daß die mangelnde Steuerharmonisierung
      zwischen den Mitgliedstaaten letztere in einen für alle schädlichen Steuerwettbewerb
      <a>hineingezogen</a> hat, so daß durch diesen Wettbewerb beträchtliche Steuermindereinnahmen
      für die Staatsorgane, die im übrigen mit dem Wiederausgleich ihrer Haushalte
      beschäftigt waren, entstanden sind.
  - s: Han har tidigare använt massförstörelsevapen för att förtrycka sitt eget folk
      och för att försöka <v>dra</v> <p>in</p> Israel i ett mer omfattande krig i
      Mellanöstern.
    t: Er hat in der Vergangenheit bereits Massenvernichtungswaffen eingesetzt, um
      sein eigenes Volk zu unterdrücken und um Israel in einen Krieg im Nahen Osten
      <a>hineinzuziehen</a>, der auch auf andere Länder der Region übergreift.
  - s: Jag kräver hur som helst att man lyssnar på oss, för man kan inte på det här
      sättet <v>dra</v> <p>in</p> Europaparlamentet i ett vansinne som jag helt enkelt
      betecknar som absolut oacceptabelt.
    t: Ich ersuche Sie, unseren Worten Gehör zu schenken, denn man kann das Europäische
      Parlament nicht in einen Wahnwitz <a>hineinziehen</a>, den ich eindeutig als
      nicht hinnehmbar bezeichne.
  - s: Förenta staterna har <v>dragit</v> <p>in</p> oss i flera krig, i flera konflikter
      - jag tänker på Serbien, Irak och Afghanistan - i vars centrum låg intressen
      som säkerligen inte var europeiska.
    t: Die USA haben uns in zahlreiche Kriege und Konflikte <a>hineingezogen</a> -
      ich denke hier an Serbien, Irak und Afghanistan - deren Kern Interessen bildeten,
      die sicherlich nicht europäische Interessen waren.
  - s: Jag önskar att kommissionen ville delge oss de initiativ den har tagit för
      att samtidigt hjälpa Förenta nationerna att snabbt ingripa till förmån för den
      berörda civilbefolkningen, och för att bryta logiken med det kollektiva självmord
      som den ondskefulla nordkoreanska regeringen har <v>dragit</v> <p>in</p> sitt
      folk i.
    t: Ich bitte darum, daß die Kommission uns über die Initiativen informiert, die
      sie unternimmt, um einerseits die Vereinten Nationen dabei zu unterstützen,
      daß umgehend zugunsten der betroffenen Zivilbevölkerung eingegriffen werden
      kann, und um andererseits die Logik dieses kollektiven Selbstmords zu durchbrechen,
      in die das unheilvolle nordkoreanische Regime sein Volk <a>hineingezogen</a>
      hat.
  - s: Så för att klargöra allt detta, låt oss inte <v>dra</v> <p>in</p> en tredje
      utomstående organisation i detta, nämligen Nicole Perys speciella arbetsgrupp,
      eftersom jag var ledamot av denna arbetsgrupp och i denna särskilda fråga gjorde
      den ingenting av denna art.
    t: Lassen Sie uns also bei der Klärung dieser Sache nicht noch eine dritte, außenstehende
      Organisation, nämlich den Ad-hoc-Ausschuß von Nicole Pery mit <a>hineinziehen</a>,
      denn ich selbst war Mitglied dieser Arbeitsgruppe und habe in dieser Sache nichts
      derartiges getan.
  - s: Ja, herr talman, det var ett tappert försök <v>dra</v> <p>in</p> oss i ytterligare
      en diskussion om Storbritanniens inrikespolitik, men jag tror att det lämpligaste
      svaret, vilket verkligen visar respekt för parlamentet, är att inrikta oss på
      de punkter som har tagits upp i våra svar som ordförandeskap.
    t: Nun, Herr Präsident, das war ein tapferer, nachträglicher Versuch, uns in eine
      Diskussion über die britische Innenpolitik <a>hineinzuziehen</a>, doch besteht
      meines Erachtens die richtige und diesem Parlament gebührende Antwort darin,
      uns den Punkten zuzuwenden, auf die ich als Ratsvorsitz antworten kann.
- c: 8
  r: 3
  v: zurückziehen
  x:
  - s: Talare fanns närvarande, men berört utskott hade <v>dragit</v> <p>in</p> denna
      punkt.
    t: Die Redner waren anwesend, aber der betroffene Ausschuss hatte diesen Punkt
      <a>zurückgezogen</a>.
  - s: om det är revisionsrätten eller kommissionen som hittar oegentligheten kommer
      vi att <v>dra</v> <p>in</p> medlen.
    t: sind es der Rechnungshof oder die Kommission, die auf eine Unregelmäßigkeit
      stoßen, dann werden wir die Mittel <a>zurückziehen</a>.
  - s: I samband med omröstningarna om aktuella och brådskande frågor skulle jag gärna
      fästa er uppmärksamhet på att idag på förstasidan av alla tidningar i Mexiko
      meddelar att den officiella representanten för Europeiska kommissionen i Mexiko,
      under tryck av därvarande regering, har <v>dragit</v> <p>in</p> stödet till
      akademin för de mänskliga rättigheterna i Mexiko som redan hade godkänts, och
      det skulle utbetalas alldeles efter valen.
    t: der offizielle Vertreter der Europäischen Gemeinschaft in Mexiko hat unter
      dem Druck der dortigen Regierung die Subvention, die für die Menschenrechtsakademie
      in Mexiko genehmigt wurde, <a>zurückgezogen</a> und wird sie erst nach den Wahlen
      auszahlen.
  - s: Jag råder då således kollega Scarbonchi att <v>dra</v> <p>in</p> övervägande
      B. Siffrorna som han hämtar från årsrapporterna från 1996 och 1997 vilar på
      olika definitioner angående omfattningen av små och medelstora företag.
    t: Ich empfehle dem Kollegen Scarbonchi daher, Erwägung B <a>zurückzuziehen</a>.
  - s: Men å andra sidan kommer vi inte att tveka att <v>dra</v> <p>in</p> vårt stöd
      vad gäller det finansiella eller annat om åtgärder skulle vidtas som inte överensstämmer
      med den öppenhet kommissionens ordförande Romano Prodi lovade innan han utsågs.
    t: Doch gleichzeitig werden wir nicht zögern, unsere finanzielle oder sonstige
      Unterstützung <a>zurückzuziehen</a>, wenn Schritte unternommen werden sollten,
      die der von Kommissionspräsident Romano Prodi vor seiner Nominierung zugesagten
      Transparenz zuwiderlaufen sollten.
  - s: De spanska tidningarna publicerade till exempel nyligen några uttalanden från
      de marockanska myndigheterna där de säger att fiskekonventionen inte kommer
      att förlängas, och inte bara att fiskekonventionen med Europeiska unionen inte
      kommer att förlängas, utan även att man ett år innan konventionen upphör eller
      tidigare än så kommer att <v>dra</v> <p>in</p> flera av våra fisketillstånd
      i ett visst område, vilket innebär att man bryter mot överenskommelserna med
      gemenskapen och jag har inte hittills märkt att detta har föranlett några reaktioner
      från gemenskapen.
    t: So stand in diesen Tagen in der spanischen Presse, die marokkanischen Behörden
      hätten erklärt, sie würden das Fischereiabkommen mit der Europäischen Union
      nicht verlängern, und dann gehen sie noch einen Schritt weiter und werden noch
      ein Jahr vor Ende dieses Abkommens eine ganze Reihe von Fanglizenzen in einem
      bestimmten Gebiet <a>zurückziehen</a>.
  - s: Det skulle vara bättre att införa och fastställa datum samt att ge incitament
      genom investeringar eller - ännu bättre - att <v>dra</v> <p>in</p> investeringarna
      för dem som inte anpassar infrastrukturprojekten eller som köper rullande materiel
      som inte tillämpar dessa system.
    t: Es wäre besser, Fristen aufzuerlegen und festzusetzen, mittels Investitionen
      Anreize zu schaffen oder, noch besser, Investitionen von denjenigen <a>zurückzuziehen</a>,
      die sich nicht an die Infrastrukturprojekte anpassen oder die Schienenfahrzeuge
      kaufen, welche diese Systeme nicht verwenden.
  - s: Därför förväntar vi oss att Europeiska kommissionen vidtar kraftfulla åtgärder
      för att eliminera byråkratiska hinder, koncentrera utgifterna till de områden
      där pengarna har utnyttjats på ett effektivt sätt och <v>dra</v> <p>in</p> stödet
      till områden där det regelbundet finns överskott.
    t: Deshalb erwarten wir von der Europäischem Kommission, dass sie entschiedene
      Maßnahmen trifft, um die bürokratischen Hindernisse abzubauen, die Ausgaben
      auf Bereiche zu konzentrieren, in denen der Einsatz wirkungsvoll war, und die
      Unterstützung aus Bereichen <a>zurückziehen</a>, in denen regelmäßig Überschüsse
      bestehen.
- c: 5
  r: 4
  v: aussetzen
  x:
  - s: Ni skulle kunna tala med Colin Powell i morgon om att hota med att <v>dra</v>
      <p>in</p> de 3 miljarder USD som Israel får i bistånd varje år.
    t: Sie könnten morgen mit Colin Powell auch über die Androhung sprechen, die jährliche
      US-Hilfe für Israel in Höhe von 3 Mrd. USD <a>auszusetzen</a>.
  - s: I förordningen planeras en artikel 4, som under vissa villkor gör det möjligt
      att tillfälligt <v>dra</v> <p>in</p> medlen.
    t: Die Verordnung sieht einen Artikel 4 vor, der es unter besonderen Bedingungen
      ermöglicht, die Mittel <a>auszusetzen</a>.
  - s: När det gäller Nigel Farages kommentarer under den senaste minisessionen i
      plenum har jag, i enlighet med artikel 153.3 i arbetsordningen, talat med Farage
      och beslutat att straffa honom genom att <v>dra</v> <p>in</p> hans dagtraktamente
      under en period på 10 dagar.
    t: Bezüglich der Äußerungen von Herrn Farage während der letzten Miniplenarsitzung
      und gemäß Artikel 153 Absatz 3 der Geschäftsordnung habe ich mit Herrn Farage
      gesprochen und entschieden, zur Strafe sein Tagegeld 10 Tage lang <a>auszusetzen</a>.
  - s: Som ni känner till har EU beslutat att <v>dra</v> <p>in</p> utvecklingsstödet
      till Fiji på grund av landets politiska situation.
    t: Wie Sie wissen, hat die EU beschlossen, die Entwicklungshilfe für Fidschi aufgrund
