      verkligen av alla åtgärder tillämpar den att <v>dra</v> <p>in</p> pengautbetalningarna,
      tror jag att detta är det mest effektiva man kan föreställa sig.
    t: Die Antwort hat mich auch deshalb befriedigt, weil, wenn man wirklich den <a>Geldhahn</a>
      zudreht, dies nach meinem Dafürhalten die wirksamste aller denkbaren Maßnahmen
      ist.
- c: 1
  r: 8
  v: gewinnen
  x:
  - s: Vi kan inte låta saker förbli som de är eftersom byråerna är så pass ineffektiva
      och slösar pengar varje dag i stället för att <v>dra</v> <p>in</p> pengar.
    t: Bei den Agenturen kann man die Dinge nicht so lassen, wie sie sind, eben weil
      die Agenturen so ineffizient sind, weil wir dort jeden Tag Geld verlieren und
      nicht Geld <a>gewinnen</a>.
- c: 1
  r: 8
  v: haben zurückziehen
  x:
  - s: Slutligen, och det är mitt sista påpekande, <v>drog</v> jag <p>in</p> mina
      ändringsförslag som då inte fick något instämmande i kommissionen.
    t: Schließlich - und das wäre meine letzte Bemerkung - <a>habe</a> ich meine Änderungsanträge,
      die seinerzeit keine Zustimmung im Ausschuß fanden, <a>zurückgezogen</a>.
- c: 1
  r: 8
  v: hineinziehen hier
  x:
  - s: Men det är inte korrekt, att i detta problem blanda in andra länder och <v>dra</v>
      <p>in</p> Spanien i detta sammanhang;
    t: 'Herr Präsident, die Haltung der Renault-Leitung, die von heute auf morgen
      verkündet hat, ein Produktionswerk in einem europäischen Land schließen zu wollen,
      ist schwer verständlich, aber es ist nicht korrekt, andere Länder in diese Sache
      <a>hineinzuziehen</a> und <a>hier</a> speziell Spanien zu nennen:'
- c: 1
  r: 8
  v: hinziehen
  x:
  - s: Ju fler element vi <v>drar</v> <p>in</p>, desto mer slutet och ogenomträngligt
      blir systemet.
    t: Je mehr Elemente wir <a>hinzuziehen</a>, um so undurchsichtiger machen wir
      das System, und um so komplizierter wird es.
- c: 1
  r: 8
  v: kommen
  x:
  - s: Jag stöder också betänkandet då det tar upp ett förslag från kommissionen i
      vilket överensstämmer med de ekonomiska bidragen från så olika ursprung som
      EU, nationella forskningsprogram från de olika medverkande medlemsstaterna och
      från den privata sektorn, vilka <v>drar</v> <p>in</p> de fattiga länderna i
      respektive program.
    t: Ferner unterstütze ich den Bericht, weil er auf einen Vorschlag der Kommission
      Bezug nimmt, in dem finanzielle Beiträge aus so verschiedenen Quellen wie der
      EU, nationalen Forschungsprogrammen der einzelnen mitwirkenden Staaten und dem
      privaten Sektor <a>kommen</a> und auch die bedürftigen Staaten selbst an dem
      Programm beteiligt werden.
- c: 1
  r: 8
  v: können
  x:
  - s: De portugisisk-angolanska medlingarna diskuterar nu att <v>dra</v> <p>in</p>
      Moçambique eller CPLP i arbetet.
    t: Zwar <a>kann</a> die Europäische Union nicht sehr viel tun, doch gibt es zumindest
      zwei Punkte, denen sie unbedingt ihre Aufmerksamkeit schenken muß.
- c: 1
  r: 8
  v: lenken
  x:
  - s: Och i dag förvärrar han ytterligare sin situation genom strategin som består
      i att <v>dra</v> <p>in</p> striderna i städerna, för att ta befolkningen som
      gisslan och använda den som mänsklig sköld.
    t: Und auch heute noch vertieft es seine Schuld mit der Strategie, die Kampfhandlungen
      auf die Städte zu <a>lenken</a>, um die Bevölkerung als Geisel zu nehmen und
      sie als menschliche Schutzschilde zu missbrauchen.
- c: 1
  r: 8
  v: nachdrucken lassen
  x:
  - s: Böcker som är utgångna på förlaget är ofta sådana verk vars upplaga upphovsmännen
      eller utgivarna avsiktligt har <v>dragit</v> <p>in</p>.
    t: Bei vergriffenen Büchern handelt es sich oftmals um Werke, die die Autoren
      oder Verleger absichtlich nicht mehr <a>nachdrucken</a> <a>lassen</a>.
- c: 1
  r: 8
  v: nehmen
  x:
  - s: Produkters spårbarhet är A och O om vi ska kunna <v>dra</v> <p>in</p> produkter
      snabbare.
    t: Die Rückverfolgbarkeit von Produkten ist unabdingbar, wenn wir in der Lage
      sein wollen, Produkte schneller vom Markt zu <a>nehmen</a>.
- c: 1
  r: 8
  v: noch
  x:
  - s: Vore det då inte bättre om unionen först redde ut sina egna problem, innan
      den <v>drog</v> <p>in</p> andra i dem?
    t: Wäre es da nicht besser, die Union würde erst einmal ihre eigenen Probleme
      lösen, bevor sie <a>noch</a> andere einbezieht?
- c: 1
  r: 8
  v: rein
  x:
  - s: Försäkringskassorna går med förlust, eftersom staten <v>drar</v> <p>in</p>
      resurser från de sociala trygghetskassorna i avsikt att finansiera penningmarknaderna
      och gynna arbetsgivarna genom att sänka deras avgifter.
    t: Auch in Zukunft obliegt es <a>rein</a> verfassungsmäßig den Mitgliedstaaten,
      die medizinische Versorgung innerhalb der Europäischen Union sicherzustellen.
- c: 1
  r: 8
  v: Rücknahme
  x:
  - s: Där kan vi agera i enlighet med artikel 12 i 75/3/90/EEG, varigenom vi via
      kommitologiförfarandet kan förslå en indragning av marknadslicensen och på så
      sätt <v>dra</v> <p>in</p> produkten.
    t: Hier sind wir im Rahmen von Artikel 12 der Richtlinie 75/3/90/EWG tätig, der
      uns die Möglichkeit gibt, über das Komitologieverfahren einen Beschluß für eine
      Rücknahme der Betriebsgenehmigung und damit eine <a>Rücknahme</a> des Erzeugnisses
      vorzuschlagen.
- c: 1
  r: 8
  v: stürzen
  x:
  - s: Världssamfundet tittade skräckslaget på när fler oskyldiga civila offrades
      i en nation där general Pervez Musharrafs diktatoriska regim <v>drar</v> <p>in</p>
      landet i ett tillstånd av fruktan och försämrad lag och ordning.
    t: Die internationale Gemeinschaft beobachtete mit Abscheu, wie weitere unschuldige
      Zivilisten eines Volkes, dessen diktatorisches Regime unter General Musharraf
      das Land in Furcht und Gesetzlosigkeit <a>stürzen</a>, dem Anschlag zum Opfer
      fielen.
- c: 1
  r: 8
  v: suspendieren
  x:
  - s: Beslutet var oerhört olyckligt, inte minst därför att medlemsstaterna själva
      redan hade <v>dragit</v> <p>in</p> sitt stöd.
    t: Dies war eine äußerst bedauerliche Entscheidung, umso mehr, als die Mitgliedstaaten
      selber ihre Hilfen bereits <a>suspendiert</a> hatten.
- c: 1
  r: 8
  v: tatsächlich entziehen
  x:
  - s: Vill vi <v>dra</v> <p>in</p> den ekonomiska grunden för denna forskning?
    t: Wollen wir dieser Forschung <a>tatsächlich</a> die finanzielle Grundlage <a>entziehen</a>?
- c: 1
  r: 8
  v: treiben
  x:
  - s: Man argumenterade att dessa sammanträden är särskilt viktiga mot bakgrund av
      våldsupptrappningen den gångna veckan, som de sade hotar att <v>dra</v> <p>in</p>
      hela regionen i krig.
    t: Sie wiesen darauf hin, dass diese Treffen angesichts der Eskalation der Gewalt
      in der vergangenen Woche, die ihre gesamte Region in einen Krieg <a>treiben</a>
      könne, besonders wichtig seien.
- c: 1
  r: 8
  v: Vorteil
  x:
  - s: Vidare vill den ge de nationella konkurrensmyndigheterna befogenhet att <v>dra</v>
      <p>in</p> möjligheten till ett gruppundantag.
    t: Weiterhin will sie die einzelstaatlichen Wettbewerbsbehörden ermächtigen, den
      <a>Vorteil</a> einer Gruppenfreistellung auf ihrem Hoheitsgebiet zu entziehen.
- c: 1
  r: 8
  v: weiter
  x:
  - s: Denna delades ut till en början, men den 9 mars fick jag en skrivelse från
      talman Pat Cox där han angav att skrivelsen enligt hans åsikt inte var tillåten
      och att han därför skulle <v>dra</v> <p>in</p> den.
    t: Diese wurde zunächst verteilt, doch am 9. März erhielt ich von Präsident Cox
      ein Schreiben, in dem er feststellt, dass das seiner Ansicht nach unzulässig
      sei und er die Erklärung darum nicht <a>weiter</a> verbreiten wolle.
- c: 1
  r: 8
  v: weiter werden
  x:
  - s: Vill ni be den belgiska järnvägen att inte motverka användningen av offentliga
      kommunikationer genom att ständigt <v>dra</v> <p>in</p> på servicen?
    t: Ich beantrage, daß Sie bei der Belgischen Eisenbahn vorstellig werden, um sie
      darum zu ersuchen, der Nutzung öffentlicher Verkehrsmittel nicht dadurch entgegenzuwirken,
      daß die Serviceleistungen ständig <a>weiter</a> verringert <a>werden</a>.
- c: 1
  r: 8
  v: wollen
  x:
  - s: Syftet med detta betänkande är att <v>dra</v> <p>in</p> skatteintäkter från
      vägtullar på lastbilar för att till viss del finansiera det transeuropeiska
      TEN-T-projektet, som bland annat innefattar en ihopkoppling av EU:s höghastighetståg.
    t: Dieser Bericht <a>will</a> die Mautgebühren für Lkw erhöhen und zum Teil das
      transeuropäische TEN-T-Projekt finanzieren, zu dem die Verbindung von Hochgeschwindigkeitszügen
      in der EU gehört.
en:
- c: 34
  r: 1
  v: withdraw
  x:
  - s: Talare fanns närvarande, men berört utskott hade <v>dragit</v> <p>in</p> denna
      punkt.
    t: Speakers were present but the committee concerned had <a>withdrawn</a> this
      item.
  - s: Vidare vill den ge de nationella konkurrensmyndigheterna befogenhet att <v>dra</v>
      <p>in</p> möjligheten till ett gruppundantag.
    t: Furthermore, it wants to grant the national competition authorities the power
      to <a>withdraw</a> the benefit of block exemption in their territory.
  - s: Har vi inte sett vad som hände i mejerisektorn när kommissionen i våras beslutade
      att gradvis <v>dra</v> <p>in</p> dessa kvoter?
    t: Have we not seen what happened in the dairy industry after the Commission decided
      in the spring gradually to <a>withdraw</a> these quotas?
  - s: I detta sammanhang anser jag att det är mycket viktigt för oss att <v>dra</v>
      <p>in</p> privilegier i de fall då vi har bevis på att tortyr förekommer, till
      exempel de handelsprivilegier som åtnjuts av många AVS-länder inom ramen för
      Cotonouavtalet, i enlighet med de försiktighetsåtgärder vi har vidtagit i fördragen.
    t: In this context, if we have evidence of torture, I think it is very important
      for us to <a>withdraw</a> privileges, for example the trade privileges enjoyed
      by many ACP States in the context of the Cotonou Agreement, in accordance with
      the precautions that we have taken in the treaties.
  - s: Slutligen, och det är mitt sista påpekande, <v>drog</v> jag <p>in</p> mina
      ändringsförslag som då inte fick något instämmande i kommissionen.
    t: Finally, and this is my last comment, I have <a>withdrawn</a> those of my amendments
      that were not approved by the committee - although they now seem to have appeared
      again - so my only proposal now is the one that was agreed in the Committee
      on Development and Cooperation.
  - s: Därför <v>drog</v> jag också <p>in</p> ändringsförslagen innan plenarsammanträdet.
    t: I therefore <a>withdrew</a> my amendments before the part-session, although
      this has apparently not actually been carried out.
  - s: Samtidigt måste man beakta att dessa människor alltid kommer att vara sårbara
      utanför EU, varför varje ansats till att <v>dra</v> <p>in</p> deras internationella
      skydd eller uppehållstillstånd måste ske med fullständig respekt för deras grundläggande
      rättigheter och i enlighet med principen om ”non-refoulement”.
    t: At the same time, consideration must be given to the fact that these people
      are permanently vulnerable outside the European Union, so that any move to <a>withdraw</a>
      international protection or the right to residence must be carried out with
      complete respect for their fundamental rights and the principle of non-refoulement.
  - s: Och, mina damer och herrar, det vore fel, om vi i denna svåra situation skulle
      hota med att <v>dra</v> <p>in</p> det sannerligen beskedliga finansiella biståndet
      från den europeiska unionen.
    t: It would also be wrong, ladies and gentlemen, if in this difficult situation
      we were to threaten to <a>withdraw</a> the very modest amount of financial assistance
      provided by the European Union.
  - s: Jag råder då således kollega Scarbonchi att <v>dra</v> <p>in</p> övervägande
      B. Siffrorna som han hämtar från årsrapporterna från 1996 och 1997 vilar på
      olika definitioner angående omfattningen av små och medelstora företag.
    t: I would therefore recommend that Mr Scarbonchi <a>withdraw</a> recital B. The
      figures he quotes from the 1996 and 1997 annual reports are based on different
      definitions of the size of SMEs.
  - s: Men å andra sidan kommer vi inte att tveka att <v>dra</v> <p>in</p> vårt stöd
      vad gäller det finansiella eller annat om åtgärder skulle vidtas som inte överensstämmer
      med den öppenhet kommissionens ordförande Romano Prodi lovade innan han utsågs.
    t: But, equally, we will not hesitate to <a>withdraw</a> our support financially
      or otherwise should steps be taken which do not correspond to the openness promised
      by Commission President Romano Prodi prior to his nomination.
  - s: Man borde <v>dra</v> <p>in</p> hans tillstånd och stänga produktionslokalerna.
    t: As I see it, those who are too slack deserve to be pilloried and should have
      their quota <a>withdrawn</a> and their production units shut down.
  - s: Det skulle dessutom vara fullkomligt möjligt att vid upprepade överträdelser
      <v>dra</v> <p>in</p> licensen för en sådan transportör, så att han över huvud
      taget inte längre får transportera levande boskap.
    t: It would also be quite feasible, in cases where the rules are repeatedly broken,
      to <a>withdraw</a> licences from offending shippers, thereby preventing them
      from transporting cattle again at all.
  - s: Man får inte omedelbart <v>dra</v> <p>in</p> det finansiella stödet i struktursvaga
      regioner för att det inte har genomförts några reformer - inte ens som ett hot.
    t: It must not immediately <a>withdraw</a> financial aid from structurally weak
      regions because no reforms have been carried out - not even as a threat.
  - s: Det är förvånande att kommissionen vågar <v>dra</v> <p>in</p> de stöd till
      modernisering av flottan som överenskoms vid rådet i Berlin.
    t: It is surprising that the Commission dares to <a>withdraw</a> the public aid
      granted for the modernisation of vessels agreed on at the Berlin Council.
  - s: Europaparlamentet förväntar sig att kommissionen och rådet vidtar omedelbara
      åtgärder angående Kanadas beslut om att <v>dra</v> <p>in</p> visum för tjeckiska
      medborgare.
    t: The European Parliament expects the Commission and Council to take immediate
      measures with respect to Canada’s decision to <a>withdraw</a> visas for citizens
      of the Czech Republic.
  - s: Produkters spårbarhet är A och O om vi ska kunna <v>dra</v> <p>in</p> produkter
      snabbare.
    t: The traceability of products is vital if we are to be able to <a>withdraw</a>
      products more quickly.
  - s: Det är viktigt att de inte enbart har skyldighet att <v>dra</v> <p>in</p> de
      eurosedlar och euromynt som eventuellt är förfalskade, utan även att de själva
      utför äkthetskontroller.
    t: It is important that they be obliged not only to <a>withdraw</a> from circulation
      any notes and coins whose authenticity is questionable, but also to check for
      authenticity themselves.
  - s: Det skulle vara bättre att införa och fastställa datum samt att ge incitament
      genom investeringar eller - ännu bättre - att <v>dra</v> <p>in</p> investeringarna
      för dem som inte anpassar infrastrukturprojekten eller som köper rullande materiel
      som inte tillämpar dessa system.
    t: It would be better to impose and to set dates, to incentivise by means of investments
      or, better still, to <a>withdraw</a> investment from those who fail to adapt
      to the infrastructure projects or who purchase rolling stock that does not use
      these systems.
  - s: Men, och det är en fråga till kommissionen, skall vi <v>dra</v> <p>in</p> vår
      hjälp till det albanskspråkiga universitetet i Tetovo om vi inte är nöjda med
      hållningen hos de albanska partierna i regeringen eller skall vi upphöra med
      uppbyggandet av småskalig infrastruktur om vi inte är nöjda med de makedoniska
      partiernas kompromisser?
    t: But - and this is a question to the Commission - do we <a>withdraw</a> our
      aid to the Albanian Language University in Tetovo if we do not like the attitude
      of the Albanian parties in the government, or do we halt the construction of
      small-scale infrastructure if we do not like the compromises of the Macedonian
      parties?
  - s: Om vi minskar eller avskaffar produktionen eller om vi <v>drar</v> <p>in</p>
      stödet till gårdar som producerar tobak kommer konsumtionen ändå att finnas
      kvar, men det kommer att handla om konsumtion av importerad tobak.
    t: If we reduce or eliminate production, or if we <a>withdraw</a> support from
      farms which produce tobacco, there will still be consumption, only it will be
      consumption of imported tobacco.
  - s: Slutligen har vi våra allra största reservationer när det gäller ändringsförslag
      2 i detta betänkande, som antagits av parlamentet, vilket ger kommissionen beslutsbefogenhet
      att <v>dra</v> <p>in</p> licenser i händelse av att skyldigheter inte uppfylls.
    t: Lastly, we have our biggest reservations about Amendment 2 of this report,
      adopted by Parliament, which confers discretionary power on the Commission to
      <a>withdraw</a> licences in the event of non-compliance with obligations.
  - s: Varför kan man avsätta stöd till den gemensamma jordbrukspolitiken som ju utgör
      50 procent av unionens budget - och stöden skall utbetalas till och med år 2013
      - men <v>dra</v> <p>in</p> de stöd som är planerade till och med år 2006 till
      den gemensamma fiskeripolitiken, som inte ens når 1 procent?
    t: Why can the agriculture policy receive subsidies that represent 50% of the
      EU budget - and can receive them until the year 2013 - and, on the other hand,
      the subsidies that were supposed to be granted until 2006 for the CFP, which
      does not even receive 1%, must be <a>withdrawn</a> now?
  - s: Därför förväntar vi oss att Europeiska kommissionen vidtar kraftfulla åtgärder
      för att eliminera byråkratiska hinder, koncentrera utgifterna till de områden
      där pengarna har utnyttjats på ett effektivt sätt och <v>dra</v> <p>in</p> stödet
      till områden där det regelbundet finns överskott.
    t: Therefore we expect the European Commission to take decisive action to remove
      bureaucratic obstacles, concentrate expenditure on areas where utilisation was
      effective, and <a>withdraw</a> support from areas where there are regular surpluses.
  - s: Jag skulle vilja dela ut ett skönhetspris om vi dessutom skulle kunna <v>dra</v>
      <p>in</p> ändringsförslag 15 och 29, där religion kommer fram på ett negativt
      sätt.
    t: What would really cap it all for me is if we could <a>withdraw</a> Amendments
      Nos 15 and 29, in which religion is portrayed in a bad light.
  - s: Låt oss därför upphöra med att skilja mödrar från sina barn, att <v>dra</v>
      <p>in</p> uppehållstillståndet för en arbetare som mist sitt jobb och att kränka
      asylrätten.
    t: So let us stop splitting up mothers and children, <a>withdrawing</a> residence
      permits from workers who have lost their jobs and attacking the right to asylum.
  - s: Vi får inte glömma bort det faktum att vi inte bara debatterar Kosovo här,
      beroende på, naturligtvis, att Milosevic har använt dessa konflikter som en
      möjlighet att stärka sitt grepp på hemmaplan och att <v>dra</v> <p>in</p> fri-
      och rättigheter för det serbiska folket.
    t: Mr President, we must not lose sight of the fact that we are not just debating
      Kosovo here, because, of course, Milosevic has been using these hostilities
      as an opportunity to tighten his grip at home and to <a>withdraw</a> freedoms
      from the Serbian people.
  - s: Detta är skrämmande avslöjanden, som visar att vi inte kan <v>dra</v> <p>in</p>
      stödet, utan vi måste fortsätta att ge ett utökat stöd till dessa organisationer.
    t: These are frightening revelations, showing that we cannot <a>withdraw</a> support
      but must continue to give increased support to these organisations.
  - s: Bortsett från att jag skulle vilja fråga sekretariatet varför det inte finns
      någon stenograferad sammanfattning av vad jag sade, skulle jag vilja påminna
      om att jag bad talmannen att ingripa på ett resolut sätt mot den belgiska järnvägen,
      så att den drar tillbaka sitt allvarliga ensidiga beslut att <v>dra</v> <p>in</p>
      nattåg 299, det mytomspunna tåg som förband Europaparlamentets tre arbetsorter
      - Bryssel, Luxemburg och Strasbourg - med varandra, och sedan gick vidare genom
      Schweiz till Milano.
    t: Apart from the fact that I would like to ask the Secretariat why there is no
      written summary of what I said, I would like to remind the House that I asked
      the Presidency to make firm representations to Belgian Railways on behalf of
      Parliament, calling upon them to reverse their worrying unilateral decision
      to <a>withdraw</a> night train No 299, that legendary train that used to connect
      the European Parliament’s three places of work - Brussels, Luxembourg and Strasbourg
      - before, crossing Switzerland and arriving in Milan.
  - s: Det bekräftas genom det faktum att kommissionen under perioden 1994-1995 <v>drog</v>
      <p>in</p> 48 lagförslag.
    t: This is borne out by the fact that the Commission <a>withdrew</a> 48 legislative
      proposals in the period 1994-1995.
  - s: Den enda strategi som är förenlig med internationella människorättsstandarder
      är att regeringen i sådana fall åtar sig att gripa in och försvara barnets rättigheter
      genom att utfärda böter eller sanktioner, eller vid behov <v>dra</v> <p>in</p>
      familjeförmåner eller andra former av stöd för att förmå föräldrarna att respektera
      barnets rättigheter.
    t: The only approach in line with international human rights standards is if the
      government undertakes the obligation to step up in such cases and defend the
      rights of the child through penalties, sanctions or, if necessary, by <a>withdrawing</a>
      family benefit or other forms of assistance to make parents respect the rights
      of the child.
  - s: Att <v>dra</v> <p>in</p> stödet till detta arbete vore därför att gå emot både
      rådets och parlamentets krav på prioritering av kampen mot barnsexhandel.
    t: To <a>withdraw</a> support for this work would therefore be to go both against
      the Council’s and Parliament’s demand for priority to be given to the fight
      against the child sex trade.
  - s: Jag vill påminna er om att internationella givare har <v>dragit</v> <p>in</p>
      det ekonomiska stödet till landets befolkning.
    t: I should remind you that international donors have <a>withdrawn</a> the financial
      support given to the island’s population.
