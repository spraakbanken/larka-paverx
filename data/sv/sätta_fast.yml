de:
- c: 1
  r: 1
  v: festsetzen
  x:
  - s: Det börjar verkligen bli dags för de franska myndigheterna att <v>sätta</v>
      <p>fast</p> de asylsökande i inlandet, till exempel vid en internationell flygplats,
      varifrån de efter utvisningen kan skickas tillbaka till sina egna länder.
    t: Es wird höchste Zeit, dass die französischen Behörden die Asylsuchenden im
      Inland <a>festsetzen</a>, zum Beispiel auf einem internationalen Flughafen,
      von dem aus sie nach der Ausweisung in ihr Heimatland zurückkehren können.
- c: 1
  r: 1
  v: bringen
  x:
  - s: Demokrati är inte bara en slogan, ett slitet ord som vi kan <v>sätta</v> <p>fast</p>
      på varje idé vi råkar gilla.
    t: Demokratie ist nicht nur ein Schlagwort, ein abgedroschener Begriff, den wir
      mit jedem Vorhaben in Verbindung <a>bringen</a> können, dem wir zufällig zustimmen.
- c: 1
  r: 1
  v: damals
  x:
  - s: Året var 1983, och den rent symboliska gesten var tänkt som en utsträckt hand
      över Indiska oceanen, till den som då <v>satt</v> <p>fast</p> i apartheids fängelser.
    t: Das war im Jahre 1983, und diese rein symbolische Geste sollte eine über den
      Indischen Ozean ausgestreckte brüderliche Hand darstellen, die wir dem <a>damals</a>
      noch in den Kerkern der Apartheid schmachtenden Mandela reichen wollten.
en:
- c: 1
  r: 1
  v: secure
  x:
  - s: Jag tror att vi måste undersöka mycket noggrant hur vi skall lägga fram och
      systematiskt <v>sätta</v> <p>fast</p> sådana nya områden som invandring och
      svart arbete.
    t: I think that we have to look very carefully at how to present and systematically
      <a>secure</a> the new fields, such as immigration and undeclared work.
- c: 1
  r: 1
  v: languish
  x:
  - s: Året var 1983, och den rent symboliska gesten var tänkt som en utsträckt hand
      över Indiska oceanen, till den som då <v>satt</v> <p>fast</p> i apartheids fängelser.
    t: It was then 1983, and this purely symbolic act was intended as a fraternal
      gesture, a hand stretched across the Indian Ocean to the man then <a>languishing</a>
      in the jails of the apartheid regime.
- c: 1
  r: 1
  v: catch
  x:
  - s: Skärp viseringsrestriktionerna, <v>sätt</v> <p>fast</p> de företag som stöder
      regimen och stäng EU för alla regimens banktransaktioner.
    t: Strengthen visa restrictions, <a>catch</a> those businesses that support the
      regime, close the EU to all the regime’s banking transactions.
- c: 1
  r: 1
  v: be securely fix
  x:
  - s: Låt oss titta på några aspekter som till exempel golvet på en arbetsställning,
      naturligtvis måste det <v>sättas</v> <p>fast</p>, men det kan inte alltid göras
      helt orörligt, det får dock inte förskjutas.
    t: Needless to say, they should <a>be</a> <a>securely</a> <a>fixed</a> but it
      is not always possible to brace them against movement, as long as they do not
      slip.
