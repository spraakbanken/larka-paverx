      dem Bade <a>ausgeschüttet</a> haben.
- c: 1
  r: 5
  v: einfach
  x:
  - s: Att bara <v>kasta</v> <p>ut</p> det som ett begrepp och se det som ett universalmedel
      räcker inte.
    t: Dies <a>einfach</a> als Begriff in den Raum zu stellen und als Allheilmittel
      anzusehen, reicht nicht aus.
- c: 1
  r: 5
  v: Elite
  x:
  - s: I den situation som de <v>kastats</v> <p>ut</p> i som resultat av den nyliberala
      politik som förespråkas av EU kunde man rösta emot den ynkliga summa som eurokraterna
      motvilligt vill bevilja dem. Men det lilla som ges skulle kunna minska deras
      lidande.
    t: Da sie aufgrund der von der Europäischen Union vertretenen neoliberalen Politik
      in die derzeitige Situation geraten sind, könnte man es als gerechtfertigt empfinden,
      gegen diese erbärmlichen Summen zu stimmen, die die <a>Elite</a> Europas ihnen
      zukommen lassen möchte.
- c: 1
  r: 5
  v: gleich stürzen
  x:
  - s: Vi vill försöka minska gapet mellan vetenskap och politik, mellan kultur och
      politik, vi vill försöka styra det nya utifrån ett sekulariserat synsätt, med
      en pragmatism baserad på experiment, genom gradvisa tillnärmningar, utan att
      genast och som alltid <v>kasta</v> oss <p>ut</p> i förbudskampanjer, som vi
      redan vet inte fungerar.
    t: Wir wollen versuchen, die Kluft zwischen Wissenschaft und Politik, zwischen
      Kultur und Politik, zu verringern und das Neue auf weltliche Art, mit dem Pragmatismus
      der Erprobung sowie der anschließenden Annäherung, zu verwalten, ohne uns wie
      üblich <a>gleich</a> in Verbotskampagnen zu <a>stürzen</a>, von denen wir bereits
      wissen, dass sie zu nichts führen.
- c: 1
  r: 5
  v: gleich werfen
  x:
  - s: Enligt ryska politiker kan EU helt enkelt <v>kasta</v> <p>ut</p> sin energistadga
      tillsammans med stadgan om de mänskliga rättigheterna, eftersom EU ändå kommer
      att underteckna vadhelst Ryssland dikterar.
    t: Wenn es nach russischen Politikern geht, kann Europa seine Energiecharta <a>gleich</a>
      zusammen mit der Menschenrechtscharta über den Haufen <a>werfen</a>, denn Europa
      unterschreibt sowieso alles, was von Russland diktiert wird.
- c: 1
  r: 5
  v: verweisen werden
  x:
  - s: Vi bör hjälpa dem som har förlorat sina arbeten och ge de studenter som har
      <v>kastats</v> <p>ut</p> från universiteten möjlighet att studera i andra länder.
    t: Wir sollten diejenigen unterstützen, die ihre Arbeitsplätze verloren haben,
      und Studenten, die von der Universität <a>verwiesen</a> <a>wurden</a>, ermöglichen,
      in anderen Ländern zu studieren.
- c: 1
  r: 5
  v: absetzen werden
  x:
  - s: Efter enandet förbättrades sakernas tillstånd betydligt, fram till det fruktansvärda
      kriget i april till juli 1994, då sydsidans tidigare ledning <v>kastades</v>
      <p>ut</p>.
    t: Nach der Vereinigung kam es zu erheblichen Verbesserungen, bis der tückische
      Krieg der Monate April-Juli 1994 stattfand, in dessen Verlauf die ehemalige
      Führung des <a>Südjemen</a> <a>abgesetzt</a> <a>wurde</a>.
- c: 1
  r: 5
  v: aufgeworfen
  x:
  - s: I den fråga som åtskilliga talare <v>kastade</v> <p>ut</p> om de rättsliga
      grunderna för militära sanktioner mot förbundsrepubliken Jugoslavien, har det
      hittills rått delade meningar inom Europeiska unionen.
    t: Zu der von mehreren Rednern <a>aufgeworfenen</a> Frage der rechtlichen Grundlage
      militärischer Sanktionen gegen die Bundesrepublik Jugoslawien gab es in der
      Europäischen Union bis dato unterschiedliche Meinungen.
- c: 1
  r: 5
  v: ausstoßen
  x:
  - s: Dessa anställda - trots den positiva attityd med vilken företaget bemötts och
      trots den stora professionalism som gjort fabriken i Cisterna till en av de
      mest produktiva i Europa - riskerar att <v>kastas</v> <p>ut</p> ur det produktiva
      systemet.
    t: Diesen Arbeitnehmern droht - trotz ihres Entgegenkommens und ihrer Professionalität,
      dank derer der Betrieb in Cisterna zu den produktivsten in Europa gehört - die
      Gefahr, aus dem Produktionszyklus <a>ausgestoßen</a> zu werden, während das
      Goodyear-Unternehmen, nachdem es über Jahre staatliche Subventionen und Gemeinschaftszuschüsse
      erhalten hat, in aller Ruhe und völlig ungehindert die Tore schließen kann.
- c: 1
  r: 5
  v: verdrängen werden
  x:
  - s: I Europa är anställningsotryggheten mycket utbredd, den står i vägen för social
      sammanhållning och är en sann tragedi - den största sociala tragedin som drabbar
      hela generationer med ungdomar och även äldre arbetstagare, som i förtid har
      <v>kastats</v> <p>ut</p> från arbetsmarknaden.
    t: Sie sind eine echte Tragödie - faktisch die größte soziale Tragödie, die ganze
      Generationen von Jugendlichen, aber auch gestandene Arbeitnehmer erleben, die
      vorzeitig vom Arbeitsmarkt <a>verdrängt</a> <a>werden</a>.
- c: 1
  r: 5
  v: verlassen
  x:
  - s: 'Den dåvarande amerikanske försvarsministern William Cohen varnade Irak när
      FN:s vapeninspektörer <v>kastades</v> <p>ut</p> i november 1998 med orden:'
    t: Als die Inspektoren 1998 das Land <a>verlassen</a> mussten, warnte der damalige
      amerikanische Verteidigungsminister William Cohen den Irak mit den Worten, das
      Tauziehen könne nicht ewig so weitergehen.
- c: 1
  r: 5
  v: vertreiben
  x:
  - s: Om vi inte hade <v>kastat</v> <p>ut</p> Saddam Hussein från Kuwait, skulle
      vi då i dag lämna ekonomiskt stöd till ett ockuperat Kuwait?
    t: Wenn wir Saddam Hussein nicht aus Kuwait <a>vertrieben</a> hätten, würden wir
      dann heute das besetzte Kuwait finanziell unterstützen?
- c: 1
  r: 5
  v: werden vertreiben
  x:
  - s: Mer än 300 000 etniska georgier, samt judar, greker, ryssar och ukrainare <v>kastades</v>
      <p>ut</p> ur Abchazien.
    t: Über 300 000 ethnische Georgier sowie Juden, Griechen, Russen und Ukrainer
      <a>wurden</a> aus Abchasien <a>vertrieben</a>.
- c: 1
  r: 5
  v: werfen
  x:
  - s: De har alla det gemensamt att de gör betydande vinster och ändå <v>kastar</v>
      <p>ut</p> arbetstagare på gatan, eller avvecklar arbetstillfällen, vilket får
      nästan lika allvarliga konsekvenser, eftersom ett avvecklat arbetstillfälle
      betyder ytterligare en arbetslös.
    t: Natürlich bin ich genauso empört über die Stellenabbaupläne bei RenaultNissan,
      Alsthom, RhônePoulenc, Hoechst Marion Roussel und vielen anderen Unternehmen,
      die alle beträchtliche Gewinne verzeichnen und trotzdem Arbeiter auf die Straße
      <a>werfen</a> oder Stellen abbauen, was fast ebenso schlimme Folgen hat, denn
      eine abgebaute Stelle bedeutet einen Arbeitslosen mehr.
- c: 1
  r: 5
  v: werfen raus
  x:
  - s: För tio år sedan <v>kastade</v> Namibia <p>ut</p> de spanska båtarna och tog
      kontroll över sina territorialvatten på 200 mil. Nu arbetar 14 000 människor
      i en industri som är värd 350 miljoner USD per år.
    t: Vor zehn Jahren <a>warf</a> Namibia die spanischen Schiffe <a>raus</a> und
      übernahm die Kontrolle über seine Hoheitsgewässer in der 200-Meilen-Zone.
- c: 1
  r: 5
  v: zuwerfen
  x:
  - s: han kommer att titta på den hopplösa lagstiftningen som är utformad för att
      passa alla och som hämmar EU:s företag och utan tvekan tänka att det inte finns
      någon livlina som han kan <v>kasta</v> <p>ut</p>.
    t: Aber bald wird er wieder fort sein und die hoffnungslose Natur der Einheitsverordnung
      betrachten, die für alle passen muss und die Unternehmen der EU stark einschränkt,
      und zweifellos wird er denken, dass er uns keine Rettungsleine <a>zuwerfen</a>
      kann.
en:
- c: 43
  r: 1
  v: throw out
  x:
  - s: Jag ber er därför att inte heller här <v>kasta</v> <p>ut</p> barnet med badvattnet
      utan försöka göra vad som behövs.
    t: So here too I would ask you not to <a>throw</a> <a>out</a> the baby with the
      bathwater but to try to do what is necessary.
  - s: Så sant som att exportnatt följer på reklamdag kommer det att bli en annan
      utmaning i domstolarna och inte bara om exportbestämmelsen utan hela direktivet
      kommer att <v>kastas</v> <p>ut</p>.
    t: Because, as sure as export night follows advertising day, there will be another
      challenge in the courts, and not just the export provision but the whole directive
      with it will be <a>thrown</a> <a>out</a>.
  - s: Vi vill inte se ett endimensionellt Europa, utan snarare ett Europa som behåller
      de egenskaper som ger mening åt en viss modell och som innebär ett löfte inom
      gemenskapen att vi skall slippa <v>kasta</v> <p>ut</p> barnet med badvattnet,
      och framför allt att vi skall slippa risken att kasta ut enbart barnet och behålla
      badvattnet.
    t: We do not want a one-dimensional Europe but rather a Europe that can retain
      features that give meaning to a Community model and a Community commitment,
      which, when necessary, stop us from <a>throwing</a> <a>out</a> the baby with
      the bath water or, worse still, from running the risk of throwing out the baby
      and keeping the bath water.
  - s: Vi vill inte se ett endimensionellt Europa, utan snarare ett Europa som behåller
      de egenskaper som ger mening åt en viss modell och som innebär ett löfte inom
      gemenskapen att vi skall slippa kasta ut barnet med badvattnet, och framför
      allt att vi skall slippa risken att <v>kasta</v> <p>ut</p> enbart barnet och
      behålla badvattnet.
    t: We do not want a one-dimensional Europe but rather a Europe that can retain
      features that give meaning to a Community model and a Community commitment,
      which, when necessary, stop us from throwing out the baby with the bath water
      or, worse still, from running the risk of <a>throwing</a> <a>out</a> the baby
      and keeping the bath water.
  - s: Man får inte <v>kasta</v> <p>ut</p> barnet med badvattnet.
    t: We must not <a>throw</a> <a>out</a> the baby with the bathwater.
  - s: Men som kvinna skulle jag inte vilja att man <v>kastar</v> <p>ut</p> barnet
      med badvattnet.
    t: But specifically as a woman I would not want to see the baby <a>thrown</a>
      <a>out</a> with the bathwater.
  - s: Kanske är det inte så farligt för en kvinna i Vitryssland men för män som <v>kastas</v>
      <p>ut</p> från universitetet i Vitryssland kan resultaten bli smärtsammare,
      eftersom militärtjänsten där används som ett straff, som ett alternativ till
      fängelse.
    t: Perhaps for a woman in Belarus, this is not all that dangerous, but for men
      <a>thrown</a> <a>out</a> of university in Belarus, the results can be much more
      painful, because military service there is treated as a punishment, as a substitute
      for prison.
  - s: Att begränsa möjligheten till en fri och global tillgång på information genom
      att reglera Internet vore som att <v>kasta</v> <p>ut</p> barnet med badvattnet.
    t: Limiting free and global access to information through regulation of the Internet
      is like <a>throwing</a> <a>out</a> the baby with the bath water.
  - s: <v>Kasta</v> <p>ut</p> detta meningslösa betänkande.
    t: <a>throw</a> <a>out</a> this nonsensical report.
  - s: Jag vill inte peka finger, men jag anser att misslyckandet i förlikningsförfarandet
      är ett nederlag och att vi har <v>kastat</v> <p>ut</p> barnet med badvattnet.
    t: Madam President, I do not want to point fingers, but I think that the failure
      of the conciliation procedure is a setback and we have <a>thrown</a> <a>out</a>
      the baby with the bathwater.
  - s: Vi kommer därför givetvis att rösta mot Alexander Stubbs betänkande, som fönstervägen
      försöker ta tillbaka en konstitution som två europeiska nationer har <v>kastat</v>
      <p>ut</p> genom dörren.
    t: We will therefore obviously vote against Mr Stubb’s report, which attempts
      to bring back through the window a Constitution that two European nations have
      <a>thrown</a> <a>out</a> the door.
  - s: Jag vill emellertid också, som min andra punkt, stryka under att genom denna
      frågas överdrivet finmaskiga nät kan man ana det grundläggande problemet med
      mänskliga rättigheter, vilket man inte kan bortse ifrån genom att ”<v>kasta</v>
      <p>ut</p> barnet med badvattnet”, eftersom jag tror att kunskapen om i hur hög
      grad vår samarbetspolitik styrs av hänsynen till de mänskliga rättigheterna
      utgör en frågeställning som, till viss del även tack vare denna HelmsBurtonlag,
      har blivit tydlig även här hemma.
    t: As my second point, though, I should like to point out that, reading between
      the lines of this business, which has certainly been taken too far, we can see
      the fundamental problem of human rights policy, which must not be underestimated
      by, as it were, <a>throwing</a> <a>out</a> the baby with the bathwater, because
      it seems to me that determining the extent to which our co-operation policy
      is conditional on human rights is a problem which, partly thanks to this Helms-Burton
      act, has been deposited on our doorsteps.
  - s: Under kampanjen användes en mängd taktiska påtryckningar, alltifrån medgivanden
      i form av garantier att EU inte kommer att lägga sig i nationell lagstiftning
      om etik, religion och ekonomi, hot om att landet skulle gå miste om sin kommissionsledamot,
      till utpressning om att Irland skulle marginaliseras och <v>kastas</v> <p>ut</p>
      ur EU:s strukturer.
    t: During the campaign, a full range of pressure tactics was employed, from concessions
      such as guarantees that the EU will not interfere with internal legislation
      on ethics, religion and economics, through threats like the loss of their Commissioner,
      to the blackmail that Ireland would be marginalised and <a>thrown</a> <a>out</a>
      of EU structures.
  - s: Jag vill därför än en gång påpeka att vi inte får <v>kasta</v> <p>ut</p> barnet
      med badvattnet utan i stället skapa en god balans.
    t: That is why I should like to spell out once again that we must not <a>throw</a>
      <a>out</a> the baby with the bathwater, but that we must strike a good balance
      instead;
  - s: En stridssignal har ljudit från kommissionens ordförande, som ber oss <v>kasta</v>
      <p>ut</p> de gamla modellerna och skapa nya för att kunna konkurrera.
    t: We have heard a clarion call from the President asking us to <a>throw</a> <a>out</a>
      the old models and to create new ones in order to compete.
  - s: Dessa nya planer som läggs fram borde inte handla om att <v>kasta</v> <p>ut</p>
      barnet med badvattnet.
    t: These new plans that we come forward with should not be about <a>throwing</a>
      <a>out</a> the baby with the bath water.
  - s: Mannen klarade av att gå ett par kilometer, mördade sin fru och <v>kastade</v>
      <p>ut</p> hennes kropp genom fönstret.
    t: The man managed to walk a couple of kilometres, killed his wife and <a>threw</a>
      her body <a>out</a> of the window.
  - s: Jag tror att det är ett steg i rätt riktning, men att vi inte får <v>kasta</v>
      <p>ut</p> barnet med badvattnet.
    t: I believe that this is a step in the right direction, but we should not <a>throw</a>
      <a>out</a> the baby with the bathwater.
  - s: Vi får emellertid inte rusa in i detta, eftersom vi skulle kunna <v>kasta</v>
      <p>ut</p> barnet med badvattnet.
    t: However, we must not rush into this, as we might <a>throw</a> <a>out</a> the
      baby with the bathwater.
  - s: I det här fallet är det vissa som redan från början har försökt smutsa ner
      badvattnet just för att kunna <v>kasta</v> <p>ut</p> barnet, och detta vill
      vi undvika.
    t: We often say that we must not throw the baby out with the bath water but, in
      this case, there are some people who have been trying, right from the beginning,
      to make the bath water dirty precisely so that the baby will then be <a>thrown</a>
      <a>out</a>, and we would like to avoid this.
  - s: Jag skulle ändå vilja tala för att man inte skall <v>kasta</v> <p>ut</p> barnet
      med badvattnet, och för att man verkligen skall förstå att en av orsakerna till
      den föregående kommissionens misslyckande ibland var att man förlorade greppet
      om den offentliga funktionen.
    t: I would, however, urge that, by acting in that way, the baby is not <a>thrown</a>
      <a>out</a> with the bath water, and that it is well understood that one of the
      causes of failure on the part of the previous Commission has sometimes been
      the loss of the notion of public service.
  - s: Låt oss lugna ner oss och, Graham Watson, låt oss inte insistera på att de
      ansvariga ska <v>kastas</v> <p>ut</p>.
    t: Let us calm down and, Graham, let us not insist that those responsible be <a>thrown</a>
      <a>out</a>.
  - s: Det är skamligt att det här händer vid Europas gränser och att parlamentet
      <v>kastar</v> <p>ut</p> ett ändringsförslag som uppmanar till vedergällning.
    t: It is shameful that this is happening at Europe’s door and this House <a>throws</a>
      <a>out</a> an amendment which calls for retaliatory action, because Europe cannot
      close its eyes to the threat on its doorstep.
  - s: Vad gäller immateriella rättigheter vill jag varna för att <v>kasta</v> <p>ut</p>
      barnet med badvattnet.
    t: As for intellectual property rights, I should like to caution against <a>throwing</a>
      <a>out</a> the baby with the bath water.
  - s: Men inte heller på detta område bör vi <v>kasta</v> <p>ut</p> barnet med badvattnet.
    t: But in this area, we must not <a>throw</a> <a>out</a> the baby with the bathwater
      either.
  - s: Nu har hon förlorat, låt oss se vad som verkligen händer och låt oss noga övervaka
      myndigheterna i Ukraina, men låt oss inte <v>kasta</v> <p>ut</p> barnet med
      badvattnet.
    t: Now she has lost, let us acknowledge what is really happening and let us keep
      the Ukrainian authorities under careful observation, but let us not <a>throw</a>
      <a>out</a> the baby with the bathwater.
  - s: För tio år sedan <v>kastade</v> Namibia <p>ut</p> de spanska båtarna och tog
      kontroll över sina territorialvatten på 200 mil. Nu arbetar 14 000 människor
      i en industri som är värd 350 miljoner USD per år.
    t: Ten years ago, Namibia <a>threw</a> <a>out</a> the Spanish boats and took control
      over her 200-mile territorial waters.
  - s: Vi får inte glömma att Saddam Hussein <v>kastade</v> <p>ut</p> de tidigare
      vapeninspektörerna 1998.
    t: We must not forget that Saddam Hussein <a>threw</a> <a>out</a> the previous
      weapons inspectors in 1998.
  - s: Vi är medvetna om att orden inte längre räcker till för att fördöma dessa situationer
      där man <v>kastar</v> <p>ut</p> hela familjer från deras land, vilket hände
      de 908 personer som trängts ihop i kölen på East Sea, på jakt efter ett bättre
      liv, som flydde från krig, våld eller fattigdom, ibland båda.
    t: Mr President, we all know that words are no longer enough to condemn these
      situations in which whole families are <a>thrown</a> <a>out</a> of their country,
      like the 908 people crammed into the holds of the ‘East Sea’, seeking a better
      life, or fleeing war, violence or poverty, sometimes both.
  - s: De ändringar som gjorts i betänkandet <v>kastar</v> emellertid <p>ut</p> barnet
      med badvattnet.
    t: The amendments made to it, however, <a>throw</a> the baby <a>out</a> with the
      bath water.
  - s: Men med detta måste man gå till väga på ett förnuftigt sätt, och barnet och
      därmed ekonomin får inte ”<v>kastas</v> <p>ut</p> med badvattnet”.
    t: But we must proceed with restraint to ensure that the baby - and therefore
      the economy - is not <a>thrown</a> <a>out</a> with the bathwater.
  - s: Avslutningsvis är vi för att marknaderna öppnas för konkurrens på ett sätt
      som gör det möjligt att effektivisera posttjänsterna, men vi vill inte <v>kasta</v>
      <p>ut</p> barnet med badvattnet.
    t: To sum up, we are in favour of opening the market to competition, provided
      this would enable us to refine the postal services, but we do not want to <a>throw</a>
      <a>out</a> the baby with the bathwater.
  - s: Enligt ryska politiker kan EU helt enkelt <v>kasta</v> <p>ut</p> sin energistadga
      tillsammans med stadgan om de mänskliga rättigheterna, eftersom EU ändå kommer
      att underteckna vadhelst Ryssland dikterar.
    t: According to Russian politicians, Europe can simply <a>throw</a> <a>out</a>
      its Energy Charter together with the Human Rights Charter, since Europe will
      sign anything dictated by Russia anyway.
  - s: Men det som nu sker med kommissionens förslag innebär i själva verket att man
      <v>kastar</v> <p>ut</p> barnet med badvattnet.
    t: But what is now happening with the Commission’s proposal is tantamount to <a>throwing</a>
      <a>out</a> the baby with the bathwater.
  - s: Vi begär också att Generaldirektoratet för konkurrens skall befatta sig med
      distributionsnäten, i synnerhet inom media, och att direktoratet tar itu med
      den dominerande ställning som enskilda industrigrenar på detta område har och
      att det undersöker fall av missbruk, men inte <v>kastar</v> <p>ut</p> barnet
      med badvattnet.
    t: We also ask the Commission’s Directorate-General for Competition to concern
      itself with the distribution channels, especially in the media, and with the
      dominant position of individual branches of industry in this area and to investigate
      cases of abuse, but not to <a>throw</a> <a>out</a> the baby with the bathwater.
  - s: En enda cigarett som <v>kastas</v> <p>ut</p> genom ett bilfönster kan få en
      hel skog att förstöras.
    t: A single cigarette <a>thrown</a> <a>out</a> of a car window can lead to the
      destruction of an entire forest.
  - s: De människor som bor i dessa lägenheter <v>kastar</v> <p>ut</p> avlopp och
      sopor genom fönstret och direkt ut på gatan.
    t: Sewage and rubbish are being <a>thrown</a> by the people in these flats <a>out</a>
      the window directly into the street.
  - s: Därför borde vi helt enkelt anpassa oss efter den rådande situationen i Europa,
