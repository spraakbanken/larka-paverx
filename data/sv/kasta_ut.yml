      en liten andel av deras realiserade vinster skulle räcka till för att rädda
      de avvecklade arbetstillfällena.
    t: Herr Präsident, nichts rechtfertigt, dass Großunternehmen anlässlich von Fusionen
      oder Umstrukturierungen einen Teil ihrer Beschäftigten auf die <a>Straße</a>
      setzen, während ein geringer Teil ihres Profits ausreichte, um die abgebauten
      Stellen aufrechtzuerhalten.
