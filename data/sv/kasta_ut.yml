de:
- c: 6
  r: 1
  v: werden
  x:
  - s: Den här attityden, präglad av den mest primitiva kapitalism, som jag inte kan
      finna mig i, <v>kastar</v> <p>ut</p> 3 100 personer med familjer på gatan.
    t: Durch eine solche, von einem Kapitalismus reinster Art, der für mich unzulässig
      ist, geprägte Haltung <a>werden</a> 3.100 Arbeitnehmer und ihre Familien auf
      die Straße gesetzt.
  - s: 3 100 arbetare <v>kastas</v> <p>ut</p> i arbetslöshet, en modern fabrik som
      har kostat 8, 5 miljarder i investeringar säljs på auktion - det är ett oacceptabelt
      slöseri.
    t: '3.100 Arbeitnehmer, die arbeitslos <a>werden</a>, eine moderne Fabrik, in
      die 8, 5 Milliarden investiert wurden, und die jetzt meistbietend verkauft werden
      soll:'
  - s: Kanske är det inte så farligt för en kvinna i Vitryssland men för män som <v>kastas</v>
      <p>ut</p> från universitetet i Vitryssland kan resultaten bli smärtsammare,
      eftersom militärtjänsten där används som ett straff, som ett alternativ till
      fängelse.
    t: Vielleicht ist dies für eine Frau in Belarus nicht ganz so gefährlich, aber
      wenn in Belarus ein Mann der Universität verwiesen <a>wird</a>, können die Folgen
      weitaus unangenehmer sein, denn dort gilt der Militärdienst als Bestrafung,
      als Ersatz für eine Gefängnisstrafe.
  - s: Men med detta måste man gå till väga på ett förnuftigt sätt, och barnet och
      därmed ekonomin får inte ”<v>kastas</v> <p>ut</p> med badvattnet”.
    t: Dabei muß aber mit Maß und Ziel vorgegangen werden, und das Kind und damit
      die Wirtschaft darf nicht „mit dem Bade ausgeschüttet“ <a>werden</a>.
  - s: Men politiken hämnas och även om den <v>kastats</v> <p>ut</p> från fönstret
      i en debatt om en begränsad dagordning, så kommer den i själva verket tillbaka
      genom bakdörren, och i fallet Österrike genom ytterdörren, för i Österrike kommer
      ett parti till makten som tycks verka för intolerans, främlingsfientlighet,
      olika former av rasism.
    t: Doch die Politik nimmt Rache, und nachdem sie aufgrund einer Debatte über eine
      beschränkte Agenda durch das Fenster hinausgejagt <a>wurde</a>, kommt sie in
      Wahrheit durch die Tür wieder herein, und zwar durch die Vordertür in Gestalt
      des Falls Österreich, denn dort gelangt eine Partei an die Regierung, die sich
      auf Intoleranz, Fremdenfeindlichkeit und Formen des Rassismus zu berufen scheint.
  - s: Herr kommissionär, jag undrar bara om ni redan har hört talas om ändringen
      för det tysk-franska toppmötet mellan Strauss-Kahn och Lafontaine, där frågan
      <v>kastades</v> <p>ut</p>, om den så kallade stabilitetspakten kan ställas till
      förfogande om några år.
    t: Herr Kommissar, ich möchte Sie nur fragen, ob Sie schon von der Äußerung beim
      jüngsten deutsch-französischen Gipfel zwischen Herrn Strauss-Kahn und Herrn
      Lafontaine gehört haben, bei dem die Frage aufgeworfen <a>wurde</a>, den sogenannten
      Stabilitätspakt in einigen Jahren zur Disposition zu stellen.
- c: 5
  r: 2
  v: werfen werden
  x:
  - s: Är det möjligt att man i ett Europa som avser att skydda de grundläggande rättigheterna
      hos dess medborgare stillatigande kan se på när tusentals löntagare <v>kastas</v>
      <p>ut</p> på gatan som vore de simpla handelsvaror?
    t: Kann man in einem Europa, das die Grundrechte seiner Bürger verteidigen will,
      tatenlos zusehen, wenn Tausende Arbeitnehmer wie Gegenstände einfach auf die
      Straße <a>geworfen</a> <a>werden</a>?
  - s: Det är fast mellan de som i likhet med mig bör lära sig krypa innan de kan
      gå och de som tror att vi kommer att <v>kastas</v> <p>ut</p> på djupt vatten
      och antingen vinna eller försvinna.
    t: Sie befindet sich zwischen zwei Fronten - zwischen jenen wie mir, die sagen,
      wir sollten erst gehen lernen, bevor wir anfangen zu laufen, und jenen, die
      sagen, wir sollten in tiefes Wasser <a>geworfen</a> <a>werden</a> und entweder
      schwimmen oder untergehen.
  - s: Under det att Europaparlamentet fattar beslut om ett betänkande om sysselsättningspolitiken,
      där konkurrensen prisas, och påstår att den sociala marknadsekonomin visat sig
      fungera, har denna marknadsekonomi just skördat ytterligare 4 000 offer, nämligen
      4 000 arbetare hos Moulinex som <v>kastats</v> <p>ut</p> på gatan.
    t: Während das Europäische Parlament über einen Bericht zur Beschäftigungspolitik
      berät, der die Vorteile des Wettbewerbs preist und behauptet, die soziale Marktwirtschaft
      habe sich bewährt, hat ebendiese Marktwirtschaft gerade wieder 4 000 neue Opfer
      gefordert, 4 000 Beschäftigte von Moulinex, die auf die Straße <a>geworfen</a>
      <a>werden</a>.
  - s: Antingen avskaffar vi de värdelösa handlingarna, förenklar och effektiviserar
      vår administration och ger de flesta av våra tjänstemän möjlighet att försörja
      sig som hederliga handlare eller så kommer vi att sluta på samma sätt som våra
      legendariska kungliga regenter, som <v>kastades</v> <p>ut</p> från fönstren
      på slottet i Prag av missnöjda tjecker i maj 1618.
    t: Entweder schaffen wir nutzlose Gesetze ab, vereinfachen und straffen unsere
      Verwaltung und geben den meisten unserer Verwaltungsangestellten die Möglichkeit,
      auch anzufangen, ihren Lebensunterhalt als ehrbare Handwerker zur verdienen,
      oder wir werden so enden wie unsere legendären Regenten, die im Mai 1618 von
      unzufriedenen Böhmen aus einem Fenster der Prager Burg <a>geworfen</a> <a>wurden</a>.
  - s: Det finns ett identiskt medieråd i Polen, som domineras av det styrande partiet
      och det bär skulden i dag för att dussintals människor - journalister med konservativa
      tendenser - <v>kastas</v> <p>ut</p> från de polska statliga medierna.
    t: So gibt es einen identischen Medienrat in Polen, der von der regierenden Partei
      dominiert wird, und der dafür verantwortlich ist, dass Duzende von Personen,
      Journalisten mit einer eher konservativen Ausrichtung, aus den polnischen öffentlichen
      Medien <a>geworfen</a> <a>werden</a>.
- c: 3
  r: 3
  v: vertreiben werden
  x:
  - s: Vi vill bara påpeka att om Natos strateger, som har varit på plats under de
      senaste tio åren, hade studerat sin historia, så hade de upptäckt att etnisk
      rensning är något som vissa befolkningsgrupper på Balkan tillämpat regelbundet
      och som bl.a. drabbade de 350 000 italienare som för femtio år sedan med våld
      och under vapenhot <v>kastades</v> <p>ut</p> från den adriatiska kusten där
      de alltid levt.
    t: Wir erlauben uns jedoch die Bemerkung, daß die NATO-Strategen, wenn sie in
      den letzten zehn Jahren einige Geschichtsbücher gelesen hätten, auch entdeckt
      hätten, daß die Praxis der ethnischen Säuberungen bei einigen Bevölkerungsgruppen
      des Balkan eine Gewohnheit ist, der vor 55 Jahren auch 350 000 Italiener zum
      Opfer fielen, die mit Waffengewalt von der Adriaküste, wo sie seit jeher ansässig
      waren, <a>vertrieben</a> <a>wurden</a>.
  - s: Vi kan inte ha en situation där Ryssland vill investera i vår gas- och oljeinfrastruktur
      och till och med köpa en minoritetsandel i Airbus men där våra bolag, till exempel
      Shell och Mobil, samtidigt <v>kastas</v> <p>ut</p> från Rysslands energiområden.
    t: Es kann nicht sein, dass Russland in unsere Erdöl- und Gasinfrastruktur investieren
      und sogar eine Minderheitsbeteiligung am Airbus erwerben will, aber gleichzeitig
      unsere Unternehmen wie Shell oder Mobil von russischen Förderfeldern <a>vertrieben</a>
      <a>werden</a>.
  - s: Det är därför jag, liksom många italienare - även ni hoppas jag, herr talman
      - bär denna trikolorfärgade kokard till minne av de många italienare som <v>kastades</v>
      <p>ut</p> denna dag och tvingades lämna sina egna länder.
    t: Aus diesem Grund trage ich, wie viele andere Italiener - einschließlich Ihnen,
      wie ich hoffe, Herr Präsident - diese dreifarbige Rosette im Gedenken an die
      vielen Italiener, die an jenem Tag <a>vertrieben</a> <a>wurden</a> und ihr eigenes
      Land verlassen mussten.
