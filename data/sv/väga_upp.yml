      - och Italiens bonus för flera förare, som också kommer att bli en utdragen
      historia.
    t: La référence est claire lorsque des variations du taux de péage sont autorisées
      en fonction de la classe d’émissions à laquelle <a>appartient</a> le véhicule
      et du moment de la journée ou du type de jour de l’utilisation de l’infrastructure.
- c: 1
  r: 2
