fr:
- c: 2
  r: 1
  v: contrebalancer
  x:
  - s: Kommer vi att kunna behålla individuella skattelättnader för att <v>väga</v>
      <p>upp</p> en situation med ofördelaktiga infrastrukturer?
    t: Et sera-t-il possible de conserver des réductions fiscales individuelles pour
      <a>contrebalancer</a> une situation infrastructurelle désavantageuse ?
  - s: Dessutom är det nödvändigt att anpassa konkurrenspolitiken (i synnerhet statliga
      regionala stöd) och skattepolitiken, för att stärka regional- och sammanhållningspolitiken,
      med tanke på att strukturfonderna inte i sig räcker för att <v>väga</v> <p>upp</p>
      de handikapp och den eftersläpning i utvecklingen som ackumulerats under årtionden.
    t: En outre, il est nécessaire d’adapter la politique de la concurrence (en particulier
      les aides d’État à finalité régionale) et la politique fiscale, pour renforcer
      la politique régionale et de cohésion, étant entendu que les seuls Fonds structurels
      ne sont pas suffisants pour <a>contrebalancer</a> les handicaps et les retards
      de développement accumulés depuis plusieurs décennies.
- c: 1
  r: 2
  v: compenser
  x:
  - s: Om alternativ odling på begränsad tid skulle ersätta tobaken måste producenternas
      inkomster och framför allt deras verksamhet otvetydigt <v>vägas</v> <p>upp</p>.
    t: Si, à terme, des cultures alternatives devaient remplacer le tabac, il faudrait
      sans ambiguïté <a>compenser</a> à des niveaux équivalents les revenus et surtout
      l’activité des producteurs.
