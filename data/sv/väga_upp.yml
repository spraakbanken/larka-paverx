es:
- c: 2
  r: 1
  v: contrarrestar
  x:
  - s: Kommer vi att kunna behålla individuella skattelättnader för att <v>väga</v>
      <p>upp</p> en situation med ofördelaktiga infrastrukturer?
    t: ¿Y va a ser posible mantener concesiones fiscales individuales para <a>contrarrestar</a>
      una situación desfavorable en cuanto a infraestructura?
  - s: Dessutom är det nödvändigt att anpassa konkurrenspolitiken (i synnerhet statliga
      regionala stöd) och skattepolitiken, för att stärka regional- och sammanhållningspolitiken,
      med tanke på att strukturfonderna inte i sig räcker för att <v>väga</v> <p>upp</p>
      de handikapp och den eftersläpning i utvecklingen som ackumulerats under årtionden.
    t: Además, es necesario adaptar la política de la competencia (en especial las
      ayudas de Estado con finalidad regional) y la política fiscal, para reforzar
      la política regional y de cohesión, quedando claro que sólo los Fondos Estructurales
      no bastan para <a>contrarrestar</a> los obstáculos y retrasos de desarrollo
      acumulados desde hace varias décadas.
