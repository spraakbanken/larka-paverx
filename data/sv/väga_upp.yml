it:
- c: 3
  r: 1
  v: controbilanciare
  x:
  - s: Sådana gemenskapsinsatser bör <v>vägas</v> <p>upp</p> av ett antal regionala
      kriterier.
    t: Un intervento comunitario di questo tipo sarebbe <a>controbilanciato</a> da
      una serie di criteri territoriali, utilizzati per la definizione delle priorità
      e per la determinazione del livello di risorse da assegnare.
  - s: Kommer vi att kunna behålla individuella skattelättnader för att <v>väga</v>
      <p>upp</p> en situation med ofördelaktiga infrastrukturer?
    t: E sarà possibile mantenere singole concessioni fiscali per <a>controbilanciare</a>
      una situazione infrastrutturale svantaggiosa?
  - s: Dessutom är det nödvändigt att anpassa konkurrenspolitiken (i synnerhet statliga
      regionala stöd) och skattepolitiken, för att stärka regional- och sammanhållningspolitiken,
      med tanke på att strukturfonderna inte i sig räcker för att <v>väga</v> <p>upp</p>
      de handikapp och den eftersläpning i utvecklingen som ackumulerats under årtionden.
    t: È inoltre necessario adeguare la politica della concorrenza (in particolare
      gli aiuti di Stato a finalità regionale) e la politica fiscale per rafforzare
      la politica regionale e di coesione, fermo restando che i Fondi strutturali,
      da soli, non sono sufficienti a <a>controbilanciare</a> le deficienze ed i ritardi
      di sviluppo accumulati nel corso di molteplici decenni.
- c: 1
  r: 2
  v: occupare problema
  x:
  - s: Positiva utvecklingar som kan skönjas i texten <v>väger</v> inte <p>upp</p>
      den repressiva anda som fortfarande är härskande.
    t: Siamo dell’avviso che la relazione sia un testo interessante che, fortunatamente,
      non si <a>occupa</a> del <a>problema</a> della legalizzazione delle sostanze
      stupefacenti, ma si concentra sulle misure che l’Unione europea deve adottare.
- c: 1
  r: 2
  v: essere
  x:
  - s: Misslyckandet med att fastställa mål för förnybar energi - ett misslyckande
      för vilket Förenta staterna, som bör skämmas, till stor del är ansvarigt - kan
      <v>vägas</v> <p>upp</p> av god vilja och insatser från Europeiska unionens sida.
    t: Il fallimento dei tentativi di raggiungere obiettivi in materia di energie
      rinnovabili - un fallimento del quale gli Stati Uniti, a loro onta, sono in
      gran parte responsabili - può <a>essere</a> superato con la buona volontà e
      gli sforzi dell’Unione europea.
- c: 1
  r: 2
  v: bilanciare
  x:
  - s: Regeringar och medborgare i Europa måste tro på att strukturella förändringar
      och eventuella förlorade arbetstillfällen inom jordbruket kommer att <v>vägas</v>
      <p>upp</p> av skapandet av nya arbetstillfällen och nya möjligheter inom andra
      sektorer.
    t: I governi e i cittadini d’Europa devono essere convinti che i cambiamenti strutturali
      e la possibile perdita di posti di lavoro in agricoltura saranno <a>bilanciati</a>
      dalla creazione di nuovi posti di lavoro e nuove opportunità in altri settori.
pt:
- c: 3
  r: 1
  v: contrabalançar
  x:
  - s: Sådana gemenskapsinsatser bör <v>vägas</v> <p>upp</p> av ett antal regionala
      kriterier.
    t: Uma intervenção comunitária deste tipo seria <a>contrabalançada</a> por uma
      série de critérios territoriais, que seriam usados para definir prioridades
      e para decidir a importância dos montantes a conceder.
  - s: Dessutom är det nödvändigt att anpassa konkurrenspolitiken (i synnerhet statliga
      regionala stöd) och skattepolitiken, för att stärka regional- och sammanhållningspolitiken,
      med tanke på att strukturfonderna inte i sig räcker för att <v>väga</v> <p>upp</p>
      de handikapp och den eftersläpning i utvecklingen som ackumulerats under årtionden.
    t: Além disso, há que adaptar a política de concorrência (em especial as ajudas
      estatais com fins regionais) e a política fiscal, a fim de reforçar a política
      regional e de coesão, considerando que os Fundos Estruturais sozinhos não chegam
      para <a>contrabalançar</a> as deficiências e os atrasos de desenvolvimento acumulados
      ao longo de vários decénios.
  - s: Regeringar och medborgare i Europa måste tro på att strukturella förändringar
      och eventuella förlorade arbetstillfällen inom jordbruket kommer att <v>vägas</v>
      <p>upp</p> av skapandet av nya arbetstillfällen och nya möjligheter inom andra
      sektorer.
    t: É necessário que os governos e os cidadãos da Europa acreditem que as alterações
      estruturais e a possível perda de postos de trabalho na agricultura serão <a>contrabalançadas</a>
      pela criação de novos postos de trabalho e novas oportunidades noutros sectores.
- c: 1
  r: 2
  v: ser
  x:
  - s: På det hela taget vågar alltså ingen regering stimulera familjepolitiken, av
      rädsla för att den minskning av utgifterna för åldrandet som skulle bli följden
      av en sådan gott och väl skulle <v>vägas</v> <p>upp</p> av en ökning av integrationskostnaderna
      (vilka också de, vilket vi i förbigående kan understryka, kan utgöra ett handikapp
      i den internationella konkurrensen).
    t: Em suma, portanto, nenhum governo ousa relançar a política de apoio à família,
      nestas condições, com receio de que o alívio dos encargos do envelhecimento
      que dela resultaria venha a <a>ser</a> compensado por um crescimento dos encargos
      com a integração (que podem constituir também, diga-se de passagem, uma desvantagem
      em termos de concorrência internacional).
- c: 1
  r: 2
