      countries, the rights of foreigners in particular, are being nibbled at, <a>eaten</a>
      away little by little, and defending the rights of foreigners in our land is
      now part of the battle for human rights.
  - s: Nyligen tog hunden en korv från matbordet och <v>åt</v> <p>upp</p> den.
    t: Recently, my dog took a sausage from the table and <a>ate</a> it.
  - s: Vilket slags dialog har vi med USA, där 25 procent av spannmålet <v>äts</v>
      <p>upp</p> av bilar snarare än av boskap?
    t: What sort of dialogue have we with the US, where 25% of their corn is <a>eaten</a>
      by cars rather than cattle?
  - s: Vid ett av mina många besök i området såg jag blommor och jordgubbar ruttna
      på gatorna i Gaza och <v>ätas</v> <p>upp</p> av åsnorna medan de palestinska
      odlarna förtvivlat och hjälplösa bara kunde titta på.
    t: On one of my many visits to the area, I have seen flowers and strawberries
      rotting, lying in the streets of Gaza and being <a>eaten</a> by the donkeys
      while their Palestinian producers look on helplessly in despair.
