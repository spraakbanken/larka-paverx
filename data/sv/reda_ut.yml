      den första.
    t: What we, together, have to <a>sort</a> <a>out</a> is how we will, if it comes
      to it, go about transferring more acts from the third pillar to the first.
  - s: Vi sitter sedan kvar för att <v>reda</v> <p>ut</p> frågan.
    t: We will then stay here to <a>sort</a> this issue <a>out</a>.
  - s: Sammanfattningsvis anser jag själv att undantag alltid är ett tecken på misslyckande,
