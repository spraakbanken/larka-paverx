en:
- c: 89
  r: 1
  v: sort out
  x:
  - s: Jag är dessutom glad över att vi varit tvungna att nå en överenskommelse för
      att <v>reda</v> <p>ut</p> dessa frågor.
    t: I am pleased, moreover, that we have had to reach agreement to <a>sort</a>
      these matters <a>out</a>.
  - s: Jag anser att EU behöver en förkämpe i fiskerifrågorna, och precis som ni måste
      <v>reda</v> <p>ut</p> en del problem, måste ni också finnas där framför tv-kamerorna
      i EU och tala om vad som behöver göras.
    t: I think Europe needs a champion for its fish and, just as you need to <a>sort</a>
      some problems <a>out</a>, you also need to be in front of Europe’s television
      cameras saying what needs to be done.
  - s: Men att hålla dessa världens fattigaste människor som gisslan, medan vi <v>reder</v>
      <p>ut</p> våra administrativa problem inom kommissionen är inte rättvist.
    t: But to hold these poorest people in the world hostage whilst we <a>sort</a>
      <a>out</a> the administrative problems of the Commission is not fair.
  - s: Jag tror därför att man inte gör Europa en tjänst genom att blanda ihop sakerna
      och jag hoppas av hela mitt hjärta att vi <v>reder</v> <p>ut</p> det hela till
      på torsdag.
    t: I really hope that, between now and Thursday, we will be able to <a>sort</a>
      things <a>out</a>.
  - s: Det här är problem vi måste <v>reda</v> <p>ut</p> om den inre marknaden och
      konsumentskyddet ska kunna fungera optimalt.
    t: These are problems that we must <a>sort</a> <a>out</a> if the internal market
      and consumer protection are to operate at their best.
  - s: Jag vet att kommissionären kanske säger att detta är en fråga för de sportutövande
      familjerna, men i slutändan kommer vi att behöva <v>reda</v> <p>ut</p> det därför
      att om spelarförbunden antingen vägrar att gå med eller spelarna vidtar åtgärder,
      då kan överenskommelsen till slut vara i spillror.
    t: I know that the Commissioner may say that this is a matter for the sporting
      families, but ultimately we will have to <a>sort</a> it <a>out</a>, because
      if the players’ associations either refuse to come on board or the players take
      action, then ultimately the agreement may be in tatters.
  - s: Kommissionär Liikanens enheter måste se till att de <v>reder</v> <p>ut</p>
      de närmare detaljfrågorna.
    t: Commissioner Liikanen’s services need to make sure that they are <a>sorting</a>
      <a>out</a> the fine detail.
  - s: Jag tror att vi än en gång måste <v>reda</v> <p>ut</p> detta i grönboken eftersom
      hela ärendet naturligtvis återkommer där ändå.
    t: I think we will have to <a>sort</a> this <a>out</a> when we are dealing with
      the Green Paper, as the entire issue will obviously come up again there.
  - s: Genom dessa avtal åtar sig EU att lösa ett allvarligt problem med viktiga länder,
      som man behöver <v>reda</v> <p>ut</p> eftersom den har brutit mot principen
      om icke-diskriminering.
    t: Through these agreements, the EU is undertaking to resolve a serious problem
      with important countries, which it is having to <a>sort</a> <a>out</a> because
      it has breached the principle of non-discrimination.
  - s: Faktum är att företagen i fråga har nått en överenskommelse och <v>rett</v>
      <p>ut</p> det hela på egen hand, och ändå har du inte upphävt antidumpningsåtgärderna
      mot företaget.
    t: In actual fact they have come to an agreement and they have <a>sorted</a> it
      <a>out</a> themselves, yet you have not dropped the anti-dumping legislation
      against that particular company.
  - s: De har <v>rett</v> <p>ut</p> saken och nu samarbetar de faktiskt för att skapa
      arbetstillfällen i EU.
    t: They have <a>sorted</a> it <a>out</a> and are actually working together specifically
      to provide job opportunities in the European Union.
  - s: Samtidigt är det helt sant, som många av er redan har påpekat, att det politiska
      målet i slutändan inte bara är att <v>reda</v> <p>ut</p> en banks balansräkning
      eller kapitalisera dess tillgångar.
    t: At the same time, it is absolutely true, as many of you have said, that, in
      the end, the political objective is not just to <a>sort</a> <a>out</a> the balance
      sheet of one bank or capitalise its liabilities.
  - s: För det första, vi har tillsammans med de svenska myndigheterna <v>rett</v>
      <p>ut</p> hur detta system bör avvecklas.
    t: Firstly, we have <a>sorted</a> <a>out</a> with the Swedish authorities how
      this regime has to be phased out.
  - s: Det är också möjligt - beroende på vad som sker just nu, om EU-institutionerna
      i allmänhet <v>reder</v> <p>ut</p> hur vi ska hantera krisen när det gäller
      det så kallade grekiska fallet - att de kommer att behandla frågan om den finansiella
      situationen i Grekland och refinansieringen av landets offentliga skuld.
    t: It is also possible - depending on what happens right now, while the European
      institutions as a whole are <a>sorting</a> <a>out</a> how to cope with the crisis
      relating to the so-called Greek case - that they will deal with the issue of
      the financial situation in Greece and the refinancing of the country’s public
      debt.
  - s: Följaktligen kan vi inte befria José Manuel Barroso från hans skyldighet genom
      att säga att det nu är Internationella valutafondens uppgift att <v>reda</v>
      <p>ut</p> saken.
    t: Consequently, we cannot release Mr Barroso from this obligation by saying the
      International Monetary Fund should now <a>sort</a> it <a>out</a>.
  - s: Jag tror att det finns mycket förbittring bland ledamöterna beträffande detta
      och jag skulle vilja att man <v>redde</v> <p>ut</p> det, så att frågorna förekommer
      i den ordning de läggs fram och att det blir någon rättvisa.
    t: I think there is quite a lot of resentment among Members on this issue and
      I would ask that this be <a>sorted</a> <a>out</a>, so that questions appear
      in the order in which they are submitted and there is some fairness.
  - s: Vi måste <v>reda</v> <p>ut</p> denna situation, som hotar framtiden för ett
      stort antal mjölkproducenter i EU.
    t: We must <a>sort</a> <a>out</a> this situation, which is threatening the future
      of a large number of milk producers in the European Union.
  - s: Vi måste <v>reda</v> <p>ut</p> saker och ting innan dess.
    t: We must have things <a>sorted</a> <a>out</a> by then.
  - s: Se till att <v>reda</v> <p>ut</p> den.
    t: get this <a>sorted</a> <a>out</a>.
  - s: De handlar om att man måste inse att man inte längre enbart kan förlita sig
      på ett system med löpande inbetalningar, när det gäller att uppfylla folks pensionsförväntningar,
      och också om att uppmana medlemsstaterna att <v>reda</v> <p>ut</p> sin skatte-
      och utgiftspolitik.
    t: They are to do with recognising that pay-as-you-go schemes can no longer be
      exclusively relied upon to keep people’s pension expectations fulfilled and
      also exhort Member States to <a>sort</a> <a>out</a> their tax and spending policies.
  - s: Det är nödvändigt att vi använder EU:s kontaktpersons kontor för att <v>reda</v>
      <p>ut</p> detta och för att få till stånd en överenskommelse mellan Eyadema
      och oppositionspartierna som leder Togo till demokrati.
    t: We need to use the office of the EU facilitator to <a>sort</a> that <a>out</a>,
      to get an agreement between Eyadema and the opposition parties to take Togo
      to democracy.
  - s: Vi måste <v>reda</v> <p>ut</p> frågan om asyl, visering och invandring innan
      utvidgningen äger rum, men vi kan inte förvänta oss att kandidatländerna efter
      utvidgningen skall ha högre standarder än dem som vi själva väljer.
    t: We have to <a>sort</a> <a>out</a> the whole question of asylum, visas and immigration
      before enlargement takes place but we must not then use the question of enlargement
      to expect the applicant countries to have higher standards than we ourselves
      are adopting.
  - s: Sammanfattningsvis står det alldeles klart att vi har en gemensam agenda som
      globalt relevanta partner och vi måste hitta sätt att <v>reda</v> <p>ut</p>
      våra meningsskiljaktigheter och sträva efter konvergens.
    t: Overall, what is certainly clear is that we have a shared agenda as globally
      relevant partners and we have to find ways to <a>sort</a> <a>out</a> our differences
      and seek convergence.
  - s: Det har skett ett missförstånd som ni behöver <v>reda</v> <p>ut</p> och se
      till at omröstningen och uppmaningen till omröstning görs på ett korrekt sätt.
    t: There is some confusion that you need to <a>sort</a> <a>out</a> and get the
      votes right and call them right.
  - s: Vore det då inte bättre om unionen först <v>redde</v> <p>ut</p> sina egna problem,
      innan den drog in andra i dem?
    t: Would it not then be better if the Union <a>sorted</a> <a>out</a> its own problems
      first before dragging other countries into them?
  - s: Men eftersom vi måste ta med dessa frågor i beräkningen måste vi försöka <v>reda</v>
      <p>ut</p> dem.
    t: But, since we do have to include these matters, we have to try and <a>sort</a>
      them all <a>out</a>.
  - s: Gud ske lov har vi nu <v>rett</v> <p>ut</p> den här frågan om slutdatum för
      införandet av digitala färdskrivare.
    t: Thank goodness we have now <a>sorted</a> <a>out</a> this issue with the final
      date for the introduction of the digital tachograph.
  - s: Det måste vara en prioritering att <v>reda</v> <p>ut</p> det här.
    t: <a>Sorting</a> that <a>out</a> has to be a priority.
  - s: Det kvarstår en mängd detaljer och komplikationer som måste <v>redas</v> <p>ut</p>
      i anslutning till frågan om delad arbetsbörda.
    t: There are all sorts of details and complications to be <a>sorted</a> <a>out</a>
      in respect of the issue of burden-sharing.
  - s: Mer än 30 procent av trafiken i Dublin är genomfartstrafik och det är dags
      att ta ett fast politiskt beslut och <v>reda</v> <p>ut</p> transportproblemen
      en gång för alla.
    t: More than 30 % of the traffic into Dublin is in transit and it is time to take
      a firm political decision to <a>sort</a> <a>out</a> the transport problems once
      and for all.
  - s: För det tredje, vi borde <v>reda</v> <p>ut</p> vilken roll ledamöterna av Europaparlamentet
      skall ha när de närvarar vid sådana konferenser.
    t: Thirdly, we should <a>sort</a> <a>out</a> what the role of MEPs is when they
      attend such conferences.
  - s: Det är nödvändigt att för framtiden <v>reda</v> <p>ut</p> de olika rollerna
      och ansvarsområdena för kommissionen, medlemsstaterna och ledamöterna av Europaparlamentet.
    t: It is important to <a>sort</a> <a>out</a> for the future the different roles
      and responsibilities of the Commission, the Member States and Members of the
      European Parliament.
  - s: Jag accepterar vad Kirkhope sade för några minuter sedan, att det finns irritation
      och svårigheter med systemet som vi måste <v>reda</v> <p>ut</p>.
    t: I accept what Mr Kirkhope said a few minutes ago, that there are frictions
      and difficulties with the system which need to be <a>sorted</a> <a>out</a>.
  - s: När jag säger att behoven måste <v>redas</v> <p>ut</p>, menar jag att vi måste
      finna en verklig lösning tillsammans med rådet, och inte inleda en medling eller
      ett trepartsmöte och spela de vanliga spelen.
    t: When I say it has to be <a>sorted</a> <a>out</a>, I mean we have to find a
      real solution with the Council, not going into a conciliation or trialogues
      and playing the usual games.
  - s: Jag anser att vi har <v>rett</v> <p>ut</p> det problem som alla partier i denna
      kammare hade med att finna en lämplig ordalydelse för ett ändringsförslag om
      OLAF:s finansiering för det kommande året.
    t: I believe that we have <a>sorted</a> <a>out</a> the problem all the parties
      in this House had in finding a suitable wording for an amendment about OLAF’s
      funding for the coming year.
  - s: Ledamoten i fråga kanske inte tycker om detta, men det är hennes eget problem
      och hon får <v>reda</v> <p>ut</p> det med sina vänner.
    t: The Member in question may not like this, but it is her own problem and she
      can <a>sort</a> it <a>out</a> with her friends.
  - s: Allt detta är ett mycket komplicerat sammanhang som det är viktigt att vi försöker
      <v>reda</v> <p>ut</p>.
    t: All this is a very difficult area and it is important that we try to <a>sort</a>
      it <a>out</a>.
  - s: Rapporten har nu antagits och kommer att offentliggöras och lyftas fram när
      man väl har <v>rett</v> <p>ut</p> ett par detaljer.
    t: The report has now been adopted and will be published and promoted once one
      or two details have been <a>sorted</a> <a>out</a>.
  - s: Avsikten med David Martins betänkande var att <v>reda</v> <p>ut</p> problem
      angående anpassningen till Lissabonfördraget, men bland de olika ändringsförslag
      vi ska rösta om finns det ett som inte på något vis gäller Lissabonfördraget
      och som enligt min mening strider mot de allmänna principerna för parlamentsförfarandet.
    t: Mr Martin’s report is intended to <a>sort</a> <a>out</a> problems concerning
      adaptation to the Treaty of Lisbon, but among the different amendments that
      we are required to vote on, there is one that is not related in any way to the
      Treaty of Lisbon and, as I see it, goes against the general principles of Parliamentary
      procedure.
  - s: Jag vill påpeka att det under denna nuvarande ekonomiska kris råder konjunkturavmattning
      i vissa länder, men att andra länder, till exempel Grekland, behöver <v>reda</v>
      <p>ut</p> vissa problem som rör jämställdhet mellan kvinnor och män, med tanke
      på att kvinnor drabbas hårdare av denna kris än män.
    t: Mr President, I should like to point out that, at this time of economic crisis,
      with some countries in recession, there are others, such as Greece, which need
      to <a>sort</a> <a>out</a> certain issues relating to questions of sexual equality,
      given that this crisis is hitting women harder than men.
  - s: Vi måste påskynda utarbetandet av ramar för hälso- och sjukvårdspersonal samt
      patientsäkerhet, och <v>reda</v> <p>ut</p> E121-systemet för pensionärer som
      vistas utomlands.
    t: We need to speed ahead with our frameworks for health professionals and patient
      safety and <a>sort</a> <a>out</a> the E121 system for people retiring abroad.
  - s: Vi kommer att behöva ett paket för att <v>reda</v> <p>ut</p> och ta itu med
      alla problem med gränsöverskridande hälso- och sjukvård, men det betyder inte
      att vi måste vänta tills samtliga är lösta innan vi lägger fram ett förslag.
    t: 'We will need a package to <a>sort</a> <a>out</a> and deal with all the aspects
      of cross-border healthcare, but that does not mean that we have to wait until
      they are all resolved before we present a proposal:'
  - s: Det ligger i EU:s grundläggande intresse att stödja reformprocesserna på västra
      Balkan och att <v>reda</v> <p>ut</p> Kosovos situation inom ramen för det europeiska
      framtidsperspektivet på ett sätt som kan godtas av alla.
    t: The fundamental interest of the EU is supporting the processes of reform in
      the Western Balkans, and in <a>sorting</a> <a>out</a> the Kosovo situation within
      the framework of the European Perspective in a way that is acceptable to everyone.
  - s: Man har sedan i början av förra veckan lyckats <v>reda</v> <p>ut</p> andra
      datorproblem som haft att göra med det centrala datorsystemet, men problemen
      med ”GroupWise” har man ännu inte lyckats lösa.
    t: Since the beginning of last week, other computer problems linked to the main
      computer system have been <a>sorted</a> <a>out</a>, but the GroupWise blockages
      have not yet been solved.
  - s: Därför använder vi bara expertrapporten för att hjälpa kommissionen att <v>reda</v>
      <p>ut</p> begreppen.
    t: Therefore, we are only using the expert opinion to help the Commission to <a>sort</a>
      things <a>out</a>.
  - s: Så expertrapporten används bara för att hjälpa kommissionen att <v>reda</v>
      <p>ut</p> begreppen och att göra en utvärdering.
    t: So, the expert opinion is used only to help the Commission to <a>sort</a> things
      <a>out</a> and to make an assessment.
  - s: Vi hade för många frågor som var olösta för att kunna inleda dessa förhandlingar,
      och vi måste försöka att <v>reda</v> <p>ut</p> detta.
    t: We had too much left on the table for these negotiations and we will have to
      try to <a>sort</a> that <a>out</a>.
  - s: Om det finns några meningsskiljaktigheter bland de allierade, är det dags att
      <v>reda</v> <p>ut</p> dessa bakom stängda dörrar och inte i en offentlig diskussion.
    t: If there are any differences among allies it is time for those differences
      to be <a>sorted</a> <a>out</a> behind closed doors and not in public discussion.
  - s: Verktygslådan är därför bra, referensramen är bra och det är också bra att
      <v>reda</v> <p>ut</p> vad som är möjligt och kanske också lite mer än så.
    t: The toolbox is therefore good, the reference framework is therefore good, and
      so it is good to <a>sort</a> <a>out</a> what is possible and a little bit more
      perhaps as well.
  - s: Jag vill bara säga att vi måste sätta stopp för sådant prat och <v>reda</v>
      <p>ut</p> begreppen - om vi inte gör det förringar vi oss själva och förnedrar
      den process som vi är en del av.
    t: Quite simply, I say, let us stop the talk and <a>sort</a> it <a>out</a>, because
      if we do not, we demean ourselves and degrade the process of which we are part.
  - s: Här måste vi ingripa, vi måste <v>reda</v> <p>ut</p> det i hela Europa.
    t: We must intervene here, we must <a>sort</a> this <a>out</a> throughout Europe.
  - s: Det är tydligt att rådet inte kan <v>reda</v> <p>ut</p> röran med att parlamentet
      har tre arbetsorter och jag uppmanar rådet att följa logiken att ge parlamentet
      rätten att fördela mandat och att då också ge parlamentet rätt att besluta om
      var det ska mötas.
    t: It is clear that the Council is incapable of <a>sorting</a> <a>out</a> the
      mess of Parliament having three locations and I call on it to follow the logic
      of giving Parliament the right to allocate its seats by giving it the right
      to decide where it meets.
  - s: Först och främst handlar det om att äntligen <v>reda</v> <p>ut</p> vilka översättnings-
      och tolkningsresurser som finns i Europaparlamentet.
    t: First and foremost this involves finally <a>sorting</a> <a>out</a> the translation
      and interpreting resources used in the European Parliament.
  - s: Detta enligt den aktuella EG-rätten och eftersom Bryssel alltid <v>reder</v>
      <p>ut</p> saker och ting så noggrant har rådet så gott som omedelbart anpassat
      straffrätten efter detta.
    t: That is what European law now says, and the thoroughness with which Brussels
      always <a>sorts</a> everything <a>out</a> means that the Council has always
      immediately adjusted criminal law accordingly.
  - s: Vi i parlamentet måste <v>reda</v> <p>ut</p> dessa detaljer.
    t: We in Parliament need to <a>sort</a> <a>out</a> these details.
  - s: 'Under en nyligen hållen utfrågning om SWIFT uppdagades de potentiella konflikterna
      mellan gemenskapsrätten och den amerikanska rätten, och vi måste <v>reda</v>
      <p>ut</p> dessa konflikter:'
