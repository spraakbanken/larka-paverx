  - s: Man <v>reder</v> <p>ut</p> dessa saker genom att ge det irländska folket rättsliga
      garantier om beskattning, om neutralitet, om vissa etiska frågor, och man ställer
      också en garanti om att alla medlemsstater, också Irland, kommer att få en kommissionsledamot
      när det nya fördraget träder i kraft.
    t: Se <a>aclaran</a> estas cuestiones dando garantías legales al pueblo irlandés
      sobre tributación, neutralidad, algunas cuestiones éticas, y también garantizando
      que todos los Estados miembros, incluida Irlanda, tendrán un comisario cuando
      entre en vigor el nuevo Tratado.
  - s: I förslagen tas de punkter upp som vi har försökt att <v>reda</v> <p>ut</p>
      inom ramen för det interinstitutionella avtalet.
    t: Las enmiendas se refieren a lo que hemos intentado <a>aclarar</a> en el marco
      del acuerdo interinstitucional.
  - s: Herr talman, om ni kunde <v>reda</v> <p>ut</p> om det är den franska texten
      som är korrekt eller inte skulle det säkerligen hjälpa många ledamöter att fatta
      ett beslut vid omröstningen.
    t: Señor Presidente, si usted pudiera <a>aclarar</a> que es el texto francés el
      auténtico, eso ayudaría sin duda a muchos diputados a tomar una decisión en
      la votación.
  - s: Tror ni att det är möjligt att inom ramen för medlemskapsförhandlingarna <v>reda</v>
      <p>ut</p> dessa punkter eller åtminstone tillämpa entydiga bestämmelser på detta
      område?
    t: ¿Creen ustedes que sería posible <a>aclarar</a> estos aspectos en el contexto
      de las negociaciones para la adhesión o aplicar al menos unas normas inequívocas
      al respecto?
  - s: Eftersom vi inte själva är forskare och alltså inte kan <v>reda</v> <p>ut</p>
      begreppen, så måste vi här kräva att forskningen ger ett entydigt svar, på samma
      sätt som vissa av professor Cabrols frågor måste besvaras för att man skall
      kunna ge homeopatin rangen av medicinsk vetenskap i alla avseenden.
    t: Es obvio que nosotros al no ser investigadores científicos capaces de <a>aclarar</a>
      estos conceptos, deberíamos y debemos pretender una respuesta clara por parte
      de la investigación.
  - s: Den hjälp vi här talar om är också ett instrument som kommissionen bör <v>reda</v>
      <p>ut</p>, särskilt om det handlar om en strategi erga omnes.
    t: Las ayudas a las que aquí nos hemos referido son también un instrumento que
      la Comisión debe <a>aclarar</a>, sobre todo si se trata de una estrategia futura
      erga omnes.
  - s: utmaningen för Europa efter murens fall ligger att <v>reda</v> <p>ut</p> och
      omforma förhållandet till Ryssland.
    t: Por esto es indiscutible que el desafío para Europa después de la caída del
      muro es <a>aclarar</a> y redefinir su relación con Rusia.
  - s: Fru ordförande, jag skulle vilja <v>reda</v> <p>ut</p> ett missförstånd.
    t: Señora Presidenta, deseo <a>aclarar</a> un malentendido.
  - s: Jag måste emellertid säga att det även är frustrerande för kommissionen att,
      efter att ha lyssnat på er under två timmar, inte kunna svara Aelvoet, eftersom
      han är frånvarande, men som jag ändå vill svara, eftersom jag i denna kammare
      åter hör ett antal stereotypa uppfattningar som, uppriktigt sagt, jag inte längre
      vet på vilket språk jag skall <v>reda</v> <p>ut</p>.
    t: Deseo, no obstante, responderle porque percibo aquí una serie de estereotipos
      que, francamente, no sé ya en qué lenguas <a>aclarar</a>.
  - s: Jag står givetvis till tjänst för att <v>reda</v> <p>ut</p> olika spörsmål
      som uppstått efter den här tragedin, och jag ska redogöra för min syn på läget.
    t: Desde luego, estoy dispuesto a <a>aclarar</a> algunas cuestiones que se plantearon
      tras esta tragedia, y voy a compartir con ustedes mi interpretación de la situación.
  - s: Om man skulle lyckas <v>reda</v> <p>ut</p> dessa frågor bör kommissionen även
      samråda med Europaparlamentet i samband med att mandat ges, vilket också några
      av mina parlamentskolleger har påpekat.
    t: Como algunos de mis colegas han señalado, si hubiera que <a>aclarar</a> estos
      puntos, la Comisión haría bien en consultar con el Parlamento Europeo cuando
      se emite un mandato.
  - s: Med avseende på inlemmandet av de mellan- och östeuropeiska länderna i Sokrates-programmet,
      vilket vi likaså välkomnar mycket, kräver vi dock framtagandet av välgrundade
      behovsstudier för att <v>reda</v> <p>ut</p> de verkliga ekonomiska behoven.
    t: En lo tocante a la inclusión de los países de la Europa central y oriental
      en el programa SOCRATES, lo que también saludamos, exigimos que se realicen
      unos estudios fundados de las necesidades para <a>aclarar</a> las exigencias
      financieras reales.
  - s: Här har dock byrån själv vidtagit åtgärder för att förhindra liknande kriminella
      manipulationer på KEK i framtiden och för att <v>reda</v> <p>ut</p> vad som
      egentligen hände.
    t: Sin embargo, la propia Agencia ha adoptado medidas para evitar futuras irregularidades
      delictivas de este tipo en KEK y contribuir a <a>aclararlas</a>.
  - s: Målet är tydligt, men vi behöver <v>reda</v> <p>ut</p> hur vi ska komma dit.
    t: El objetivo está claro, pero necesitamos <a>aclarar</a> cómo vamos a llegar
      a él.
  - s: Det vore ärligare att i WTO <v>reda</v> <p>ut</p> huruvida marknadsföringsförbudet
      mot kosmetik som testats på djur är förenligt med WTO:s principer.
    t: Sería más honesto <a>aclarar</a> en el seno de la OMC si la prohibición de
      la comercialización de productos cosméticos ensayados en animales es compatible
      con las normas de la propia OMC.
  - s: Så kan det möjligen vara, men jag vill gärna att vi <v>reder</v> <p>ut</p>
      - det skall vi inte göra nu - om det fattades ett enhälligt beslut på talmanskonferensen,
      och om det beslutet om förfarandet i så fall genomfördes, så jag skulle uppskatta
      om vi på torsdag morgon kunde få lite närmare information kring detta.
    t: Es posible, pero me gustaría que se <a>aclarase</a> —aunque no sea en este
      momento— si, existiendo una decisión unánime de la Conferencia de Presidentes,
      dicha decisión se ha aplicado de conformidad con el procedimiento y quedaría
      muy agradecido si durante la mañana del jueves pudiéramos recibir una información
      más exhaustiva al respecto.
  - s: Så låt oss <v>reda</v> <p>ut</p> några fakta.
    t: Por consiguiente, pasemos a <a>aclarar</a> algunos hechos.
  - s: Vi kan inte fortsätta den här debatten, men jag lovar er att vi skall <v>reda</v>
      <p>ut</p> saken i presidiet, i första hand för att alla de talmän som leder
      omröstningssammanträden skall tillämpa samma regler i samband med röstförklaringar.
    t: No se puede prolongar este debate, pero prometo a su Señoría que vamos a <a>aclararlo</a>
      en la Mesa, en primer lugar para que todos los presidentes de sesiones de votación
      apliquen las mismas normas para las explicaciones.
  - s: Jag skulle också vilja vädja till er om att så snabbt som möjligt <v>reda</v>
      <p>ut</p> frågan om tredje landsproblematiken, för även där finns det stora
      potentialer på grund av det infekterade material som förts bort under de gångna
      åren.
    t: También quisiera pedirle que <a>aclare</a> cuanto antes la problemática en
      relación con los terceros países, pues también existe un enorme potencial de
      riesgo debido a los materiales infecciosos a los que en años pasados se dio
      salida allí.
  - s: Här måste vi ingripa, vi måste <v>reda</v> <p>ut</p> det i hela Europa.
    t: Tenemos que intervenir y <a>aclarar</a> esta situación a escala de toda Europa.
  - s: Jag anser att det kan få bli kvar i handlingarna och hoppas alltså att jag
      har <v>rett</v> <p>ut</p> hur situationen för närvarande ser ut.
    t: Creo que eso puede constar en acta y espero, pues, haber <a>aclarado</a> cuál
      es en este momento la situación.
  - s: Mitt råd är att vi <v>reder</v> <p>ut</p> denna diskrepans.
    t: Mi consejo es que <a>aclaremos</a> esta discrepancia.
  - s: Vi har ingenting att rösta om innan ni har <v>rett</v> <p>ut</p> detta med
      utskottet för rättsliga frågor.
    t: No tenemos nada que votar hasta que usted haya <a>aclarado</a> esto con la
      Comisión de Asuntos Jurídicos.
  - s: detta för att <v>reda</v> <p>ut</p> ekonomisk brottslighet som har skett inom
      kommissionens ansvarsområde?
    t: ¿No es razonable que ustedes, como responsables, insten a sus empleados, o
      incluso les ordenen, a someterse a interrogatorios para <a>aclarar</a> delitos
      económicos que se han cometido en el seno de la Comisión?
  - s: Jag anser inte att kommissionen har <v>rett</v> <p>ut</p> det särskilt bra,
      men jag tror att den inte drar tillbaka sitt förslag och därför måste vi förtydliga
      den rättsliga situationen.
    t: Señor Presidente, no creo que la Comisión haya <a>aclarado</a> gran cosa, pero
      como entiendo que no retira su propuesta, tenemos que aclarar la situación jurídica.
  - s: Det finns därför ett kommunikationsproblem och det kan mycket väl också förekomma
      en viss språkförbistring som vi måste <v>reda</v> <p>ut</p> om vi skall kunna
      göra rättvisa åt den anmärkningsvärda styrka som finns i det europeiska civila
      samhället, som först och främst - om än inte enbart - måste uttrycka sig genom
      sina företrädande organ.
    t: Por lo tanto, existe un problema de comunicación, y quizá también de confusión
      lingüística, que tenemos que <a>aclarar</a> si queremos hacer justicia a la
      extraordinaria fuerza de la sociedad civil europea, que tiene que expresarse
      ante todo —aunque no únicamente— a través de sus órganos representativos.
  - s: Men jag har redan sagt att vi naturligtvis kommer att utnyttja den här tiden
      och inte bara vänta, utan vi kommer att utnyttja tiden till att hitta bästa
      möjliga modell i samrådet och sedan rådgöra över funktionssätt, organisation,
      status, bevis, frågan om preskriptionstider, alltså allt det som naturligtvis
      måste <v>redas</v> <p>ut</p>.
    t: Pero ya he dicho que vamos a aprovechar naturalmente este tiempo y no esperar
      sencillamente, sino que vamos a aprovecharlo para averiguar el mejor modelo
      posible en las consultas y deliberar luego sobre el funcionamiento, organización,
      estado, cuestiones de plazos de prescripción, es decir, sobre todo lo que se
      tiene que <a>aclarar</a>.
  - s: Detta kommer att göra det möjligt att <v>reda</v> <p>ut</p> i vilken riktning
      vi nu bör gå, att besluta vem som skall göra vad på det civila, militära och
      humanitära området och därmed att göra en meningsfull ansvarsfördelning.
    t: Esto hará posible <a>aclarar</a> el camino a seguir, decidir quién hace qué
      en las esferas civiles, militares y humanitarias, dividiendo así las tareas
      de modo apropiado.
  - s: Vi <v>redde</v> också <p>ut</p> en situation som tycktes oerhört allvarlig.
    t: También <a>aclaramos</a> una situación que parecía auténticamente grave.
  - s: Mot bakgrund av ordförandekonferensens beslut behövs det enligt min åsikt <v>redas</v>
      <p>ut</p> om den här omröstningen i går gäller som tio omröstningar med namnupprop,
      eller bara som en.
    t: Con el fondo de las decisiones de la Conferencia de Presidentes quisiera que
      se me <a>aclarase</a> si la votación de ayer vale como diez votaciones nominales
      o sólo como una.
  - s: Vill ni därför vara vänlig att <v>reda</v> <p>ut</p> den förvirring som råder
      för närvarande, i synnerhet som förbundskansler Merkels anförande i inledningen
      av det tyska ordförandeskapet var utmärkt och mycket uppmuntrande just på detta
      område, och hon har garanterat att denna fråga kommer att ha hög prioritet på
      dagordningen för toppmötet i mars.
    t: Por lo tanto, le ruego <a>aclare</a> la confusión que existe en estos momentos,
      particularmente porque el discurso de la Canciller Merkel al comienzo de la
      Presidencia alemana fue excelente y sumamente alentador en este aspecto en concreto
      y ella garantizó que esta cuestión tendría prioridad en el orden del día de
      la cumbre de marzo.
  - s: Innebär det att ni, eftersom ni har skickat era tjänstemän för att <v>reda</v>
      <p>ut</p> den ekonomiska situationen i Grekland, nu inte enbart kan kalla er
      ordförande för kommissionen utan även Greklands guvernör?
    t: ¿Significa esto que, ya que han enviado a sus funcionarios a <a>aclarar</a>
      la situación financiera de Grecia, que ahora podemos dirigirnos a usted no solo
      como el Presidente de la Comisión sino también como el Gobernador de Grecia?
  - s: Tolkningen av artikel 75 är naturligtvis hur man hänvisar till artikel 67 och
      vilken betydelse det har i sammanhanget, vilket innebär att vi ur ett rättsligt
      perspektiv måste försöka <v>reda</v> <p>ut</p> var detta nu passar in.
    t: Obviamente, la interpretación del artículo 75 es cómo nos remitimos al artículo
      67 y su relevancia dentro del contexto, por lo tanto el asesoramiento jurídico
      con el que contamos es intentar <a>aclarar</a> dónde encaja esto ahora.
  - s: Detta skall behandlas och <v>redas</v> <p>ut</p> i de nationella parlamenten,
      därför skall vi här försöka begränsa mängden allmänna och, ursäkta att jag säger
      det, onödiga råd om saker som unionen inte har inflytande på.
    t: Esto debe ser debatido y <a>aclarado</a> en los parlamentos nacionales.
  - s: Jag skulle vilja utnyttja tillfället att under denna diskussion <v>reda</v>
      <p>ut</p> några missförstånd som blivit uppenbara.
    t: Aprovecho la oportunidad que me brinda este debate para <a>aclarar</a> algunos
      malentendidos que han saltado a la luz.
  - s: Jag tror att många kolleger här väntar på att kommissionen <v>reder</v> <p>ut</p>
      denna tungt vägande, helt avgörande fråga.
    t: También muchos de nosotros y nosotras estamos esperando que la Comisión <a>aclare</a>
      ese punto importante y decisivo.
  - s: Bara så att vi <v>reder</v> <p>ut</p> det, så att alla vet vad som händer.
    t: Simplemente para <a>aclararlo</a>, para que todo el mundo sepa que está sucediendo.
  - s: Jag gläder mig inte över anledningen i sig, men däremot över att vi i ett sådant
      här fall på kort tid måste <v>reda</v> <p>ut</p> två principfrågor.
    t: Señora Presidenta, yo acojo con satisfacción, no las circunstancias, pero sí
      el hecho de que nos veamos obligados a <a>aclarar</a> en tan breve plazo dos
      temas fundamentales en relación con un tema como el que nos ocupa.
  - s: En stor skillnad mot den situation som rådde bara för några få månader och
      år sedan, då vi även inom Europaparlamentet talade för många döva öron i våra
      ansträngningar att <v>reda</v> <p>ut</p> hur det låg till med Echelon.
    t: Un gran cambio con respecto a la situación de hace sólo algunos meses y de
      los últimos años, cuando nuestros esfuerzos para <a>aclarar</a> el asunto ECHELON
      toparon con muchos oídos sordos, también en la Unión Europea.
  - s: Tack för att jag fick möjlighet att <v>reda</v> <p>ut</p> detta.
    t: Muchas gracias por darme la oportunidad de <a>aclararlo</a>.
  - s: För framtiden måste vi - och jag tror att det är viktigt - en gång för alla
      principiellt <v>reda</v> <p>ut</p> vad vi menar med enhetlig social minimistandard.
    t: Para el futuro - y considero que esto es urgente— tenemos que <a>aclarar</a>
      que es lo que entendemos por un estándar social mínimo común.
  - s: Här tänker jag på viktiga områden som t.ex. beslutet om huvudstadsregionen
      Seoul, standarder för omborddiagnos, miljöstandarder, skyddsklausulen om tullrestitution
      osv. Här bör vi undvika missförstånd, eller ännu bättre <v>reda</v> <p>ut</p>
      dem helt och hållet, och framför allt utöva påtryckningar på sydkoreanerna så
      att deras löften till oss verkligen infrias.
    t: Me refiero, en este sentido, a la Capital Region Act Seoul, a las normas para
      el diagnóstico a bordo, las normas medioambientales, la cláusula de protección
      ante la devolución de derechos, etc. Deberíamos evitar que haya malentendidos
      en esto o, mejor aún, <a>aclararlos</a> por completo y, sobre todo, presionar
      a Corea del Sur para que los compromisos que ha contraído con nosotros se hagan
      realidad.
  - s: Det var ett avskyvärt dåd som jag fördömer mycket kraftfullt, och jag vill
      uppmuntra de turkiska myndigheterna att fortsätta sitt arbete för att <v>reda</v>
      <p>ut</p> alla omständigheter kring detta brott.
    t: Fue una acción espantosa, que condeno en los términos más enérgicos, y pido
      a las autoridades turcas a que prosigan sus esfuerzos por <a>aclarar</a> todos
      los aspectos de este crimen.
  - s: 'Jag skulle vilja <v>reda</v> <p>ut</p> ett missförstånd:'
    t: 'Señora Presidenta, me gustaría <a>aclarar</a> un malentendido:'
- c: 33
  r: 2
  v: resolver
  x:
  - s: Jag anser att EU behöver en förkämpe i fiskerifrågorna, och precis som ni måste
      <v>reda</v> <p>ut</p> en del problem, måste ni också finnas där framför tv-kamerorna
      i EU och tala om vad som behöver göras.
    t: Creo que Europa necesita un adalid de la pesca y, de la misma forma que usted
      tiene que <a>resolver</a> algunos problemas, también tiene que ponerse delante
      de las cámaras de televisión de Europa y explicar lo que hay que hacer.
  - s: Men att hålla dessa världens fattigaste människor som gisslan, medan vi <v>reder</v>
      <p>ut</p> våra administrativa problem inom kommissionen är inte rättvist.
    t: Pero no es justo mantener como rehenes a esas personas, las más pobres del
      mundo, mientras <a>resolvemos</a> los problemas administrativos de la Comisión.
  - s: Ingen har någon aning om eller någon plan för hur man ska kunna <v>reda</v>
      <p>ut</p> den trassliga situation som vi har försatt Irak i. Jag använder ordet
      ”försatt” eftersom det som skedde varken var nödvändigt eller önskvärt.
    t: Nadie tiene la menor idea de cómo <a>resolver</a> el desastre en que sumimos
      a Iraq ni ningún plan para ello.
  - s: Vi måste <v>reda</v> <p>ut</p> saker och ting innan dess.
    t: Hemos de <a>resolver</a> las cosas antes de que llegue ese momento.
  - s: Se till att <v>reda</v> <p>ut</p> den.
    t: <a>resuélvanlo</a>.
  - s: Inom ramen för passagerarnas rättigheter, såsom de för närvarande är gällande
      i EU, kvarstår detta att <v>reda</v> <p>ut</p>.
    t: en realidad, ellas serán las vencedoras (ahorrarán dinero) y esta sigue siendo
      una cuestión sin <a>resolver</a> directamente en el ámbito de cómo se aplican
      en la actualidad los derechos de los pasajeros en la Unión Europea.
  - s: Jag skulle uppskatta kommissionärens synpunkter om detta och även om frågan
      om behovet av klargörande om beskattning kommer att ske i ursprungslandet eller
      destinationslandet - det behöver verkligen <v>redas</v> <p>ut</p> snart.
    t: Me agradaría saber qué es lo que el Comisario piensa acerca de eso y también
      acerca de la necesidad de aclarar si el impuesto se cargaría en el país de origen
      o en el país de destino, cuestión que es preciso <a>resolver</a> pronto.
  - s: Sammanfattningsvis står det alldeles klart att vi har en gemensam agenda som
      globalt relevanta partner och vi måste hitta sätt att <v>reda</v> <p>ut</p>
      våra meningsskiljaktigheter och sträva efter konvergens.
    t: En general, lo que sí está claro es que tenemos una agenda común como socios
      a nivel mundial relevantes y tenemos que encontrar la manera de <a>resolver</a>
      nuestras diferencias y buscar la convergencia.
  - s: Om vi vill respektera den här tidsplanen är det nu viktigt att <v>reda</v>
      <p>ut</p> den situation som har uppstått inom ESA, där staterna har delade meningar
      om vilken roll var och en har inom programmet.
    t: Si deseamos respetar este calendario, tenemos que <a>resolver</a> de inmediato
      los problemas que han llevado a la AEE a un punto muerto, por las discrepancias
      entre los Estados miembros respecto a la importancia que cada uno de ellos tiene
      en el programa.
  - s: Det behöver vi och kan vi i dag inte slutgiltigt <v>reda</v> <p>ut</p>.
    t: Actualmente no debemos ni podemos <a>resolver</a> estas cuestiones de forma
      concluyente, pero en la Convención se discute mucho sobre ellas.
  - s: Jag vill påpeka att det under denna nuvarande ekonomiska kris råder konjunkturavmattning
      i vissa länder, men att andra länder, till exempel Grekland, behöver <v>reda</v>
      <p>ut</p> vissa problem som rör jämställdhet mellan kvinnor och män, med tanke
      på att kvinnor drabbas hårdare av denna kris än män.
    t: Señor Presidente, quisiera señalar que, en estos momentos de crisis económico,
      en la que algunos países están en secesión, otros Estados miembros, como Grecia,
      tienen que <a>resolver</a> algunas cuestiones en materia de igualdad de género,
      ya que esta crisis afecta más a las mujeres que a los hombres.
  - s: Vi kommer att behöva ett paket för att <v>reda</v> <p>ut</p> och ta itu med
      alla problem med gränsöverskridande hälso- och sjukvård, men det betyder inte
      att vi måste vänta tills samtliga är lösta innan vi lägger fram ett förslag.
    t: 'Necesitaremos un paquete para <a>resolver</a> y abordar todos los aspectos
      de la asistencia sanitaria transfronteriza, pero esto no significa que tengamos
      que esperar hasta que estén todos resueltos para presentar una propuesta:'
  - s: De här inne som är beredda till andra bedrifter må försöka att själva <v>reda</v>
      <p>ut</p> de motsägelser som deras själviska och söndrande vägval leder dem
      till.
    t: Los que deseen ir más allá deberán <a>resolver</a> las contradicciones en las
      que se ven enredados por sus opciones egoístas y divisoras.
  - s: Detta måste <v>redas</v> <p>ut</p> före det konstituerande mötet i januari.
