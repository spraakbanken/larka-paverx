---
de:
- c: 69
  r: 1
  v: klären
  x:
  - s: Detta gäller också för artikel 1, även om man därvid i samband med artikel
      1, tredje stycket, måste <v>reda</v> <p>ut</p> många frågor i utskottsförfarandet
      men det är ju för detta som vi inrättat detta förfarande, d v s vi vill nu inte
      göra något med avseende på riktlinjer som utskotten ska göra.
    t: Das trifft auch für den Artikel 1 zu, selbst wenn man dabei nach Artikel 1
      Absatz 3 manche Fragen im Ausschußverfahren <a>klären</a> muß, aber dazu haben
      wir dieses Verfahren ja eingerichtet, d.h., wir wollen jetzt nicht über Leitlinien
      etwas tun, was die Ausschüsse machen sollen.
  - s: Jag är dessutom glad över att vi varit tvungna att nå en överenskommelse för
      att <v>reda</v> <p>ut</p> dessa frågor.
    t: Ich bin jedoch froh darüber, dass wir uns darauf einigen mussten, diese Probleme
      zu <a>klären</a>.
  - s: Europeiska unionen måste därför stå fast vid sina ursprungliga ståndpunkter
      och öka trycket så att Turkiet tillåter att betydande framsteg görs i förhandlingarna,
      upphör med ockupationen och vidtar de åtgärder som krävs för att <v>reda</v>
      <p>ut</p> saknade personers öde.
    t: Die Europäische Union muss sich deshalb an ihre Ausgangspositionen halten und
      den Druck erhöhen, so dass die Türkei substantiellen Fortschritt bei den Verhandlungen
      ermöglicht, die Besetzung beendet und die erforderlichen Maßnahmen ergreift,
      um das Schicksal der vermissten Personen zu <a>klären</a>.
  - s: Nu när vi står inför allvaret med terroristaktionen den 11 september, finns
      det flera viktiga frågor att diskutera och <v>reda</v> <p>ut</p>, som rör viljan
      att bekämpa terrorismen rent konkret.
    t: Angesichts der Schwere des Terroranschlags vom 11. September gilt es verschiedene
      wichtige Fragen zu erörtern und zu <a>klären</a>, die mit dem Willen im Zusammenhang
      stehen, den Terrorismus konkret zu bekämpfen.
  - s: Jag anser att EU behöver en förkämpe i fiskerifrågorna, och precis som ni måste
      <v>reda</v> <p>ut</p> en del problem, måste ni också finnas där framför tv-kamerorna
      i EU och tala om vad som behöver göras.
    t: Ich glaube, Europa braucht jemanden, der für seinen Fisch kämpft, und Sie müssen
      nicht nur einige Probleme <a>klären</a>, sondern Sie müssen auch vor die Fernsehkameras
      in Europa treten und sagen, was man tun muss.
  - s: med statistikens hjälp kommer vi att kunna <v>reda</v> <p>ut</p> detta.
    t: Mit Hilfe der Statistik werden wir die Frage <a>klären</a> können.
  - s: Jag tror därför att man inte gör Europa en tjänst genom att blanda ihop sakerna
      och jag hoppas av hela mitt hjärta att vi <v>reder</v> <p>ut</p> det hela till
      på torsdag.
    t: Ich hoffe von ganzem Herzen, daß wir die Dinge bis Donnerstag <a>geklärt</a>
      haben.
  - s: Meddelandet <v>reder</v> <p>ut</p> detta på ett antal punkter.
    t: Die Mitteilung <a>klärt</a> dies in einer Reihe von Punkten.
  - s: Jag skulle välkomna om vi en gång för alla kunde <v>reda</v> <p>ut</p> saken
      här i Europaparlamentet och förkunna att szeklerna har rätt till territoriell
      självständighet.
    t: Ich würde es begrüßen, wenn wir diese Frage hier im Europäischen Parlament
      ein für alle Mal <a>klären</a> könnten und erklären, dass die Szekler das Recht
      auf territoriale Autonomie haben.
  - s: Jag anser att det är värt mödan att <v>reda</v> <p>ut</p> detta först av allt.
    t: Meines Erachtens ist es aber sinnvoll, dass wir dies erst einmal <a>klären</a>.
  - s: Men även om omröstningen inte går som vi hade önskat så hoppas vi verkligen
      att frågan <v>reds</v> <p>ut</p> och tas upp igen vid arbetsgruppens överläggningar.
    t: Auch wenn die Abstimmung nicht so verläuft wie wir es uns gewünscht hätten,
      hoffen wir jedoch, dass diese Frage während der Gespräche der Arbeitsgruppe
      <a>geklärt</a> und wieder aufgenommen wird.
  - s: Om vi inleder en debatt om vad en författningstext innehåller eller inte innehåller
      kanske vi först bör <v>reda</v> <p>ut</p> ett missförstånd.
    t: Seien Sie also achtsam, denn wenn wir eine Debatte darüber beginnen, was Verfassungstexte
      enthalten oder nicht enthalten, sollten wir vielleicht zunächst ein Missverständnis
      <a>klären</a>.
  - s: Det skall vi <v>reda</v> <p>ut</p>.
    t: Wir werden das <a>klären</a>.
  - s: Jag vill därför ta detta tillfälle i akt för att erinra om några punkter, och
      kanske <v>reda</v> <p>ut</p> några missförstånd när det gäller dessa förbindelser.
    t: Daher möchte ich die Gelegenheit ergreifen, um auf einige Punkte zu verweisen
      und eventuell einige Missverständnisse im Hinblick auf diese Beziehungen zu
      <a>klären</a>.
  - s: Se till att <v>reda</v> <p>ut</p> den.
    t: <a>Klärt</a> das!
  - s: Vi har kommitt långt med rådet och kommissionen genom att <v>reda</v> <p>ut</p>
      omtvistade områden, få bort så många oklarheter som möjligt och nå en överenskommelse
      vid den andra behandlingen.
    t: Gemeinsam mit dem Rat und der Kommission haben wir einen langen Weg zurückgelegt
      und umstrittene Punkte <a>geklärt</a>, wobei wir so viele Zweideutigkeiten wie
      möglich ausgeschlossen und eine Einigung für die zweite Lesung erreicht haben.
  - s: Så länge frågorna rör två medlemsstater bör de <v>redas</v> <p>ut</p> i mellanstatliga
      förhandlingar mellan ifrågavarande medlemsstater.
    t: soweit sie zwei Mitgliedstaaten betreffen, sind diese Fragen in bilateralen
      Verhandlungen zwischen den beteiligten Mitgliedstaaten zu <a>klären</a>.
  - s: Vi skall <v>reda</v> <p>ut</p> saken.
    t: Wir werden die Frage <a>klären</a> und wir werden sehen.
  - s: De tolkningsfrågor som vissa länder har ställt angående direktivets tillämpningsområde
      förtjänar att <v>redas</v> <p>ut</p> utan fördröjning för att garantera rättssäkerhet
      och att direktivet är effektivt.
    t: Zudem verdienen es die aufgeworfenen Interpretationsfragen einiger Länder im
      Hinblick auf den Anwendungsbereich der Richtlinie unverzüglich <a>geklärt</a>
      zu werden, um Rechtssicherheit und die Wirksamkeit der Richtlinie zu gewährleisten.
  - s: Man <v>reder</v> <p>ut</p> dessa saker genom att ge det irländska folket rättsliga
      garantier om beskattning, om neutralitet, om vissa etiska frågor, och man ställer
      också en garanti om att alla medlemsstater, också Irland, kommer att få en kommissionsledamot
      när det nya fördraget träder i kraft.
    t: Die Dinge werden <a>geklärt</a>, indem dem irischen Volk rechtliche Garantien
      zur Besteuerung, zur Neutralität, zu gewissen ethischen Themen gegeben werden
      und eine Garantie abgegeben wird, dass alle Mitgliedstaaten, darunter auch Irland,
      einen Kommissar haben werden, wenn der neue Vertrag in Kraft tritt.
  - s: I förslagen tas de punkter upp som vi har försökt att <v>reda</v> <p>ut</p>
      inom ramen för det interinstitutionella avtalet.
    t: Die Anträge greifen in der Sache das auf, was wir im Rahmen der interinstitutionellen
      Vereinbarung versucht haben zu <a>klären</a>.
  - s: Vitboken och betänkandet bidrar i inledningsskedet till en process av nödvändig
      eftertanke, nödvändiga diskussioner och reformer, som ännu inte är avslutad,
      eftersom somliga frågor fortfarande måste <v>redas</v> <p>ut</p> av oss, av
      domarna, medlemsstaterna och framför allt av de berörda små och medelstora företagen.
    t: Das Weißbuch und der Bericht sind Beiträge am Beginn eines notwendigen Nachdenk-,
      Diskussions- und Reformprozesses, der noch nicht abgeschlossen ist, weil noch
      etliche Fragen von uns, den Richtern, den Mitgliedstaaten und vor allem den
      betroffenen KMU zu <a>klären</a> sind.
  - s: Men eftersom vi måste ta med dessa frågor i beräkningen måste vi försöka <v>reda</v>
      <p>ut</p> dem.
    t: Doch da wir diese Angelegenheiten nicht außer Acht lassen können, müssen wir
      versuchen, sie zu <a>klären</a>.
  - s: Och slutligen måste frågan om förhållandet mellan TRIPS (Trade-Related Aspects
      of Intellectual Property Rights) och WIPO <v>redas</v> <p>ut</p> - även här
      endast tystnad som ”svar ” från kommissionen.
    t: Und schließlich ist die Frage nach dem Verhältnis von TRIPs und WIPO zu <a>klären</a>
      - auch hier nur ein Schweigen der Kommission als „Antwort “.
  - s: Vår föredragande Frassoni har gjort ett mycket noggrant arbete och visat på
      vilka frågor om detta interinstitutionella avtal som måste <v>redas</v> <p>ut</p>
      och vilka förvaltningsförfaranden inom parlamentet som eventuellt måste ändras.
    t: Unsere Berichterstatterin, Frau Frassoni, hat eine sehr sorgfältige Arbeit
      geleistet und aufgezeigt, welche Fragen im Rahmen dieser interinstitutionellen
      Vereinbarung <a>geklärt</a> und welche Verwaltungsverfahren innerhalb des Parlaments
      gegebenenfalls geändert werden müssen.
  - s: Tror ni att det är möjligt att inom ramen för medlemskapsförhandlingarna <v>reda</v>
      <p>ut</p> dessa punkter eller åtminstone tillämpa entydiga bestämmelser på detta
      område?
    t: Glauben Sie, dass es möglich ist, im Rahmen der Beitrittsverhandlungen diese
      Punkte zu <a>klären</a> oder zumindest eindeutige Bestimmungen in diesem Bereich
      anzuwenden?
  - s: Vi måste <v>reda</v> <p>ut</p> de här tveksamheterna så snart som möjligt,
      eftersom franc-området utgör en viktig faktor för stabiliteten i Afrika.
    t: Die genannten Zweifel müssen schleunigst <a>geklärt</a> werden, denn schließlich
      ist die Franc-Zone in Afrika ein wichtiger Stabilitätsfaktor.
  - s: Ledamoten i fråga kanske inte tycker om detta, men det är hennes eget problem
      och hon får <v>reda</v> <p>ut</p> det med sina vänner.
    t: Der betreffenden Kollegin gefällt das vielleicht nicht, aber es ist ihr Problem
      und sie kann es mit ihren Freunden <a>klären</a>.
  - s: Det behöver vi och kan vi i dag inte slutgiltigt <v>reda</v> <p>ut</p>.
    t: Das müssen und können wir heute nicht abschließend <a>klären</a>.
  - s: Avsikten med David Martins betänkande var att <v>reda</v> <p>ut</p> problem
      angående anpassningen till Lissabonfördraget, men bland de olika ändringsförslag
      vi ska rösta om finns det ett som inte på något vis gäller Lissabonfördraget
      och som enligt min mening strider mot de allmänna principerna för parlamentsförfarandet.
    t: Mit dem Bericht von Herrn Martin sollen Probleme der Anpassung des Vertrags
      von Lissabon <a>geklärt</a> werden, doch ist unter den verschiedenen Änderungsanträgen,
      über die wir abzustimmen haben, einer, der in keiner Weise mit dem Vertrag von
      Lissabon in Zusammenhang steht und aus meiner Sicht den allgemeinen Grundsätzen
      der parlamentarischen Verfahren entgegensteht.
  - s: För mig är det fortfarande svårt att förstå varför man inte definitivt har
      <v>rett</v> <p>ut</p> rollfördelningen mellan gemenskapen och Eurocontrol.
    t: Für mich ist immer noch schwer verständlich, warum die Rollenverteilung zwischen
      der Gemeinschaft und Eurocontrol nicht wirklich definitiv <a>geklärt</a> ist.
  - s: Således kan jag bara meddela att det enligt min grupp fanns alla motiveringar
      för att denna begäran om upphävande av parlamentarisk immunitet omedelbart skulle
      meddelas i plenum och skickas för behandling till utskottet för rättsliga frågor,
      vilket för sin del hade kunnat <v>reda</v> <p>ut</p> huruvida det finns några
      problem i samband med denna behöriga myndighet.
    t: Daher kann ich lediglich feststellen, dass nach Auffassung meiner Fraktion
      alle Gründe dafür gegeben waren, im Plenum über diesen Antrag zur Aufhebung
      der Immunität informieren und den Antrag an den Rechtsausschuss überweisen zu
      müssen, der - sofern es Probleme mit der zuständigen Behörde gibt - diese wiederum
      hätte <a>klären</a> können.
  - s: Det andra synsättet kräver att vi faktiskt först och främst <v>reder</v> <p>ut</p>
      icke-handelsmässiga aspekter och först därefter sluter ett avtal.
    t: Die zweite Perspektive, Herr Präsident, fordert hingegen, dass wir zunächst
      alle nicht-handelsbezogenen Anliegen <a>klären</a> und erst dann ein Abkommen
      schließen.
  - s: Om man skulle lyckas <v>reda</v> <p>ut</p> dessa frågor bör kommissionen även
      samråda med Europaparlamentet i samband med att mandat ges, vilket också några
      av mina parlamentskolleger har påpekat.
    t: Sollten diese Punkte <a>geklärt</a> sein, ist es für die Kommission angebracht
      - einige Kolleginnen und Kollegen haben das schon angesprochen -, bei der Mandatserteilung
      auch das Europäische Parlament zu befragen.
  - s: Vi måste påskynda utarbetandet av ramar för hälso- och sjukvårdspersonal samt
      patientsäkerhet, och <v>reda</v> <p>ut</p> E121-systemet för pensionärer som
      vistas utomlands.
    t: Wir müssen ein höheres Tempo bei unseren Strukturen für Angehörige der Gesundheitsberufe
      und bei der Patientensicherheit anschlagen und die Regelung E121 für diejenigen
      <a>klären</a>, die im Ausland in Rente gehen.
  - s: 'Detta är det perfekta sättet att <v>reda</v> <p>ut</p> frågor som dessa:'
    t: 'Das ist der ideale Ansatz, um Fragen zu <a>klären</a> wie:'
  - s: I WTO måste man <v>reda</v> <p>ut</p> huruvida världshandeln även kan bedrivas
      på etiska och moraliska grunder.
    t: Innerhalb der WTO muss <a>geklärt</a> werden, ob es möglich ist, den Welthandel
      auch nach ethisch-moralischen Grundsätzen zu betreiben.
  - s: Alla dessa frågor måste <v>redas</v> <p>ut</p> antingen vid informella möten
      eller vid själva toppmötet i Johannesburg.
    t: Alle offenen Fragen müssen entweder im Rahmen von informellen Treffen oder
      beim Johannesburger Gipfel selbst <a>geklärt</a> werden.
  - s: Så kan det möjligen vara, men jag vill gärna att vi <v>reder</v> <p>ut</p>
      - det skall vi inte göra nu - om det fattades ett enhälligt beslut på talmanskonferensen,
      och om det beslutet om förfarandet i så fall genomfördes, så jag skulle uppskatta
      om vi på torsdag morgon kunde få lite närmare information kring detta.
    t: Das ist ja möglich, aber ich möchte gerne <a>geklärt</a> haben - das werden
      wir jetzt nicht tun -, ob, wenn es einen einstimmigen Beschluss der Konferenz
      der Präsidenten gibt, dieser Beschluss hinsichtlich des Verfahrens umgesetzt
      wurde, und ich wäre dankbar, wenn wir am Donnerstagmorgen darüber nähere Informationen
      bekommen könnten.
  - s: Så låt oss <v>reda</v> <p>ut</p> några fakta.
    t: Lassen Sie uns einige Fakten <a>klären</a>.
  - s: Här måste vi ingripa, vi måste <v>reda</v> <p>ut</p> det i hela Europa.
    t: Hier müssen wir einschreiten, wir müssen das europaweit <a>klären</a>.
  - s: Mitt råd är att vi <v>reder</v> <p>ut</p> denna diskrepans.
    t: Ich rate dazu, daß wir diese Diskrepanz <a>klären</a>.
  - s: Vi har ingenting att rösta om innan ni har <v>rett</v> <p>ut</p> detta med
      utskottet för rättsliga frågor.
    t: Wir haben nichts abzustimmen, bis Sie dies mit dem Rechtsausschuß <a>geklärt</a>
      haben.
  - s: Nu vill jag inte göra detta till föremål för diskussion, men jag ber er att
      <v>reda</v> <p>ut</p> detta definitivt eftersom det har rått stor förvirring
      här i dag.
    t: Ich bitte Sie, bis zur Abstimmung vom Sitzungsdienst klären zu lassen, ob hier
      nicht die 24-Stunden-Frist greift und ob wir das nicht auf morgen verschieben
      müssen Ich will das jetzt nicht zum Diskussionsgegenstand machen, aber ich bitte
      Sie, dies definitiv zu <a>klären</a>, weil heute große Verwirrung geherrscht
      hat.
  - s: 'Den 2 april sa premiärminister Ismail Haniya följande i al-Jazira: ”Som vi
      ser det har frågan om Israels erkännande <v>retts</v> <p>ut</p> en gång för
      alla.'
    t: „Was uns betrifft, wurde die Frage der Anerkennung Israels ein für alle mal
      <a>geklärt</a>.
  - s: Den har <v>retts</v> <p>ut</p> i våra politiska skrifter, i vårt islamiska
      tankesätt och i vår jihadkultur som vi grundar våra handlingar på.
    t: Sie wurde in unserer politischen Literatur, in unserer islamischen Philosophie
      und in unserer Kultur des Dschihad <a>geklärt</a>, die uns als Handlungsgrundlage
      dienen.
  - s: Vi skall <v>reda</v> <p>ut</p> detta, herr kollega!
    t: Wir werden das <a>klären</a>, Herr Kollege!
  - s: Jag välkomnar hjärtligt - både personligen och som föredragande för den fleråriga
      budgetramen - betänkandet av vår utskottsordförande Alain Lamassoure, eftersom
      det bygger de broar, bland annat i fråga om rättssäkerhet, som vi behöver tills
      vi har enats om den nödvändiga anpassningen av den interinstitutionella överenskommelsen
      och om de ytterligare förfaranden av teknisk karaktär som vi måste <v>reda</v>
      <p>ut</p> enligt traktaträtten.
    t: Ich begrüße ausdrücklich - auch in meiner Funktion als Berichterstatter zur
      mehrjährigen Finanzplanung - den Bericht unseres Ausschussvorsitzenden Alain
      Lamassoure, denn er bildet auch im Sinne von Rechtssicherheit die notwendige
      Brücke, die wir brauchen, bis wir uns über die notwendige Anpassung der Interinstitutionellen
      Vereinbarung und über die weiteren technischen Prozeduren verständigt haben,
      die wir unterhalb des Vertragsrechts zu <a>klären</a> haben.
  - s: Denna punkt har uppenbarligen <v>retts</v> <p>ut</p>.
    t: Dieser Punkt wurde offenbar <a>geklärt</a>.
  - s: Men dessa frågor kommer vi att bli tvungna att <v>reda</v> <p>ut</p> i många
      kommande debatter.
    t: Aber diese Fragen werden wir in vielen weiteren Debatten <a>klären</a> müssen.
  - s: Än värre är att man kan förutse att det inom kort kommer att behövas ett annat
      fördrag för att <v>reda</v> <p>ut</p> behörighetskonflikterna och klargöra de
      dunkla förfaranden som man vill inrätta i den nya texten, exempelvis på den
      gemensamma utrikespolitikens område.
    t: Ja schlimmer noch, es ist abzusehen, dass in nicht allzu ferner Zeit ein neuer
      Vertrag erforderlich sein wird, um die Machtkonflikte zu lösen oder die obskuren
      Verfahren zu <a>klären</a>, die der neue Text zum Beispiel für die gemeinsame
      Außenpolitik einführen will.
  - s: Det är dessa inkonsekvenser som vi måste <v>reda</v> <p>ut</p> för våra medborgares
      skull och för konsumenternas bästa.
    t: Das sind die Ungereimtheiten, die wir zum Wohle unserer Bürger und zum Wohle
      der Verbraucher <a>klären</a> müssen.
  - s: Vi borde <v>reda</v> <p>ut</p> det här nu och ta itu med de andra olösta frågorna
      med större allvar och framgång när Nicefördraget trätt i kraft.
    t: Das sollten wir jetzt <a>klären</a> und die anderen offenen Fragen dann ernsthafter
      und erfolgreicher angehen, sobald der Vertrag von Nizza in Kraft tritt.
  - s: Jag vill undanröja ett missförstånd för att <v>reda</v> <p>ut</p> frågan.
    t: Ich würde gerne ein Missverständnis <a>klären</a>, um diese Fragestellung zu
      entschärfen.
  - s: Jag skulle vilja utnyttja tillfället att under denna diskussion <v>reda</v>
      <p>ut</p> några missförstånd som blivit uppenbara.
    t: Bei dieser Gelegenheit möchte ich einige Mißverständnisse <a>klären</a>, zu
      denen es offensichtlich gekommen ist.
  - s: Jag tror att många kolleger här väntar på att kommissionen <v>reder</v> <p>ut</p>
      denna tungt vägande, helt avgörande fråga.
    t: Auch das erwarten, glaube ich, hier viele Kolleginnen und Kollegen, nämlich
      dass die Kommission diese schwer wiegende, ganz entscheidende Frage <a>klärt</a>.
  - s: Bara så att vi <v>reder</v> <p>ut</p> det, så att alla vet vad som händer.
    t: Nur dass wir das <a>geklärt</a> haben, damit alle wissen, worum es jetzt geht.
  - s: Jag gläder mig inte över anledningen i sig, men däremot över att vi i ett sådant
      här fall på kort tid måste <v>reda</v> <p>ut</p> två principfrågor.
    t: Ich freue mich an sich nicht über den Anlaß, sondern darüber, daß wir an einem
      solchen Fall in der kurzen Zeit mal zwei Grundsatzfragen <a>klären</a> müssen.
  - s: Den här frågan måste <v>redas</v> <p>ut</p> formellt med regeringen i Belgrad,
      tillsammans med rådet.
    t: Das muss doch mit der Regierung in Belgrad offiziell zu <a>klären</a> sein,
      auch von Seiten des Rates.
  - s: Vi sitter sedan kvar för att <v>reda</v> <p>ut</p> frågan.
    t: Danach bleiben wir noch zusammen, um diese Frage zu <a>klären</a>.
  - s: Vi måste överväga om vi är i stånd att behandla anslutningsansökningarna redan
      om en månad eller om vi först måste <v>reda</v> <p>ut</p> den institutionella
      frågan om hur delaktigt Europaparlamentet görs i denna så viktiga fråga.
    t: Wir werden auch darüber nachdenken müssen, ob wir in einem Monat schon in der
      Lage sind, hier die Beitrittsgesuche zu behandeln, oder ob wir nicht zunächst
      die institutionelle Frage zu <a>klären</a> haben, wie das Europäische Parlament
      in dieser wichtigen Frage eingebunden wird.
  - s: Jag menar att det finns många fundamentala frågor kvar att <v>reda</v> <p>ut</p>.
    t: Meiner Ansicht nach sind noch viele grundsätzliche Probleme zu <a>klären</a>.
  - s: Man tror att något otrevligt kan ha dött i byggnadsarbetena - en stor råtta
