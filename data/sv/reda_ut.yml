    t: Mr President, some Member States believe the nomination of a Commissioner is
      a useful opportunity to <a>sort</a> <a>out</a> a domestic problem or settle
      a political debt.
  - s: Det skulle vara enklare att uppmana Amerika och dess president, som uppfyller
      sitt vallöfte - i vilket han förresten har fått offentligt stöd från många ledande
      politiker - att <v>reda</v> <p>ut</p> detta stora och ovälkomna problem själva.
    t: It would be simpler to call for America and its President, who is fulfilling
      his pre-election promise - in which many leading politicians publicly support
      him, by the way - to <a>sort</a> <a>out</a> this large and unwelcome problem
      itself.
  - s: Det har, som ni vet, vid flera tillfällen hjälpt till att <v>reda</v> <p>ut</p>
      vissa frågor eller problem i parlamentets arbete.
    t: It has helped on occasion, as you know, to <a>sort</a> <a>out</a> or to ease
      certain issues and events through the life of this Parliament.
  - s: I själva verket måste vi <v>reda</v> <p>ut</p> saker och ting, och konstitutionsfördraget
      är bara ett instrument för att förverkliga dessa mål.
    t: In reality we need to <a>sort</a> things <a>out</a>, and the Constitutional
      Treaty is in fact nothing but an instrument for realising these objectives.
  - s: För bara två veckor sedan hörde vår delegation premiärminister Ismail Haniyeh
      inte bara övertyga oss alla om att enhetsregeringen var fast besluten att uppfylla
      kvartettens tre principer, och ansåg att man gjorde det, utan också om att man
      oförbehållsamt och utan förhandsvillkor skulle möta medlemmar av kvartetten
      när som helst för att försöka <v>reda</v> <p>ut</p> denna tvist.
    t: Just two weeks ago our delegation heard Prime Minister Haniyeh not only convince
      us in a way that satisfied us all that the unity government was determined to
      meet the Quartet’s three principles, and believed it was doing so, but also
      that it would meet with members of the Quartet without reservation or precondition
      at any time to try to <a>sort</a> <a>out</a> these differences.
  - s: Om det är någon som har intresse av att <v>reda</v> <p>ut</p> EU:s jordbruk
      och göra det öppet så är det EU:s jordbrukssektor.
    t: If there is anyone who is interested in having us <a>sort</a> <a>out</a> European
      agriculture and make it transparent, it is the European agricultural sector.
  - s: I stället för att bestraffa rumänska jordbrukare borde vi hjälpa dem att <v>reda</v>
      <p>ut</p> bidragssystemet.
    t: Instead of punishing Romanian farmers, we should be helping to <a>sort</a>
      <a>out</a> the system of subsidies.
  - s: De som driver kampen mot korruptionen får inte ha några lik i garderoben, och
      detta är ännu en fråga som måste <v>redas</v> <p>ut</p> av EU och Förenta staterna
      tillsammans.
    t: those who fight corruption must have no dirty laundry hidden away, and that
      is something else to be <a>sorted</a> <a>out</a> by the European Union and America
      together.
  - s: Om det fortfarande finns något att <v>reda</v> <p>ut</p> kan vår skadade föredragande
      göra det.
    t: If one thing or another remains to be <a>sorted</a> <a>out</a>, then our injured
      rapporteur will be able to handle that.
  - s: När vi har <v>rett</v> <p>ut</p> dessa problem borde detta bli ett direktiv
      som vi alla kan vara stolta över.
    t: Once we have <a>sorted</a> <a>out</a> those problems, this ought to be a directive
      of which we can all be proud.
- c: 37
  r: 2
  v: clear up
  x:
  - s: Tack för att ni <v>redde</v> <p>ut</p> den frågan.
