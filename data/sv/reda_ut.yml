    t: Therefore it is important that we actually give shop stewards and workers’
      representatives these tools to <a>sort</a> <a>out</a> the problems prior to
      them going to court.
  - s: Kommissionen måste ta hjälp av praktiker och akademiska specialister för att
      <v>reda</v> <p>ut</p> de problem som föreligger, oavsett övergången till ett
      nytt system.
    t: The Commission must involve practitioners and academic specialists in helping
      to <a>sort</a> <a>out</a> the current problems, irrespective of the move to
      a new system.
  - s: Det är bara Europaparlamentet som inom ramen för anslutningsförhandlingarna
      ur det förflutna plockat fram det som man ännu inte klarat upp i Tjeckiens rättsordning,
      och lagt fram det för den europeiska allmänheten, och i många år begärt att
      detta <v>reds</v> <p>ut</p>.
    t: It was the European Parliament that, alone, in the course of negotiations on
      accession, brought to European public attention Czech law’s failure to deal
      with the past, and, over a period of years, demanded that this be <a>sorted</a>
      <a>out</a>.
  - s: Om ni kunde <v>reda</v> <p>ut</p> detta, fru talman, så vore ni vänlig, för
      vi måste verkligen få en klar lagtext.
    t: If you could <a>sort</a> that <a>out</a> please, Madam President, because we
      really need to get a clear legal text.
  - s: Jag vill be er att <v>reda</v> <p>ut</p> denna fråga, annars kommer vi att
      få ett interinstitutionellt problem på halsen.
    t: I would ask you to <a>sort</a> this matter <a>out</a>, or else we will have
      an interinstitutional problem on our hands.
  - s: Olyckligtvis så delar jag inte Castricums tillförsikt till att ministrarna
      kommer att ha <v>rett</v> <p>ut</p> det här i tid - dvs. frågan om tekniska
      specifikationer.
    t: Unfortunately, I do not share Mr Castricum’s confidence that the ministers
      will have <a>sorted</a> this <a>out</a> in time - i.e. the technical specification
      question.
  - s: Jag vet att parlamentet stöder kommissionen i denna fråga, och vi måste göra
      en ansträngning för att <v>reda</v> <p>ut</p> den här frågan med medlemsstaterna.
    t: I know Parliament is supporting the Commission on this issue, and we have to
      make an effort to get it <a>sorted</a> <a>out</a> with the Member States.
  - s: En del medlemsstater anser att nomineringen av en kommissionsledamot är ett
      utmärkt tillfälle att <v>reda</v> <p>ut</p> inrikesproblem eller betala en politisk
