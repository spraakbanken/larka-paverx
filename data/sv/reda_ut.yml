  x:
  - s: Låt mig endast <v>reda</v> <p>ut</p> två saker.
    t: Ich möchte nur zwei Dinge <a>klarstellen</a>.
- c: 1
  r: 9
  v: Klärungsbedarf
  x:
  - s: Vi är sannerligen i ett kritiskt skede i våra ekonomiska förbindelser med Japan
      och det är fortfarande några frågor som måste <v>redas</v> <p>ut</p>.
    t: Unsere wirtschaftlichen Beziehungen zu Japan befinden sich in der Tat in einem
      entscheidenden Stadium, und bei einigen Fragen besteht noch <a>Klärungsbedarf</a>.
- c: 1
  r: 9
  v: Kompromissänderungsantrag uneingeschränkt
  x:
  - s: Om det fortfarande finns något att <v>reda</v> <p>ut</p> kan vår skadade föredragande
      göra det.
    t: Die Kommission kann die vorgeschlagenen <a>Kompromissänderungsanträge</a> <a>uneingeschränkt</a>
      akzeptieren.
- c: 1
  r: 9
  v: lösen
  x:
  - s: När vi har <v>rett</v> <p>ut</p> dessa problem borde detta bli ett direktiv
      som vi alla kan vara stolta över.
    t: Sobald diese Probleme <a>gelöst</a> sind, wird dies eine Richtlinie sein, auf
      die wir alle stolz sein können.
- c: 1
  r: 9
  v: lösen werden
  x:
  - s: Detta skall behandlas och <v>redas</v> <p>ut</p> i de nationella parlamenten,
      därför skall vi här försöka begränsa mängden allmänna och, ursäkta att jag säger
      det, onödiga råd om saker som unionen inte har inflytande på.
    t: Dies muß in den nationalen Parlamenten besprochen und <a>gelöst</a> <a>werden</a>.
- c: 1
  r: 9
  v: machen
  x:
  - s: Följaktligen kan vi inte befria José Manuel Barroso från hans skyldighet genom
      att säga att det nu är Internationella valutafondens uppgift att <v>reda</v>
      <p>ut</p> saken.
    t: Deshalb kann man Herrn Barroso nicht aus der Verpflichtung entlassen, indem
      man sagt, das soll jetzt der Internationale Währungsfonds <a>machen</a>.
- c: 1
  r: 9
  v: nachgehen
  x:
  - s: Om det har uppstått några oklarheter om handläggningen så kommer dessa att
      <v>redas</v> <p>ut</p>.
    t: Sollten irgendwelche Probleme aus der Handhabung hervorgegangen sein, wird
      diesen <a>nachgegangen</a>.
- c: 1
  r: 9
  v: nah Untersuchung
  x:
  - s: Allt detta har vi gjort för att vi tar denna fråga på allvar, men också för
      att det finns många frågor kring Algeriet som behöver <v>redas</v> <p>ut</p>.
    t: Grund für diese zahlreichen Aktivitäten ist einerseits, dass wir diese Sache
      sehr ernst nehmen und andererseits, dass viele Fragen zum Thema Algerien einer
      <a>näheren</a> <a>Untersuchung</a> bedürfen.
- c: 1
  r: 9
  v: nennen
  x:
  - s: Hela utvecklingen i ett land har nämligen även mycket att göra med förhindrandet
      av våldsamma konflikter och jag måste säga att kollega Lagendijk på ett utmärkt
      sätt <v>rett</v> <p>ut</p> de olika möjligheterna.
    t: Und ich muss sagen, der Kollege Lagendijk hat die Möglichkeiten in hervorragender
      Weise <a>genannt</a>.
- c: 1
  r: 9
