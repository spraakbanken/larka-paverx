    t: Il faudrait qu’une majorité de l’Assemblée puisse faire passer ce projet, afin
      que nous ayons une solution satisfaisante, au moment où <a>arriveront</a>, à
      la suite de la constitution de la nouvelle Assemblée, un grand nombre de nouveaux
      assistants.
it:
- c: 1
  r: 1
  v: intervenire
  x:
  - s: Är det då de europeiska skattebetalarna som skall <v>rycka</v> <p>in</p>, vare
      sig de vill eller inte?
    t: Non vi è alcuna banca in fila e non vi sono buone prospettive di guadagno,
      eppure ci aspettiamo che i contribuenti europei <a>intervengano</a>, volenti
      o nolenti.
- c: 1
  r: 1
  v: coinvolgere
  x:
  - s: EU måste, som en garant för respekten för de mänskliga rättigheterna, <v>rycka</v>
      <p>in</p> och snabbt vidta diplomatiska åtgärder så att Zapata-tragedin aldrig
      upprepas på Kuba eller någon annanstans i världen.
    t: Garante del rispetto dei diritti umani, l’Unione deve essere <a>coinvolta</a>
