      il manque, je trouve, une bonne dose d’enthousiasme, ainsi que M. Friedrich
      qui, avec sa courtoisie coutumière, refuse de mécontenter les titulaires des
      postes actuels en les évinçant des positions qu’ils occupent au Parlement.
- c: 1
  r: 2
  v: injecter
  x:
  - s: Internationella Valutafonden och Världsbanken kommer att <v>rycka</v> <p>in</p>
      med krediter, men dessa får inte bindas till strukturanpassningsåtgärder.
    t: Le FMI et la Banque mondiale vont <a>injecter</a> des crédits mais ceux-ci
