      sina operativa program.
    t: Tout d’abord, je me réjouis que la Commission se soit <a>impliquée</a> et que
      M. Hahn examine également comment il pourrait modifier ses programmes opérationnels.
  - s: EU måste, som en garant för respekten för de mänskliga rättigheterna, <v>rycka</v>
      <p>in</p> och snabbt vidta diplomatiska åtgärder så att Zapata-tragedin aldrig
      upprepas på Kuba eller någon annanstans i världen.
    t: En tant que garante du respect des droits de l’homme, l’UE doit s’<a>impliquer</a>
      et prendre rapidement des mesures au niveau diplomatique afin que la tragédie
      de Zapata ne se répète jamais à Cuba, ni dans aucun autre pays d’ailleurs.
