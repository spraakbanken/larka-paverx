---
de:
- c: 7
  r: 1
  v: einspringen
  x:
  - s: På grund av Air Frances inkompetens kom jag inte fram till Strasbourg i tid
      för att tala i debatten om internationella fotbollsfrågor i går kväll som planerat,
      och jag är tacksam mot min kollega Neil MacCormick som <v>ryckte</v> <p>in</p>
      med så kort varsel.
    t: Dank der Inkompetenz von Air France bin ich zu spät in Straßburg eingetroffen
      und konnte deshalb nicht meinen für die gestrige Debatte zur Sicherheit bei
      internationalen Fußballspielen geplanten Beitrag halten, und ich danke meinem
      Kollegen Neil MacCormick, dass er kurzfristig für mich <a>eingesprungen</a>
      ist.
  - s: Är det då de europeiska skattebetalarna som skall <v>rycka</v> <p>in</p>, vare
      sig de vill eller inte?
    t: Deshalb soll nun der europäische Steuerzahler <a>einspringen</a>, ob er will
      oder nicht?
  - s: Internationella Valutafonden och Världsbanken kommer att <v>rycka</v> <p>in</p>
      med krediter, men dessa får inte bindas till strukturanpassningsåtgärder.
    t: IWF und Weltbank werden mit Krediten <a>einspringen</a>, doch dürfen diese
      nicht an Strukturanpassungsmaßnahmen gebunden werden.
  - s: I dag har ni <v>ryckt</v> <p>in</p> för oss.
    t: Heute sind Sie für uns <a>eingesprungen</a>.
  - s: Kommissionen vill tacka ledamoten Pereira för hans utmärkta betänkande och
      jag vill tacka Rosado Fernandes personligen för att han <v>rycker</v> <p>in</p>
      för honom i dag med så kort varsel för att behandla detta nya fiskeavtal som
      vi ingått med Gabon.
    t: Herr Präsident, die Kommission möchte dem geschätzten Mitglied Herrn Pereira
      für seinen ausgezeichneten Bericht danken, und ich möchte Herrn Rosado Fernandes
      persönlich dafür danken, daß er heute kurzfristig für ihn <a>eingesprungen</a>
      ist und dieses neue Fischereiabkommen behandelt hat, das wir mit Gabun abgeschlossen
      haben.
  - s: Det är helt enkelt ett dåligt system, att den senaste pelaren för finansiering
      av EU:s budget måste <v>rycka</v> <p>in</p>, att i det fallet nämligen alla
      medlemsstater måste betala i proportion till sin andel av bruttonationalprodukten.
    t: Es ist einfach ein schlechtes System, dass dann die letzte Säule der Finanzierung
      des EU-Haushalts <a>einspringen</a> muss, dass nämlich dann alle Mitgliedstaaten
      entsprechend ihrem Anteil am Bruttsozialprodukt zahlen müssen.
  - s: För det första anser jag att det är utmärkt att kommissionen har <v>ryckt</v>
      <p>in</p> här och att Johannes Hahn också överväger hur han skulle kunna ändra
      sina operativa program.
    t: Zuerst möchte ich es außerordentlich begrüßen, dass die Kommission <a>eingesprungen</a>
      ist und dass Herr Hahn auch Erwägungen anstellt, wie er seine Arbeitsprogramme
      abändern könnte.
- c: 2
  r: 2
  v: einschreiten
  x:
  - s: Alltför ofta ignoreras flyktingarna eller hamnar sist bland medlemsländernas
      prioriteringar, och det är inte mer än rätt att unionen <v>rycker</v> <p>in</p>
      och ser till att våra standarder upprätthålls när medlemsstaterna inte lyckas
      med detta.
    t: Allzu oft wird das Thema Flüchtlinge ignoriert und findet sich am Ende der
      Prioritätenliste der Mitgliedstaaten wieder, daher ist es nur richtig, dass
      im Falle eines Versagens der Mitgliedstaaten die Union <a>einschreiten</a> und
      sicherstellen kann, dass unsere Standards gewahrt bleiben.
  - s: EU måste, som en garant för respekten för de mänskliga rättigheterna, <v>rycka</v>
      <p>in</p> och snabbt vidta diplomatiska åtgärder så att Zapata-tragedin aldrig
      upprepas på Kuba eller någon annanstans i världen.
    t: Als Garant für die Achtung der Menschenrechte muss die EU eine aktive Rolle
      übernehmen und schnell diplomatisch <a>einschreiten</a>, damit sich eine Tragödie
      wie die von Orlando Zapata Tamayo weder in Kuba noch in einem anderen Teil der
      Welt jemals wiederholen kann.
- c: 1
  r: 3
  v: Einspringen
  x:
  - s: Jag tror inte att jag kommer att ta sex och en halv minut i anspråk för denna
      fråga, men jag skulle vilja tacka Richard Corbett för att han ädelt nog <v>ryckte</v>
      <p>in</p> och slutförde en sak som jag tror att han personligen saknar viss
      entusiasm för.
    t: Ich glaube nicht, dass ich mich sechseinhalb Minuten mit diesem Thema befassen
      werde, aber ich danke Herrn Corbett für sein lobenswertes <a>Einspringen</a>,
      um eine Sache zu verfolgen, für die es ihm persönlich - wie ich finde - ein
      wenig an Enthusiasmus mangelt, und ich danke Herrn Friedrich, der mit seiner
      gewohnten Höflichkeit auf keinen Fall derzeitige Amtsinhaber vergrämen möchte,
      indem er sie von den Posten, die sie im Parlament innehaben, vertreibt.
- c: 1
  r: 3
  v: reinspringen
  x:
  - s: Vi måste <v>rycka</v> <p>in</p> här och ge människor en chans.
    t: „Ja, wir müssen hier <a>reinspringen</a> und den Menschen eine Chance geben.
- c: 1
  r: 3
  v: Bresche springen
  x:
  - s: Under tiden har Kina <v>ryckt</v> <p>in</p> och blivit Sri Lankas närmaste
      vän och försvarare i FN.
    t: In der Zwischenzeit ist China in die <a>Bresche</a> <a>gesprungen</a> und wurde
      der engste Freund von Sri Lanka und dessen Verteidiger bei den UN.
- c: 1
  r: 3
  v: antreten werden
  x:
  - s: Jag anbefaller att en majoritet i kammaren verkligen skulle kunna få igenom
      detta, så att vi får en tillfredsställande lösning när så många nya assistenter
      skall <v>rycka</v> <p>in</p> för det nya parlamentet.
    t: Ich hoffe, daß eine Mehrheit im Plenum wirklich die Entscheidung fällt, so
      daß wir eine zufriedenstellende Lösung haben, wenn so viele neue Assistenten
      ihren Dienst für das neue Parlament <a>antreten</a> <a>werden</a>.
- c: 1
  r: 3
  v: UNO-Truppe einrücken
  x:
  - s: Även om FN-trupper kanske <v>rycker</v> <p>in</p> till helgen kommer vi inte
      att kunna skapa fred så snabbt om inte den indonesiska armén och de statliga
      myndigheterna samarbetar.
    t: Auch wenn am Wochenende vielleicht <a>UNO-Truppen</a> <a>einrücken</a> - ohne
      eine Zusammenarbeit der indonesischen Armee und der staatlichen Stellen werden
      wir so schnell keinen Frieden schaffen können.
- c: 1
  r: 3
  v: bereitstehen
  x:
  - s: Jag befarar att ni inte var här förut, när jag förklarade att till exempel
      Österrike, som fortfarande innehar ordförandeskapet, sedan ett år tillbaka har
      en stand-by-truppkontingent på 260 soldater - för övrigt redan godkänd av parlamentet
      - som finns på plats för att så snabbt som möjligt - för övrigt sex månader
      före folkomröstningen - kunna <v>rycka</v> <p>in</p> och förbereda folkomröstningen
      på bästa sätt.
    t: Ich fürchte, Sie waren vorhin nicht hier, als ich bereits ausgeführt habe,
      daß beispielsweise gerade Österreich, das derzeit noch die Präsidentschaft hat,
      seit einem Jahr ein Stand-by-Truppenkontingent von 260 Soldaten - übrigens bereits
      vom Parlament gebilligt - vor Ort hat, um so schnell wie möglich - übrigens
      sechs Monate vor dem Referendum - <a>bereitzustehen</a> und für das Referendum
      alles bestens vorzubereiten.
en:
- c: 1
  r: 1
  v: stand in
  x:
  - s: I dag har ni <v>ryckt</v> <p>in</p> för oss.
    t: Today you have <a>stood</a> <a>in</a> for us.
- c: 1
  r: 1
  v: fall down
  x:
  - s: Alltför ofta ignoreras flyktingarna eller hamnar sist bland medlemsländernas
      prioriteringar, och det är inte mer än rätt att unionen <v>rycker</v> <p>in</p>
      och ser till att våra standarder upprätthålls när medlemsstaterna inte lyckas
      med detta.
    t: Too often we see refugees being ignored and at the end of Member State priorities,
      and it is only right that where Member States <a>fall</a> <a>down</a> the Union
      should step in to ensure our standards are maintained.
- c: 1
  r: 1
  v: overcome
  x:
  - s: De förlitar sig på att Internationella valutafonden skall <v>rycka</v> <p>in</p>
      vid en likviditetskris, eftersom finanskrisernas negativa effekter på den reala
      nationalekonomin, på ekonomin, tillväxten, investeringarna och sysselsättningen
      är alltför stora och omöjliga att beräkna, och skattepengar därför kan mobiliseras
      för att minimera riskerna för de privata investerarna.
    t: In so doing, they rely on the fact that, if a liquidity crisis occurs, the
      International Monetary Fund will <a>overcome</a> the problem, because the adverse
      effects of financial crises on national economies, on business, growth, investment
      and employment, are so great and incalculable that they warrant the use of tax
      revenue to minimise the risks for private investors.
- c: 1
  r: 1
  v: out
  x:
  - s: Internationella Valutafonden och Världsbanken kommer att <v>rycka</v> <p>in</p>
      med krediter, men dessa får inte bindas till strukturanpassningsåtgärder.
    t: The IMF and the World Bank will help <a>out</a> with loans, but these must
      not be tied to structural adjustment measures.
- c: 1
  r: 1
  v: get involve
  x:
  - s: EU måste, som en garant för respekten för de mänskliga rättigheterna, <v>rycka</v>
      <p>in</p> och snabbt vidta diplomatiska åtgärder så att Zapata-tragedin aldrig
      upprepas på Kuba eller någon annanstans i världen.
    t: As a guarantor of respect for human rights, the EU must <a>get</a> <a>involved</a>
      and take prompt action diplomatically so that the Zapata tragedy will never
      be repeated in Cuba, or anywhere else in the world for that matter.
- c: 1
  r: 1
  v: deploy
  x:
  - s: Jag befarar att ni inte var här förut, när jag förklarade att till exempel
      Österrike, som fortfarande innehar ordförandeskapet, sedan ett år tillbaka har
      en stand-by-truppkontingent på 260 soldater - för övrigt redan godkänd av parlamentet
      - som finns på plats för att så snabbt som möjligt - för övrigt sex månader
      före folkomröstningen - kunna <v>rycka</v> <p>in</p> och förbereda folkomröstningen
      på bästa sätt.
    t: Mr President, Mr Telkämper, I fear you were not here earlier, when I explained
      that in fact Austria, which currently holds the presidency, has had a contingent
      of 260 troops on stand-by for the past year, with the approval indeed of Parliament,
      so that they could be <a>deployed</a> as quickly as possible - in fact six months
      before the referendum - and make optimum preparations for that referendum.
es:
- c: 2
  r: 1
  v: intervenir
  x:
  - s: Är det då de europeiska skattebetalarna som skall <v>rycka</v> <p>in</p>, vare
      sig de vill eller inte?
    t: Pero no lo están haciendo, no existen buenas perspectivas de beneficios y sin
      embargo esperamos que los contribuyentes europeos <a>intervengan</a>, quieran
      o no.
  - s: Det är helt enkelt ett dåligt system, att den senaste pelaren för finansiering
      av EU:s budget måste <v>rycka</v> <p>in</p>, att i det fallet nämligen alla
      medlemsstater måste betala i proportion till sin andel av bruttonationalprodukten.
    t: Es sencillamente un mal sistema que el último pilar de la financiación del
      presupuesto de la UE tenga que <a>intervenir</a> y que todos los Estados miembros
      tengan que pagar en función de su proporción en el producto social bruto.
- c: 1
  r: 2
  v: subvencionar
  x:
  - s: Internationella Valutafonden och Världsbanken kommer att <v>rycka</v> <p>in</p>
      med krediter, men dessa får inte bindas till strukturanpassningsåtgärder.
    t: El FMI y el Banco Mundial deben <a>subvencionar</a> créditos, pero que no deben
      estar vinculados a medidas de ajuste estructural.
- c: 1
  r: 2
  v: empezar
  x:
  - s: Jag anbefaller att en majoritet i kammaren verkligen skulle kunna få igenom
      detta, så att vi får en tillfredsställande lösning när så många nya assistenter
      skall <v>rycka</v> <p>in</p> för det nya parlamentet.
    t: Recomiendo que la mayoría de esta Asamblea realmente apruebe esto, para que
      se dé una solución satisfactoria ahora que <a>empezarán</a> tantos nuevos diputados
      con el nuevo Parlamento.
- c: 1
  r: 2
  v: entrar
  x:
  - s: Även om FN-trupper kanske <v>rycker</v> <p>in</p> till helgen kommer vi inte
      att kunna skapa fred så snabbt om inte den indonesiska armén och de statliga
      myndigheterna samarbetar.
    t: Por mucho que este fin de semana <a>entren</a> las tropas de las Naciones Unidas,
      la paz tardará en restablecerse si no se cuenta con la colaboración del Ejército
      y las autoridades indonesios.
- c: 1
  r: 2
  v: implicar
  x:
  - s: EU måste, som en garant för respekten för de mänskliga rättigheterna, <v>rycka</v>
      <p>in</p> och snabbt vidta diplomatiska åtgärder så att Zapata-tragedin aldrig
      upprepas på Kuba eller någon annanstans i världen.
    t: Como defensora del respeto por los derechos humanos, la UE tiene que <a>implicarse</a>
      y tomar medidas rápidas y diplomáticas a fin de que la tragedia de Zapata no
      se repita nunca ni en Cuba ni en ningún otro lugar del mundo por este tema.
- c: 1
  r: 2
  v: noblemente
  x:
  - s: Jag tror inte att jag kommer att ta sex och en halv minut i anspråk för denna
      fråga, men jag skulle vilja tacka Richard Corbett för att han ädelt nog <v>ryckte</v>
      <p>in</p> och slutförde en sak som jag tror att han personligen saknar viss
      entusiasm för.
    t: Señor Presidente, yo no creo que vaya a agotar mis seis minutos y medio en
      este asunto, pero quisiera agradecer al señor Corbett que, <a>noblemente</a>,
      haga de suplente para defender una causa que, según me parece, no le entusiasma
      demasiado, y quiero dar las gracias también al señor Friedrich, el cual, con
      su habitual cortesía, rehúsa enfadar a los actuales cargos desplazándoles de
      los puestos que ocupan en el Parlamento.
- c: 1
  r: 2
  v: reemplazar ser
  x:
  - s: På grund av Air Frances inkompetens kom jag inte fram till Strasbourg i tid
      för att tala i debatten om internationella fotbollsfrågor i går kväll som planerat,
      och jag är tacksam mot min kollega Neil MacCormick som <v>ryckte</v> <p>in</p>
      med så kort varsel.
    t: Por culpa de la incompetencia de Air France, no pude llegar a tiempo a Estrasburgo
      para intervenir, como estaba previsto, en el debate de anoche sobre los temas
      del fútbol de dimensión internacional y agradezco a mi colega Neil MacCormick
      que me haya <a>reemplazado</a> tras haber <a>sido</a> avisado con tan poca antelación.
- c: 1
  r: 2
  v: asumir
  x:
  - s: Vi kommer fortsätta att spela vår roll i det fredsbevarande arbetet, under
      FN-mandat och om EU <v>rycker</v> <p>in</p>.
    t: Continuaremos desempeñando nuestro papel pacifista una vez tengamos el mandato
      de las Naciones Unidas, y si la Unión Europa <a>asume</a> esa labor, estamos
      bastante preparados para este papel pacifista, y ya lo hemos tenido en el pasado.
fr:
- c: 2
  r: 1
  v: relais
  x:
  - s: Alltför ofta ignoreras flyktingarna eller hamnar sist bland medlemsländernas
      prioriteringar, och det är inte mer än rätt att unionen <v>rycker</v> <p>in</p>
      och ser till att våra standarder upprätthålls när medlemsstaterna inte lyckas
      med detta.
    t: Nous voyons trop souvent des réfugiés ignorés et en bas de liste des priorités
      des États membres, et il est logique que lorsque les États membres échouent,
      l’Union prenne le <a>relais</a> pour garantir le maintien de nos normes.
  - s: Vi kommer fortsätta att spela vår roll i det fredsbevarande arbetet, under
      FN-mandat och om EU <v>rycker</v> <p>in</p>.
    t: Nous continuerons à jouer notre rôle en matière de maintien de la paix, à condition
      qu’il y ait un mandat des Nations unies, et si l’Union européenne prend le <a>relais</a>,
      nous sommes tout à fait disposés à tenir ce rôle de maintien de la paix, et
      nous l’avons déjà fait par le passé.
- c: 2
  r: 1
  v: intervenir
  x:
  - s: Är det då de europeiska skattebetalarna som skall <v>rycka</v> <p>in</p>, vare
      sig de vill eller inte?
    t: Et nous voulons que les contribuables européens <a>interviennent</a>, qu’ils
      le veuillent ou non.
  - s: Det är helt enkelt ett dåligt system, att den senaste pelaren för finansiering
      av EU:s budget måste <v>rycka</v> <p>in</p>, att i det fallet nämligen alla
      medlemsstater måste betala i proportion till sin andel av bruttonationalprodukten.
    t: Que dire d’un système qui fait que le dernier pilier du financement du budget
      de l’UE doive <a>intervenir</a> et que tous les États membres doivent payer
      en fonction de leur part au produit intérieur brut.
