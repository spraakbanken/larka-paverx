      för honom i dag med så kort varsel för att behandla detta nya fiskeavtal som
      vi ingått med Gabon.
    t: Pour ma part, je voudrais remercier personnellement M. Rosado Fernandes pour
      l’avoir <a>suppléé</a>, aujourd’hui, en dernière minute, afin de présenter le
      nouvel accord de pêche conclu avec le Gabon.
- c: 1
  r: 2
  v: place
  x:
  - s: Jag befarar att ni inte var här förut, när jag förklarade att till exempel
