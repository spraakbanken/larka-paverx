pt:
- c: 14
  r: 1
  v: admissível
  x:
  - s: Det <v>går</v> inte <p>an</p> att vi har hjälpt Korea i Asean-krisen, via lån
      i Internationella valutafonden osv., och att Korea nu fortfarande subventionerar
      sina varv, vilket försätter våra varv i svårigheter på ett orättfärdigt sätt.
    t: É <a>admissível</a> que, depois de termos ajudado a Coreia, através de créditos
      do FMI, etc., na crise da ASEAN, este país continue a subvencionar agora os
      seus estaleiros navais, causando injustificadamente problemas para os nossos
      estaleiros.
  - s: Det <v>går</v> inte <p>an</p> att intressena mellan Asien och Europa alltid
      bara utbyts mellan regering och tjänstemän, även om vetenskapsmän och journalister
      generöst nog räknas in.
    t: Não é <a>admissível</a> que haja apenas um intercâmbio de interesses entre
      a Ásia e a Europa, entre o governo e funcionários, sendo também magnanimamente
      incluídos os cientistas e os jornalistas.
  - s: Jag har kommit fram till det resultatet, att det inte kan <v>gå</v> <p>an</p>
      att vi tiger, när vi vet att enskilda personer eller institutioner inom Europeiska
      unionen inte tar sitt ansvar.
    t: Nas minhas reflexões, cheguei à conclusão que não é <a>admissível</a> fecharmo-nos
      em silêncio, se soubermos que determinadas individualidades ou instituições
      da União Europeia não assumem as suas responsabilidades.
  - s: Det <v>går</v> inte <p>an</p> att EIB på sin egen webbsida skildrar sin verksamhet
      på enbart två eller tre språk.
    t: Não é <a>admissível</a> que o BEI apresente as suas actividades apenas em duas
      ou três línguas, na sua homepage.
  - s: Det <v>går</v> inte <p>an</p> att omsättningen inom företagarkedjan är skattefri
      mellan medlemsstaterna, men däremot skattepliktig på nationell nivå.
    t: Não é <a>admissível</a> que as transacções dentro da cadeia empresarial entre
      os Estados-Membros estejam isentas de imposto e que, pelo contrário, a nível
      nacional sejam sujeitas a imposto.
  - s: Nu, i denna kris med dessa höga oljepriser, måste medlemsstaterna sänka och
      samordna dem. Det <v>går</v> inte <p>an</p> att den ena regeringen med rätt
      eller orätt ger efter, men att den andra inte gör det, och att det förekommer
      snedvridningar av konkurrensen för företagen från land A gentemot dem från land
      B. De får samma pris på samma marknad, men de har olika kostnader.
    t: Não é <a>admissível</a> que um governo faça cedências, sejam elas justas ou
      não, e um outro governo não, passando a haver distorções de concorrência para
      os empresários do país A em relação aos do país B. Operam no mesmo mercado com
      os mesmos preços, tendo no entanto custos diferentes.
  - s: Men det <v>går</v> inte <p>an</p>, herr talman, fru kommissionär, att regionerna
      får lida för att medlemsstaterna eventuellt inte gör någonting!
    t: Mas não é <a>admissível</a>, Senhor Presidente, Senhora Comissária, que regiões
      venham a sofrer pelo facto de haver eventualmente alguma coisa que os EstadosMembros
      não fazem!
  - s: Det <v>går</v> inte <p>an</p> att alla än en gång påbörjar en ny diskussion
      efter att talartiden löpt ut och kommissionären har talat.
    t: Senhor Presidente, não é <a>admissível</a> que, tendo expirado o tempo de uso
      da palavra e depois da intervenção do senhor Comissário, voltem todos a iniciar
      um novo debate.
  - s: Det <v>går</v> inte <p>an</p> att man vid toppmötet i Göteborg talar storslaget
      om att vi vill ha en på sikt godtagbar transportpolitik, och rådet sedan stryker
      medel när det gäller sustainable mobility.
    t: Não é <a>admissível</a> que, na Cimeira de Gotemburgo, se proclame alto e bom
      som que pretendemos ter uma política de transportes sustentável a prazo e que
      depois o Conselho proceda à redução das dotações para o domínio da mobilidade
      sustentável.
  - s: Det <v>går</v> exempelvis inte <p>an</p> att man i Litauen fortsätter med driften
      vid kärnkraftverket Ignalina, utan att det har upprustats.
    t: Não é <a>admissível</a>, por exemplo, que a central nuclear de Ignalina, na
      Lituânia, continue em funcionamento sem ser modernizada.
  - s: Och som kollegan Rothley sade så <v>går</v> det inte <p>an</p> att vi i framtiden
      har ett lapptäcke av regleringar i Europa;
    t: E como o colega Rothley já disse, não é <a>admissível</a> termos, de futuro,
      na Europa, uma manta de retalhos.
  - s: Det <v>går</v> inte <p>an</p>, att Europa utan större framgång satsar mycket
      pengar på detta område, eftersom Amerika här utövar för lite tryck;
    t: Não é <a>admissível</a> que a Europa invista uma verba elevadíssima nesta área
      sem obter grandes resultados, tudo porque os Estados Unidos exercem muito pouca
      pressão, não obtendo uma posição em conformidade por parte de Israel, de modo
      a poder chegar a um verdadeiro processo de paz.
