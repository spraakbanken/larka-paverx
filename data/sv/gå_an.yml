---
de:
- c: 28
  r: 1
  v: können angehen
  x:
  - s: Det <v>går</v> inte <p>an</p> att vi har hjälpt Korea i Asean-krisen, via lån
      i Internationella valutafonden osv., och att Korea nu fortfarande subventionerar
      sina varv, vilket försätter våra varv i svårigheter på ett orättfärdigt sätt.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass wir Korea in der ASEAN-Krise geholfen
      haben, über IWF-Darlehen usw., Korea jetzt aber seine Werften immer noch subventioniert,
      was unsere Werften in ungerechtfertigter Weise in Schwierigkeiten bringt.
  - s: Det <v>går</v> inte <p>an</p> att intressena mellan Asien och Europa alltid
      bara utbyts mellan regering och tjänstemän, även om vetenskapsmän och journalister
      generöst nog räknas in.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass die Interessen zwischen Asien und
      Europa immer nur zwischen Regierung und Beamten ausgetauscht werden, wobei großzügig
      auch die Ebene der Wissenschaftler, der Journalisten einbezogen wird.
  - s: Det <v>går</v> inte <p>an</p> att polisen i mitt hemland övervakar och kontrollerar
      varenda fotbollsmatch på allmänhetens bekostnad trots att de professionella
      föreningarna ju inte tjänar så dåligt, och att medlemsstaterna samtidigt inte
      vill vara med och dela de ökade säkerhetsåtgärderna på flygplatserna, vilka
      ligger i allmänhetens och inte enbart i själva flygplatsernas intresse.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass in meinem Land die Polizei auf Kosten
      der Allgemeinheit jedes Fußballspiel überwacht und kontrolliert, wobei die Profivereine
      ja so schlecht nicht verdienen, aber an den erhöhten Sicherheitsmaßnahmen auf
      Flughäfen, die im allgemeinen Interesse sind, nicht nur im Interesse der Flughäfen,
      an denen wollen die Mitgliedstaaten sich nicht beteiligen.
  - s: Det <v>går</v> t.ex. inte <p>an</p> att man inte tar hänsyn till den tid som
      går åt till att uppfostra barn när Marie-Curie-stipendierna delas ut.
    t: Es <a>kann</a> beispielsweise nicht <a>angehen</a>, daß die Erziehungszeiten
      bei der Vergabe von Marie-Curie-Stipendien nicht berücksichtigt werden.
  - s: Det <v>går</v> inte <p>an</p> att asylsökande, så som hittills skett, återförvisas
      till EU:s yttre gränser av respektive gränsmyndigheter.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass Asylsuchende wie bisher von den jeweiligen
      Grenzbehörden an den Außengrenzen der EU zurückgewiesen werden.
  - s: Det <v>går</v> inte <p>an</p> att de löper risk att genom en kedjereaktion
      återförvisas till den stat där de förföljts.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass sie Gefahr laufen, über eine Kettenabschiebung
      wieder an ihren Verfolgerstaat zurückgewiesen zu werden.
  - s: Det <v>går</v> inte <p>an</p> att en medlemsstat först i slutet av en ytterst
      utdragen middag godkänner beslutet om vem som skall föreslås av rådet, vilket
      nyligen skedde.
    t: Es <a>kann</a> nicht <a>angehen</a>, daß ein Mitgliedstaat der Entscheidung
      über die Frage, wer vom Rat vorgeschlagen werden soll, erst am Ende eines äußerst
      langwierigen Mittagessens zustimmt, wie vor kurzem geschehen.
  - s: Ty det <v>går</v> ju inte <p>an</p> att som hittills bara ca 30 procent av
      kvinnorna har tillgång till Internet och att höginkomsttagare har tillgång till
      Internet tre gånger oftare än låginkomsttagare.
    t: Denn es <a>kann</a> ja wohl nicht <a>angehen</a>, daß bis heute nur rund 30
      % der Frauen Zugang zum Internet haben und daß Einkommensstarke dreimal so häufig
      Internetzugang haben wie Einkommensschwache.
  - s: Nu, i denna kris med dessa höga oljepriser, måste medlemsstaterna sänka och
      samordna dem. Det <v>går</v> inte <p>an</p> att den ena regeringen med rätt
      eller orätt ger efter, men att den andra inte gör det, och att det förekommer
      snedvridningar av konkurrensen för företagen från land A gentemot dem från land
      B. De får samma pris på samma marknad, men de har olika kostnader.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass die eine Regierung zu Recht oder
      zu Unrecht nachgibt, die andere aber nicht, und dass es Wettbewerbsverzerrungen
      für die Unternehmer aus dem A- gegenüber dem B-Land gibt.
  - s: Det <v>går</v> naturligtvis inte heller <p>an</p> att vi först efter utvidgningen
      förhandlar med de nya medlemmarna om programmen för strukturstödet eller jordbruksstödet.
    t: Es <a>kann</a> natürlich auch nicht <a>angehen</a>, dass wir erst nach der
      Erweiterung mit den neuen Mitgliedern über die Programme für die Strukturhilfen
      oder Agrarbeihilfen verhandeln.
  - s: Det <v>går</v> heller inte <p>an</p> med tanke på ett miljöpolitiskt helhetsansvar.
    t: Das <a>kann</a> auch im Sinne einer umweltpolitischen Gesamtverantwortung nicht
      <a>angehen</a>.
  - s: Jag anser att det inte <v>går</v> <p>an</p> att vi finner oss i att järnvägen
      förfaller på grund av er medvetna politik att inte tillämpa den europeiska rätten.
    t: Ich finde, es <a>kann</a> nicht <a>angehen</a>, daß wir den Niedergang der
      Eisenbahn durch Ihre bewußte Politik der Nichtanwendung des europäischen Rechts
      hinnehmen.
  - s: Det <v>går</v> inte <p>an</p> att man vid toppmötet i Göteborg talar storslaget
      om att vi vill ha en på sikt godtagbar transportpolitik, och rådet sedan stryker
      medel när det gäller sustainable mobility.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass man auf dem Gipfel von Göteborg groß
      tönt, dass wir eine auf Dauer tragbare Verkehrspolitik haben wollen, und dann
      streicht der Rat Mittel im Bereich der sustainable mobility.
  - s: Det <v>går</v> inte <p>an</p> att man tillåter diktaturer på den afrikanska
      kontinenten, vilka som nu i Zimbabwe främjar rasism, expropriering och våldsamt
      förtryck, och urholkar ett fungerande rättssystem.
    t: Es <a>kann</a> nicht <a>angehen</a>, daß auf dem afrikanischen Kontinent diktatorische
      Herrschaft zugelassen wird, die wie jetzt in Simbabwe Rassismus, Enteignung
      und gewaltsame Unterdrückung fördert und ein funktionierendes Rechtssystem aushebelt.
  - s: Det <v>går</v> inte heller <p>an</p> att ekonomisk hjälp och livsmedelshjälp
      från Europeiska unionen missbrukas för anskaffning av vapen.
    t: Noch weniger <a>kann</a> es <a>angehen</a>, daß finanzielle Hilfen und Nahrungsmittelhilfen
      der Europäischen Union dazu mißbraucht werden, Waffen zu beschaffen.
  - s: Det <v>går</v> ändå inte <p>an</p> att jag nekas ersättning för läkararvoden
      i utlandet, bara därför att jag inte har rätt formulär!
    t: Es <a>kann</a> doch nicht <a>angehen</a>, dass ich Kosten für ärztliche Leistungen
      im Ausland nicht erstattet bekomme, nur weil ich nicht das richtige Formular
      habe!
  - s: Det <v>går</v> inte <p>an</p> att man efter 10 minuter upptäcker att man har
      röstat fel om en viss punkt.
    t: Es <a>kann</a> nicht <a>angehen</a>, daß einem erst nach zehn Minuten klar
      wird, daß man bei einer Ziffer falsch abgestimmt hat.
  - s: Det <v>går</v> inte <p>an</p> att en flyglinje i en medlemsstat stöds på ett
      visst sätt av staten och i en annan inte, båda borde konkurrera på rättvisa
      villkor på en inre marknad.
    t: Es <a>kann</a> nicht <a>angehen</a>, dass in einem Mitgliedstaat eine Fluglinie
      in besonderer Weise vom Staat unterstützt wird und in einem anderen Staat nicht,
      aber beide sollen in einem Binnenmarkt in einem fairen Wettbewerb stehen.
  - s: Det <v>går</v> inte <p>an</p> att ansvaret är utspritt på olika generaldirektorat
      och att det på så vis inte kan åstadkommas någon sund och förnuftig lagstiftning.
    t: Es <a>kann</a> nicht <a>angehen</a>, daß Zuständigkeiten bei verschiedenen
      Generaldirektionen verstreut sind und daß auf diese Art und Weise keine gesunde,
      vernünftige Gesetzgebung zustande kommt.
  - s: Det <v>går</v> ju inte <p>an</p> att vi varje budgetförfarande alltid slåss
      om samma ämnen med samma riter.
    t: Es <a>kann</a> doch nicht <a>angehen</a>, dass wir uns Haushaltsverfahren für
      Haushaltsverfahren mit immer den gleichen Sujets in immer den gleichen Riten
      miteinander rumschlagen.
  - s: det <v>går</v> inte <p>an</p> att alla på bekostnad av solidaritetssamhället
      arbetar med tibetanska trummor eller meditativ blomsterkonst, bara därför att
      det någon gång hjälpt en försäkrad!
    t: Es <a>kann</a> nicht <a>angehen</a>, wenn alle zu Lasten der Solidargemeinschaft
      tibetanisches Klangtrommeln oder meditatives Ikebana betreiben, nur weil es
      einem Versicherten irgendwann einmal gut getan hat!
  - s: Det <v>går</v> inte <p>an</p> att multilaterala miljööverenskommelser, som
      t.ex. Kyoto-protokollet, blir överkörda.
    t: Es <a>kann</a> nicht <a>angehen</a>, daß multilaterale Umweltabkommen, wie
      zum Beispiel das Kyoto-Protokoll, unter die Räder kommen.
  - s: Det <v>går</v> inte <p>an</p> att vi undantar ett av de mest elementära områdena
      vad gäller angrepp på människans värdighet från straffrätten - särskilt inte
      med hänsyn till den särskilda vikten av att skydda minderåriga människor.
    t: Es <a>kann</a> nicht <a>angehen</a>, daß wir einen der elementarsten Bereiche
      des Angriffs auf die Würde des Menschen - insbesondere unter Berücksichtigung
      der besonderen Schutzwürdigkeit von minderjährigen Menschen - aus dem Schuldstrafrecht
      entlassen.
  - s: Det <v>går</v> inte <p>an</p>, att vi har en politisk-ekonomisk agenda, men
      ingen parlamentarisk.
    t: Es <a>kann</a> nicht <a>angehen</a>, daß wir eine politisch-ökonomische Agenda
      haben, aber keine parlamentarische.
  - s: Det <v>går</v> ändå inte <p>an</p> att den långsammaste länken i kedjan även
      i fortsättningen skall besluta om den fortsatta tidtabellen.
    t: Es <a>kann</a> doch nicht <a>angehen</a>, daß weiterhin das langsamste Glied
      in der Kette den weiteren Fahrplan bestimmt.
  - s: Det <v>går</v> inte <p>an</p> att tjänstemän från medlemsländerna saboterar
      beslut som fattats för länge sedan - som med Phare, Tacis och Med - i och med
      att de i en föreskrivande kommitté måste rösta för eller kan stjälpa mer omfattande
      projekt.
    t: Es <a>kann</a> doch nicht <a>angehen</a>, daß Beamte aus den Mitgliedsländern
      längst getroffene Entscheidungen - etwa bei PHARE, TACIS oder MED - unterlaufen,
      indem sie in einem Regelungsausschuß umfangreicheren Projekten noch einmal die
      Zustimmung geben müssen oder sie kippen können.
  - s: Det <v>går</v> inte <p>an</p> att det stiftas europeiska lagar utan att Europaparlamentet
      formellt deltar på något sätt.
    t: Es <a>kann</a> ja wohl nicht <a>angehen</a>, daß hier europäische Gesetze gemacht
      werden, ohne daß das Europäische Parlament hier auch nur in irgendeiner Weise
      formal beteiligt ist.
  - s: Det måste stå klart, herr kommissionär, att vi stöder UNMIK, vi stöder de institutioner
      som inrättats av Förenta nationerna, i synnerhet naturligtvis pelare 4, och
      det <v>går</v> inte <p>an</p> att vi stöder parallella strukturer som har bildats
      i Kosovo och fortfarande finns kvar där.
    t: Es muß klar sein, Herr Kommissar, wir unterstützen die UNMIK, wir unterstützen
      die von den Vereinten Nationen eingesetzten Einrichtungen, insbesondere natürlich
      den Pfeiler 4, und es <a>kann</a> nicht <a>angehen</a>, daß wir Parallelstrukturen,
      die sich im Kosovo herausgebildet haben und da nach wie vor bestehen, unterstützen.
- c: 12
  r: 2
  v: gehen
  x:
  - s: Det <v>går</v> inte <p>an</p>.
    t: Das <a>geht</a> nicht.
  - s: Det <v>går</v> inte <p>an</p>!
    t: So <a>geht</a> es nicht!
  - s: Det <v>går</v> inte <p>an</p>!
    t: Das <a>geht</a> nicht!
  - s: Det går inte an att alla multinationella företag har sina kontor i Azerbajdzjan,
      det <v>går</v> inte <p>an</p> att länder med små möjligheter som Grekland har
      beskickningar i Azerbajdzjan och i Armenien och, enligt vad jag vet, att Europeiska
      unionen är frånvarande när den skall göra denna viktiga intervention.
    t: Es <a>geht</a> nicht an, daß alle multinationalen Unternehmen Außenstellen
      in Aserbaidschan eingerichtet haben und daß Länder mit geringen Möglichkeiten
      wie Griechenland Botschaften in Aserbaidschan und Armenien unterhalten, während
      die Europäische Union in einem Augenblick fehlt, wo sie diesen wichtigen Schritt
      unternehmen will.
  - s: Det <v>går</v> inte <p>an</p> att vi säger att om vi har en kvalitetsmärkning,
      så kan vi i fråga om säkerhetskraven så att säga tillåta ett tvåklassamhälle.
    t: Es <a>geht</a> nicht, daß wir sagen, wenn wir ein Qualitätslabel haben, können
      wir bei den Sicherheitsanforderungen sozusagen eine Zweiklassengesellschaft
      zulassen.
  - s: Om ej så måste vi meddela rådet att det inte <v>går</v> <p>an</p> att rådet
      fråntar kommissionen de verkställande befogenheterna samtidigt som man vill
      att systemet skall finansieras ur gemenskapsbudgeten.
    t: Wenn nicht, müßten wir dem Rat sagen, es <a>geht</a> nicht, daß der Rat der
      Kommission die Exekutivbefugnisse wegnimmt, auf der anderen Seite aber möchte,
      daß das System aus dem Gemeinschaftshaushalt finanziert wird.
  - s: Detta <v>går</v> inte <p>an</p> i ett EU som är öppet och där lagstiftningen
      godkänns gemensamt av rådet och parlamentet.
    t: Das <a>geht</a> nicht in einer EU, die offen ist, und in der die Gesetze von
      Rat und Parlament gemeinsam beschlossen werden.
  - s: Om det är fråga om ett eller två påpekanden så <v>går</v> det <p>an</p>, men
      om det är tio eller tjugo blir det problematiskt.
    t: So lange es ein bis zwei Meldungen sind, <a>geht</a> es, aber wenn es dann
      zehn oder zwanzig werden, wird es problematisch.
  - s: Det <v>går</v> inte <p>an</p>!
    t: Das <a>geht</a> nicht!
  - s: Att två brittiska företag i Storbritannien nu har slutit sig samman beror till
      viss del på att ett företag, om denna sammanslutning av luftfartsföretag <v>går</v>
      <p>an</p>, med större resurser givetvis kan ställa större krav.
    t: Daß sich jetzt in Großbritannien zwei britische Firmen zusammengeschlossen
      haben, hängt damit zusammen, daß, wenn dieser Zusammenschluß der Luftfahrtunternehmen
      vor sich <a>geht</a>, natürlich ein Unternehmen, das mehr Masse mitbringt, auch
      mehr verlangen kann.
  - s: 'Det betyder att vi måste göra allt för att visa Ryssland och Kina att det
      inte <v>går</v> <p>an</p>, att de säger:'
    t: 'Das heißt, wir müssen alles machen, damit wir Rußland und China zeigen, es
      <a>geht</a> nicht, daß sie sagen:'
  - s: 'Att man från kommissionens sida sade att en fördubbling av beloppet inte <v>går</v>
      <p>an</p>, eftersom det inte finns föreskrivet i budgetförordningen, detta erinrade
      mig om möten enligt mottot:'
    t: 'Ja, das mit der Verdoppelung <a>geht</a> nicht, weil es nicht in der Haushaltsordnung
      vorgesehen ist, das hat mich an Begegnungen nach dem Motto erinnert:'
- c: 6
  r: 3
  v: angehen
  x:
  - s: Jag har kommit fram till det resultatet, att det inte kan <v>gå</v> <p>an</p>
      att vi tiger, när vi vet att enskilda personer eller institutioner inom Europeiska
      unionen inte tar sitt ansvar.
    t: Ich bin dabei zu dem Ergebnis gekommen, daß es nicht <a>angehen</a> kann, daß
      wir schweigen, wenn wir wissen, daß einzelne Personen oder Institutionen der
      Europäischen Union ihrer Verantwortung nicht nachkommen.
  - s: Vi måste hålla det på global nivå, för det kan ju inte <v>gå</v> <p>an</p>
      att våra europeiska flygbolag får nackdelar i konkurrensen mot amerikanska och
      andra flygbolag.
    t: Wir müssen das auf globaler Ebene machen, denn es kann ja wohl nicht <a>angehen</a>,
      daß unsere europäischen Luftfahrtunternehmen gegenüber den amerikanischen und
      sonstigen Unternehmen benachteiligt werden.
  - s: För inte kan det <v>gå</v> <p>an</p> att vi fordrar ett ömsesidigt öppnande
      av marknaderna i de här länderna, i just U-länderna, medan vi själva murar vidare
      här i Europeiska unionen.
    t: Denn es kann ja nicht <a>angehen</a>, daß wir von den Ländern eine reziproke
      Marktöffnung verlangen, gerade von den Entwicklungsländern, und wir hier in
      der Europäischen Union weiterhin mauern.
  - s: Men, kommissionsledamot, det kan inte <v>gå</v> <p>an</p> att kommissionen
      har för avsikt att vilja ändra direktivets tillämpningsområde, dvs. dess bilaga,
      genom att utesluta parlamentet, som de antyder i sitt betänkande.
    t: Es kann aber nicht <a>angehen</a>, Frau Kommisarin, daß die Kommission beabsichtigt,
      den Geltungsbereich der Richtlinie, also deren Anhang unter Ausschluß des Parlamentes
      ändern zu wollen, wie sie das in ihrem Bericht andeutet.
  - s: Vi är nämligen fortfarande av den uppfattningen att det inte kan <v>gå</v>
      <p>an</p> att redan nu ensidigt och på bekostnad av de tunga transporterna införa
      en avgiftsbeståndsdel för att täcka de externa kostnaderna i vägavgifterna.
    t: Denn wir sind weiterhin der Auffassung, daß es nicht <a>angehen</a> kann, einseitig
      zu Lasten der LKW einen Gebührenbestandteil zur Deckung der externen Kosten
      in die Mautgebühren bereits jetzt einzuführen.
  - s: Människorna uppmanas nu också att betala sina skatter även där, ty på sikt
      kan det ju inte <v>gå</v> <p>an</p> att alla bara är beroende av EU:s och andra
      givares portmonnäer;
    t: Die Leute werden jetzt angehalten, auch dort ihre Steuern zu zahlen, denn auf
      die Dauer kann es ja nicht <a>angehen</a>, daß alle nur vom Säckel der EU und
      anderer Geber abhängen;
- c: 6
  r: 3
  v: können
  x:
  - s: Det <v>går</v> ju inte <p>an</p> att vi tar till strängare märkningsföreskrifter
      för soja och majs än för ett nytt livsmedel, som når direkt fram till slutkonsumenten,
      och därför måste vi ta upp dessa överväganden på nytt.
    t: Es <a>kann</a> doch nicht sein, daß wir bei Soja und Mais strengere Kennzeichnungsvorschriften
      aufwenden als bei einem Novelfood, das unmittelbar zum Endverbraucher gelangt,
      und deswegen werden wir diese Überlegungen neu anstellen müssen.
  - s: Det <v>går</v> inte <p>an</p> att det finns vissa medlemsstater som inte riktigt
      tar frågan på allvar och som i stället för att reducera utsläppen snarare har
      en utveckling i motsatt riktning.
    t: Es <a>kann</a> nicht sein, dass einige Mitgliedstaaten diese Problematik nicht
      richtig ernst nehmen und statt einer Reduzierung der Emissionen eine eher gegenteilige
      Entwicklung aufweisen.
  - s: Det <v>går</v> inte <p>an</p>, att män som Brok, vilken i över två år representerat
      detta parlament vid regeringskonferensen, eller den tidigare parlamentsordföranden
      Dankert inte får tala till punkt och avbryts med hänvisning till att vår omröstningsorgie
      vid middagstid börjar klockan 12.00.
    t: Es <a>kann</a> nicht sein, daß ein Mann wie Herr Brok, der dieses Parlament
      über zwei Jahre bei der Regierungskonferenz vertreten hat, oder Herr Dankert
      als ehemaliger Parlamentspräsident nicht zu Ende reden dürfen und mit dem Hinweis
      unterbrochen werden, daß um 12.00 Uhr unsere mittägliche Abstimmungsorgie beginnt.
  - s: Och det <v>går</v> ju inte <p>an</p>, eftersom vi måste prata om detta i grupperna.
    t: Und das <a>kann</a> ja nicht sein, weil wir uns in den Fraktionen darüber unterhalten
      müssen.
  - s: Det <v>går</v> inte <p>an</p> att låta en enda typ av politik, möjligen med
      många undantag och anpassningar, vara tillämplig.
    t: Es <a>kann</a> nicht nur eine Art von Politik, wenngleich mit vielen Ausnahmen
      und Anpassungen, Anwendung finden.
  - s: Sådana trolleritrick <v>går</v> inte <p>an</p> - att först ta pengar från de
      fattiga och sedan betala ut …
    t: Es <a>kann</a> nicht sein, dass solche Taschenspielertricks - auf der einen
      Seite das Geld der Armen wegnehmen und auf der anderen Seite ausschütten …
- c: 4
  r: 4
  v: angehen können
  x:
  - s: Risken finns att det råder snedvridning av konkurrens inom Europeiska unionen,
      att det skulle uppstå för många skillnader, och ni påpekade med rätta, fru kommissionär,
      att detta inte <v>går</v> <p>an</p> mellan nationella tilldelningssystem.
    t: Mit anderen Worten, die Waffenungleichheit könnte zu groß werden, und Sie,
      Frau Kommissarin, haben zu Recht darauf hingewiesen, dass eine solche Ungleichheit
      zwischen den einzelstaatlichen Zuteilungssystemen nicht <a>angehen</a> <a>kann</a>.
  - s: Därför ber jag er lägga fram ett förslag till förfarande för oss, eftersom
      jag anser att det faktiskt inte <v>går</v> <p>an</p> att vi i fråga om förfarandet
      godkänner utlåtandet från utskottet för arbetsordningen, valprövning och ledamöternas
      immunitet, utan någon debatt.
    t: Deswegen bitte ich Sie, uns einen Verfahrensvorschlag zu machen, weil es aus
      meiner Sicht einfach nicht <a>angehen</a> <a>kann</a>, daß wir das Urteil des
      Ausschusses für Geschäftsordnung, Wahlprüfung und Fragen der Immunität in der
      Verfahrensfrage ohne Aussprache akzeptieren.
  - s: Jag vill gärna påpeka för kollegerna att det i fråga om detta utbyte inom ramen
      för Sokrates-programmet inte <v>går</v> <p>an</p> att alla skall komma från
      öst till väst, utan vi skall inspirera vår ungdom att resa till de central-
      och östeuropeiska länderna.
    t: Ich möchte die Kolleginnen und Kollegen gerne darauf hinweisen, dass es bei
      diesem Austausch im Rahmen des SOKRATES-Programms nicht <a>angehen</a> <a>kann</a>,
      dass alle aus dem Osten in den Westen kommen sollen, sondern dass wir unsere
      Jugendlichen animieren, in die mittel- und osteuropäischen Länder zu gehen.
  - s: Jag syftar på det faktum att det väl knappast <v>går</v> <p>an</p> att hela
      det europeiska jordbruket schablonmässigt skall ställas vid skampålen och även
      helt summariskt fördöma resultaten av den gemensamma jordbrukspolitiken.
    t: Ich meine die Tatsache, dass es wohl kaum <a>angehen</a> <a>kann</a>, die gesamte
      europäische Landwirtschaft pauschal an den Pranger zu stellen und die Leistungen
      auch der Gemeinsamen Agrarpolitik in Bausch und Bogen zu verdammen.
- c: 1
  r: 5
  v: machbar sein
  x:
  - s: De måste förstå att det hur som helst inte <v>går</v> <p>an</p> för oss.
    t: Sie müssen einsehen, daß dies mit uns jedenfalls nicht <a>machbar</a> <a>ist</a>.
- c: 1
  r: 5
  v: sein einsehen
  x:
  - s: Det <v>går</v> inte heller <p>an</p>, att privilegierna införs med en tidsbegränsning.
    t: Es <a>ist</a> auch nicht <a>einzusehen</a>, daß die Privilegien mit einer zeitlichen
      Befristung eingeführt werden.
- c: 1
  r: 5
  v: gut sein
  x:
  - s: På andra områden har det emellertid faktiskt skett en ökning, vilket helt enkelt
      inte <v>går</v> <p>an</p>.
    t: In anderen Bereichen ist es dagegen sogar zu einer Zunahme gekommen, was ganz
      einfach nicht <a>gut</a> genug <a>ist</a>.
- c: 1
  r: 5
  v: laufen
  x:
  - s: Och ja, den 6 mars <v>gick</v> det inte <p>an</p>.
    t: Und am 6. März <a>lief</a> es wieder einmal nicht.
- c: 1
  r: 5
  v: laufen manchmal
  x:
  - s: en dag <v>går</v> det <p>an</p>, nästa dag går det inte längre an.
    t: manchmal <a>läuft</a> es, <a>manchmal</a> wieder nicht.
- c: 1
  r: 5
  v: sein
  x:
  - s: Herr ordförande, det <v>går</v> väl <p>an</p> för er att säga att ni inte tänker
      ta någon notis om det, men när någon verkligen hanterar det elektroniska röstningssystemet
      fel och direkt korrigerar det, bör det ju räknas.
    t: Herr Präsident, es <a>ist</a> ja schön und gut, daß Sie sagen, daß Sie das
      nicht berücksichtigen werden, aber wenn jemandem tatsächlich ein Fehler mit
      der elektronischen Abstimmungsvorrichtung unterläuft und dies direkt korrigiert,
      dann sollte dies natürlich berücksichtigt werden.
- c: 1
  r: 5
  v: wieder
  x:
  - s: en dag går det an, nästa dag <v>går</v> det inte längre <p>an</p>.
    t: manchmal läuft es, manchmal <a>wieder</a> nicht.
- c: 1
  r: 5
  v: durchgehen
  x:
  - s: Jag skall rösta för föredragandens linje om att stoppa fartyg som tre år i
      följd seglar med en båt som står på svarta listan, signaler till dessa flaggskepp
      att det inte <v>går</v> <p>an</p> med undermåliga kontroller i Europa.
    t: Das wäre ein Signal an die Schiffe unter diesen Flaggen, so dass bei Überprüfungen
      als unternormig eingestufte Schiffe in Europa nicht <a>durchgehen</a> können.
en:
- c: 24
  r: 1
  v: be acceptable
  x:
  - s: Det <v>går</v> inte <p>an</p> att vi har hjälpt Korea i Asean-krisen, via lån
      i Internationella valutafonden osv., och att Korea nu fortfarande subventionerar
      sina varv, vilket försätter våra varv i svårigheter på ett orättfärdigt sätt.
    t: It <a>is</a> not <a>acceptable</a> that we assisted Korea during the ASEAN
      crisis by means of IMF loans and suchlike, only for Korea still to be subsidising
      its shipyards, which is creating unjustifiable problems for our own shipyards.
  - s: Det <v>går</v> inte <p>an</p> att intressena mellan Asien och Europa alltid
      bara utbyts mellan regering och tjänstemän, även om vetenskapsmän och journalister
      generöst nog räknas in.
    t: It <a>is</a> not <a>acceptable</a> for these interests only to be the subject
      of exchanges between governments and officials, with academics and journalists
      generously being allowed to participate.
  - s: Det <v>går</v> inte <p>an</p> att skriva in de med all rätt ställda kraven
      på märkningsplikt i förordningar, och sedan inte låta dem träda i kraft.
    t: It <a>is</a> not <a>acceptable</a> to stipulate justifiably demanded labelling
      requirements in a regulation and then not implement the regulation.
  - s: Det <v>går</v> inte <p>an</p> att polisen i mitt hemland övervakar och kontrollerar
      varenda fotbollsmatch på allmänhetens bekostnad trots att de professionella
      föreningarna ju inte tjänar så dåligt, och att medlemsstaterna samtidigt inte
      vill vara med och dela de ökade säkerhetsåtgärderna på flygplatserna, vilka
      ligger i allmänhetens och inte enbart i själva flygplatsernas intresse.
    t: It <a>is</a> simply not <a>acceptable</a> that, at public expense, the police
      in my country patrol and oversee every football match, from which the professional
      clubs do not earn such a bad living, while the Member States do not wish to
      make their contribution to the cost of increased security measures at airports,
      which are in the interests of everyone and not only of the airports.
  - s: Det <v>går</v> inte <p>an</p> att regeringar ständigt i hög ton kräver att
      centralbanken sänker räntan när de själva inte har gjort sin hemläxa.
    t: It <a>is</a> not <a>acceptable</a> for governments repeatedly to adopt a high
      tone and demand reductions in the interest rate from the Central Bank when they
      have failed to do their own homework.
  - s: Det <v>går</v> inte <p>an</p> att bara fördöma Israel om de palestinska ledarna
      fortfarande använder våld som ett alternativ i förhandlingarna.
    t: It <a>is</a> not <a>acceptable</a> only to condemn Israel if the Palestinian
      leadership is still using violence as a possible tool in the negotiations.
  - s: Det <v>går</v> inte <p>an</p> att man i högtidstal alltid framhåller forskningens
      betydelse, och sedan, när det handlar om att ställa pengar till forskningens
      förfogande, plötsligt blir så knusslig när det gäller små belopp, och jag hoppas,
      att det kommer att bli bättre efter Amsterdamfördraget, med ett annat förfarande.
    t: It <a>is</a> not <a>acceptable</a> to preach repeatedly about the importance
      of research and then, when it actually comes to making money available for research,
      to become so stingy with small amounts all of a sudden.
  - s: Det <v>går</v> inte <p>an</p> att EIB på sin egen webbsida skildrar sin verksamhet
      på enbart två eller tre språk.
    t: It <a>is</a> not <a>acceptable</a> for the EIB’s own home page to list its
      activities in only two or three languages.
  - s: Det <v>går</v> inte <p>an</p> att omsättningen inom företagarkedjan är skattefri
      mellan medlemsstaterna, men däremot skattepliktig på nationell nivå.
    t: It <a>is</a> not <a>acceptable</a> for transactions to be tax-exempt within
      the business chain between the Member States but taxable at national level.
  - s: Det <v>går</v> inte <p>an</p> att det finns vissa medlemsstater som inte riktigt
      tar frågan på allvar och som i stället för att reducera utsläppen snarare har
      en utveckling i motsatt riktning.
    t: It <a>is</a> not <a>acceptable</a> for there to be certain Member States that
      do not really take the issue seriously and that, instead of reducing emissions,
      are tending to do the opposite.
  - s: Det <v>går</v> inte <p>an</p> att vi har en europeisk inre marknad som uppenbarligen
      inte gäller för läkemedelsindustrin.
    t: It <a>is</a> not <a>acceptable</a> for Europe’s internal market so obviously
      not to include the pharmaceutical industry.
  - s: Det <v>går</v> inte <p>an</p> att vi minskar vår vikt gentemot rådet genom
      att vi tillsätter denna kommitté från fall till fall.
    t: It <a>is</a> not <a>acceptable</a> that we diminish our importance in relation
      to the Council by using this committee only in individual cases.
  - s: Detta <v>går</v> inte <p>an</p> i ett EU som är öppet och där lagstiftningen
      godkänns gemensamt av rådet och parlamentet.
    t: That sort of thing <a>is</a> not <a>acceptable</a> in an EU which is open and
      where legislation is adopted jointly by the Council and Parliament.
  - s: Det <v>går</v> inte <p>an</p> att högkvarteret för vår ekonomiska politik i
      framtiden blir en centralbank, som är etablerad i ett institutionellt, politiskt
      och kulturellt nirvana.
    t: It <a>is</a> not <a>acceptable</a>, that the centre point of our economic policy
      in the future will be a central bank, located in the institutional, political
      and cultural nirvana.
  - s: Det <v>går</v> inte <p>an</p> att man via genomförandebestämmelser, vars innehåll,
      syfte och omfattning inte tidigare bestämts, tillsammans med de nationella byråkratierna
      urholkar Europaparlamentets lagstiftningsrätt.
    t: It <a>is</a> not <a>acceptable</a> that, with the help of the national bureaucracies,
      Parliament’s legislative prerogative should be made null and void by means of
      implementing provisions whose content, purpose and extent are not laid down
      in advance.
  - s: Det <v>går</v> inte <p>an</p> att Europaparlamentet, som i enlighet med fördraget
      har initiativrätt när det gäller vallagstiftningen, inte längre får vara med
      och fatta slutgiltiga beslut.
    t: According to the treaties, Parliament has the right of initiating electoral
      legislation, and it <a>is</a> not <a>acceptable</a> that it no longer has a
      part in reaching final decisions.
  - s: Det <v>går</v> ändå inte <p>an</p> att jag nekas ersättning för läkararvoden
      i utlandet, bara därför att jag inte har rätt formulär!
    t: It <a>is</a> simply not <a>acceptable</a> that I could fail to be reimbursed
      for medical treatment abroad merely because I do not have the correct form.
  - s: Det <v>går</v> inte <p>an</p> att Schweiz förväntar sig av oss, att vi är tacksamma
      när de sänker sitt krav från 410 till 360 schweizerfranc för genomfarten.
    t: It <a>is</a> not <a>acceptable</a> for the Swiss to expect us to be grateful
      for dropping their claim for the passage from 410 to 360 Swiss francs.
  - s: Det <v>går</v> inte <p>an</p> att en flyglinje i en medlemsstat stöds på ett
      visst sätt av staten och i en annan inte, båda borde konkurrera på rättvisa
      villkor på en inre marknad.
    t: It <a>is</a> not <a>acceptable</a> for airlines to be supported in a particular
      way in one Member State and not in another when all are supposed to be competing
      fairly in an internal market.
  - s: Det <v>går</v> inte <p>an</p> att någon som befinner sig i Europeiska unionen
      har rätt att hämta hit hela sin familj, det vore i stället lämpligt om någon
      som bor utanför Europeiska unionen i tredje land, ansöker om att få resa in
      i Europeiska unionen i syfte att återförenas med sin familj.
    t: It <a>is</a> not <a>acceptable</a> for someone situated within the European
      Union to have the right to bring his entire family with him, but it would be
      appropriate for someone living outside the European Union, in a third country,
      to apply for entry to the European Union for reasons of family reunification.
  - s: Det <v>går</v> inte <p>an</p> att ansvaret är utspritt på olika generaldirektorat
      och att det på så vis inte kan åstadkommas någon sund och förnuftig lagstiftning.
    t: It <a>is</a> just not <a>acceptable</a> that responsibilities should be scattered
      among different Directorates-General with the result that no healthy, sensible
      legislation comes into being.
  - s: Det <v>går</v> helt enkelt inte <p>an</p>, att man enbart för tobaks-, oliv-
      och sockerunderstöd använder mer pengar ur EU-budgeten än för forskning!
    t: It <a>is</a> simply not <a>acceptable</a> that more money is spent from the
      EU budget on subsidies for tobacco, olives and sugar alone than is spent on
      research!
  - s: Det <v>går</v> inte <p>an</p>, att Europa utan större framgång satsar mycket
      pengar på detta område, eftersom Amerika här utövar för lite tryck;
    t: It <a>is</a> not <a>acceptable</a> that Europe should be putting a lot of money
      in this area, to no avail, because America is exerting too little pressure here
      to really bring about a peace process through the appropriate attitude of Israel.
  - s: Det <v>går</v> inte <p>an</p> att ni här ger denna ödesdigra signal;
    t: Therefore, Commissioner, I would like to reiterate, with as much emphasis as
      I can muster, that it <a>is</a> not <a>acceptable</a> for you to send out this
      calamitous signal;
- c: 9
  r: 2
  v: be
  x:
  - s: Bandet mellan unionens institutioner, medlemsstaternas befogenheter och de
      lokala och regionala myndigheterna, det <v>går</v> väl <p>an</p>.
    t: The interlinking of the EU institutions, the responsibilities of the Member
      States and the local and regional authorities <a>is</a> all very well.
  - s: Det <v>går</v> inte <p>an</p> att vi säger att om vi har en kvalitetsmärkning,
      så kan vi i fråga om säkerhetskraven så att säga tillåta ett tvåklassamhälle.
    t: We <a>are</a> not saying that if we have a quality label, we can, so to speak,
      permit a two-tier system as regards safety requirements.
  - s: Det <v>går</v> naturligtvis inte heller <p>an</p> att vi först efter utvidgningen
      förhandlar med de nya medlemmarna om programmen för strukturstödet eller jordbruksstödet.
    t: Obviously, there <a>is</a> no point in starting to negotiate structural assistance
      or agricultural aid programmes with new members once they have already joined.
  - s: Det <v>går</v> ju <p>an</p> att skriva att man vill ha regelförenklingar, men
      då måste kommissionen också visa att den kan genomföra dem.
    t: It <a>is</a> fine to write that simplification of regulations is desired, but
      the Commission must also show that it is able to act on this.
  - s: Herr ordförande, det <v>går</v> väl <p>an</p> för er att säga att ni inte tänker
      ta någon notis om det, men när någon verkligen hanterar det elektroniska röstningssystemet
      fel och direkt korrigerar det, bör det ju räknas.
    t: Mr President, it <a>is</a> all very well for you to say that you are not going
      to take account of it, but when somebody genuinely makes a mistake with the
      electronic voting system and corrects it straightaway, surely that should be
      taken into account.
  - s: Det <v>går</v> inte <p>an</p> att man vid toppmötet i Göteborg talar storslaget
      om att vi vill ha en på sikt godtagbar transportpolitik, och rådet sedan stryker
      medel när det gäller sustainable mobility.
    t: It <a>is</a> not tolerable for a great hullaballoo to have been made at the
      Göteborg Summit about our desire for a sustainable transport policy, only for
      the Council to cut resources in the area of sustainable mobility.
  - s: Det <v>går</v> inte heller <p>an</p>, att privilegierna införs med en tidsbegränsning.
    t: Again, there <a>is</a> no reason why privileges should be granted for a limited
      period.
  - s: Och det <v>går</v> ju inte <p>an</p>, eftersom vi måste prata om detta i grupperna.
    t: This <a>is</a> simply impossible because we need to discuss this in our groups.
  - s: Och ja, den 6 mars <v>gick</v> det inte <p>an</p>.
    t: Well, on 6 March it <a>was</a> not working.
- c: 8
  r: 3
  v: can
  x:
  - s: Det <v>går</v> inte <p>an</p> att parlamentets ansvar slutar när en check överförs
      och pengar betalas ut.
    t: The Parliament’s responsibility <a>cannot</a> end when the cheque has been
      posted and the money has been paid;
  - s: Därför ber jag er lägga fram ett förslag till förfarande för oss, eftersom
      jag anser att det faktiskt inte <v>går</v> <p>an</p> att vi i fråga om förfarandet
      godkänner utlåtandet från utskottet för arbetsordningen, valprövning och ledamöternas
      immunitet, utan någon debatt.
    t: That is why I would ask you to make some suggestion as to procedure, because
      in my view we simply <a>cannot</a> accept the opinion of the Committee on the
      Rules of Procedure on the subject without an exchange of views.
  - s: De demokratiska oppositionspolitikerna skall beredas asyl i Europeiska unionen,
      och det <v>går</v> inte <p>an</p> att man vid beviljandet av denna asyl först
      inhämtar politiska utlåtanden från Iran, vilket skedde i Förbundsrepubliken
      Tyskland.
    t: We should grant asylum to the democratic opposition figures in the European
      Union and we <a>cannot</a> allow this granting of asylum to depend on the political
      decision of Iran, as happened in the Federal Republic of Germany.
  - s: Det <v>går</v> heller inte <p>an</p> med tanke på ett miljöpolitiskt helhetsansvar.
    t: This <a>cannot</a> happen within the context of collective environmental responsibility.
  - s: Jag anser att det inte <v>går</v> <p>an</p> att vi finner oss i att järnvägen
      förfaller på grund av er medvetna politik att inte tillämpa den europeiska rätten.
    t: In my view we <a>cannot</a> accept that the railways should decline as a result
      of your deliberate policy of not applying European legislation.
  - s: Det <v>går</v> inte <p>an</p>, att män som Brok, vilken i över två år representerat
      detta parlament vid regeringskonferensen, eller den tidigare parlamentsordföranden
      Dankert inte får tala till punkt och avbryts med hänvisning till att vår omröstningsorgie
      vid middagstid börjar klockan 12.00.
    t: It <a>cannot</a> be right that men like Mr Brok, who represented this Parliament
      at the Intergovernmental Conference for more than two years, and Mr Dankert
      as a former president of Parliament are not allowed to finish what they have
      to say and are cut off on the pretext that we have to begin our midday voting
      orgy at 12 noon.
  - s: Det <v>går</v> inte <p>an</p> att vi undantar ett av de mest elementära områdena
      vad gäller angrepp på människans värdighet från straffrätten - särskilt inte
      med hänsyn till den särskilda vikten av att skydda minderåriga människor.
    t: It <a>cannot</a> be right to release from criminal-law liability one of the
      primary areas where human dignity is violated, particularly taking into account
      the special need to protect minors.
  - s: Det <v>går</v> inte <p>an</p> att vi för in hundratals tillsatsämnen på marknaden
      bara för att industrin vill det.
    t: We <a>cannot</a> place hundreds of additives on the market simply because industry
      wants it.
- c: 8
  r: 3
  v: be unacceptable
  x:
  - s: Det <v>går</v> inte <p>an</p>!
    t: That <a>is</a> <a>unacceptable</a>.
  - s: Risken finns att det råder snedvridning av konkurrens inom Europeiska unionen,
      att det skulle uppstå för många skillnader, och ni påpekade med rätta, fru kommissionär,
      att detta inte <v>går</v> <p>an</p> mellan nationella tilldelningssystem.
    t: In other words, the playing field may become too uneven, and you were right,
      Commissioner, to point out that this <a>is</a> <a>unacceptable</a> among national
      allocation schemes.
  - s: Det <v>går</v> inte <p>an</p> att en medlemsstat först i slutet av en ytterst
      utdragen middag godkänner beslutet om vem som skall föreslås av rådet, vilket
      nyligen skedde.
    t: It <a>is</a> <a>unacceptable</a> that a Member State should be able to delay
      approval of a decision on the question of who should be proposed by the Council
      until the end of an extremely boring lunch, as was recently the case.
  - s: Antingen enar sig parterna till i maj, eller också väntar vi på att kommissionen
      lägger ett förslag, som vi kan baka in i den andra behandlingen, för det <v>går</v>
      inte <p>an</p> att den avgörande frågan för passagerarna, nämligen om kaptenen,
      besättningarna, är så utvilade att de kan utföra sina uppgifter, inte är reglerad.
    t: For it <a>is</a> <a>unacceptable</a> not to regulate a question that is crucial
      to passenger safety, namely whether the captains, the crews, have had enough
      rest to be able to carry out their duties.
  - s: Det <v>går</v> inte <p>an</p> att programmet ställs samman av tre eller fyra
      människor, och att sedan de aktiva krafterna i ett område måste tillkallas för
      att ordna en samfinansiering.
    t: It <a>is</a> <a>unacceptable</a> for the programme to be put together by three
      or four people and then the active forces in an area have to be brought into
      organize a cofinancing.
  - s: I mina ögon <v>går</v> det inte <p>an</p> att vissa företag lämnar mål 2-områden,
      så som det skedde i Verviers-området med Boston Scientific, flyttar ut till
      mål 1-områden, låter arbetsplatser försvinna på vägen, och till och med får
      pengar för sina investeringar på annan plats i Europa.
    t: In my view it <a>is</a> <a>unacceptable</a> that certain companies leave objective
      2 Areas, as happened in the Verviers area in the case of Boston Scientific,
      wander off into objective 1 areas, making jobs disappear en route and yet still
      get money for their investment elsewhere in Europe!
  - s: det <v>går</v> inte <p>an</p> att alla på bekostnad av solidaritetssamhället
      arbetar med tibetanska trummor eller meditativ blomsterkonst, bara därför att
      det någon gång hjälpt en försäkrad!
    t: For example, the president of the German Association of Health Service Doctors
      said in this context yesterday that it <a>is</a> <a>unacceptable</a> for all
      and sundry to practise Tibetan drumming or meditative Ikebana at the expense
      of the insured community as a whole, simply because they once did one insured
      person some good!
  - s: Det <v>går</v> inte <p>an</p> att det stiftas europeiska lagar utan att Europaparlamentet
      formellt deltar på något sätt.
    t: Surely it <a>is</a> <a>unacceptable</a> for European laws to be made in this
      area without the European Parliament having any kind of formal involvement in
      this.
- c: 5
  r: 4
  v: will do
  x:
  - s: Det <v>går</v> inte <p>an</p>.
    t: It <a>will</a> not <a>do</a>.
  - s: Och som kollegan Rothley sade så <v>går</v> det inte <p>an</p> att vi i framtiden
      har ett lapptäcke av regleringar i Europa;
    t: it <a>will</a> not <a>do</a> to have a patchwork quilt in Europe in the future;
  - s: Det <v>går</v> inte <p>an</p> att låta en enda typ av politik, möjligen med
      många undantag och anpassningar, vara tillämplig.
    t: It <a>will</a> not <a>do</a> for one type of policy, probably with many exceptions
      and adaptations, to be applied.
