    t: Das habe ich <a>bisher</a> selten erlebt.
  - s: Det är inte bara den tyska sidan som hittills har ägnat sig åt de finansiella
      frågorna, i synnerhet jordbrukspolitiken, utan vi kan med tanke på rådets (jordbruk)
      förhandlingar, som jag hittills <v>varit</v> <p>med</p> om, och även de följande
      diskussionerna tillsammans med kollegerna från respektive medlemsstater, hänvisa
      till att man genomgående talar om detta.
    t: Es hat sich nicht nur die deutsche Seite bisher mit den finanziellen Fragen,
      insbesondere auch der Agrarpolitik, beschäftigt, sondern wir können aus den
      Verhandlungen des Agrarrates, die ich <a>bisher</a> mitgemacht habe, und auch
      aus den Diskussionen, die mit den Kollegen der jeweiligen Nationalstaaten daraus
      folgen, darauf verweisen, daß durchgängig darüber gesprochen und geredet wird.
- c: 2
  r: 13
  v: bestehen
  x:
  - s: Vilka målsättningarna <v>var</v> <p>med</p> det partnerskap som då slöts har
      vi sagt, det handlade om att inrätta en fredszon, få bättre ömsesidig förståelse
