      seriositet och vikt, ett kompetent, klipskt, skarpt och effektivt arbete, ett
      arbete som naturligtvis har haft stöd av hela sekretariatet hos utskottet för
      institutionella frågor, speciellt av Patrizia Prode, och kontinuerligt bistånd
      av Monica Frassoni.
    t: Señor Presidente, como ha anunciado, sustituyo a la Sra. Aglietta que esta
      tarde no puede <a>estar</a> aquí, y lo primero que quiero hacer antes de presentar
      mi informe sobre la comitología, es expresar mi agradecimiento a la Sra. Adelaide
      Aglietta y reconocer la seriedad y la importancia de su trabajo, un trabajo
      competente, sutil, agudo y eficaz;
  - s: Det är trist att ett tankfartyg först måste sjunka utanför den franska kusten
      med katastrofala följder innan det aktuella åtgärdspaketet utarbetades, ett
      antal åtgärder som vi <v>är</v> mycket nöjda <p>med</p>, vilket vi även är med
      de olika betänkandena.
    t: Es triste que se haya tenido que hundir primero un buque petrolero en la costa
      francesa con unas consecuencias catastróficas para que se presente este paquete
      de medidas, una serie de medidas con las que <a>estamos</a> muy satisfechos
      como también lo estamos con los diferentes informes.
  - s: Om vi hade lyssnat på dem skulle Irland inte ha <v>varit</v> <p>med</p> i EU.
    t: Si le escucháramos, Irlanda no <a>estaría</a> en la Unión Europea.
  - s: Enligt vår synpunkt får införandet av euron inte under några omständigheter
      underlättas genom att länder som inte uppfyller de kriterier som har fastställts
      för alla medlemsstater i Europeiska unionen kommer in bakvägen och utnyttjar
      fördelarna med att <v>vara</v> <p>med</p> i eurosamarbetet på ett lagligt sätt.
    t: Ésta es la posición que se ha mantenido y, evidentemente, sensu contrario,
      hay que interpretar que ni el Banco Central ni el Consejo ni, por supuesto,
      la Comisión, somos favorables a procesos de «euroización» que en algún caso
      se han planteado y que, desde nuestro punto de vista, en ningún caso debería
      facilitarse la entrada en el euro por la puerta falsa y el beneficio de las
      ventajas de <a>estar</a> en el euro de forma legal a quienes no cumplan los
      criterios establecidos para todos los Estados miembros de la Unión Europea.
  - s: Efter rapporterna från de kolleger som <v>var</v> <p>med</p> i Johannesburg
      och även med tanke på hur han har uppträtt här i dag, börjar jag tvivla på om
      det verkligen är meningsfullt att låta en parlamentsdelegation delta i denna
      form på toppmötena.
    t: Los informes de los diputados de esta Cámara que <a>estuvieron</a> en Johanesburgo
      y el comportamiento de hoy del Señor Comisario me hacen plantearme seriamente
      si tiene algún sentido dejar que una delegación parlamentaria participe en este
      tipo de cumbres de esta manera.
  - s: Jag har noterat Langes önskan om att Europaparlamentsledamöter skulle <v>vara</v>
      <p>med</p> på morgonmöten.
    t: He tenido en cuenta la petición del Sr. Lange por la que expresaba el deseo
      de que los diputados <a>estén</a> presentes en las sesiones matinales.
- c: 94
  r: 2
  v: participar
  x:
  - s: Vi i detta parlament har därför och - vill jag hävda - också kommissionen,
      ett ansvar för att se till att fotbollen kan fortsätta att fungera i Europa,
      och att alla klubbar får en möjlighet att <v>vara</v> <p>med</p> i europeiska
      mästerskap.
    t: En este Parlamento, por lo tanto, e —insisto— en la Comisión, tenemos la responsabilidad
      de velar por que el fútbol pueda seguir estando en Europa y por que todos los
      clubes tengan la oportunidad de <a>participar</a> en campeonatos europeos.
  - s: Fotbollen vill och behöver naturligtvis ha en ligamedverkan, men vi får inte
      glömma att gräsrotslagen i de lägre divisionerna, som själva vill <v>vara</v>
      <p>med</p> i den europeiska fotbollen, gillar den möjligheten.
    t: Por supuesto que el fútbol desea y necesita un campeonato de liga, pero no
      debemos olvidar que a los equipos de base en las divisiones inferiores, que
      también quieren <a>participar</a> en el fútbol europeo, les gusta esa oportunidad.
  - s: Om de glamorösa klubbarna inte <v>är</v> <p>med</p>, vilket är en möjlighet,
      eller sänder lag som är avsiktligen försvagade, så kommer de uppenbarligen inte
      att få de intäkter för dessa matcher som de är beroende av för sin överlevnad.
    t: Si los clubes de prestigio no <a>participan</a>, como puede suceder, o envían
      deliberadamente equipos más flojos, está claro que no van a obtener por esos
      partidos los ingresos de los que dependen para su supervivencia.
  - s: Vem minns inte idrottsdagarna i skolan som alla måste <v>vara</v> <p>med</p>
      på, vare sig man var sportig av sig eller inte?
    t: ¿Quién no se acuerda de los días de deportes en el colegio en los que tenía
      que <a>participar</a> todo el mundo en su infancia, fueran deportistas o no?
  - s: De som <v>är</v> <p>med</p> i kampen för miljön vet att den konjunkturnedgång
      som uppslukade Europa efter Rio medförde ett skamlöst övergivande av mycket
      av det som man förbundit sig att göra med avseende på hemvister, klimatförändring,
      nedsmutsning av haven och mycket annat.
    t: Los que <a>participan</a> en la lucha en pro del medio ambiente saben que la
      recesión en que se sumió Europa después de la Cumbre de Río propició que se
      tiraran vergonzosamente por la borda muchos de los compromisos subscritos en
      aquella ciudad en relación con los hábitat, el cambio climático, la contaminación
      marina y muchos otros.
  - s: Vi är bara ett par ministrar kvar som <v>var</v> <p>med</p> på den föregående
      regeringskonferensen.
    t: Quedamos sólo un par de Ministros de los que <a>participamos</a> en la anterior
      Conferencia Intergubernamental.
  - s: Jag beklagar naturligtvis också att Amerika inte vill <v>vara</v> <p>med</p>,
      eller ännu inte vill vara med, fastän detta verkligen motsäger de principer
      som just president Clinton alltid företräder.
    t: Naturalmente, siento que Los Estados Unidos no <a>participe</a> o aún no lo
      haga, a pesar de que contradice realmente los principios que precisamente defiende
      siempre el Presidente Clinton.
  - s: Det har blivit en vana för Miller, Harbour och mig att tillbringa kvällarna
      här i parlamentet och det gläder mig att se så många parlamentsledamöter som
      vill <v>vara</v> <p>med</p> i denna debatt - McNally, Wijkman och Chichester.
    t: 'Señor Presidente, ha llegado a ser una costumbre para el Sr. Miller, el Sr.
      Harbour y yo que pasemos las noches aquí, en el Parlamento, y me complace ver
      a tantos diputados esperando para <a>participar</a> en el debate:'
  - s: Nu börjar vi se tecken på att även andra parlament intresserar sig för Forumet
      för förvaltning av Internet och inser att de behöver engagera sig i det, eftersom
      det behandlar centrala allmänna riktlinjer som de behöver <v>vara</v> <p>med</p>
      och påverka.
    t: Sin embargo, comenzamos ya a percibir señales de que otros parlamentos están
      volviendo la mirada al Foro de Gobernanza en Internet y reconociendo la necesidad
      de intervenir en él, puesto que aborda cuestiones decisivas de política pública
      en las que deben <a>participar</a>.
  - s: Det är nämligen så att hela elva länder kommer att <v>vara</v> <p>med</p> från
      början.
    t: Así, nada menos que once países van a <a>participar</a> desde el comienzo.
  - s: Att vi har <v>varit</v> <p>med</p> i de två första etapperna har alltså haft
      betydelse.
    t: El que hayamos <a>participado</a> en las dos primeras etapas tiene, por tanto,
      importancia.
  - s: Det är därför som vi, som socialdemokrater, har bett att Europaparlamentet
      skall <v>vara</v> <p>med</p> i utredningen om anti-dumpning, att parlamentet
      skall har en roll för öppenhetens och ansvarighetens skull, och inte att kommissionen
      skall ta oansvariga beslut i strid mot subsidiariteten.
    t: Por este motivo, los Socialistas pedimos que el Parlamento Europeo <a>participe</a>
      en la investigación anti-dumping, que el Parlamento tenga un papel en términos
      de transparencia y la obligación de rendir cuentas, y que la Comisión no adopte
      decisiones en contra de la subsidiaridad, sin ninguna transparencia democrática.
  - s: För det första så är det en nödvändighet för att varje program skall lyckas
      att de personer som tillhandahåller utbildningen - experterna, vare sig det
      gäller utbildning eller yrkesutbildning - <v>är</v> <p>med</p> i beslutsfattandet
      med avseende på de typer av program det skall röra sig om.
    t: En primer lugar, es esencial para el éxito de cualquier programa que las personas
      que impartan la formación —los expertos, ya sea en materia de educación o de
      formación profesional— <a>participen</a> en la adopción de decisiones sobre
      los tipos de programas que se deben ejecutar.
  - s: De hoppas kunna <v>vara</v> <p>med</p> i framtiden, till exempel i Galileoprojektet,
      oavsett om det har en försvarsanknytning eller inte.
    t: Allí se alberga la esperanza de <a>participar</a>, por ejemplo, en el futuro
      Proyecto Galileo, tanto si tiene un papel de defensa como si no.
  - s: Det är utan tvivel först och främst befolkningens förtjänst att man i dessa
      länder har uppnått demokrati och stabilitet, men jag tror också att utsikterna
      att kunna <v>vara</v> <p>med</p> i vår europeiska union spelat en viss roll.
    t: Pero también pienso que la perspectiva de <a>participar</a> en nuestra Unión
