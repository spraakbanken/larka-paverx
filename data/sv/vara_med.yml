    t: Quisemos ainda precisar a definição dos edifícios que não <a>são</a> abrangidos
      pela aplicação de medidas de poupança energética e, de igual modo, com o intuito
      de evitar que a nossa proposta fosse rejeitada, recomendamos, tal como fez o
      senhor deputado Vidal-Quadras Roca, que se aceite a proposta da Comissão que
      visa a redução da superfície dos edifícios afectados.
  - s: Det är också mycket viktigt att denna grupp är sammansatt på ett pluralistiskt
      sätt och det är också mycket viktigt att Europaparlamentet får <v>vara</v> <p>med</p>
      och yttra sig vid sammansättningen av gruppen och utformandet av mandatet eftersom
      det ju är oss den skall ge råd.
    t: É também muito importante que este Grupo tenha uma composição pluralista -
      porque queremos que ele nos aconselhe - e que o Parlamento <a>seja</a> envolvido
      e tenha uma palavra a dizer quanto à sua composição e ao seu mandato.
  - s: Till sist, när det gäller Favas betänkande och fiskenäringens uthållighet,
      kan det kanske <v>vara</v> <p>med</p> nedläggning för de marina resurserna men
      om flottorna minskas alltför mycket kan näringen helt enkelt inte överleva.
    t: Finalmente, no que se refere ao relatório Fava e à sustentabilidade da indústria
      das pescas, a desactivação poderá <a>ser</a> boa para os recursos marinhos,
      mas se as frotas forem reduzidas em excesso, a indústria não conseguirá pura
      e simplesmente sobreviver.
  - s: Medan det hos oss nu måste bevisas att arbetsmarknadens parter deltar och att
      kommunal förvaltning i regionerna <v>är</v> <p>med</p> och omsätter medlen,
      så tillämpas denna form fortfarande inte hos kandidatländerna.
    t: Enquanto, no nosso caso, é preciso fazer prova de que os parceiros sociais
      <a>são</a> envolvidos e de que as autoridades regionais participam na aplicação
      das dotações, nos países candidatos essa fórmula continua a não ser aplicada.
  - s: Nu skulle jag vilja att tjeckerna så snart som möjligt kommer med i båten igen,
      men denna gång i en båt som är solid och där tjeckerna i stor utsträckning kan
      <v>vara</v> <p>med</p> och besluta om kursen.
    t: Desejo agora que os checos regressem ao barco tão rapidamente quanto possível,
      desta vez, porém, a um barco que seja sólido e cujo curso possa <a>ser</a> em
      grande parte determinado pelos checos.
  - s: Jag hade förmånen att få <v>vara</v> <p>med</p> vid kontaktgruppens möte i
      London, som mycket skickligt leddes av utrikesminister Cook och där vi anser
      att ett antal tydliga signaler gavs till president Milosevic för att övertyga
      honom att ta initiativ till en dialog och en fredlig lösning och som tydligt
      satte upp gränserna för vad vi kan stödja och vad vi inte kan stödja.
    t: Tive o privilégio de assistir à reunião do Grupo de Contacto em Londres, que
      foi presidida com muita mestria pelo ministro dos Negócios Estrangeiros, senhor
      Robin Cook, e durante a qual sentimos que estavam a <a>ser</a> enviados sinais
      claros ao presidente Milosevic no sentido de o convencer a tomar iniciativas
      com vista ao diálogo e a uma solução pacífica do conflito, bem como de definir
      os parâmetros do que podemos e do que não podemos apoiar.
  - s: För det andra eftersom ansökarländerna ställs inför en rad höga krav och förutsättningar
      för medlemskap, vilka de i realiteten inte själva kan <v>vara</v> <p>med</p>
      och förhandla om.
    t: Em primeiro lugar, porque os países candidatos foram divididos num grupo A
      e num grupo B. Em segundo lugar, porque os países candidatos são confrontados
      com um conjunto de requisitos e condições difíceis de cumprir para poderem <a>ser</a>
      membros e em cuja negociação não podem tomar parte.
  - s: nej, ni får inte delta, vi reviderar bara fördraget i ett par länder - Nederländerna,
      Luxemburg, Frankrike, till exempel, <v>är</v> inte <p>med</p> i planeringen.
    t: Não podemos dizer a certos países - Países Baixos, Luxemburgo, França, e seja
      a que país for - que não lhes <a>é</a> permitido participar na revisão do Tratado.
  - s: Det irländska folket tyckte dock att det är mycket bättre att <v>vara</v> <p>med</p>
      på EU-tåget än att sitta på UKIP:s bulldozer.
    t: Bem, o povo irlandês entendeu <a>ser</a> preferível apanhar o comboio da UE
      do que o buldózer do Partido da Independência do Reino Unido.
  - s: Att få dela med sig av denna mångfald innebär en fantastisk chans som Media
      Mundus kommer att <v>vara</v> <p>med</p> och bidra till.
    t: Partilhá-los é uma oportunidade fantástica que <a>será</a> proporcionada pelo
      MEDIA Mundus.
  - s: Ni frågar er kanske vad våra slutmål <v>är</v> <p>med</p> detta direktiv.
    t: Poderão perguntar quais <a>são</a>, afinal, os objectivos desta directiva.
  - s: Återigen, hur EU-stater som inte <v>är</v> <p>med</p> i Nato ser på sin roll
      och vad deras medverkan till försvaret av Europeiska unionen bör vara är rättmätigt
      upp till dessa medlemsstater att bestämma.
    t: Uma vez mais, é legítimo que sejam os Estados da UE que não <a>são</a> membros
      da NATO a dizer como é que encaram o seu papel e qual deverá ser o seu contributo
      para a dimensão de defesa da União Europeia.
  - s: Detta gäller inte minst för de länder som <v>är</v> <p>med</p> i eurosamarbetet,
      men också för övriga länder, så att vi får en hållbar ekonomisk utveckling.
    t: Isso <a>é</a> especialmente válido naqueles países envolvidos na cooperação
      imposta pelo euro, mas também noutros países, para que possamos obter um desenvolvimento
      económico sustentável.
  - s: Parallellt med dessa aspekter av praktisk natur pågår just nu en diskussion
      i Europeiska unionen om att konkretisera mekanismerna för deltagande, både för
      de av Europeiska unionens medlemsstater som inte är medlemmar av Nato och för
      Natomedlemmar som inte <v>är</v> <p>med</p> i EU, inom den allmänna verksamhetsramen
      för de så kallade Petersberguppgifterna i Amsterdamfördraget.
    t: Paralelamente a estes aspectos de natureza prática, há uma discussão no âmbito
      da União Europeia, neste momento, no sentido de concretizar os mecanismos de
      participação, seja dos países da União Europeia que não são membros da NATO,
      seja dos países da NATO que não <a>são</a> membros da União Europeia, no quadro
      global da acção das chamadas tarefas de Petersberg que estão previstas no Tratado
      de Amesterdão.
  - s: Är vi dåliga på att göra projekt, så vill vi gärna förbättra dem. Vi vill dock
      också <v>vara</v> <p>med</p> när det handlar om att göra utvärderingar av pågående
      projekt, för att se vilken fortsatt väg unionen skall beträda.
    t: <a>Será</a> que, tal como a relatora sugere, as drogas são, de facto, pelo
      menos tão importantes como os direitos humanos?
  - s: Jag vill också tillägga att den grundläggande internationella copyrightkonventionen
      - Bernkonventionen - där alla medlemsstaterna <v>är</v> <p>med</p>, medger rätten
      att välja huruvida denna rätt skall tillämpas eller inte.
    t: Quereria acrescentar ainda que a principal convenção internacional relativa
      aos direitos de autor - a Convenção de Berna - de que todos os Estados-membros
      <a>são</a> partes contratantes, concede a liberdade de aplicar ou não este direito.
  - s: Jag skulle alltså vilja föreslå till de kolleger som <v>är</v> <p>med</p> och
      förhandlar om den här resolutionen att ta med det här som en del av resolutionen
      för att sedan så snabbt som möjligt hålla en ordinarie debatt i plenum om denna
      oerhört allvarliga fråga.
    t: Queria, portanto, propor aos colegas que participam nas negociações relativas
      a esta resolução que façam com que ela constitua um elemento das negociações
      e que, depois, realizem, o mais urgentemente possível, um debate normal no plenário
      sobre esta questão, que <a>é</a> extraordinariamente grave.
  - s: Jag tycker att rådets ordförande intog en väl övervägd hållning angående Londonkonferensen
      och det måste den <v>vara</v> <p>med</p> tanke på att vi inte får glömma att
      Londonkonferensen i hög grad hade planerats för att Turkiet skulle vara närvarande.
    t: Senhor Presidente, penso que o presidente em exercício do Conselho assumiu
      uma posição prudente em relação à Conferência de Londres, e há que <a>ser</a>
      prudente, porque não devemos esquecer que essa conferência, em grande medida,
      tinha sido projectada a contar com a presença da Turquia.
  - s: Att föra människor bakom ljuset, fastän man vet att det ligger i ens eget intresse
      att <v>vara</v> <p>med</p> och dela på notan - det är vad denna osthyvelsprincip
      går ut på.
    t: 'Logo ecoa nos nossos ouvidos a mensagem do retorno às nações: «Não estamos
      dispostos a pagar pelos outros», muito embora os países que agora proferem esses
      propósitos saibam que, em última análise, todos temos de <a>ser</a> solidários
      e pagar.'
  - s: Ett misslyckande med detta kommer att leda till bibehållandet av ett tudelat
      samhälle med dem som får <v>vara</v> <p>med</p> och dem som stängs ute.
    t: Consideramos positiva a incipiente coordenação dos planos nacionais de emprego,
      que pode <a>ser</a> o primeiro impulso de uma política comunitária que coloque
      ao mesmo nível o económico e o social.
  - s: Faktiskt har också jag tagit del av de senaste nyheterna, att ledaren för Movimiento
      de Autodeterminación de la Isla de Bioko har avlidit i fängelse, och det förmodligen
      till följd av den tortyr han hade <v>varit</v> <p>med</p> om.
    t: Senhor Presidente, Senhor Deputado, de facto, também eu recebi a notícia de
      que o líder do Movimiento de Autodeterminación de la Isla de Bioko morreu na
      prisão, provavelmente na sequência de torturas às quais teria <a>sido</a> sujeito.
  - s: Med tanke på att EU:s vatten också gränsar mot länder som inte <v>är</v> <p>med</p>
      i Europeiska unionen, och som därmed inte behöver följa EU:s lagstiftning om
      ansvar och ersättning för skador, måste kommissionen utforma politiska åtgärder
      för att förebygga olyckor på oljeborrplattformar och utöka omfattningen av Seveso
      II-direktivet till att gälla även oljeborrplattformar.
    t: Tendo em conta que as águas da UE também confinam com países que não fazem
      parte da União Europeia, pelo que estes não <a>são</a> obrigados pela legislação
      comunitária a cumprir as disposições pertinentes que regem a responsabilidade
      e a reparação de danos, a Comissão Europeia deve desenvolver políticas de prevenção
      de acidentes em plataformas petrolíferas e tornar o âmbito de aplicação da Directiva
      SEVESO II extensivo a todas as plataformas petrolíferas.
  - s: Det får gärna <v>vara</v> <p>med</p> kandidatmedlemmar till unionen eller medlemmar
      i unionen.
    t: <a>Seria</a> pois muito mais favorável à entrada nessa região de um pendant
      do processo de Barcelona, que nos permitiria ter também uma visão mais ampla
      da região no seu todo e não uma diversidade de conotações, por forma a que o
      centro das atenções vá incidir uma vez mais sobre os maus da fita.
  - s: Jag kan inte tillräckligt ofta upprepa hur viktigt det <v>är</v> <p>med</p>
      en icke-artfrämmande djuruppfödning och en ansvarsmedveten livsmedelsindustri.
    t: Daí que, nunca é demais repetir como <a>é</a> importante uma correcta criação
      e manutenção dos animais, assim como uma indústria alimentar responsável.
  - s: I en sådan situation upplever man ändå hur viktigt det <v>är</v> <p>med</p>
      ett brandförsvar, hur viktiga soldaterna är som ställer upp i ett internt krisläge,
      hur viktig polisen är, hur viktigt civilförsvaret är.
    t: É numa situação como esta, porém, que percebemos como <a>é</a> importante ter
      um corpo de bombeiros, como são vitais os soldados mobilizados para uma situação
      interna de emergência, como é importante a polícia, como é importante a protecção
      civil.
  - s: Ta er tid att förklara för dem hur EU fungerar och hur vår politik påverkar
      deras vardagliga liv, och försök ge folk en realistisk bild av vad EU innebär
      och varför det är viktigt att <v>vara</v> <p>med</p> i EU.
    t: Demorem o tempo que for necessário a explicar-lhes o funcionamento da Europa
      e de que modo as nossas políticas afectam a vida quotidiana, tentem dar aos
      cidadãos uma imagem realista do que é a Europa e das razões por que é importante
      <a>ser</a> Europeu.
  - s: Med anledning av detta beklagar jag verkligen att ändringsförslaget om att
      harmonisera reglerna för att återigen tillåta olycksdrabbade fordon inom Europeiska
      unionen inte antogs, trots att oberoende expertutlåtanden entydigt visar på
      ett påtagligt samband mellan fordon som tidigare <v>varit</v> <p>med</p> i olyckor
      och förnyat deltagande i olyckor med ökad dödlig utgång.
    t: Por esta razão, lamento muito que não tenha <a>sido</a> aprovada a alteração
      relativa à harmonização da readmissão de viaturas acidentadas, a nível comunitário,
      se bem que pareceres independentes tenham provado inequivocamente uma acentuada
      relação entre viaturas acidentadas e a sua posterior participação noutros acidentes
      com aumento da mortandade.
  - s: Jag tänker bland annat på lösningen kring Internetdomännamnen, som jag tycker
      att kommissionen har <v>varit</v> <p>med</p> om att främja på ett bra sätt.
    t: Refiro-me, nomeadamente, à solução relativa ao Sistema de Nome de Domínio da
      Internet, que me parece ter <a>sido</a> impulsionada pela Comissão no bom sentido.
  - s: Vi har redan <v>varit</v> <p>med</p> om beväpnade trupper i Bosnien, där Milosevic
      eller vissa serbiska trupper gjorde sig löjliga över Förenta nationerna, för
      att de blev tvungna att se på medan massakrarna ägde rum.
    t: Já sabemos pela Bósnia o que <a>são</a> forças de paz não armadas, pois Milosevic
      ou certas tropas sérvias conseguiram ridicularizar as Nações Unidas, ao colocar
      as suas tropas numa situação de espectadores dos massacres.
  - s: Så länge Milosevic är orubblig finns det ingen anledning av upphöra med Natoaktionerna,
      hur välkommet det än skulle <v>vara</v> <p>med</p> en paus.
    t: Enquanto Milosevic não mudar verdadeiramente de postura, não há razão para
      cessar as acções da NATO, por mais bem-vindo que um intervalo pudesse <a>ser</a>.
  - s: Det har stora politiker, även ur våra egna led, och kanske framför allt ur
      våra egna led, medverkat till. Det finns alltså en lösning på alla de folkrättsliga
      problem som Genèvekonventionen stöter på och den lösningen <v>är</v> vi varje
      dag <p>med</p> och beslutar om här i Europaparlamentet, där 15 olika nationaliteter
      samarbetar under fredliga former.
    t: Por conseguinte, existe uma solução para todos esses problemas de direito internacional
      público, com os quais a Convenção de Genebra se vê confrontada, solução essa
      que <a>é</a> também diariamente determinada por nós, no nosso Parlamento Europeu,
      onde representantes de 15 nacionalidades diferentes trabalham pacificamente
      em conjunto.
  - s: Det är också på tiden att kommissionen tar itu med den skam det <v>är</v> <p>med</p>
      de två miljoner ton prima, nyttig fisk som varje år kastas död tillbaka i havet
      i bevarandets namn.
    t: Também é tempo de a Comissão pôr fim à infâmia que <a>é</a>, todos os anos,
      devolver ao mar dois milhões de toneladas de bom peixe, morto, em nome da conservação.
  - s: Storbritannien har erbjudit 3 miljoner dollar, Danmark har erbjudit 2 miljoner
      dollar, Norge - man <v>är</v> inte <p>med</p> i unionen men det är åtminstone
      ett ansvarstagande land - har erbjudit 2 miljoner dollar.
    t: O Reino Unido ofereceu 3 milhões de dólares para o efeito, a Dinamarca 2 milhões,
      e a Noruega - que, não <a>sendo</a> membro da União, pelo menos é um país responsável
      - ofereceu igualmente 2 milhões.
  - s: Den belgiske statsministern och rådsordföranden <v>är</v> inte <p>med</p> i
      samma parti som jag.
    t: O PrimeiroMinistro e Presidente do Conselho belga não <a>é</a> do meu partido.
  - s: Transportutskottets betänkande stöder en sådan utveckling där nya järnvägsbolag
      får möjlighet att <v>vara</v> <p>med</p> i denna konkurrens.
    t: O relatório da Comissão dos Transportes e do Turismo apoia essa evolução, em
      que <a>será</a> possível a concorrência de novas empresas ferroviárias.
  - s: Jag ville nämna det för att visa hur orimligt det skulle <v>vara</v> <p>med</p>
      de förbehåll för ”existerande kunskapsnivå” och ”undantag från ansvar om tillstånd
      har givits” som utskottet för rättsliga frågor och den inre marknaden nu har
      valt.
    t: Quis fazer referência a ele para mostrar como <a>seria</a> irrazoável aprovar
      as reservas ora apresentadas pela Comissão dos Assuntos Jurídicos e do Mercado
      Interno, relativas ao estado do conhecimento no momento da produção do dano
      e à isenção de responsabilidade no caso de ter sido concedida uma autorização.
  - s: Slutligen är jag stolt över att Ungern <v>var</v> först <p>med</p> att ratificera
      reformfördraget.
    t: Por último, e no que se refere ao Tratado de Reforma, estou orgulhoso por a
      Hungria ter <a>sido</a> o primeiro país a ratificá-lo.
  - s: Jag är medlem i en svensk organisation - jag har faktiskt <v>varit</v> <p>med</p>
      och grundat den - som syftar till att öka kontakterna mellan Sverige och Azerbajdzjan.
    t: Sou membro de uma organização sueca - na verdade, <a>sou</a> co-fundador -
      que visa promover os contactos entre a Suécia e o Azerbaijão.
  - s: Lika viktig anser jag medborgarnas allmänna rätt till information vara, d v
      s att viktiga idrottsevenemang inte bara kan tas emot via betal-TV-kanalerna
      utan okodade av alla medborgare och att också idrottsorganisationerna får <v>vara</v>
      <p>med</p> vid utarbetandet av motsvarande lista över idrottshändelser.
    t: Considero igualmente importante o direito dos cidadãos à informação, i.e.,
      que os grandes acontecimentos desportivos possam <a>ser</a> vistos por todos
      os cidadãos, de forma não codificada, e não apenas através da pay TV, e que
      na elaboração das listas de acontecimentos desportivos sejam também envolvidas
      as associações desportivas em causa.
  - s: Dock tycker vi som kristdemokrater att den nya andan som talar ur fördraget
      från Amsterdam, om respekten från Europeiska unionen gentemot kyrkor och religiösa
      övertygelser och icke-diskrimineringsprincipen helt måste <v>vara</v> <p>med</p>
      i de framtida direktiven på det området.
    t: Enquanto democrata-cristãos pensamos, contudo, que o novo espírito que emana
      do Tratado de Amesterdão, no que se prende com o respeito da União Europeia
      pelas igrejas, as convicções religiosas e o novo princípio de não discriminação,
      tem de <a>ser</a> plenamente observado nas futuras directivas sobre esta matéria
      e por isso apoiamos as alterações de onde emana esse espírito.
  - s: Om vi inte gör det kommer ingen att förstå eller förlåta oss för att vi inte
      uppnådde vårt mål. Skälet till detta, som jag nämnde före toppmötet i Lissabon,
      har att göra med dem som <v>är</v> <p>med</p> oss på åhörarläktaren i dag -
      de europeiska medborgarna.
    t: Em segundo lugar porque um debate estratégico sobre o emprego teria de começar
      por uma análise substancial dos factores de competitividade da União Europeia,
      porque <a>é</a> nesse plano que se joga o crescimento sustentado da economia
      e, daí, o emprego e o bem-estar social.
  - s: Detta skulle innebära att parlamentet inte skulle få <v>vara</v> <p>med</p>
      om att besluta om viktiga aspekter i detta lagstiftningsförfarande.
    t: No contexto das suas deliberações sobre a proposta da Comissão referente à
      alteração do regulamento sobre o financiamento dos partidos políticos europeus,
      o Comité dos Representantes Permanentes decidiu ontem dividir em duas a proposta
      da Comissão e adoptar as necessárias alterações ao Regulamento Financeiro num
      instrumento legislativo separado, a <a>ser</a> criado sobre a base jurídica
      que se aplica às propostas de alteração do Regulamento Financeiro.
  - s: Vår strid <v>är</v> <p>med</p> bin Ladin, som har en fristad i Afghanistan,
      och med talibanerna, de tycks nästan vara en och densamma, och vi känner medlidande
      för det afghanska folkets situation.
    t: A nossa guerra <a>é</a> contra bin Laden, que se refugiou no Afeganistão, e
      contra os taliban, que parecem ser quase a mesma coisa, e lamentamos a situação
      do povo afegão.
  - s: Enligt en artikel i tidskriften Stern nyligen <v>var</v> minst 76 tyska parlamentsledamöter
      <p>med</p> i fonden.
    t: De acordo com relatos recentes da revista Stern, pelo menos 76 eurodeputados
      alemães <a>eram</a> membros deste fundo.
  - s: Så kommer det att stå i direktivet, och det är vår önskan att <v>vara</v> <p>med</p>
      vid förberedelserna, vid utarbetandet av frågor och av ämnen som skall observeras
      och studeras.
    t: Na directiva e, segundo é nosso desejo, no preâmbulo, deverá constar que <a>seremos</a>
      envolvidos na discussão sobre as questões e os temas que devem ser estudados
      e debatidos.
  - s: Men nu kommer det ju en ny och förhoppningsvis bättre regering, som kan ändra
      dessa frågor, och kanske <v>vara</v> <p>med</p> på att se till, att Europas
      skattebetalare får lite ut av de pengar, som vi har stoppat i jorden.
    t: Entretanto pode <a>ser</a> que venham agora a ter um governo novo e melhor,
      disposto a colaborar para a alteração deste estado das coisas e a contribuir
      para assegurar que os contribuintes europeus obtenham algum proveito do dinheiro
      que enterrámos no projecto.
  - s: 'På ett mycket mänskligt och personligt sätt är er resa en del av den moderna
      europeiska resan, så den ger mig viss rätt, och utan att bryta upphovsrätten
      hoppas jag - för den <v>är</v> vi mycket noggranna <p>med</p> i denna kammare
      - att säga följande:'
    t: 'De uma maneira muito pessoal e humana, a sua viagem é parte da viagem da Europa
      de hoje, o que me permite de algum modo, espero eu, sem quebrar as normas de
      protecção dos direitos de autor - relativamente às quais <a>somos</a> muito
