      frågor som nu finns och som vi måste ta i beaktande.
    t: Deshalb müssen wir dieses Mal auf solchen Vorkehrungen sowie darauf <a>bestehen</a>,
      dass diese Dinge sichergestellt werden.
- c: 2
  r: 13
  v: einsetzen
  x:
  - s: Jag stöder detta beslut och tackar alla de företrädare för kommissionen, vilka
      aktivt har <v>varit</v> <p>med</p> och påverkat beslutet.
    t: Ich befürworte diesen Beschluss und danke all jenen Kommissionsmitgliedern,
