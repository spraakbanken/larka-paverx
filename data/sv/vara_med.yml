    t: Frau Roth sagte, daß die Bürger selber <a>mitkochen</a> wollen.
- c: 2
  r: 13
  v: lassen
  x:
  - s: Det är absurt när man vet hur noga vi har <v>varit</v> <p>med</p> att understryka
      processens inkluderande karaktär och att föreslå konkreta medel för att lyckas
      med det!
    t: Das ist eine absurde Behauptung, wenn man weiß, wie sehr wir es uns angelegen
      sein <a>ließen</a>, den „inklusiven“ Charakter des Prozesses zu unterstreichen
      und die konkreten Mittel für die Verwirklichung eines solchen Ziels vorzuschlagen!
  - s: Jag <v>var</v> <p>med</p> om att anta en lag 1995 genom vilken människor får
      ersättning för att kunna åka iväg innan en ny katastrof inträffar.
    t: 1995 <a>ließ</a> ich ein Gesetz verabschieden, und die Menschen werden entschädigt,
