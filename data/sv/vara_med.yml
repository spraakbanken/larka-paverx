      de medlemsländer som representerar arktiska klimatförhållanden inte <v>var</v>
      <p>med</p> i utarbetandet av fordons- och oljeprogrammet.
    t: 'Es decir, se deberá leer: »pero en condiciones de clima ártico el periodo
      de verano abarca», etc. Si les sorprende por qué se plantea este tipo de cuestión,
      la razón reside en que los Estados miembros que presentan condiciones de clima
