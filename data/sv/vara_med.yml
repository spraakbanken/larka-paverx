  - s: Det bör påpekas för kommissionen att både herr Kellett-Bowman och jag själv
      har arbetat oerhört hårt för att åstadkomma dégagement för den personal som
      är kvar i Thessaloniki, Berlin och andra huvudstäder och institutioner på grund
      av villkoren i deras kontrakt, som ursprungligen <v>var</v> <p>med</p> CEDEFOP,
      inte vill flytta till Thessaloniki eller är missnöjda med flytten.
    t: Conviene señalar al Comisario que tanto el Sr. Kellet-Bowman como yo hemos
      trabajado denonadamente para intentar conseguir el dégagement del personal que
      permanece en Salónica, Berlín y otras capitales e instituciones que, de conformidad
      con su contrato, que <a>era</a> originalmente para el CEDEFOP, no desean el
      traslado a Salónica o están descontentos con él.
  - s: Den gemensamma marknaden var skälet till att mitt hemland gick med i EEG och
      den inre marknaden är skälet till att vi fortfarande <v>är</v> <p>med</p> i
      EU.
    t: El mercado común fue la razón por la que mi país se adhirió a la CEE, y el
      mercado único es la razón por la que seguimos <a>siendo</a> parte de la UE,
      pero en los últimos años, la UE se ha desviado del objetivo de completar el
      mercado único.
  - s: Jag vill än en gång understryka hur viktigt det <v>är</v> <p>med</p> ett snabbt
      genomförande, men också med kontroll av att alla åtgärder iakttas i alla medlemsstater.
    t: Yo quisiera resaltar una vez más cuán importante <a>es</a> una rápida aplicación,
      pero también el control del cumplimiento de todas las medidas en todos los Estados
      miembros.
  - s: Jag tror att det finns mellan 30 000 och 40 000 sådana företag i Sverige som
      säljer sina produkter på den fria marknaden och alltså konkurrerar med vanliga
      företag, men de <v>är</v> subventionerade <p>med</p> så gott som hela löneandelen.
    t: no podemos olvidar que son los Estados quienes dan las ayudas, y transferirles
      ese poder de control <a>es</a> —permítanme la expresión— como encargarle al
      zorro que vigile el gallinero.
  - s: Jag önskar uppriktigt att jag inte hade <v>varit</v> <p>med</p> om eftermiddagens
      debatt.
    t: Señor Presidente, Señorías, sinceramente habría preferido no <a>ser</a> testigo
      del debate de esta tarde.
  - s: Vi glömmer kanske hur förtrogna vi som medborgare har blivit med många av institutionerna
      och hur förtrogna vi <v>är</v> <p>med</p> en del mekanismer.
    t: Quizás nos olvidamos de cuán familiares nos <a>son</a>, como ciudadanos, muchas
      de las instituciones y algunos de los mecanismos.
  - s: Jag hänvisar för övrigt till det minoritetsyttrande angående betänkandet som
      jag <v>var</v> <p>med</p> om att avge å Gruppen Europeiska enade vänstern/Nordisk
      grön vänsters vägnar.
    t: También hago referencia a la opinión minoritaria que consta en el informe del
      que he <a>sido</a> una parte emisora en nombre del Grupo Confederal de la Izquierda
      Unitaria Europea/Izquierda Verde Nórdica.
  - s: Naturligtvis har Oostlander, och jag vill komplimentera honom för detta, pekat
      på ett antal viktiga aspekter som att de grundläggande mänskliga rättigheterna
      skall <v>vara</v> <p>med</p>, och även att den politiska demokrati som håller
      på att utvecklas måste få ytterligare gestalt.
    t: Desde luego, el Sr. Oostlander ha señalado un gran número de aspectos importantes
      —y por ello quiero felicitarle— tales como los derechos humanos fundamentales,
      y también <a>será</a> necesario que la democracia política que se vaya desarrollando
      siga adquiriendo forma.
  - s: Att få dela med sig av denna mångfald innebär en fantastisk chans som Media
      Mundus kommer att <v>vara</v> <p>med</p> och bidra till.
    t: Compartir esos bienes supone una maravillosa oportunidad y <a>será</a> posible
      gracias a MEDIA Mundus.
  - s: Kina och Indien <v>är</v> inte <p>med</p> där.
    t: Este <a>es</a> un motivo más para reflexionar sobre la composición de las instituciones
      internacionales.
  - s: Jag kan även säga - och detta är inte en fråga för rådet - att den brittiska
      regeringen själv kommer att övervaka på vilket sätt det sker förändringar i
      den ekonomiska situationen mellan länder som <v>är</v> <p>med</p> i den gemensamma
      valutan och det Förenade kungariket.
    t: También puedo decir —y esto no es algo que corresponda al Consejo— que el propio
      Gobierno británico supervisará los movimientos de la situación económica entre
      los países de la moneda única y el Reino Unido, incluidas, evidentemente, la
      República de Irlanda y esa parte del Reino Unido que <a>es</a> Irlanda del Norte.
  - s: Men även där uppvisade 46 av de 50 företag som <v>är</v> <p>med</p> på DAX-indexet
      enormt stora vinstökningar under årets tre första kvartal.
    t: <a>Es</a> más, el señor Prodi lo convirtió en uno de sus objetivos clave cuando
      tomó posesión del cargo en 1999.
  - s: Sådana initiativ kommer att bidra till kontinentens utveckling, fast bara om
      Afrikaner, i synnerhet lokalbefolkningen, verkligen <v>är</v> <p>med</p> och
      skapar välstånd, så att det inte görs uteslutande av anställda i de utländska
      företag som investerar där.
    t: Iniciativas así contribuirán al desarrollo del continente, pero sólo si <a>son</a>
      los africanos, en particular las poblaciones locales, quienes se involucren
      en gran medida en el desarrollo de la prosperidad, en lugar de los empleados
      de empresas extranjeras que inviertan allí.
  - s: Mitt parti, CDS-PP, <v>var</v> <p>med</p> och grundade Europeiska folkpartiets
      grupp.
    t: Mi partido, el CDS-PP, <a>fue</a> fundador del PPE.
  - s: Parallellt med dessa aspekter av praktisk natur pågår just nu en diskussion
      i Europeiska unionen om att konkretisera mekanismerna för deltagande, både för
      de av Europeiska unionens medlemsstater som inte är medlemmar av Nato och för
      Natomedlemmar som inte <v>är</v> <p>med</p> i EU, inom den allmänna verksamhetsramen
      för de så kallade Petersberguppgifterna i Amsterdamfördraget.
    t: Paralelamente a esos aspectos de carácter práctico, en este momento hay un
      debate en el ámbito de la Unión Europea con vistas a concretar los mecanismos
      de participación, ya sea de los países de la Unión Europea que no son miembros
      de la OTAN o de los países de la OTAN que no <a>son</a> miembros de la Unión
      Europea, en el marco global de acción de las llamadas tareas de Petersberg,
      establecidas en el Tratado de Amsterdam.
  - s: Är vi dåliga på att göra projekt, så vill vi gärna förbättra dem. Vi vill dock
      också <v>vara</v> <p>med</p> när det handlar om att göra utvärderingar av pågående
      projekt, för att se vilken fortsatt väg unionen skall beträda.
    t: ¿No va <a>siendo</a> ya hora de que se realice un análisis de costos y beneficios
      de lo que estamos haciendo en el marco de la war on drugs de los EEUU?
  - s: Jag skulle vilja säga att militärt kan inte Milosevic verkligen vinna denna
      konflikt längre, det skulle i så fall <v>vara</v> <p>med</p> en otrolig militär
      insats.
    t: Militarmente, Milosevic no puede ganar este conflicto a no <a>ser</a> que realice
      un increíble esfuerzo militar.
  - s: Grekland utgör en del av det samarbetsavtalet och Österrike och Italien <v>är</v>
      <p>med</p> som observatörer.
    t: Grecia forma parte de ese Acuerdo de Cooperación, <a>siendo</a> además Austria
      e Italia miembros observadores.
  - s: Om parlamentet <v>är</v> <p>med</p> och stiftar lagar får vi inte förväxla
      en lagstiftningstext med en resolution där man kan breda ut sig med wishful
      thinking (önsketänkande).
    t: Si este Parlamento <a>es</a> colegislador, no debe confundir un texto legislativo
      con una resolución en la que pueden exponerse todas las «buenas intenciones».
  - s: Förslaget till en reform av den förordning som är tillämplig på unionens budget,
      vilket Europeiska kommissionen har lagt fram för ministerrådet, <v>är</v> <p>med</p>
      all säkerhet en av de viktigaste texterna under den här mandatperioden, en text
      som under lång tid kommer att styra Europas finanser.
    t: La propuesta de reforma del reglamento aplicado al presupuesto de la Unión
      que la Comisión Europea presenta al Consejo de Ministros <a>es</a> sin duda
      alguna uno de los textos más importantes de esta legislatura, texto que regirá
      durante mucho tiempo las finanzas de Europa.
  - s: Ta er tid att förklara för dem hur EU fungerar och hur vår politik påverkar
      deras vardagliga liv, och försök ge folk en realistisk bild av vad EU innebär
      och varför det är viktigt att <v>vara</v> <p>med</p> i EU.
    t: Tómense su tiempo para explicarles el funcionamiento de Europa y el modo en
      que nuestras políticas afectan a sus vidas cotidianas, e intenten ofrecerles
      una imagen realista acerca del significado de Europa y de la importancia que
      tiene <a>ser</a> un ciudadano europeo.
  - s: I morse <v>var</v> jag för första gången <p>med</p> och begärde fastställande
      av huruvida beslutförhet förelåg.
    t: En el caso de ustedes esto no <a>es</a> diferente que en el caso de los colegas
      que han intentado esto.
  - s: Man bör undvika ett misslyckande genom att först försäkra sig om parlamentets
      samtycke, eftersom parlamentet tack vare Amsterdam <v>är</v> <p>med</p> och
      bestämmer i personalfrågor.
    t: No se pueden hacer las cuentas sin el patrón, y el patrón en algunas decisiones
      relativas al personal <a>es</a> realmente - gracias a Amsterdam— el Parlamento.
  - s: Vi var beredda att stödja kommissionens förslag om det inte innehöll dessa
      ändringsförslag (9 eller 39) men lägga ner vår röst om de <v>var</v> <p>med</p>.
    t: Estábamos dispuestos a respaldar la propuesta de la Comisión a condición de
      que no incorporara dichas enmiendas (9 ni 39), pero nos abstendríamos en caso
      de que <a>fueran</a> incluidas.
  - s: Naturligtvis överskuggas det tyska ordförandeskapet av Kosovokriget, och därför
      är det viktigt att poängtera att den tyska förbundsregeringen i sitt rådsordförandeskap
      enbart kunde hålla fast vid sitt ställningstagande tack vare unionspartiernas
      reservationslösa stöd, medan era egna sympatisatörer, herr Fischer, helst hade
      velat se er utvisad från plan, om ni fortfarande hade <v>varit</v> <p>med</p>
      i leken.
    t: Por ello, hay que constatar que la posición de la Presidencia, de la que es
      responsable el Gobierno Federal alemán en esta cuestión, sólo se ha podido mantener
      porque ha <a>sido</a> apoyada sin reservas por los partidos de la Unión mientras
      que usted, estimado colega Fischer, habría dejado abandonados gustosamente a
      sus propios seguidores en sus zapatos de deporte si es que aún los llevan.
  - s: Så länge Milosevic är orubblig finns det ingen anledning av upphöra med Natoaktionerna,
      hur välkommet det än skulle <v>vara</v> <p>med</p> en paus.
    t: Mientras Milosevic no reaccione verdaderamente no hay ningún motivo para terminar
      los ataques de la OTAN, por muy bienvenida que <a>fuera</a> ahora una suspensión.
  - s: Det har stora politiker, även ur våra egna led, och kanske framför allt ur
      våra egna led, medverkat till. Det finns alltså en lösning på alla de folkrättsliga
      problem som Genèvekonventionen stöter på och den lösningen <v>är</v> vi varje
      dag <p>med</p> och beslutar om här i Europaparlamentet, där 15 olika nationaliteter
      samarbetar under fredliga former.
    t: Por tanto, sí existe una solución a todos los problemas de derecho humanitario
      a que se refiere el Convenio de Ginebra y esta solución <a>es</a> definida diariamente
      por nosotros en el Parlamento Europeo, en el que cooperan de forma pacífica
      quince nacionalidades.
  - s: Hur skulle det inte <v>vara</v> <p>med</p> 20?
    t: ¿Qué sucederá cuando <a>seamos</a> veinte?
  - s: Därför är det, precis som Turco underströk, viktigt att parlamentet <v>är</v>
      <p>med</p> och utför sin demokratiska kontroll.
    t: Por eso, tal como señaló el señor Turco, <a>es</a> conveniente que el Parlamento
      ejerza el control democrático.
  - s: I ett område i Europa som <v>var</v> <p>med</p> om det första våldsamma kriget
      efter världskriget, i ett område som fortfarande räknar sina döda och där spänningarna
      fortfarande existerar, har ingenting förändrats i praktiken.
    t: También <a>es</a> positivo que la resolución abogue por la UNTAES, aunque este
      caso sea algo diferente, en la medida en que trata de dar confianza;
  - s: Dessutom är två stater med som inte <v>är</v> <p>med</p> i unionen, Island
      och Norge, vilka ingår i den nordiska passfriheten.
    t: 'Y participan también dos Estados que no <a>son</a> miembros:'
  - s: Jag är tacksam för att jag fick <v>vara</v> <p>med</p> om att ge kompromissändringsförslag
      och att först föredraganden och sedan parlamentet godkände dem. Dessa ändringsförslag
      syns ännu efter förlikningen i direktivet och möjliggör bland annat kombinerad
      produktion av värme och el, vilket är väsentligt med tanke på hållbar utveckling.
    t: Tengo el gran placer de haber participado en la elaboración de las enmiendas
      de compromiso presentadas, y me siento agradecido de que éstas <a>fueran</a>
      aceptadas por la ponente y aprobadas por el Parlamento.
  - s: Så <v>var</v> fallet <p>med</p> mig och mina vänner.
    t: Ese <a>era</a> mi caso y el de mis compañeros.
  - s: frågan <v>är</v> <p>med</p> vilka åtgärder vi kan hjälpa dem, var vi kan stödja
      dem och vilken slags motivation vi kan erbjuda dem. Programmet är säkerligen
      en möjlighet och erbjuder dem ett urval möjligheter för att utveckla sig själva
      eller bygga upp nätverk på europeisk nivå.
    t: También <a>es</a> evidente que la educación y la ampliación de los horizontes
      de los jóvenes tienen un papel especial que desempeñar en el proceso de promover
      una cultura de tolerancia.
  - s: Om vi inte gör det kommer ingen att förstå eller förlåta oss för att vi inte
      uppnådde vårt mål. Skälet till detta, som jag nämnde före toppmötet i Lissabon,
      har att göra med dem som <v>är</v> <p>med</p> oss på åhörarläktaren i dag -
      de europeiska medborgarna.
    t: En segundo lugar, porque un debate estratégico sobre el empleo debería comenzar
      con un análisis substancial de los factores de competitividad de la Unión Europea,
      porque en ese plano <a>es</a> en el que se juega el crecimiento sostenido de
      la economía y, por tanto, el empleo y el bienestar social.
  - s: Vår strid <v>är</v> <p>med</p> bin Ladin, som har en fristad i Afghanistan,
      och med talibanerna, de tycks nästan vara en och densamma, och vi känner medlidande
      för det afghanska folkets situation.
    t: Nuestra lucha <a>es</a> contra Bin Laden que se refugia en Afganistán y con
      los talibanes, parecen ser prácticamente uno y el mismo, y lamentamos la situación
      del pueblo afgano.
  - s: Att tro att en makroekonomisk dialog på allvar kan föras om några medlemsländer
      står utanför EMU medan huvuddelen av länderna <v>är</v> <p>med</p> är enligt
      min mening ett illusionsnummer;
    t: En mi opinión, <a>es</a> un número de ilusionismo creer que pueda existir un
      diálogo macroeconómico serio estando algunos países miembros fuera de la UEM
      y otros, la mayoría, adentro;
  - s: Jag skulle vilja använda detta tillfälle till att berömma kommissionär Christopher
      Patten, som fortfarande <v>är</v> <p>med</p> oss på vad som i själva verket
      är övertid, för den roll han under de år som gått har spelat på Balkan och särskilt
      i före detta Jugoslavien.
    t: Señor Presidente, Señorías, la situación de la seguridad en Bosnia y Herzegovina
      ha mejorado, pero el país sigue <a>siendo</a> inestable y precisa una presencia
      internacional.
  - s: Bidra med er erkänt stora kompetens till att utvidgningen österut blir ett
      projekt för gemensam säkerhet, ett projekt för social solidaritet, ett projekt
      där medborgarna tillsammans kan <v>vara</v> <p>med</p> och besluta och utforma
      det!
    t: contribuya con su gran y reconocida competencia para que la ampliación hacia
      el Este sea un proyecto de seguridad común, un proyecto de solidaridad social,
      un proyecto que pueda <a>ser</a> decidido y configurado conjuntamente por las
      ciudadanas y ciudadanos.
  - s: Ledamöterna och deras grupper har möjlighet att tala i kammaren, men förslaget
      är från dem som har genomfört det och kan inte tillskrivas dem som inte <v>varit</v>
      <p>med</p>, något som kan skapa förvirring om ett så viktigt ämne och om eventuella
      oönskade allianser med extremhögern.
    t: Señora Presidenta, los diputados y los grupos tienen la posibilidad de expresarse
      en el Pleno, pero la propuesta es de los que la han realizado y no debe <a>ser</a>
      objeto de una apropiación indebida, que puede originar confusión sobre un tema
      tan importante y sobre posibles alianzas no deseadas con la extrema derecha.
  - s: Ja, kommissionen <v>är</v> ju överhuvudtaget inte <p>med</p> i den förlikning,
      som ingåtts om novel food .
    t: El hecho <a>es</a> que la Comisión no ha participado en el acuerdo sobre los
      nuevos alimentos.
  - s: 'På ett mycket mänskligt och personligt sätt är er resa en del av den moderna
      europeiska resan, så den ger mig viss rätt, och utan att bryta upphovsrätten
      hoppas jag - för den <v>är</v> vi mycket noggranna <p>med</p> i denna kammare
      - att säga följande:'
    t: 'De una manera muy humana y personal, su viaje forma parte del viaje de la
      Europa moderna y eso me da cierta licencia, espero que sin infringir las normas
      sobre derechos de autor —sobre los que en este Parlamento <a>somos</a> muy exigentes—,
      para decir:'
  - s: Låt mig då tillägga att vi som inte vill se en gemensam EU-armé och som inte
      <v>är</v> <p>med</p> i Nato, vi vill ändå, liksom en överväldigande del av Sveriges
      befolkning, dess regering och det parti som jag representerar, se ett ökat ansvarstagande
      från EU när det gäller Europas fred och säkerhet.
    t: Si hablamos de un proceso de ampliación, la conclusión <a>es</a> que tendremos
      que intentar vincular a esos países a la Europa de la paz, de tal modo que se
      garantice que no surjan problemas en este campo.
  - s: Jag anser att mötet med kvartetten förra onsdagen i Berlin enligt min erfarenhet
      - och vi har tillhört kvartetten i många år sedan jag <v>var</v> <p>med</p>
      om att inrätta den - helt visst var ett av de viktigaste möten vi har hållit.
    t: Creo que la reunión del Cuarteto del miércoles pasado en Berlín, <a>fue</a>,
      desde mi experiencia —y son ya muchos años de pertenencia al Cuarteto desde
      mi participación como iniciador—, seguramente es una de las más importantes
      que hemos tenido hasta ahora.
  - s: Detta är det 29:e rådsordförandeskapet som jag <v>är</v> <p>med</p> om, och
      jag kan helt ärligt och förbehållslöst säga att jag aldrig har sett en så övertygande
      programpresentation och en så europeisk tanke som denna.
    t: Se trata de la vigésimo novena Presidencia del Consejo de que <a>soy</a> testigo,
      y he de reconocer sin reservas que nunca había presenciado una presentación
      tan convincente de un programa y de una idea europea como ésta, y lo digo con
      toda sinceridad.
  - s: Europaparlamentet har redan full medverkan i dessa avtal och det är så som
      det kommer att <v>vara</v> <p>med</p> det kommande avtalet, för vilket kommissionen
      ännu inte har lämnat några rekommendationer.
    t: El Parlamento Europeo ya tiene una intervención plena en esos acuerdos y así
      va a <a>ser</a> para el acuerdo futuro, sobre el cual todavía la Comisión no
      ha presentado recomendaciones.
  - s: Med respekt för Miroslav Ouzkýs andra förpliktelser, <v>är</v> han inte <p>med</p>
      oss och han presenterar inte frågan.
    t: En lo que respecta a las otras obligaciones del señor Ouzký, lo que cuenta
      <a>es</a> que no se encuentra aquí y, por tanto, no puede presentar la pregunta.
  - s: Det handlar om ett av de direktiv som syftar till att garantera de yrkesverksammas
      fria etableringsrätt, och som därmed berör medborgarnas Europa, det konkreta
      Europa, och yrket som uppehåller oss i dag, arkitektens, <v>är</v> <p>med</p>
      all säkerhet det som skapar de mest besvärliga problemen.
    t: y la profesión que hoy nos ocupa, la de los arquitectos, <a>es</a> ciertamente
      la que plantea los problemas más delicados.
  - s: Det skamliga uppträdande vi har <v>varit</v> <p>med</p> om här i dag kan på
      intet sätt rättfärdigas.
    t: No existe ningún tipo de justificación para la vergonzosa conducta de la que
      hemos <a>sido</a> testigos hoy aquí.
  - s: De som <v>är</v> <p>med</p> i en sådan kartell kan tjäna på det.
    t: <a>Es</a> posible se beneficien que los participantes en ese cártel.
  - s: Jag ville <v>vara</v> <p>med</p> och ställa denna fråga för muntligt besvarande
      eftersom det är viktigt att inleda en debatt om livsmedelssäkerhet efter incidenten
      nyligen.
    t: Señora Presidenta, Señorías, quise <a>ser</a> uno de los signatarios de esta
      pregunta oral porque creo que es esencial, tras el incidente de las últimas
      semanas, abrir un debate sobre la seguridad de los alimentos.
  - s: Nu har jag deltagit i de här debatterna i elva år, och jag har <v>varit</v>
      <p>med</p> om alla försök att hitta en vettig lösning på den fråga som vi åter
      diskuterar här i kväll.
    t: Señor Presidente, desde hace once años participo en estos debates y he <a>sido</a>
      testigo ya de todos los diferentes intentos de llevar el tema sobre el que nos
      ocupamos de nuevo esta tarde de un modo razonable.
  - s: Det är mycket viktigt att fastställa vem som ska utfärda en varning samt när
      och hur detta ska göras, för att förhindra ett sådant informationskaos som vi
      har <v>varit</v> <p>med</p> om.
    t: Es fundamental establecer quiénes deben emitir una advertencia y cuándo y cómo
      deben emitirla, para evitar el caos de información del que hemos <a>sido</a>
