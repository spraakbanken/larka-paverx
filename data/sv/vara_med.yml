      internationella avtal, inte bara när man förhandlar om slutresultatet utan under
      alla skeden av förhandlingarna.
    t: Este espíritu de colaboración se ve reflejado, por ejemplo, por los puntos
      de este Acuerdo marco relativos al derecho del Parlamento a <a>participar</a>
      en las negociaciones de tratados internacionales, no solamente siendo consultado
      sobre los resultados de las negociaciones, sino asistiendo a todas las fases
      de las mismas.
  - s: Europeiseringen, som inte står i ett motsatsförhållande till USA, men som ändå
      ger mer tyngd åt de europeiska länderna inom detta förbund, dvs. alla europeiska
      länder som vill <v>vara</v> <p>med</p>.
    t: No la europeización en contraposición a Estados Unidos, sino una europeización
      que conceda mayor peso dentro de la Alianza a los países europeos, me refiero
      a todos los que quieran <a>participar</a>.
  - s: Med hänsyn till det faktum att det Förenade kungariket inte kommer att <v>vara</v>
