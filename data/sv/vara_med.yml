  - s: Jag har röstat emot bibehållandet av en fond för regional samhörighet i detta
      betänkande, eftersom jag anser att - om vi har en valutaunionen den i januari
      1999 - det inte längre kan rättfärdigas att man subventionerar länder som inte
      <v>är</v> <p>med</p> i valutaunionen.
    t: Ich habe gegen die Beibehaltung eines Kohäsionsfonds in diesem Bericht gestimmt,
      weil ich meine, daß - wenn wir zum 1.1.1999 die Währungsunion haben - es nicht
      mehr gerechtfertigt ist, Länder zu subventionieren, die nicht in der Währungsunion
      <a>sind</a>.
  - s: För övrigt anser jag det också vara en nackdel för de framtida nya medlemsstaterna
      från Central- och Östeuropa, om vi fortsätter att subventionera länder som inte
      <v>är</v> <p>med</p> i valutaunionen, medan samtidigt de framtida nya medlemsstaterna
      inte kommer i åtnjutande av denna fond för regional samhörighet.
    t: Im übrigen halte ich es auch für eine Benachteiligung der zukünftigen neuen
      Mitgliedstaaten aus Mittel- und Osteuropa, wenn wir Länder weiter subventionieren,
      die nicht in der Währungsunion <a>sind</a>, während gleichzeitig die zukünftigen
      neuen Mitgliedstaaten nicht in den Genuß dieses Kohäsionsfonds kommen.
  - s: Så här just före toppmötet om sysselsättning vill jag peka på vilket viktigt
