  - s: Men vi vill gärna, om vi då eventuellt har en ny kommission med andra prioriteringar,
      kunna <v>vara</v> <p>med</p> och besluta om dessa prioriteringar.
    t: Wir möchten aber gerne, wenn eine dann möglicherweise neue Kommission neue
      Akzente setzt, über diese Akzente <a>mitentscheiden</a> können.
  - s: Europaparlamentet vill <v>vara</v> <p>med</p> och besluta.
    t: Das Europäische Parlament will <a>mitentscheiden</a>.
  - s: Det vill <v>vara</v> <p>med</p> och besluta när det gäller tvister om innehållet
      och dess utformning, och det vill vara med och besluta när det gäller den ekonomiska
      utformningen.
    t: Es will <a>mitentscheiden</a> im Bereich der inhaltlichen Auseinandersetzung
      und der inhaltlichen Gestaltung, und es will mitentscheiden im Bereich der finanziellen
      Ausgestaltung.
  - s: Det vill vara med och besluta när det gäller tvister om innehållet och dess
      utformning, och det vill <v>vara</v> <p>med</p> och besluta när det gäller den
      ekonomiska utformningen.
    t: Es will mitentscheiden im Bereich der inhaltlichen Auseinandersetzung und der
      inhaltlichen Gestaltung, und es will <a>mitentscheiden</a> im Bereich der finanziellen
      Ausgestaltung.
  - s: I vilken utsträckning kommer en omröstning att äga rum, i vilken utsträckning
      skulle parlamentet då få <v>vara</v> <p>med</p> och bestämma vad som skall ske
      på den punkten?
    t: Inwiefern wird eine Abstimmung erfolgen, inwieweit würde das Parlament <a>mitzuentscheiden</a>
      haben, was damit passiert?
