  - s: Men nästan alla våra länder <v>är</v> ju <p>med</p> i Nato, och vi har ju något
      som vi kallar en politisk union, vi har en vision om att vi skall tala med en
      röst.
    t: Sin embargo, casi todos nuestros países <a>participan</a> en la OTAN, tenemos
      algo que denominamos unión política y compartimos la idea de que debemos hablar
      con una sola voz.
  - s: ?Nej, jag vill inte <v>vara</v> <p>med</p> just nu, så jag går ut och ställer
      mig vid sidan av i stället?
    t: 'Al fin y al cabo, no podemos crear un terreno de juego en el que algún jugador
      diga: «No, no quiero <a>participar</a> ahora, así que me voy a salir y sentar
      en el banquillo».'
  - s: Till sist vill jag absolut nämna att Förenade kungariket, som inledningsvis
      valde att inte medverka vid antagandet av förordningen på grund av landets reservationer
      om Romkonventionen, nu uppenbarligen har valt att <v>vara</v> <p>med</p> ändå,
      mot bakgrund av vad som har framkommit i förhandlingarna.
    t: La última cosa que sin duda tengo que mencionar es que el Reino Unido, que
