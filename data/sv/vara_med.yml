      - temos a responsabilidade de assegurar que o futebol possa continuar a praticar-se
      na Europa e que todos os clubes tenham a oportunidade de <a>participar</a> em
      campeonatos europeus.
  - s: Fotbollen vill och behöver naturligtvis ha en ligamedverkan, men vi får inte
      glömma att gräsrotslagen i de lägre divisionerna, som själva vill <v>vara</v>
      <p>med</p> i den europeiska fotbollen, gillar den möjligheten.
    t: É evidente que o futebol deseja e precisa de uma competição ao nível da liga,
      mas não devemos esquecer que as equipas locais das divisões mais baixas, que
      também querem <a>participar</a> no futebol europeu, gostam de ter essa oportunidade.
  - s: Jag <v>var</v> <p>med</p> i diskussionerna som ledde fram till att den bildades
      och det gläder mig att Delors då tog detta djärva nya initiativ.
    t: <a>Participei</a> no debate que esteve na origem da criação desse grupo e congratulo-me
      com o facto de o presidente Delors ter tido tomado essa iniciativa corajosa.
  - s: Genom att hålla sina möten bakom stängda dörrar gör rådet ingenting för att
      nå det mål i den europeiska konstitution som det <v>var</v> <p>med</p> om att
      anta och som handlar om att vara så öppen som möjligt i försvaret av allmänhetens
      intressen och att höja sin röst för EU:s medborgare och invånare.
    t: A realização das suas reuniões à porta fechada não contribui nada para que
      os objectivos da Constituição Europeia, em cuja adopção o Conselho <a>participou</a>,
      sejam alcançados, nomeadamente, no que se refere à abordagem mais aberta possível
      da defesa dos interesses do público e da representação dos cidadãos e dos habitantes
      da Europa.
  - s: Vem minns inte idrottsdagarna i skolan som alla måste <v>vara</v> <p>med</p>
      på, vare sig man var sportig av sig eller inte?
    t: Quem não se lembra dos dias de desporto na escola, na nossa juventude, em que
      todos éramos obrigados a <a>participar</a>, quer gostássemos de desporto, quer
      não gostássemos?
  - s: Vi är bara ett par ministrar kvar som <v>var</v> <p>med</p> på den föregående
      regeringskonferensen.
    t: Resta apenas um par de ministros daqueles que <a>participaram</a> na Conferência
      Intergovernamental anterior.
  - s: Jag har följt detta förslag med intresse och jag <v>var</v> <p>med</p> i den
      ursprungliga förlikningsgruppen som misslyckades.
    t: Segui com interesse esta proposta e <a>participei</a> na primeira conciliação
      que fracassou.
  - s: Det har blivit en vana för Miller, Harbour och mig att tillbringa kvällarna
      här i parlamentet och det gläder mig att se så många parlamentsledamöter som
      vill <v>vara</v> <p>med</p> i denna debatt - McNally, Wijkman och Chichester.
    t: Senhor Presidente, tornou-se um hábito para os senhores deputados Miller e
      Harbour e para mim, passar as noites neste Parlamento e regozijo-me por ver
      tantos deputados a querer <a>participar</a> neste debate - a senhora deputada
      McNally e os senhores deputados Wijkman e Chichester.
  - s: Vi kan säga att nästan alla kvinnor har arbetat hårt för att få ett bättre
      fördrag vad gäller jämställdhet, och jag tycker att vi i all stillsamhet skall
      vara nöjda med de femton män som suttit och antagit Amsterdamfördraget och alltså
      <v>varit</v> <p>med</p> om att genomföra jämlikhetsprinciperna, även om man
      ju inte kan säga att det direkt handlar om en hög grad av jämställdhet i deras
      församling.
    t: Podemos afirmar que quase todas as mulheres trabalharam arduamente para conseguir
      um Tratado melhor, no que diz respeito à igualdade, pelo que acho que podemos
      estar satisfeitas com os quinze homens que aprovaram o Tratado de Amesterdão
      e que também <a>participaram</a> na execução do princípio da igualdade, embora
      não se possa afirmar que se verifica propriamente um elevado nível de igualdade
      no grupo que representam.
  - s: Belgien, Tyskland, Spanien, Frankrike, Irland, Italien, Luxemburg, Holland,
      Österrike, Portugal och Finland uppfyller de erforderliga förutsättningarna
      för att kunna delta i EMU:s tredje etapp, och att dessa länder bör <v>vara</v>
      <p>med</p> från början den 1 januari 1999.
    t: O relatório conclui que 11 Estados-Membros, nomeadamente a Bélgica, a Alemanha,
      a Espanha, a França, a Irlanda, a Itália, o Luxemburgo, os Países Baixos, a
      Áustria, Portugal e a Finlândia preenchem os critérios exigidos para participar
      na terceira fase da UEM, e que estes países devem <a>participar</a> desde o
      início, isto é, desde 1 de Janeiro de 1999.
  - s: Oaktat det är parlamentet, i synnerhet utskottet för medborgerliga fri- och
      rättigheter och inrikesfrågor, bekymrat över att parlamentet inte verkat ha
      fått <v>vara</v> <p>med</p> på ett så tidigt stadium som vi hade hoppats.
    t: Ainda assim, reina grande preocupação no Parlamento, em especial no seio da
      Comissão das Liberdades Públicas e dos Assuntos Internos, pelo facto de o Parlamento,
      ao que parece, não ter sido chamado a <a>participar</a>, como esperaríamos que
      tivesse sido, desde as fases iniciais.
  - s: ?Nej, jag vill inte <v>vara</v> <p>med</p> just nu, så jag går ut och ställer
      mig vid sidan av i stället?
    t: 'Afinal de contas, não podemos criar um campo de jogos onde alguns jogadores
      dizem: «agora não quero <a>participar</a>, portanto, vou desistir e sentar-me
      junto às linhas laterais.»'
  - s: Vi hoppas innerligt att vi kommer att ges chansen att <v>vara</v> <p>med</p>
      och dela på den verkställande makten - i en anda av samverkan, vill jag tillägga.
    t: Esperamos sinceramente que nos seja dada a oportunidade de <a>participar</a>
      dos poderes executivos - num espírito de co-decisão, acrescente-se.
  - s: Jag skulle vilja tacka vår egen generalsekreterare och generaldirektören för
      personal och finans för att ha <v>varit</v> <p>med</p> vid denna sammankomst
      här i kväll, och för att ha visat ett sådant intresse för dessa riktlinjer.
    t: Gostaria de agradecer ao nosso secretário-geral e ao director-geral de Pessoal
      e Finanças por terem <a>participado</a> neste debate, por estarem aqui presentes
      esta noite e por terem mostrado tanto interesse por estas orientações.
  - s: Besluten i rådet den 12-13 december visar att även om tolv länder kände sig
      manade att <v>vara</v> <p>med</p>, så blev bara några få, nämligen 5+1, utvalda.
    t: As decisões do Conselho de 12 e 13 de Dezembro revelam que, não obstante o
      facto de doze países se haverem sentido chamados a <a>participar</a>, apenas
      alguns, mais concretamente cinco mais um, foram eleitos.
  - s: Förhandlingarna med de ansökarländer som vill <v>vara</v> <p>med</p> i programmet
      måste snabbt slutföras för att de skall kunna komma med ända från början.
    t: As negociações com os países candidatos para <a>participarem</a> nestes programas
      devem concluir-se rapidamente, para que os interessados possam colaborar desde
      o início.
  - s: Jag vill också godkänna ändringsförslag 59 som säger att alla aktörer måste
      <v>vara</v> <p>med</p> och räknar upp aktörerna.
    t: Desejo apoiar igualmente a alteração nº 59, que diz que todos os intervenientes
      devem <a>participar</a> e explicita quem são esses intervenientes.
  - s: Vi uttalade vid rätt tidpunkt och på rätt plats en kritik mot de notoriska
      övergrepp som äger rum vilket EU-länderna gemensamt gjort år efter år sedan
      1990 och det var inte vårt fel att det fanns några, som inte ville <v>vara</v>
      <p>med</p> den här gången.
    t: Expressámos, no lugar e na hora certa, uma crítica à notória agressão que se
      tem verificado como, aliás, os Estados-membros da Comunidade têm vindo a fazer,
      ano após ano, desde 1990, e não é nossa culpa que alguns Estados-membros não
      quisessem <a>participar</a> desta vez.
  - s: Det handlar ju inte bara om generella målsättningar eller om att helt enkelt
      <v>vara</v> <p>med</p>, utan gemenskapens regelverk är också mycket viktigt.
    t: De facto, não se trata apenas de objectivos genéricos ou de <a>participar</a>
      pura e simplesmente, mas o acervo comunitário é também muito importante.
  - s: Därför måste det civila samhället också <v>vara</v> <p>med</p> och utarbeta
      beslutsunderlag till beslut som tas på global nivå.
    t: É necessário, portanto, que a sociedade civil <a>participe</a> também no processo
      decisório a nível global.
  - s: De kan bara välja mellan att antingen <v>vara</v> <p>med</p> i EU uteslutande
      på våra villkor, eller fortsätta stå utanför.
    t: Resta-lhes apenas a alternativa de <a>participarem</a> na UE, nos termos impostos
      por nós, ou de continuarem de fora.
  - s: Vi beklagar att debatten om ett sådant avtal som allvarligt inskränker demokratin
      har förts bakom slutna dörrar, och att det har förts inom OECD och inte i ett
      internationellt organ där utvecklingsländerna har möjlighet att <v>vara</v>
      <p>med</p> och påverka avtalets innehåll.
    t: Lamentamos que o debate de um acordo deste tipo, o que limita seriamente a
      democracia, tenha sido conduzido à porta fechada e se tenha desenvolvido no
      âmbito da OCDE e não num órgão internacional em que os países em vias de desenvolvimento
      tenham a possibilidade de <a>participar</a> e influenciar o seu conteúdo.
  - s: Detta innebär att medlemsstaterna ofta väljer att se bort från EG-lagstiftningen,
      trots att de själva <v>varit</v> <p>med</p> och antagit den.
    t: Isto significa que os Estados-Membros optam frequentemente por ignorar a legislação
      da UE, apesar de terem <a>participado</a> na sua aprovação.
  - s: Denna samarbetsanda betecknas på ett bra sätt av de punkter i avtalet som till
      exempel rör parlamentets rätt att <v>vara</v> <p>med</p> när man diskuterar
      internationella avtal, inte bara när man förhandlar om slutresultatet utan under
      alla skeden av förhandlingarna.
    t: Este ambiente de cooperação está bem patente nas partes do acordo que falam,
      por exemplo, do direito do Parlamento a <a>participar</a> durante a negociação
      de acordos internacionais, não apenas quando se negoceia o resultado final,
      mas em todas as fases do processo negocial.
  - s: Men ert föredrag, herr Kinnock, i budgetkontrollutskottet kommande tisdag får
      inte bara vara enkelriktat, utan vi som parlamentariker vill och måste <v>vara</v>
      <p>med</p> om utformningen.
    t: Porém, a sua intervenção na Comissão do Controlo Orçamental, Senhor Comissário
      Kinnock, na próxima terça-feira, não deverá ser apenas uma via de sentido único,
      pois nós, deputados, queremos e devemos <a>participar</a>.
  - s: Vi har hört från föredraganden och från några som har <v>varit</v> <p>med</p>
      i arbetet med att utforma betänkandet att detta inte skulle bana väg för en
      EU-skogspolitik.
    t: Senhor Presidente, o relator, senhor deputado Thomas, e outros deputados que
      <a>participaram</a> na elaboração do relatório, afirmaram que este não visava
      abrir o caminho a uma política florestal comunitária.
  - s: Jag har redan hittat skolor som är beredda att <v>vara</v> <p>med</p> i detta
      projekt - i Österrike, i Frankrike och i Tyskland.
    t: Existem já escolas dispostas a <a>participar</a> neste projecto - encontrei-as
      na Áustria, na França e na Alemanha.
  - s: Detta kan det finnas olika skäl till. Medlemsstaterna har upplyst om att det
      bl.a. kan bero på startsvårigheter, bristande upplysningar om programmen, brister
      rörande den nationella samfinansieringen, som beror på att jordbrukarna inte
      vågar binda upp sig under så lång tid som är nödvändigt för att få <v>vara</v>
      <p>med</p> i dessa system, och det har också klagats på att ersättningarna inte
      täcker utgifterna vid omställningen av produktionen.
    t: Os Estados-Membros informaram que se deve a dificuldades de arranque, falta
      de informação sobre o programa, falta de comparticipação nacional, entre outros,
      e poderá também dever-se ao facto de os agricultores não terem coragem para
      se comprometerem por um período tão longo como o exigido para <a>participar</a>
      num regime destes, e tem também havido queixas de que as despesas reembolsadas
      não cobrem os custos associados à conversão da produção.
  - s: Mitt tack gäller därför alla som är och har <v>varit</v> <p>med</p> i gruppen
      med höga företrädare för våra tre institutioner, både på teknisk och politisk
      nivå.
    t: Os meus agradecimentos vão, portanto, para todos aqueles que <a>participaram</a>
      e participam no grupo de representantes de alto nível das nossas três instituições
      quer a nível técnico quer a nível político.
  - s: Det var inte så konstigt att den ärade ledamoten Dell’Alba i en liten ordningsfråga
      i början av denna debatt ställde sig frågan i vilken utsträckning kommissionen
      måste <v>vara</v> <p>med</p> i denna debatt, med tanke på att underutskottet
      för de mänskliga rättigheterna inom unionen inte har någon formell behörighet.
    t: Senhor Presidente, Senhores Deputados, não foi assim tão surpreendente que
      no início deste debate o senhor deputado Dell’Alba se tenha perguntado, num
      breve ponto de ordem, até que ponto a Comissão devia <a>participar</a> neste
      debate, tendo em conta o facto de ela não dispor formalmente de competências
      em matéria de direitos do Homem dentro da União.
  - s: Det andra syftar till att öka ECB:s möjlighet att intervenera på marknaderna
      i ett allmänt samband med en depreciering av euron, tvärt emot de lugnande prognoser
      som man hade förärat oss och de upprepade attackerna från affärsvärlden i en
      medlemsstat i unionen som har haft, det stämmer, klokheten att inte <v>vara</v>
      <p>med</p> i den gemensamma valutan.
    t: Os segundos visam permitir aumentar a capacidade de intervenção do BCE nos
      mercados num contexto geral de depreciação do euro, contrariamente às tranquilizantes
      previsões com que nos gratificaram, e de repetidos ataques da praça financeira
      de um EstadoMembro da União que teve, é um facto, a sensatez de não <a>participar</a>
      na moeda única.
  - s: Det klargörs fullständigt att endast de länder som respekterar och accepterar
      de villkor, förutsättningar och bestämmelser som ställts upp kan <v>vara</v>
      <p>med</p>.
    t: Finalmente, fica bem claro que, nesta perspectiva, só podem <a>participar</a>
      aqueles países que respeitam e aceitam as condições, os requisitos e as normas
      que foram estabelecidas.
  - s: Det är också viktigt att framhäva den särskilda rapporten om insyn i rådet
      när det gäller rådets lagstiftande funktion, en rapport som jag personligen
      <v>varit</v> <p>med</p> och utarbetat.
    t: É importante destacar também o relatório especial sobre a transparência do
      Conselho quando age na qualidade legislador, um relatório em cuja elaboração
      <a>participei</a> pessoalmente.
  - s: Det land som förorenar mest per capita, USA, vill inte <v>vara</v> <p>med</p>.
    t: O país que mais poluição gera per capita - os Estados Unidos - não deseja <a>participar</a>.
  - s: Utformningen av det framtida EU bör även eventuella blivande medlemsstater
      <v>vara</v> <p>med</p> och ha ett inflytande över.
    t: Os eventuais novos EstadosMembros devem <a>participar</a> e poder influenciar
      a reforma da futura UE.
  - s: Jag har faktiskt lagt ned min röst i alla våra omröstningar i eftermiddag,
      eftersom jag inte tyckte att jag ville <v>vara</v> <p>med</p> och delta i beslut
      som är så illegitima som jag anser att de måste vara när vi är så få.
    t: Na verdade, abstive-me em todas as votações desta tarde, porque não quis <a>participar</a>
      em decisões tão ilegítimas como me parece que estas são, por falta de quórum.
  - s: För att vara mer precis och kanske skingra en del missförstånd, som förmodligen
      uppstod efter en del presskommentarer som gjordes i går, tillåt då någon som
      <v>var</v> <p>med</p> i förhandlingarna från början till slut, att exakt tala
      om för er vad som konkret beslutades i tre fall.
    t: Para ser mais preciso e, talvez, dissipar alguns mal-entendidos, que nasceram,
      provavelmente, de comentários da imprensa de ontem, permitam que alguém que
      <a>participou</a> nas negociações do início até ao fim vos diga exactamente
      aquilo que foi decidido, concretamente, em três casos.
  - s: Jag kan själv inte se en större och viktigare uppgift att få <v>vara</v> <p>med</p>
      och slutföra under mitt politiska liv.
    t: Pessoalmente, não vejo que possa haver, durante a minha vida política, tarefa
      mais importante em que se possa <a>participar</a> e levar a bom termo.
  - s: Jag har själv <v>varit</v> <p>med</p> i en två och en halv timmars lång diskussion
      med Milosevic - varav en timme mellan fyra ögon.
    t: Eu próprio <a>participei</a> pessoalmente numa discussão de duas horas com
      Milosevic - das quais uma hora apenas a dois.
  - s: Det innebär att Europaparlamentet, på alla områden där rådet tillåter lagstiftningsakter
      med majoritetsbeslut - och vi vill göra majoritetsbeslut till en regel -, måste
      <v>vara</v> <p>med</p> och fatta beslut på lika och balanserade villkor.
    t: Isto quer dizer que, sempre que o Conselho promulgar actos legislativos por
      maioria - é preciso não esquecer que pretendemos que a decisão por maioria se
      torne regra -, o Parlamento Europeu terá de <a>participar</a> nessas decisões
      em igualdade de direitos e poderes.
  - s: Hon <v>var</v> i går <p>med</p> på det gemensamma sammanträdet för utskottet
      för ekonomi och valutafrågor och utskottet för sysselsättning och socialfrågor.
    t: Esta <a>participou</a> ontem na sessão comum da Comissão dos Assuntos Económicos
      e Monetários e da Comissão do Emprego e dos Assuntos Sociais.
  - s: Slutligen uppmanar vi EU:s utrikesrepresentant att fatta beslut om att ingripa
      till stöd för befolkningen genom en arbetsgrupp, vars organisation parlamentet
      också bör <v>vara</v> <p>med</p> om att utarbeta.
    t: Por último, solicitamos à Alta Representante para que tome a decisão de intervir
      para prestar ajuda à população através de um grupo de trabalho, em cuja organização
      o Parlamento deverá <a>participar</a> também.
  - s: Jag tycker att det är ännu mer häpnadsväckande eftersom jag även <v>var</v>
      <p>med</p> under parlamentets senaste mandatperiod, då en av våra kolleger,
      Mercedes Echerer, tillbringade månader eller till och med år med att arbeta
      fram ett initiativbetänkande på detta område.
    t: Parece-me ainda mais assustador, dado que <a>participei</a> no último mandato
      deste Parlamento, em que tínhamos uma colega, Mercedes Echerer, que passou meses,
      anos até a trabalhar num relatório de iniciativa neste domínio.
  - s: Vi ser fram emot ett mer utvecklat SIS II-system där alla 25, och snart 27,
      länder kan <v>vara</v> <p>med</p>.
    t: Aguardamos com grande expectativa um sistema SIS II no qual possam <a>participar</a>
      os 25 - em breve, 27 - Estados-Membros.
  - s: De vill själva <v>vara</v> <p>med</p> - detta är delaktighet och detta är demokrati,
      även i Europa!
    t: Chama-se a isso <a>participar</a>, e participação é democracia, na Europa como
      em qualquer outro lado!
  - s: Mister X styrs inte av parlamentet utan här sker det på regeringsnivå och människorna
      resp parlamentarikerna får inte <v>vara</v> <p>med</p>.
    t: O senhor X não é controlado pelo Parlamento, é antes um método intergovernamental,
      onde as pessoas e os deputados não <a>participam</a>.
  - s: Det är ett uttryck för bristande respekt inför det som de själva <v>varit</v>
      <p>med</p> om att besluta.
    t: Isto é uma falta de respeito relativamente às decisões em que eles próprios
      <a>participaram</a>.
  - s: Jag är mycket glad över att jag, som en av Slovakiens 14 europaparlamentariker,
      under denna valperiod har fått <v>vara</v> <p>med</p> och skriva detta framgångsrika
      kapitel av EU:s historia.
    t: Estou encantada pelo facto de, como um dos catorze deputados que representam
      a Eslováquia no Parlamento Europeu, ter podido <a>participar</a> neste capítulo
      bem sucedido da história da UE durante esta legislatura.
  - s: För det första, att p g a dessa finansiella restriktioner enbart bemedlade
      studenter alltjämt kan <v>vara</v> <p>med</p> i dessa program.
    t: Primeiro, que estas restrições financeiras impliquem que apenas estudantes
      ricos possam <a>participar</a> nestes programas.
  - s: Jag är tacksam för att jag fick <v>vara</v> <p>med</p> om att ge kompromissändringsförslag
      och att först föredraganden och sedan parlamentet godkände dem. Dessa ändringsförslag
      syns ännu efter förlikningen i direktivet och möjliggör bland annat kombinerad
      produktion av värme och el, vilket är väsentligt med tanke på hållbar utveckling.
    t: Estou grata por ter podido <a>participar</a> na elaboração das alterações de
      compromisso que a relatora e posteriormente o Parlamento aprovaram.
  - s: Jag <v>var</v> själv <p>med</p> på det första mötet här i Strasbourg, och jag
      hoppas att det skall kunna bli till någonting.
    t: Eu próprio <a>participei</a> no primeiro encontro que teve lugar aqui em Strasbourg,
      e estou ansioso pela possibilidade de organizar quaisquer outros contactos a
      esse nível.
  - s: När man gör en rekommendation till ministerrådet för att officiellt lansera
      utvidgningsprocessen vilket betyder förhandlingar för dem som passar för det
      och förberedelser för de andra med hela föranslutningsprocessen som hör till,
      inklusive partnerskapen i vilket ministerrådet också kommer att dras in eftersom
      det vill <v>vara</v> <p>med</p> och besluta om vilka prioriteringar som ska
      göras, då kommer den signal som riktas till alla kandidater vara att de är alla
      utan undantag en del av en allomfattande process.
    t: Quando os senhores deputados recomendam ao Conselho que se inicie oficialmente
      o processo de alargamento, que implica negociações para os países que estão
      preparados para a adesão e preparativos para os restantes, incluindo toda a
      estratégia de pré-adesão associada a esse processo, da qual fazem parte as parcerias,
      e em que o Conselho irá <a>participar</a> por querer que as prioridades sejam
