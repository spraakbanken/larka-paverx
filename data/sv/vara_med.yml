    t: Abschließend möchte ich das unterstützen, was Lindqvist sagte, daß die mobilen
      Telefonnetze nicht <a>dazugehören</a> sollten, da sie die notwendige Entwicklung
      behindern.
- c: 2
  r: 13
  v: mitnehmen
  x:
  - s: Solidariteten och den fria marknaden och nödvändigheten av förnyelse fungerar
