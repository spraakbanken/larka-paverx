    t: So let me say again, loud and clear, that we, the European Parliament, in our
      previous resolutions - for example in June and September of last year - <a>have</a>,
      again and again, lent massive support to certain proposals by the Commission,
      for example the candidate countries’ progressive integration into the common
      agricultural policy, and, for another example, the special cohesion rules for
      them.
  - s: Det finns, och har funnits, en diskussion om att länderna skall <v>vara</v>
