  - s: Jag har själv <v>varit</v> <p>med</p> om att grunda STOA, jag känner till den
      viktiga uppgiften att utvärdera tekniken, och jag hoppas att vi kommer att arbeta
      bra tillsammans med kommissionen.
    t: Essendo <a>stato</a> personalmente cofondatore della STOA, so che cosa significhi
      l’importante compito della valutazione delle tecnologie e mi auguro che collaboreremo
      proficuamente con la Commissione.
  - s: Jag tycker inte det löser våra problem att komma med beskyllningar och peka
      ut vem som förtjänar och inte förtjänar att <v>vara</v> <p>med</p> i EU.
    t: Mi sembra che incolparsi e accusarsi a vicenda su chi meriti di <a>essere</a>
      nell’Unione europea non sia un rimedio ai nostri problemi.
  - s: Jag tror att saken kom upp i samband med den frågan för ni, herr kommissionär,
      <v>var</v> inte <p>med</p> på den så illusoriskt kallade ”officiella invigningen”
      av sätet för Byrån för harmonisering inom den inre marknaden den 9 juni, mitt
      under valkampanjen, och sådana äger inte bara rum i Spanien inför Europavalen
      utan även inför de lokala och regionala valen.
    t: Credo che il tema possa essere tirato in ballo anche per questa interrogazione
      perché, signor Commissario, lei non <a>era</a> presente in quella che è stata
      fantasmagoricamente definita «inaugurazione ufficiale» della sede dell’UAMI,
      il 9 giugno, in piena campagna elettorale, che in Spagna riguardava non soltanto
      le elezioni europee ma anche quelle amministrative.
  - s: De som <v>är</v> <p>med</p> i kampen för miljön vet att den konjunkturnedgång
      som uppslukade Europa efter Rio medförde ett skamlöst övergivande av mycket
      av det som man förbundit sig att göra med avseende på hemvister, klimatförändring,
      nedsmutsning av haven och mycket annat.
    t: Chi <a>è</a> impegnato nella lotta per l’ambiente sa che la recessione che
      ha travolto l’Europa dopo Rio ha visto la sfrontata defezione da molti degli
      impegni assunti in quella occasione in termini di habitat, mutamenti climatici,
      inquinamento marino e molte altre cose.
  - s: Vi har ingen formell rätt, fördraget ger oss inget stöd, men det råder inte
      något tvivel om att vi politiskt måste <v>vara</v> <p>med</p>, vara informerade
      och onekligen borde vi ha rådfrågats om dessa beslut.
    t: Non abbiamo alcun diritto formale, non possiamo invocare il Trattato, ma non
      vi è dubbio che, politicamente, dobbiamo <a>essere</a> qui, dobbiamo essere
      informati e, senza dubbio, avremmo dovuto essere consultati su queste decisioni.
  - s: Om Turkiet påstår sig vara ett europeiskt land, ett land som är ägnat att <v>vara</v>
      <p>med</p> i Europeiska unionen, då måste de europeiska värdena, de västliga
      normerna, förverkligas i Turkiet.
    t: Occorre continuare a sostenere questa tesi e impedire che gli omosessuali <a>siano</a>
      trattati in questo modo.
  - s: För att det inte skall verka som om det bara är de spanska ledamöterna som
      uppskattar Díez de Rivera, skulle jag - som en av hennes vänner i denna grupp
      - vilja tala om hur mycket vi bryr oss om hennes hälsa och hur mycket vi beklagar
      att hon inte kommer att <v>vara</v> <p>med</p> oss på ett tag.
    t: Signor Presidente, affinché non si pensi che la onorevole Díez de Rivera Icaza
      sia apprezzata solo tra i deputati spagnoli, io, in quanto una degli amici che
      annovera anche nel mio gruppo politico, desidero esprimere la nostra preoccupazione
      per il suo stato di salute e il nostro profondo rammarico per il fatto che non
      potrà <a>essere</a> qui per qualche tempo.
  - s: Därför syftar vi i vårt sätt att handskas med tjänster i allmänhetens intresse
      till att skapa allmänhetens förtroende för vår politik i fråga om konkurrensen
      och den inre marknaden och inom olika kompetensområden i Europa - och det är
      därför som vi, allmänhetens företrädare i medborgarnas parlament, som dagligen
      måste handskas med detta ständiga motsatsförhållande, vill <v>vara</v> <p>med</p>
      och avgöra och bestämma vad som skall göras.
    t: Per questa ragione, noi, in quanto rappresentanti nel Parlamento dei cittadini,
      noi che dobbiamo quotidianamente risolvere il problema di questa antitesi permanente,
      vogliamo <a>essere</a> coinvolti nel processo decisionale, determinando ciò
      che deve essere fatto.
  - s: Just den experten <v>var</v> <p>med</p> vid kärnreaktorn i Greifswald och hade
      värdefulla erfarenheter med sig därifrån.
    t: A questo proposito devo sottolineare che mi sembra alquanto strano che dalle
      ispezioni sia <a>stato</a> escluso un esperto, che è poi lo stesso che ha preso
      parte ai controlli effettuati nel reattore nucleare di Greifswald e dispone
      di una notevole esperienza in questo campo.
  - s: Nu börjar vi se tecken på att även andra parlament intresserar sig för Forumet
      för förvaltning av Internet och inser att de behöver engagera sig i det, eftersom
      det behandlar centrala allmänna riktlinjer som de behöver <v>vara</v> <p>med</p>
      och påverka.
    t: Tuttavia stiamo ora notando segnali da parte di altri parlamenti, che guardano
      al forum sulla governance di Internet e si stanno rendendo conto che devono
      prendervi parte, dato che si occupa di questioni fondamentali di politica pubblica
      in cui devono <a>essere</a> coinvolti.
  - s: Som barn <v>var</v> jag <p>med</p> om en mycket kraftig jordbävning i min hemstad,
      och jag vet vilken fasansfull upplevelse det är.
    t: Quand’<a>ero</a> bambina la mia città natale fu investita da un fortissimo
      terremoto e quindi ho vissuto in prima persona la stessa terribile esperienza.
  - s: Att vi har <v>varit</v> <p>med</p> i de två första etapperna har alltså haft
      betydelse.
    t: Partecipare alle prime due fasi dell’UEM, pertanto, è <a>stato</a> utile.
  - s: Det bereder oss verkligen stort nöje att ni <v>är</v> <p>med</p> oss denna
      sena timme.
    t: Signor Presidente, signor Commissario, ci fa davvero molto piacere che lei
      <a>sia</a> tra noi nonostante l’ora tarda.
  - s: Jag ser i protokollet att Tomlinson talade under den efterföljande debatten,
      och han <v>är</v> fortfarande <p>med</p> här, men han talade då som ordförande
      i rådet, och inte som ledamot.
    t: Rilevo dal processo verbale che l’onorevole Tomlinson parlò nella discussione
      successiva e anche lui <a>è</a> ancora qui, ma intervenì nella veste di Presidente
      in carica del Consiglio, non come deputato.
  - s: Dessa frågor <v>är</v> alltid <p>med</p> i våra förbindelser med de turkiska
      myndigheterna.
    t: Questi problemi <a>sono</a> sempre presenti nei nostri rapporti con le autorità
      turche.
  - s: Ingen kan tvivla på att Sverige, om landet hade velat <v>vara</v> <p>med</p>,
      hade släppts in.
    t: Nessuno può dubitare che se la Svezia avesse voluto aderire, <a>sarebbe</a>
      stata ammessa.
  - s: Det var vi naturligtvis tvungna att kämpa hårt för, men den <v>är</v> <p>med</p>
      nu.
    t: Com’era naturale, abbiamo dovuto lottare duramente per farla accettare, ma
      ora <a>è</a> obbligatoria.
  - s: Vi <v>var</v> först <p>med</p> att göra uttalanden om både Tunisien och Egypten.
    t: Siamo <a>stati</a> i primi a rilasciare dichiarazioni sia sulla Tunisia sia
      sull’Egitto.
  - s: I egenskap av parlamentets föredragande om Maltas medlemskap är jag mycket
      glad över att Malta <v>var</v> <p>med</p> i går på Europeiska konferensen och
      att den förnyade ansökan om medlemskap i Europeiska unionen fick ett så gott
      mottagande.
    t: Come relatrice del Parlamento sull’adesione di Malta, mi ha fatto molto piacere
      che i suoi rappresentanti <a>fossero</a> presenti ieri alla Conferenza europea
      e che la sua rinnovata domanda di adesione all’Unione europea abbia ricevuto
      un’accoglienza così positiva.
  - s: Jag har i mitt betänkande sagt att det finns delar i den nuvarande konsumentbudgeten,
      som finansieringen av EHLASS, som verkligen inte borde <v>vara</v> <p>med</p>.
    t: Ho affermato nella relazione che ci sono elementi all’interno dell’attuale
      bilancio per i consumatori, come il finanziamento di EHLASS, che in realtà non
      dovrebbero <a>esserci</a>, in quanto appartenenti a un’altra sezione del bilancio
      comunitario.
  - s: Även om jag inte <v>är</v> <p>med</p> i transportutskottet vill jag nämna att
      vi inte bara behöver ett gemensamt europeiskt luftrum, utan också en gemensam
      europeisk infrastruktur kopplad till det luftrummet.
    t: Sebbene non <a>sia</a> un membro della commissione per i trasporti, desidero
      dire che non solo vi è bisogno di un cielo unico europeo, ma anche di un’unica
      infrastruttura europea ad esso connessa.
  - s: Det var de två nationalstater i Europa som har <v>varit</v> <p>med</p> längst
      i den flera hundra år gamla diplomatin, Frankrike och Storbritannien, som agerade
      i enlighet med sina traditioner och nationella intressen.
    t: Sono i due più vecchi Stati nazione europei, dalla diplomazia secolare, ossia
      Francia e Gran Bretagna, che, agendo ognuno secondo le proprie tradizioni ed
      interessi nazionali, peraltro divergenti, ma accomunati dal fatto di <a>essersi</a>
      sottratti all’obbligo di aderire all’atteggiamento comunitario di riluttanza
      verso qualsiasi tipo di coinvolgimento, come Christophe Réveillard ha giustamente
      sottolineato, hanno assicurato una presenza forte dell’Europa e svolto un ruolo
      reale ed importante nella gestione della crisi.
  - s: Det är ett sätt att minimera olikheterna inte bara i det internationella samfundet
      utan också mellan EU-medlemsstaterna, för att se till att alla stater i slutändan
      <v>är</v> <p>med</p> på högre krav på företag och konsumenter.
    t: Si tratta di un modo per ridurre al minimo non solo le differenze all’interno
      della comunità internazionale, ma anche tra gli Stati membri dell’UE, in modo
      tale che alla fine tutti i paesi decidano di introdurre standard elevati <a>sia</a>
      per gli operatori che per i consumatori.
  - s: Se till att dessa människor som plötsligt inte längre kan <v>vara</v> <p>med</p>,
      för den skull inte blir inspärrade eller måste sitta i timmar med bundna händer
      på den iskalla marken.
    t: Le chiedo di assicurarsi che, poiché queste persone improvvisamente non possono
      più <a>essere</a> coinvolte nel processo, non vengano arrestate o non debbano
      aspettare per ore ammanettati su un pavimento freddo.
  - s: Hur viktigt det <v>är</v> <p>med</p> framsteg på detta område, visas av det
      rådande tillståndet.
    t: La situazione dimostra quanto <a>sia</a> fondamentale progredire in quel settore.
  - s: Det bör vara en fråga där allmänheten i hög grad får <v>vara</v> <p>med</p>
      och lämna synpunkter och debattera saken, för att vi skall nå samstämmighet
      i våra samhällen med avseende på den framtida inriktningen och tillämpningen
      av nya reproduktiva tekniker.
    t: La questione non è quale commissione di esperti <a>sia</a> più esperta, ma
      si tratta di avviare un’ampia consultazione pubblica per stabilire un consenso
      all’interno delle nostre società sulla futura direzione ed applicazione delle
      nuove tecnologie della riproduzione.
  - s: Det bör påpekas för kommissionen att både herr Kellett-Bowman och jag själv
      har arbetat oerhört hårt för att åstadkomma dégagement för den personal som
      är kvar i Thessaloniki, Berlin och andra huvudstäder och institutioner på grund
      av villkoren i deras kontrakt, som ursprungligen <v>var</v> <p>med</p> CEDEFOP,
      inte vill flytta till Thessaloniki eller är missnöjda med flytten.
    t: Occorrerebbe far notare al Commissario che sia l’on. Kellet-Bowman che io abbiamo
      lavorato estremamente sodo nel tentativo di ottenere il dègagement per il personale
      che resta a Salonicco, a Berlino e nelle altre capitali o presso altre agenzie,
      il quale - viste le condizioni del proprio contratto che <a>era</a> originariamente
      CEDEFOP - non ha chiesto o è insoddisfatto del trasferimento a Salonicco.
  - s: Peter Pex, Bert Doorn och de andra mår bra - jag säger det nu så att ni inte
      skall bli oroliga när ni hör vad jag har att berätta, nämligen att de har <v>varit</v>
      <p>med</p> om en flygolycka.
    t: ve ne informo subito affinché non vi spaventi l’altra notizia che devo comunicarvi,
      ossia che essi sono <a>stati</a> coinvolti in un incidente aereo.
  - s: Det skulle för övrigt vara ett steg i rätt riktning, om Europaparlamentets
      ordförande <v>var</v> <p>med</p> på dagens informella toppmöte.
    t: Inoltre sarebbe <a>stato</a> un buon passo in questa direzione se all’odierno
      Vertice informale avesse preso parte il Presidente del Parlamento europeo.
  - s: Om Europa hade <v>varit</v> <p>med</p> i Rambouillet som politisk union och
      inte som fyra starka nationer, och om Europa som politisk union hade skickat
      ett kraftfullt och tydligt budskap till Milosevic redan före Rambouillet, från
      och med 1992, så hade vi kanske i dag sluppit alla dessa krig, massakrer och
      tragedier som vi för närvarande tvingas bevittna.
    t: Se l’Europa infatti non fosse <a>stata</a> presente a Rambouillet soltanto
      con quattro potenti nazioni ma fosse stata presente come unione politica e se,
      prima di Rambouillet, almeno dal «92, l’Europa come unione politica avesse mandato
      un forte messaggio - un forte e chiaro messaggio - a Milosevic, forse oggi non
      avremmo subìto tutte quelle guerre e quegli stermini e quelle tragedie che stiamo
      vivendo.
  - s: Nåja, herr ordförande, jag är en senior, en äldre kvinna, och det <v>är</v>
      många <p>med</p> mig som inte har något behov av förmynderi.
    t: 'Ebbene, signor Presidente, sono anch’io anziana, sono una vecchia signora
      e come me ce ne <a>sono</a> moltissime altre che non hanno bisogno di piccoli
      aggiustamenti:'
  - s: Det finns uppenbarligen ett sådant tryck för närvarande, men faktum är att
      Grekland fått stora ränteförmåner tack vare att de <v>varit</v> <p>med</p> i
      euroområdet.
    t: Chiaramente ci sono pressioni in tal senso, ma il fatto è che la Grecia ha
      goduto di forti vantaggi a livello di tassi <a>essendo</a> parte della zona
      euro.
  - s: En inre marknad utan utestängning av vare sig invånare eller företag - det
      <v>är</v> <p>med</p> ett ord hur jag skulle kunna beskriva huvudinriktningen
      i dagens debatt om det nu antagna paketet av betänkanden om inremarknadsakten.
    t: Signor Presidente, un mercato unico senza esclusioni, né di cittadini né di
      imprese - <a>è</a> così che descriverei in breve il taglio della discussione
      odierna sul pacchetto di relazioni sull’atto per il mercato unico, ora approvato.
  - s: Jag <v>var</v> <p>med</p> som en av Europaparlamentets två representanter vid
      uppföljningskonferensen efter Rio som ägde rum i New York.
    t: Io <a>ero</a> uno dei due rappresentanti del Parlamento europeo alla Conferenza
      di New York seguita alla Conferenza di Rio.
  - s: Jag vill också godkänna ändringsförslag 59 som säger att alla aktörer måste
      <v>vara</v> <p>med</p> och räknar upp aktörerna.
    t: Voglio inoltre sottoscrivere l’emendamento n. 59, con il quale si vuole stabilire
      che tutte le parti in causa <a>siano</a> coinvolte, indicando esplicitamente
      chi siano tali parti.
  - s: Och när sedan tyskarna tackade ja sade de att Italien var EU-ordförande det
      halvåret, så de måste också <v>vara</v> <p>med</p>.
    t: Quando i tedeschi accettarono, dissero che l’Italia era a capo di quel semestre
      di Presidenza dell’Unione europea e che dunque doveva <a>essere</a> invitata.
  - s: Genom den mycket speciella situation som förfarandet med ansvarsfrihet för
      budgeten 1996 befinner sig i, och de allvarliga problem som tagits upp, liknar
      det på intet sätt den rutinövning som vi ofta <v>varit</v> <p>med</p> om tidigare,
      utan är snarare början till en viktig politisk granskning av Europeiska unionens
      situation.
    t: Signora Presidente, nella fase preparatoria alla concessione del discarico
      del bilancio 1996 alla Commissione vi è <a>stata</a> una novità positiva.
  - s: Jag tror att det finns mellan 30 000 och 40 000 sådana företag i Sverige som
      säljer sina produkter på den fria marknaden och alltså konkurrerar med vanliga
      företag, men de <v>är</v> subventionerade <p>med</p> så gott som hela löneandelen.
    t: non si può dimenticare che a erogare gli aiuti sono gli Stati e che trasferire
      a questi ultimi la competenza per i controlli <a>è</a> un po’, mi si consenta
      l’immagine, come chiedere alla volpe di sorvegliare il pollaio.
  - s: Jag skulle ha önskat att den belgiska ordförandegruppen - och jag har en mycket
      positiv inställning till denna, inte minst till premiärminister Guy Verhofstadt
      - hade protesterat mot ett sådant möte, för det hade varit ordförandegruppens
      sak att bjuda in deltagare till ett sådant möte, i stället för att till och
      med be om att själv få en inbjudan för att <v>vara</v> <p>med</p> i London.
    t: Ho un’opinione molto positiva della Presidenza belga del Consiglio, nonché
      del Primo ministro Guy Verhofstadt, e mi aspettavo che protestasse contro un
      simile incontro, in quanto sarebbe stato suo compito convocare una riunione
      del genere, e non pregare di <a>essere</a> invitata per poter partecipare.
  - s: Det slutar alltid med att de införs permanent och det vet vi ju väl, alla vi
      som har <v>varit</v> <p>med</p> om att genomföra dem, antingen här eller i våra
      nationella parlament.
    t: Finiscono sempre per diventare permanenti, come sanno tutti coloro che sono
      <a>stati</a> partecipi della loro attuazione, sia a livello di Parlamento europeo
      sia nell’ambito dei rispettivi parlamenti nazionali.
  - s: Av denna anledning är den resolution som vi debatterar i dag rent hyckleri,
      för det <v>är</v> inte nog <p>med</p> att i den klargörs inte skuldfördelningen
      för det som nu äger rum, utan den gör också i själva verket att Europaparlamentet
      blir medskyldigt till de fasor som drabbar serberna och zigenarna i Kosovo.
    t: In quest’ ottica la risoluzione oggi in discussione <a>è</a> ipocrita poiché
      non solo non tiene conto delle reali responsabilità, ma in sostanza considera
      il Parlamento europeo complice degli orrori che serbi e rom devono subire in
      Kosovo.
  - s: Han kan inte <v>vara</v> <p>med</p> idag eftersom han sitter i djupa bilaterala
      förhandlingar om Doharundan.
    t: Signora Presidente, vorrei replicare e rispondere all’interrogazione orale
      a nome del Commissario Mandelson, che non ha potuto <a>essere</a> qui oggi perché
      sta partecipando a importanti negoziati bilaterali sul Doha Round.
  - s: Här är det viktigt att utveckla nya idéer om hur vi skall samarbeta med de
      länder som varken <v>är</v> <p>med</p> i EU eller står helt utanför.
    t: In questo caso è importante mettere a punto nuove idee su come cooperare con
      quei paesi che non <a>sono</a> né dentro né fuori.
  - s: Det är också mycket viktigt att denna grupp är sammansatt på ett pluralistiskt
      sätt och det är också mycket viktigt att Europaparlamentet får <v>vara</v> <p>med</p>
      och yttra sig vid sammansättningen av gruppen och utformandet av mandatet eftersom
      det ju är oss den skall ge råd.
    t: È anche molto importante che tale Gruppo sia costituito da persone di diversa
      provenienza e sarebbe inoltre fondamentale che il Parlamento europeo <a>fosse</a>
      coinvolto e potesse interloquire sulla composizione e sul mandato di questo
      Gruppo, dato che vogliamo che quest’ultimo abbia un ruolo di consigliere.
  - s: Parlamentet vill inte, och måste inte syssla med detaljstyrning, men det ger
      oss en möjlighet, genom strukturer som vi själva beslutar om, att <v>vara</v>
      <p>med</p> på ett tidigt stadium.
    t: Il Parlamento non vuole, né ha bisogno di essere coinvolto nella microgestione,
      ma questo ci dà l’opportunità, con le strutture che noi stessi decideremo, di
      <a>essere</a> coinvolti in una fase iniziale, conferendo così al Parlamento
      un ruolo molto migliore nell’intero ambito della trasparenza e della responsabilità.
  - s: Vi uppmanar medlemsstaterna, som <v>är</v> <p>med</p> och beslutar om tillämpningen
      av strukturfonderna, att ta sig an den här uppgiften tillsammans med oss.
    t: Invitiamo quindi gli Stati membri, che <a>sono</a> codecisori per quanto riguarda
      l’impiego dei fondi strutturali, a unirsi a noi in questo sforzo.
  - s: Tror ni att artikel 5 hade åberopats om Georgien <v>varit</v> <p>med</p> i
      Nato?
    t: Pensate che, se la Georgia fosse <a>stata</a> nella NATO, sarebbe stato mobilitato
      l’articolo 5?
  - s: En sådan tvångströja kan bara resultera i stigande arbetslöshet, som leder
      till sådan social oro som vi har <v>varit</v> <p>med</p> om förut.
    t: Una tale camicia di forza non farebbe altro che aumentare la disoccupazione,
      provocando le tensioni sociali di cui già siamo <a>stati</a> testimoni.
  - s: Det vill säga ”men i arktiska klimatförhållanden varar sommarperioden ” osv.
      Om ni nu undrar, varför en sådan här sak tas upp, så är anledningen den, att
      de medlemsländer som representerar arktiska klimatförhållanden inte <v>var</v>
      <p>med</p> i utarbetandet av fordons- och oljeprogrammet.
    t: Il significato non cambia, ma sarà così chiaro di che cosa si tratta e la frase
      sarà perciò «ma nei climi artici il periodo estivo dura ecc. Nel caso ciò desti
      meraviglia, occorrerà dire che al momento in cui il programma Auto-Oil è stato
      redatto, gli Stati interessati dal clima artico non <a>erano</a> ancora membri
      dell’Unione europea.
  - s: Målet med ett civilsamhälle <v>är</v> <p>med</p> säkerhet så krävande att vi
      helt enkelt inte kan gå mot ett samhälle som bygger på den typ av innehåll som
      vi för närvarande har.
    t: L’obiettivo di una civiltà civilizzata <a>è</a> così impegnativo che non ci
      possiamo nemmeno lontanamente avvicinare con il tipo di contenuto che abbiamo
      a disposizione al momento.
  - s: nej, ni får inte delta, vi reviderar bara fördraget i ett par länder - Nederländerna,
      Luxemburg, Frankrike, till exempel, <v>är</v> inte <p>med</p> i planeringen.
    t: Non possiamo annunciare ad alcuni paesi - che si tratti dei Paesi Bassi, del
      Lussemburgo, della Francia o di qualsiasi altro - che non <a>sono</a> ammessi
      a partecipare alla revisione del Trattato;
  - s: Då måste alla inblandade parter <v>vara</v> <p>med</p> i denna konsultation
      och framföra sina synpunkter i god tid. Det gäller inte bara EU-institutionerna
      och medlemsstaterna, utan också konsumenterna och industrin, så att vi inte
      hamnar i något inkonsekvent läge som innebär att den ena handen gör en sak i
      eEurope-initiativet, samtidigt som vi gör något annat på brottslighetssidan.
    t: È essenziale che a <a>essere</a> colpita sia la criminalità e non la new economy.
  - s: -Sverige <v>är</v> inte <p>med</p> i EMU, och vi har därför inga skäl att bedöma
      utnämningarna av personer till poster inom ECB.
    t: Questo perché, in ultima analisi, per continuare ad essere credibili presso
      l’opinione pubblica - e ricordo che gli eletti hanno come compito quello di
      difenderla -, <a>è</a> indispensabile che la politica condotta porti soluzioni
      efficaci ai venti milioni di esclusi che sono i disoccupati, perché questi ultimi
      non si preoccupano tanto dell’indipendenza e del controllo di un’istituzione
      europea responsabile in materia di questioni monetarie, ma piuttosto di sapere
      come riconquistare una qualità ed un tenore di vita decenti.
  - s: Nicholson <v>är</v> inte <p>med</p> oss längre, men jag är övertygad om att
      han kommer att läsa förhandlingsreferatet av debatten, och till honom vill jag
      säga att det är självklart.
    t: Benché l’onorevole Nicholson non <a>sia</a> più presente, sono certa che rileggerà
      il processo verbale di questo dibattito, e vorrei dirgli che ciò è ovvio.
  - s: Jag har redan hittat skolor som är beredda att <v>vara</v> <p>med</p> i detta
      projekt - i Österrike, i Frankrike och i Tyskland.
    t: Vi sono già scuole che <a>sarebbero</a> disponibili a collaborare al progetto
      in Austria, Francia e Germania e i cui rappresentanti saranno presenti in Parlamento
      oggi a mezzogiorno.
  - s: På så sätt vill vi förbättra lagstiftningsprocessen, och om Storbritannien
      inte hade <v>varit</v> <p>med</p> i EU skulle ni ändå ha varit tvungna att använda
      samma system, annars skulle era uppgifter vara värdelösa.
    t: L’obiettivo è pertanto quello di migliorare il processo legislativo e chi <a>è</a>
      fuori dall’Unione dovrà valersi del medesimo sistema, altrimenti i dati risulteranno
      privi di valore.
  - s: Det är ett faktum att 25 procent av britterna inte vet att deras land <v>är</v>
      <p>med</p> i EU, 31 procent av tyskarna har aldrig hört talas om Europeiska
      kommissionen och 90 procent av spanjorerna vet inte vad Europeiska konventet
      är!
    t: Il 31 per cento dei tedeschi non ha mai sentito parlare della Commissione europea
      e il 90 per cento degli spagnoli non sa che cos’<a>è</a> la Convenzione europea!
  - s: Parallellt med dessa aspekter av praktisk natur pågår just nu en diskussion
      i Europeiska unionen om att konkretisera mekanismerna för deltagande, både för
      de av Europeiska unionens medlemsstater som inte är medlemmar av Nato och för
      Natomedlemmar som inte <v>är</v> <p>med</p> i EU, inom den allmänna verksamhetsramen
      för de så kallade Petersberguppgifterna i Amsterdamfördraget.
    t: Parallelamente agli aspetti di carattere pratico, all’interno dell’Unione europea
      è in corso una discussione finalizzata alla concretizzazione dei meccanismi
      di partecipazione sia dei paesi dell’Unione europea che non sono membri della
      NATO che dei paesi NATO che non <a>sono</a> membri dell’Unione europea, nel
      quadro d’azione globale dei cosiddetti compiti di Petersberg previsti dal Trattato
      di Amsterdam.
  - s: Pensionsfonden för nederländska tjänstemän <v>är</v> <p>med</p> ett kapital
      på drygt 150 miljarder euro den största institutionella investeraren i sitt
      slag på den internationell kapitalmarknaden.
    t: <a>Siamo</a> in disaccordo sulla questione se il regime pensionistico aziendale
      debba andare a completare il primo o il terzo pilastro.
  - s: Jag är också mycket glad över att du <v>är</v> <p>med</p> oss här i dag under
      debatten, eftersom jag vet att du inte bara är kompetent, utan även personligen
      är mycket djupt engagerad i medborgarinitiativet.
    t: Signor Vicepresidente, sono molto lieta che lei <a>sia</a> qui in Aula oggi
      per il dibattito, poiché, oltre ad essere competente, ha lavorato molto a questa
      iniziativa.
  - s: Herr Fischler, på den tiden var ni inte kommissionär och Österrike <v>var</v>
      inte <p>med</p> i EU ännu.
    t: Signor Commissario Fischler, quando furono introdotti questi regolamenti, lei
      non era ancora Commissario e l’Austria non <a>era</a> ancora entrata nell’Unione
      europea.
  - s: Men för att lyckas med detta måste vi få medborgarna att inse att det inte
      är vad som helst som händer där ute i Europa, utan att det faktiskt är deras
      framtid det handlar om, att de folkvalda <v>är</v> <p>med</p> och påverkar deras
      framtid och att de nationella parlamenten kan protestera om unionen till exempel
      skulle kliva över gränserna för sina ansvarsområden.
    t: Tale obiettivo però può essere conseguito solo se si riesce a far comprendere
      ai cittadini che quando sentono parlare dell’Europa non si tratta di eventi
      qualsiasi, bensì che ne va del loro futuro, che i loro rappresentanti <a>sono</a>
      in grado di influenzare tale futuro e che i parlamenti nazionali possono opporsi
      se l’Unione oltrepassa i limiti delle proprie competenze.
  - s: Därför vill jag uppmana kommissionen att särskilt bevaka att de nya medlemsländerna
      också får <v>vara</v> <p>med</p> när det gäller att utforma projekten.
    t: La stragrande maggioranza di voi, infatti, quando si parla di droga, rinuncia
      ad <a>essere</a> persona di governo che, di fronte ad un problema, cerca di
      risolverlo e, se la soluzione non ottiene effetti positivi o è controproducente,
      come in questo caso, cambia politica.
  - s: Garriga kan inte <v>vara</v> <p>med</p> oss i dag av hälsoskäl varför jag,
      med hans godkännande, kommer att vara den som presenterar hans betänkande om
      revisionsrättens särskilda rapport om granskningen av vissa aspekter av åtgärder
      i samband med återföreningen av Tyskland som omfattar betalning av EUGFJ-ersättning
      och exportbidrag som har gjorts under 1992.
    t: Signor Presidente, l’onorevole Garriga non può <a>essere</a> presente oggi
      per motivi di salute;
  - s: Även efter 48 år är vi stolta över att vi ungrare <v>var</v> först <p>med</p>
      att trotsa den sovjetiska diktaturen och protestera mot det kommunistiska tyranniet
      och ockupationen.
    t: Ancora oggi, a 48 anni di distanza, noi ungheresi siamo orgogliosi di essere
      <a>stati</a> i primi a sfidare la dittatura sovietica e a sollevarci contro
      la tirannica occupazione comunista.
  - s: Det var inte så konstigt att den ärade ledamoten Dell’Alba i en liten ordningsfråga
      i början av denna debatt ställde sig frågan i vilken utsträckning kommissionen
      måste <v>vara</v> <p>med</p> i denna debatt, med tanke på att underutskottet
      för de mänskliga rättigheterna inom unionen inte har någon formell behörighet.
    t: Signor Presidente, onorevoli colleghi, non mi ha stupito la breve mozione d’ordine
      sollevata all’inizio del dibattito dall’onorevole Dell’Alba, il quale si chiedeva
      fino a che punto in questo dibattito deve <a>essere</a> coinvolta la Commissione,
      non disponendo quest’ultima di competenze formali per i diritti dell’uomo all’interno
      dell’Unione.
  - s: Vi <v>är</v> <p>med</p> dem i våra tankar och böner.
    t: <a>Siamo</a> loro vicini anche nella preghiera.
  - s: Jag höll med om mycket, och därför förstärker det problemet för de länder som
      inte <v>är</v> <p>med</p> i euron.
    t: Questo aumenta i problemi dei paesi che non <a>sono</a> entrati nell’euro.
  - s: För många av er från de länder som <v>var</v> <p>med</p> vid grundandet är
      det rutin.
    t: Sarebbe interessante vedere sul Libro bianco di Delors quali proposte <a>erano</a>
      state avanzate già allora di cui, però, non si è ancora fatto nulla.
  - s: Faktiskt har också jag tagit del av de senaste nyheterna, att ledaren för Movimiento
      de Autodeterminación de la Isla de Bioko har avlidit i fängelse, och det förmodligen
      till följd av den tortyr han hade <v>varit</v> <p>med</p> om.
    t: Signor Presidente, onorevole deputato, in effetti ho ricevuto anch’io le ultime
      notizie secondo le quali il leader del Movimiento de Autodeterminación de la
      Isla de Bioko è morto in prigione, probabilmente dopo le torture cui è <a>stato</a>
      sottoposto.
  - s: Grekland utgör en del av det samarbetsavtalet och Österrike och Italien <v>är</v>
      <p>med</p> som observatörer.
    t: La Grecia rientra in questo accordo di cooperazione e l’Austria e l’Italia
      <a>sono</a> osservatori.
  - s: Vi behöver lösningar när det gäller beskattning av tjänstepensioner, och detta
      kan inte enbart basera sig på den öppna samordningen, utan här måste Europaparlamentet
      <v>vara</v> <p>med</p> som företrädare för den europeiska befolkningens intressen.
    t: in questo caso deve <a>essere</a> coinvolto il Parlamento europeo quale rappresentante
      degli interessi della popolazione europea.
  - s: Om parlamentet <v>är</v> <p>med</p> och stiftar lagar får vi inte förväxla
      en lagstiftningstext med en resolution där man kan breda ut sig med wishful
      thinking (önsketänkande).
    t: Se questo Parlamento <a>è</a> colegislatore, non deve confondere un testo legislativo
      con una risoluzione nella quale si può manifestare tutto il proprio wishful
      thinking.
  - s: Förslaget till en reform av den förordning som är tillämplig på unionens budget,
      vilket Europeiska kommissionen har lagt fram för ministerrådet, <v>är</v> <p>med</p>
      all säkerhet en av de viktigaste texterna under den här mandatperioden, en text
      som under lång tid kommer att styra Europas finanser.
    t: La proposta di riforma del regolamento applicabile al bilancio dell’Unione
      che la Commissione europea sottopone al Consiglio di ministri <a>è</a> certamente
      uno dei testi più importanti di questa legislatura, testo che disciplinerà a
      lungo le finanze dell’Europa.
  - s: Det betänkande som vi har röstat om i dag är avgörande för att skapa en förvaltningsmodell
      där även slutkonsumenterna kan <v>vara</v> <p>med</p> och påverka.
    t: La relazione su cui abbiamo votato oggi è fondamentale per creare un modello
      di governance in cui <a>siano</a> coinvolti anche i consumatori finali.
  - s: Han framför sina ursäkter för att han inte kan <v>vara</v> <p>med</p> oss i
      dag och delta i diskussionen.
    t: Poiché il relatore ombra per il gruppo GUE/NGL Group, l’onorevole Jens Holm,
      è assente, vi prego di accettare le sue scuse per il fatto di non poter <a>essere</a>
      presente alla discussione di questa sera.
  - s: I en sådan situation upplever man ändå hur viktigt det <v>är</v> <p>med</p>
      ett brandförsvar, hur viktiga soldaterna är som ställer upp i ett internt krisläge,
      hur viktig polisen är, hur viktigt civilförsvaret är.
    t: Però, in una situazione come questa l’esperienza ci insegna quanto <a>sia</a>
      importante avere una squadra di vigili del fuoco, quanto siano essenziali i
      soldati che vengono impiegati nelle situazioni interne di emergenza, quanto
      sia importante la polizia, quanto sia importante la protezione civile.
  - s: Jag har också nöjet att välkomna talmännen för de nationella parlamenten i
      Rumänien och Bulgarien som <v>är</v> <p>med</p> oss på åhörarläktaren …
    t: Mi pregio inoltre di dare il benvenuto ai presidenti dei parlamenti nazionali
      di Romania e Bulgaria che <a>sono</a> seduti in tribuna…
  - s: Personligen hoppas jag att detta äktenskap av passioner kommer att hålla i
      många år till. Låt mig också berätta en annan högst personlig sak, nämligen
      hur stolt jag kände mig när jag <v>var</v> <p>med</p> dig vid ett flertal tillfällen
      och vi mötte unga människor och hur imponerad jag var av det sätt som ni hanterade
      dessa situationer på.
    t: Vorrei dire altresì, sempre a titolo personale, che in diverse occasioni, durante
      gli incontri con i giovani, sono <a>stata</a> orgogliosa di essere al suo fianco
      e sono rimasta colpita dal modo in cui affrontava tali situazioni.
  - s: Jag <v>var</v> <p>med</p> på mötet i Johannesburg.
    t: Signor Presidente, onorevoli deputati, anch’io <a>ero</a> presente al Vertice
      di Johannesburg.
  - s: Så övertyga era väljare och hjälp oss att övertyga medlemsstaterna - inte endast
      det spanska ordförandeskapet, som <v>är</v> helt <p>med</p> på noterna.
    t: Vi prego perciò di convincere i vostri elettori, e di aiutarci a convincere
      gli Stati membri - e non solo la Presidenza spagnola, che <a>è</a> già convinta.
  - s: Allans fru, Anne, och övriga familjemedlemmar <v>är</v> <p>med</p> oss i dag.
    t: La moglie di Allan, Anne, e altri membri della sua famiglia <a>sono</a> qui
      presenti in tribuna, vi chiedo quindi di alzarvi e di osservare insieme a loro
      un minuto di silenzio in memoria del nostro collega.
  - s: Man bör undvika ett misslyckande genom att först försäkra sig om parlamentets
      samtycke, eftersom parlamentet tack vare Amsterdam <v>är</v> <p>med</p> och
      bestämmer i personalfrågor.
    t: Non dovrebbe fare, come si dice, i conti senza l’oste e l’oste <a>è</a> per
      alcune decisioni di carattere personale, proprio grazie ad Amsterdam, il Parlamento
      europeo.
  - s: Jag tänker bland annat på lösningen kring Internetdomännamnen, som jag tycker
      att kommissionen har <v>varit</v> <p>med</p> om att främja på ett bra sätt.
    t: Penso fra l’altro alla soluzione approntata per l’attribuzione di nomi di settore
      su Internet, che ritengo sia <a>stata</a> promossa costruttivamente dalla Commissione.
  - s: Låt mig kort erinra om bakgrunden, som ju var att vi i utskottet seriöst diskuterade
      om vi skulle skicka kommissionens utspel till en omvärdering av Femte miljöåtgärdsprogrammet
      tillbaka i huvudet på dem. Så missnöjda <v>var</v> vi <p>med</p> det.
    t: in seno alla commissione abbiamo discusso seriamente dell’opportunità di respingere
      la proposta della Commissione relativa al riesame del quinto programma di azione
      a favore dell’ambiente, tanto grande <a>era</a> la nostra insoddisfazione.
  - s: Hur nöjda respektive icke nöjda enskilda kolleger <v>är</v> <p>med</p> detta
      förslag, eller i varje fall hur intensivt parlamentet har diskuterat detta förslag,
      visar de ursprungligen cirka 750 ändringsförslagen, som mina kolleger och jag
      har utarbetat, lämnat in och debatterat.
    t: Il gran numero di emendamenti, circa 750 originariamente, che io e i miei colleghi
      abbiamo formulato, presentato e discusso, riflette il grado di soddisfazione
      o insoddisfazione suscitato dalla proposta presso alcuni colleghi e comunque
      testimonia come il Parlamento si <a>sia</a> occupato intensamente della proposta.
  - s: För att till exempel göra det möjligt för Nederländerna att få med den ingraverade
      kanttexten ”Gud <v>är</v> <p>med</p> oss” har också kanten förklarats tillhöra
      den nationella sidan.
    t: Ad esempio, per rendere possibile la legenda, auspicata dai Paesi Bassi, «God
      zij met ons », <a>è</a> stato dichiarato che anche il bordo fa parte della faccia
      nazionale.
  - s: Det är ingen slump att de länder som erhåller ”komplimanger” på detta område
      av EU är de länder som <v>var</v> först <p>med</p> att genomföra generella reformer
      på arbetsmarknaden i den riktningen, med en ökning av deltidsarbetande och andra
      former av flexibel sysselsättning.
    t: Potranno quindi ascoltare il mio intervento, e io in parte mi trovo d’accordo
      con l’amico Hervé Fabre-Aubrespy quando dice che questo Parlamento è già <a>stato</a>
      teatro di episodi analoghi, ma che l’applicazione immediata, già al minuto seguente,
      di un atto che deve ancora essere sancito dal processo verbale è un fatto inedito,
      ancorché conforme allo spirito nel quale abbiamo votato la relazione Elles.
  - s: Så länge Milosevic är orubblig finns det ingen anledning av upphöra med Natoaktionerna,
      hur välkommet det än skulle <v>vara</v> <p>med</p> en paus.
    t: Finché Milosevic non si muoverà davvero non c’è motivo di interrompere le azioni
      della NATO, per quanto una pausa <a>sarebbe</a> auspicabile.
  - s: I vilken mån man kan sätta in dem utöver detta, det bör vi i alla fall <v>vara</v>
      försiktiga <p>med</p> på en punkt, nämligen att tro att vi har en hundraprocentig
      säkerhet, med hundraprocentig säkerhet kan särskilja kött som skulle kunna utgöra
      en risk från sådant som inte utgör någon risk.
    t: Ma per quanto li si potrà mai utilizzare, dobbiamo <a>essere</a> cauti su un
      punto, ovvero non dobbiamo credere di avere la sicurezza al cento per cento
      o di poter distinguere con una certezza del cento per cento la carne che può
      rappresentare un rischio da quella che invece non lo è.
  - s: Den förebådar en ny era och <v>är</v> <p>med</p> säkerhet det största ekonomiska
      projekt världen någonsin bevittnat.
    t: La moneta unica <a>è</a> al tempo stesso strumento e fine per far capire ai
      cittadini di far parte di una collettività all’interno della quale, proprio
      grazie alla moneta unica, potranno viaggiare, comprare, spostarsi, eccetera.
  - s: Jag <v>var</v> <p>med</p> och undertecknade initiativet till att lägga fram
      en muntlig fråga och en resolution före det tjugonde toppmötet mellan Japan
      och EU, eftersom jag anser att Europaparlamentet, som kommer att bli ombett
      att ge sitt samtycke till alla potentiella frihandelsavtal med Japan, bör få
      säga sin åsikt i ett så tidigt skede som möjligt.
    t: Signora Presidente, <a>sono</a> cofirmatario dell’iniziativa di presentare
      un’interrogazione orale e una risoluzione prima del 20° Vertice UE-Giappone
      poiché credo che il Parlamento europeo, che sarà invitato a dare il proprio
      consenso a qualsiasi potenziale accordo di libero scambio con il Giappone, dovrebbe
      esprimere la propria opinione prima possibile.
  - s: För det andra kommer förläggare från andra länder än Förenta staterna, Storbritannien,
      Australien och Kanada nu vara tvungna att förhandla individuellt för att <v>vara</v>
      <p>med</p> i de tjänster som Google böcker erbjuder i Förenta staterna.
    t: In secondo luogo, gli editori di paesi gli diversi da USA, Regno Unito, Australia
      e Canada dovranno ricorrere a negoziati individuali per poter <a>essere</a>
      introdotti nei servizi di Google Books negli Stati Uniti.
  - s: Var och en av oss har <v>varit</v> <p>med</p> om en situation då vi lånat en
      mycket omtyckt bok, sedan lämnat tillbaka den och därefter inte kunnat köpa
      den någonstans på grund av att den sålt slut på förlaget.
    t: A tutti è capitato di prestare un libro a noi caro che poi non ci è <a>stato</a>
      restituito e di non essere più riusciti comprarlo da nessuna parte perché fuori
      stampa.
  - s: Vi låter inte helt enkelt någon bestämma över oss, utan vi vill <v>vara</v>
      <p>med</p> och besluta;
    t: Non possiamo essere contenti del fatto che i nostri pareri vengano messi da
      parte, vogliamo <a>essere</a> coinvolti in questa decisione, e vogliamo sapere
      quello che succede.
  - s: Goda vetenskapliga kunskaper <v>är</v> <p>med</p> all säkerhet en förutsättning
      för att lättare kunna bedöma de risker som är förenade med livsmedelskedjan,
      från grep till gaffel.
    t: Una buona conoscenza scientifica <a>è</a> indispensabile per valutare più accuratamente
      i rischi legati alla catena alimentare dai campi alla tavola.
  - s: Eftersom herr Flynn inte kunde <v>vara</v> <p>med</p> idag, skulle jag vilja
      ge uttryck för min förhoppning att herr Papoutsis vackra ord kommer att åtföljas
      av herr Flynns handlingar.
    t: Poiché il Commissario Flynn oggi non ha potuto <a>essere</a> presente, vorrei
      esprimere la speranza che alle belle parole del Commissario Papoutsis seguano
      le azioni del Commissario Flynn.
  - s: Som italienare vill jag särskilt varmt välkomna att Slovenien innehar rådets
      ordförandeskap, att Slovenien är det första bland de länder som nyligen anslöt
      sig till EU som innehar ordförandeskapet och att Slovenien nu <v>är</v> <p>med</p>
      i Schengenområdet tillsammans med andra EU-länder.
    t: Signor Presidente, onorevoli colleghi, signor Presidente del Consiglio, come
      italiano voglio salutare con particolare piacere il fatto che la Slovenia abbia
      la Presidenza del Consiglio, che sia la Slovenia cui spetta il compito di inaugurare
      le presidenze dei paesi appena entrati nell’Unione europea e che la Slovenia
      <a>sia</a> adesso nello spazio comune di Schengen insieme ad altri paesi europei.
  - s: Jag hoppas, att vi också inom detta område kommer fram till bättre beslutsmekanismer
      och får <v>vara</v> <p>med</p> om mera samarbete än som tidigare varit fallet,
      t ex med medbestämmandeförfarande, om den hittillsvarande strategin kan upprätthållas.
    t: Auspico che anche in questo campo si possano definire dei migliori meccanismi
      decisionali e che in futuro <a>sia</a> possibile raggiungere una maggiore cooperazione
      ad esempio in sede di procedura di codecisione, qualora decidiamo di continuare
      ad adottare l’attuale strategia.
  - s: Republiken Kina, bättre känd som Taiwan, har slutligen uppnått sitt befogade
      mål att kunna <v>vara</v> <p>med</p> i Världshälsoförsamlingen som observatör.
    t: Signor Presidente, la Repubblica di Cina, a noi meglio nota con il nome di
      Taiwan, ha finalmente raggiunto il giusto obiettivo di <a>essere</a> ammessa
      all’Assemblea mondiale della sanità in qualità di osservatore.
  - s: I ett område i Europa som <v>var</v> <p>med</p> om det första våldsamma kriget
      efter världskriget, i ett område som fortfarande räknar sina döda och där spänningarna
      fortfarande existerar, har ingenting förändrats i praktiken.
    t: Pertanto, <a>è</a> particolarmente necessario che rimanga la SFOR, ed è anche
      giusto che la risoluzione sostenga l’UNTAES.
  - s: Ni hade ju kunnat <v>vara</v> <p>med</p> i utskottet och yttra er där.
    t: Avrebbe potuto <a>essere</a> presente in commissione ed esprimere in tal sede
      il suo parere in merito.
  - s: Jag är glad över att se att hela måndag till fredagsgruppen <v>är</v> <p>med</p>
      oss.
    t: Sono lieto di vedere che «il gruppo dal lunedì al venerdì» <a>è</a> ancora
      presente.
  - s: Dessutom är kvinnorna i allmänhet inte inblandade i funktionsvärderingen, eftersom
      de inte <v>är</v> <p>med</p> som förhandlare hos arbetsmarknadens parter.
    t: Inoltre, in linea di massima le donne non sono coinvolte nella job evaluation,
      in quanto non <a>sono</a> tra i negoziatori delle parti sociali.
  - s: Jag har endast ytterligare ett tillfälle att <v>vara</v> <p>med</p> er, så
      jag måste göra det mesta av det.
    t: Mi è rimasta una sola possibilità di <a>essere</a> tra voi e devo sfruttare
      al massimo questa esperienza.
  - s: Visst skall vi betala, men vi skall också <v>vara</v> <p>med</p> och bestämma
      så att det blir stabilitet och fred i regionen.
    t: Vogliamo pagare, ma vogliamo anche <a>essere</a> coinvolti nelle decisioni
      volte a dare pace e stabilità alla regione.
  - s: Europeiska unionen kommer att styra fördelningen av stödet på så sätt att det
      stärker centralregeringen och försvagar dem som inte <v>är</v> <p>med</p> i
      eller är direkt emot Bonnprocessen, samtidigt som man skall garantera att hela
      befolkningen får del av stödet som en synlig fredsdividend.
    t: L’UE promuoverà la distribuzione degli aiuti in modo da rafforzare il governo
      centrale e indebolire coloro che non <a>sono</a> impegnati nel processo di Bonn
      o che vi si oppongono.
  - s: Jag har själv <v>varit</v> <p>med</p> om att avhandla beslut om detta olycksdrabbade
      land här i Europaparlamentet och jag kan garantera att rådet är inställt på
      att komma fram till vad som är sanning.
    t: Io stesso sono <a>stato</a> presente in Parlamento per discutere risoluzioni
      su questo sventurato paese e posso garantire all’Assemblea che il Consiglio
      ha tutte le intenzioni di scoprire la verità.
  - s: Detta skall vi nu få se, och de lokala myndigheter som skall <v>vara</v> <p>med</p>
      om att sätta i gång det hela skall också engageras.
    t: Occorre informare e anche le autorità locali, che devono <a>essere</a> maggiormente
      coinvolte nell’avviare le iniziative, devono partecipare.
  - s: Naturligtvis skall rådet och kommissionen även i framtiden <v>vara</v> <p>med</p>
      i detta förfarande.
    t: Naturalmente anche in futuro il Consiglio e la Commissione continueranno a
      <a>essere</a> parte integrante di questa procedura.
  - s: Att regionala regeringar får <v>vara</v> <p>med</p> vid fördelningen av statligt
      stöd är mycket positivt, eftersom detta garanterar en öppen fördelning av dessa
      medel.
    t: un’iniziativa del genere può <a>essere</a> realizzata autonomamente dai singoli
      Stati membri;
  - s: Vi föreslår alltså i grund och botten att vi inte väljer ut vissa utskott utan
      att vi kanske, om ni tillåter det och om parlamentet <v>är</v> <p>med</p> på
      det, i form av ett muntligt ändringsförslag tar med alla de utskott som har
      något att göra med budgeten.
    t: potremmo non operare nessuna selezione delle commissioni e quindi - se lei
      me lo consente e se il Parlamento <a>è</a> d’accordo - decidere, sotto forma
      di emendamento orale, di inserire nell’elenco tutte le commissioni che, in qualche
      modo, hanno a che fare col bilancio.
  - s: Det kanske hade varit lämpligt om han hade <v>varit</v> <p>med</p>.
    t: Non c’è con lei il Commissario Hahn, e probabilmente sarebbe stato utile che
      ci <a>fosse</a>.
  - s: Som föredragande av yttrandet från jordbruksutskottet har jag också <v>varit</v>
      <p>med</p> om att se till och medverkat till att man även detta år exakt följer
      det arbetssätt som infördes förra året med stöd av en ändringsskrivelse från
      kommissionen mellan den första och andra behandlingen.
    t: È <a>stata</a> aumentata di 13, 8 milioni di euro la dotazione finanziaria
      del titolo B5-3 relativo al mercato interno e di 12, 2 milioni di euro quella
      del titolo B5-5 sul mercato del lavoro e l’innovazione tecnologica.
  - s: Rumänien och Bulgarien <v>är</v> <p>med</p> i Europeiska unionen.
    t: Il posto della Romania e della Bulgaria <a>è</a> nell’Unione europea.
  - s: Vi är alla medlemmar i det sjunde ramprogrammets familj och vi har <v>varit</v>
      <p>med</p> om en lång och svår förlossning, i en situation med bristande sjukvårdsresurser,
      men bebisen föddes fullt frisk, om än en smula underviktig.
    t: Facciamo tutti parte della famiglia del settimo programma quadro e in questa
      famiglia vi è <a>stato</a> un parto lungo e faticoso, con poche risorse sanitarie,
      ma il bambino è nato sano, anche se un po’ sottopeso.
  - s: Mitt eget hemland <v>var</v> <p>med</p> bland de länder som drabbades.
    t: Anche il mio paese <a>fu</a> tra quelli colpiti.
  - s: Jag kommer att ägna mig åt Pollacks betänkande, eftersom vi båda <v>är</v>
      <p>med</p> i miljöutskottet.
    t: Signor Presidente, onorevoli colleghi, lo Schema di sviluppo dello spazio comunitario
      (SSSC) <a>è</a> un documento che, pur rientrando semplicemente nell’ambito della
      cooperazione intergovernativa, intende fungere da quadro politico alle azioni
      comunitarie nazionali e regionali in materia di assetto territoriale.
  - s: Thailand, det land som fram till nyligen ansågs vara en bastion för demokrati
      i Sydostasien, har nyligen <v>varit</v> <p>med</p> om sina mest dramatiska händelser
      på nästan ett halvt sekel.
    t: La Thailandia, un paese che, sino a poco tempo fa, era considerato un caposaldo
      di democrazia e stabilità nel sud-est asiatico, è <a>stata</a> invece recentemente
      teatri degli eventi più drammatici degli ultimi cinquant’anni.
  - s: För det fösta vill jag gratulera vår föredragande, Carlos Coelho, och det förutvarande
      franska ordförandeskapet, vilket som väntat inte <v>är</v> <p>med</p> oss, för
      att de kommit fram till en överenskommelse vid första behandlingen.
    t: Signor Presidente, onorevoli colleghi, in primo luogo desidero congratularmi
      con il relatore, l’onorevole Coelho, e la precedente presidenza francese che,
      come previsto, non <a>è</a> qui tra noi per avere raggiunto un accordo in prima
      lettura.
  - s: Vi kan acceptera principen om regelbunden revidering av den förteckning som
      utgör bilaga till förslaget men ändringsförslaget <v>är</v> <p>med</p> sin nuvarande
      formulering inte godtagbart.
    t: Possiamo accogliere il principio di una revisione regolare dell’elenco allegato
      alla proposta, ma l’emendamento non <a>è</a> accettabile nella formulazione
      attuale, come non lo è l’emendamento n. 12 sulla stessa questione.
  - s: I frågan om Kroatien och Phare-programmet kan jag tala om för er, att Kroatien
      måste uppfylla de villkor som fastställts inom ramen för det regionala konceptet
      för att få utnyttja Phare-programmet fullt ut och för att få <v>vara</v> <p>med</p>
      i förhandlingarna om ett handels- och samarbetsavtal som förstadium till ett
      Europaavtal.
    t: Per quanto concerne, poi, la questione della Croazia e il programma PHARE,
      vorrei dirle che quel paese deve soddisfare le condizioni stabilite nel quadro
      del progetto regionale per poter beneficiare del programma PHARE e soprattutto
      per <a>essere</a> ammesso a negoziati su un accordo commerciale e di cooperazione
      come livello preliminare di un accordo europeo.
  - s: Det må vara så att han i varje fall, under alla omständigheter, ville vara
      med, eller också ville han, liksom den tyske förbundskanslern, absolut inte
      <v>vara</v> <p>med</p>.
    t: Sia che voglia esserci in ogni caso e ad ogni costo, sia, come il Cancelliere
      tedesco, che non voglia <a>esserci</a> affatto.
  - s: En av det grekiska ordförandeskapets prioriteringar är att förstärka relationerna
      mellan EU och de europeiska länder som ännu inte <v>är</v> <p>med</p> på listan
      över kandidatländer.
    t: Rafforzare le relazioni fra l’Unione europea e i paesi europei non ancora candidati
      all’adesione <a>è</a> fra le priorità politiche della Presidenza greca.
  - s: När man nu röstar om utkastet till konstitutionsfördrag genom folkomröstning
      eller i de nationella parlamenten vet vi hur viktigt det <v>är</v> <p>med</p>
      information till medborgarna.
    t: Nel momento in cui si vota sul progetto di Trattato costituzionale mediante
      consultazione referendaria o voto parlamentare, sappiamo quanto l’informazione
      <a>sia</a> essenziale per i cittadini.
  - s: Ingen har hittills förklarat för oss hur många procent sjöfartsolyckorna minskar
      beroende på om fartygen är dubbelskroviga eller enkelskroviga och ingen har
      heller sagt hur många procent av de allvarliga olyckor som skett den senaste
      tiden har <v>varit</v> <p>med</p> dubbelskrov.
    t: Accogliamo quindi con favore la proposta di regolamento che ci è <a>stata</a>
      presentata dalla signora Commissario, ma riteniamo che la progressiva introduzione
      delle navi a doppio scafo da parte dell’Unione europea sia una misura insufficiente,
      seppur necessaria.
  - s: Kvoterna har vi för övrigt också <v>varit</v> <p>med</p> om att stödja för
      betänkandet om Världskvinnokonferensen i Beijing.
    t: Tra l’altro, le quote sono <a>state</a> sostenute anche nella relazione sulla
      Conferenza mondiale sulle donne svoltasi a Pechino.
  - s: Även om det finns punkter i den resolution som röstades igenom som inte borde
      <v>varit</v> <p>med</p>, har vi valt att rösta för resolutionen då fördelarna
      med råge överväger de negativa aspekterna.
    t: Sebbene nella risoluzione posta ai voti vi <a>fossero</a> aspetti che non dovrebbero
      figurarvi, abbiamo votato ugualmente a favore ritenendo che i benefici superino
      abbondantemente gli effetti negativi.
  - s: Som föredragande från utskottet för socialfrågor och sysselsättning <v>var</v>
      jag <p>med</p> och formulerade idéerna som det nu ska röstas om.
    t: In qualità di relatore per parere della commissione per l’occupazione e gli
      affari sociali, mi <a>sono</a> dedicato a formulare le idee sui cui ora bisogna
      votare.
  - s: När en sådan viktig ledning konstrueras i ett område som täcks av EU:s grannskapspolitik,
      och som sammanbinder en eventuell framtida medlemsstat, eller i alla fall ett
      land med kandidatstatus, till Europeiska unionen skulle jag ha velat att ni
      <v>var</v> <p>med</p> på fotografiet.
    t: '- non vi <a>era</a> traccia del Commissario europeo per l’energia, né di alcun
      altro Commissario.'
  - s: Så kommer det att stå i direktivet, och det är vår önskan att <v>vara</v> <p>med</p>
      vid förberedelserna, vid utarbetandet av frågor och av ämnen som skall observeras
      och studeras.
    t: Ciò sarà sancito dalla direttiva, e a noi sta a cuore <a>essere</a> coinvolti
      fin dall’inizio, quando cioè si imposteranno le questioni, le tematiche da osservare
      e da studiare.
  - s: Jag tror att vi alla hoppades att vi efter Erikaolyckan 1999, som jag själv
      <v>var</v> <p>med</p> om att diskutera här i Europaparlamentets kammare, skulle
      slippa uppleva sådana katastrofer mitt i Europa.
    t: Credo <a>fosse</a> nelle speranze di tutti noi, in seguito all’incidente dell’Erika
      del 1999 - fui io stesso presente al dibattito in quest’Aula -, aver messo fine
      a questo tipo di catastrofi nel cuore dell’Europa.
  - s: 'På ett mycket mänskligt och personligt sätt är er resa en del av den moderna
      europeiska resan, så den ger mig viss rätt, och utan att bryta upphovsrätten
      hoppas jag - för den <v>är</v> vi mycket noggranna <p>med</p> i denna kammare
      - att säga följande:'
    t: 'In un verso molto umano e personale il suo percorso è parte del viaggio dell’Europa
      moderna, e quindi spero di potere dire, senza violare le norme sul diritto d’autore
      (a cui in Parlamento <a>siamo</a> molto attenti):'
  - s: De fakto kommer de enda som inte, efter vad kommissionen säger och trots parlamentets
      uppfattning, får <v>vara</v> <p>med</p> i leken vara öregionerna.
    t: Infatti, a rimaner fuori dalla partita <a>saranno</a>, a detta della Commissione
      e nonostante il parere del Parlamento, le sole regioni insulari, alle quali
      l’Esecutivo dovrà poi spiegare perché, oltre a perdere gli aiuti comunitari,
      perderanno anche quelli nazionali, o perché, di fronte a un rifiuto comunitario
      di prendere in considerazione il loro caso, nonostante il Trattato, dovranno
      rinunciare, per coerenza con la volontà della DG IV, a chiedere formule di intervento
      statali che permettano loro di azzerare lo svantaggio concorrenziale sofferto.
  - s: Timothy Kirkhope, som inte längre <v>är</v> <p>med</p> oss i kammaren, sade
      att politik inte bör påverka byråers arbete.
    t: L’onorevole Kirkhope, che non <a>è</a> più presente, ha affermato che la politica
      non dovrebbe entrare nelle attività dell’Agenzia.
  - s: Det är en ära för mig att återigen få <v>vara</v> <p>med</p> er i dag och i
      egenskap av rådets ordförande få presentera utvärderingen av resultaten från
      Balikonferensen om klimatförändringar.
    t: Sono onorato di <a>essere</a> nuovamente qui oggi e, in qualità di Presidente
      del Consiglio, di illustrarvi la valutazione dei risultati della Conferenza
      di Bali sul cambiamento climatico.
  - s: Förra gången vi diskuterade tilläggsgrupper - den gången gällde det läkare
      och en del andra grupper - fördes en liknande diskussion, men åkarna <v>var</v>
      ännu inte <p>med</p>.
    t: L’ultima volta che abbiamo discusso delle categorie da aggiungervi - in quell’
      occasione si era trattato dei medici e di altre categorie ancora - si è tenuta
      una discussione analoga, ma gli autotrasportatori non <a>erano</a> ancora contemplati.
  - s: Jag har <v>varit</v> <p>med</p> om detta, i en annan variant, i budgetkontrollutskottet.
    t: già alla commissione per il controllo del bilancio sono <a>stata</a> testimone
      di un fatto analogo.
  - s: Det som vi har att ta ställning till nu är om vi vill att Europa skall <v>vara</v>
      <p>med</p> i denna teknikutveckling, eller om vi vill fortsätta att stå vid
      sidan om.
    t: Ciò su cui dobbiamo oggi pronunciarci è se l’Europa debba <a>essere</a> partecipe
      di tale sviluppo tecnologico o se debba invece rimanerne al margine.
  - s: Vi måste planera åtgärder som verkligen stegvis kan förbättra situationen,
      genom att föra en dialog med och bistå Tunisien, i det här fallet, och också
      genom att stödja gemensamma avtal och särskilda program om respekten för mänskliga
      rättigheter så som tanken <v>är</v> <p>med</p> Cards-programmet för västra Balkan.
    t: Occorre programmare un’azione che sia capace di migliorare realmente e gradualmente
      la situazione, dialogando e assistendo, in particolare, la società tunisina,
      anche attraverso il supporto di accordi comuni e di programmi specifici sul
      rispetto dei diritti umani, come si <a>è</a> pensato di fare nel programma CARDS
      per i Balcani occidentali.
  - s: Då inte rådet heller <v>är</v> <p>med</p> i Osparkommissionen, är det bara
      kommissionen som kan vidta några rättsliga åtgärder i denna fråga.
    t: Solo la Commissione può adottare misure legislative in tal senso, poiché il
      Consiglio, in quanto tale, non <a>è</a> membro della Convenzione OSPAR.
  - s: Jag menar att de neutrala länderna, de traditionellt neutrala länderna, nämligen
      de länder i Europeiska unionen som inte <v>är</v> <p>med</p> i Nato, kan skydda
      sina angelägenheter genom denna balans, eftersom det är uppenbart att detta
      är särskilt känsligt för de traditionellt neutrala länderna.
    t: 'Ritengo che i paesi neutrali, i paesi tradizionalmente neutrali, in particolare
      i paesi dell’Unione europea che non <a>sono</a> membri della NATO, siano riusciti
      a far sì che l’equilibrio raggiunto tenga conto di tutte le loro preoccupazioni:'
  - s: Även om Alpkonventionen endast rör fyra medlemsstater direkt, har kommissionen
      <v>varit</v> <p>med</p> och satt fart på initiativet.
    t: Sebbene tale iniziativa riguardi direttamente soltanto quattro Stati membri,
      la Commissione <a>è</a> comunque coinvolta.
  - s: Vi har redan talat om detta länge och jag skulle vilja säga att i år har också
      Europaparlamentet gjort sitt för att <v>vara</v> <p>med</p> och uppmärksamma
      det Internationella bergsåret.
    t: È già molto che lo facciamo e direi che quest’anno, per onorare l’Anno internazionale
      delle montagne, anche il Parlamento europeo ci ha messo del suo per <a>essere</a>
      presente.
  - s: Alla måste <v>vara</v> <p>med</p> i den europeiska familjen med dess 27 medlemsstater,
      ingen får lämnas på efterkälken.
    t: Tutti devono <a>essere</a> coinvolti nella famiglia europea, con i suoi 27
      Stati membri;
  - s: Många ledamöter som är närvarande här i dag har också <v>varit</v> <p>med</p>.
    t: <a>Erano</a> presenti anche molti dei deputati che sono oggi in quest’Aula.
  - s: Det är kanske dem som vet allra mest om detta, eftersom de <v>varit</v> <p>med</p>
      om att förlora just friheten och demokratin.
    t: Forse sono proprio loro a saperlo meglio, perché <a>sono</a> loro ad aver provato
      cosa vuol dire perdere la libertà e la democrazia.
  - s: Jag måste säga att jag när jag inledde mitt anförande i morse talade som företrädare
      för ett europeiskt land, ett Europavänligt land som är tacksamt för att <v>vara</v>
      <p>med</p> i EU och tacksamt mot de länder som stödde vår anslutning till EU.
    t: Iniziando il mio intervento questa mattina ho preso la parola in quanto paese
      europeo, paese europeista, grato di <a>essere</a> in Europa, grato a quei paesi
      che hanno promosso la nostra adesione all’Unione europea e che ha fatto registrare
      grandi trasformazioni e grandi progressi negli ultimi 25 anni.
  - s: I ett land som har <v>varit</v> <p>med</p> i EU sedan 2004 och som har en befolkning
      på knappt 2,5 miljoner invånare finns det i dag en lag som helt enkelt hindrar
      en halv miljon människor från att utöva sina medborgerliga rättigheter.
    t: In uno <a>Stato</a> membro che ha aderito all’Unione europea nel 2004, con
      una popolazione di appena due milioni e mezzo di abitanti, attualmente esiste
      una legge in vigore che non permette a mezzo milione di persone di esercitare
      i propri diritti di cittadini.
  - s: Eftersom vi själva emellertid inte kan bestämma detta kan vi bara ta till oss
      budskapet, ställa oss bakom det och verkligen försöka nå ett gott resultat med
      förhoppningen att vi alla kommer att kunna <v>vara</v> <p>med</p> och bidra
      till att nå detta stora, viktiga mål som den europeiska konstitutionen är.
    t: Non essendo noi in grado di imporlo, però, possiamo solo recepire questo messaggio,
      farlo nostro e cercare veramente di insistere per ottenere un buon risultato,
      augurandoci tutti di <a>essere</a> presenti e di contribuire a raggiungere questo
      grande e importante obiettivo che è la Costituzione europea.
  - s: Och ett som är säkert är att denna mur skulle <v>vara</v> <p>med</p> där.
    t: Purtroppo, il muro dovrebbe <a>essere</a> inserito in quest’ultima lista.
  - s: Upp till tio nya länder skulle kunna <v>vara</v> <p>med</p> i första omgången.
    t: Nella prima tornata di adesioni potrebbero <a>essere</a> compresi fino a dieci
      nuovi paesi.
  - s: När det gäller jordbruksbudgeten vill jag säga att kommissionen, precis som
      alla andra år, kommer att lägga fram ett tilläggsdokument i oktober även för
      budget 2004, som tar hänsyn till de senaste bedömningarna om utvecklingen av
      marknadssituationen och givetvis även till att vi för tillfället har en mycket
      stor rörlighet i euro/dollarkursen, vilket ju också <v>är</v> <p>med</p> och
      påverkar den totala jordbruksbudgeten.
    t: A proposito del bilancio agricolo posso dire che, come ogni anno, la Commissione
      a ottobre presenterà anche per il bilancio 2004 una lettera rettificativa che
      terrà conto delle stime più aggiornate sull’andamento dei mercati nonché della
      circostanza che al momento il cambio tra dollaro ed euro <a>è</a> molto instabile,
      il che ovviamente influenza anche la spesa agricola.
  - s: Nu på lördag kommer alla pristagare som fortfarande är i livet att åka till
      Oslo och högtidlighålla 100-årsjubileet av Nobels fredspris - men hon kommer
      inte att <v>vara</v> <p>med</p>.
    t: Sabato i vincitori del Premio ancora in vita si recheranno a Oslo per commemorare
      il centenario del Premio Nobel per la pace, ma lei non ci <a>sarà</a>.
  - s: De andra 14 medlemsstaterna också <v>är</v> <p>med</p> i leken och måste bidra
      med något.
    t: anche gli altri 14 Stati membri <a>sono</a> coinvolti e devono dare il loro
      contributo.
