  - s: Vi uttalade vid rätt tidpunkt och på rätt plats en kritik mot de notoriska
      övergrepp som äger rum vilket EU-länderna gemensamt gjort år efter år sedan
      1990 och det var inte vårt fel att det fanns några, som inte ville <v>vara</v>
      <p>med</p> den här gången.
    t: Expresamos en el momento y en el lugar correctos una crítica de los desmanes
      evidentes que tienen lugar allí, lo que los Estados miembros de la UE vienen
      haciendo conjuntamente un año tras otro desde 1990, y no es culpa nuestra que
      algunos no quieran <a>participar</a> esta vez.
  - s: Här har kommissionen redan idag behörighet och vi som parlament <v>är</v> <p>med</p>,
