- c: 2
  r: 13
  v: mitkochen
  x:
  - s: De vill själva <v>vara</v> <p>med</p> - detta är delaktighet och detta är demokrati,
      även i Europa!
    t: Sie wollen selber <a>mitkochen</a>.
  - s: alla medborgare vill <v>vara</v> <p>med</p> och laga mat. Det kan hända att
      det finns en djup önskan om det, men maten skulle inte bli bättre av det tror
