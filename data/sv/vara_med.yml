    t: la tecnología de la conmutación, del acceso estadístico, de la compresión de
      los datos, la transmisión en banda ancha tanto por cable como por satélite,
      los nuevos terminales multimedia y, por ultimo, el trabajo sobre los estándares
      para permitir que la industria europea <a>participe</a> en la definición y el
      éxito de estos nuevos estándares en el mercado.
  - s: Det har varit väldigt spännande att få <v>vara</v> <p>med</p> på resan fram
      till det beslut om strategiska miljökonsekvensbedömningar som vi skall fatta.
    t: Señor Presidente, ha sido muy interesante haber podido <a>participar</a> en
      todo el proceso, hasta la decisión que tomaremos sobre la evaluación estratégica
      de los efectos medioambientales.
  - s: Detta kan det finnas olika skäl till. Medlemsstaterna har upplyst om att det
      bl.a. kan bero på startsvårigheter, bristande upplysningar om programmen, brister
      rörande den nationella samfinansieringen, som beror på att jordbrukarna inte
      vågar binda upp sig under så lång tid som är nödvändigt för att få <v>vara</v>
      <p>med</p> i dessa system, och det har också klagats på att ersättningarna inte
      täcker utgifterna vid omställningen av produktionen.
    t: Los países miembros han informado que, entre otros factores, ésta puede estar
      motivada por las dificultades iniciales, deficiencias en la información sobre
      los programas, la falta de cofinanciación nacional, también puede obedecer a
      que los campesinos no tengan valor para vincularse tanto tiempo como el que
      es necesario para <a>participar</a> en estos reglamentos y ha habido quejas
      sobre que las indemnizaciones no cubrían los gastos que suponía la reconversión
      de la producción.
  - s: Om den italienska författningen inte ändras, då kan vi inte <v>vara</v> <p>med</p>.
    t: Si no se modifica la Constitución italiana, nosotros no podremos <a>participar</a>.
  - s: Ändå kan vi hinna före starten av EMU men utan att tillfoga nyanseringen att
      det landet egentligen borde ha <v>varit</v> <p>med</p>.
    t: No obstante, podremos aceptar que se inicie la UEM, pero no podremos mencionar
      que este país, en el fondo, debería <a>participar</a>.
  - s: För det fjärde måste småföretagarna <v>vara</v> <p>med</p> när strukturfondsmedlen
      fördelas i medlemsländerna för att man lättare skall se hur stöd bättre skall
      kunna ges till deras utveckling.
    t: Finalmente, las pequeñas y medianas empresas han de <a>participar</a> en el
      reparto de los recursos de los Fondos estructurales en los Estados miembros,
      para poder evaluar más fácilmente la mejor manera de ofrecerles el apoyo necesario
      para su desarrollo.
  - s: Det klargörs fullständigt att endast de länder som respekterar och accepterar
      de villkor, förutsättningar och bestämmelser som ställts upp kan <v>vara</v>
      <p>med</p>.
    t: Queda claro que en esta tarea puedan <a>participar</a> aquellos países que
      respeten y acepten las condiciones y las normas establecidas.
  - s: Det land som förorenar mest per capita, USA, vill inte <v>vara</v> <p>med</p>.
    t: Sin embargo, el país que provoca la mayor contaminación por habitante, los
      Estados Unidos, no desea <a>participar</a>.
  - s: Jag har faktiskt lagt ned min röst i alla våra omröstningar i eftermiddag,
      eftersom jag inte tyckte att jag ville <v>vara</v> <p>med</p> och delta i beslut
      som är så illegitima som jag anser att de måste vara när vi är så få.
    t: He votado en blanco en todas las votaciones de esta tarde ya que no he querido
      <a>participar</a> en la toma de decisiones que son tan ilegítimas, como estimo
      que lo son, cuando somos tan pocos.
  - s: Det är inte bara den tyska sidan som hittills har ägnat sig åt de finansiella
      frågorna, i synnerhet jordbrukspolitiken, utan vi kan med tanke på rådets (jordbruk)
      förhandlingar, som jag hittills <v>varit</v> <p>med</p> om, och även de följande
      diskussionerna tillsammans med kollegerna från respektive medlemsstater, hänvisa
      till att man genomgående talar om detta.
    t: Señor Presidente, Señorías, señor diputado Cunha, no sólo la parte alemana
      se ha ocupado hasta ahora de las cuestiones financieras, en especial, de la
      política agrícola, sino que en base a las negociaciones de Consejo Agrícola,
      en las que he <a>participado</a> hasta ahora, y a los debates consiguientes
      mantenidos con los colegas de los diversos Estados, podemos indicar que se ha
      hablado y se habla sobre este tema en todos los sitios.
  - s: Det handlar alltså om ändringsförslag 36 och 37, som jag inte <v>varit</v>
      <p>med</p> om att lägga fram.
    t: 36 y 37, en cuya presentación no he <a>participado</a>.
  - s: Slutligen uppmanar vi EU:s utrikesrepresentant att fatta beslut om att ingripa
      till stöd för befolkningen genom en arbetsgrupp, vars organisation parlamentet
      också bör <v>vara</v> <p>med</p> om att utarbeta.
    t: Por último, pedimos a la Alta Representante que tome la decisión de intervenir
      en apoyo de la población mediante un grupo de trabajo, en cuya organización
      debería <a>participar</a> también el Parlamento.
  - s: Jag tycker att det är ännu mer häpnadsväckande eftersom jag även <v>var</v>
      <p>med</p> under parlamentets senaste mandatperiod, då en av våra kolleger,
      Mercedes Echerer, tillbringade månader eller till och med år med att arbeta
      fram ett initiativbetänkande på detta område.
    t: Me parece tanto más sorprendente, habiendo <a>participado</a> en la última
      legislatura de este Parlamento, cuanto que una colega nuestra, Mercedes Echerer,
      dedicó meses, incluso años, a la elaboración de un informe de propia iniciativa
      sobre este tema.
  - s: Vi ser fram emot ett mer utvecklat SIS II-system där alla 25, och snart 27,
      länder kan <v>vara</v> <p>med</p>.
    t: Queremos un sistema SIS II más desarrollado, en el que puedan <a>participar</a>
      los 25 países, que pronto serán 27.
  - s: Irland och Storbritannien som har hävdat sin rätt att inte vilja <v>vara</v>
      <p>med</p>, vilket har medgetts i avtalen, utgör ett anmärkningsvärt undantag.
    t: Irlanda y el Reino Unido quienes han conseguido su derecho a no <a>participar</a>,
      como se reconoce en los tratados, constituyen una notable excepción.
  - s: Jag <v>var</v> <p>med</p> i det liksom kollegan Rübig.
    t: Al igual que el Sr. Rübig, también yo <a>participé</a> en dichos trabajos.
  - s: Dessutom har vi väl alla <v>varit</v> <p>med</p> vid demonstrationer, inklusive
      demonstrationer från kamrater som tillhör samma parti som kollegan som talade
      före mig.
    t: Además, pienso que todos nosotros hemos <a>participado</a> en manifestaciones,
      incluso de compañeros de partido de la colega que ha hablado antes que yo.
  - s: Jag håller verkligen med föredraganden om att Galileo kommer att innebära att
      Europa kan <v>vara</v> <p>med</p> om att utveckla och ligga i täten för en ny
      teknisk industri.
    t: Concuerdo plenamente con la ponente en que Galileo va a implicar que Europa
      pueda <a>participar</a> y estar a la cabeza de una nueva industria técnica.
  - s: Om den makroekonomiska dialogen skall bli fruktbar och ge resultat, vilket
      vi ju alla vill, och om länderna i Europa tillsammans skall kunna ge bättre
      förutsättningar för nya arbetstillfällen, är det min bestämda uppfattning att
      alla medlemsländer måste <v>vara</v> <p>med</p> i EMU.
    t: Estoy convencido de que para que el diálogo macroeconómico dé frutos y resultados,
      cosa que todos deseamos, y para que los países europeos en su conjunto puedan
      mejorar las condiciones de los nuevos empleos, es necesario que todos los países
      miembros <a>participen</a> en la UEM.
  - s: Anledningen till att jag har ställt frågan är att det viktigaste skälet i Sverige
      till att inte <v>vara</v> <p>med</p> i den monetära unionen har varit opinionsläget.
    t: El motivo por el cual he formulado esta pregunta es porque la principal razón
      de Suecia para no <a>participar</a> en la unión monetaria ha sido la situación
      de la opinión pública.
  - s: 'Rubriken var: ”Euron stärks om Sverige <v>är</v> <p>med</p>”.'
    t: 'El titular era: «El euro se fortalece si Suecia <a>participa</a>».'
  - s: Även om Sverige inte <v>är</v> <p>med</p> i EMU, vill jag på det bestämdaste
      avråda från detta, ty detta mynt skulle ingalunda stabilisera guldpriset på
      den nominella nivån 100 euro per mynt.
    t: Aunque Suecia no <a>participa</a> en la UEM, desaconsejaría decididamente esta
      medida, ya que dicha moneda no estabilizaría en ningún modo el precio del oro
      a un nivel nominal de 100 euros por moneda.
  - s: Jag ser heller ingen anledning till att kommissionen skall <v>vara</v> <p>med</p>
      och övervaka distributionssystemen för den skrivna pressen i medlemsstaterna.
    t: Tampoco veo motivos para que la Comisión <a>participe</a> controlando el sistema
      de distribución de la prensa escrita en los Estados miembros.
  - s: Jag vill till att börja med tacka de kolleger så hjärtligt som har <v>varit</v>
      <p>med</p> och arbetat på detta projekt.
    t: En primer lugar, quiero felicitar a las y a los colegas que han <a>participado</a>
      en este proyecto.
  - s: Om man skall bevaka varje databit som passerar servern varje sekund, förlorar
      vi grunden för det som gjort Internet framgångsrikt och som höjt produktiviteten
      i länder med hög Internetanvändning, nämligen att alla får <v>vara</v> <p>med</p>
      och dela på kunskapen.
    t: Si se pretende controlar cada bit que pase por el servidor cada segundo, habremos
      perdido el fundamento que ha hecho a Internet tan exitoso y que ha elevado la
      productividad de los países con gran cantidad de abonados a la red, esto es,
      que todos puedan <a>participar</a> y compartir los conocimientos.
  - s: Vissa EU-länder antar nu lagstiftning om socialt stöd för idrottare eller före
      detta idrottare, framför allt personer som <v>varit</v> <p>med</p> i OS och
      som har det besvärligt ekonomiskt.
    t: Algunos Estados de la UE están adoptando leyes relativas a la asistencia social
      a deportistas y antiguos deportistas, especialmente a aquéllos que <a>participaron</a>
      en los Juegos Olímpicos y cuya situación material es complicada.
  - s: Detta måste tydliggöras så att de första länderna kan <v>vara</v> <p>med</p>.
    t: Esto hay que decirlo muy claramente para que los primeros países puedan <a>participar</a>.
  - s: Det som vi har att ta ställning till nu är om vi vill att Europa skall <v>vara</v>
      <p>med</p> i denna teknikutveckling, eller om vi vill fortsätta att stå vid
      sidan om.
    t: Lo que tenemos que decidir ahora es si queremos que Europa <a>participe</a>
      en esta evolución o si preferimos continuar estando al margen de ella.
  - s: Skall vi utveckla ett eget navigationssystem, eller skall vi bara <v>vara</v>
      <p>med</p> och påverka de redan befintliga?
    t: La pregunta es entonces, ¿vamos a desarrollar un sistema de navegación propio
      o solamente queremos <a>participar</a> e influir en los ya existentes?
  - s: Det skapar förutsättningar att <v>vara</v> <p>med</p> och påverka den framtida
      utvecklingen, vilket jag tror är positivt.
    t: Esto crea las condiciones para <a>participar</a> e influir en el futuro desarrollo,
      lo cual yo creo que es ventajoso.
  - s: I Bonn verkade det amerikanska näringslivet mycket intresserat av att efter
      år 2008 <v>vara</v> <p>med</p> i den internationella handeln.
    t: Parece que el sector privado americano estaba muy interesado en Bonn en <a>participar</a>
      en este comercio internacional después de 2008.
  - s: Därför fick landet i anslutning till detta möjlighet att <v>vara</v> <p>med</p>
      vid Wienkongressen som avtalsslutande part och verkligen medverka, bidra aktivt,
      och redan då betonade landet sin speciella självständighet, sin speciella position.
    t: Por esta razón posteriormente tuvo la posibilidad de <a>participar</a> en el
      Congreso de Viena como parte contratante y de colaborar realmente, contribuir
      activamente, y ya entonces destacó su independencia particular, su posición
      particular.
  - s: Vi besökte några nunnor som <v>var</v> <p>med</p> i ett aids-projekt.
    t: Visitamos a unas monjas que <a>participaban</a> en un proyecto sobre el SIDA.
  - s: EDD-gruppen vill ha ett friare och mera flexibelt Europa, där man inte pressas
      till att <v>vara</v> <p>med</p> i allt, med demokrati i stället för likriktning.
    t: El Grupo EDD desea una Europa más libre y más flexible, donde no se presione
      a nadie para <a>participar</a> en todo, con la democracia ocupando el lugar
      de la uniformidad.
  - s: Europeiska unionen måste säkerställa att även de yttersta randområdena <v>är</v>
      <p>med</p> i utvecklingen av unionen.
    t: La Unión Europea debe encargarse de que las regiones ultraperiféricas <a>participen</a>
      también del desarrollo de la Unión.
  - s: Det är enligt min åsikt särskilt viktigt att vi också offentligt kan ta del
      av ständiga livsmedelskommitténs beslut, att vi kan <v>vara</v> <p>med</p> och
      bestämma, att det inte bara handlar om att möjligen vara med och besluta vilka
      ytterligare livsmedel som skall tas upp på listan tillsammans med de kryddväxter
      och kryddor som redan finns där, utan också om att vi informeras om varaktigheten
      och styrkan hos bestrålningen av de enskilda livsmedlen, eftersom detta också
      är viktigt.
    t: Por ello, creo que es especialmente importante que podamos seguir también públicamente
      las decisiones del comité permanente de los alimentos, que podamos <a>participar</a>
      y que no sólo podamos codecidir qué alimentos deben añadirse a la lista de las
      hierbas y especias ya recogidos sino que estemos informados sobre la duración
      e intensidad de la radiación de los diversos alimentos, pues esto es también
      importante.
  - s: Det hindrar inte att båda företagen vill <v>vara</v> <p>med</p> och ta marknadsandelar
      i länder där avregleringen är genomförd.
    t: Esto no impide que ambas empresas quieran <a>participar</a> y apoderarse de
      partes del mercado en los países en que se ha liberalizado el sector.
  - s: Jag har därför <v>varit</v> <p>med</p> och lagt fram ett sådant ändringsförslag.
    t: En consecuencia, he <a>participado</a> presentando una enmienda en este sentido.
  - s: Parlamentet vill göra något för att uppmuntra små och medelstora företag att
      <v>vara</v> <p>med</p> på denna marknad med en omslutning på 720 miljarder ecu.
    t: El Parlamento quiere hacer algo para estimular a las pequeñas y medianas empresas
      a <a>participar</a> en este mercado de 720 000 millones de ecus.
  - s: Vår lagstiftning, som flera internationella experter <v>varit</v> <p>med</p>
      och utformat, är helt förenlig med EU-lagstiftningen.
    t: Nuestra legislación, en cuya redacción <a>participaron</a> numerosos expertos
      internacionales, concuerda plenamente con la legislación europea.
  - s: Jag tycker inte att en skola som vill <v>vara</v> <p>med</p> skall tvingas
      lägga fram en plan för det.
    t: No creo necesario que las escuelas que quieran <a>participar</a> tengan que
      presentar un plan.
  - s: Jag måste säga att vi ibland här i kammaren måste diskutera ämnen, som är så
      engagerande att ledamöter kommer långväga ifrån för att <v>vara</v> <p>med</p>
      i debatten.
    t: Señor Presidente, hay que reconocer que a veces tenemos que discutir en este
      Parlamento cuestiones tan interesantes que los diputados recorren kilómetros
      y kilómetros para poder <a>participar</a> en el debate.
  - s: Kommer han att <v>vara</v> <p>med</p> om att avhålla en vägledande folkomröstning
      om två olika förslag?
    t: ¿<a>Participará</a> en la celebración de un referédum indicativo sobre dos
      propuestas diferentes?
  - s: De vill alla gå med, men alla vill inte <v>vara</v> <p>med</p>.
    t: Todos quieren ser miembros, pero no todos quieren <a>participar</a>.
  - s: Det är inte att undra på att dessa länder inte springer benen av sig för att
      <v>vara</v> <p>med</p> i den gemensamma valutan.
    t: No me extraña que esos países no se apresuren a <a>participar</a> en la moneda
      única.
  - s: Men alla måste <v>vara</v> <p>med</p>, och då kommer vi fram till ett riktigt
      resultat.
    t: Unos conseguirán más que otros, eso no se discute, pero deben <a>participar</a>
      todos, y entonces obtendremos el resultado deseado.
  - s: Medan Warszawapakten fortfarande existerade, och DDR:s medborgare deltog i
      en paneuropeisk picknick vid Neusiedlersjön i augusti 1989, som våra kolleger
      Otto von Habsburg och Bernd Posselt hade <v>varit</v> <p>med</p> och organiserat,
      och sedan sökte sig vägen in i friheten, var det ungerska gränsvakter, som lämnade
      vägen öppen.
    t: Décadas más tarde, cuando el Pacto de Varsovia aún existía, ciudadanos de Alemania
      Oriental participaron en un picnic paneuropeo a las orillas del lago Fertö Tó,
      o Neusiedler See, evento en cuya organización habían <a>participado</a> los
      diputados europeos Otto von Habsburg y Bernd Posselt, antes de emprender de
      nuevo el camino hacia la libertad, y fueron los guardias fronterizos húngaros
      los que se hicieron a un lado y los dejaron pasar.
  - s: Den som vill <v>vara</v> <p>med</p> måste få chansen till det.
    t: Todos los que deseen <a>participar</a> deben tener la oportunidad de hacerlo.
  - s: Det var förmodligen det viktigaste politiska beslutet som flertalet av oss
      någonsin har <v>varit</v> <p>med</p> om att fatta.
    t: Esta ha sido quizás la decisión política más importante en que muchos de nosotros
      jamás hayamos <a>participado</a>.
  - s: Det är dock klart att när man startar beredningen av de europeiska fackliga
      rättigheterna måste arbetsmarknadens parter ända från början <v>vara</v> <p>med</p>
      och spela en mycket central roll i det arbetet.
    t: No obstante, resulta claro que cuando se empiecen a organizar estos derechos
      sindicales europeos, los interlocutores sociales deberán <a>participar</a> en
      dicha tarea desde un primer momento y desempeñando un papel fundamental.
  - s: Jag vill verkligen stödja Ghilardottis förslag om att förstärka den ideella
      sektorn på det lokala planet när det gäller strukturfonderna, så att de kan
      <v>vara</v> <p>med</p> som aktiva partners vid planeringen och genomförandet
      av samfinansierade åtgärder.
    t: Realmente quiero apoyar la propuesta de Ghilardotti referente al fortalecimiento
      del sector de ideales en el plano local en cuanto a los Fondos estructurales,
      de manera que pueda <a>participar</a> activamente en la planificación y ejecución
      de las medidas financiadas conjuntamente.
  - s: Det är dock klart att när man startar beredningen av de europeiska fackliga
      rättigheterna måste arbetsmarknadens parter ända från början <v>vara</v> <p>med</p>
      och spela en central roll i det arbetet.
    t: No obstante, resulta evidente que cuando se emprenda la organización de derechos
      sindicales a nivel europeo, los interlocutores sociales deberán <a>participar</a>
      en esta tarea desde un primer momento y desempeñando un papel fundamental.
  - s: Förra torsdagen <v>var</v> jag <p>med</p> i ett TV-program i Milano.
    t: Señor Presidente, el pasado jueves <a>participé</a> en un programa de televisión
      en Milán.
  - s: Jag skulle vilja understryka det som står i resolutionens punkt 15, att det
      nog är bättre att få ett beslut med ett gott innehåll, även om inte alla <v>är</v>
      <p>med</p>, än att få ett beslut som saknar innehåll och som innebär att man
      väntar för länge.
    t: Quisiera subrayar lo que señala el punto 15 de la resolución, esto es, que
      es mejor contar con una norma con buen contenido aunque no todos <a>participen</a>,
      que con una norma sin contenido y que conllevaría que hay que esperar demasiado
      tiempo.
  - s: Ändå har det i hela EU:s historia varit en självklarhet att den som <v>är</v>
      <p>med</p>, så långt som detta överhuvudtaget är möjligt, skall kunna tala sitt
      eget språk.
    t: Sin embargo, durante toda la historia de la UE ha sido obvio que quienes <a>participan</a>
      hayan podido hacerlo, en la medida de lo posible, en sus propias lenguas.
  - s: Av samma skäl är det också viktigt att de länder som gränsar till EU kan <v>vara</v>
      <p>med</p> i harmoniseringsarbetet, så att trafik till och från tredje land
      inte begränsas.
    t: Por las mismas razones, también es importante que los países que tienen fronteras
      con la UE puedan <a>participar</a> en el trabajo de armonización, a fin de no
      limitar el tráfico con terceros países.
  - s: Många av dessa områden är, enligt min mening, oerhört viktiga, t.ex. områden
      som TV- och radioutsändningar, multimedia och Internet som verkligen är en chans
      för min generation och även för dem som bor i glesbygd att verkligen <v>vara</v>
      <p>med</p> i det nya samhälle som byggs.
    t: Muchos de estos ámbitos son de gran importancia en mi opinión, por ejemplo
      el de las emisiones por radio y televisión, el de los servicios multimedios
      e Internet, que representan verdaderamente para mi generación, y en especial
      para las personas que residen en zonas despobladas, la posibilidad de <a>participar</a>
      en la nueva sociedad que está cristalizando.
  - s: Problemet är att WTO i grunden saknar folkligt stöd, och u-länderna, även om
      de <v>är</v> <p>med</p>, känner utanförskap.
    t: El problema es que la OMC carece de arraigo popular y los países en desarrollo,
      aunque <a>participan</a>, se sienten marginados.
  - s: Jag vill inte <v>vara</v> <p>med</p> och knäsätta en princip som begränsar
      de enskilda EU-ländernas självbestämmande i skattefrågor genom att tillstyrka
      förslaget om EU-skatter på energiområdet.
    t: Yo no quiero <a>participar</a>, mediante la aprobación de una propuesta de
      impuestos comunitarios sobre la energía, en la implantación de un principio
      que limite la soberanía de los Estados miembros en materia fiscal.
  - s: Precis som de representanter för parlamentet som har deltagit i WTO bör också
      kvinnorna <v>vara</v> <p>med</p>.
    t: Del mismo modo que representantes del Parlamento han participado en la OMC,
      también las mujeres deben <a>participar</a>.
  - s: Och jag tror att det skulle gå Turkiets ära för när att <v>vara</v> <p>med</p>
      på kanten, med bara en halv utfästelse vad gäller rättsstaten.
