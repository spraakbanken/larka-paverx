      jag hans resonemang.
    t: What is crucial, of course, is that we welcome the Member States and that this
      House - soon to <a>be</a> newly elected - can codecide on the new President
      of the Commission, but that is where his and my line of reasoning part ways.
  - s: Om nybyggnation av fiskefartyg vore en lönsam affär som utlovade framtida vinster,
      borde då inte bankerna stå på kö för att få <v>vara</v> <p>med</p> och finansiera
      det hela?
    t: If building new vessels were a profitable business with good profit forecasts,
      surely the banks would <a>be</a> queuing up to hand out money?
  - s: Att tro att en makroekonomisk dialog på allvar kan föras om några medlemsländer
      står utanför EMU medan huvuddelen av länderna <v>är</v> <p>med</p> är enligt
      min mening ett illusionsnummer;
    t: To believe that a macroeconomic dialogue can seriously be conducted if some
      Member States remain outside EMU while the majority of countries <a>are</a>
      a part of it is, in my view, an illusion which cannot be maintained in the long
      term.
  - s: Samtidigt är det viktigt att understryka att EU <v>var</v> först <p>med</p>
      att tillämpa detta system i praktiken, från tillkomsten fram till i dag, och
      att det fortfarande är EU som är den största givaren till systemet.
    t: At the same time it is important to stress that the European Union <a>was</a>
      the first to apply this system in practice, from its birth to today, and today
      the EU is still the biggest donor to this system, with the United States only
      the second, lagging a long way behind the Union.
  - s: När man nu röstar om utkastet till konstitutionsfördrag genom folkomröstning
      eller i de nationella parlamenten vet vi hur viktigt det <v>är</v> <p>med</p>
      information till medborgarna.
    t: At a time when the draft constitutional treaty is being voted on by referendum
      or parliamentary vote, we know how essential this information for citizens <a>is</a>.
  - s: Jag vill peka på att detta lagförslag faktiskt ger möjlighet för barn från
      tolv års ålder att med föräldrarnas samtycke, att <v>vara</v> <p>med</p> om
      läkarutförda självmord och dessutom ger barn från sexton års ålder självbestämmande
      utan föräldrarnas samtycke.
    t: I would point out that this draft law in actual fact enables children of twelve
      years and over, with their parents’ permission, to <a>be</a> present at medically
      assisted suicides and also enables children of sixteen years and over to decide
      for themselves, without their parents’ permission, whether or not they wish
      to be present.
  - s: Jag är uppriktigt glad över att det <v>är</v> <p>med</p> er vi i dag kan tala
      om EU:s klimatpolitik och dess bidrag till klimatkonferensen i Buenos Aires
      i december.
    t: In all honesty, I am really pleased that it <a>is</a> you we can talk to today
      about the EU’s climate policy and its contribution to the climate conference
      in Buenos Aires in December.
  - s: Den fråga jag ställer om onsdagens föredragningslista handlar om att rådet
      inte deltar i debatten om valen i Nigeria, då kommissionen <v>är</v> <p>med</p>.
    t: Mr President, the matter I raised on Wednesday’s agenda is linked to the Council’s
      non-participation in the debate on the Nigerian elections, at which the Commission
      will <a>be</a> represented.
  - s: Om kommissionen inte bedömer dessa båda förslag positivt, kommer vi att kräva
      att betänkandet återförvisas till utskottet, eftersom vi faktiskt inte vill
      <v>vara</v> <p>med</p> och ta detta steg, om kommissionen inte går oss till
      mötes i denna fråga.
    t: if the Commission does not accept these two amendments, we will call for the
      report to <a>be</a> referred back to committee, because we cannot in fact support
      it if the Commission does not accommodate us on this point.
  - s: Jag anser att vi i dag <v>är</v> <p>med</p> om en viktig händelse.
    t: Mr President, I believe that today we <a>are</a> witnessing an important act.
  - s: Jag <v>var</v> <p>med</p> i Rom och förutom slutförklaringen, som är något
      av en besvikelse, det håller jag med om, måste jag säga att det har förts mycket
      bra diskussioner och att närvaron även var mycket bra, så något bra bör komma
      ut av det.
    t: I have <a>been</a> in Rome and I must say that apart from the final declaration
      which is, I must agree, a little bit disappointing, there have been very good
      discussions and also a very good presence, and something can come out of it.
  - s: Jag tror att herr talman nog inte var tillräckligt uppmärksam då han sade,
      nu, att jag var den som <v>var</v> först <p>med</p> att angripa ledamot Ribeiro
      e Castro.
    t: I think that you must have not been paying attention, Mr President, when you
      said, just now, that I <a>was</a> the first to attack Mr Ribeiro e Castro.
  - s: Jag är emellertid mycket glad att just kommissionär Monti <v>är</v> <p>med</p>
      oss i kväll, för jag måste säga att det betänkande som vi har utarbetat i viss
      mån faktiskt är inspirerat av hans arbete på skatteområdet.
    t: But I am very pleased that Commissioner Monti <a>is</a> here, because I must
      admit that his work in this field was part of the inspiration for our report.
  - s: 'På ett mycket mänskligt och personligt sätt är er resa en del av den moderna
      europeiska resan, så den ger mig viss rätt, och utan att bryta upphovsrätten
      hoppas jag - för den <v>är</v> vi mycket noggranna <p>med</p> i denna kammare
      - att säga följande:'
    t: 'In a very human, personal way, your journey is part of the modern European
      journey and so it gives me some licence, I hope, without breaking the rules
      of copyright - on which we in this House <a>are</a> very particular - to say:'
  - s: För att säkra vår europeiska framtid - precis som den brittiska - vill de flesta
      i Europa <v>vara</v> <p>med</p> i Europeiska unionen, men inte styras av Europeiska
      unionen.
    t: To secure our European future, like the British, most people in Europe want
      to <a>be</a> in Europe but not run by Europe.
  - s: Vi välkomnar Javier Solana och Benita Ferrero-Waldner som <v>är</v> <p>med</p>
      oss av den anledningen.
    t: We welcome Mr Solana and Mrs Ferrero-Waldner who <a>are</a> here for that purpose.
  - s: man måste tacka Vladimir Putin för det faktum att frågan faktiskt <v>är</v>
      <p>med</p> på agendan, för det var vid ungefär den här tiden förra året som
      han började klämma åt ukrainska pipeliner lite grann, och det är anledningen
      till att vi faktiskt kommer att tala om detta i Lahtis.
    t: you need to thank Mr Putin for the fact that it <a>is</a> actually on the agenda,
      because at about this time last year he was squeezing the Ukrainian pipelines
      a little bit and that is the reason we are actually talking about it in Lahti.
  - s: Det är förstås sant att innovation och konkurrenskraft har <v>varit</v> <p>med</p>
      på den europeiska dagordningen under lång tid, men vårt mål nu är att förvandla
      ord till handling, åtminstone att öppna dörren framåt.
    t: It is of course true that innovation and competitiveness have <a>been</a> on
      the European agenda for some time, but it is now our aim to turn this discussion
      into action, at least to open the door to the way forward.
  - s: Timothy Kirkhope, som inte längre <v>är</v> <p>med</p> oss i kammaren, sade
      att politik inte bör påverka byråers arbete.
    t: Mr Kirkhope, who <a>is</a> no longer in the Chamber, said that politics should
      not enter the work of the agency.
  - s: För att möjliggöra detta tror jag att EU på nytt skulle kunna <v>vara</v> <p>med</p>
      och underlätta operationen.
    t: In order to make that possible, I think that the European Union might again
      <a>be</a> a facilitating factor.
  - s: Kommissionen och parlamentet är i samma riktning och även fiskare och miljöorganisationer
      <v>är</v> <p>med</p> på tåget.
    t: The Commission and Parliament are on the same lines and the fishermen and environmental
      organisations <a>are</a> also on board.
  - s: Jag <v>var</v> inte <p>med</p> vid stats- och regeringschefernas möte i Cardiff,
      vilket den ärade ledamoten inser, men, såvitt jag vet, diskuterades inte den
      frågan.
    t: I <a>was</a> not at the meeting of the Heads of Government in Cardiff, as the
      honourable Member will understand, but, as far as I am aware, that issue was
      not discussed.
  - s: Eftersom ordföranden i utskottet för rättsliga frågor och den inre marknaden
      inte är här i dag av hälsoskäl - däremot kommer hon att <v>vara</v> <p>med</p>
      på måndag när samordnarna för utskottet för rättsliga frågor och den inre marknaden
      diskuterar denna fråga - har hon inte möjlighet att svara Medina.
    t: Madam President, since the Chair of the Committee on Legal Affairs and the
      Internal Market cannot be here today for health reasons - she will <a>be</a>
      here next Monday when the coordinators of the Committee on Legal Affairs and
      the Internal Market debate this issue - and therefore is not able to reply to
      Mr Medina, I would like to say something to him.
  - s: Detta är i första hand och framför allt de nationella parlamentens roll och
      alla avsteg från den principen <v>är</v> <p>med</p> nödvändighet ett politiskt
      misstag och en rättslig anomali.
    t: This is the duty, first and foremost of national parliaments and any violation
      of this principle <a>is</a> inherently a political error and a legal anomaly.
  - s: Jag vill när det gäller detta säga att det kommer att uppstå svårigheter eftersom
      kommissionens och rådets inställning, som parlamentet stöder, innefattar den
      fundamentala respekten för detta minimum av grundläggande sociala och miljömässiga
      rättigheter som, paradoxalt nog, kommer att vara svårare att acceptera när väl
      Kina <v>är</v> <p>med</p> i Världshandelsorganisationen med alla rättigheter.
    t: In this respect I would like to say that there will be difficulties, since
      the position of the Commission and the Council, which Parliament supports, requires
      fundamental respect for basic social and environmental rights, China’s acceptance
      of which, paradoxically, will be more difficult to ensure once China <a>is</a>
      a member of the World Trade Organisation with full rights.
  - s: I våra länder är det självklart att de som är berörda av dem <v>är</v> <p>med</p>
      och utvecklar projekten i städer och på landsbygd.
    t: In our countries it goes without saying that projects in rural and urban areas
      <a>are</a> developed by the stakeholders.
  - s: Europeiska kommissionen har <v>varit</v> <p>med</p> om att finansiera åtgärder
      mot barnsexturism sedan 1997.
    t: The European Commission has <a>been</a> co-funding measures against child sex
      tourism since 1997.
  - s: Att ha <v>varit</v> <p>med</p> om den är, tror jag, något mycket bra!
    t: The very fact of having <a>been</a> there is, I think a very good thing.
  - s: Jag måste säga att jag när jag inledde mitt anförande i morse talade som företrädare
      för ett europeiskt land, ett Europavänligt land som är tacksamt för att <v>vara</v>
      <p>med</p> i EU och tacksamt mot de länder som stödde vår anslutning till EU.
    t: I must say that when I began my speech this morning, I spoke as a European
      country, as a pro-European country, thankful to <a>be</a> in the European Union,
      thankful to those countries who encouraged our entry into the European Union,
      and having experienced a great transformation and great progress in these past
      25 years.
  - s: Tro mig, trots att de flesta av ledamöterna i min grupp kommer från medlemsstater
      som inte <v>är</v> <p>med</p> i eurosamarbetet vill vi inte att euron ska misslyckas.
    t: Believe me, despite the fact that most members of my group <a>are</a> from
      non-euro zone member countries, we do not want the euro to fail.
  - s: I dag diskuterar vi ett förslag från kommissionen om ett ämne som rör Europa
      och som <v>är</v> <p>med</p> på parlamentets föredragningslista för andra gången.
    t: Madam President, honourable Members, today we are discussing a Commission proposal
      on a subject that concerns Europe and that <a>is</a> on Parliament’s agenda
      for the second time.
  - s: Jag <v>var</v> <p>med</p> där.
    t: I <a>was</a> there.
  - s: När det gäller Europaparlamentets framtida uppgifter och dess nya roll i budgetförfarandet
      kommer vi att <v>vara</v> <p>med</p> och för att ta itu med dem. Än en gång,
      stort tack till alla!
    t: As for the tasks for the future and the new role of the European Parliament
      in the budgetary process, we will <a>be</a> here to deal with them.
  - s: Jag <v>var</v> <p>med</p> när de militanta demonstranterna lamslog vår konferens
      och de regisserade bilderna ackompanjerade det hela på ett professionellt sätt.
    t: I <a>was</a> there when militant demonstrators paralysed our conference and,
      in professional fashion, immediately supplied photos of the performance they
      put on.
  - s: Tyvärr har jag <v>varit</v> <p>med</p> ett tag nu och jag vet alltså att innan
      en eventuell förtrupp från och med år 2005 skulle kunna visas upp här i Europeiska
      unionen måste en period förflyta som inte avslutats än och under vilken det
      fanns ett system som inte uppfyller dessa normer och inte heller tidigare normer.
    t: Unfortunately I have <a>been</a> around for quite some time and so I know that
      the possible advance that might be manifested in the European Union from 2005
      onwards is being preceded by a period that has not yet been concluded in which
      a system operated that definitely does not meet those standards or even earlier
      standards.
  - s: Nu på lördag kommer alla pristagare som fortfarande är i livet att åka till
      Oslo och högtidlighålla 100-årsjubileet av Nobels fredspris - men hon kommer
      inte att <v>vara</v> <p>med</p>.
    t: This Saturday, all living Laureates will go to Oslo to commemorate 100 years
      of the Nobel Peace Prize - she will not <a>be</a> there.
  - s: Det handlar om ett av de direktiv som syftar till att garantera de yrkesverksammas
      fria etableringsrätt, och som därmed berör medborgarnas Europa, det konkreta
      Europa, och yrket som uppehåller oss i dag, arkitektens, <v>är</v> <p>med</p>
      all säkerhet det som skapar de mest besvärliga problemen.
    t: The profession we are now discussing, architecture, <a>is</a> certainly a profession
      that poses difficult problems.
  - s: Jag är stolt över att EU, såvitt jag kommer ihåg, <v>är</v> först <p>med</p>
      att ta upp frågan med en amerikansk president - en före detta president - om
      behovet av att respektera de grundläggande rättigheterna och rättssäkerheten,
      även när det handlar om terrorismen, närmare bestämt frågan om Guantánamobasen.
    t: I am proud of the European Union for <a>being</a> the first, as far as I remember,
      to raise the issue with a United States President - a former President - of
      the need to respect fundamental rights and the rule of law, also when dealing
      with terrorism, namely regarding the issue of Guantánamo.
  - s: Han sade att en globalisering av ett slag som ger alla möjlighet att <v>vara</v>
      <p>med</p> måste bygga på marknadens stora kraftfrigörande roll och kan inte
      åstadkommas endast av marknadskrafterna.
    t: He said that inclusive globalisation must <a>be</a> built on the great enabling
      force of the market and market forces alone will not achieve it.
  - s: för det första angående de länder som inte <v>är</v> <p>med</p> i euroområdet
      och som inte tycks vilja vara med.
    t: Firstly, regarding the countries that <a>are</a> not and do not appear to want
      to be in the euro area.
  - s: Jag tror att det blir de som inte vill <v>vara</v> <p>med</p> i euroområdet
      som får problem.
    t: I predict that it is those who do not want to <a>be</a> in the euro area that
      are going to have problems.
  - s: Jag har fått höra av min kollega kommissionsledamot Danuta Hübner, som ber
      om ursäkt för att hon inte kunde <v>vara</v> <p>med</p> i dag, att detta betänkande
      precis som de föregående återigen visar vilket utmärkt och effektivt samarbete
      vi har.
    t: I am told by my colleague, Commissioner Hübner, who apologises for not being
      able to <a>be</a> here today, that, as in the case of the previous reports,
      it shows again how excellent and efficient our collaboration is.
  - s: Jag talar om ett allvarligt interinstitutionellt problem eftersom parlamentet
      inte här <v>är</v> <p>med</p> och bestämmer, inte rättar till, vi saknar den
      befogenheten.
    t: I am talking about a serious interinstitutional problem, since this Parliament
      <a>is</a> not undergoing a codecision procedure, it is not tabling amendments.
  - s: Det är enligt min åsikt särskilt viktigt att vi också offentligt kan ta del
      av ständiga livsmedelskommitténs beslut, att vi kan <v>vara</v> <p>med</p> och
      bestämma, att det inte bara handlar om att möjligen vara med och besluta vilka
      ytterligare livsmedel som skall tas upp på listan tillsammans med de kryddväxter
      och kryddor som redan finns där, utan också om att vi informeras om varaktigheten
      och styrkan hos bestrålningen av de enskilda livsmedlen, eftersom detta också
      är viktigt.
    t: I also think it is particularly important that we should <a>be</a> able to
      follow the deliberations of the Standing Committee on Foodstuffs in public,
      that we should have a say, and I do not mean just having an influence on which
      foodstuffs are added to the herbs and spices already on the list.
  - s: Antingen <v>är</v> vi <p>med</p> i en klubb eller så är vi inte med, och det
      är särskilt viktigt att vi godtar detta.
    t: Either we <a>are</a> in a club or we are out of it and it is particularly important
      that we accept this.
  - s: Vi vill inte <v>vara</v> <p>med</p> om detta igen, och därför hoppas jag att
      kommissionsledamoten i sin sammanfattning exakt kan tala om vilka förebyggande
      kontrollåtgärder som kommer att vidtas.
    t: We do not want to see it again and so I hope the Commissioner will <a>be</a>
      able to say in his summing-up exactly what the measures of preventive scrutiny
      will be.
  - s: Jag ville <v>vara</v> <p>med</p> och ställa denna fråga för muntligt besvarande
      eftersom det är viktigt att inleda en debatt om livsmedelssäkerhet efter incidenten
      nyligen.
    t: Madam President, ladies and gentlemen, I wanted to <a>be</a> one of the signatories
      of this oral question because I believe that it is essential, after the incident
      of recent weeks, to open a debate on food safety.
  - s: De bättre är de som har varit med länge nu, och de sämre är de som bara har
      <v>varit</v> <p>med</p> sedan 2004.
    t: The better ones are those which have been here for a long time now, and the
      worse ones are those which have only <a>been</a> here since 2004.
  - s: Jag hör till dem som <v>var</v> <p>med</p> redan från Galileoprojektets start
      och har kanske därför bättre möjlighet att bedöma omfattningen av förseningen.
    t: Mr President, I am one of those who <a>was</a> present at the start of the
      Galileo project, and so I am perhaps rather better placed to gauge the extent
      of the delay.
  - s: Jag tror att den situation som vi själva befinner oss i också visar att varken
      Tyskland eller EU är redo för det slags EHEC-spridning som vi för närvarande
      <v>är</v> <p>med</p> om.
    t: Mr President, Commissioner, you rightly said that there have been too many
      deaths and too many people made sick as a result of this EHEC pathogen, and
      I think that the situation we find ourselves in also shows that neither Germany
      nor the European Union are prepared for the sort of spread of EHEC that we <a>are</a>
      currently seeing.
  - s: Det är mycket viktigt att fastställa vem som ska utfärda en varning samt när
      och hur detta ska göras, för att förhindra ett sådant informationskaos som vi
      har <v>varit</v> <p>med</p> om.
    t: It is vital to establish who is to issue a warning, and when and how they should
      issue it, in order to prevent the information chaos we have <a>been</a> witnessing.
  - s: Det är märkligt att jag <v>är</v> först <p>med</p> att ta upp det här.
    t: Commission, ladies and gentlemen, I am surprised that I <a>am</a> the first
      to mention this.
  - s: Kommer han att <v>vara</v> <p>med</p> om att avhålla en vägledande folkomröstning
      om två olika förslag?
    t: Will he <a>be</a> a party to holding a consultative referendum on two different
      proposals?
  - s: Var och en som reser med ett flyg i reguljär trafik får, oavsett hur lång denna
      flygsträcka är, ett boarding pass och förs upp på en lista över de passagerare
      som <v>är</v> <p>med</p> på samma flygplan.
    t: Every single person who travels on an aircraft on a regular service receives
      a boarding pass and is put on a list of passengers on that plane, regardless
      of how long the flight <a>is</a>.
  - s: Det är förhandlingar som ingen behöver delta i och ingen behöver gå med och
      resultatet behöver inte accepteras av någon som inte <v>är</v> <p>med</p> i
      förhandlingarna, även om det står öppet för dem. Det är beroende på detta och
      beroende på min uppfattning, vilken jag beslutsamt håller fast vid, att för
      att komma fram till en överenskommelse som på ett tillräckligt adekvat sätt
      reflekterar utvecklingsländernas intressen likväl som industriländernas, bör
      man företa diskussioner inom WTO som leder till förhandlingar inom WTO där man
      tar MAI-förhandlingarna i beaktande, men som inte behöver vara samma sak.
    t: It is a negotiation which nobody need participate in and nobody need join and
      the results of which nobody need accept who <a>is</a> not a party to that negotiation,
      although it is open to them.
  - s: Låt mig också säga - och här håller jag med Flemming - att direktivet om fri
      rörlighet för läkare, det ömsesidiga erkännandet, som jag för övrigt <v>var</v>
      <p>med</p> om att utarbeta, har misslyckats.
    t: I would also like to say, and here I agree with Mrs Flemming, that the directive
      on the freedom of movement of doctors, on reciprocal recognition, of which I
      <a>was</a> also a supporter, has failed.
  - s: Men äntligen skulle de kunna förstå hur de <v>är</v> <p>med</p> och finansierar
      EU!
    t: All this leads to the logical conclusion that we should introduce a tax to
      replace the former own resources, and that this should be done without imposing
      additional burdens on European taxpayers, who would, though, be able to see,
      at last, how they <a>are</a> funding the European Union.
  - s: I själva verket sade jag till kammaren att jag ”förstod” att Muis skulle <v>vara</v>
      <p>med</p> vid mötet i utskottet, men det gläder mig att utskottets ordförande
      senare i den debatten själv sade att hon var ovetande om att Muis skulle vara
      där, så kammaren blev inte på något sätt vilseledd.
    t: In fact I said to the House that I ’understood’ that Mr Muis was going to <a>be</a>
      at the committee meeting, but I am pleased that later on in that debate the
      Chairman of the committee herself said that she was unaware Mr Muis was going
      to be there, so the House was in no way misled.
  - s: ECB skall tillfrågas, men den får inte <v>vara</v> <p>med</p> och besluta i
      en fråga som i så hög grad gäller den själv.
    t: The ECB will be consulted, but it cannot <a>be</a> allowed to be the promoter
      of this decision which concerns it so closely.
  - s: Jag vill för det första tacka herr Fischler för att han <v>är</v> <p>med</p>
      oss här i dag.
    t: Mr President, Commissioner, ladies and gentlemen, firstly I want to warmly
      thank Mr Fischler for <a>being</a> here today.
  - s: Genom det grundläggande fördraget skulle alla medlemsstater, alla parlament
      i medlemsstaterna alltid <v>vara</v> <p>med</p> om en reform, det är bra.
    t: Under the basic Treaty, all Member States and all Member Parliaments would
      always <a>be</a> represented when a reform was proposed.
  - s: Det <v>är</v> som det är <p>med</p> det.
    t: Such <a>is</a> life!
