      organizadores del Campeonato Mundial de Francia juegan con sus pies y con nuestros
      pies, pero sobre todo con los pies de todos los ciudadanos de Europa, y que
      sólo se puede sacar la conclusión de que en efecto debemos actuar.
  - s: Jag kommer att föra den vidare till de damer och herrar som <v>var</v> <p>med</p>
      vid förhandlingarna.
    t: Haré llegar esto a las señoras y señores que <a>estaban</a> representados allí.
  - s: Jag tyckte att det var ett bra tillägg från parlamentets sida, och till och
      med kommissionen <v>var</v> <p>med</p> på detta.
    t: Me parecía un anexo bonito del Parlamento e incluso la Comisión <a>estaba</a>
      de acuerdo.
  - s: På denna punkt skulle jag därför vilja säga att vi inte bör insistera på en
      omröstning, om de ledamöter som har undertecknat ändringsförslaget <v>är</v>
      <p>med</p> på det.
    t: Por lo tanto, sobre este punto, diré que no insistiremos en la votación si
      los diputados que han firmado la enmiendan <a>están</a> de acuerdo.
  - s: För det första vill jag tacka er för att jag får <v>vara</v> <p>med</p> här
      i dag och redogöra för den nuvarande ekonomiska situationen inom jordbrukssektorn.
    t: Señor Presidente, en primer lugar quiero agradecer la oportunidad de <a>estar</a>
      hoy aquí para explicar la actual situación económica dentro del sector agrícola.
  - s: Den 15 oktober lämnar jag Europaparlamentet, där jag <v>varit</v> <p>med</p>
      sedan februari 1981.
    t: Abandono el 15 de octubre el Parlamento Europeo, en el que he <a>estado</a>
      desde febrero de 1981.
  - s: Jag tror också att om kommissionen är med på detta, om Europaparlamentet <v>är</v>
      <p>med</p> på detta, om de nationella parlamenten har deltagit, kommer legitimiteten
      i detta dokument att vara enorm, och varje ordförandeskap samt regeringarna
      kan acceptera ett reflektionsdokument.
    t: Y yo creo que, si la Comisión está en esa línea, si el Parlamento Europeo <a>está</a>
      en esa línea, si los Parlamentos nacionales han sido involucrados, la legitimidad
      que tendrá ese documento será enorme, y cualquier Presidencia en ejercicio y
      los Gobiernos podrán aceptar un documento de reflexión.
  - s: Såsom ni sade ersätter jag ledamot Aglietta som inte kunde <v>vara</v> <p>med</p>
