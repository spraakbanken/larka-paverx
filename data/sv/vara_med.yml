  - s: När stats- och regeringscheferna träffas måste parlamentets talman <v>vara</v>
      <p>med</p>;
    t: Cuando se reúnan los Jefes de Estado y de Gobierno, el Presidente del Parlamento
      debe <a>estar</a> presente;
  - s: 1994 <v>var</v> jag <p>med</p>, och det var också Jackson, när vi här beslutade
