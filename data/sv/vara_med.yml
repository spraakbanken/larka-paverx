- c: 2
  r: 13
  v: mitgestalten
  x:
  - s: Men ert föredrag, herr Kinnock, i budgetkontrollutskottet kommande tisdag får
      inte bara vara enkelriktat, utan vi som parlamentariker vill och måste <v>vara</v>
      <p>med</p> om utformningen.
    t: Ihr Vortrag, Herr Kinnock, im Haushaltskontrollausschuß am kommenden Dienstag
      darf aber nicht nur eine Einbahnstraße sein, sondern wir als Parlamentarier
      wollen und müssen <a>mitgestalten</a>.
  - s: Det handlar om varken mer eller mindre än Europas framtid, och det handlar
      framför allt om ett Europa som medborgarna faktiskt uppfattar som sitt eget,
      eftersom de kan <v>vara</v> <p>med</p> och utforma det, och eftersom de bekymmer
      och trångmål, problem och frågor som de dagligen möter också tas på allvar i
      politiken.
    t: Es geht um nicht mehr und nicht weniger als die Zukunft Europas, und es geht
      vor allen Dingen um ein Europa, das die Bürgerinnen und Bürger tatsächlich als
      das ihre begreifen, weil sie es <a>mitgestalten</a> können und weil die Sorgen
      und Nöte, die Probleme und Fragen, die sie tagtäglich bewegen, von der Politik
      auch ernst genommen werden.
- c: 2
  r: 13
