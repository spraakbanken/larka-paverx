- c: 2
  r: 13
  v: sein da
  x:
  - s: Och de <v>är</v> inte <p>med</p> och ser aldrig efter vad som händer med pengarna.
    t: Aber sie <a>sind</a> nie für die Kinder <a>da</a> und kümmern sich auch nicht
