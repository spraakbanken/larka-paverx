      der Staat ist in guten Händen, wenn Sie in diesem Staatsrat <a>sind</a>!
  - s: Det må vara så att han i varje fall, under alla omständigheter, ville <v>vara</v>
      <p>med</p>, eller också ville han, liksom den tyske förbundskanslern, absolut
      inte vara med.
    t: Sei es, dass er auf jeden Fall, unter allen Umständen, dabei <a>sein</a> wollte,
      oder, wie der deutsche Bundeskanzler, auf keinen Fall dabei sein wollte.
  - s: Att tro att en makroekonomisk dialog på allvar kan föras om några medlemsländer
      står utanför EMU medan huvuddelen av länderna <v>är</v> <p>med</p> är enligt
      min mening ett illusionsnummer;
    t: Der Glaube, ein makroökonomischer Dialog könne ernsthaft geführt werden, wenn
      einige Mitgliedstaaten der EWU fernbleiben, während der größte Teil der Länder
      beitritt, <a>ist</a> meiner Meinung nach eine Illusion.
  - s: När man nu röstar om utkastet till konstitutionsfördrag genom folkomröstning
      eller i de nationella parlamenten vet vi hur viktigt det <v>är</v> <p>med</p>
      information till medborgarna.
    t: Zu einer Zeit, da die Ratifizierungen des Verfassungsentwurfs durch Volksentscheid
      bzw. durch parlamentarische Abstimmung erfolgen, wissen wir alle, wie notwendig
      die Information der Bürger <a>ist</a>.
  - s: Det är ju inte så att det här handlade om ett land som inte <v>är</v> <p>med</p>
      i OSSE och som inte har godkänt reglerna, utan han har ju själv undertecknat
      reglerna för OSSE, för demokratin.
    t: Es ist ja nicht so, dass es sich hier um ein Land handelte, das nicht in der
      OSZE <a>ist</a> und das nicht die Regeln anerkannt hat, sondern er selbst hat
      ja die Regeln der OSZE, der Demokratie unterschrieben.
  - s: Jag skulle vilja använda detta tillfälle till att berömma kommissionär Christopher
      Patten, som fortfarande <v>är</v> <p>med</p> oss på vad som i själva verket
      är övertid, för den roll han under de år som gått har spelat på Balkan och särskilt
      i före detta Jugoslavien.
    t: In Bosnien und Herzegowina hat sich zwar die Sicherheitslage verbessert, doch
      die Situation im Land <a>ist</a> noch immer instabil, und somit ist eine internationale
      Präsenz notwendig.
  - s: Det är inte svårt att gissa vilka som kommer att vara med och vilka som inte
      kommer att <v>vara</v> <p>med</p>.
    t: Es ist nicht schwer zu erraten, wer drin und wer draußen <a>sein</a> wird.
  - s: Ingen har hittills förklarat för oss hur många procent sjöfartsolyckorna minskar
      beroende på om fartygen är dubbelskroviga eller enkelskroviga och ingen har
      heller sagt hur många procent av de allvarliga olyckor som skett den senaste
      tiden har <v>varit</v> <p>med</p> dubbelskrov.
    t: Es hat uns auch niemand erklärt, wie viel Prozent der Schiffe, die in jüngster
      Zeit an schweren Schiffsunglücken beteiligt <a>waren</a>, über eine Doppelhülle
      verfügten.
  - s: Vi ser också med förvåning på att man i ministerrådet fortfarande diskuterar
      om förordningen för vin <v>är</v> <p>med</p> i reformen inom Agenda 2000 eller
      ej.
    t: Wir sehen gar mit Überraschung, daß man im Ministerrat darüber diskutiert,
      ob die Weinverordnung in der Reform der Agenda 2000 enthalten <a>ist</a> oder
      nicht.
  - s: Föredragande var vår kollega Catherine Trautmann och hon <v>är</v> <p>med</p>
      oss här i dag.
    t: Deren Berichterstatterin war unsere Kollegin Frau Trautmann, die heute hier
      anwesend <a>ist</a>.
  - s: Jag <v>var</v> <p>med</p> i Rom och förutom slutförklaringen, som är något
      av en besvikelse, det håller jag med om, måste jag säga att det har förts mycket
      bra diskussioner och att närvaron även var mycket bra, så något bra bör komma
      ut av det.
    t: Ich <a>war</a> in Rom und ich muss sagen, dass abgesehen von der Schlusserklärung,
      die - das gebe ich zu - ein wenig enttäuschend ist, sehr gute Diskussionen geführt
      wurden und der Gipfel sehr gut besucht war und möglicherweise noch im Nachhinein
      etwas daraus hervorgeht.
  - s: Ja, kommissionen <v>är</v> ju överhuvudtaget inte <p>med</p> i den förlikning,
      som ingåtts om novel food .
    t: Die Kommission <a>ist</a> ja nicht einmal an dem Kompromiß beteiligt, der über
      die novel food eingegangen wurde.
  - s: det stämmer att såväl Kinnock som Liikanen, Wallström och Bolkestein har deltagit
      i ert arbete, de har <v>varit</v> <p>med</p> och diskuterat personligen, de
      har kommit med förklaringar och försökt bidra med argument, alternativ och lösningar
      till de problem som framfördes från utskottet för framställningar i form av
      klagomål som medborgare hade lagt fram inför utskottet.
    t: So möchte ich Herrn Gemelli für seine Bemerkung danken, weil sowohl Herr Kinnock
      als auch Herr Liikanen, Frau Wallström oder Herr Bolkestein an Ihrer Arbeit
      beteiligt <a>waren</a>, persönlich diskutiert, erläutert und versucht haben,
      Gründe, Möglichkeiten oder Lösungen für Anliegen zu finden, die ihnen der Petitionsausschuss
      aus den Beschwerden oder Klagen verschiedener Bürger vorgetragen hatte.
  - s: Varje skattebetalare <v>är</v> ju <p>med</p> och betalar för en lösning på
      krisen.
    t: Jeder europäische Steuerzahler zahlt schließlich <a>seinen</a> Teil zur Beendigung
      der Krise.
  - s: Jag tror att vi i Porto Alegre <v>var</v> <p>med</p> om framväxten av ett civilt
      internationellt samhälle, som började manifestera sig redan i Seattle och vid
      andra tillfällen.
    t: Herr Präsident, meiner Ansicht nach <a>waren</a> wir in Porto Alegre Zeugen
      der Entstehung einer weltweiten Zivilgesellschaft, die sich bereits in Seattle
      und bei anderen Gelegenheiten zu Wort gemeldet hatte.
  - s: Så kommer det att stå i direktivet, och det är vår önskan att <v>vara</v> <p>med</p>
      vid förberedelserna, vid utarbetandet av frågor och av ämnen som skall observeras
      och studeras.
    t: So wird es in der Richtlinie stehen, und unser Anliegen ist es, im Vorfeld,
      bei der Ausarbeitung der Fragen, der Themen, die beobachtet und studiert werden
      sollen, einbezogen zu <a>sein</a>.
  - s: Det innebär vad vår grupp beträffar, och då talar jag för hela gruppens räkning,
      att ett antal punkter inte behöver <v>vara</v> <p>med</p>, vilket föredraganden
      egentligen redan har nämnt implicit;
    t: Das beinhaltet aber, was unsere Fraktion betrifft, und dabei spreche ich im
      Namen der ganzen Fraktion, daß einige Punkte nicht enthalten <a>sein</a> müssen.
  - s: Det är inte vi som beslutat att Bulgarien och Rumänien inte kommer att <v>vara</v>
      <p>med</p> i den första utvidgningsrundan.
    t: Es ist nicht unsere Entscheidung, dass Bulgarien und Rumänien in der ersten
      Erweiterungsrunde nicht dabei <a>sein</a> werden.
  - s: De har sagt att de vill <v>vara</v> <p>med</p> 2007, och alla åtaganden som
      de gjort under förhandlingarna gäller 2007 och inte 2004.
    t: Sie haben gesagt, dass sie im Jahre 2007 dabei <a>sein</a> wollen, und alle
      Verpflichtungen, die sie in den Verhandlungen eingegangen sind, beziehen sich
      auf das Jahr 2007 und nicht auf das Jahr 2004.
  - s: Algeriet <v>är</v> <p>med</p> möda på väg att komma ut ur en lång tunnel, där
      landet var fast på grund av ett envist destabiliseringsförsök, som för övrigt
      är jämförbart med liknande försök som drabbar alla oljerika länder runtom i
      världen.
    t: Algerien <a>ist</a> nun gewissermaßen dabei, aus einem langen Tunnel herauszufinden,
      in den es durch einen hartnäckigen Destabilisierungsversuch geraten ist, wie
      ihn heute so ziemlich alle Ölländer der Welt erleben.
  - s: Förra året <v>var</v> jag <p>med</p> om att initiera en undersökning där vi
      jämförde åtta länder, åtta regioner och åtta urbana utvecklingscentrum.
    t: Im vergangenen Jahr <a>war</a> ich Mitinitiator einer Vergleichsstudie zwischen
      acht Ländern, acht Regionen und acht städtischen Entwicklungspolen.
  - s: Trots att jag inte <v>var</v> <p>med</p> vid den första behandlingen 1988 vill
      jag påminna detta parlament om att man med röstsiffrorna 485 mot 1 valde de
      allmänna riktlinjerna framför detaljerna.
    t: Obwohl ich bei der ersten Lesung 1988 nicht dabei <a>war</a>, möchte ich dieses
      Parlament daran erinnern, dass man damals mit 485 zu 1 Stimme die allgemeinen
      Richtlinien den Details vorgezogen hat.
  - s: Vi välkomnar Javier Solana och Benita Ferrero-Waldner som <v>är</v> <p>med</p>
      oss av den anledningen.
    t: Wir begrüßen Herrn Solana und Frau Ferrero-Waldner, die aus diesem Grund hier
      anwesend <a>sind</a>.
  - s: Europaparlamentets talman menar alltså på fullt allvar att vi inte ska lyssna
      på synpunkter på Europaparlamentets sammanträdesplatser från medborgare och
      ledamöter av Europaparlamentet om dessa kommer från länder som inte <v>var</v>
      <p>med</p> i andra världskriget.
    t: Der Präsident des Europäischen Parlaments ist also allen Ernstes der Meinung,
      wir sollten den Ansichten zu den Tagungsorten dieses Parlaments kein Gehör schenken,
      wenn sie von Bürgerinnen und Bürgern sowie Abgeordneten kommen, deren Heimatländer
      nicht am Zweiten Weltkrieg beteiligt <a>waren</a>.
  - s: På begäran av GUE/NGL-gruppen och med alla gruppers medgivande föreslår jag
      att uttalandena om situationen i Gaza av Javier Solana, hög representant för
      EU:s gemensamma säkerhets- och utrikespolitik, som redan <v>är</v> <p>med</p>
      oss i dag och som är varmt välkommen, läggs till dagens föredragningslista som
      punkt 2, efter uttalandena om situationen i Iran.
    t: Auf Antrag der GUE/NGL-Fraktion und im Einvernehmen mit allen Fraktionen schlage
      ich Ihnen vor, eine Erklärung des Hohen Vertreters für die Gemeinsame Außen-
      und Sicherheitspolitik - der bereits anwesend <a>ist</a> und den ich sehr herzlich
      begrüße, welcome, Javier Solana - und der Kommission über die Lage in Gaza als
      zweiten Punkt auf die heutige Tagesordnung zu setzen, und zwar nach den Erklärungen
      zur Lage im Iran.
  - s: Jag vill inleda med att uttrycka min solidaritet med de offer för bombdåden
      i Madrid som <v>är</v> <p>med</p> oss här i dag.
    t: Eingangs möchte ich ebenfalls meiner Solidarität mit den Opfern des Bombenattentats
      von Madrid Ausdruck verleihen, die heute hier im Plenarsaal anwesend <a>sind</a>.
  - s: Alla som <v>var</v> <p>med</p> då vet att jag, redan från första början, engagerade
      mig för att se till att alla länder i Centraleuropa som nu är medlemmar i EU
      behandlades på samma sätt under förhandlingarna.
    t: Alle, die Zeugen <a>waren</a>, wissen, dass ich mich von Anfang an dafür eingesetzt
      habe, dass alle Länder Mitteleuropas, die jetzt Mitglied der Europäischen Union
      sind, in den Verhandlungen gleichberechtigt behandelt werden.
  - s: Det betyder också att inte bara ett baltiskt land, utan alla tre kommer att
      <v>vara</v> <p>med</p> där.
    t: Das bedeutet auch, dass nicht nur ein baltisches Land, sondern alle drei dabei
      <a>sein</a> werden.
  - s: Det är kanske dem som vet allra mest om detta, eftersom de <v>varit</v> <p>med</p>
      om att förlora just friheten och demokratin.
    t: Vielleicht sind gerade sie es, die darüber am meisten wissen, denn sie <a>waren</a>
      es, denen man Freiheit und Demokratie genommen hatte.
  - s: Med Iris den 8 oktober, eller Mitch, som vi fortfarande minns, <v>är</v> denna
      orkan <p>med</p> på den långa listan över naturkatastrofer som regelbundet drabbar
      redan sköra områden och förvärrar fattigdomen med nöd.
    t: Nach dem Wirbelsturm Iris am 8. Oktober und Mitch, an den wir uns noch gut
      erinnern, <a>ist</a> dieser Wirbelsturm Teil einer langen Liste von Naturkatastrophen,
      die immer wieder ohnehin schon benachteiligte Gebiete treffen und dort Not und
      Armut weiter verstärken.
  - s: Jag vill redovisa ett par tankar i anslutning till världsåret för personer
      som lider av handikapp, även som företrädare för min kollega Mario Mantovani,
      som är speciellt intresserad av denna fråga och som inte kunde <v>vara</v> <p>med</p>
      oss här i dag.
    t: Ich möchte einige Gedanken zum Europäischen Jahr der Menschen mit Behinderungen
      anführen und tue das auch im Namen des Kollegen Mario Mantovani, der sich sehr
      für dieses Thema interessiert und heute leider nicht hier anwesend <a>sein</a>
      konnte.
  - s: Därför fick landet i anslutning till detta möjlighet att <v>vara</v> <p>med</p>
      vid Wienkongressen som avtalsslutande part och verkligen medverka, bidra aktivt,
      och redan då betonade landet sin speciella självständighet, sin speciella position.
    t: Darum hatte es die Möglichkeit, im Anschluß daran beim Wiener Kongreß als Vertragspartei
      dabei zu <a>sein</a> und wirklich mitzuwirken, aktiv beizutragen, und schon
      damals hat es seine besondere Selbständigkeit, seine besondere Position betont.
  - s: Jag måste säga att jag när jag inledde mitt anförande i morse talade som företrädare
      för ett europeiskt land, ett Europavänligt land som är tacksamt för att <v>vara</v>
      <p>med</p> i EU och tacksamt mot de länder som stödde vår anslutning till EU.
    t: Ich muss sagen, dass, als ich heute Morgen meine Rede begann, ich für ein europäisches
      Land gesprochen habe, für ein pro-europäisches Land, das dankbar dafür ist,
      in der Europäischen Union zu <a>sein</a>.
  - s: Jag är glad att jag fick <v>vara</v> <p>med</p> vid detta initiativs tillblivelse,
      tillsammans med de två slovakiska samhällsorganisationerna Stora familjers klubb
      och Söndagsalliansen.
    t: Ich freue mich, ebenso wie die beiden Bürgervereinigungen aus der Slowakei
      - der Verein der Großfamilien und die Allianz für den freien Sonntag - bei der
      Gründung dieser Initiative dabei gewesen zu <a>sein</a>.
  - s: Eftersom vi själva emellertid inte kan bestämma detta kan vi bara ta till oss
      budskapet, ställa oss bakom det och verkligen försöka nå ett gott resultat med
      förhoppningen att vi alla kommer att kunna <v>vara</v> <p>med</p> och bidra
      till att nå detta stora, viktiga mål som den europeiska konstitutionen är.
    t: Da sich das jedoch nicht erzwingen lässt, können wir diese Botschaft nur aufgreifen,
      uns zueigen machen und wirklich versuchen, nachdrücklich darauf zu dringen,
      um ein gutes Ergebnis zu erreichen, in der Hoffnung, dabei <a>sein</a> und dazu
      beitragen zu können, dieses große und wichtige Ziel, nämlich die Europäische
      Verfassung, zu erreichen.
  - s: Upp till tio nya länder skulle kunna <v>vara</v> <p>med</p> i första omgången.
    t: Bis zu 10 neue Länder könnten in der ersten Runde dabei <a>sein</a>.
  - s: Jag välkomnar av princip att Kina nu <v>är</v> <p>med</p> och att andra stater
      förhoppningsvis kommer att tillkomma, men jag betvivlar att det därmed kommer
      att bli lättare att uppnå grundläggande normer i fråga om mänskliga rättigheter
      på arbetsplatsen.
    t: Dass China jetzt dabei <a>ist</a> und andere Staaten hoffentlich noch dazukommen,
      begrüße ich grundsätzlich, aber dass es damit leichter werden wird, Menschenrechtsgrundnormen
      für die Arbeit zu erreichen, bezweifle ich.
  - s: Nu på lördag kommer alla pristagare som fortfarande är i livet att åka till
      Oslo och högtidlighålla 100-årsjubileet av Nobels fredspris - men hon kommer
      inte att <v>vara</v> <p>med</p>.
    t: An diesem Sonnabend reisen alle noch lebenden Preisträger nach Oslo, um dort
      den 100. Jahrestag der Verleihung des Friedensnobelpreises zu begehen - sie
      wird nicht anwesend <a>sein</a>.
  - s: Jag har varit parlamentsledamot under lång tid. Frågestunden med rådet brukade
      börja kl. 21.00 och rådet <v>var</v> <p>med</p> oss ända till 22.30.
    t: Früher fand die Fragestunde mit dem Rat um 21.00 Uhr statt, der Rat <a>war</a>
      hier bis 22.30 Uhr.
  - s: De av oss som kommer från länder som inte <v>var</v> <p>med</p> och grundade
      Europeiska gemenskapen kommer alltför väl ihåg den ängslan och känsla av förväntan
      som omgav våra inträdesförhandlingar och besluten att ratificera vår ansökan.
    t: Diejenigen von uns, deren Heimatländer nicht zu den Gründungsmitgliedern der
      Europäischen Gemeinschaft gehören, erinnern sich nur allzu gut an das Bangen
      und die gespannte Erwartung, die mit unseren Beitrittsverhandlungen und den
      Beschlüssen zur Ratifizierung unseres Beitrittsantrags verbunden <a>waren</a>.
  - s: Därigenom kommer företag i storleksordningen 5-6 hektar att <v>vara</v> <p>med</p>
      i den fullständiga kompensationsbetalningen.
    t: Damit <a>wären</a> 5-6-ha-Betriebe in die volle Ausgleichszahlung genommen.
  - s: Det är viktigt att de får <v>vara</v> <p>med</p> nu, att de får medverka till
      att formulera den europeiska union och den politik de faktiskt skall leva med.
    t: Es ist daher wichtig, dass sie nun dabei <a>sein</a> und daran mitwirken können,
      die Europäische Union zu formen und die Politik zu gestalten, mit der sie künftig
      leben sollen.
  - s: När det gäller den nya kommissionen ligger frågan i huvudsak inom Cecilia Malmströms
      ansvarsområde, och hon känner till Stockholmsprogrammet mycket väl eftersom
      hon <v>var</v> <p>med</p> om att förverkliga och utforma det.
    t: Dieser Fall fällt im Grunde unter den Aufgabenbereich von Frau Malmström, die
      das Stockholmer Programm sehr gut kennt, da sie an seiner Erstellung beteiligt
      <a>war</a> und es umgesetzt hat.
  - s: Jag syftar inte på de kandidatländer som kommer att <v>vara</v> <p>med</p>
      om några år, under förutsättning att de uppfyller villkoren, utan på dem som
      har beslutat att de inte vill vara med, antingen genom en undantagsklausul eller
      genom en folkomröstning.
    t: Ich meine nicht die Beitrittsländer, die in den nächsten Jahren Mitglied <a>sein</a>
      werden, vorausgesetzt, sie erfüllen die Bedingungen, sondern jene, die entweder
      durch eine Opt-out-Klausel oder durch ein Referendum entschieden haben, nicht
      teilnehmen zu wollen.
  - s: Jag vet att han inte kan <v>vara</v> <p>med</p> oss i kväll, men jag tackar
      honom och hans administration för att ha hjälpt oss att slutföra denna förlikning
      med lyckat resultat.
    t: Bekanntlich kann er heute Abend nicht hier <a>sein</a>, doch ich danke ihm
      und seinen Dienststellen, dass sie uns unterstützt haben, dieses Vermittlungsverfahren
      mit Erfolg zu Ende zu bringen.
  - s: Jag har fått höra av min kollega kommissionsledamot Danuta Hübner, som ber
      om ursäkt för att hon inte kunde <v>vara</v> <p>med</p> i dag, att detta betänkande
      precis som de föregående återigen visar vilket utmärkt och effektivt samarbete
      vi har.
    t: Ich habe mir von meiner Kollegin, Kommissarin Hübner, die heute leider nicht
      hier <a>sein</a> kann, sagen lassen, dass dieser Bericht - wie auch die vorhergehenden
      Berichte - wieder einmal ein Beispiel für unsere hervorragende und effektive
      Zusammenarbeit ist.
  - s: Danielsson kunde ju inte <v>vara</v> <p>med</p> här i dag.
    t: Herr Danielsson kann ja heute nicht hier <a>sein</a>.
  - s: Det vore faktiskt rimligt att kommissionen gjorde en granskning av lagligheten
      hos de företag som nekar andra företag tillträde till sina marknader, men gärna
      <v>är</v> <p>med</p> och tar marknadsandelar där avregleringen är genomförd.
    t: Es wäre daher angemessen, wenn die Kommission prüfen würde, inwieweit es rechtmäßig
      <a>ist</a>, dass Unternehmen anderen den Zutritt zu ihrem Markt verweigern,
      aber bei einer Liberalisierung in anderen Ländern selbst gerne Marktanteile
      übernehmen.
  - s: Jag talar också för min kollega Costa Neves räkning, som är förhindrad att
      <v>vara</v> <p>med</p> oss här i dag, och jag vill understryka att parlamentets
      förslag i grunden är bättre än det dåliga budgetförslag som rådet skickat oss.
    t: Herr Präsident, meine lieben Kollegen, ich spreche auch im Namen meines Kollegen
      Costa Neves, dem es heute leider nicht möglich ist, hier zu <a>sein</a>, und
      ich möchte unterstreichen, daß der Vorschlag des Parlaments um einiges besser
      ist als der schlechte Haushaltsplan, den uns der Rat übermittelt hat.
  - s: En annan förbättring är att vi kritiserar behovet av ersättningen och hur den
      skall definieras - det behöver vi kritisera - och att vi utvidgar det till att
      gälla även länder som inte <v>är</v> <p>med</p> i WTO, deras medborgares liv
      är lika mycket värda som WTO-medlemmars.
    t: Eine weitere Verbesserung geht auf unsere berechtigte Kritik an der Notwendigkeit
      von Entschädigung und der Art und Weise von deren Festlegung und darauf zurück,
      dass wir solche Überlegungen auch auf Länder anwenden, die nicht Mitglied der
      WTO <a>sind</a>, denn das Leben der Bürger dieser Länder ist genauso viel wert
      wie das der Menschen in WTO-Mitgliedsländern.
  - s: Jag vill börja med att säga att jag vet att kommissionsledamot Karel De Gucht
      av goda skäl inte kan <v>vara</v> <p>med</p> oss i kväll.
    t: Zunächst möchte ich erwähnen, dass ich weiß, dass Kommissar De Gucht heute
      Abend aus guten Gründen nicht anwesend <a>sein</a> kann.
  - s: Jag anser att en av de viktigaste punkterna i det avseendet också är att handeln
      <v>är</v> <p>med</p>.
    t: Ich glaube, dass einer der wichtigsten Punkte diesbezüglich auch die Einbindung
      des Handels <a>ist</a>.
  - s: Jag talar som ersättare för Erminia Mazzoni, ordförande för utskottet för framställningar,
      som dessvärre inte kan <v>vara</v> <p>med</p> oss i dag.
    t: Ich spreche im Namen der Ausschussvorsitzenden Frau Mazzoni, die leider nicht
      anwesend <a>sein</a> kann.
  - s: Jag hör till dem som <v>var</v> <p>med</p> redan från Galileoprojektets start
      och har kanske därför bättre möjlighet att bedöma omfattningen av förseningen.
    t: Ich gehöre zu denen, die dabei <a>waren</a>, als das Galileo-Projekt aus der
      Taufe gehoben wurde, und so bin ich wohl besser in der Lage, die Tragweite der
      Verzögerung zu ermessen.
  - s: Syftet med mitt besök där nyligen var att signalera att EU <v>är</v> <p>med</p>
      i leken igen, efter Khartoums positiva reaktion på resultatet av folkomröstningen.
    t: Mit meinem jüngsten Besuch sollte signalisiert werden, dass die EU nach der
      positiven Reaktion Khartums auf das Ergebnis des Referendums zur Wiederaufnahme
      der Zusammenarbeit bereit <a>ist</a>.
  - s: Förenade kungariket har väl inte valt att delta i den här åtgärden just nu,
      men jag vill ändå <v>vara</v> <p>med</p> och bidra till debatten, precis som
      andra brittiska ledamöter, för vi vill försäkra oss om att vi får en sund lagstiftning
      med vettiga bestämmelser, så att Förenade kungariket kan delta i åtgärden så
      småningom.
    t: Das Vereinigte Königreich nimmt an dieser Maßnahme derzeit zwar nicht teil,
      aber ich beteilige mich so wie andere britische Abgeordnete dennoch an dieser
      Debatte, weil wir sicher <a>sein</a> wollen, dass wir über wirksame Regelungen
      mit vernünftigen Bestimmungen verfügen, damit sich das Vereinigte Königreich
      vielleicht künftig dieser Maßnahme anschließen kann.
  - s: Det är märkligt att jag <v>är</v> först <p>med</p> att ta upp det här.
    t: Es wundert mich, dass ich der Erste <a>bin</a>, der das hier anspricht.
  - s: Det är förhandlingar som ingen behöver delta i och ingen behöver gå med och
      resultatet behöver inte accepteras av någon som inte <v>är</v> <p>med</p> i
      förhandlingarna, även om det står öppet för dem. Det är beroende på detta och
      beroende på min uppfattning, vilken jag beslutsamt håller fast vid, att för
      att komma fram till en överenskommelse som på ett tillräckligt adekvat sätt
      reflekterar utvecklingsländernas intressen likväl som industriländernas, bör
      man företa diskussioner inom WTO som leder till förhandlingar inom WTO där man
      tar MAI-förhandlingarna i beaktande, men som inte behöver vara samma sak.
    t: Es ist eine Verhandlung, an der niemand teilnehmen und deren Ergebnisse niemand
      annehmen muß, der nicht Bestandteil dieser Verhandllungen <a>ist</a>, obwohl
      sie auch solchen Ländern offensteht.
  - s: ECB skall tillfrågas, men den får inte <v>vara</v> <p>med</p> och besluta i
      en fråga som i så hög grad gäller den själv.
    t: Die EZB muss konsultiert werden, aber sie darf nicht Initiator dieses Beschlusses
      <a>sein</a>, der sie so unmittelbar betrifft.
  - s: Men de länder som inte <v>är</v> <p>med</p> i euroklubben och som drabbades
      hårdast av krisen sitter kvar på åskådarplats, och vägen till en snabbare och
      mer hållbar ekonomisk återhämtning spärras.
    t: Aber Staaten, die nicht im Euroklub <a>sind</a> und von der Krise am härtesten
      getroffen wurden, bleiben außen vor, und der Weg zu einer schnelleren und nachhaltigeren
      wirtschaftlichen Erholung wird blockiert sein.
  - s: Vi skulle för övrigt mycket gärna välkomna möjligheten att få <v>vara</v> <p>med</p>
      och besluta vem som ska fastställa stresstesten - vi kan inte låta kärnkraftsföretagen
      bestämma detta själva - såväl som vem som genomför testen och utvärderar dem.
      De hittills ansvariga myndigheterna har alltför ofta nonchalerat svårigheterna
      på de europeiska anläggningarna och godkänt anläggningar som aldrig skulle ha
      klarat det bedömningsförfarande som Euratom använde, t.ex., för kärnkraftverken
      i Belene och Mochovce.
    t: Im Übrigen werden wir sehr gerne darüber mitreden, wer die Stresstests definiert
      - das können nicht die Betreiber von Atomanlagen <a>sein</a> - und auch wer
      sie durchführt und bewertet.
  - s: Vad beträffar den fråga som ledamoten ställde om de konkreta åtgärder som skall
      vidtas på OECD-nivå, bör det påpekas att Europeiska unionens råd till skillnad
      från de enstaka medlemsstaterna och Europeiska kommissionen inte <v>är</v> <p>med</p>
      i DAC och därför inte heller kan föreslå några konkreta åtgärder där.
    t: Was die von der Frau Abgeordneten gestellte Frage zu den auf OECD-Ebene zu
      treffenden konkreten Maßnahmen betrifft, muß darauf hingewiesen werden, daß
      der EU-Rat im Gegensatz zu den einzelnen Mitgliedstaaten und der Europäischen
      Kommission nicht im DAC vertreten <a>ist</a> und somit dort auch keine konkreten
      Vorgehensweisen vorschlagen kann.
  - s: Alla instämmer i att åtagandena från de medlemsstater som <v>är</v> <p>med</p>
      i euroområdet kanske borde behandlas annorlunda än de åtaganden som gjorts utanför
      euroområdet.
    t: Dieser Bericht bietet Gelegenheit, Bilanz zu ziehen zu einem Zeitpunkt, da
      der Stabilitätspakt revidiert worden <a>ist</a> und Einmütigkeit darüber besteht,
      dass die von den Mitgliedstaaten des Euroraums eingegangenen Verpflichtungen
      vielleicht genauer von den außerhalb des Euroraums eingegangenen Verpflichtungen
      unterschieden werden müssen.
  - s: Vi måste påbörja debatten om utvidgningens effekter på sikt, och här vill Europaparlamentet
      <v>vara</v> <p>med</p>.
    t: Wir müssen die langfristigen Auswirkungen der Erweiterung diskutieren, und
      daran will das Europäische Parlament beteiligt <a>sein</a>.
  - s: Jag har röstat emot bibehållandet av en fond för regional samhörighet i detta
      betänkande, eftersom jag anser att - om vi har en valutaunionen den i januari
      1999 - det inte längre kan rättfärdigas att man subventionerar länder som inte
      <v>är</v> <p>med</p> i valutaunionen.
    t: Ich habe gegen die Beibehaltung eines Kohäsionsfonds in diesem Bericht gestimmt,
      weil ich meine, daß - wenn wir zum 1.1.1999 die Währungsunion haben - es nicht
      mehr gerechtfertigt ist, Länder zu subventionieren, die nicht in der Währungsunion
      <a>sind</a>.
  - s: För övrigt anser jag det också vara en nackdel för de framtida nya medlemsstaterna
      från Central- och Östeuropa, om vi fortsätter att subventionera länder som inte
      <v>är</v> <p>med</p> i valutaunionen, medan samtidigt de framtida nya medlemsstaterna
      inte kommer i åtnjutande av denna fond för regional samhörighet.
    t: Im übrigen halte ich es auch für eine Benachteiligung der zukünftigen neuen
      Mitgliedstaaten aus Mittel- und Osteuropa, wenn wir Länder weiter subventionieren,
      die nicht in der Währungsunion <a>sind</a>, während gleichzeitig die zukünftigen
      neuen Mitgliedstaaten nicht in den Genuß dieses Kohäsionsfonds kommen.
  - s: Så här just före toppmötet om sysselsättning vill jag peka på vilket viktigt
      bidrag på skatteområdet det skulle kunna <v>vara</v> <p>med</p> en förskjutning
      av skattetrycket från arbete till andra faktorer, framförallt kapital och energi.
    t: Am Vorabend des Beschäftigungsgipfels möchte ich darauf hinweisen, welch wichtiger
      Beitrag auf steuerlichem Gebiet die Verlagerung der steuerlichen Belastung von
      Arbeit auf andere Faktoren, vor allem Kapital und Energie, <a>sein</a> könnte.
  - s: Visserligen kommer det att bli nödvändigt att inte bara observera utvecklingen,
      utan att aktivt <v>vara</v> <p>med</p> om att utforma den.
    t: Allerdings wird es notwendig <a>sein</a>, die Entwicklung nicht nur zu beobachten,
      sondern aktiv mitzugestalten.
  - s: Jag <v>är</v> <p>med</p> på att det är ett väldigt svårt problem och det står
      - efter att ha följt SLIM-förfarandet, där direktivet om byggprodukter har varit
      ett av pilotprojekten för SLIM - klart att det kommer att dyka upp svårigheter,
      eftersom detta var ett av de områden i SLIM-projektet där det var svårt att
      åstadkomma framsteg.
    t: Ich <a>bin</a> mir durchaus bewußt, daß es ein sehr diffiziles Problem ist,
      und nach Anwendung des SLIM-Verfahrens - wobei die Bauproduktenrichtlinie eines
      der Pilotprojekte für SLIM war - ist es klar daß es Schwierigkeiten geben wird,
      weil es sich beim SLIM-Projekt hier um einen der Bereiche handelte, bei denen
      nur sehr schwer Fortschritte zu erzielen waren.
  - s: när utrikesministrarna agerar, bör våra företrädare från parlamentet <v>vara</v>
      <p>med</p>, och inte så att säga skjutas undan till förvaltningsnivån.
    t: wenn die Außenminister handeln, sollten unsere Vertreter aus dem Parlament
      dabei <a>sein</a> und nicht gleichsam auf die Verwaltungsebene abgeschoben werden.
  - s: Det får inte vara så att detta parlament <v>är</v> <p>med</p> och beslutar
      om ett europeiskt direktiv, där det krävs av vin- och ölproducenterna att de
      på flasketiketten skriver att dessa livsmedel har tillverkats med hjälp av fisk
      och ägg.
    t: Es kann nicht sein, dass dieses Parlament über eine europäische Richtlinie
      mitentscheidet, die von den Wein- und Bierproduzenten verlangt, auf das Etikett
      der Flasche zu schreiben, diese Lebensmittel <a>seien</a> mit Fischen und Eiern
      hergestellt.
  - s: Allt detta hör alltså ihop med vikten av att framsteg handlar om att vara säker
      på att folket också <v>är</v> <p>med</p>, liksom andra partner som måste engageras.
    t: Das alles knüpft sich also daran, sicherzustellen, dass der Fortschritt mit
      einer Sicherheit verbunden <a>ist</a>, die Menschen und die anderen Partner,
      die in diesem Zusammenhang beteiligt werden müssen, mitnehmen zu können.
  - s: Vad man inte kan begära är att de som står utanför skall bestämma dagordningen
      för de som <v>är</v> <p>med</p>.
    t: Jemand von außen kann nicht gebeten werden, die Tagesordnung von jemanden zu
      bestimmen, der drinnen <a>ist</a>.
  - s: Förra torsdagen <v>var</v> jag <p>med</p> i ett TV-program i Milano.
    t: Herr Präsident, vergangenen Donnerstag <a>war</a> ich Teilnehmer einer Fernsehsendung
      in Mailand.
  - s: Jag har läst årsberättelserna från revisionsrätten, jag <v>var</v> <p>med</p>
      om att avsätta den tidigare kommissionen och jag har varit mycket kritisk mot
      kommissionens bristande öppenhet.
    t: Ich habe die Jahresberichte des Rechnungshofs gelesen, <a>war</a> am Sturz
      der letzten Kommission beteiligt und habe die mangelnde Transparenz in der Kommission
      immer heftig kritisiert.
  - s: Skillnaden mellan ”Omröstning, första delen” och ”Omröstning, andra delen”
      består enbart i att orden to apply ena gången skall <v>vara</v> <p>med</p> och
      andra gången inte.
    t: Der Unterschied zwischen der „Abstimmung, erster Teil “ und der „Abstimmung,
      zweiter Teil “ besteht nur darin, daß die Worte to apply einmal dabei <a>sein</a>
      sollen und einmal nicht.
  - s: Om orden to apply inte <v>är</v> <p>med</p> ändras naturligtvis styckets innebörd
      totalt, eftersom det då innebär att Turkiet har rätt till medlemskap.
    t: Wenn die Worte to apply nicht dabei <a>sind</a>, dann ändert das natürlich
      total den Sinn des Absatzes, weil es dann heißt, die Türkei hat das Recht auf
      Mitgliedschaft.
  - s: Kanske det ger Crowley några extra minuter att ta sig hit om Dell’Alba <v>är</v>
      <p>med</p> oss.
    t: Herr Crowley hat dann noch etwas länger Zeit, um hierher zu kommen, wenn Herr
      Dell’Alba anwesend <a>ist</a>.
  - s: Jag är vice ordförande och ledamot av presidiet, däremot <v>är</v> jag inte
      <p>med</p> i ordförandekonferensen.
    t: Ich bin Vizepräsident und Mitglied des Präsidiums, aber ich <a>bin</a> kein
      Mitglied der Konferenz der Präsidenten.
  - s: Föredraganden, som olyckligtvis inte kan <v>vara</v> <p>med</p> oss här i kväll,
      har bett mig lägga fram ett muntligt ändringsförslag.
    t: Die Berichterstatterin, die heute abend leider nicht anwesend <a>sein</a> kann,
      hat mich gebeten, einen mündlichen Änderungsantrag einzubringen.
  - s: Men jag hade skrivit upp mig både på morgonen, mitt på dagen och på kvällen
      eftersom jag <v>var</v> <p>med</p> på olika sammanträden.
    t: Ich habe aber morgens, mittags und abends unterschrieben, weil ich in verschiedenen
      Sitzungen <a>war</a>.
  - s: Det är ett sorgligt faktum att, trots att vi har varit fullvärdig medlem i
      EU sedan 2004 när det gäller fri rörlighet för personer, trots att vi <v>är</v>
      <p>med</p> i Schengen och trots att vi såvitt jag vet snart också kommer att
      gå med i EMU, så måste medborgare i vårt land fortfarande tampas med hinder
      och bristande insyn på sysselsättningsområdet.
    t: Es ist eine traurige Tatsache, dass wir zwar seit 2004 Vollmitglied der Europäischen
      Union sind, die den freien Personenverkehr garantiert, dass wir zwar Mitglied
      des Schengen-Raums <a>sind</a>, und, so nehme ich an, auch schon bald Mitglied
      der Wirtschafts- und Währungsunion sein werden, die Bürgerinnen und Bürger unseres
      Landes im Beschäftigungssektor aber nach wie vor mit Hindernissen und mangelnder
      Transparenz zu kämpfen haben.
  - s: Jag vill här i dag gärna säga att även för oss som inte <v>är</v> <p>med</p>
      från början är det viktigt att euron nu blir framgångsrik, att den faktiskt
      blir en plattform för tillväxt och sysselsättning.
    t: Ich möchte heute hier gerne sagen, daß es auch für uns wichtig <a>ist</a>,
      die wir nicht von Anfang an dabei sind, daß der Euro jetzt Erfolg hat, daß er
      tatsächlich zu einer Grundlage für Wachstum und Beschäftigung wird.
  - s: En gång <v>var</v> han även <p>med</p> i den liberala gruppen men kom sedan
      till oss, vilket givetvis var ett kliv uppåt …
    t: Er <a>war</a> auch einmal in der Liberalen Fraktion und ist dann zu uns gekommen,
      was natürlich eine Steigerung war, …
  - s: För det första vill jag tacka er för att jag får <v>vara</v> <p>med</p> här
      i dag och redogöra för den nuvarande ekonomiska situationen inom jordbrukssektorn.
    t: Ich möchte Ihnen zunächst einmal dafür danken, dass Sie mir die Gelegenheit
      geben, heute hier zu <a>sein</a>, um die gegenwärtige wirtschaftliche Situation
      innerhalb des Agrarsektors zu erläutern.
  - s: Men naturligtvis kan vi bara avsluta Doharundan om alla WTO-medlemmar <v>är</v>
      <p>med</p> på det.
    t: Es <a>ist</a> jedoch nur möglich, die Doha-Runde zu einem Abschluss zu bringen,
      wenn alle WTO-Mitglieder ihr Engagement bekunden.
  - s: Av hälsoskäl kan han inte <v>vara</v> <p>med</p> oss, och därför kommer jag
      att på hans vägnar läsa upp det tal han sedan tidigare förberett.
    t: Er kann aus gesundheitlichen Gründen nicht hier <a>sein</a>, und deshalb werde
      ich in seinem Namen den von ihm vorbereiteten Redebeitrag verlesen.
  - s: Länder som vill gå med i Schengen bör inte underkastas andra regler och system
      för utvärdering än de länder som redan <v>är</v> <p>med</p>.
    t: Länder, die Schengen beitreten möchten, sollten keinen anderen Regelungen und
      Evaluierungssystemen unterworfen werden, als die Länder, die bereits Mitglied
      <a>sind</a>.
  - s: Det som händer i Grekland angår inte bara dem som <v>är</v> <p>med</p> i euroområdet,
      utan det berör hela EU.
    t: Frau Präsidentin, was in Griechenland geschieht, ist nicht nur ein Problem
      für die, die Teil der Eurozone <a>sind</a>, sondern für die gesamte EU.
  - s: Till att börja med vill jag gratulera min kollega James Provan för hans utmärkta
      utövande av ordförandeskapet i den första debatt jag <v>varit</v> <p>med</p>
      om med honom som talman;
    t: Zunächst möchte ich meinem Kollegen James Provan zu seiner ausgezeichneten
      Leitung der Aussprache gratulieren, die meine erste unter seinem Vorsitz <a>war</a>
      und die sich als interessante und nützliche Übung mit dem Ziel unsere Arbeitsumwelt
      zu verbessern, erwiesen hat.
  - s: 'Alla siffror är oroande, och de visar hur omöjligt det <v>är</v> <p>med</p>
      endast ett internt adekvat svar i rätt tid. Och därför tänker jag understryka
      några riktlinjer som jag tycker är viktiga just nu:'
    t: Alle Zahlen sind Besorgnis erregend und zeigen, dass es unmöglich <a>ist</a>,
      eine angemessene und angebrachte Antwort ausschließlich im Land selbst zu finden.
  - s: På detta sätt garanterar man att det österrikiska folkets företrädare kontrollerar
      och <v>är</v> <p>med</p> om att utforma de politiska förhandlingarna i rådet,
      utan att det särskilt för detta ändamål behövt skapas en andra kammare.
    t: Auf diesem Weg <a>ist</a> gewährleistet, dass die Vertreter des österreichischen
      Volkes die politischen Verhandlungen im Rat kontrollieren und mitgestalten,
      ohne dass hierfür eigens eine zweite Kammer geschaffen werden müsste.
  - s: Precis som de representanter för parlamentet som har deltagit i WTO bör också
      kvinnorna <v>vara</v> <p>med</p>.
    t: Ebenso wie die Vertreter des Parlaments an der WTO-Tagung teilgenommen haben,
      sollten hier auch die Frauen vertreten <a>sein</a>.
  - s: Om rådet anser att det inte behöver <v>vara</v> <p>med</p>, desto bättre.
    t: Wenn der Rat meint, er muß nicht dabei <a>sein</a>, um so besser.
  - s: Och jag tror att det skulle gå Turkiets ära för när att <v>vara</v> <p>med</p>
      på kanten, med bara en halv utfästelse vad gäller rättsstaten.
    t: Für die Türkei dürfte es mit einer nur halben Zusage bezüglich der Rechtsstaatlichkeit
      auch ehrverletzend <a>sein</a>, als fünftes Rad am Wagen mitzumachen.
  - s: Vi är glada att ni <v>är</v> <p>med</p> oss i kammaren i dag och att vi får
      möjligheten att rösta på er.
    t: Dies ist nicht irgendein Augenblick, dies sind keine normalen Umstände, es
      <a>ist</a> nicht irgendeine Kommission, die Sie in den kommenden Jahren leiten
      werden, und es gibt mindestens drei Gründe für eine so außergewöhnliche Situation.
  - s: Vad gäller kommissionen så vill jag återigen, i parlamentet, påpeka att, för
      det första, Burma inte <v>är</v> <p>med</p> i samarbetsavtalet från 1980 som
      utvidgades till Brunei och Vietnam.
    t: Was die Kommission anbelangt, so möchte ich das Parlament erneut darauf hinweisen,
      daß Burma erstens nicht Teil des Kooperationsabkommens von 1980 <a>ist</a>,
      das auf Brunei und Vietnam ausgedehnt wurde.
  - s: Det landet <v>är</v> som enda Östersjöland <p>med</p> i den första rundan av
      anslutningsförhandlingarna.
    t: Als einziger Ostseeanrainerstaat <a>ist</a> es in die erste Runde der Beitrittsverhandlungen
      aufgenommen worden.
  - s: Såsom ni sade ersätter jag ledamot Aglietta som inte kunde <v>vara</v> <p>med</p>
      oss i kväll, och det första jag vill göra för att inleda mitt anförande om kommittéförfaranden
      är att tacka Adelaide Aglietta och uttrycka min erkänsla för hennes arbetes
      seriositet och vikt, ett kompetent, klipskt, skarpt och effektivt arbete, ett
      arbete som naturligtvis har haft stöd av hela sekretariatet hos utskottet för
      institutionella frågor, speciellt av Patrizia Prode, och kontinuerligt bistånd
      av Monica Frassoni.
    t: Herr Präsident, wie Sie sagten, vertrete ich Frau Aglietta, die heute abend
      nicht hier <a>sein</a> kann, und ich möchte zu Beginn meines Berichts über die
      Komitologie Adelaide Aglietta Dank und Anerkennung für ihre seriöse und bedeutende
      Arbeit aussprechen, eine kompetente, scharfsinnige, intelligente und effiziente
      Arbeit, bei der sie natürlich Hilfe vom gesamten Sekretariat des Institutionellen
      Ausschusses, insbesondere von Frau Patrizia Prode, und auch stetige Unterstützung
      von Monica Frassoni erhielt.
  - s: Skälet till att jag var särskilt angelägen om att <v>vara</v> <p>med</p> er
      i dag för denna debatt om det första sjöfartspaketet i Europaparlamentet är
      att ni kommer att behandla tre viktiga texter, som utgör ett första nödvändigt
      steg i en fråga som den senaste tidens händelser olyckligtvis har fört upp på
      den aktuella dagordningen.
    t: Ich habe ganz besonderen Wert darauf gelegt, heute bei dieser Aussprache über
      das erste Paket zum Seeverkehr im Europäischen Parlament dabei zu <a>sein</a>,
      weil Sie sich mit drei bedeutenden Texten befassen werden, die einen ersten
      unerlässlichen Schritt in diesem Bereich darstellen, der leider durch die jüngsten
      Ereignisse so sehr in den Blickpunkt der Öffentlichkeit gerückt ist.
  - s: Detta är en fråga som vi alla <v>är</v> förtrogna <p>med</p> och ställer oss
      bakom.
    t: Das ist eine Thematik, die uns allen bewusst <a>ist</a> und die wir alle unterstützen.
  - s: Vi behöver en jordbrukspolitik där bidragen är kopplade till ekologiska och
      sociala kriterier och där projekt endast finansieras om man <v>är</v> <p>med</p>
      och delar ansvaret för reformen.
    t: Wir brauchen eine Agrarpolitik, bei der die Hilfen an ökologische und soziale
      Kriterien gebunden <a>sind</a> und nur Projekte finanziert werden, wenn die
      Reform mitgetragen wird.
  - s: Det vill jag säga er helt öppet, trots att jag <v>var</v> <p>med</p> i parlamentets
      delegation vid förhandlingarna.
    t: Ich sage Ihnen das ganz offen, obwohl ich in der Delegation des Parlaments
      an den Verhandlungen beteiligt <a>war</a>.
  - s: Efter rapporterna från de kolleger som <v>var</v> <p>med</p> i Johannesburg
      och även med tanke på hur han har uppträtt här i dag, börjar jag tvivla på om
      det verkligen är meningsfullt att låta en parlamentsdelegation delta i denna
      form på toppmötena.
    t: Das, was die Kollegen, die in Johannesburg <a>waren</a>, berichten, und auch
      die Art, wie er heute hier aufgetreten ist, lässt mich zweifeln, ob es wirklich
      sinnvoll ist, eine Parlamentsdelegation in dieser Art und Weise an solchen Gipfeln
      teilnehmen zu lassen.
  - s: Jag tror att den fråga som uppstår för oss, som kommissionsledamot Patten sade
      nyss, inte är om vi vill <v>vara</v> <p>med</p> eller emot amerikanerna, om
      vi vill komma överens med amerikanerna eller ej.
    t: Daher ist die Frage, die wir uns stellen müssen, meines Erachtens nicht - wie
      Kommissar Patten gerade sagte - ob wir hier für die Amerikaner oder gegen sie
      <a>sein</a> wollen, ob wir uns mit den Amerikanern verständigen wollen oder
      nicht.
- c: 47
  r: 2
  v: erleben
  x:
  - s: Det som jag tidigare hört från kommissionen, liksom också det jag <v>varit</v>
      <p>med</p> om, låter mig förmoda exakt detta.
    t: Was ich in der Vergangenheit von der Kommission gehört habe, aber auch, was
      ich <a>erlebt</a> habe, läßt mich genau dies vermuten.
  - s: Jag har <v>varit</v> <p>med</p> om andra tider då sådana diskussioner om social
      trygghet egentligen var svåra här i parlamentet.
    t: Ich habe andere Zeiten <a>erlebt</a>, wo solche Debatten über Sozialschutz
      hier im Parlament im Grunde kaum geführt werden konnten.
  - s: Jag är en del av den första europeiska generationen som inte har <v>varit</v>
      <p>med</p> om eller upplevt krig.
    t: Ich gehöre der ersten europäischen Generation an, die den Krieg weder gekannt
      noch <a>erlebt</a> hat.
  - s: Jag är inte säker på att det blir så, för vi har redan <v>varit</v> <p>med</p>
      om en del, och jag är först säker när Fujimori verkligen har avgått eller blivit
      avsatt.
    t: Ich bin mir allerdings nicht sicher, ob dies auch der Fall sein wird, denn
      wir haben hier schon einiges <a>erlebt</a>, und ich bin auch erst sicher, wenn
      Fujimori tatsächlich zurückgetreten bzw. abgewählt worden ist.
  - s: Flera utav oss har <v>varit</v> <p>med</p>, jag har suttit i ett svenskt finansutskott
      med 500 procents ränta.
    t: Viele von uns haben das <a>erlebt</a> und ich selbst habe in einem schwedischen
      Finanzausschuss mit einem 500%igen Zinssatz gesessen.
  - s: Vi måste ta vara på dessa vinster så att de kan återinvestera dem. Detta krav
      kommer att leda till den mest genomgripande förändring och omläggning som vi
      någonsin har <v>varit</v> <p>med</p> om i en storindustri.
    t: Diese Forderung hier ist die größte Veränderung und Wende, die wir jemals in
      einem bedeutenden Industriezweig <a>erlebt</a> haben.
  - s: Vi har tidigare ofta <v>varit</v> <p>med</p> om att saker gått fel eftersom
      medlemsstaterna blandade sig i programmen för mycket, eller själva ville genomföra
      för många delar av programmen.
    t: Wir haben in der Vergangenheit oft <a>erlebt</a>, daß etwas fehlgeschlagen
      ist, weil die Mitgliedstaaten sich zu intensiv um Programme gekümmert haben
      oder zu viele Teile dieser Programme selbst verwirklichen wollten.
  - s: Den slovakiska demokratin utvecklar sig på ett stabilt sätt och vi har ju faktiskt
      <v>varit</v> <p>med</p> om det motsatta.
    t: Die slowakische Demokratie entwickelt sich stabil, und in diesem Bereich hatten
      wir hier schon anderes <a>erlebt</a>.
  - s: Fördraget har högtidligen undertecknats men jag har redan <v>varit</v> <p>med</p>
      om det högtidliga undertecknandet av ett fördrag och jag har sett alla dem som
      högtidligen har undertecknat det.
    t: Der Vertrag ist feierlich unterschrieben worden, aber ich habe schon einmal
      <a>erlebt</a>, dass ein Vertrag feierlich unterschrieben worden ist, und ich
      habe alle gesehen, die den Vertrag feierlich unterschrieben haben.
  - s: Men de som har samarbetat nära med Julian Priestley och hans medarbetare har
      kommit att inse hur medvetna de är om sitt ansvar och hur stort deras engagemang
      är, och jag har aldrig <v>varit</v> <p>med</p> om att någon av dem har handlat
      mot talmannens föresatser.
    t: Aber wenn man eng mit Julian Priestley und seinen Mitarbeiterinnen und Mitarbeitern
      zusammenarbeitet, dann sieht man, welch hohes Verantwortungsbewusstsein, welches
      Engagement sie haben, und ich habe bisher noch nicht <a>erlebt</a>, dass man
      gegen die Absichten des Präsidenten gehandelt hätte.
  - s: Jag har suttit i parlamentet i tolv år, men detta är verkligen höjden av det
      jag tidigare <v>varit</v> <p>med</p> om, men det skall väl vara Europaparlamentet
      som kan göra något sådant.
    t: Ich bin nun schon zwölf Jahre in diesem Parlament, doch ist dies wirklich der
      Gipfel dessen, was ich je <a>erlebt</a> habe;
  - s: Sällan har jag <v>varit</v> <p>med</p> om ett värre exempel på hyckleri än
      det som vi har fått lyssna till här under förmiddagen.
    t: Selten habe ich ein so schlimmes Beispiel der Heuchelei <a>erlebt</a>, wie
      wir es heute morgen zu hören bekommen haben.
  - s: Vi har själva <v>varit</v> <p>med</p> om det i Nederländerna och vi skördar
      nu frukten av det.
    t: Wir haben dies selbst in den Niederlanden <a>erlebt</a>, und wir ernten jetzt
      davon die Früchte.
  - s: Jag har <v>varit</v> <p>med</p> i slutskedet, alltifrån Rambouillet till inledandet
      av de militära insatserna, men jag har inte träffat någon på västsidan, inte
      heller från USA, som har varit intresserad av att starta ett krig, snarare har
      man försökt finna en kompromiss in i det sista.
    t: Ich habe die Endphase von Rambouillet bis zum Beginn der militärischen Aktionen
      <a>erlebt</a>, ich habe niemanden auf der westlichen Seite, auch von den USA,
      getroffen, der sich als Kriegstreiber gebärdet hätte, sondern es wurde bis zur
      sprichwörtlich letzten Sekunde um Kompromisse gerungen.
  - s: Vi har redan <v>varit</v> <p>med</p> om beväpnade trupper i Bosnien, där Milosevic
      eller vissa serbiska trupper gjorde sig löjliga över Förenta nationerna, för
      att de blev tvungna att se på medan massakrarna ägde rum.
    t: Wir haben schon bewaffnete Truppen in Bosnien <a>erlebt</a>, wo es Milosevic
      oder gewissen serbischen Truppen gelungen ist, die Vereinten Nationen lächerlich
      zu machen, weil sie zuschauen mußten, wie Massaker stattgefunden haben.
  - s: Något som jag aldrig tidigare har <v>varit</v> <p>med</p> om inom utrikeshandeln
      är positiva kommentarer till och med från jordbrukssektorn, vilken istället
      brukar vara ett problem för oss när det gäller handelsförhandlingar.
    t: 'Und was ich im Bereich Außenhandel noch nie <a>erlebt</a> habe:'
  - s: En av de värsta saker jag <v>varit</v> <p>med</p> om här i parlamentet var
      omröstningen om ledamotsstadgan eftersom det inte alls finns någon europeisk
      ledamotsstadga än, trots allt ståhej runt det där och trots parlamentets lovvärda
      insatser.
    t: Einen der schlimmsten Momente <a>erlebte</a> ich in diesem Parlament bei der
      Abstimmung über das Statut.
  - s: 'Under de senaste åren har vi <v>varit</v> <p>med</p> om en exponentiell ökning
      av katastrofer på vårt territorium:'
    t: 'Herr Präsident, in den letzten Jahren haben wir eine Schwindel erregende Zunahme
      von Katastrophen in unserem Gebiet <a>erlebt</a>:'
  - s: Jag beklagar att Michael Nattrass talade och sedan lämnade kammaren, för när
      man ställer frågor är det en bra idé att lyssna på svaren, även från en kommissionsledamot
      som <v>varit</v> <p>med</p> om många val och har blivit vald till Europaparlamentet
      flera gånger - och jag kan försäkra er att det är mycket svårare att väljas
      till Europaparlamentet i det italienska systemet än det är i Storbritannien.
    t: Ich finde es bedauerlich, dass Herr Nattrass nach seiner Rede den Saal verlassen
      hat, denn wenn man Fragen stellt, wäre es gut, auch die Antworten abzuwarten,
      auch die eines Kommissars, der viele Wahlen <a>erlebt</a> hat und mehrmals ins
      Europäische Parlament entsandt wurde.
  - s: Vi stötte på ödelagda byar och skövlat land och <v>var</v> <p>med</p> om en
      demonstration som genomfördes av fiskare och bönder som ville tillbaka till
      sina hemorter men som inte släpptes in av säkerhetsskäl.
    t: Wir trafen auf zerstörte Dörfer, verwüstetes Land und <a>erlebten</a> eine
      Demonstration von Fischern und Bauern, die in ihre Heimatorte zurück wollten,
      aber aus Sicherheitsgründen nicht hineingelassen wurden.
  - s: Det är en diskussion som jag själv har <v>varit</v> <p>med</p> om i rådet (allmänna
      frågor) i samband med inrättandet nyligen av den fond som skall användas vid
      naturkatastrofer, såsom man till exempel beskrev översvämningarna i somras i
      vissa regioner i Europa.
    t: Eine solche Diskussion habe ich auch im Rat ’Allgemeine Angelegenheiten’ <a>erlebt</a>,
      als über den kürzlich eingerichteten Fonds zur Bekämpfung von Naturkatastrophen
      debattiert wurde.
  - s: Under Europeiska unionens och Rysslands toppmöte i Sankt Petersburg <v>var</v>
      vi <p>med</p> om en uppvisning i helt otillständiga uttalanden från rådet och
      i synnerhet från kommissionen.
    t: Herr Präsident, auf dem Gipfeltreffen zwischen der Europäischen Union und Russland
      in St. Petersburg <a>erlebten</a> wir eine Reihe von völlig inakzeptablen Erklärungen
      des Rates, vor allem aber der Kommission.
  - s: Med mycket sympati och med stor respekt för det arbete som Arie Oostlander
      och ett antal kolleger i PPE-DE-gruppen har lagt ned för att också övertyga
      den gruppen kan jag ändå inte låta bli att säga att de ständiga sabotageförsöken
      och det procedurmässiga tricksandet som vi har <v>varit</v> <p>med</p> om här
      denna vecka för mig är ett bevis på att det finns en hård kärna av konservativa
      inom PPE-DE-gruppen som inte vill någonting annat än att rasera detta betänkande
      och samtidigt även rasera direktivet.
    t: Bei aller Sympathie und bei allem Respekt für die Arbeit, die Arie Oostlander
      und einige Kolleginnen und Kollegen in der EVP-Fraktion investiert haben, um
      auch diese Fraktion zu überzeugen, muß ich doch einmal sagen, daß die ständigen
      Sabotageversuche und Verfahrensmanöver, die wir hier in dieser Woche <a>erlebt</a>
      haben, meiner Meinung nach beweisen, daß ein harter Kern konservativer Mitglieder
      der EVP nichts anderes will, als diesen Bericht zu kippen und damit zugleich
      auch die Richtlinie zu Fall zu bringen.
  - s: Jag tror också, och kanske måste vi som parlament ta oss en titt på det också,
      att det här kanske är det mest lobbade ämne som jag <v>varit</v> <p>med</p>
      om under min korta tid som parlamentariker här.
    t: Ferner dürfte es sich wohl - und vielleicht sollten wir uns als Parlament auch
      einmal mit dieser Frage beschäftigen - um eines der Themen handeln, bei dem
      die intensivste Lobbytätigkeit betrieben wurde, die ich in der kurzen Zeit meiner
      Mitgliedschaft in diesem Parlament je <a>erlebt</a> habe.
  - s: Under hela min tid som jurist har jag när ett företag av denna storlek säljs
      aldrig <v>varit</v> <p>med</p> om att en köpare är beroende av årsbokslutet
      i vilken form det än må vara.
    t: Ich habe in der ganzen Zeit meiner Notariatstätigkeit noch niemals <a>erlebt</a>,
      dass sich bei einem Unternehmensverkauf dieser Größenordnung ein Käufer auf
      die Aussagekraft eines Jahresabschlusses, in welcher Form auch immer, verlassen
      hätte.
  - s: Vi har <v>varit</v> <p>med</p> om en liknande process när det gällde organet
      för godkännande av läkemedel på europeiskt plan i London.
    t: Wir haben einen ähnlichen Prozeß bei der Agentur für europaweite Zulassung
      von Arzneimitteln in London <a>erlebt</a>.
  - s: Efter att under många år ha <v>varit</v> <p>med</p> om mycket komplicerade
      diskussioner i parlamentet om denna fråga, är det verkligen ett nöje för mig
      att denna kväll se ett så brett stöd för detta betänkande.
    t: Herr Präsident, nachdem wir jahrelang sehr schwierige Diskussionen zu dieser
      Thematik im Parlament <a>erlebt</a> haben, freue ich mich wirklich über die
      weitreichende Unterstützung, die diesem Bericht heute abend zuteil wird.
  - s: Anledningen är att vi måste kunna visa våra medborgare, ekonomiska aktörer
      och internationella partner att EU faktiskt kan förhindra en kris i de offentliga
      finanserna i framtiden som den som vi just har <v>varit</v> <p>med</p> om, t.ex.
      när det gäller Grekland.
    t: Weil wir in der Lage sein müssen, unseren Bürgern, den wirtschaftlichen Akteuren
      und den internationalen Partnern zu zeigen, dass die Europäische Union in Zukunft
      tatsächlich eine Finanzkrise wie die, die wir in letzter Zeit beispielsweise
      im Falle Griechenlands <a>erlebt</a> haben, verhindern kann.
  - s: det är ett av de tråkigaste som jag har <v>varit</v> <p>med</p> om under åren
      i budgetutskottet.
    t: es ist sicherlich eines der langweiligsten, das ich während der Jahre im Haushaltsausschuss
      <a>erlebt</a> habe.
  - s: Jag har <v>varit</v> <p>med</p> om fall där företag och enskilda har befunnits
      vara skyldiga till brott mot våra lagar.
    t: Ich habe Fälle <a>erlebt</a>, in denen Unternehmen und Einzelpersonen des Missbrauchs
      von Gemeinschaftsgeldern für schuldig befunden worden waren.
  - s: Jag har <v>varit</v> <p>med</p> om situationer där ett stort antal personer
      inom en viss sektor som tar emot omfattande stöd från unionen, ostraffat tycks
      kunna bryta mot våra regler och förordningar om hur pengarna skall användas.
    t: Ich habe Situationen <a>erlebt</a>, in denen viele Menschen aus einem bestimmten
      Sektor, der großzügig von der Union finanziert wird, offenbar ständig mit einer
      Verletzung unserer Vorschriften und Bestimmungen zur Mittelverwendung davonkommen.
  - s: Det skamliga uppträdande vi har <v>varit</v> <p>med</p> om här i dag kan på
      intet sätt rättfärdigas.
    t: Es gibt absolut keine Rechtfertigung für das skandalöse Verhalten, das wir
      heute hier <a>erlebt</a> haben.
  - s: Omröstningen har genomförts korrekt och i tid, och såvitt jag kan erinra mig
      har jag aldrig <v>varit</v> <p>med</p> om att en omröstning i parlamentet görs
      om på grund av fel på en apparat.
    t: Die Abstimmung ist ordnungsgemäß und rechtzeitig erfolgt, und soweit ich mich
      erinnere, Herr Präsident, habe ich nie <a>erlebt</a>, dass eine Abstimmung in
      diesem Haus wiederholt wird, weil eine Maschine defekt war.
  - s: Hur varaktig, hur hållbar är den tillväxt i sektorn som vi har <v>varit</v>
      <p>med</p> om de senaste tio åren?
    t: Wie dauerhaft, wie nachhaltig ist darüber hinaus das Wachstum dieses Sektors,
      das wir in den letzten zehn Jahren <a>erlebt</a> haben?
  - s: Vi har <v>varit</v> <p>med</p> om fyra incidenter av denna typ i Europa under
      loppet av tio år.
    t: Wir haben innerhalb von 10 Jahren vier Vorfälle dieser Art in Europa <a>erlebt</a>.
  - s: Jag tror att den situation som vi själva befinner oss i också visar att varken
      Tyskland eller EU är redo för det slags EHEC-spridning som vi för närvarande
      <v>är</v> <p>med</p> om.
    t: Es sind zu viele Tote und zu viele Kranke, die wir durch diesen EHEC-Keim zu
      beklagen haben, und ich finde, dass die Situation, in die wir geraten sind,
      auch zeigt, dass weder Deutschland noch die Europäische Union vorbereitet sind
      auf eine EHEC-Ausbreitung, wie wir sie jetzt <a>erleben</a>.
  - s: Jag hoppas verkligen - och det har jag sagt i dessa länder - att de (om de
      tycker att det skulle vara behjälpligt) vänder sig till dem som har <v>varit</v>
      <p>med</p> om det och som inte bara vet vad som fungerade bra utan också kan
      tala om vad som inte fungerade.
    t: Ich hoffe sehr - und ich habe das in diesen Ländern gesagt - dass sie diese
      Personen um Rat bitten werden (wenn sie das für sinnvoll halten), die dasselbe
      <a>erlebt</a> haben und nicht nur wissen, was funktioniert hat, sondern ihnen
      auch sagen können, was nicht funktioniert.
  - s: Jag har aldrig tidigare <v>varit</v> <p>med</p> om att Europaparlamentet sammanträder
      på en sådan dag.
    t: Noch nie habe ich <a>erlebt</a>, daß das Europäische Parlament an einem solchen
      Tag zusammentritt.
  - s: Det är emellertid första gången som jag <v>är</v> <p>med</p> om att talmannen
      ingriper på det sätt som ni har gjort och betecknar våra frågor och inlägg på
      det sätt som ni har gjort.
    t: Zum ersten Mal muss ich <a>erleben</a>, dass sich ein Präsident auf solche
      Art und Weise einmischt und Fragen als Meinungsäußerungen bezeichnet, wie Sie
      es getan haben.
  - s: I vilket fall har jag aldrig <v>varit</v> <p>med</p> om någonting sådant.
    t: Jedenfalls habe ich so etwas noch nicht <a>erlebt</a>.
  - s: Jag har <v>varit</v> <p>med</p> kolleger som skrämda greppade om ledstången,
      eftersom de inte visste var en trappa börjar och en annan slutar.
    t: Ich habe Kolleginnen und Kollegen <a>erlebt</a>, die sich angstvoll am Geländer
      festhielten, weil sie nicht wußten, wo fängt die eine Treppe an, wo hört die
      andere auf?
  - s: Vi har <v>varit</v> <p>med</p> om en hel del i denna BSE-skandal.
    t: Frau Präsidentin, wir haben einiges <a>erlebt</a> in dieser BSE-Krise.
  - s: Sedan dess har vi <v>varit</v> <p>med</p> om två årsskiften, så kan man också
      se på saken, kollega Jarzembowski.
    t: Das Grünbuch stammt von Ende 1997. Inzwischen haben wir bereits zwei Jahreswechsel
      <a>erlebt</a>, so kann man es auch sehen, Kollege Jarzembowski.
  - s: Jag kan bara säga till er att jag själv ännu inte har <v>varit</v> <p>med</p>
      om något möte i rådet där svenska inte tolkats från början till slut.
    t: Ich kann Ihnen nur sagen, daß ich selbst noch keine Ratssitzung <a>erlebt</a>
      habe, in der Schwedisch nicht von Anfang bis zum Ende gedolmetscht worden wäre.
  - s: Enligt de 190 valobservatörernas uppfattning, med erfarenhet från i genomsnitt
      sju observatörsdelegationer, så var perioden före valet verkligen en av de värsta
      de någonsin <v>varit</v> <p>med</p> om, medan själva valdagarna, röstningen,
      valen och rösträkningen hörde till de bästa de hade upplevt.
    t: Und so zählte nach Ansicht unserer 190 Wahlbeobachter, die im Durchschnitt
      an je sieben Beobachtungsmissionen teilgenommen hatten, die Zeit im Vorfeld
      der Wahlen zu den schlimmsten, die sie je <a>erlebt</a> hatten, während die
      eigentlichen Wahltage, die Stimmenabgabe und auszählung nach ihrer Erfahrung
      zu den besten gehörten.
  - s: Jag har <v>varit</v> <p>med</p> om att barn inte kan bli äldre än 14 år.
    t: Ich habe es <a>erlebt</a>, dass Kinder nicht älter werden können als 14 Jahre.
  - s: Från min synpunkt har de närmat sig parlamentets ståndpunkt så mycket som möjligt
      - och har gått längre än vad jag någonsin <v>varit</v> <p>med</p> om och längre
      än vad jag förväntade mig att de skulle gå.
    t: Aus meiner Sicht haben sie sich dem Standpunkt des Parlaments so weit weitgehend
      angenähert, wie sie konnten - und sind weiter gegangen, als ich bisher <a>erlebt</a>
      habe und als ich erwartet hatte.
- c: 31
  r: 3
  v: mit
  x:
  - s: Jag menar att vi bör hålla fast vid att de offentliga lagstiftarna även <v>är</v>
      <p>med</p> och beslutar om vilka principer som skall tillämpas för redovisningen
      av den offentliga budgeten.
    t: Ich bin der Meinung, dass man beibehalten sollte, dass der öffentliche Gesetzgeber
      auch <a>mit</a> darüber entscheidet, welche Prinzipien für die Rechnungslegung
      des öffentlichen Haushalts angewendet werden müssen.
  - s: Betänkande A5-0076/2003 av Kindermann för utskottet för jordbruk och landsbygdens
      utveckling om förslaget till rådets direktiv om ändring av direktiv 88/407/EEG
      om djurhälsokrav som <v>är</v> tillämpliga vid handel inom gemenskapen <p>med</p>
      och import av djupfryst sperma från tamdjur av nötkreatur (KOM(2002) 527 - C5-0478/2002
      - 2002/0229(CNS))
    t: Bericht A5-0076/2003 von Herrn Kindermann im Namen des Ausschusses für Landwirtschaft
      und ländliche Entwicklung über den Vorschlag für eine Richtlinie des Rates zur
      Änderung der Richtlinie 88/407/EWG zur Festlegung der tierseuchenrechtlichen
      Anforderungen an den innergemeinschaftlichen Handelsverkehr <a>mit</a> gefrorenem
      Samen von Rindern und an dessen Einfuhr (KOM(2002) 527 - C5-0478/2002 - 2002/0229(CNS))
  - s: Ryssland har kärnvapen, det förfogar över enorma resurser, det har på ett avgörande
      sätt <v>varit</v> <p>med</p> och präglat Europas och världens historia under
      1800- och 1900-talet.
    t: Russland besitzt Kernwaffen, es verfügt über unermesslich große Ressourcen,
      es hat maßgeblich die Geschichte des 19. und 20. Jahrhunderts in Europa und
      in der Welt <a>mit</a> geprägt.
  - s: I dag, då det har blivit en tragisk aktualitet, inser vi hela vidden av den
      fara som ligger i ”värden” som <v>är</v> oförenliga <p>med</p> och står i strid
      med dem som är gemensamma för våra samhällen och våra traditioner.
    t: Aufgrund ihrer nunmehr tragischen Aktualität begreifen wir in vollem Umfang
      die Gefährlichkeit andersartiger, <a>mit</a> den gemeinsamen Werten unserer
      Gesellschaften und unserer Traditionen im Widerspruch stehender „Werte “, die
      beispielsweise durch die mit dem islamischen Fundamentalismus verbundene illegale
      Einwanderung in unsere Gesellschaft hineingetragen bzw. transportiert werden.
  - s: Ni lade stor vikt i er redogörelse vid hur viktigt det <v>är</v> <p>med</p>
      en dialog med Europas medborgare.
    t: Herr Barnier, Sie haben in Ihrer Erklärung betont, wie wichtig der Dialog <a>mit</a>
      den europäischen Bürgern ist.
  - s: Parlamentet har i överensstämmelse med det europeiska monetära institutet och
      de nationella centralbankerna <v>varit</v> <p>med</p> och utformat vissa praktiska
      lösningar som erbjuder insyn och självständighet.
    t: Das Parlament hat im Einvernehmen mit dem Europäischen Währungsinstitut und
      den nationalen Zentralbanken praktische Lösungen entworfen, die Transparenz
      <a>mit</a> einer Wahrung der Unabhängigkeit verbinden.
  - s: Samtliga av oss <v>är</v> <p>med</p> dig i detta.
    t: Wir alle werden uns <a>mit</a> Ihnen dafür einsetzen.
  - s: Till skillnad från vad som gäller för många andra tjänster kan människorna
      också genom sin röst i allmänna val <v>vara</v> <p>med</p> och bestämma omfånget
      av de tjänster som skall stå till deras förfogande, särskilt om dessa tjänster
      tillhandahålls av regionala eller lokala myndigheter eller för dessas räkning.
    t: Sie haben hier auch die Möglichkeit im Unterschied zu anderen Bereichen, vor
      allem wenn solche Dienstleistungen auf regionaler und lokaler Ebene angeboten
      werden, durch ihre Wahlentscheidung <a>mit</a> zu beeinflussen, welche Leistung
      angeboten wird, was ja in vielen anderen Bereichen nicht der Fall ist.
  - s: om Turkiet erbjuder en brigad, måste vi då även ge Turkiet rätt att <v>vara</v>
      <p>med</p> och besluta om den politiken?
    t: Wenn sich die Türkei <a>mit</a> einer Brigade anbietet, müssen wir ihr dann
      auch das Recht einräumen, über diese Politik mitzuentscheiden?
  - s: När vi har att göra med ett samhälle som har <v>varit</v> <p>med</p> om så
      traumatiska händelser är det nämligen mycket viktigare hur våra budskap uppfattas
      där än hur de förstås här.
    t: beim Umgang <a>mit</a> einer derart traumatisierten Gesellschaft ist es viel
      wichtiger, wie unsere Botschaften dort aufgenommen werden, als wie unsere Botschaften
      hier verstanden werden.
  - s: Emellertid är det också viktigt att myndigheterna i medlemsstaterna <v>är</v>
      <p>med</p> och stöder den nya byråns arbete.
    t: Es ist aber auch wichtig, dass die Arbeit dieser neuen Stelle von den Behörden
      in den Mitgliedstaaten <a>mit</a> unterstützt wird.
  - s: Den hittillsvarande lösningen med medling är godtagbar, ändå ber jag att den
      goda viljan skall få <v>vara</v> <p>med</p> åtminstone ibland under klassificeringen
      av hamnarna, eftersom gränserna i grund och botten är godtyckligt dragna.
    t: Die bisherige Lösung durch Vermittlung ist akzeptabel, dennoch bitte ich, bei
      den Einordnungen der Häfen zumindest manchmal einen guten Willen <a>mit</a>
      einzubringen, da die Grenzen im Grunde willkürlich gesetzt sind.
  - s: Det står helt klart att det inte <v>är</v> <p>med</p> enstaka åtgärder av det
      här slaget som Europa ska ta itu med de mycket komplexa utmaningarna när det
      gäller demografi och kvinnlig sysselsättning.
    t: <a>Mit</a> derartigen isolierten Maßnahmen wird Europa sicherlich nicht die
      hochkomplexen Herausforderungen der Demografie und der Beschäftigung von Frauen
      bestehen.
  - s: ', Jag har <v>varit</v> <p>med</p> och undertecknat detta ändringsförslag och
      jag skulle vilja säga till herr Balfe att vi med hänsyn till angreppen på systemet
      med frivillig pension, dit även jag hör, behöver den auktoritet som en institution
      i den europeiska unionen har och som bekräftar det vi tror, nämligen att systemet
      är korrekt, att pensionsfonderna är korrekta, men vi vinner inte något på att
      låta de angrepp vi ständigt möter förbli oemotsagda.'
    t: Frau Präsidentin, ich habe diesen Änderungsantrag <a>mit</a> unterzeichnet
      und ich möchte Herrn Balfe sagen, daß wir hinsichtlich der Angriffe auf dieses
      System der freiwilligen Versorgungsregelung, dem ich auch angehöre, die Autorität
      einer Institution aus der Europäischen Union benötigen, die bestätigt, was wir
      denken, vor allem, daß das System, daß der Pensionsfonds korrekt ist;
  - s: Sist och slutligen, herr talman, handlar det också om att bestämma vilket Europa
      vi vill <v>vara</v> <p>med</p> om att bygga upp.
    t: Zusammenfassend, Herr Präsident, geht es auch um die Frage, zu definieren,
      welches Europa <a>mit</a> unserer Hilfe errichtet werden soll.
  - s: Efter en kort övergångsperiod för att tillåta företagen att anpassa sig till
      den nya lagstiftningen kommer användningen av farliga ämnen att förbjudas i
      elektriska och elektroniska produkter, låt <v>vara</v> <p>med</p> vissa undantag,
      som till exempel solcellspaneler.
    t: Nach einer kurzen Übergangsphase, in der sich Unternehmen an die neue Rechtsvorschrift
      anpassen können, wird die Verwendung von gefährlichen Stoffen in allen Elektro-
      und Elektronikgeräten <a>mit</a> einigen Ausnahmen wie Photovoltaik-Paneelen
      verboten.
  - s: Fru ordförande, låt mig bara ta ett par sekunder till för att hinna uttrycka
      min tillfredsställelse över tillkomsten av ett parlamentariskt Medelhavsforum
      och över att Malta nu <v>är</v> <p>med</p> i den europeiska integrationsprocessen,
      en integration som jag skulle vilja att Malta blev delaktig i snarast möjligt
      för att återhämta den tid som gått förlorad och som inte tidigare kunnat återhämtas.
    t: Frau Präsidentin, es seien mir nur noch einige Sekunden gewährt, um in diesem
      Zusammenhang <a>mit</a> Genugtuung die Einrichtung des parlamentarischen Europa-Mittelmeer-Forums
      sowie die erneute Teilnahme Maltas am Prozeß der europäischen Integration zu
      begrüßen, von der ich mir wünsche, daß sie für Malta so kurzfristig wie möglich
      erfolgen möge, damit die inzwischen versäumte und zuvor nicht gewonnene Zeit
      aufgeholt werden kann.
  - s: Det var de två nationalstater i Europa som har <v>varit</v> <p>med</p> längst
      i den flera hundra år gamla diplomatin, Frankrike och Storbritannien, som agerade
      i enlighet med sina traditioner och nationella intressen.
    t: Es waren die beiden ältesten Nationalstaaten Europas <a>mit</a> jahrhundertealter
      diplomatischer Tradition - Frankreich und Großbritannien -, die die starke Präsenz
      Europas gewährleisteten und eine reale und bedeutende Rolle bei der Bewältigung
      der Krise spielten, indem sie gemäß ihren nationalen Traditionen und Interessen
      handelten, die zusammengenommen trotz all ihrer Unterschiedlichkeit höherstehend
      als die Verpflichtung zum Zurücktreten hinter die Gemeinschaft beurteilt wurden,
      wie dies Christophe Réveillard zu Recht betont hat.
  - s: Vi hoppas innerligt att vi kommer att ges chansen att <v>vara</v> <p>med</p>
      och dela på den verkställande makten - i en anda av samverkan, vill jag tillägga.
    t: Wir hoffen aufrichtig, daß wir Gelegenheit bekommen werden, <a>mit</a> an den
      exekutiven Befugnissen teilhaben zu können - im Geiste der Mitentscheidung,
      wenn ich das noch hinzufügen darf.
  - s: Om vi skall komma in på sportområdet så får det alltså inte <v>vara</v> <p>med</p>
      ett särdirektiv om särskild kost för idrottsfolk.
    t: Wenn wir uns auf das sportliche Gebiet einlassen wollen, dann nicht <a>mit</a>
      einer Sonderrichtlinie über besondere Ernährung für Sportler.
  - s: Vi bör komma ihåg att den enda information som finns <v>är</v> <p>med</p> vilken
      integritet och effektivitet EU:s medel har använts.
    t: Wir sollten uns daran erinnern, dass die einzigen verfügbaren Informationen
      die Integrität und Effizienz betreffen, <a>mit</a> denen die Mittel der Europäischen
      Union ausgegeben worden sind.
  - s: Vi <v>är</v> <p>med</p> och finansierar ett projekt från Friedrich-Ebert-Stiftung,
      som inrättat ett Euro-Burma-kontor i Bryssel, som syftar till att skapa medvetenhet
      och sprida korrekt information om den sanna situationen i Burma.
    t: Wir finanzieren gemeinsam ein Projekt der Friedrich-Ebert-Stiftung, die in
      Brüssel ein Euro-Birma-Büro eingerichtet hat <a>mit</a> dem Ziel, Bewußtsein
      aufzubauen und exakte Informationen über die wirkliche Lage in Birma zu verbreiten.
  - s: En inre marknad utan utestängning av vare sig invånare eller företag - det
      <v>är</v> <p>med</p> ett ord hur jag skulle kunna beskriva huvudinriktningen
      i dagens debatt om det nu antagna paketet av betänkanden om inremarknadsakten.
    t: So würde ich <a>mit</a> einem Wort den Tenor der heutigen Aussprache zu dem
      jetzt gebilligten Berichtspaket zur Binnenmarktakte beschreiben.
  - s: Vi måste avvisa denna begäran och, herr Pérez, jag säger emot er på den punkten
      - och det gäller också den gemensamma resolutionen, som vi inte har <v>varit</v>
      <p>med</p> och undertecknat -, vi får inte ge efter för begäran att här inrätta
      en gemensam organisation av marknaden för griskött med statliga interventioner,
      som leder till att vi får ständiga överskott även på det här området.
    t: Wir müssen diesem Ansinnen widerstehen, und, Herr Pérez, ich widerspreche Ihnen
      in dem Punkt - und das betrifft auch die gemeinsame Entschließung, die wir nicht
      <a>mit</a> unterschrieben haben -, wir dürfen dem Ansinnen nicht nachgeben,
      hier eine gemeinsame Marktordnung für Schweinefleisch mit staatlichen Interventionen
      einzurichten, die dazu führen, daß wir auch in diesem Bereich ständig Überschüsse
      haben.
  - s: Det <v>är</v> inte <p>med</p> den här resolutionens tunna och blyga förslag
      - som nöjer sig med att kräva en blind förlängning av det befintliga systemet
      utan att ens ifrågasätta grunderna för den hittills förda politiken - som gemenskapen
      kommer att kunna bemöta uppfödarnas bekymmer på ett tillfredsställande sätt.
    t: <a>Mit</a> den mageren und zögerlichen Vorschlägen dieser Entschließung, die
      sich darauf beschränkt, die blinde Beibehaltung des bestehenden Systems zu fordern,
      ohne die Grundlagen der bisherigen Politik in Frage zu stellen, wird die Gemeinschaft
      keine befriedigende Antwort auf die Sorgen der Schweinehalter geben können.
  - s: Efter Europaparlamentets godkännande i maj kommer ni att vara något som en
      regeringsbildare som <v>är</v> <p>med</p> och tillsätter den nya kommissionen.
    t: Nach der Einsetzung im Mai durch dieses Parlament werden Sie nach dem Sprachgebrauch
      unseres Parlaments als „<a>mit</a> der Bildung der Kommission Beauftragter“
      handeln und an der Benennung der einzelnen Kommissionsmitglieder mitbeteiligt
      sein.
  - s: Jag tror att det enbart <v>är</v> <p>med</p> ett demokratiskt statsskick och
      med deltagande av befolkningen som man långsiktigt kan skapa fred, vilket vi
      efter 50 år i Europa nu kunnat se.
    t: Ich denke, nur <a>mit</a> der Staatsform der Demokratie und durch die Beteiligung
      der Bevölkerung läßt sich langfristig Frieden schaffen, wie wir es nach 50 Jahren
      in Europa jetzt sehen konnten.
  - s: Vi har <v>varit</v> <p>med</p> och undertecknat ett ändringsförslag till artikel
      4 om nationella handlingsplaner som syftar till att i hela EU minska behandlingsfrekvensen
      med 20 procent inom 10 år och minska farliga ämnen med 50 procent senast 2013.
    t: Wir haben einen Änderungsantrag zu Artikel 4 bezüglich der nationalen Aktionspläne
      <a>mit</a> unterzeichnet, bei dem als unionsweites Ziel eine Verringerung der
      Anwendungshäufigkeit um 20 % innerhalb von zehn Jahren und bei gefährlichen
      Stoffen eine Reduzierung um 50 % bis 2013 vorgesehen ist.
  - s: Därmed har vi naturligtvis också chansen att på ett mycket kraftfullare sätt
      <v>vara</v> <p>med</p> och utöva påverkan, särskilt när det gäller att utforma
      och fastställa sanktioner och kontroller, för det rör sig om en förordning,
      och det betyder att reglerna också är rättsligt bindande på ett annat sätt och
      därmed får en annan verkan.
    t: Damit haben wir natürlich auch die Chance, insbesondere die Sanktionen und
      die Kontrollen viel stärker <a>mit</a> zu gestalten und festzulegen, denn es
      geht um eine Verordnung, und das heißt, das hat auch eine andere Rechtsverbindlichkeit
      und Wirksamkeit.
  - s: Vi anser att det bästa sättet att säkra EU:s konkurrenskraft är att <v>vara</v>
      <p>med</p> där uppe bland ledarna.
    t: Unserer Ansicht nach können wir gerade dadurch, dass wir vorne <a>mit</a> dabei
      sind, am besten die Wettbewerbsfähigkeit der Europäischen Union garantieren.
  - s: Jag hade förmånen att få <v>vara</v> <p>med</p> vid kontaktgruppens möte i
      London, som mycket skickligt leddes av utrikesminister Cook och där vi anser
      att ett antal tydliga signaler gavs till president Milosevic för att övertyga
      honom att ta initiativ till en dialog och en fredlig lösning och som tydligt
      satte upp gränserna för vad vi kan stödja och vad vi inte kan stödja.
    t: Ich hatte das Privileg, an der Sitzung der Kontaktgruppe in London teilzunehmen,
      bei der Außenminister Cook <a>mit</a> großem Talent den Vorsitz führte und auf
      der unseres Erachtens eine Reihe klarer Signale an Präsident Milosevic gesandt
      wurde, um ihn dazu zu veranlassen, Initiativen für einen Dialog und eine friedliche
      Lösung zu ergreifen.
  - s: Vi måste akta oss för, även om det <v>är</v> <p>med</p> de bästa avsikter,
      att tänka organiskt, att förfalla i korporatism på områden av det här slaget.
    t: Wir müssen aufpassen, daß wir in diesen Bereichen nicht in organisches Denken,
      in Korporatismus verfallen, auch wenn dies <a>mit</a> den besten Absichten geschieht.
  - s: Det är emellertid inte rimligt att kommissionen - som skall kontrolleras -
      skall <v>vara</v> <p>med</p> och besluta vilken information som skall lämnas
      ut.
    t: Es ist aber nicht angemessen, daß die Kommission, die kontrolliert werden soll,
      <a>mit</a> darüber entscheidet, welche Informationen zur Verfügung gestellt
      werden.
  - s: Jag är stolt över att få <v>vara</v> <p>med</p> om detta steg och det skall
      bli mycket intressant att få höra från kommissionären, som är här idag, om kommissionen
      avser att reagera positivt på denna begäran från parlamentet.
    t: Ich bin stolz, daß ich zu diesem Schritt beitrage, und erwarte <a>mit</a> großem
      Interesse von der heute hier anwesenden Frau Kommissarin eine Antwort darauf,
      ob die Kommission auf diese Forderung des Parlaments positiv reagieren wird.
  - s: Låt mig avslutningsvis säga att det också <v>var</v> <p>med</p> stor oro vi
      hörde att erbjudandet syftade till att göra gröna lådan till föremål för förhandlingar
      - och detsamma kommer vi inom kort att få höra när ni framför era kommentarer
      i utskottet.
    t: Lassen sie mich zum Schluss noch sagen, dass wir <a>mit</a> großer Befürchtung
      auch gehört haben - wir werden das ja gleich im Ausschuss hören, und Sie werden
      uns dazu etwas sagen -, dass es ein Angebot gab, die Green Box in die Verhandlungen
      einzubeziehen.
  - s: Därför bör vi koncentrera oss på att företräda Europa på den internationella
      scenen och <v>vara</v> <p>med</p> och besluta i stället för att bara vara med
      och betala.
    t: Aus dieser Sicht sollten wir uns darauf konzentrieren, Europa auch im internationalen
      Kontext zu repräsentieren, aber auch <a>mit</a> zu entscheiden und nicht nur
      mit zu zahlen.
  - s: Därför bör vi koncentrera oss på att företräda Europa på den internationella
      scenen och vara med och besluta i stället för att bara <v>vara</v> <p>med</p>
      och betala.
    t: Aus dieser Sicht sollten wir uns darauf konzentrieren, Europa auch im internationalen
      Kontext zu repräsentieren, aber auch mit zu entscheiden und nicht nur <a>mit</a>
      zu zahlen.
  - s: Det <v>är</v> <p>med</p> den här politiska viljan som vi försöker dra upp linjerna
      för en kompromiss och arbetet med detta har vi redan inlett.
    t: <a>Mit</a> diesem politischen Willen bemühen wir uns deshalb, die großen Leitlinien
      eines Kompromisses zu ermitteln und haben die entsprechenden Arbeiten bereits
      in Gang gesetzt.
  - s: Jag är också mycket glad över att du <v>är</v> <p>med</p> oss här i dag under
      debatten, eftersom jag vet att du inte bara är kompetent, utan även personligen
      är mycket djupt engagerad i medborgarinitiativet.
    t: Ich freue mich auch, Herr Vizepräsident, dass Sie heute <a>mit</a> uns hier
      in dieser Aussprache sind, da ich weiß, dass Sie persönlich nicht nur kompetent
      sind, sondern auch äußerst eng in die Europäische Bürgerinitiative eingebunden
      sind.
  - s: Därför vill jag uppmana kommissionen att särskilt bevaka att de nya medlemsländerna
      också får <v>vara</v> <p>med</p> när det gäller att utforma projekten.
    t: Anstatt Entscheidungen zu treffen, haben wir uns vor allem <a>mit</a> einem
      Phantasiebild dessen beschäftigt, was ein erfolgreicher Krieg gegen die Drogen
      bewirken könnte.
  - s: Är vi dåliga på att göra projekt, så vill vi gärna förbättra dem. Vi vill dock
      också <v>vara</v> <p>med</p> när det handlar om att göra utvärderingar av pågående
      projekt, för att se vilken fortsatt väg unionen skall beträda.
    t: Ist es nicht einmal an der Zeit, eine aussagekräftige Kosten- und Nutzenanalyse
      darüber vorzunehmen, was wir vor allem auf Drängen der USA <a>mit</a> ihrem
      war on drugs tun?
  - s: Europaparlamentet har på ett smidigt sätt avgivit yttranden på ibland mycket
      kort tid. Detta sätt att samarbeta, tillsammans med det samarbete som <v>varit</v>
      <p>med</p> kommissionen och kommissionären, har gjort det möjligt att ta det
      viktiga steget mot bland annat den europeiska arresteringsorder som, tror jag,
      är den viktigaste gemensamma nämnaren eftersom vi på det sättet kan vidta åtgärder
      på det området som kan jämföras med införandet av euron på det ekonomiska och
      monetära området.
    t: Dank einer solchen Kooperation in Verbindung mit unserer Zusammenarbeit <a>mit</a>
      der Kommission und dem zuständigen Kommissionsmitglied konnte der wichtige Schritt
      unter anderem zum Europäischen Haftbefehl vollzogen werden, der meines Erachtens
      der bedeutendste gemeinsame Nenner ist, denn damit wurde uns auf diesem Gebiet
      eine Aktion ermöglicht, die mit der Einführung des Euro im finanz- und währungspolitischen
      Bereich vergleichbar ist.
  - s: Våra samråd har verkligen varit roliga att delta i eftersom vi hade känslan
      av att <v>vara</v> <p>med</p> om att utforma framtiden.
    t: Sie hat uns mit ihrer Begeisterung für dieses neue, wichtige Programm im Kulturausschuss
      alle mit angesteckt, und diese Beratungen haben uns - das möchte ich deutlich
      sagen - Freude gemacht, weil wir das Gefühl hatten, wir gestalten die Zukunft
      <a>mit</a>.
  - s: Det <v>är</v> <p>med</p> en känsla av bestörtning och djup smärta som vi återigen
      höjer våra röster på Léonard Peltiers vägnar, som håller på att tyna bort efter
      att ha vistats 23 år i ett amerikanskt fängelse, anklagad för brott som han
      inte har begått, efter ett brottmål som skapat allvarliga tvivel vad gäller
      rättvisans gång i Förenta staterna.
    t: Frau Präsidentin, <a>mit</a> einem Gefühl von Bestürzung und tiefem Schmerz
      erheben wir erneut unsere Stimme für Leonard Peltier, der seit einem Prozeß
      vor 23 Jahren, der starke Zweifel an der Rechtsprechung in den Vereinigten Staaten
      von Amerika aufkommen ließ, in einem amerikanischen Gefängnis für nicht begangene
      Verbrechen schmachtet.
  - s: 'Jag säger detta för att i går natt gjorde sig kommissionär Brittan stort besvär
      för att <v>vara</v> <p>med</p> oss till midnatt för att diskutera ett ämne som
      har mycket att göra med de mycket perifert belägna regionerna och Kanarieöarna:'
    t: 'Das sage ich, weil Kommissar Brittan gestern abend große Unannehmlichkeiten
      auf sich genommen hat und bis Mitternacht <a>mit</a> uns über ein Thema diskutiert
      hat, das eng mit den Gebieten in äußerster Randlage und den Kanarischen Inseln
      zusammenhängt:'
  - s: Det är tydligt att Europeiska unionen har misstagit sig mycket beträffande
      Albanien och att det inte <v>är</v> <p>med</p> detta lån på 20 miljoner euro
      som vi i grunden kommer att ändra situationen.
    t: Es ist offensichtlich, daß die Europäische Union im Hinblick auf Albanien viele
      Fehler gemacht hat und daß wir <a>mit</a> einer Finanzhilfe von 20 Millionen
      Euro die Situation nicht grundlegend verändern können.
  - s: Vi vill <v>vara</v> <p>med</p> och styra i världen.
    t: Wir wollen in der Welt <a>mit</a> dirigieren.
  - s: Jag har <v>varit</v> <p>med</p> och undertecknat resolutionsförslaget, trots
      att de europeiska staterna omsorgsfullt har slopat eget ansvar.
    t: Ich habe diesen Entschließungsantrag <a>mit</a> unterzeichnet, obwohl die europäischen
      Staaten ihre eigene Verantwortung sorgfältig verschwiegen haben.
  - s: Jag skulle vilja säga att militärt kan inte Milosevic verkligen vinna denna
      konflikt längre, det skulle i så fall <v>vara</v> <p>med</p> en otrolig militär
      insats.
    t: Ich sage, militärisch kann Milosevič diesen Konflikt nicht mehr wirklich gewinnen,
      es sei denn, <a>mit</a> einem unglaublichen militärischen Einsatz.
  - s: Med det paket av ändringsförslag som jag <v>var</v> <p>med</p> och undertecknade
      för Gruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater
      blir direktivet acceptabelt ur en ekologisk synvinkel och subsidiaritetsprincipen
      respekteras.
    t: Das Paket von Änderungsanträgen, das ich im Namen der Fraktion für das Europa
      der Demokratien und der Unterschiede <a>mit</a> unterzeichnet habe, macht die
      Richtlinie aus ökologischer Sicht akzeptabel, und das Subsidiaritätsprinzip
      wird gewahrt.
  - s: Vi <v>är</v> inte <p>med</p> på detta.
    t: Das tragen wir nicht <a>mit</a>.
  - s: Vi <v>är</v> inte <p>med</p> på detta.
    t: Da machen wir nicht <a>mit</a>.
  - s: Där vi gör det försöker vi koppla det till strategier där även andra givare
      har <v>varit</v> <p>med</p> om att utarbeta dem och lämna bidrag till dem, för
      att på så vis förbättra kvaliteten på mottagarlandets eller partnerlandets verksamhet.
    t: Wo wir dies tun, versuchen wir es <a>mit</a> den Strategien zu verknüpfen,
      die auch von anderen Gebern ausgearbeitet oder mitgestaltet wurden, und dadurch
      die Maßnahmen der Empfänger- oder Partnerländer in ihrer Qualität zu verbessern.
  - s: Här måste vi hjälpa till att investera i lämpliga läromedel, <v>vara</v> <p>med</p>
      och stödja lärarutbildningen och därmed bidra till att det förmedlas kunskaper
      som motsvarar de lokala intressena och följaktligen är en nödvändig förutsättning
      för att det civila samhället skall sensibiliseras.
    t: Hier müssen wir helfen, in entsprechende Lehrmaterialien zu investieren, Lehrerausbildung
      <a>mit</a> zu fördern und dazu beizutragen, dass die Kenntnisse vermittelt werden,
      die den lokalen Interessen entsprechen und damit eine notwendige Voraussetzung
      zur Sensibilisierung der Zivilgesellschaft sind.
  - s: Alkoholproducenterna kräver ständigt att få bli behandlade som vanliga livsmedelsföretag,
      men nu när vi ska reglera livsmedlen då vill de inte <v>vara</v> <p>med</p>
      längre.
    t: Alkoholhersteller fordern stets, genauso behandelt zu werden wie gewöhnliche
      Lebensmittelunternehmen, aber jetzt, da wir Lebensmittel regulieren wollen,
      wollen sie nicht mehr <a>mit</a> einbezogen werden.
  - s: Personligen hoppas jag att detta äktenskap av passioner kommer att hålla i
      många år till. Låt mig också berätta en annan högst personlig sak, nämligen
      hur stolt jag kände mig när jag <v>var</v> <p>med</p> dig vid ett flertal tillfällen
      och vi mötte unga människor och hur imponerad jag var av det sätt som ni hanterade
      dessa situationer på.
    t: Lassen Sie mich außerdem ganz persönlich sagen, wie sehr es mich <a>mit</a>
      Stolz erfüllte, Sie bei verschiedenen Treffen mit jungen Menschen begleiten
      zu dürfen, und wie beeindruckt ich davon war, wie Sie mit solchen Situationen
      umgingen.
  - s: Den överklagandeprocess som vi <v>var</v> <p>med</p> om att ta initiativ till
      genomförs under förskräckliga förhållanden, något som Europaparlamentets delegation,
      i vilken Feleknas Uca och Luigi Vinci från min grupp ingår, har konstaterat
      vid varje förhandling.
    t: In diesem Zusammenhang müssen wir anerkennen, dass die gegenwärtige Regierung
      eine starke Motivation und den politischen Willen zur Umsetzung wichtiger Reformen
      in diesem Sinne gezeigt hat, von Reformen, die sich als schwierig erwiesen haben
      und häufig noch unvollkommen sind, vor allem im Bereich der Menschenrechte,
      da sie <a>mit</a> über Jahrzehnte gefestigten Traditionen und Praktiken der
      zivilen, gerichtlichen und militärischen Praxis kollidieren.
  - s: Naturligtvis överskuggas det tyska ordförandeskapet av Kosovokriget, och därför
      är det viktigt att poängtera att den tyska förbundsregeringen i sitt rådsordförandeskap
      enbart kunde hålla fast vid sitt ställningstagande tack vare unionspartiernas
      reservationslösa stöd, medan era egna sympatisatörer, herr Fischer, helst hade
      velat se er utvisad från plan, om ni fortfarande hade <v>varit</v> <p>med</p>
      i leken.
    t: Natürlich ist die deutsche Ratspräsidentschaft von dem Kosovo-Krieg überschattet,
      aber um so mehr verdient festgehalten zu werden, daß die von der deutschen Bundesregierung
      zu verantwortende Ratspräsidentschaft ihre Position in dieser Frage nur deswegen
      hat durchhalten können, weil sie von den Unionsparteien rückhaltlos gestützt
      wurde, während, Herr Kollege Fischer, Ihre eigene Gefolgschaft Sie <a>mit</a>
      Vergnügen aus den Turnschuhen gekippt hätte, wenn Sie sie denn noch trügen!
  - s: Det <v>är</v> <p>med</p> en sådan inställning som vi är beredda till en konstruktiv
      dialog i fråga om det arbete som ni står i begrepp att ta itu med.
    t: In diesem Sinne werden wir uns <a>mit</a> Ihren Vorhaben konstruktiv auseinandersetzen.
  - s: När det finns ett gemenskapligt ansvar, försvinner motsvarande områden som
      exempelvis asyl, invandring ut ur den nationella kontrollen, utan att underställas
      fullständig kontroll från detta parlament, eftersom vi enbart hörs, och inte
      skall <v>vara</v> <p>med</p> och besluta.
    t: Wenn es eine gemeinschaftliche Zuständigkeit gibt, wandern die entsprechenden
      Felder wie beispielsweise Asyl, Zuwanderung aus der nationalen Kontrolle heraus,
      ohne bei der vollen Kontrolle dieses Parlaments anzukommen, da wir nur angehört
      werden und nicht <a>mit</a> zu entscheiden haben.
  - s: Det är ingen slump att de länder som erhåller ”komplimanger” på detta område
      av EU är de länder som <v>var</v> först <p>med</p> att genomföra generella reformer
      på arbetsmarknaden i den riktningen, med en ökning av deltidsarbetande och andra
      former av flexibel sysselsättning.
    t: So können mich ihre Mitglieder hören, denn ich gehe teilweise konform <a>mit</a>
      meinem Freund Fabre-Aubrespy, wenn ich sage, daß wir in diesem Parlament schon
      einiges erlebt haben, aber daß eine Entscheidung, die noch im Protokoll festgehalten
      werden muß, sofort, d.h. in der auf die Annahme folgenden Minute, gültig sein
      soll, ist etwas völlig Neues und entspricht im übrigen ganz dem Geist, in dem
      über den Bericht Elles abgestimmt wurde.
  - s: Det har stora politiker, även ur våra egna led, och kanske framför allt ur
      våra egna led, medverkat till. Det finns alltså en lösning på alla de folkrättsliga
      problem som Genèvekonventionen stöter på och den lösningen <v>är</v> vi varje
      dag <p>med</p> och beslutar om här i Europaparlamentet, där 15 olika nationaliteter
      samarbetar under fredliga former.
    t: Also gibt es durchaus eine Lösung für alle völkerrechtlichen Probleme, für
      die das Genfer Abkommen gilt, und über diese Lösung entscheiden wir im Europäischen
      Parlament tagtäglich <a>mit</a>, in dem 15 Nationalitäten friedlich zusammenarbeiten.
  - s: Jag vill dessutom påminna alla kolleger om att när parlamentet bara för ett
      par veckor sedan godkände kommissionen antog det en resolution, i vilken man
      betonade att parlamentet vill <v>vara</v> <p>med</p> och påverka förhandlingar
      om internationella avtal och till och med i olika skeden av förhandlingarna,
      och således skulle det verkligen vara skam om parlamentet skulle låta bli att
      utnyttja detta tillfälle.
    t: Ich möchte die verehrten Kollegen auch daran erinnern, daß das Parlament erst
      vor zwei Wochen im Zusammenhang <a>mit</a> der Bestätigung der Kommission eine
      Entschließung angenommen hat, in der es seinen Wunsch bekräftigt hatte, auf
      Verhandlungen über internationale Verträge Einfluß nehmen zu können, auch in
      den einzelnen Verhandlungsphasen, so daß es wirklich bedauerlich wäre, wenn
      das Parlament diese Gelegenheit ungnutzt ließe.
  - s: Detta kommer inte minst att <v>vara</v> <p>med</p> och avgöra om det även kommer
      att bli en acceptans för den nödvändiga utvidgningen av Europeiska unionen,
      som vi alla vill ha, men om vilken vi nu måste sända ut en signal om att alla
      som nu är missgynnade, och alla som nu vill bidra med sina resurser, också har
      en chans till detta.
    t: Dies wird nicht zuletzt <a>mit</a> darüber entscheiden, ob es auch eine Akzeptanz
      für die notwendige Erweiterung der Europäischen Union gibt, die wir alle wollen,
      von der wir jedoch auch das Signal aussenden müssen, dass alle, die jetzt noch
      benachteiligt sind, und alle, die jetzt noch ihre Ressourcen einbringen wollen,
      auch eine Chance dazu haben.
  - s: Det handlar alltså om ändringsförslag 36 och 37, som jag inte <v>varit</v>
      <p>med</p> om att lägga fram.
    t: Es handelt sich also um die Änderungsanträge Nr. 36 und 37, <a>mit</a> denen
      ich nichts zu tun habe.
  - s: Det är också på tiden att kommissionen tar itu med den skam det <v>är</v> <p>med</p>
      de två miljoner ton prima, nyttig fisk som varje år kastas död tillbaka i havet
      i bevarandets namn.
    t: Davon ausnehmen möchte ich die letzten Worte von Herrn Stevenson, dessen Diagnose
      bezüglich des Zustands der gemeinsamen Fischereipolitik ich nicht teile, aber
      er wird sicher verstehen, dass die Einschätzung der Kommission sich nicht ganz
      <a>mit</a> der seinen deckt.
  - s: Jag röstade för utarbetandet av en utvecklingsstrategi för Donau, som ska göra
      det möjligt för oss att uppmana kommissionen att utforma detta dokument så snart
      som möjligt och då ta hänsyn till särskilda samråd med experter på området och
      i berörda regioner samtidigt som man fastställer vilka ekonomiska resurser som
      finns och tar med länder som inte <v>är</v> <p>med</p> i EU.
    t: Ich habe für den Entwurf einer Entwicklungsstrategie für die Donau gestimmt,
      denn er wird es uns ermöglichen, die Kommission zu ersuchen, dieses Dokument
      so bald wie möglich zu entwerfen, unter Berücksichtigung präziser Beratungen
      mit Experten auf diesem Gebiet und in den relevanten Regionen, während die verfügbaren
      finanziellen Ressourcen identifiziert und Staaten außerhalb der Europäischen
      Union <a>mit</a> einbezogen werden.
  - s: Vi tackar Markos Kyprianou för att han är med oss så här sent, men den här
      diskussionen hade troligen varit intressantare om kommissionsledamot Charlie
      McCreevy hade varit närvarande eftersom det <v>är</v> <p>med</p> honom vi för
      en kontinuerlig dialog i denna typ av frågor.
    t: Wir müssen Herrn Kyprianou danken, dass er so spät noch bei uns ist, obwohl
      die Diskussion wahrscheinlich interessanter gewesen wäre, wenn Kommissar McCreevy
      teilgenommen hätte, da wir <a>mit</a> ihm einen ständigen Dialog über Fragen
      dieser Art führen.
  - s: Det jag har upplevt sedan 1995 är egentligen att parlamentet har gjort vissa
      eftergifter och alltid mot den taktiska bakgrunden att vi vill att det land
      som släpper ut mest koldioxid skall <v>vara</v> <p>med</p> på skeppet från Kyoto.
    t: Was ich seit 1995 erlebt habe, war eigentlich, dass das Parlament hier Zugeständnisse
      gemacht hat, und zwar immer vor dem taktischen Hintergrund, dass wir wollen,
      dass das Land, das am meisten CO2 emittiert, <a>mit</a> ins Boot von Kyoto kommt.
  - s: Vi ser fram emot ett mer utvecklat SIS II-system där alla 25, och snart 27,
      länder kan <v>vara</v> <p>med</p>.
    t: Wir sehen einem weiterentwickelten SIS II-System, an dem sich alle 25, und
      bald 27, Länder beteiligen können, <a>mit</a> hohen Erwartungen entgegen.
  - s: Jag blev mycket rörd över att <v>vara</v> <p>med</p> dig och med andra vid
      gränsen mellan Slovenien och Italien, och jag kommer inte att glömma dina ord
      vid det ögonblicket, när du påminde oss om att människor dödades av den jugoslaviska
      armén vid denna gräns när de för 20 år sedan försökte nå friheten, Italien och
      Europeiska unionen.
    t: Es hat mich sehr bewegt, <a>mit</a> Ihnen und anderen an dieser Grenze zwischen
      Slowenien und Italien zu stehen, und ich werde Ihre Worte nicht vergessen, als
      Sie uns daran erinnerten, dass dort vor etwa zwanzig Jahren Menschen bei dem
      Versuch, in die Freiheit zu gelangen, nach Italien, in die Europäische Union,
      von der jugoslawischen Armee getötet wurden.
  - s: En <v>vara</v> <p>med</p> ursprungsfel kan i dag ges tillbaka inom två år;
    t: 2. Zurzeit können Waren <a>mit</a> einem ursprünglich vorhandenen Mangel innerhalb
      von zwei Jahren zurückgegeben werden.
  - s: För Europeiska unionen <v>är</v> <p>med</p> sin fiskeripolitik - trots att
      det blir smulor över till de fattiga länderna - en del av detta problem.
    t: Gerade die Europäische Union <a>mit</a> ihrer Fischereipolitik - trotz der
      Brocken, die dabei abfallen für die armen Länder - ist ein Teil des Problems.
  - s: Detta regleras i andra direktiv som vi i Europaparlamentet har <v>varit</v>
      <p>med</p> och förhandlat fram under det senaste året.
    t: Dies wird in anderen Richtlinien geregelt, die wir im Europäischen Parlament
      im Verlauf des letzten Jahres <a>mit</a> ausgehandelt haben.
  - s: Detta regleras i andra direktiv som vi i Europaparlamentet har <v>varit</v>
      <p>med</p> och förhandlat fram under det senaste året.
    t: Dies wird in anderen Richtlinien geregelt, die wir im Europäischen Parlament
      im Verlauf des letzten Jahres <a>mit</a> ausgehandelt haben.
  - s: Detta regleras i andra direktiv som Europaparlamentet har <v>varit</v> <p>med</p>
      och förhandlat fram under det senaste året.
    t: Dies wird in anderen Richtlinien geregelt, die im Europäischen Parlament im
      Verlauf des letzten Jahres <a>mit</a> ausgehandelt worden sind.
  - s: Nästan alla förslag från PPE införlivades, till exempel att arbetsmarknadens
      parter i Europa skulle inbegripas, för att <v>vara</v> <p>med</p> och utveckla
      koncept mot mobbning.
    t: Fast alle Anträge aus der EVP wurden integriert, etwa die Einbeziehung der
      Sozialpartner Europas, um gemeinsam Konzepte gegen Mobbing <a>mit</a> zu entwickeln.
  - s: Däremot låter man medborgare i länder som inte <v>är</v> <p>med</p> i unionen
      som kommer till Italien inkassera pensionspengarna när de ger sig av, och sedan
      kan de komma tillbaka och få ut samma folkpensioner, invaliditets- och tilläggspensioner
      som man vägrar våra italienska medborgare som åker till andra länder i Europeiska
      unionen.
    t: Ich hoffe, sie wird sich bei künftigen Gelegenheiten, zu denen sie diese Richtlinie,
      der ich übrigens meine Zustimmung gegeben habe, behandelt, auch an meine Forderung
      erinnern, im Interesse der Rentner ganz Europas bei jeder Liquidation einer
      zahlungsunfähigen Versicherungsgesellschaft die Gläubiger <a>mit</a> Forderungen
      aus Rentenversicherungspolicen zu bevorrechtigen.
  - s: Men hur skall vi kunna <v>vara</v> <p>med</p> och påverka det politiska samspelet
      i den komplexa asiatiska formationen så länge vi inte lär oss att tala med en
      röst i EU?
    t: Wie aber sollen wir im komplexen asiatischen Gebilde politisches Zusammenspiel
      <a>mit</a> beeinflussen, als EU mit gestalten, wenn wir nicht mit einer Stimme
      zu sprechen lernen?
  - s: När man gör en rekommendation till ministerrådet för att officiellt lansera
      utvidgningsprocessen vilket betyder förhandlingar för dem som passar för det
      och förberedelser för de andra med hela föranslutningsprocessen som hör till,
      inklusive partnerskapen i vilket ministerrådet också kommer att dras in eftersom
      det vill <v>vara</v> <p>med</p> och besluta om vilka prioriteringar som ska
      göras, då kommer den signal som riktas till alla kandidater vara att de är alla
      utan undantag en del av en allomfattande process.
    t: Wenn man dem Rat eine Empfehlung für einen offiziellen Beginn des Erweiterungsprozesses
      vorlegt, der Verhandlungen für jene beinhaltet, die reif dafür sind, und Vorbereitungen
      für die anderen, mit der gesamten dazugehörigen Vor-Beitritts-Strategie einschließlich
      der Partnerschaften, in die der Rat auch miteinbezogen ist, da er <a>mit</a>
      uns über die zu setzenden Prioritäten mitentscheiden will, dann hieße das Signal
      in Richtung aller Kandidaten, daß sie alle ohne Ausnahme Teil eines allumfassenden
      Prozesse wären.
  - s: 'Jag anser att Turkiet måste få <v>vara</v> <p>med</p> vid konferensen och
      att denna konferens måste ha konkret innehåll eller för att uttrycka det som
      min avlidne partikamrat Schäfer gjorde:'
    t: 'Ich finde, daß die Türkei in die Konferenz <a>mit</a> einbezogen werden muß
      und daß diese Konferenz einen konkreten Inhalt haben muß oder, um es mit dem
      verstorbenen Parteigenossen Schäfer zu sagen:'
  - s: Denna resolution, som tyvärr har antagits, låt <v>vara</v> <p>med</p> mycket
      liten marginal, är en av parlamentets mest skadliga resolutioner till stöd för
      den nuvarande gemenskapspolitiken.
    t: Das ist eine der negativsten Entschließungen des Europäischen Parlaments zur
      Unterstützung der gegenwärtigen Gemeinschaftspolitik, die bedauerlicherweise,
      wenn auch nur <a>mit</a> einer äußerst geringen Mehrheit, angenommen wurde.
  - s: Hur som helst önskar jag redan nu de kolleger som skall fortsätta arbetet på
      budgeten lycka till. Ett tag till kommer jag dock att <v>vara</v> <p>med</p>
      er, oroa er inte, jag kommer att lämna min underskrift i Agenda 2000 så att
      ni i ytterligare sju år blir påminda om vad jag bidragit till. Ni har ett väldigt
      arbete framför er.
    t: Ich wünsche auf jeden Fall schon jetzt, einen Teil dieses Weges werde ich ja
      noch <a>mit</a> Ihnen gehen - keine Sorge, ich will meine Handschrift bei der
      Agenda 2000 noch hinterlassen, damit Sie noch sieben Jahre daran denken, was
      ich hier mitbearbeitet habe -, den Kolleginnen und Kollegen, die den Haushalt
      dann weiterführen müssen, viel Erfolg!
  - s: Vår besökare i dag - den irländske premiärministern - är en person som har
      deltagit i Europeiska rådet under lång tid. Han är en av dem som har <v>varit</v>
      <p>med</p> längst i Europeiska rådet, eftersom han har varit medlem sedan 1997
      (i närmare tio års tid).
    t: Unser heutiger Gast - der irische Taoiseach - arbeitet schon lange im Europäischen
      Rat <a>mit</a>.
  - s: Det <v>är</v> <p>med</p> dem som vi vill diskutera skälen till varför vi beviljar
      ansvarsfrihet eller bordlägger frågan eller vad vi för övrigt behöver tala med
      dem om.
    t: Ich möchte auch noch einmal sagen, dass es meiner Meinung nach ein relativ
      schwieriges Verfahren ist, eine Debatte zu führen, ohne dass diejenigen zugegen
      sind, denen wir Entlastung erteilen sollen, <a>mit</a> denen wir diskutieren
      wollen über die Gründe, warum wir entlasten oder die Entlastung aufschieben
      oder welche Dinge wir sonst mit ihnen zu besprechen haben.
  - s: Det handlar om människor, och det är en tjänst för mänskligheten att trycka
      på för att dessa människor skall få uppleva en frihetens dag, en dag då de kan
      få <v>vara</v> <p>med</p> sina familjer igen.
    t: Es sind Menschen, und es ist ein Dienst der Menschlichkeit, darauf zu drängen,
      daß es für diese Menschen einen Tag der Freiheit, der Gemeinsamkeit <a>mit</a>
      der Familie gibt.
  - s: I betänkandet framhålls således prisstabilitet och stabilitets- och tillväxtpakten,
      må <v>vara</v> <p>med</p> en viss flexibilitet, och Lissabonstrategin som ju
      som vi vet har använts som förevändning att sträva efter privatisering och befria
      staten från ansvaret för sociala funktioner.
    t: Der Bericht pocht daher auf Preisstabilität und die Einhaltung des Stabilitäts-
      und Wachstumspakts - wenn auch <a>mit</a> einem gewissen Grad an Flexibilität
      - sowie auf die Beachtung der Lissabon-Strategie, die, wie wir wissen, als Vorwand
      dient, um Privatisierungen voranzutreiben und den Staat von der Verantwortung
      für soziale Funktionen zu entledigen.
  - s: Vi har säkert alla vänner, bekanta eller till och med familjemedlemmar som
      har <v>varit</v> <p>med</p> om att en allvarligt sjuk person eller dennes släktingar
      och vänner desperat, och ofta är dessa människor verkligen desperata, försöker
      ta reda på om det finns bättre läkemedel eller bättre behandling.
    t: Jeder von uns kennt das - aus seinem Freundeskreis, aus seinem Bekanntenkreis,
      vielleicht sogar aus der eigenen Familie -, wenn wir es <a>mit</a> einem schwer
      kranken Menschen zu tun haben, wie dieser selbst oder seine Angehörigen und
      Freunde verzweifelt - in vielen Fällen wirklich verzweifelt - nach Informationen
      darüber suchen, ob nicht doch für ihn besseres Medikament, eine für ihn bessere
      Therapie zur Verfügung steht.
  - s: Ge Europa en begriplig och genomförbar struktur, som medborgarna också kan
      förstå, med en rösträtt som gör att medborgarna känner sig uppmanade att <v>vara</v>
      <p>med</p> och bestämma om hur det skall gå för vårt gemensamma Europa.
    t: Europa eine verständliche und durchsetzbare Struktur zu geben, die der Bürger
      auch verstehen kann, mit einem Wahlrecht, durch das sich die Bürger herausgefordert
      fühlen mitzubestimmen, wie es <a>mit</a> unserem gemeinsamen Europa weitergehen
      soll.
  - s: Jag vill inte överlåta det åt några som helst kommittéer, vars styrelser inte
      på något vis är demokratiskt legitimerade, och där inte parlamentet <v>varit</v>
      <p>med</p> och valt ut dem, som exempelvis i Förenta staterna.
    t: Ich möchte das nicht irgendwelchen Ausschüssen überlassen, deren Vorsitzende
      in keiner Weise demokratisch legitimiert sind, nicht vom Parlament <a>mit</a>
      ausgewählt sind, wie zum Beispiel in den Vereinigten Staaten.
  - s: Jag anser att varken Förenta staterna eller Ryssland förtjänar att <v>vara</v>
      <p>med</p> i ett allmänt preferenssystem eller att få lägre tariffer.
    t: Russland ist noch immer kein Mitglied der WTO, deshalb können wir nur versuchen,
      diese Angelegenheit im Rahmen von bilateralen Verhandlungen <a>mit</a> Russland
      zu klären.
  - s: Jag vill peka på att detta lagförslag faktiskt ger möjlighet för barn från
      tolv års ålder att med föräldrarnas samtycke, att <v>vara</v> <p>med</p> om
      läkarutförda självmord och dessutom ger barn från sexton års ålder självbestämmande
      utan föräldrarnas samtycke.
    t: Ich möchte darauf hinweisen, dass diese Gesetzesvorlage in der Praxis Kindern
      ab 12 Jahren die Möglichkeit gibt, mit Zustimmung der Eltern einen Selbstmord
      <a>mit</a> ärztlicher Hilfe vorzunehmen.
  - s: Kvoterna har vi för övrigt också <v>varit</v> <p>med</p> om att stödja för
      betänkandet om Världskvinnokonferensen i Beijing.
    t: Die Quoten haben wir im übrigen auch zum Bericht über die Weltfrauenkonferenz
      von Peking <a>mit</a> unterstützt.
  - s: 'På ett mycket mänskligt och personligt sätt är er resa en del av den moderna
      europeiska resan, så den ger mig viss rätt, och utan att bryta upphovsrätten
      hoppas jag - för den <v>är</v> vi mycket noggranna <p>med</p> i denna kammare
      - att säga följande:'
    t: 'Auf eine sehr menschliche, sehr persönliche Weise ist Ihre Reise Teil der
      modernen europäischen Reise, so dass ich mir doch erlauben darf, hoffentlich
      ohne gegen das Urheberrecht zu verstoßen - <a>mit</a> dem wir es in diesem Hohen
      Haus sehr genau nehmen -, zu sagen:'
  - s: man måste tacka Vladimir Putin för det faktum att frågan faktiskt <v>är</v>
      <p>med</p> på agendan, för det var vid ungefär den här tiden förra året som
      han började klämma åt ukrainska pipeliner lite grann, och det är anledningen
      till att vi faktiskt kommer att tala om detta i Lahtis.
    t: Sie müssen Herrn Putin danken, dass sie überhaupt auf der Tagesordnung steht,
      denn letztes Jahr um diese Zeit ließ er etwas weniger durch die ukrainischen
      Pipelines fließen, weswegen wir uns in Lahti jetzt überhaupt <a>mit</a> diesem
      Thema befassen.
  - s: Annars stöder vi detta förslag, då vi ju <v>varit</v> <p>med</p> och arbetat
      fram det.
    t: Ansonsten unterstützen wir diesen Antrag, weil wir ihn <a>mit</a> ausgearbeitet
      haben.
  - s: Därför har vi, herr kommissionär, begärt att även få <v>vara</v> <p>med</p>
      på de regionala fiskeorganisationernas förberedande möten för kontroll och inspektion,
      och även på mötena om villkoren för kvotanslag, för ett av de främsta villkoren
      för anslag i framtiden skall bli förmågan att genomföra de kontroll- och inspektionsåtgärder
      som de regionala fiskeorganisationerna beslutar om, för det är varken tillrådligt
      eller förnuftigt att en stat utökar sina fångstkvoter om de inte förfogar över
      de medel som krävs för att kontrollera dem.
    t: Deshalb haben wir, Herr Kommissar, auch um Teilnahme an den vorher stattfindenden
      Kontroll- und Überwachungstagungen der FISCHORG sowie um Mitwirkung an der Festlegung
      der Kriterien für Fangquoten ersucht, denn die FISCHORG müssen sich dahingehend
      <a>mit</a> den Kriterien befassen, dass in Zukunft ein Hauptkriterium für die
      Zuweisung von Fangquoten die tatsächliche Durchführbarkeit der Kontroll- und
      Überwachungsmaßnahmen durch die FISCHORG ist.
  - s: Om dessa länder, som av egen kraft har nått fram till demokrati efter årtionden
      som polisstater, sade vi i vårt dåvarande betänkande att vi vill att man utbildar
      poliser, som inte bara anammar verkligt europeiska, demokratiska normer utan
      också <v>är</v> <p>med</p> och fastställer dem. På så sätt uppstod idén om en
      europeisk polisakademi för medlemsstaterna i Europeiska unionen och för kandidatländerna.
    t: Wir haben im damaligen Bericht gesagt, wir wollen, dass in diesen Ländern,
      die aus eigener Kraft zur Demokratie gefunden haben, nach Jahrzehnten des Polizeistaates
      Polizisten herangebildet werden, die wirklich europäisch-demokratische Standards
      nicht nur übernehmen, sondern partnerschaftlich <a>mit</a> setzen.
  - s: Därför måste det ordnas en så stor öppenhet som möjligt, så att samhället i
      sin helhet kan <v>vara</v> <p>med</p> och döma över vad företagen gör.
    t: Daher ist größtmögliche Transparenz erforderlich, damit die Gesellschaft als
      Ganzes <a>mit</a> beurteilen kann, was Unternehmen tun.
  - s: Det <v>är</v> <p>med</p> den här sortens självbedrägerier som EU fortsätter
      med sin bedrövliga klimatpolitik som förstör arbetstillfällen i de renaste industrierna.
    t: <a>Mit</a> dieser Art von Selbstbetrug fährt die EU mit ihrer Klimapolitik
      fort, die Arbeitsplätze in den saubersten Industrien zu zerstören.
  - s: Jag kan emellertid bara ännu en gång peka på att det inte handlar om konkurrerande
      idéer, utan om en vitbok som faktiskt OLAF <v>var</v> <p>med</p> och utarbetade.
    t: Ich kann aber nur noch einmal darauf hinweisen, dass es sich jetzt nicht um
      konkurrierende Gedanken handelt, sondern um ein Weißbuch, das eben von OLAF
      <a>mit</a> erarbeitet wurde.
  - s: När det gäller jordbruksbudgeten vill jag säga att kommissionen, precis som
      alla andra år, kommer att lägga fram ett tilläggsdokument i oktober även för
      budget 2004, som tar hänsyn till de senaste bedömningarna om utvecklingen av
      marknadssituationen och givetvis även till att vi för tillfället har en mycket
      stor rörlighet i euro/dollarkursen, vilket ju också <v>är</v> <p>med</p> och
      påverkar den totala jordbruksbudgeten.
    t: Ich darf zum Agrarbudget sagen, dass die Kommission wie in jedem Jahr auch
      für den Haushalt 2004 im Oktober ein Berichtigungsschreiben vorlegen wird, das
      den dann vorliegenden neuesten Schätzungen über die Entwicklung der Marktsituation
      und natürlich auch dem Rechnung trägt, dass wir im Moment sehr viel Bewegung
      im Euro-Dollar-Kurs haben, der ja auch die Gesamtagrarausgaben <a>mit</a> beeinflusst.
  - s: Vi har <v>varit</v> <p>med</p> om sådana saker när det gäller genomförandet
      av Lissabonstrategin.
    t: Was geschieht <a>mit</a> denen, die diese Ziele nicht erfüllen, und mit denen,
      die sie nur auf dem Papier erfüllen, anders gesagt, die keine exakten Zahlen
      vorlegen?
  - s: Här ber jag herr Daems att än en gång granska, om vi är ense i sak, om parlamentet
      här också skall <v>vara</v> <p>med</p> och besluta om detta frekvenspolitiska
      förslag i medbeslutandeförfarandet, då kan vi också ta med det i beslutet och
      behöver inte göra enbart ett skäl av det.
    t: Da bitte ich Herrn Daems noch einmal zu prüfen, wenn wir uns in der Sache einig
      sind, dass das Parlament hier in der Mitentscheidung auch über diese frequenzpolitische
      Vorgabe <a>mit</a> bestimmen soll, dann können wir das auch in die Entscheidung
      mit einbeziehen und brauchen nicht nur eine Erwägung daraus zu machen.
  - s: Av artighet mot de av Europaparlamentets ledamöter som har vänligheten att
      <v>vara</v> <p>med</p> oss till slutet, vill jag säga att Europeiska unionen
      kommer att inleda ett nytt förfarande och att vi kommer att ta detta på största
      allvar.
    t: Herr Präsident, den Abgeordneten des Europäischen Parlaments, die <a>mit</a>
      uns bis zum Ende ausgeharrt haben, möchte ich sagen, dass die Europäische Union
      eine neue Aufgabe in Angriff nehmen wird, und sie wird sich bemühen, diese mit
      großem Ernst auszuführen.
  - s: Jag är övertygad om att de kommer att klara av att bygga upp egna organisationer
      för att <v>vara</v> <p>med</p> och påverka den sociala beslutsprocessen.
    t: Ich bin davon überzeugt, dass sie es schaffen werden, eigene Organisationen
      aufzubauen, um wirtschaftliche und soziale Entscheidungsprozesse <a>mit</a>
      zu beeinflussen.
  - s: De andra 14 medlemsstaterna också <v>är</v> <p>med</p> i leken och måste bidra
      med något.
    t: die anderen 14 Mitgliedstaaten spielen ebenfalls <a>mit</a> und haben auch
      etwas beizutragen.
  - s: Det finns sådana europeiska regler, som alla har <v>varit</v> <p>med</p> om
      att godkänna.
    t: Es gibt eine entsprechende europäische Gesetzgebung, die <a>mit</a> Zustimmung
      aller beschlossen wurde.
  - s: Vi befarar att det nuvarande parlamentsförslaget, som vi till stor del <v>är</v>
      <p>med</p> om, innebär denna risk.
    t: Wir befürchten, dass der jetzige Parlamentsvorschlag, den wir zu großen Teilen
      <a>mit</a> tragen, diese Gefahr beinhaltet.
  - s: Vi behöver fortfarande utöva påtryckningar på de länder som inte <v>är</v>
      <p>med</p>, däribland de EU-medlemsstater som nämnts under debatten.
    t: Wir müssen weiterhin Druck ausüben auf diejenigen Länder, die nicht <a>mit</a>
      im Boot sitzen, auch auf die in der Debatte genannten EU-Mitgliedstaaten.
  - s: hur pass förenliga de <v>är</v> <p>med</p> de grundläggande rättigheterna och
      den enskilde individens friheter;
    t: zweitens, ihre Vereinbarkeit <a>mit</a> den Grundrechten und individuellen
      Freiheiten;
  - s: Detta spel vill jag inte <v>vara</v> <p>med</p> om!
    t: Dieses Spiel mache ich nicht <a>mit</a>!
  - s: Om vi tittar på alla utvecklingsländer bygger i grunden all handel på export
      av en särskild <v>vara</v> <p>med</p> stor variationsgrad.
    t: Wenn wir uns einmal alle Entwicklungsländer ansehen, so stellen wir fest, dass
      der gesamte Handel im Wesentlichen auf Monokulturen basiert - auf einem bestimmten
      <a>Ausfuhrartikel</a> <a>mit</a> hoher Fluktuationsrate.
  - s: Även Putins entré i riksdagen får många att glömma att det ju var han som återigen
      fick fart på kriget i Tjetjenien, att han som chef för underrättelsetjänsten
      var den som i Migrelien och Berg-Karabach <v>var</v> <p>med</p> och underblåste
      och iscensatte konflikterna.
    t: Und auch der Auftritt im Reichstag von Herrn Putin macht viele Leute vergessen,
      dass er es ja war, der in Tschetschenien den Krieg wieder angeheizt hat, dass
      er als Geheimdienstchef unter Herrn Jelzin derjenige war, der in Mingrelien
      oder Berg-Karabach die Konflikte <a>mit</a> geschürt und instrumentalisiert
      hat.
  - s: Just i de central- och östeuropeiska länderna, på Cypern och i de baltiska
      staterna väntar föräldrar och de ansvariga på utbildningsområdet på att få <v>vara</v>
      <p>med</p> och stödja demokratiseringsprocessen i skolorna och i samhället.
    t: Gerade in den mittel- und osteuropäischen Ländern, in Zypern und den baltischen
      Staaten erwarten Eltern und Verantwortliche im Bildungsbereich, daß sie den
      Demokratisierungsprozeß in den Schulen und in der Gesellschaft <a>mit</a> unterstützen
      können.
  - s: Jag vill tacka alla som har bidragit till detta, särskilt kollegan Tappin,
      som på ett mycket konstruktivt sätt har följt och <v>varit</v> <p>med</p> om
      att besluta om detta förfarande.
    t: Ich möchte allen danken, die daran mitgewirkt haben, insbesondere dem Kollegen
      Tappin, der dieses Verfahren sehr konstruktiv mit begleitet und <a>mit</a> entschieden
      hat.
  - s: Turisterna är de som först kommer att få denna storslagna upplevelse, en erfarenhet
      som jag tror kommer att svetsa oss samman - åtminstone de som är så lyckligt
      lottade att de får <v>vara</v> <p>med</p> i systemet - och göra riktiga européer
      av oss, när vi inte längre behöver byta ut pengarna i våra fickor när vi passerar
      gränserna.
    t: Wie Herr Arroni erwähnte, müssen die Mitgliedstaaten sensiblen sozialen Gruppen
      besondere Beachtung schenken, wie zum Beispiel Senioren, Behinderten und Gruppen
      <a>mit</a> geringem Einkommen, damit die Münzen und insbesondere die Banknoten
      auch für sie benutzerfreundlich sind.
  - s: Jag vill för det första tacka herr Fischler för att han <v>är</v> <p>med</p>
      oss här i dag.
    t: Als erstes möchte ich auf die Wertschätzung hinweisen, die uns Herr Fischler
      <a>mit</a> seiner heutigen Anwesenheit entgegenbringt.
  - s: Först vill jag säga hur nöjd jag <v>är</v> <p>med</p> detta mycket upplysande
      betänkande om den gemensamma parlamentariska församlingen, som är mycket nyttig
      inte bara för oss, utan även för de intresserade organ som på ett eller annat
      vis skapar förbindelser mellan EU och dessa länder.
    t: <a>Mit</a> Freude können wir feststellen, dass Grad und Qualität der Zusammenarbeit
      zwischen der Paritätischen Parlamentarischen Versammlung und den Vereinten Nationen
      ein noch nie dagewesenes Niveau erreicht haben.
  - s: Var det inte ett avgörande fel att under de första överläggningarna inte följa
      Europaparlamentets förslag i frågan om vad som skulle <v>vara</v> <p>med</p>
      i euroförordningen?
    t: War es nicht ein entscheidender Fehler, nicht in den ersten Beratungen den
      Vorschlägen des Europäischen Parlaments in der Frage zu folgen, was Bestandteil
      der Euro-Verordnung werden sollte, nämlich nicht nur der Rechtsstatus des Euro,
      nicht nur Regelungen für Normen und internationale Geltung des Euro, sondern
      neben der Frage der Umstellung von Bankkonten, neben der Frage der Konversionskosten
      auch die Fragen der doppelten Preisauszeichnung, insbesondere die Frage der
      Umtauschgebühren, damit in diesen Bereichen tatsächlich auch <a>mit</a> Maßstäben
      gemessen werden kann, die dazu führen, daß die Wechselkurssicherungskosten und
      andere Kosten, die frühere Transaktionen in der Europäischen Union belastet
      haben, heute aber nicht mehr existieren, auch als Bonus an die Verbraucher und
      Verbraucherinnen, an die Kunden und Kundinnen, an die Reisenden weitergegeben
      werden?
  - s: Det stämmer att ni <v>var</v> <p>med</p> och införde det sociala protokollet,
      ni var med och införde sysselsättningsstrategin och den aktiva arbetsmarknadspolitiken
      i EU-samarbetet.
    t: Es stimmt zwar, dass er das Sozialkapitel, die Beschäftigungsstrategie und
      die aktive Arbeitsmarktpolitik in die EU-Politik <a>mit</a> eingebracht hat.
  - s: Det stämmer att ni var med och införde det sociala protokollet, ni <v>var</v>
      <p>med</p> och införde sysselsättningsstrategin och den aktiva arbetsmarknadspolitiken
      i EU-samarbetet.
    t: Es stimmt zwar, dass er das Sozialkapitel, die Beschäftigungsstrategie und
      die aktive Arbeitsmarktpolitik in die EU-Politik <a>mit</a> eingebracht hat.
  - s: Det är inte att undra på att dessa länder inte springer benen av sig för att
      <v>vara</v> <p>med</p> i den gemensamma valutan.
    t: Da ist es nicht verwunderlich, dass diese Länder sich <a>mit</a> der Einführung
      der einheitlichen Währung Zeit lassen.
  - s: Hur skulle det då <v>vara</v> <p>med</p> den biologiska mångfalden?
    t: Wie sieht es dann <a>mit</a> der biologischen Vielfalt aus?
  - s: Det <v>är</v> <p>med</p> en blandning av stolthet och oro som jag röstar för
      detta betänkande.
    t: Ich stimme für diesen Bericht <a>mit</a> einer Mischung aus Stolz und Besorgnis.
  - s: SLIM-rapporten slog fast att direktivet visst får <v>vara</v> <p>med</p>, men
      att man nu måste göra allvar av harmoniserade europeiska normer, för några sådana
      finns inte.
    t: Die Schlußfolgerung des SLIM-Berichts lautete, daß die Richtlinie zwar noch
      weiter angewandt werden könne, daß jetzt jedoch <a>mit</a> harmonisierten europäischen
      Normen ernst gemacht werden müsse, da sie nicht bestünden.
  - s: Jag har välkomnat ert initiativ och det gläder mig också att Thessalonikidokumentet,
      som kommissionen <v>var</v> <p>med</p> och förberedde, har antagits, eftersom
      många av parlamentets krav finns med i det.
    t: Ich habe Ihre Initiative sehr begrüßt, und ich freue mich auch, dass das Thessaloniki-Papier,
      das von der Kommission <a>mit</a> vorbereitet wurde, angenommen wurde, denn
      viele Forderungen des Parlaments sind darin enthalten.
  - s: Det <v>är</v> inte <p>med</p> den här typen av förslag som det sociala Europa
      gör framsteg och övertygar medborgarna i våra länder.
    t: <a>Mit</a> derartigen Vorhaben kann man das soziale Europa nicht voranbringen
      und die Bürger unserer Länder nicht davon überzeugen.
  - s: I det avseendet måste vi kritisera och förkasta det faktum att de nationella
      myndigheterna med lagstiftningsbefogenheter i vissa stater - till exempel i
      Spanien, Tyskland, Sverige och Storbritannien - inte sköter sina uppgifter ordentligt,
      något som har orsakat klagomål från de nya företagen som <v>är</v> <p>med</p>
      om att de monopolbolag som redan finns på telekommunikationsområdet ställer
      till problem och försinkar den fria konkurrensen till nackdel för användarna.
    t: In diesem Zusammenhang müssen wir mißbilligend vermelden, daß in bestimmten
      Staaten - so in Spanien, Deutschland, Schweden und dem Vereinigten Königreich
      - die nationalen Regulierungsbehörden ihre Aufgaben nicht <a>mit</a> dem größten
      Pflichteifer wahrnehmen, was zu Beschwerden der neuen Unternehmen geführt hat,
      die sehen, wie ihnen die bereits seit längerem existierenden Telekommunikationsmonopole
      Schwierigkeiten in den Weg legen und die Konsolidierung des freien Wettbewerbs
      zum Nachteil der Nutzer verzögern.
  - s: Vi, Europaparlamentet, har i tidigare resolutioner - exempelvis i juni och
      september förra året - alltid <v>varit</v> <p>med</p> och lämnat massivt stöd
      till vissa förslag från kommissionen, exempelvis den stegvisa integrationen
      av kandidatländerna inom jordbrukspolitiken, eller de särskilda sammanhållningsreglerna
      för kandidatländerna.
    t: Wir, das Europäische Parlament, haben in früheren Entschließungen - beispielsweise
      im Juni und September letzten Jahres - immer wieder bestimmte Vorschläge der
      Kommission, beispielsweise die stufenweise Integration der Beitrittsländer in
      der Agrarpolitik, beispielsweise die besonderen Kohäsionsregelungen für die
      Beitrittsländer, massiv <a>mit</a> unterstützt.
  - s: Medan Warszawapakten fortfarande existerade, och DDR:s medborgare deltog i
      en paneuropeisk picknick vid Neusiedlersjön i augusti 1989, som våra kolleger
      Otto von Habsburg och Bernd Posselt hade <v>varit</v> <p>med</p> och organiserat,
      och sedan sökte sig vägen in i friheten, var det ungerska gränsvakter, som lämnade
      vägen öppen.
    t: Auch als der Warschauer Pakt noch bestand und DDR-Bürger an einem paneuropäischen
      Picknick am Neusiedler See im August 1989 teilnahmen, das unsere Kollegen Otto
      von Habsburg und Bernd Posselt <a>mit</a> organisiert hatten, und dann den Weg
      in die Freiheit suchten, waren es ungarische Grenzer, die ihnen diesen Weg nicht
      versperrten.
  - s: Som paneuropé har jag haft turen att alltsedan 70-talet få arbeta med denna
      dag i sikte, att som medarbetare till Otto von Habsburg få <v>vara</v> <p>med</p>
      och se till att man 1979 ställde fram en tom stol som protest mot att folken
      i Central- och Östeuropa uteslöts från Europeiska unionen, och som en signal
      för det återförenande som vi i dag börjar slutföra.
    t: Als Paneuropäer hatte ich das Glück, seit den 70er Jahren auf den heutigen
      Tag hinarbeiten zu können, als Mitarbeiter von Otto von Habsburg <a>mit</a>
      dafür zu sorgen, dass hier 1979 ein leerer Stuhl aufgestellt wurde aus Protest
      gegen den Ausschluss der Völker Mittel- und Osteuropas von der Europäischen
      Union und als Signal für die Wiedervereinigung, die wir heute beginnen zu vollenden.
  - s: Fru kommissionär, jag vet att ert hjärta <v>är</v> <p>med</p> oss.
    t: Frau Kommissarin, ich weiß, Ihr Herz schlägt <a>mit</a> uns.
  - s: Schmids betänkande har jag inte bara <v>varit</v> <p>med</p> om att påverka
      i utskottet för kvinnors rättigheter och jämställdhetsfrågor, utan även i utskottet
      för sysselsättning och socialfrågor som skuggföredragande för min grupp, Europeiska
      folkpartiets grupp (kristdemokrater) och Europademokraterna.
    t: Den Bericht Schmid habe ich nicht nur im Ausschuss für die Rechte der Frau
      und Chancengleichheit <a>mit</a> beeinflusst, sondern auch im Ausschuss für
      Beschäftigung und soziale Angelegenheiten als Schattenberichterstatter meiner
      EVP/ED-Fraktion.
  - s: Jag tror att vi verkligen kommer att behöva er hjälp för att se till att rådet
      <v>är</v> <p>med</p> på noterna.
    t: Frau Hübner, ich denke, wir werden Sie besonders brauchen, um den Rat <a>mit</a>
      an Bord zu haben.
  - s: Detta är alltså några kommentarer som jag har velat göra utifrån den situation
      som pågår just nu, även om det fortfarande <v>är</v> <p>med</p> en försiktighet
      som den situation kräver där vi inte vet hur de finansiella marknaderna kommer
      att bete sig de närmaste dagarna och veckorna.
    t: Nun, das sind einige Kommentare, die ich zur aktuellen Situation abgeben wollte,
      wenn auch <a>mit</a> der Vorsicht, die eine Lage erfordert, in der wir nicht
      wissen, wie sich die Finanzmärkte im Verlaufe der nächsten Tage und Wochen verhalten
      werden.
  - s: Likväl vore det oförlåtligt att inte tacka min företrädare, ordförande Hänsch,
      för hans hängivna arbete i parlamentets tjänst, samt för den korrekthet och
      det tålamod varmed han lett lagarbetet med oss som haft förmånen och äran att
      <v>vara</v> <p>med</p> under hans ledning av kammaren.
    t: Aber es wäre unverzeihlich, wenn ich meinem Vorgänger, dem Präsidenten Hänsch,
      nicht Dank sagte für seine Hingabe im Dienst dieses Parlaments und für die unfehlbare
      Höflichkeit und Geduld, <a>mit</a> der er die Teamarbeit zu fördern wußte, an
      der wir im Präsidium dieses Hauses die Ehre und Freude hatten mitzuwirken.
  - s: Europeiska kommissionen hoppas att detta kommer att göra det möjligt för oss
      att i framtiden undvika en liknande energikris som den som vi <v>var</v> <p>med</p>
      om i början av året.
    t: Die Europäische Kommission hofft, dass wir somit in Zukunft in der Lage sein
      werden, eine Energiekrise, vergleichbar mit jener, der wir uns zu Beginn des
      Jahres gegenübersahen, zu vermeiden, als die Streitigkeiten zwischen Russland
      und der Ukraine bezüglich der Versorgung <a>mit</a> und des Transits von Gas
      dazu geführt haben, dass Moskau die Gasversorgung für nahezu drei Wochen unterbrach
      und so mehrere europäische Länder gewissermaßen lahmlegte.
  - s: Ju tydligare och intensivare vi utnyttjar det - jag skulle till och med vilja
      säga, att ju mer radikalt vi bestämmer oss för att <v>vara</v> <p>med</p> och
      påverka det europeiska lagstiftningsarbetet på miljöområdet - desto trovärdigare
      blir vi i Johannesburg och självklart även på framtida konferenser.
    t: Je deutlicher und intensiver wir das nutzen, ich würde sogar sagen, je radikaler
      wir uns dafür entscheiden, hier die europäische Legislative im Umweltbereich
      <a>mit</a> zu beeinflussen, desto glaubhafter werden wir in Johannesburg sein
      und natürlich auch auf zukünftigen Konferenzen.
  - s: Man talar om uppdelning, och det <v>är</v> jag <p>med</p> på, men vi måste
      också tala om den mänskliga faktorn.
    t: Ich habe kein Problem <a>mit</a> der Aufteilung, aber meines Erachtens sollte
      man den Menschen dabei nicht außer Acht lassen.
