  - s: Jag vill också godkänna ändringsförslag 59 som säger att alla aktörer måste
      <v>vara</v> <p>med</p> och räknar upp aktörerna.
    t: I would also endorse Amendment No 59 which states that all players must <a>be</a>
      <a>involved</a> and spells out who those players are.
  - s: 'Eftersom jag har <v>varit</v> <p>med</p> om kvalitetssäkring i utbildningsförfaranden
      i Förenade kungariket, vill jag slutligen uppmana kommissionen och alla berörda
      i frågan att vara enkla:'
    t: 'Finally, as one who has <a>been</a> <a>involved</a> in quality assurance in
      educational procedures in the United Kingdom, I urge the Commission and anybody
      involved in this to keep it simple:'
  - s: Vi vill <v>vara</v> <p>med</p> om att utforma den.
    t: We want this change and we want to <a>be</a> <a>involved</a> in bringing it
      about.
  - s: Det slutar alltid med att de införs permanent och det vet vi ju väl, alla vi
      som har <v>varit</v> <p>med</p> om att genomföra dem, antingen här eller i våra
      nationella parlament.
    t: They always become permanent in the end, and this is something that all those
      of us who have <a>been</a> <a>involved</a> in implementing them, be it here
      or in our national parliaments, do know.
  - s: Det är också mycket viktigt att denna grupp är sammansatt på ett pluralistiskt
      sätt och det är också mycket viktigt att Europaparlamentet får <v>vara</v> <p>med</p>
      och yttra sig vid sammansättningen av gruppen och utformandet av mandatet eftersom
      det ju är oss den skall ge råd.
    t: It is also very important that this group should be pluralistic in its composition,
      and it is also very important that the European Parliament, since we want it
      to advise us, should <a>be</a> <a>involved</a> in the composition and mandate
      of this group and should also be able to talk to it.
  - s: Jag har haft äran att <v>vara</v> <p>med</p> och arbeta på stadgan.
    t: I had the honour of <a>being</a> <a>involved</a> in the preparatory work for
      the Charter.
  - s: Det viktigaste är att få de nya länderna till förhandlingsbordet, så att de
      kan <v>vara</v> <p>med</p> om att utforma Europas framtid.
    t: The most important thing is to get the new countries around the table with
      us, so that they can <a>be</a> <a>involved</a> in shaping Europe’s future.
  - s: Även om inte alla länderna kommer att vara redo att anslutas samtidigt är det
      viktigt att vi signalerar att alla <v>är</v> <p>med</p> i själva processen.
    t: Even if not all of them are ready to join at the same time, it is important
      to show them that they <a>are</a> all <a>involved</a> in the process.
  - s: Det finns idag ett väldigt bra system och EU <v>är</v> som sagt <p>med</p>
      och finansierar det.
    t: An excellent system is now in place, and, as I say, the EU <a>is</a> <a>involved</a>
      in funding it.
  - s: Denna samarbetsanda betecknas på ett bra sätt av de punkter i avtalet som till
      exempel rör parlamentets rätt att <v>vara</v> <p>med</p> när man diskuterar
      internationella avtal, inte bara när man förhandlar om slutresultatet utan under
      alla skeden av förhandlingarna.
    t: This spirit of co-operation is depicted very well in the agreement in those
      points which concern, for example, the right of Parliament to <a>be</a> <a>involved</a>
      when international agreements are being discussed, not only with regard to the
      end result, but at every stage of such talks.
  - s: Det är emellertid inte rimligt att kommissionen - som skall kontrolleras -
      skall <v>vara</v> <p>med</p> och besluta vilken information som skall lämnas
      ut.
    t: It is unreasonable, however, that the Commission (which is to be supervised)
      should <a>be</a> <a>involved</a> in deciding which information is to be made
      available.
  - s: -Sverige <v>är</v> inte <p>med</p> i EMU, och vi har därför inga skäl att bedöma
      utnämningarna av personer till poster inom ECB.
    t: -Sweden <a>is</a> not <a>involved</a> in EMU, and we therefore have no reason
      to consider the appointments of persons to posts within the ECB.
  - s: Jag undrar om vi kan granska möjligheten att vissa av dessa frågor, i synnerhet
      när inslag av ras- och religionshat <v>är</v> <p>med</p> i bilden, strider mot
      den nya artikel som man enades om vid konferensen om Amsterdamfördraget om icke-diskriminering.
    t: I wonder if we can look at the possibility that some of these matters, particularly
      where instances of racist or religious animosity <a>are</a> <a>involved</a>,
      infringe the new article that was agreed at the Amsterdam Treaty conference
      on non-discrimination.
  - s: Det fungerar därför att medborgarorganisationerna <v>är</v> <p>med</p> i besluten
      och hela processen är mycket öppen.
    t: It works because national organizations <a>are</a> <a>involved</a> in the decision-making
      process, and the whole operation is very open.
  - s: Sådana initiativ kommer att bidra till kontinentens utveckling, fast bara om
      Afrikaner, i synnerhet lokalbefolkningen, verkligen <v>är</v> <p>med</p> och
      skapar välstånd, så att det inte görs uteslutande av anställda i de utländska
      företag som investerar där.
    t: Such initiatives will contribute to the development of the continent, but only
      if it is Africans, particularly the local populations, who will largely <a>be</a>
      <a>involved</a> in building up prosperity, rather than the employees of foreign
      businesses investing there.
  - s: Det gläder mig att Europaparlamentets ledamöter kommer att <v>vara</v> <p>med</p>
      och identifiera prioriteringarna från och med nästa år och framåt.
    t: I am pleased that the Members of the European Parliament will <a>be</a> <a>involved</a>
      in identifying the priorities from next year onwards.
  - s: Jag vill därför gärna fråga våra utskottsordförande, om de vill <v>vara</v>
      <p>med</p> om att anlägga rättssak mot kommissionen, om vår förnyade begäran
      om aktinsyn också utmynnar i ett otillfredsställande svar.
    t: I should therefore like to ask our rapporteurs if they will <a>be</a> <a>involved</a>
      in taking proceedings against the Commission if our renewed request for access
      to documents also fails in the end to produce a satisfactory answer.
  - s: Det var inte så konstigt att den ärade ledamoten Dell’Alba i en liten ordningsfråga
      i början av denna debatt ställde sig frågan i vilken utsträckning kommissionen
      måste <v>vara</v> <p>med</p> i denna debatt, med tanke på att underutskottet
      för de mänskliga rättigheterna inom unionen inte har någon formell behörighet.
    t: Mr President, ladies and gentlemen, I was not surprised to hear Mr Dell’Alba
      ask, as a point of order at the beginning of this debate, to what extent the
      Commission should <a>be</a> <a>involved</a> in the discussions, given that it
      has no formal powers in the field of human rights in the Union.
  - s: Jag skulle alltså vilja föreslå till de kolleger som <v>är</v> <p>med</p> och
      förhandlar om den här resolutionen att ta med det här som en del av resolutionen
      för att sedan så snabbt som möjligt hålla en ordinarie debatt i plenum om denna
      oerhört allvarliga fråga.
    t: I would therefore suggest to the fellow MEPs who <a>are</a> <a>involved</a>
      in the negotiations about this resolution to include this as part of the resolution
      and then to hold a regular plenary debate about this extremely serious matter
      at the earliest opportunity.
  - s: Och sedan kommer Nato och vill också <v>vara</v> <p>med</p>.
    t: Then along comes NATO and also wants to <a>be</a> <a>involved</a>.
  - s: Nu har vi kommit så långt att vi tack vare insatserna av inblandade domare
      och offentliga åklagare, som <v>var</v> <p>med</p> redan vid Jugoslaviendomstolen,
      har nått längre och till och med förbereder en internationell allmän krigsförbrytardomstol.
    t: We have made progress since then, thanks to the serious commitment by judges
      and public prosecutors who have <a>been</a> <a>involved</a> from the time of
      the Yugoslav court, and we are now so far that we are even preparing to set
      up a general international criminal tribunal.
  - s: Därför måste vi som europeiska parlamentsledamöter <v>vara</v> <p>med</p> när
      denna fråga behandlas, som företrädare för befolkningens intressen.
    t: We MEPs must therefore <a>be</a> <a>involved</a> in this issue as representatives
      of the public interest.
  - s: Det är också viktigt att framhäva den särskilda rapporten om insyn i rådet
      när det gäller rådets lagstiftande funktion, en rapport som jag personligen
      <v>varit</v> <p>med</p> och utarbetat.
    t: It is also important to highlight the special report on the transparency of
      the Council when acting as legislator, a report that I personally <a>was</a>
      <a>involved</a> in preparing.
  - s: Jag anser också att den finansiella sektorn ska <v>vara</v> <p>med</p> och
      betala för de kostnader som stater och skattebetalare har stått för i syfte
      att rädda banker i kris.
    t: I also believe that the financial sector should <a>be</a> <a>involved</a> and
      should pay the costs incurred by States and taxpayers in rescuing banks in crisis.
  - s: Utformningen av det framtida EU bör även eventuella blivande medlemsstater
      <v>vara</v> <p>med</p> och ha ett inflytande över.
    t: Possible future Member States ought to <a>be</a> <a>involved</a> in, and have
      an influence upon, the shaping of the EU of the future.
  - s: Jag har faktiskt lagt ned min röst i alla våra omröstningar i eftermiddag,
      eftersom jag inte tyckte att jag ville <v>vara</v> <p>med</p> och delta i beslut
      som är så illegitima som jag anser att de måste vara när vi är så få.
    t: In actual fact, I abstained from voting in all our votes this afternoon because
      I did not think that I wanted to <a>be</a> <a>involved</a> and participate in
      making decisions which are as illegitimate as I believe they must be when there
      are so few of us.
  - s: Det är också chockerande, att förhandlingen slutade med ett beslut om att hålla
      alla toppmöten i Bryssel, utan att den svenska statsministern, som vi trodde
      <v>var</v> <p>med</p> och fattade beslutet, kände till beslutet.
    t: It is also startling that the negotiations ended with a decision to hold all
      summits in Brussels, with the Swedish Prime Minister’s not knowing about this
      decision when we believed he <a>was</a> <a>involved</a> in making it.
  - s: Det är inte bara den tyska sidan som hittills har ägnat sig åt de finansiella
      frågorna, i synnerhet jordbrukspolitiken, utan vi kan med tanke på rådets (jordbruk)
      förhandlingar, som jag hittills <v>varit</v> <p>med</p> om, och även de följande
      diskussionerna tillsammans med kollegerna från respektive medlemsstater, hänvisa
      till att man genomgående talar om detta.
    t: we can see from the negotiations in the Agriculture Council in which I <a>was</a>
      <a>involved</a>, and from the discussions which followed with the various Member
      States, that financial issues are discussed continually.
  - s: Ni är den andre kommissionsordförande jag <v>är</v> <p>med</p> om att utse.
    t: Mr Prodi, you are the second President of the Commission I will <a>be</a> <a>involved</a>
      in selecting.
  - s: Man har redan gjort vissa erfarenheter, och förmodligen är jag tillräckligt
      gammal för att ha <v>varit</v> <p>med</p> om dessa erfarenheter, att det inte
      fungerar med utländska trupper.
    t: We already know from experience - and I am perhaps old enough to have <a>been</a>
      <a>involved</a> in these experiences - that foreign troops simply do not succeed.
  - s: Jag vill dessutom påminna alla kolleger om att när parlamentet bara för ett
      par veckor sedan godkände kommissionen antog det en resolution, i vilken man
      betonade att parlamentet vill <v>vara</v> <p>med</p> och påverka förhandlingar
      om internationella avtal och till och med i olika skeden av förhandlingarna,
      och således skulle det verkligen vara skam om parlamentet skulle låta bli att
      utnyttja detta tillfälle.
    t: I would also like to remind you all that only a few weeks ago, when approving
      the Commission, the Parliament approved a declaration in which it stressed its
      desire to <a>be</a> <a>involved</a> in influencing the negotiation of international
      agreements, at the different stages of the negotiations, so it would truly be
      a shame if Parliament neglected to take advantage of this opportunity.
  - s: Slutligen uppmanar vi EU:s utrikesrepresentant att fatta beslut om att ingripa
      till stöd för befolkningen genom en arbetsgrupp, vars organisation parlamentet
      också bör <v>vara</v> <p>med</p> om att utarbeta.
    t: Lastly, we call on the High Representative to take the decision to intervene
      in support of the population via a task force, which Parliament should also
      <a>be</a> <a>involved</a> in organising.
  - s: Därefter reser de hem och glömmer totalt bort vad de <v>varit</v> <p>med</p>
      om att besluta, vilket innebär att inga av dessa beslut genomförs inom den nationella
      lagstiftningen.
    t: They then travel home and totally forget what they have <a>been</a> <a>involved</a>
      in deciding, that is to say they do not transpose any of these decisions into
      national legislation.
  - s: Detta regleras i andra direktiv som vi i Europaparlamentet har <v>varit</v>
      <p>med</p> och förhandlat fram under det senaste året.
    t: This is regulated in other directives that we, in the European Parliament,
      have <a>been</a> <a>involved</a> in negotiating over the last year.
  - s: Detta regleras i andra direktiv som vi i Europaparlamentet har <v>varit</v>
      <p>med</p> och förhandlat fram under det senaste året.
    t: This is regulated in other directives that we, in the European Parliament,
      have <a>been</a> <a>involved</a> in negotiating over the last year.
  - s: Detta regleras i andra direktiv som Europaparlamentet har <v>varit</v> <p>med</p>
      och förhandlat fram under det senaste året.
    t: This is regulated in other directives that the European Parliament has <a>been</a>
      <a>involved</a> in negotiating over the last year.
  - s: En sådan undersökning tycker jag att Europaparlamentet skulle <v>vara</v> <p>med</p>
      och genomföra.
    t: I think the European Parliament should <a>be</a> <a>involved</a> in getting
      such an inquiry under way.
  - s: Europeiska unionen kommer att styra fördelningen av stödet på så sätt att det
      stärker centralregeringen och försvagar dem som inte <v>är</v> <p>med</p> i
      eller är direkt emot Bonnprocessen, samtidigt som man skall garantera att hela
      befolkningen får del av stödet som en synlig fredsdividend.
    t: The EU will promote the allocation of aid in a way that strengthens the central
      government and weakens those who <a>are</a> not <a>involved</a> in, or who are
      directly opposed to, the Bonn process.
  - s: Jag <v>var</v> <p>med</p> i det liksom kollegan Rübig.
    t: I <a>was</a> <a>involved</a> myself, as was my colleague, Mr Rübig.
  - s: Det allra viktigaste är att aktörerna på ett nationellt, regionalt och lokalt
      plan vill <v>vara</v> <p>med</p> på ett konstruktivt sätt.
    t: What is most important is that the actors at national, regional and local levels
      want to <a>be</a> <a>involved</a> in a constructive way.
  - s: Som jordbruksminister <v>var</v> jag <p>med</p> om att förhandla fram detta
      undantag från artikel 26 i direktiv 92/12/EEG inför Sveriges inträde 1994, och
      detta undantag har redan förlängts en gång.
    t: As Minister for Agriculture, I <a>was</a> <a>involved</a> in negotiating this
      derogation from Article 26 of Directive 92/12/EEC prior to Sweden’s entry in
      1994, and this derogation has already been extended once.
  - s: Jag håller verkligen med föredraganden om att Galileo kommer att innebära att
      Europa kan <v>vara</v> <p>med</p> om att utveckla och ligga i täten för en ny
      teknisk industri.
    t: I do agree with the rapporteur that GALILEO will enable Europe to <a>be</a>
      <a>involved</a> in developing a new technology-based industry and to be in the
      vanguard of this.
  - s: Jag vet det så noga eftersom jag själv <v>var</v> <p>med</p>.
    t: I know this so well because I <a>was</a> <a>involved</a> myself.
  - s: Det var för övrigt ett mycket vackert exempel på - det säger jag till er, herr
      kommissionär, om ni inte <v>var</v> <p>med</p> ännu vid den tiden - att forskare
      själva tog hand om forskningspolitiken, vilket inte kommissionens dåvarande
      tjänstemän alltid var så glada åt!
    t: Besides that, it was also a very good example - I am mentioning this to you,
      Commissioner, in case you <a>were</a> not yet <a>involved</a> in those days
      - of how researchers can take research policy into their own hands, which did
      not always best please the Commission officials at the time!
  - s: I april, under debatten och i parlamentets resolution, som jag <v>var</v> <p>med</p>
      om att lägga fram, var risken redan tydligt förutsedd och uppenbar.
    t: In April, during the debate and in Parliament’s resolution, which I <a>was</a>
      <a>involved</a> in tabling, the risk was already clearly forecast and clearly
      apparent.
  - s: Jag har <v>varit</v> <p>med</p> om att arbeta ut båda texterna noggrant, och
      båda direktiven utesluter både terapeutisk och reproduktiv kloning.
    t: I <a>was</a> <a>involved</a> in the careful drafting of both texts, and both
      directives rule out therapeutic as well as reproductive cloning.
  - s: Jag ser heller ingen anledning till att kommissionen skall <v>vara</v> <p>med</p>
      och övervaka distributionssystemen för den skrivna pressen i medlemsstaterna.
    t: Nor do I see any reason why the Commission should <a>be</a> <a>involved</a>
      in monitoring distribution systems for the printed press in the Member States.
  - s: ”Jag <v>var</v> <p>med</p> om en trafikolycka i maj 1988.
    t: ’I <a>was</a> <a>involved</a> in a traffic accident in May 1988.
  - s: Som föredragande från utskottet för socialfrågor och sysselsättning <v>var</v>
      jag <p>med</p> och formulerade idéerna som det nu ska röstas om.
    t: As draftsman of the opinion of the Committee on Employment and Social Affairs,
      I <a>was</a> <a>involved</a> in formulating the ideas that are now to be voted
      on.
  - s: Så kommer det att stå i direktivet, och det är vår önskan att <v>vara</v> <p>med</p>
      vid förberedelserna, vid utarbetandet av frågor och av ämnen som skall observeras
      och studeras.
    t: That is going to be stated in the directive, and our concern is that we <a>be</a>
      <a>involved</a> in the run-up to it, when the issues and topics to be considered
      and studied are to be worked out.
  - s: Jag vill påpeka att ledarna för det danska folkpartiet <v>var</v> <p>med</p>
      i motståndsrörelsen under den nazistiska invasionen, vilket andra politiska
      ledare i Danmark inte var.
    t: I wish to emphasise that the leaders of the Danish People’s Party <a>were</a>
      <a>involved</a> in the resistance against the Nazi invasion, which cannot unfortunately
      be said about certain former leaders of other political groupings in Denmark.
  - s: Om man skall bevaka varje databit som passerar servern varje sekund, förlorar
      vi grunden för det som gjort Internet framgångsrikt och som höjt produktiviteten
      i länder med hög Internetanvändning, nämligen att alla får <v>vara</v> <p>med</p>
      och dela på kunskapen.
    t: If every bit of data that passes through the server every second is to be monitored,
      we forfeit what basically has made the Internet successful and has increased
      productivity in countries with high Internet use, namely the fact that everyone
      gets to <a>be</a> <a>involved</a> and to share knowledge.
  - s: Trots att jag inte <v>var</v> <p>med</p> vid den första behandlingen 1988 vill
      jag påminna detta parlament om att man med röstsiffrorna 485 mot 1 valde de
      allmänna riktlinjerna framför detaljerna.
    t: Despite the fact that I <a>was</a> not <a>involved</a> in the first reading
      in 1988, I would remind this Parliament that it voted 485 to 1 in favour of
      the general guidelines rather than the detailed legislation.
  - s: Alla vet också att de indonesiska militärerna absolut inte hade för avsikt
      att hålla tillbaka milisen, för att uttrycka det starkare, de har själva <v>varit</v>
      <p>med</p> och orkestrerat de senaste dagarnas aktioner.
    t: And everyone knows that the Indonesian military had no intention whatsoever
      of stopping the militias, indeed it has itself <a>been</a> actively <a>involved</a>
      in orchestrating the operations that have taken place in recent days.
  - s: Ert uttalande var naturligtvis historiskt sett helt felaktigt - Finland, Norge
      och Danmark <v>var</v> <p>med</p> i andra världskriget - men det är också anmärkningsvärt
      i ett annat avseende.
    t: Your statement was, of course, entirely erroneous from an historical point
      of view - Finland, Norway and Denmark <a>were</a>, in fact, <a>involved</a>
      in the Second World War - but it is also remarkable in another respect, in that
      the President of the European Parliament is entirely serious in believing that
      we should not listen to views on the sites at which the European Parliament
      sits if such views are expressed by citizens and MEPs from countries that did
      not take part in the Second World War.
  - s: Den enskilda staten och länet och den enskilda kommunen skall själva <v>vara</v>
      <p>med</p> och fastställa de krav som skall gälla för dem. Det skall naturligtvis
      vara villkor genom vilka säkerställs att den befintliga europeiska och nationella
      lagstiftningen följs, men med möjligheter att ta bättre hänsyn till de lokala
      förhållandena än vad som är möjligt med väldigt centralorienterade lösningar.
    t: Individual countries, regions and districts will <a>be</a> <a>involved</a>
      in deciding the requirements that will apply in their areas.
  - s: Den enskilda staten och länet och den enskilda kommunen skall själva <v>vara</v>
      <p>med</p> och fastställa de krav som skall gälla för dem. Det skall naturligtvis
      vara villkor som innebär att den befintliga europeiska och nationella lagstiftningen
      följs, men med möjligheter att ta bättre hänsyn till de lokala förhållandena
      än vad som är möjligt med väldigt centralorienterade lösningar.”
    t: Individual countries, regions and districts will <a>be</a> <a>involved</a>
      in deciding the requirements that will apply in their areas.
  - s: Det skulle annars se mycket märkligt ut mot bakgrund av kommissionens väldigt
      starka engagemang under det senaste året och det initiativ som bl.a. Nielson
      <v>var</v> <p>med</p> om att ta i september-oktober 2000.
    t: It would otherwise look very strange, bearing in mind the Commission’s very
      great commitment in the course of last year and the initiative in which Mr Nielson
      and others <a>were</a> <a>involved</a> in September - October 2000.
  - s: Det direktiv som vi i dag skall <v>vara</v> <p>med</p> om att godkänna visar
      dock varför en sådan detaljrikedom är nödvändig.
    t: However, the directive which we are to <a>be</a> <a>involved</a> in approving
      today shows why that degree of detail really is necessary.
  - s: Även om Alpkonventionen endast rör fyra medlemsstater direkt, har kommissionen
      <v>varit</v> <p>med</p> och satt fart på initiativet.
    t: Although this convention only directly affects four Member States, the Commission
      <a>was</a> <a>involved</a> in launching this initiative.
  - s: Varför inte låta de 12 ansökarländerna <v>vara</v> <p>med</p> och skriva samarbetsunderlaget
      inför nästa fördrag?
    t: Why not allow the 12 candidate countries to <a>be</a> <a>involved</a> in devising
      the basis for cooperation in the next treaty?
  - s: Det betyder också att inte bara ett baltiskt land, utan alla tre kommer att
      <v>vara</v> <p>med</p> där.
    t: This also means that not just one Baltic country but all three will <a>be</a>
      <a>involved</a>.
  - s: De amerikanska företagen kommer antagligen på sikt också att förstå att de
      missar någonting genom att inte <v>vara</v> <p>med</p> i denna utveckling.
    t: American companies will probably also appreciate in the long term that they
      are missing something by not <a>being</a> <a>involved</a> in this development.
  - s: För några månader sedan fattade vi beslut om vilka länder som skall få <v>vara</v>
      <p>med</p> i fråga om euron, vilka länder som kommer att börja med valutan.
    t: A few months ago the decision was taken as to which countries should <a>be</a>
      <a>involved</a> in the euro and adopt the single currency.
  - s: Parlamentet har <v>varit</v> <p>med</p> om att ange tonen för hela utvidgningsdiskussionen.
    t: Parliament has <a>been</a> <a>involved</a> in establishing the background against
      which the whole of the enlargement debate will take place.
  - s: Vi har anledning att vara stolta över det, och jag tillåter mig att säga ”vi”,
      därför att jag <v>var</v> <p>med</p> om att starta det redan när jag var ledamot
      i parlamentet.
    t: We have reason to be proud of this support, and I take the liberty of saying
      ’we’ for I <a>was</a> <a>involved</a> in starting up the project when I was
      still an MEP.
  - s: Jag vill särskilt lyfta fram frågor kring religionsfrihetens försvar, som van
      den Bos har lagt en fast grund för i detta dokument och som jag själv har fått
      <v>vara</v> <p>med</p> om att ytterligare förstärka.
    t: I wish particularly to emphasise issues surrounding the defence of religious
      freedom, for which Mr van den Bos has provided a sound basis in this document
      and which I myself have been able to <a>be</a> <a>involved</a> in further strengthening.
  - s: Här ber jag herr Daems att än en gång granska, om vi är ense i sak, om parlamentet
      här också skall <v>vara</v> <p>med</p> och besluta om detta frekvenspolitiska
      förslag i medbeslutandeförfarandet, då kan vi också ta med det i beslutet och
      behöver inte göra enbart ett skäl av det.
    t: I would therefore like to ask Mr Daems to consider once more, if we are agreed
      on this, that Parliament should also <a>be</a> <a>involved</a> in radio spectrum
      policy via the codecision procedure, in which case we could be included in the
      decision itself and not just mentioned in a recital.
  - s: Vi är fast övertygade om att Vitryssland bör <v>vara</v> <p>med</p> i detta
      nya initiativ redan från början.
    t: We strongly believe that Belarus should <a>be</a> <a>involved</a> in this new
      initiative from the outset.
  - s: De andra 14 medlemsstaterna också <v>är</v> <p>med</p> i leken och måste bidra
      med något.
    t: the other 14 Member States <a>are</a> also <a>involved</a> and all have a contribution
      to make.
  - s: Det är viktigt att de får <v>vara</v> <p>med</p> nu, att de får medverka till
      att formulera den europeiska union och den politik de faktiskt skall leva med.
    t: It is important that they should <a>be</a> <a>involved</a> now and that they
      should be able to contribute to shaping the European Union and the policy they
      will in actual fact have to live with.
  - s: När det gäller den nya kommissionen ligger frågan i huvudsak inom Cecilia Malmströms
      ansvarsområde, och hon känner till Stockholmsprogrammet mycket väl eftersom
      hon <v>var</v> <p>med</p> om att förverkliga och utforma det.
    t: With regard to the new Commission, this case is essentially under the remit
      of Mrs Malmström, who knows the Stockholm Programme very well because she <a>was</a>
      <a>involved</a> in making it a reality and putting it together.
  - s: Samtidigt får man inte heller glömma bort kandidatländerna som jag tror behöver
      en hel del stöd för att kunna <v>vara</v> <p>med</p> på det.
    t: At the same time, one ought not to forget the applicant countries which I believe
      require a lot of support if they are to be able to <a>be</a> <a>involved</a>
      in this.
  - s: Dessutom är punkt 5 en väldigt viktig punkt i resolutionen där man säger att
      man måste ge utvecklingsländerna ekonomiskt stöd för att de skall kunna <v>vara</v>
      <p>med</p> i processen för att åstadkomma en brottmålsdomstol.
    t: Paragraph 5 of the resolution is, furthermore, a very important paragraph indeed
      when it says that the developing countries must be given economic aid if it
      is to be possible for them to <a>be</a> <a>involved</a> in the process of establishing
      a criminal court.
  - s: Europeiska unionen måste säkerställa att även de yttersta randområdena <v>är</v>
      <p>med</p> i utvecklingen av unionen.
    t: The European Union must see to it that the outermost regions <a>are</a> <a>involved</a>
      in the Union’s development.
  - s: Peace II-programmet är till exempel något som har sitt berättigande som en
      intern angelägenhet för EU medan vi motsätter oss att EU som organisation skall
      <v>vara</v> <p>med</p> och finansiera återuppbyggnaden av Irak.
    t: For example, the Peace II programme is something justified in terms of its
      being an internal matter for the EU, while we are opposed to the EU’s <a>being</a>
      <a>involved</a>, as an organisation, in funding the reconstruction of Iraq.
  - s: Då ingick jag i Sveriges riksdag och <v>var</v> <p>med</p> och fattade det
      beslutet.
    t: At that time, I was a member of the Swedish Parliament and <a>was</a> <a>involved</a>
      in taking that decision.
  - s: Kommer han att <v>vara</v> <p>med</p> om att se till att det utarbetas två
      olika utkast, en författning för en demokratisk förbundsstat och en demokratisk
      överenskommelse mellan självständiga länder, så att folk kan se skillnaden?
    t: 'Will he <a>be</a> <a>involved</a> in ensuring that two different drafts are
      prepared:'
  - s: Kommer han att <v>vara</v> <p>med</p> om att fråga folk vad de tycker, och
      sedan kalla till en regeringskonferens för att man skall kunna nå fram till
      en kompromiss?
    t: Will <a>be</a> <a>involved</a> in asking people what they think and have an
      intergovernmental conference called for the purpose of preparing a compromise?
  - s: Det svenska folket vill fullt ut <v>vara</v> <p>med</p> och påverka det nya
      och det gamla Europa.
    t: The Swedish people want to <a>be</a> fully <a>involved</a> and to exert influence
      over both the new and the old Europe’.
  - s: Vill Europeiska unionen till exempel genom avtalet om partnerskap och samarbete
      <v>vara</v> <p>med</p> om att utöka Rysslands militära utgifter som även fortsättningsvis
      skall användas till att tukta Tjetjenien?
    t: Does the European Union want, for example, to <a>be</a> <a>involved</a>, through
      a pact of partnership and cooperation, in increasing Russian military expenditure,
      which will be used to punish Chechnya in the future?
  - s: Det är ett utmärkt exempel på fördelarna med åtgärder på EU-nivå och ett komplement
      till det gemensamma larmnumret 112, som jag <v>var</v> <p>med</p> om att föreslå
      när jag för många år sedan var lägre statstjänsteman.
    t: It is an excellent example of the advantages of action at EU level, complementing
      the common emergency telephone number (112) which I <a>was</a> <a>involved</a>
      in suggesting when I was a junior civil servant many years ago.
  - s: Det kanske allra viktigaste är att skapa en infrastruktur som är sådan att
      de icke expansiva branscherna har en chans att följa med, och att de befolkningsgrupper
      som befinner sig i periferin kan <v>vara</v> <p>med</p>.
    t: Perhaps what is most important of all is to create an infrastructure of such
      a kind that the industries which are not undergoing expansion have the chance
      to keep up and that population groups on the periphery can <a>be</a> <a>involved</a>.
  - s: De skall <v>vara</v> <p>med</p> och bestämma ramverk och regler, men överlåta
      åt kommissionen att genomföra själva projektet.
    t: They should <a>be</a> <a>involved</a>, and determine the framework and rules,
      but leave it to the Commission to implement the actual project.
  - s: Eftersom jag <v>varit</v> <p>med</p> i utvecklingssamarbetet har jag lagt märke
      till att det här tillvägagångssättet under senare år på ett berömvärt sätt ersatt
      den gamla paternalistiska biståndsideologin, där de så kallade utvecklade länderna
      tänkte att det är utveckling att man överför vårt levnadssätt till mindre utvecklade
      länder.
    t: Whenever I have <a>been</a> <a>involved</a> in development work I have observed
      that this approach has, thankfully, over the past few years been taking the
      place of the old paternalistic aid-oriented ideology, where the so-called developed
      countries thought development was a matter of transferring our way of life to
      the less developed countries.
  - s: Det faktum att vi <v>är</v> <p>med</p> som aktiva partner i dessa olika konflikter
      och krissituationer innebär också att vi visar för våra egna medborgare i Europa
      att Europa har en roll att spela på alla dessa platser.
    t: The fact that we <a>are</a> <a>involved</a> as active partners in these different
      conflicts and crisis situations is also a demonstration to our own citizens
      in Europe that Europe has a role to play in these places.
  - s: Jag har röstat emot bibehållandet av en fond för regional samhörighet i detta
      betänkande, eftersom jag anser att - om vi har en valutaunionen den i januari
      1999 - det inte längre kan rättfärdigas att man subventionerar länder som inte
      <v>är</v> <p>med</p> i valutaunionen.
    t: Mr President, I voted against maintaining a cohesion fund in this report because
      I believe that - should we have monetary union by 1.1.1999 - you can no longer
      justify subsidizing countries that <a>are</a> not <a>involved</a> in monetary
      union.
  - s: Det är ju inte alltid så lätt för dem som skall följa de bestämmelser och förfaranden
      som vi <v>är</v> <p>med</p> om att utforma.
    t: The world is not, of course, always so easy for those who have to follow the
      rules and procedures we <a>are</a> <a>involved</a> in devising.
  - s: Det var förmodligen det viktigaste politiska beslutet som flertalet av oss
      någonsin har <v>varit</v> <p>med</p> om att fatta.
    t: This was probably the most important political decision most us have ever <a>been</a>
      <a>involved</a> in making.
  - s: Jag <v>var</v> <p>med</p> om att reda ut situationen efter parlamentets skandalösa
      fiffel med skattebetalarnas pengar, där den oavslutade affären med reseersättningar
      fortfarande inte har lösts.
    t: I <a>was</a> <a>involved</a> in putting Parliament’s house in order following
      its scandalous dealings with taxpayers’ money which have left us with the still
      unfinished business surrounding the issue of reimbursed travel expenses.
  - s: Jag har läst årsberättelserna från revisionsrätten, jag <v>var</v> <p>med</p>
      om att avsätta den tidigare kommissionen och jag har varit mycket kritisk mot
      kommissionens bristande öppenhet.
    t: I <a>was</a> <a>involved</a> in dismissing the last Commission, and I have
      always been very critical of the lack of transparency in the Commission.
  - s: Min grupp stöder självklart denna resolution som vi också har <v>varit</v>
      <p>med</p> om att lägga fram.
    t: My Group naturally supports this resolution which we have also <a>been</a>
      <a>involved</a> in drafting.
  - s: För det andra skulle jag vilja påpeka för Telkämper och Kreissl-Dörfler att
      de bara behöver ställa sin egen grupp, som <v>var</v> <p>med</p> från början
      av denna utsändning, till svars, eftersom inspirationen och ansatsen till denna
      utsändning kommer från deras egen grupp.
    t: Secondly I would point out to Mr Telkämper and Mr Kreissl-Dörfler that it is
      only their own group that they have to call to account, since it was their group
      which <a>was</a> <a>involved</a> in the programme from the beginning and which
      inspired and initiated it.
  - s: De flesta i min grupp <v>var</v> <p>med</p> om att se till att ni blev vald
      1999.
    t: Madam President, the majority of my group <a>were</a> <a>involved</a> in securing
      your election in 1999.
  - s: De partigrupper som <v>var</v> <p>med</p> och förhandlade gick bland annat
      med på att ta bort vissa begränsningar av ljudnivåer, då de skrivningar som
      röstats fram i utskottet innehöll specifika decibeltal.
    t: The party groups that <a>were</a> <a>involved</a> in the negotiations agreed
      to remove certain limits on noise levels because the wording approved by the
      Committee contained specific decibel levels.
  - s: Vi kommer naturligtvis att involvera medlemsstaterna, och medlemsstaternas
      experter kommer att <v>vara</v> <p>med</p> vid planeringen av tidsschemat för
      besöken, vid själva besöken på plats och vid utarbetandet av utvärderingsrapporten.
    t: We will, of course, involve the Member States, and the experts from the Member
      States will <a>be</a> <a>involved</a> in planning the timetable of the visits,
      in performing the in situ visits, and in drafting the evaluation report.
  - s: Parlamentet måste bedöma projekten som genomförs innan anslagen förnyas 2013
      och måste <v>vara</v> <p>med</p> och utarbeta kommande bestämmelser om kriterier
      för stödberättigande, särskilt med tanke på öppenhet, för att se till att alla
      enskilda sårbara befolkningsgrupper verkligen får dessa anslag och tillerkänns
      ett långsiktigt värdigt liv.
    t: Parliament will have to evaluate the projects carried out before these funds
      are renewed in 2013 and will have to <a>be</a> <a>involved</a> in drafting the
      future regulation laying down the eligibility criteria, particularly in relation
      to transparency, so as to ensure that every single vulnerable population actually
      receives these funds and is afforded a dignified existence in the long term.
  - s: I denna debatt måste vi självfallet ha med ungdomarna - det är deras framtida
      Europa vi diskuterar - liksom kandidatländerna, eftersom de också skall <v>vara</v>
      <p>med</p> och bygga framtidens Europa.
    t: We must naturally include young people in this debate - it is their future
      in Europe we are discussing - as well as the candidate countries, as they too
      will <a>be</a> <a>involved</a> in building the Europe of the future.
  - s: Jag ser fram emot att få <v>vara</v> <p>med</p> om den debatten nästa vecka.
    t: I look forward to <a>being</a> <a>involved</a> in the debate next week.
  - s: Vilka skall <v>vara</v> <p>med</p> - medlemsstater, kandidatländer och organisationer,
      och i så fall vilka?
    t: Who is to <a>be</a> <a>involved</a> - Member States, candidate countries and
      organisations, and if so, which?
  - s: Denna debatt är ytterligare ett exempel på att parlamentet <v>är</v> <p>med</p>,
      men vi vill också se parlamentets samlade uppfattning om framtidsdebatten och
      det kommer vi att få vi i maj.
    t: This debate is a further example of Parliament’s <a>being</a> <a>involved</a>,
      but we would also like to see the view of Parliament as a whole on the debate
      on the future, and we will get that in May.
  - s: Precis som de representanter för parlamentet som har deltagit i WTO bör också
      kvinnorna <v>vara</v> <p>med</p>.
    t: Just as representatives from Parliament participated in the WTO Conference,
      the women in Parliament ought also to <a>be</a> <a>involved</a> in this one.
  - s: Vi måste göra det mycket tydligt att, tvärtemot vad man i allmänhet tror, om
      man <v>är</v> <p>med</p> i en flygplanskrasch är sannolikheten störst att man
      inte dör.
    t: One thing we have to make very clear is that, contrary to accepted beliefs,
      if you <a>are</a> <a>involved</a> in an air crash the likelihood is that you
      will not actually die.
  - s: Detta har också skapat oro i ansökarländerna när det gäller hur vi förhåller
      oss till deras lagstiftning och till deras rättmätiga intresse av att <v>vara</v>
      <p>med</p> i det ekonomiskt viktiga OECD-samarbetet.
    t: This has also given rise to concern in the candidate States about the attitude
      we take to their legislation and to their legitimate interest in <a>being</a>
      <a>involved</a> in OECD cooperation, which is economically important.
  - s: Jag håller det för avgjort nödvändigt att vi, med tanke på den allt större
      betydelse som utrikespolitik i Europa får, klargör att de europeiska institutionerna
      måste stärkas, att inte rådet ensamt bär ansvaret utan att det klart och tydligt
      framgår genom ett förstärkt ansvar för kommissionen och parlamentet att vi vill
      överta det utrikespolitiska ansvaret, och vi vill <v>vara</v> <p>med</p> och
      utforma detta område även politiskt!
    t: rather it must be made clear, by increasing the level of responsibility of
      the Commission and Parliament, that we want to assume responsibility for foreign
      policy and that we also want to <a>be</a> <a>involved</a> in shaping policy
      in this sphere.
  - s: Medborgarna förväntar sig att vi <v>är</v> <p>med</p> och löser de globala
      problem som miljöförstöring och underutveckling utgör.
    t: People expect us to <a>be</a> <a>involved</a> in solving the global problems
      constituted by environmental damage and under-development.
  - s: Det är viktigt att gemenskapen <v>är</v> <p>med</p> i detta.
    t: It is important that the Community should <a>be</a> <a>involved</a> in this.
  - s: För två år sedan <v>var</v> jag <p>med</p> och startade Drugs for Neglected
      Diseases Initiative.
    t: Two years ago I <a>was</a> <a>involved</a> in starting the Drugs for Neglected
      Diseases Initiative.
  - s: Jag skulle vilja vidga ramarna något, eftersom jag som företrädare för utskottet
      för utrikes-, säkerhets- och försvarsfrågor har <v>varit</v> <p>med</p> och
      diskuterat de här frågorna.
    t: I would also like to broaden the context a little, as I <a>was</a> <a>involved</a>
      in the discussion on all of this in the Committee on Foreign Affairs, Security
      and Defence Policy.
- c: 47
  r: 3
  v: be include
  x:
  - s: Därför är jag mån om att formuleringen ”av betydelse för folkhälsan” skall
      <v>vara</v> <p>med</p>, att alla sorter skall tas med.
    t: I am therefore keen that the wording, ’of significance for public health’ should
      <a>be</a> <a>included</a>, and account taken of all forms of salmonella.
  - s: Det är därför vi inte tycker att lön skall <v>vara</v> <p>med</p> i direktivets
      definition om arbetsvillkor.
    t: This is why we do not believe that pay should <a>be</a> <a>included</a> in
      the directive’s definition of terms and conditions of employment.
  - s: För det första så är det en nödvändighet för att varje program skall lyckas
      att de personer som tillhandahåller utbildningen - experterna, vare sig det
      gäller utbildning eller yrkesutbildning - <v>är</v> <p>med</p> i beslutsfattandet
      med avseende på de typer av program det skall röra sig om.
    t: Firstly, it is essential to the success of any programme that the people who
      provide the training - the experts, whether they be educational or vocational
      - should <a>be</a> <a>included</a> in the decision-making on the types of programmes
      to be involved.
  - s: Belgien, Tyskland, Spanien, Frankrike, Irland, Italien, Luxemburg, Holland,
      Österrike, Portugal och Finland uppfyller de erforderliga förutsättningarna
      för att kunna delta i EMU:s tredje etapp, och att dessa länder bör <v>vara</v>
      <p>med</p> från början den 1 januari 1999.
    t: The report concludes that eleven Member States - Belgium, Germany, Spain, France,
      Ireland, Italy, Luxembourg, The Netherlands, Austria, Portugal and Finland -
      fulfil the requirements for participation in the third stage of EMU, and that
      these nations should <a>be</a> <a>included</a> from the beginning on 1 January
      1999.
  - s: När det gäller inflytandet tycker jag att både Polen och Slovakien måste få
      <v>vara</v> <p>med</p> från början och bestämma om utformningen av programmen.
    t: As far as influence is concerned, I think both Poland and the Slovak Republic
      should <a>be</a> <a>included</a> from the start and should help decide the shaping
      of the programme.
  - s: Men det dröjer inte länge innan det börjar talas om vilka saker som ska <v>vara</v>
      <p>med</p> på läroplanen, hur lärarutbildningen ska se ut eller att medlemsstaterna
      ”måste få invandrare att engagera sig i många olika fritidsaktiviteter”.
    t: However, before long we will <a>be</a> discussing what to <a>include</a> in
      the curriculum, what kind of teacher training we should have and what Member
      States need to do, in order to ’involve young migrants in a wide range of extracurricular
      activities’.
  - s: Alltsedan Washingtonkonferensen för två år sedan, när man för första gången
      tog upp dessa betänkanden till behandling, och till och med sedan i våras när
      de länder som skulle <v>vara</v> <p>med</p> i första omgången valdes ut, har
      de externa och interna förhållandena förändrats.
    t: Conditions inside and outside the Union have changed since the Washington Conference
      two years ago, at which these matters were first raised, and even since the
      spring, when the decision on the countries to <a>be</a> <a>included</a> in the
      first group was taken.
  - s: Jag beklagar att inte alla länder på västra Balkan <v>är</v> <p>med</p> i förslaget
      idag, men inget tvivel ska råda om att det svenska ordförandeskapet är otroligt
      angeläget om att stärka integrationsprocessen och så småningom utvidgningsprocessen
      i Balkanregionen.
    t: It is regrettable that not all the countries of the Western Balkans can <a>be</a>
      <a>included</a> in this proposal at present, but let there be no doubt that
      the Swedish Presidency is extremely keen to strengthen the integration process
      - and eventually the enlargement process - in the Balkan region.
  - s: Vi ska vara tydliga med att ge en politisk signal om att de har möjlighet att
      <v>vara</v> <p>med</p>.
    t: We must give a clear political signal that the opportunity is there for them
      to <a>be</a> <a>included</a>.
  - s: Vi menar att Lettland och Litauen inte bör behandlas olika i fråga om förhandlingsstarten
      samt att båda länderna bör <v>vara</v> <p>med</p> i en påskyndad utvidgningsprocess.
    t: We do not think that Latvia and Lithuania should be treated differently in
      terms of opening negotiations, and both countries should <a>be</a> <a>included</a>
      in an accelerated process of enlargement.
  - s: I sin motivering säger föredraganden att hon är ledsen över att mobiltelefonin
      inte i sin helhet <v>är</v> <p>med</p> i detta betänkande.
    t: In her explanatory statement, the rapporteur said she was disappointed that
      mobile telephony <a>is</a> not <a>included</a> in its entirety in this report.
  - s: Om de andra språken ska <v>vara</v> <p>med</p> bör man även beakta portugisiskan.
    t: however, if other languages are to <a>be</a> <a>included</a>, then Portuguese
      should also be considered.
  - s: Jag anser att Södertälje måste <v>vara</v> <p>med</p> i ett sådant försök som
      kommissionsledamoten talade om.
    t: In my view Södertälje must <a>be</a> <a>included</a> in the kind of trial the
      Commissioner referred to.
  - s: Det är väldigt viktigt att arbetsmarknadens parter <v>är</v> <p>med</p> från
      början i detta samarbete för att stärka anställbarheten, eftersom hela syftet
      med utbildningen är att få jobb.
    t: It is essential that the labour market partners <a>are</a> <a>included</a>
      in the cooperation process from the outset in order to reinforce employability,
      since the whole point of education is to have a job at the end.
  - s: Det är så det går till, så Dacian Cioloş <v>är</v> <p>med</p> i de här diskussionerna
      hela vägen.
