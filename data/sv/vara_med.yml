  - s: Jag uppmanar kommissionsledamoten att beakta slutsatserna i Zaragoza-stadgan
      som vi, kommissionen och parlamentet, <v>var</v> <p>med</p> och tog fram tillsammans
      med experter, frivilligorganisationer och sammanslutningar.
    t: Invito la signora commissario a tenere in considerazione le conclusioni della
      Carta di Saragozza, alla cui redazione abbiamo <a>partecipato</a> noi, Commissione
      e Parlamento, accanto agli esperti, alle ONG e alle associazioni, e che ha rappresentato
      un’occasione di discussione preliminare in preparazione del 5° Forum mondiale
      sull’acqua di Istanbul.
  - s: Ottawa har blivit en framgång och att amerikanerna inte <v>var</v> <p>med</p>
      är synd men vi har nått en stor framgång genom att de deltagande länderna inte
      gav efter för de amerikanska påtryckningarna att reagera på det kanadensiska
      initiativet med samma fega inställning som dem. Jag vill tillskriva en del av
      den framgång som nåddes i Oslo, och som snart bekräftas och undertecknas i Ottawa,
      till den icke-statliga organisationen International Campaign to ban landmines.
    t: Ottawa è un successo e il fatto che gli USA non vi abbiano <a>partecipato</a>
      è un peccato, ma abbiamo ottenuto una grande vittoria per il fatto che i paesi
      presenti non hanno ceduto alle pressioni statunitensi tese a rispondere all’iniziativa
      canadese con lo stesso atteggiamento vigliacco.
  - s: Det är helt visst en ironi att vid det tillfälle då beslutet skall fattas om
      vilka som skall ingå i den första gruppen, så har Förenade kungariket valt att
      inte <v>vara</v> <p>med</p>, trots att man har kvalificerat sig, och man kommer
      inte att ingå i den första gruppen.
    t: È sicuramente un’ironia che del destino che, nel momento in cui deve essere
      assunta la decisione sui paesi del primo gruppo, il Regno Unito abbia scelto
      di non <a>partecipare</a>, anche se ne avrebbe i requisiti, e quindi di non
      entrare nel primo gruppo di paesi.
  - s: Belgien, Tyskland, Spanien, Frankrike, Irland, Italien, Luxemburg, Holland,
      Österrike, Portugal och Finland uppfyller de erforderliga förutsättningarna
      för att kunna delta i EMU:s tredje etapp, och att dessa länder bör <v>vara</v>
      <p>med</p> från början den 1 januari 1999.
    t: La relazione giunge alla conclusione che 11 Stati membri, Belgio, Germania,
      Spagna, Francia, Irlanda, Italia, Lussemburgo, Paesi Bassi, Austria, Portogallo
      e Finlandia soddisfano le condizioni necessarie per partecipare alla terza fase
      dell’Unione economica e monetaria, e che questi paesi dovrebbero <a>partecipare</a>
      dall’inizio, ossia dal 1o gennaio 1999.
  - s: De hoppas kunna <v>vara</v> <p>med</p> i framtiden, till exempel i Galileoprojektet,
      oavsett om det har en försvarsanknytning eller inte.
    t: L’industria dell’Inghilterra nordoccidentale è profondamente impegnata da lunga
      data sul fronte della cooperazione con colleghi professionisti e qualificati
      provenienti da tutta l’Unione europea e spera di <a>partecipare</a> in futuro,
      per esempio, al progetto GALILEO, a prescindere che esso si collochi o meno
      nel settore della difesa.
  - s: Vidare ingrep EU:s höge representant, Javier Solana, på Aung San Suu Kyis vägnar
      vid ASEAN:s ministermöte och vid den efterföljande ministerkonferensen mellan
      ASEAN och EU i juli, där även företrädare för Burma <v>var</v> <p>med</p>.
    t: L’alto rappresentante dell’UE Javier Solana, inoltre, è intervenuto a nome
      di Aung San Suu Kyi durante la riunione ministeriale dell’ASEAN e la successiva
      conferenza ministeriale ASEAN-EU in luglio alla quale <a>partecipava</a> anche
      un rappresentante di Burma.
  - s: Skall de också <v>vara</v> <p>med</p> i euron och Schengen och om att avskaffa
      gränserna?
    t: Devono anche <a>partecipare</a> all’euro e a Schengen con l’eliminazione delle
      frontiere?
  - s: Förhandlingarna med de ansökarländer som vill <v>vara</v> <p>med</p> i programmet
      måste snabbt slutföras för att de skall kunna komma med ända från början.
    t: I negoziati con i paesi che intendono <a>parteciparvi</a> dovranno essere conclusi
      rapidamente, in modo da consentir la loro presenza sin dall’inizio.
  - s: Jag <v>var</v> <p>med</p> där och lade märke till, hur den ena regeringsrepresentanten
      efter den andra från de östeuropeiska staterna mycket tydligt betonat hur viktiga
      Phare-programmen är för utvecklingen av infrastrukturen i dessa länder.
    t: Io vi ho <a>partecipato</a> e ho notato che numerosi rappresentanti dei governi
      dei paesi dell’Europa orientale hanno sottolineato molto chiaramente l’importanza
      dei programmi PHARE per lo sviluppo delle infrastrutture nei loro paesi.
  - s: Kommissionär Bonino ringde mig i eftermiddags och bad om ursäkt för att hon
      inte kunde <v>vara</v> <p>med</p> idag.
    t: Questo pomeriggio ho ricevuto una telefonata dal Commissario, signora Bonino,
      che si scusava per non poter <a>partecipare</a>.
  - s: Även detta innebär ett åtagande och en utmaning för de länder som ingår i euroområdet
      liksom de som ännu inte <v>är</v> <p>med</p> och de framtida kandidatländerna.
    t: i paesi della zona euro, gli Stati membri che ancora non vi <a>partecipano</a>
      e i paesi candidati all’adesione.
  - s: Och vad Kinas upptagande i WTO beträffar heter det ju alltid, och sägs hela
      tiden, att vi måste visa kineserna att man måste hålla sig till reglerna om
      man vill <v>vara</v> <p>med</p>.
    t: Per quanto riguarda la partecipazione della Cina all’OCM, il punto da ribadire
      è che dobbiamo dimostrare ai cinesi che se si vuole <a>partecipare</a> occorre
      rispettare le regole.
  - s: Jag tror att ordförande Prodi har begripit det, för om jag inte misstar mig
      <v>var</v> han <p>med</p> på toppmötet i Amsterdam där posten för den höge representanten
      för utrikespolitiken instiftades.
    t: Credo che il Presidente Prodi l’abbia compreso dal momento che, se non vado
      errato, ha <a>partecipato</a> al vertice di Amsterdam in cui è stata creata
      la figura dell’Alto rappresentante per la politica estera.
  - s: Inte ens med hjälp av en diktares fantasi, en revolutionärs passionerade hjärta
      eller ett genis förstånd går det att förstå hur det var om man inte <v>var</v>
      <p>med</p> från början till slut.
    t: 'Vorrei concludere citando le parole di un famoso scrittore, Géza Ottlik: «Chi
      non vi ha <a>partecipato</a> dall’inizio alla fine non può comprendere come
      sia stato, e né l’immaginazione poetica né un cuore ardentemente rivoluzionario
      e neppure la mente di un genio possono riuscire a capirlo.'
  - s: Jag kommer tyvärr inte att <v>vara</v> <p>med</p> då.
    t: Purtroppo io non vi potrò <a>partecipare</a>.
  - s: Det andra syftar till att öka ECB:s möjlighet att intervenera på marknaderna
      i ett allmänt samband med en depreciering av euron, tvärt emot de lugnande prognoser
      som man hade förärat oss och de upprepade attackerna från affärsvärlden i en
      medlemsstat i unionen som har haft, det stämmer, klokheten att inte <v>vara</v>
      <p>med</p> i den gemensamma valutan.
    t: Nel secondo caso, si tratterebbe di migliorare la capacità di intervento sui
      mercati della Banca centrale europea in un contesto generale di deprezzamento
      dell’euro - contrariamente alle previsioni lusinghiere che ci erano state regalate
      - e di ripetuti attacchi alla piazza finanziaria di uno Stato membro dell’Unione
      che ha avuto la saggezza - è il caso di dirlo - di non <a>partecipare</a> alla
      moneta unica.
  - s: Det klargörs fullständigt att endast de länder som respekterar och accepterar
      de villkor, förutsättningar och bestämmelser som ställts upp kan <v>vara</v>
      <p>med</p>.
    t: Si è chiaramente affermato che, in tale prospettiva, possono <a>partecipare</a>
      solo quelle nazioni che rispettino ed accettino le condizioni, i requisiti e
      le regole già fissati.
  - s: Tillåt mig att påminna om att om mötet i Valencia sker enligt planerna kommer
      det att vara det enda forum där delegationerna från Palestina och Israel kan
      <v>vara</v> <p>med</p>.
    t: Permettetemi di ricordare che se l’incontro di Valencia avrà luogo nel modo
      previsto, si tratterà dell’unico forum cui potranno <a>partecipare</a> le delegazioni
      della Palestina e di Israele.
  - s: Det är också viktigt att framhäva den särskilda rapporten om insyn i rådet
      när det gäller rådets lagstiftande funktion, en rapport som jag personligen
      <v>varit</v> <p>med</p> och utarbetat.
    t: È altresì importante ricordare la relazione speciale sulla trasparenza del
      Consiglio quando esercita la propria funzione legislativa, una relazione alla
      cui stesura ho <a>partecipato</a> personalmente.
  - s: Det land som förorenar mest per capita, USA, vill inte <v>vara</v> <p>med</p>.
    t: Il paese che produce il maggiore inquinamento per abitante - gli Stati Uniti
      - non intende <a>partecipare</a>.
  - s: Slutligen uppmanar vi EU:s utrikesrepresentant att fatta beslut om att ingripa
      till stöd för befolkningen genom en arbetsgrupp, vars organisation parlamentet
      också bör <v>vara</v> <p>med</p> om att utarbeta.
    t: Per ultimo, si chiede che l’Alto Rappresentante decida di intervenire in aiuto
      della popolazione attraverso una «Task force», alla cui organizzazione possa
      <a>partecipare</a> anche il Parlamento europeo.
  - s: Vi ser fram emot ett mer utvecklat SIS II-system där alla 25, och snart 27,
      länder kan <v>vara</v> <p>med</p>.
    t: Ora aspiriamo a un sistema SIS II, più sviluppato, cui possano <a>partecipare</a>
      tutti i 25 paesi, che presto diverranno 27.
  - s: Lika viktig anser jag medborgarnas allmänna rätt till information vara, d v
      s att viktiga idrottsevenemang inte bara kan tas emot via betal-TV-kanalerna
      utan okodade av alla medborgare och att också idrottsorganisationerna får <v>vara</v>
      <p>med</p> vid utarbetandet av motsvarande lista över idrottshändelser.
    t: A tal fine nella compilazione dell’elenco degli avvenimenti sportivi principali
      devono poter <a>partecipare</a> anche le associazioni sportive.
  - s: Jag <v>var</v> <p>med</p> i det liksom kollegan Rübig.
    t: A tali lavori avevo <a>partecipato</a> anch’io, nonché il collega Rübig.
  - s: Jag håller verkligen med föredraganden om att Galileo kommer att innebära att
      Europa kan <v>vara</v> <p>med</p> om att utveckla och ligga i täten för en ny
      teknisk industri.
    t: Concordo totalmente con la relatrice sul fatto che GALILEO consentirà all’Europa
      di <a>partecipare</a> appieno, e in posizione leader, allo sviluppo di un nuovo
      ramo della tecnologia.
  - s: Jag är en av dem, liksom Stephen Hughes, som gärna hade velat <v>vara</v> <p>med</p>
      på mötet i fredags och delta i diskussionen med centralbanken om räntehöjningen.
    t: Appartengo a coloro che, come l’onorevole Stephen Hughes, avrebbero voluto
      <a>partecipare</a> alla riunione di venerdì scorso e discutere con la Banca
      centrale dell’aumento dei tassi di interesse.
  - s: Därför har vi, herr kommissionär, begärt att även få <v>vara</v> <p>med</p>
      på de regionala fiskeorganisationernas förberedande möten för kontroll och inspektion,
      och även på mötena om villkoren för kvotanslag, för ett av de främsta villkoren
      för anslag i framtiden skall bli förmågan att genomföra de kontroll- och inspektionsåtgärder
      som de regionala fiskeorganisationerna beslutar om, för det är varken tillrådligt
      eller förnuftigt att en stat utökar sina fångstkvoter om de inte förfogar över
      de medel som krävs för att kontrollera dem.
    t: Pertanto, signor Commissario, abbiamo chiesto di <a>partecipare</a> anche alle
      riunioni preparatorie di controllo e ispezione delle ORP e agli incontri in
      cui si stabiliscono i criteri di assegnazione dei contingenti, in modo tale
      che, in futuro, uno dei principali criteri d’assegnazione sia proprio la capacità
      di attuare le misure di controllo e ispezione stabilite dalle ORP.
  - s: Att EU skall <v>vara</v> <p>med</p> och betala för detta projekt är självklart.
    t: Che l’Unione europea debba <a>partecipare</a> finanziariamente a tale progetto
      mi pare ovvio.
  - s: Det är viktigt att de får <v>vara</v> <p>med</p> nu, att de får medverka till
      att formulera den europeiska union och den politik de faktiskt skall leva med.
    t: È essenziale che essi possano <a>partecipare</a> ora, che possano contribuire
      a dar forma all’Unione europea e alla politica con le quali dovranno effettivamente
      convivere.
  - s: Samtidigt får man inte heller glömma bort kandidatländerna som jag tror behöver
      en hel del stöd för att kunna <v>vara</v> <p>med</p> på det.
    t: Nel contempo, non vanno dimenticati i paesi candidati che, a mio giudizio,
      necessitano di un sostanziale aiuto per potervi <a>partecipare</a>.
  - s: Dessutom är punkt 5 en väldigt viktig punkt i resolutionen där man säger att
      man måste ge utvecklingsländerna ekonomiskt stöd för att de skall kunna <v>vara</v>
      <p>med</p> i processen för att åstadkomma en brottmålsdomstol.
    t: Inoltre, un paragrafo estremamente importante della risoluzione è il paragrafo
      5, in cui viene affermato che occorre prestare ai paesi in via di sviluppo aiuti
      economici per consentir loro di <a>partecipare</a> al processo di istituzione
      del Tribunale penale internazionale.
  - s: EDD-gruppen vill ha ett friare och mera flexibelt Europa, där man inte pressas
      till att <v>vara</v> <p>med</p> i allt, med demokrati i stället för likriktning.
    t: 'Il gruppo EDD auspica un’Europa più libera e più flessibile, dove nessuno
      sia sottoposto a pressioni per <a>partecipare</a> a tutte le iniziative, un’Europa
      della democrazia e non del pensiero unico:'
  - s: Europeiska unionen måste säkerställa att även de yttersta randområdena <v>är</v>
      <p>med</p> i utvecklingen av unionen.
    t: L’Unione Europea deve far sì che anche le regioni ultraperiferiche possano
      <a>partecipare</a> attivamente al processo di integrazione dell’Unione.
  - s: Men alla måste <v>vara</v> <p>med</p>, och då kommer vi fram till ett riktigt
      resultat.
    t: Qualcuno è in grado di fare più degli altri, è assolutamente fuor di dubbio,
      ma tutti devono <a>partecipare</a> perché si possa addivenire ad un buon risultato.
  - s: Därför skall vi när den här föredragningslistan har godkänts hålla en liten,
      tyst manifestation på ett par minuter framför entrén till parlamentsbyggnaden
      tillsammans med alla kolleger och med alla personer som vill <v>vara</v> <p>med</p>.
    t: Per questo, dopo l’approvazione dell’ordine dei lavori terremo, assieme ai
      colleghi e a tutti coloro che desiderano <a>partecipare</a>, una breve manifestazione
      silenziosa di fronte all’ingresso dell’edificio del Parlamento.
  - s: Det gläder mig att jag får <v>vara</v> <p>med</p> och uppleva detta historiska
      ögonblick.
    t: Sono lieta di poter <a>partecipare</a> ed assistere a questo momento storico.
  - s: Den som vill <v>vara</v> <p>med</p> måste få chansen till det.
    t: Chiunque voglia <a>parteciparvi</a> deve averne la possibilità.
  - s: Den tillåter oss att aktivt <v>vara</v> <p>med</p> och påverka den monetära
      politik som Europeiska unionen för.
    t: D’altra parte, il Trattato di Maastricht rende il Parlamento europeo un elemento
      essenziale del dispositivo legislativo che ci consente di <a>partecipare</a>
      positivamente al governo della politica monetaria dell’Unione europea.
  - s: Egentligen ställdes här frågan om de berörda länderna kan förbereda sig på
      ett effektivt sätt och om de verkligen gör det också så att de kan <v>vara</v>
      <p>med</p> i spelet redan från det ögonblick de ansluter sig.
    t: È stato chiesto se i paesi interessati possano prepararsi in modo sufficiente
      ed al contempo efficiente, affinché dal momento in cui entreranno a fare parte
      dell’Unione possano <a>partecipare</a> in tutto e per tutto alle sue attività.
  - s: Enligt vår synpunkt får införandet av euron inte under några omständigheter
      underlättas genom att länder som inte uppfyller de kriterier som har fastställts
      för alla medlemsstater i Europeiska unionen kommer in bakvägen och utnyttjar
      fördelarna med att <v>vara</v> <p>med</p> i eurosamarbetet på ett lagligt sätt.
    t: Questa è la posizione mantenuta ed evidentemente, se ne deduce, a contrario,
      che né la Banca centrale, né il Consiglio e tantomeno la Commissione, sono favorevoli
      ai processi di «euroizzazione» prospettati e che in nessun caso si dovrebbe
      agevolare l’entrata nell’euro dalla porta sbagliata, né il beneficio dei vantaggi
      di <a>partecipare</a> legalmente all’euro, a coloro che non soddisfano i criteri
      stabiliti da tutti gli Stati membri dell’Unione europea.
  - s: Det gläder oss att det finns ekonomiska fördelar, och vi önskar att dessa fördelar
      ska användas för att minska handelsunderskott och statsskulder, samtidigt som
      vi ser till att arbetstagarna får <v>vara</v> <p>med</p> och dela på behållningen.
    t: Ci rallegriamo dei vantaggi economici e chiediamo che tali benefici siano utilizzati
      per risanare i disavanzi commerciali e il debito pubblico, consentendo al contempo
      ai lavoratori di <a>partecipare</a> a tali benefici.
- c: 22
  r: 3
  v: fare
  x:
  - s: I går kväll, den 7 april 2003, när jag gick en promenad i närheten av hotellet,
      vid stationen i Strasbourg, <v>var</v> jag <p>med</p> om ett besynnerligt möte.
    t: Signor Presidente, ieri sera, 7 aprile 2003, passeggiando nei pressi dell’hotel
      vicino alla stazione di Strasburgo, ho <a>fatto</a> uno strano incontro.
  - s: Jag vill understryka att järnvägen skall <v>vara</v> <p>med</p> och bära sina
      kostnader för att finnas med i CRS-systemet.
    t: Tengo a sottolineare che la ferrovia dovrà <a>farsi</a> carico dei costi propri
      connessi al sistema CRS.
  - s: Det som är anmärkningsvärt är att den tillhandahölls av RosUkrEnergo, som nu
      inte längre <v>är</v> <p>med</p> i affären, men vi arbetar också för att återställa
      en fullständig gasförsörjning till alla delar av EU som påverkats av krisen.
    t: Si tratta di un’eccezione perché la fornitura proviene da RosUkrEnergo, che
      non <a>fa</a> più parte dell’accordo.
  - s: Jag förespråkar därför att villkoren bevaras lika, dvs. att de som kliver ut
      inte är helt fria att göra så utan förblir skyldiga att nå samma minskning av
      utsläppen som om de <v>vore</v> <p>med</p>.
    t: Vorrei quindi proporre di lasciare condizioni paritarie, così che se qualcuno
      decide di abbandonare il sistema, non venga esentato completamente, ma debba
      effettuare le stesse riduzioni di emissioni che effettuerebbe se <a>facesse</a>
      ancora parte del sistema, tuttavia senza il limite del 2007.
  - s: 60 miljoner från Obnova-programmet och 20 miljoner från ECHO <v>var</v> dock
      redan <p>med</p> i er första behandling och de skulle i vilket fall som helst
      användas för Kosovo.
    t: Gli importi degli stanziamenti da attribuire ai Balcani, derivanti dalla stima
      <a>fatta</a> dalla Commissione e accettati dal Consiglio, dovrebbero essere
      molto superiori a quelli dei programmi già esistenti.
  - s: Besluten i rådet den 12-13 december visar att även om tolv länder kände sig
      manade att <v>vara</v> <p>med</p>, så blev bara några få, nämligen 5+1, utvalda.
    t: Le decisioni del Consiglio del 12 e 13 dicembre indicano che, sebbene 12 paesi
      si sentissero chiamati a <a>farne</a> parte, solo pochi, ossia cinque più uno,
      sono stati prescelti.
  - s: Kommissionen förbereder ett lagstiftningsförslag, som <v>är</v> <p>med</p>
      på dess lagstiftningsprogram för 2008, för att ändra på gemenskapens övervakningssystem
      för humanläkemedel.
    t: La Commissione sta preparando una proposta legislativa, che <a>fa</a> parte
      del programma legislativo 2008, per modificare il sistema di farmaco-vigilanza
      dei medicinali per uso umano.
  - s: Om det är så att en konstitution kränker andan och lydelsen i fördragen, skulle
      det kränka suveräniteten i de övriga 26 länderna som har godkänt att <v>vara</v>
      <p>med</p> i EU tillsammans med det land som bryter mot fördragen.
    t: Il fatto che una costituzione violi lo spirito e la lettera dei trattati, se
      si dovesse verificare tale eventualità, costituisce una violazione della sovranità
      di tutti gli altri 26 paesi che hanno accettato di <a>far</a> parte di un’Unione
      europea con il paese che ha messo in atto tale violazione dei trattati.
  - s: I den bemärkelsen är det en utvecklingsprocess som vi följer uppmärksamt, men
      vi hoppas att Slovenien även i fortsättningen kommer att inta denna positiva
      ståndpunkt och <v>vara</v> <p>med</p> i den första gruppen.
    t: Si tratta quindi di un processo di avanzamento che seguiamo con attenzione
      nella speranza che la Slovenia continui a mantenere la sua posizione e possa
      entrare a <a>far</a> parte del primo gruppo di paesi aderenti.
  - s: Jag vill gratulera kommissionen och faktiskt ledamöterna här i parlamentet
      som <v>är</v> <p>med</p> i utskottet för internationell handel till att ha drivit
      linjen för att motverka protektionistiska tendenser.
    t: Vorrei complimentarmi con la Commissione e i colleghi che <a>fanno</a> parte
      della commissione per il commercio internazionale, per avere insistito affinché
      venissero scoraggiate le tendenze protezionistiche.
  - s: Jag vill inte hota någon, men vi måste klart utsäga vad vi som parlament förväntar
      oss av denna kommission när det gäller räkenskapsplikten, framför allt också
      om någon skulle vilja <v>vara</v> <p>med</p> i nästa kommission!
    t: Senza volere minacciare nessuno, va detto chiaramente quanto questo Parlamento
      si aspetta in termini di rendicontazione da parte della Commissione, soprattutto
      se qualcuno vorrà <a>far</a> parte anche del prossimo Esecutivo!
  - s: Det är ett bra exempel för alla länder som vill <v>vara</v> <p>med</p> i EU.
