      att finnas någon ni kan ställa era frågor till, om varför ett argument skall
      försvaras men inte ett annat, eller varför man skall delta i en aktion men inte
      i en annan.
    t: 'Sie werden einen Außenminister der Union haben, den Sie befragen können, und
      in Situationen, wie Sie sie bereits <a>erlebt</a> <a>haben</a>, wird es einen
      Ansprechpartner geben, dem Sie Ihre Fragen vortragen können:'
  - s: Detta bör vara vårt bidrag för att garantera att det som vi <v>varit</v> <p>med</p>
      om aldrig upprepas.
    t: Das sollte unserer Beitrag zu einer Gewährleistung sein, dass was wir <a>erlebt</a>
      <a>haben</a>, nie wieder geschehen kann.
- c: 2
  r: 13
  v: miterleben haben
  x:
  - s: Detta är den nya generation som inte <v>var</v> <p>med</p> om andra världskriget,
      som inte känner till det kalla kriget i Europa och som har växt upp under en
      annan uppsättning av politiska och sociala omständigheter.
    t: Dies ist die neue Generation Menschen, die den zweiten Weltkrieg nicht <a>miterlebt</a>
      <a>hat</a>, die den kalten Krieg in Europa nicht mehr kennt und unter völlig
      anderen politischen, wirtschaftlichen und sozialen Umständen aufgewachsen ist.
  - s: Ja, de nya generationerna måste få veta vad som hände under denna period eftersom
      de själva inte <v>var</v> <p>med</p>.
    t: Tatsächlich müssen zukünftige Generationen über die Ereignisse jener Periode
      belehrt werden, da sie sie nicht aus erster Hand <a>miterlebt</a> <a>haben</a>.
- c: 2
  r: 13
  v: können
  x:
  - s: Coelhos betänkande om Schengensamarbetets utveckling <v>är</v> vi inte nöjda
      <p>med</p> av flera skäl.
    t: Der Bericht von Herrn Coelho über die Entwicklung der SchengenKooperation <a>kann</a>
