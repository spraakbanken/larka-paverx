en:
- c: 259
  r: 1
  v: be
  x:
  - s: Ni har <v>varit</v> <p>med</p> för länge för att inte känna till att detta
      är ett väldigt speciellt parlament, med mycket begränsade talartider.
    t: You have <a>been</a> here too long not to know that we are a special parliament
      and that speaking time is strictly limited.
  - s: låt oss lämna kriterierna i förordningen om nya livsmedel och nya livsmedelsingredienser,
      eftersom vi alltid vill märka om vid något tillfälle genteknik <v>är</v> <p>med</p>
      i spelet, oavsett om denna sedan försvinner under livsmedelskedjans lopp, ty
      detta är ju ståndpunkten för soja och majs.
    t: 'Once we have arrived at a result the Commission will, obviously, present the
      new ideas to you, and perhaps you will then say: ’ We are going to abandon the
      criteria of the Novel Food Regulation, because we want to say on the label whenever
      genetic engineering <a>is</a> involved, even if it does subsequently vanish
      somewhere along the food chain, because that is the existing situation with
      soya and maize.’'
  - s: Vi i Europaparlamentet måste se till att inte stå som publik i den här debatten
      utan att vi aktivt <v>är</v> <p>med</p> ute på planen för att kunna vara med
      och påverka matchens gång.
    t: The European Parliament needs to ensure that it <a>is</a> not left on the sidelines
      in this debate, but plays an active part so that we can help decide the shape
      of the game.
  - s: Vi måste veta vilka som <v>är</v> <p>med</p> i den.
    t: We need to know who the members <a>are</a>.
  - s: Detta gäller dock bara i teorin, eftersom vi vet att en europeisk medborgare
      som råkar ha vägarna förbi inte har rätt att komma in och <v>vara</v> <p>med</p>
      under vårt arbete om han eller hon inte är inbjuden av någon.
    t: we know that, in practice, a European citizen walking into Parliament off the
      street would not <a>be</a> allowed to attend our meetings without an invitation.
  - s: Diskussioner förs för närvarande om ett förberedande program för säkerhetsforskning
      - det <v>är</v> <p>med</p> i budgetdebatten, kommissionär Schreyer - och det
      skall införas och finansieras av Europeiska unionen.
    t: In the meantime, we have to keep monitoring this serious issue, about which
      many citizens <a>are</a> concerned.
  - s: Jag tycker inte det löser våra problem att komma med beskyllningar och peka
      ut vem som förtjänar och inte förtjänar att <v>vara</v> <p>med</p> i EU.
    t: It seems to me that blaming and pointing the finger at each other about who
      deserves to <a>be</a> in the EU is not a panacea for our problems.
  - s: I dag, då det har blivit en tragisk aktualitet, inser vi hela vidden av den
      fara som ligger i ”värden” som <v>är</v> oförenliga <p>med</p> och står i strid
      med dem som är gemensamma för våra samhällen och våra traditioner.
    t: Today, let us grasp the full extent of the now tragic dimensions of the danger
      represented by different ’values’ which <a>are</a> opposed to the values common
      to our societies and to our traditions, which have been introduced and disseminated,
      so to speak, by illegal immigration linked to Islamic fundamentalism within
      our societies.
  - s: Jag har fått den delikata uppgiften att föredra betänkandet av Elisa Damião
      som drabbades av en sjukdom som gjorde det omöjligt att <v>vara</v> <p>med</p>
      på detta sammanträde, även om hon har bibehållit sin intelligens och klarhet
      för att kunna följa betänkandets detaljer och detta betänkande bär alltså helt
      legitimt hennes namn.
    t: Mr President, Commissioner, ladies and gentlemen, I have been given the delicate
      task of presenting the report by Elisa Damião, who is ill and therefore cannot
      <a>be</a> here today, although she has been lucid and clear-minded enough to
      follow every step of this report which quite rightly, therefore, bears her name.
  - s: Jag har <v>varit</v> <p>med</p> om andra tider då sådana diskussioner om social
      trygghet egentligen var svåra här i parlamentet.
    t: There have <a>been</a> times within this Parliament when such discussions on
      social security were actually quite awkward.
  - s: Ett godkännande kan här alltså bara rekommenderas om Europaparlamentet vid
      varje vidare utveckling av WIPO-rätten <v>är</v> <p>med</p> från början till
      slut och har medbeslutanderätt.
    t: Therefore assent will only be the order of the day here if the EP <a>is</a>
      involved in the development of WIPO law every step of the way, from start to
      finish, and has the right of codecision.
  - s: Parlamentet har i överensstämmelse med det europeiska monetära institutet och
      de nationella centralbankerna <v>varit</v> <p>med</p> och utformat vissa praktiska
      lösningar som erbjuder insyn och självständighet.
    t: Parliament has <a>been</a> devising, by agreement with the European Monetary
      Institute and the national central banks, a set of practical solutions which
      will ensure transparency whilst respecting the ECB’s independence.
  - s: Hur skall vi kunna närma unionen till människorna om vi <v>är</v> <p>med</p>
      om att urvattna ett program som medborgarna i alla medlemsstater finner viktigt,
      nyttigt och effektivt?
    t: How can we bring the Union to the people if we <a>are</a> watering down a programme
      that people in each member country see as important, useful and effective?
  - s: Vi har ingen formell rätt, fördraget ger oss inget stöd, men det råder inte
      något tvivel om att vi politiskt måste <v>vara</v> <p>med</p>, vara informerade
      och onekligen borde vi ha rådfrågats om dessa beslut.
    t: Yet, politically speaking, there is no doubt that we must <a>be</a> here, we
      must be informed and we should have been consulted on these decisions.
  - s: Vi är bara ett par ministrar kvar som <v>var</v> <p>med</p> på den föregående
      regeringskonferensen.
    t: There are only a couple of us ministers left who <a>were</a> at the previous
      Intergovernmental Conference.
  - s: Ryssland, Indien, Kina och nu också USA <v>är</v> inte <p>med</p>.
    t: Russia, India, China, and now even the USA, <a>are</a> not signatories.
  - s: Jag hoppas att alla dessa stats- och regeringschefer, alla dessa framstående
      politiker i våra medlemsstater som lovade guld och gröna skogar på Balkan, som
      lovade Marshallplaner, och som ger alla andra löften på Balkan skall <v>vara</v>
      <p>med</p> när budgetmyndigheten beslutar hur mycket vi får spendera på Balkan.
    t: I hope that all those heads of government, all those prominent politicians
      in our Member States who promised the earth in the Balkans, who promised Marshall
      plans and who make all the other promises in the Balkans will <a>be</a> around
      when the budgetary authority decides how much we have got to spend in the Balkans.
  - s: Om inte EU hade <v>varit</v> <p>med</p> så skulle detta inte ha gått.
    t: Had it not <a>been</a> for the European Union, it would not have worked.
  - s: När vi har att göra med ett samhälle som har <v>varit</v> <p>med</p> om så
      traumatiska händelser är det nämligen mycket viktigare hur våra budskap uppfattas
      där än hur de förstås här.
    t: But let us be very careful because, when we deal with a society that has <a>been</a>
      so traumatised, it is far more important how our messages are heard there than
      how our messages are understood here.
  - s: Jag är inte säker på att det blir så, för vi har redan <v>varit</v> <p>med</p>
      om en del, och jag är först säker när Fujimori verkligen har avgått eller blivit
      avsatt.
    t: I am not so sure whether this will be the case though, because there have already
      <a>been</a> one or two disturbing developments on this front, and I will only
      be convinced once Fujimori has actually stepped down or been voted out of office.
  - s: Kandidatländerna kommer att <v>vara</v> <p>med</p> i Barcelona och de är där
      för att tala om sina strukturella reformer.
    t: The candidate countries are going to <a>be</a> in Barcelona, and they are going
      to be there to talk about their structural reforms, and therefore, in an informal
      but effective way, they are going to be able to participate in the debate on
      the liberalisation of markets in Europe and the increase in growth capacity
      and I believe that is a good demonstration of the will - not just of the Spanish
      Presidency, but of all the countries of the European Union and this Parliament
      - for the candidate countries to participate effectively in the debates on the
      establishment of European policies, even before the accession process is complete.
  - s: Den hittillsvarande lösningen med medling är godtagbar, ändå ber jag att den
      goda viljan skall få <v>vara</v> <p>med</p> åtminstone ibland under klassificeringen
      av hamnarna, eftersom gränserna i grund och botten är godtyckligt dragna.
    t: The solution reached up to now through conciliation is acceptable, but I would
      ask you, when ports are <a>being</a> classified, to apply a measure of goodwill
      in some cases at least, as the dividing lines are essentially set in an arbitrary
      way.
  - s: Parlamentet har konsekvent yrkat på ett direktiv och jag är säker på att Elliot,
      som ju också <v>är</v> <p>med</p> i djurskyddsgruppen och andra kan komma ihåg
      att jag personligen både i den gruppen och på frågor har i parlamentet har uttalat
      mig till förmån för ett direktiv.
    t: Parliament has consistently supported a directive, and I am sure that Mr Elliot,
      who <a>is</a> also in the All Party Group for Animal Welfare, and others can
      remember that I personally, both in the group and in reply to questions here
      in Parliament, have spoken in favour of a directive.
  - s: Jag vill tacka Maria Damanaki för att hon <v>är</v> <p>med</p> oss här i dag
      och gratulera föredragandena, Jarosław Leszek Wałęsa och Carmen Fraga Estévez.
    t: Mr President, I would like to thank Mrs Damanaki for <a>being</a> here and
      to congratulate the rapporteurs, Mr Wałesa and Mrs Fraga.
  - s: Jag vill tacka er för det uttalandet och påpeka att i gårdagens protokoll står
      det att jag <v>är</v> <p>med</p> i den socialistiska gruppen.
    t: Mr President, I just wanted to thank you for that announcement and to point
      out that in yesterday’s minutes that I <a>am</a> listed as being part of the
      Socialist Group.
  - s: Jag ser i protokollet att Tomlinson talade under den efterföljande debatten,
      och han <v>är</v> fortfarande <p>med</p> här, men han talade då som ordförande
      i rådet, och inte som ledamot.
    t: I notice from the Minutes that Mr Tomlinson spoke in the next debate and he
      <a>is</a> still here, but he was speaking as President-in-Office of the Council,
      not as a Member.
  - s: När ni nyss berörde initiativen för Algeriet, underströk ni inte att Europaparlamentet
      <v>var</v> först <p>med</p> att bekymra sig om situationen i landet.
    t: Earlier, when you were talking of the initiatives for Algeria, you did not
      note that the European Parliament <a>was</a> the first to react to the situation
      in that country.
  - s: Vi tog upp den här frågan i går, och jag <v>är</v> helt och hållet <p>med</p>
      på att uppvakta de turkiska myndigheterna.
    t: We raised this matter yesterday and I <a>am</a> completely in agreement about
      approaching the Turkish Government along those lines.
  - s: Det var vi naturligtvis tvungna att kämpa hårt för, men den <v>är</v> <p>med</p>
      nu.
    t: We had to fight a tough battle to achieve this, of course, but now it <a>is</a>
      here.
  - s: Vi <v>var</v> först <p>med</p> att göra uttalanden om både Tunisien och Egypten.
    t: We <a>were</a> the first to make statements on both Tunisia and Egypt.
  - s: Patriarken var tvärt om glad över att hans namn fördes fram av vår grupp -
      Slavi Binev frågade honom och han <v>var</v> helt och hållet <p>med</p> på att
      kandidera.
    t: He was happy for his name to be put forward by our Group - Mr Binev asked him
      and he <a>was</a> perfectly agreeable.
  - s: Vi i parlamentet har därför ett särskilt ansvar eftersom vi <v>är</v> <p>med</p>
      och fattar besluten inom alla dessa områden.
    t: We in Parliament therefore have a special responsibility because we <a>are</a>
      joint decision makers in all these areas.
  - s: Vi <v>var</v> faktiskt först <p>med</p> att i våras, i februari/mars, lägga
      fram idén med att fortsätta stegvis för att bygga vidare på Köpenhamnsöverenskommelsen
      och säkra det momentum som nu fortsätter i Cancún.
    t: We <a>were</a> actually the first this spring, in February/March, to come forward
      with the idea of pursuing a stepwise approach in order to build on the Copenhagen
      Accord and secure the momentum now continuing in Cancún.
  - s: I egenskap av parlamentets föredragande om Maltas medlemskap är jag mycket
      glad över att Malta <v>var</v> <p>med</p> i går på Europeiska konferensen och
      att den förnyade ansökan om medlemskap i Europeiska unionen fick ett så gott
      mottagande.
    t: As Parliament’s rapporteur on Malta’s accession, I am delighted that Malta
      <a>was</a> there yesterday at the European Conference and that such a welcome
      was given to its renewed application for membership of the European Union.
  - s: Jag har i mitt betänkande sagt att det finns delar i den nuvarande konsumentbudgeten,
      som finansieringen av EHLASS, som verkligen inte borde <v>vara</v> <p>med</p>.
    t: I have said in my report that there are elements within the current consumer
      budget, like the financing of EHLASS, that really should not <a>be</a> there.
  - s: Tråkigt nog så är den också i stånd att orsaka stor besvikelse när dessa kvaliteter
      inte <v>är</v> <p>med</p> i bilden.
    t: Sadly, it is also capable of causing grave disappointment when such qualities
      <a>are</a> absent.
  - s: Vad skall vi göra med de Nato-länder som inte <v>är</v> <p>med</p> i Europeiska
      unionen, Norge, Turkiet och de tre länderna i Central- och Östeuropa?
    t: What is to be done about the NATO countries which <a>are</a> not within the
      EU, namely Norway, Turkey and the three countries in Central and Eastern Europe?
  - s: Det är en viktig politisk markering vi <v>är</v> <p>med</p> om att göra i dag.
    t: It is an important political signal we <a>are</a> here today to send out.
  - s: Resultatet från det inofficiella utrikesministermötet på Saariselkä, som framgår
      av rådets (allmänna frågor) slutsatser den 13 september, och det faktum att
      utrikesminister Cem <v>var</v> <p>med</p> på rådets (allmänna frågor) lunch
      är enligt ordförandelandets mening tecken på en ny konstruktiv början i förbindelserna
      mellan unionen och Turkiet.
    t: The outcome of the informal meeting of foreign ministers at Saariselkä, which
      <a>was</a> set forth on 13 September in the conclusions of the General Affairs
      Council, and Foreign Minister Cem’s presence at the General Affairs Council’s
      lunch are, in the opinion of the country to hold the Presidency, signs of a
      constructive new beginning in relations between the Union and Turkey.
  - s: Vi måste klargöra ett antal saker, som till exempel vilken roll de EU-länder
      som inte <v>är</v> <p>med</p> i Nato skall spela i en sådan styrka och vilken
      roll de Natomedlemmar som inte är med i EU skall spela med avseende på en sådan
      styrka, om de önskar delta.
    t: We want you to strengthen civil crisis management, because, as we all know,
      it <a>is</a> the wisest thing to do.
  - s: Vi måste klargöra ett antal saker, som till exempel vilken roll de EU-länder
      som inte är med i Nato skall spela i en sådan styrka och vilken roll de Natomedlemmar
      som inte <v>är</v> <p>med</p> i EU skall spela med avseende på en sådan styrka,
      om de önskar delta.
    t: We want you to strengthen civil crisis management, because, as we all know,
      it <a>is</a> the wisest thing to do.
  - s: På frågan huruvida försvarsministrarna kanske skulle komma hit kan jag inte
      heller svara nekande, men jag framhåller att det är rådet (allmänna frågor)
      som skall behandla dessa frågor och där kommer sedan försvarsministrarna att
      vid behov <v>vara</v> <p>med</p>.
    t: To the question of whether defence ministers should come here, I cannot say
      no, but I would point out that the General Affairs Council handles these matters,
      and so defence ministers can participate if need <a>be</a>.
  - s: Tack så mycket herr Monti för att ni <v>varit</v> <p>med</p> oss här denna
      eftermiddag.
    t: Thank you very much, Mr Monti, for <a>being</a> here this afternoon.
  - s: Vi hoppas innerligt att vi kommer att ges chansen att <v>vara</v> <p>med</p>
      och dela på den verkställande makten - i en anda av samverkan, vill jag tillägga.
    t: We sincerely hope we will <a>be</a> given the opportunity of sharing in the
      executive powers - in a spirit of codecision, I might add.
  - s: Vi skulle vilja se kommissionen förhandla med Schweiz, för att säkerställa
      att de säkra tillflyktsorter som finns i Schweiz, för brottslingarna och för
      överförande av ägandet till varor, kommer under en kontroll som är välvilligt
      inställd till transiteringssystemet, på samma sätt som den arbetar i de andra
      gemenskapsländerna och de andra länderna som <v>är</v> <p>med</p> i systemet.
    t: We would like to see the Commission negotiate with Switzerland to make sure
      that those safe havens that exist in Switzerland for the criminals and for transfer
      of ownership of goods should be brought into a control which is sympathetic
      to the transit system as it <a>is</a> working in the other Community countries
      and the other members of it.
  - s: Vi bör verkligen tillstå att dessa människor <v>var</v> <p>med</p> här.
    t: It is appropriate that we should acknowledge the fact that these people <a>were</a>
      here.
  - s: Även om de inte <v>är</v> <p>med</p> oss här i kammaren i dag så finns det
      vissa populister som utnyttjar den här debatten offentligt utan att skilja på
      den privata sfären och på vad som är lämpligt för det allmänna intresset.
    t: Some populists - although they <a>are</a> not here in this chamber today -
      abuse this debate in the public arena, but in doing so, make no distinction
      between the private sphere and what is appropriate in the public interest.
  - s: Det bör påpekas för kommissionen att både herr Kellett-Bowman och jag själv
      har arbetat oerhört hårt för att åstadkomma dégagement för den personal som
      är kvar i Thessaloniki, Berlin och andra huvudstäder och institutioner på grund
      av villkoren i deras kontrakt, som ursprungligen <v>var</v> <p>med</p> CEDEFOP,
      inte vill flytta till Thessaloniki eller är missnöjda med flytten.
    t: It ought to be pointed out to the Commissioner that both Mr Kellett-Bowman
      and myself have worked extremely hard to try to seek dégagement for the staff
      remaining in Thessaloniki, Berlin and other capitals and institutions who, because
      of the terms of their contract, which <a>was</a> originally CEDEFOP, do not
      seek or are unhappy with the move to Thessaloniki.
  - s: En del av oss som sitter i delegationen för förbindelserna med Förenta staterna
      <v>var</v> <p>med</p> i USA och diskuterade dessa frågor.
    t: Some of us in the delegation for relations with the United States <a>were</a>
      there in the US and discussed these issues.
  - s: Utan adekvat information, utan kunskap om den gemenskap man <v>är</v> <p>med</p>
      i är det svårt att väcka den där känslan av tillhörighet i en gemenskap som
      är nödvändig för att vara europeisk medborgare.
    t: It is difficult to develop that sense of belonging to a community essential
      to operate as a European citizen without appropriate information on the community
      one <a>is</a> part of and an understanding of it.
  - s: Budgeten på 30 miljoner ecu, ungefär 1, 2 miljarder belgiska franc, har lagts
      fast och parlamentet kommer alltså att på allvar kunna <v>vara</v> <p>med</p>
      och besluta om hur dessa medel ska fördelas.
    t: The budget of ECU 30 million, which is about 1.2 billion Belgian Francs, has
      been established and this Parliament will <a>be</a> able to speak its mind about
      how it is spent.
  - s: Hur det än må <v>vara</v> <p>med</p> detta så ursäktar eller rättfärdigar det
      inte den hejdlösa homofobi som är vida utbredd i vissa delar av Afrika.
    t: But, <a>be</a> that as it may, it does not excuse or justify the rampant homophobia
      that exists widely in some parts of Africa.
  - s: Om Europa hade <v>varit</v> <p>med</p> i Rambouillet som politisk union och
      inte som fyra starka nationer, och om Europa som politisk union hade skickat
      ett kraftfullt och tydligt budskap till Milosevic redan före Rambouillet, från
      och med 1992, så hade vi kanske i dag sluppit alla dessa krig, massakrer och
      tragedier som vi för närvarande tvingas bevittna.
    t: If Europe had not just <a>been</a> represented at Rambouillet by four powerful
      nations but had been present as a political union, and if, prior to Rambouillet
      and at least since ’92, Europe as a political union had sent a strong message
      - a strong and clear message - to Milosevic, maybe we would not have experienced
      all the wars, destruction and tragedy that we have seen.
  - s: Jag undrar om det beror på att rådet inte inbjudits eller om det beror på att
      rådet inte anser att det är viktigt att <v>vara</v> <p>med</p>?
    t: I wonder whether it is because the Council is not invited, or is it because
      it does not think it is important to <a>be</a> here?
  - s: Europeiska gemenskapen <v>var</v> först <p>med</p> att införa ett allmänt preferenssystem,
      och sedan det inrättades har det varit ett av EU:s viktigaste instrument inom
      handels- och utvecklingspolitiken för att hjälpa utvecklingsländerna att minska
      fattigdomen genom att generera inkomster via internationell handel.
    t: The European Community <a>was</a> the first to implement a GSP scheme and since
      its creation the GSP has been one of the key EU trade and development policy
      instruments to assist developing countries reduce poverty by generating revenue
      through international trade.
  - s: Hans-Gert Pöttering, det gläder mig att ni <v>är</v> <p>med</p> under denna
      debatt eftersom det understryker vilken stor vikt Europaparlamentet tillmäter
      revisionen av dess räkenskaper.
    t: Mr President, Hans-Gert Pöttering, I am pleased that you <a>are</a> attending
      this debate, underlining the importance which the Parliament attaches to the
      auditing of its accounts, and that Vice-President Kallas and President Weber
      are also here, but where is the Council?
  - s: Kommissionen förbereder ett lagstiftningsförslag, som <v>är</v> <p>med</p>
      på dess lagstiftningsprogram för 2008, för att ändra på gemenskapens övervakningssystem
      för humanläkemedel.
    t: The Commission is preparing a legislative proposal, which <a>is</a> on its
      2008 legislative programme, to amend the Community drug-monitoring system for
      medicinal products for human use.
  - s: Nåja, herr ordförande, jag är en senior, en äldre kvinna, och det <v>är</v>
      många <p>med</p> mig som inte har något behov av förmynderi.
    t: I am a senior citizen, an older woman, and there <a>are</a> many like me who
      do not need patronising.
  - s: Jag hoppas att det inte är på grund av att vi talar om industriell avveckling
      som Fischler <v>är</v> <p>med</p> oss.
    t: Mr President, Commissioner, I hope it is not because we are discussing industrial
      desertification that Mr Fischler <a>is</a> here.
  - s: Vi vill alltså helt enkelt att punkt 9 inte skall <v>vara</v> <p>med</p> i
      den här resolutionen.
    t: Finally, there must <a>be</a> an immediate cease-fire, saving human lives and
      enabling the country to start functioning again while searching for a peaceful
      political solution that guarantees Guinea-Bissau’s territorial independence
      and integrity.
  - s: Vi <v>är</v> <p>med</p> och finansierar ett projekt från Friedrich-Ebert-Stiftung,
      som inrättat ett Euro-Burma-kontor i Bryssel, som syftar till att skapa medvetenhet
      och sprida korrekt information om den sanna situationen i Burma.
    t: We <a>are</a> co-funding a project of the Friedrich-Ebert-Stiftung, which has
      set up a Euro-Burma Office in Brussels, aiming to build awareness and disseminate
      accurate information on the true situation in Burma.
  - s: Då hade vi redan kontaktat grupper över hela Europa och lagt fram frågan i
      utskottet för framställningar år 1998, fast när jag ser mig om här i kammaren
      så ser jag ingen som <v>var</v> <p>med</p> i det utskottet då.
    t: By that time we had contacted groups throughout Europe and brought the issue
      to the Petitions Committee in 1998, though looking around this room and I do
      not see anybody who <a>was</a> at that Committee.
  - s: Och när sedan tyskarna tackade ja sade de att Italien var EU-ordförande det
      halvåret, så de måste också <v>vara</v> <p>med</p>.
    t: And when the Germans accepted, they then said that Italy was chairing the European
      Union for these six months, so they had to <a>be</a> there.
  - s: Om det är så att en konstitution kränker andan och lydelsen i fördragen, skulle
      det kränka suveräniteten i de övriga 26 länderna som har godkänt att <v>vara</v>
      <p>med</p> i EU tillsammans med det land som bryter mot fördragen.
    t: The fact of a constitution violating the spirit and letter of the Treaties,
      if that were the case, means it would be violating the sovereignty of the other
      26 countries that have agreed to <a>be</a> in a European Union with the country
      that was able to violate the Treaties.
  - s: Det vill inte jag <v>vara</v> <p>med</p> om, och det gläder mig att det är
      många i kammaren som i dag har gett uttryck för samma sak.
    t: I should not like to <a>be</a> a party to that, and I am glad that many of
      those present in the House today have said the same thing.
  - s: Jag tror att det enbart <v>är</v> <p>med</p> ett demokratiskt statsskick och
      med deltagande av befolkningen som man långsiktigt kan skapa fred, vilket vi
      efter 50 år i Europa nu kunnat se.
    t: I think that a democratic state with the participation of the people <a>is</a>
      the only way in which peace can be created in the long term, as we have seen
      over the last 50 years in Europe.
  - s: Jag tror att det finns mellan 30 000 och 40 000 sådana företag i Sverige som
      säljer sina produkter på den fria marknaden och alltså konkurrerar med vanliga
      företag, men de <v>är</v> subventionerade <p>med</p> så gott som hela löneandelen.
    t: We must not forget that it is the Member States who provide this aid, and to
      transfer control to them <a>is</a> - excuse the expression - like setting the
      fox to guard the henhouse!
  - s: Han anklagas bland annat för att ha <v>varit</v> <p>med</p> om att anordna
      en utställning i Europaparlamentet förra året.
    t: Among the charges is that he <a>was</a> co-organiser of an exhibition in the
      European Parliament last year.
  - s: Medborgare blir tvungna att <v>vara</v> <p>med</p> och betala forskning som
      är straffbar i en medlemsstat som Tyskland och som några nationella parlament
      har uttalat sig emot.
    t: Citizens would then <a>be</a> forced to contribute towards research which is
      punishable in a Member State such as Germany and which a number of national
      parliaments have declared themselves openly against.
  - s: Därför måste våra hjärtan <v>vara</v> <p>med</p> i Köpenhamn, där vi i december
      ska besluta om huruvida varje enskilt land separat ska försvara sina egna tillfälliga
      och kortsiktiga intressen, eller om vi tillsammans ska kämpa för planeten, vårt
      hem, och för att motverka klimatförändringarna.
    t: For all these reasons, our heart must <a>be</a> in Copenhagen, where we shall
      decide in December if each of our countries will separately defend its own temporary,
      short-term interests or if we shall all fight for the planet, our home, in a
      fight to reverse climate change.
  - s: Europaparlamentet <v>var</v> först <p>med</p> att reagera på den nya situationen
      i Slovakien, genom sin resolution från oktober 1998, i vilken man uppmärksammade
      förändringarna i samband med regeringens sätt att styra landet, och dess nya
      orientering efter valen.
    t: The European Parliament <a>was</a> the first to respond to the new situation
      in the Slovak Republic through its Resolution of October 1998, which acknowledged
      the changes in the style of government of the country and its new orientation
      after the elections.
  - s: Jag vill först och främst be om ursäkt för min kollega, Robert Sturdy, som
      har blivit försenad och inte kan <v>vara</v> <p>med</p> under plenarsessionen.
    t: Madam President, I should like first to apologise on behalf of my colleague,
      Mr Sturdy, who has been delayed and cannot <a>be</a> here for the plenary session.
  - s: Vi anser att det bästa sättet att säkra EU:s konkurrenskraft är att <v>vara</v>
      <p>med</p> där uppe bland ledarna.
    t: For us, it is by <a>being</a> right up there among the leaders that we will
      best ensure the competitiveness of the European Union.
  - s: Det var detta vi gjorde 1992, 1999 och 2003, och det är rätt att hedra kommissionsledamot
      Fischler, som <v>är</v> <p>med</p> mig här i kväll, för de insatser han gjorde
      vid dessa tillfällen då vi anpassade vår gemensamma jordbrukspolitik till världshandeln,
      för att särskilt gynna utvecklingsländerna.
    t: That is what we did in 1992, 1999, and 2003, and it is right to give Commissioner
      Fischler, who <a>is</a> sitting beside me this evening, the credit for the efforts
      made on these various occasions, when we adapted our common agricultural policy
      to international trade, for the particular benefit of developing countries.
  - s: Vi är beroende av att befolkningen har en positiv inställning, och unionen
      har därför ett grundläggande ansvar för att redogöra för pengarnas användning
      inför dem som <v>är</v> <p>med</p> och finansierar uppbyggnaden.
    t: We depend upon a positive opinion in the population and it is therefore a basic
      responsibility of the European Union to be able also to explain to those who
      <a>are</a> helping to finance the reconstruction how the money is being used.
  - s: I konventets arbetsgrupper har företrädarna för kommissionen <v>varit</v> <p>med</p>
      och militariserat unionen samt skapat ett nytt europeiskt rättsområde där det
      skall råda eurodisciplin och euroordning.
    t: Those representing the Commission in the Convention’s working group have <a>been</a>
      militarising the Union and creating a new European legal area in which there
      would be Euro-law and Euro-order.
  - s: Jag hänvisar för övrigt till det minoritetsyttrande angående betänkandet som
      jag <v>var</v> <p>med</p> om att avge å Gruppen Europeiska enade vänstern/Nordisk
      grön vänsters vägnar.
    t: I also refer to the minority opinion on the report, which I have <a>been</a>
      a party to issuing on behalf of the Confederal Group of the European United
      Left/Nordic Green Left.
  - s: Till sist, när det gäller Favas betänkande och fiskenäringens uthållighet,
      kan det kanske <v>vara</v> <p>med</p> nedläggning för de marina resurserna men
      om flottorna minskas alltför mycket kan näringen helt enkelt inte överleva.
    t: Finally, as regards the Fava report and the sustainability of the fisheries
      industry, decommissioning may <a>be</a> good for marine resources, but if fleets
      are reduced too far then the industry simply cannot survive.
  - s: Vi har för många försvarare på plan och även reserver som inte längre <v>är</v>
      <p>med</p> och spelar.
    t: There are too many defenders on the playing field and too many reserves who
      never even see the ball, which <a>is</a> why I think that, first and foremost,
      we need to improve the framework conditions for our working population.
  - s: Jag tror att ordförande Prodi har begripit det, för om jag inte misstar mig
      <v>var</v> han <p>med</p> på toppmötet i Amsterdam där posten för den höge representanten
      för utrikespolitiken instiftades.
    t: I believe that President Prodi has understood this, because, if I am not mistaken,
      he <a>was</a> at the Amsterdam Summit where the High Representative for external
      policy was created.
  - s: Det visar mig hur överflödigt det <v>är</v> <p>med</p> en debatt, om kommissionen
      inte är beredd att tänka över eller reagera på något.
    t: For me it shows how superfluous a debate <a>is</a> if the Commission is not
      willing or able to reconsider its position or react to the debate.
  - s: I den bemärkelsen är det en utvecklingsprocess som vi följer uppmärksamt, men
      vi hoppas att Slovenien även i fortsättningen kommer att inta denna positiva
      ståndpunkt och <v>vara</v> <p>med</p> i den första gruppen.
    t: In this sense, it is a process of development, which we follow attentively,
      but we hope that Slovenia will continue to hold this positive position and that
      it will <a>be</a> in the first group.
  - s: Målet med ett civilsamhälle <v>är</v> <p>med</p> säkerhet så krävande att vi
      helt enkelt inte kan gå mot ett samhälle som bygger på den typ av innehåll som
      vi för närvarande har.
    t: The aim of a civilised society <a>is</a> surely such a demanding one that we
      simply cannot move towards one based on the sort of content we have at the moment.
  - s: nej, ni får inte delta, vi reviderar bara fördraget i ett par länder - Nederländerna,
      Luxemburg, Frankrike, till exempel, <v>är</v> inte <p>med</p> i planeringen.
    t: We cannot say to certain countries - the Netherlands, Luxembourg, France or
      whichever other country - that they <a>are</a> not allowed to participate in
      the revision of the Treaty.
  - s: Att få dela med sig av denna mångfald innebär en fantastisk chans som Media
      Mundus kommer att <v>vara</v> <p>med</p> och bidra till.
    t: To share those is a wonderful chance, which will <a>be</a> built up by MEDIA
      Mundus.
  - s: Jag kommer med glädje att minnas mina 10 år i detta parlament och jag kommer
      med intresse att följa parlamentet under nästa valperiod när det tar itu med
      de förslag som vi kanske har <v>varit</v> <p>med</p> och tagit initiativ till.
    t: I shall treasure my 10 years in this Parliament, and I shall watch with interest
      as the next Parliament takes on the projects that perhaps we have <a>been</a>
      able to start.
  - s: Inte ens med hjälp av en diktares fantasi, en revolutionärs passionerade hjärta
      eller ett genis förstånd går det att förstå hur det var om man inte <v>var</v>
      <p>med</p> från början till slut.
    t: 'Géza Ottlik wrote: ’If you <a>were</a> not there from the beginning to the
      end, no poetic imagination, no fervent revolutionary heart, not even the mind
      of a genius can grasp what it was like.'
  - s: Den parlamentariska församlingen för Europa-Medelhavsområdet, som ska sammanträda
      i Tunis, kommer att utgöra en grundläggande faktor i detta hänseende, och parlamentet
      - som <v>var</v> <p>med</p> när församlingen inrättades - måste fortsätta att
      vara fullständigt delaktig i dess verksamhet.
    t: The Euro-Mediterranean Parliamentary Assembly that is going to meet in Tunis
      will be a fundamental element in that regard and this Parliament, which <a>was</a>
      there when it was created, must continue to be fully involved in its activities.
  - s: I många år har jag utfärdat varningar om att folkvalda politiker har brustit
      i sitt ledarskap och bara riktat in sig på A380, och nu <v>är</v> de <p>med</p>
      i den grupp som klagar på resultaten av de handlingar som de själva deltagit
      i.
    t: For years, I have been issuing warnings about those holders of elected office
      who have forsaken their management role for the cult of the A380 and who <a>are</a>
      now among the choir of mourners bewailing the results of their own actions.
  - s: Förenade kungariket uppfann järnvägar, utvecklade dem och <v>var</v> först
      <p>med</p> att privatisera dem. Som medlem av Rail Maritime and Transport Union
      i Storbritannien styrs min åsikt genom den balans vi uppnår i utvecklingen av
      järnvägarna.
    t: The UK invented railways, developed them and <a>was</a> the first to privatise
      them.
  - s: Skulle jag kunna be presidiet att informera ledamöterna om, i händelse av att
      de skulle <v>vara</v> <p>med</p> i denna grupp, att de i sådana fall skall uppge
      vad de har för intressen inom detta område i registret över ledamöters ekonomiska
      intressen.
    t: Could I ask the Bureau to inform Members that, should they <a>be</a> participating
      in this group, then they should declare that under the ’Members’ interests’
      .
  - s: Då vet vi - och även kollegan Donnelly vet det - att besluten om räntorna när
      allt kommer omkring inte enbart tas av ordföranden och direktionen, utan att
      direktionen, att hela centralbanksrådet fattar dessa beslut, och där kommer
      även Trichet och Tietmeyer att <v>vara</v> <p>med</p>.
    t: In fact, the Executive Board and the Central Bank Council will take these decisions
      together, and Trichet and Tietmeyer will therefore also <a>be</a> represented.
  - s: Nicholson <v>är</v> inte <p>med</p> oss längre, men jag är övertygad om att
      han kommer att läsa förhandlingsreferatet av debatten, och till honom vill jag
      säga att det är självklart.
    t: Although Mr Nicholson <a>is</a> no longer here, I am sure that he will read
      over the minutes of this debate and I wish to say to him ’That’s obvious’ .
  - s: Fattigdomsbekämpning samt stödet till en hållbar ekonomisk, kulturell och social
      utveckling <v>är</v> viktiga målsättningar i arbetet <p>med</p> att i AVS-länderna
      bygga upp demokratiska samhällen som bygger på respekten av de mänskliga rättigheterna.
    t: Fighting poverty and promoting sustained economic, cultural and social development
      <a>are</a> important objectives in the endeavour to build up democratic societies,
      based on respect for human rights, in the ACP states.
  - s: Parallellt med dessa aspekter av praktisk natur pågår just nu en diskussion
      i Europeiska unionen om att konkretisera mekanismerna för deltagande, både för
      de av Europeiska unionens medlemsstater som inte är medlemmar av Nato och för
