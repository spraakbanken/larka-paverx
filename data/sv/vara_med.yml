      <v>är</v> <p>med</p> i valutaunionen, medan samtidigt de framtida nya medlemsstaterna
      inte kommer i åtnjutande av denna fond för regional samhörighet.
    t: Considero un perjuicio para los futuros nuevos Estados miembros de Europa central
      y oriental que sigamos subvencionando a países que no <a>están</a> en la unión
      monetaria mientras que al mismo tiempo no se permita acceder al disfrute de
