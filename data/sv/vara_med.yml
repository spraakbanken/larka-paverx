      nutzen sollen, transparent, offen, fair und rechtzeitig zu informieren, um Ängste
      und Widerstände abzubauen.
  - s: I resolutionsförslaget erkänner man att det är oacceptabelt att en stor grupp
      EU-medborgare diskrimineras, och de medlemsstater som redan <v>är</v> <p>med</p>
      i programmet visar solidaritet med de medlemsstater som fortfarande har besvärliga
      och ibland förnedrande förfaranden för viseringsansökningar.
    t: Damit wird festgestellt, dass die Diskriminierung einer großen Gruppe von EU-Bürgern
      nicht hinzunehmen ist, und es wird seitens jener Mitgliedstaaten, die bereits
      im Programm <a>sind</a>, Solidarität mit jenen bekundet, die noch immer umständliche
      und zuweilen erniedrigende Verfahren bei der Beantragung von Visa über sich
      ergehen lassen müssen.
  - s: Var skulle detta lämna de nya medlemsstater som av många objektiva anledningar
      inte <v>är</v> <p>med</p> i euroområdet?
    t: Wo blieben da die neuen Mitgliedstaaten, die aufgrund verschiedener objektiver
      Kriterien nicht in der Eurozone <a>sind</a>?
  - s: Jag vill också hälsa på kommissionsledamot Franco Frattini, som <v>är</v> <p>med</p>
      oss i dag, och försöka besvara ledamöternas frågor.
    t: Ich möchte von dieser Stelle Kommissar Frattini grüßen, der ebenfalls hier
      <a>ist</a>, und versuchen, die Fragen der Abgeordneten zu beantworten.
  - s: Ett godkännande kan här alltså bara rekommenderas om Europaparlamentet vid
      varje vidare utveckling av WIPO-rätten <v>är</v> <p>med</p> från början till
      slut och har medbeslutanderätt.
    t: Zustimmung ist hier also nur angesagt, wenn das EP bei jeder Fortentwicklung
      des WIPO-Rechts von Anfang bis zum Ende einbezogen <a>ist</a> und Mitentscheidungsrecht
      hat.
  - s: Jag stöder i synnerhet förslaget att svartlista företag som <v>är</v> <p>med</p>
      i karteller och i prisreglerande överenskommelser.
    t: Ich begrüße diesen Bericht und unterstütze insbesondere den Vorschlag, die
      Firmen, die in Kartelle und Preisabsprachen verwickelt <a>sind</a>, auf die
      schwarze Liste zu setzen.
  - s: Jag kan föreställa mig hur svåra diskussionerna har <v>varit</v> <p>med</p>
      tanke på ämnets tekniska karaktär och betydelse.
    t: Aufgrund des technischen Charakters und der Bedeutung dieses Themas kann ich
      mir vorstellen, wie schwierig wohl die geführten Beratungen <a>gewesen</a> sein
      mußten.
  - s: Just den experten <v>var</v> <p>med</p> vid kärnreaktorn i Greifswald och hade
      värdefulla erfarenheter med sig därifrån.
    t: Gerade dieser Experte <a>war</a> im Atomreaktor Greifswald dabei und bringt
      wertvolle Erfahrungen mit.
  - s: Det är bra att kommissionär Marín <v>är</v> <p>med</p> här.
    t: Es ist gut, daß Kommissar Marín hier <a>ist</a>.
  - s: Vi kan inte godta denna del av ändringen, eftersom en hänvisning till gemenskapsmålet
      på 120 g/km måste <v>vara</v> <p>med</p>.
    t: Diesem Teil der Abänderung können wir nicht zustimmen, da ein Verweis auf die
      Gemeinschaftszielsetzung von 120 g/km enthalten <a>sein</a> muß.
  - s: Jag har följt detta förslag med intresse och jag <v>var</v> <p>med</p> i den
      ursprungliga förlikningsgruppen som misslyckades.
    t: Ich habe diesen Vorschlag mit Interesse verfolgt und <a>war</a> Mitglied im
      ursprünglichen Vermittlungsausschuß, der jedoch scheiterte.
  - s: Michaels familj, som <v>är</v> <p>med</p> oss här i kammaren i kväll, har inte
      fått några svar på hur och varför han dog.
    t: Bisher hat die Familie von Michael, die heute Abend in diesem Saal anwesend
      <a>ist</a>, keine Antwort darauf erhalten, wie und warum er starb.
  - s: På detta vis tas alla tre institutionerna med både när det gäller utarbetande
      av budgeten för konventet och varje ändring av denna budget samt vid beviljandet
      av ansvarsfrihet, nämligen på det viset att alla tre institutionerna måste <v>vara</v>
      <p>med</p>, särskilt när det gäller beviljandet av ansvarsfrihet.
    t: So werden sowohl bei der Aufstellung des Haushalts für den Konvent als auch
      bei jeglicher Änderung dieses Haushalts und bei der Entlastung alle drei Institutionen
      miteinbezogen, und zwar in der Weise, dass insbesondere bei der Entlastung vorher
      das Einverständnis aller drei Institutionen da <a>sein</a> muss.
  - s: Det är nämligen så att hela elva länder kommer att <v>vara</v> <p>med</p> från
      början.
    t: Vielmehr werden ganze elf Länder von Anfang an dabei <a>sein</a>.
  - s: Mitt eget land, Sverige, kommer inte att <v>vara</v> <p>med</p> från start,
      vilket jag för egen del beklagar.
    t: Mein eigenes Land, Schweden, wird zunächst nicht dabei <a>sein</a>, was ich
      für meinen Teil bedaure.
  - s: Jag vill tacka er för det uttalandet och påpeka att i gårdagens protokoll står
      det att jag <v>är</v> <p>med</p> i den socialistiska gruppen.
    t: Herr Präsident, ich möchte mich nur kurz bei Ihnen für diese Mitteilung bedanken
      und darauf hinweisen, daß ich im Protokoll der gestrigen Sitzung als Mitglied
      der PSE-Fraktion aufgeführt <a>bin</a>.
  - s: Jag ser i protokollet att Tomlinson talade under den efterföljande debatten,
      och han <v>är</v> fortfarande <p>med</p> här, men han talade då som ordförande
      i rådet, och inte som ledamot.
    t: Ich habe dem Protokoll entnommen, daß Herr Tomlinson in der Debatte nach mir
      sprach, und er <a>ist</a> auch noch hier, jedoch sprach er in seiner Rolle als
      amtierender Ratspräsident, nicht als Abgeordneter.
  - s: Det är helt visst en ironi att vid det tillfälle då beslutet skall fattas om
      vilka som skall ingå i den första gruppen, så har Förenade kungariket valt att
      inte <v>vara</v> <p>med</p>, trots att man har kvalificerat sig, och man kommer
      inte att ingå i den första gruppen.
    t: Es ist schon ein Witz, daß sich das Vereinigte Königreich in dem Augenblick,
      da die Entscheidung über die Teilnahme an der ersten Runde ansteht, gegen diese
      Teilnahme ausspricht, obwohl es die Konvergenzkriterien erfüllt, und es definitiv
      nicht von Anfang an dabei <a>sein</a> wird.
  - s: Dessa frågor <v>är</v> alltid <p>med</p> i våra förbindelser med de turkiska
      myndigheterna.
    t: Diese Themen <a>sind</a> bei unserem Umgang mit den türkischen Behörden allgegenwärtig.
  - s: Vi tog upp den här frågan i går, och jag <v>är</v> helt och hållet <p>med</p>
      på att uppvakta de turkiska myndigheterna.
    t: Wir haben diese Frage gestern besprochen, und ich <a>bin</a> völlig damit einverstanden,
      daß wir den türkischen Behörden gegenüber Schritte unternehmen.
  - s: Belgien, Tyskland, Spanien, Frankrike, Irland, Italien, Luxemburg, Holland,
      Österrike, Portugal och Finland uppfyller de erforderliga förutsättningarna
      för att kunna delta i EMU:s tredje etapp, och att dessa länder bör <v>vara</v>
      <p>med</p> från början den 1 januari 1999.
    t: Der Bericht kommt zu der Schlußfolgerung, daß elf Mitgliedstaaten - Belgien,
      Deutschland, Spanien, Frankreich, Irland, Italien, Luxemburg, die Niederlande,
      Österreich, Portugal und Finnland - die notwendigen Voraussetzungen für die
      Teilnahme an der dritten Stufe der WWU erfüllen, und daß diese Länder von Anfang
      an, d.h. ab dem 1. Januar 1999, dabei <a>sein</a> müssen.
  - s: Nu måste vi se till att vi i EU inte längre finns på åskådarplats och låter
      det gå som det går, utan att vi tar initiativ och försöker, precis som Catherine
      Ashton strök under här, <v>vara</v> <p>med</p> om att bygga upp demokratier.
    t: Wir müssen stattdessen die Initiative ergreifen und, wie Baroness Ashton hier
      gerade betont hat, versuchen, in den Aufbau von Demokratien einbezogen zu <a>sein</a>.
  - s: Vi <v>var</v> först <p>med</p> att göra uttalanden om både Tunisien och Egypten.
    t: Wir <a>waren</a> die ersten, die sich sowohl zu Tunesien, als auch zu Ägypten
      geäußert haben.
  - s: Ryssland har trots allt redan visat att man vet hur man ska uppträda gentemot
      sina centraleuropeiska grannländer, som nu <v>är</v> <p>med</p> i både EU och
      Nato.
    t: Russland hat nach allem bereits unter Beweis gestellt, dass es sich gegenüber
      seinen mitteleuropäischen Nachbarn gut zu verhalten weiß, die nun sowohl Mitglieder
      der EU als auch der NATO <a>sind</a>.
  - s: Eftersom jag är dansk och tillsammans med Diana Wallis från ALDE-gruppen <v>är</v>
      <p>med</p> om att lägga fram detta förslag till resolution är jag kanske inte
      så populär.
    t: Herr Präsident, als Däne, der an der Vorlage dieses Entschließungsantrags zusammen
      mit Frau Wallis in der Fraktion der Allianz der Liberalen und Demokraten für
      Europa beteiligt <a>ist</a>, bin ich nicht unbedingt besonders beliebt.
  - s: Vi <v>var</v> faktiskt först <p>med</p> att i våras, i februari/mars, lägga
      fram idén med att fortsätta stegvis för att bygga vidare på Köpenhamnsöverenskommelsen
      och säkra det momentum som nu fortsätter i Cancún.
    t: Wir <a>waren</a> die ersten, die in diesem Frühjahr, im Februar bzw. März,
      die Idee vorstellten, einen schrittweisen Ansatz zu verfolgen, um auf der Übereinkunft
      von Kopenhagen aufzubauen und den Impuls zu erhalten, der sich nun in Cancún
      fortsetzt.
  - s: Cotonouavtalet <v>är</v> <p>med</p> sina ord om demokrati och dialog ett utmärkt
      avtal, men när människor lider av aids kommer inga mänskliga rättigheter att
      kunna bota dem. Med andra ord borde Cotonouavtalet snarare omarbetas än revideras,
      så att det blir djärvt i två hänseenden.
    t: Die Worte von Demokratie und Dialog im Abkommen von Cotonou <a>sind</a> schön
      und gut, aber wenn Menschen Aids haben, werden Menschenrechte sie nicht heilen.
  - s: Dessutom bör vi komma ihåg att ingen <v>är</v> <p>med</p> i EU av skäl som
      rör budgeten.
    t: Außerdem möchten wir daran erinnern, daß niemand aus Haushaltsgründen in der
      Europäischen Union <a>ist</a>.
  - s: Med tanke på att jag inte <v>är</v> <p>med</p> i transportutskottet kanske
      en del ledamöter undrar varför jag är så pigg på att yttra mig i just det här
      ärendet.
    t: Da ich kein Mitglied des Verkehrsausschusses <a>bin</a>, werden einige Kolleginnen
      und Kollegen sich vielleicht fragen, weshalb ich mich unbedingt zu dieser Angelegenheit
      äußern möchte.
  - s: I likhet med andra ledamöter <v>är</v> jag inte <p>med</p> i utskottet för
      transport och turism, men jag kommer från Nordirland som är en ö i Europas utkant.
    t: Wie viele meiner Kolleginnen und Kollegen hier <a>bin</a> auch ich kein Mitglied
      des Ausschusses für Verkehr und Fremdenverkehr, aber ich komme aus Nordirland,
      einer Insel am Rande Europas.
  - s: Men nästan alla våra länder <v>är</v> ju <p>med</p> i Nato, och vi har ju något
      som vi kallar en politisk union, vi har en vision om att vi skall tala med en
      röst.
    t: Aber fast alle unsere Länder <a>sind</a> ja NATO-Mitglieder, wir nennen uns
      politische Union und meinen, eine gemeinsame Sprache zu sprechen.
  - s: Det är en viktig politisk markering vi <v>är</v> <p>med</p> om att göra i dag.
    t: Wir <a>sind</a> heute dabei, wichtige politische Weichen zu stellen.
  - s: Föredraganden framhåller med rätta den möjlighet som redan har existerat i
      tio år att utesluta företag som ägnar sig åt bedrägerier från uppdrag, hur känsliga
      fonder är för bedrägerier och hur önskvärt det skulle <v>vara</v> <p>med</p>
      en europeisk allmän åklagare.
    t: Der Berichterstatter verweist zu Recht auf die schon seit 10 Jahren bestehende
      Möglichkeit, Unternehmen, die sich des Betrugs schuldig machen, bei der Vergabe
      von Verträgen auszuschließen, auf die Betrugsanfälligkeit von Mitteln sowie
      darauf, wie wünschenswert die Einsetzung eines Europäischen Staatsanwalts <a>wäre</a>.
  - s: Vidare ingrep EU:s höge representant, Javier Solana, på Aung San Suu Kyis vägnar
      vid ASEAN:s ministermöte och vid den efterföljande ministerkonferensen mellan
      ASEAN och EU i juli, där även företrädare för Burma <v>var</v> <p>med</p>.
    t: Ferner hat der Hohe Vertreter der EU, Javier Solana, beim ASEAN-Ministertreffen
      und bei der darauffolgenden ASEAN-EU-Ministerkonferenz im Juli, bei der auch
      ein Vertreter aus Burma anwesend <a>war</a>, für Aung San Suu Kyi gesprochen.
  - s: Det ledarskap som byggde på multilateralt samarbete har ersatts av en inriktning
      på global ensidighet, strategier för att bromsa samarbetet, avskräckningsmetoder
      i form av förebyggande attacker och de begränsningar som deltagandet i allianser
      och multilaterala institutioner medför i form av koalitioner, i vilka den andra
      parten tenderar att spela en underordnad roll som bygger på föreställningen
      att ?den som inte <v>är</v> <p>med</p> oss är mot oss?
    t: Führung durch multinationale Zusammenarbeit ist ersetzt worden durch ein globales
      unilateralistisches Herangehen, die Strategien des Containment und der Dissuasion
      durch die Doktrin des Präventivschlags und die durch die Beteiligung an multilateralen
      Bündnissen und Institutionen gesetzten Grenzen durch die Konzeption von Koalitionen
      nach Maß, in denen Unterordnung auf der Grundlage von ’wer nicht für mich <a>ist</a>,
      ist gegen mich’ vorherrscht.
  - s: Hur viktigt det <v>är</v> <p>med</p> framsteg på detta område, visas av det
      rådande tillståndet.
    t: Die Schaffung eines Steuerpaketes, wenigstens die Harmonisierung der Steuern
      zu einem Bruchteil, <a>ist</a> nicht gelungen.
  - s: Sänkningen av de institutionella priserna måste därför ske på så sätt att det
      även i händelse av fluktuerande marknadspriser finns tillräckligt med spelrum
      för att kunna <v>vara</v> <p>med</p> på marknaden.
    t: Die Senkung der institutionellen Preise muß deshalb so erfolgen, daß auch bei
      fluktuierenden Marktpreisen genug Spielraum da ist, um am Markt präsent zu <a>sein</a>.
  - s: Vi skulle vilja se kommissionen förhandla med Schweiz, för att säkerställa
      att de säkra tillflyktsorter som finns i Schweiz, för brottslingarna och för
      överförande av ägandet till varor, kommer under en kontroll som är välvilligt
      inställd till transiteringssystemet, på samma sätt som den arbetar i de andra
      gemenskapsländerna och de andra länderna som <v>är</v> <p>med</p> i systemet.
    t: Wir würden es begrüßen, wenn die Kommission mit der Schweiz in Verhandlungen
      treten würde, um sicherzustellen, daß die sicheren Häfen, die es in der Schweiz
      für Kriminelle und Warenübereignungen gibt, Kontrollen unterworfen werden, die
      dem Versandverfahren, das in den anderen Mitgliedstaaten der Gemeinschaft und
      den anderen Mitgliedern angewandet wird, zuträglich <a>sind</a>.
  - s: Det bör vara en fråga där allmänheten i hög grad får <v>vara</v> <p>med</p>
      och lämna synpunkter och debattera saken, för att vi skall nå samstämmighet
      i våra samhällen med avseende på den framtida inriktningen och tillämpningen
      av nya reproduktiva tekniker.
    t: Es sollte eine Angelegenheit breit angelegter öffentlicher Diskussionen und
      Anhörungen <a>sein</a>, damit in unseren Gesellschaften ein Konsens über die
      künftige Richtung und Anwendung der neuen Reproduktionstechnologien hergestellt
      werden kann.
  - s: Det bör vara en fråga där allmänheten i hög grad får <v>vara</v> <p>med</p>
      och lämna synpunkter och debattera saken, för att vi skall nå samstämmighet
      i våra samhällen med avseende på den framtida inriktningen och tillämpningen
      av nya reproduktiva tekniker.
    t: Es sollte eine Angelegenheit breit angelegter öffentlicher Diskussionen und
      Anhörungen <a>sein</a>, damit in unseren Gesellschaften ein Konsens über die
      künftige Richtung und Anwendung der neuen Reproduktionstechnologien hergestellt
      werden kann.
  - s: Hur det nu än <v>är</v> <p>med</p> det så gläder jag mig åt att rådsordföranden
      under det gångna veckoslutet talade klarspråk gentemot president Berisha.
    t: Wie dem auch <a>sei</a>, so bin ich doch erfreut, daß der Ratspräsident am
      letzten Wochenende in Richtung von Präsident Berisha eine klare Sprache gesprochen
      hat.
  - s: Även om de inte <v>är</v> <p>med</p> oss här i kammaren i dag så finns det
      vissa populister som utnyttjar den här debatten offentligt utan att skilja på
      den privata sfären och på vad som är lämpligt för det allmänna intresset.
    t: Manche Populisten - auch wenn sie heute nicht hier im Saal <a>sind</a> - missbrauchen
      diese Debatte in der Öffentlichkeit, gehen dabei aber nicht ein auf die Unterscheidung
      zwischen der Privatsphäre und dem, was in der Öffentlichkeit sinnvoll und gut
      ist.
  - s: Varför <v>är</v> Hizbollah ännu inte <p>med</p> på EU:s lista över terroristorganisationer?
    t: Warum <a>ist</a> die Hisbollah immer noch nicht auf der Terrorliste der Europäischen
      Union?
  - s: Besluten i rådet den 12-13 december visar att även om tolv länder kände sig
      manade att <v>vara</v> <p>med</p>, så blev bara några få, nämligen 5+1, utvalda.
    t: Die Beschlüsse des Rates vom 12. und 13. Dezember zeigen, daß, obwohl sich
      zwölf Länder aufgerufen fühlten, dabei zu <a>sein</a>, nur wenige, nämlich fünf
      plus eins, auserwählt wurden.
  - s: Och jag försäkrar att jag har <v>varit</v> <p>med</p> i två kommissioner, i
      den förra och i denna, och att jag kände min legitimitet växa efter sammanträdet
      den 4 januari 1995, inför Europaparlamentet.
    t: Ich kann Ihnen versichern, daß ich, der ich Mitglied in zwei Kommissionen,
      der vorherigen und der jetzigen, <a>war</a> bzw. bin, meine Legitimität nach
      der Anhörung durch das Europäische Parlament am 4. Januar 1995 als größer empfunden
      habe.
  - s: Hur det än må <v>vara</v> <p>med</p> detta så ursäktar eller rättfärdigar det
      inte den hejdlösa homofobi som är vida utbredd i vissa delar av Afrika.
    t: Wie dem auch <a>sein</a> mag, entschuldigt oder rechtfertigt dies jedoch nicht
      zügellose Homophobie, die in einigen Teilen Afrikas weit verbreitet ist.
  - s: Det skulle för övrigt vara ett steg i rätt riktning, om Europaparlamentets
      ordförande <v>var</v> <p>med</p> på dagens informella toppmöte.
    t: Im übrigen wäre es ein guter Schritt in diese Richtung <a>gewesen</a>, wenn
      beim heutigen informellen Gipfel der Präsident des Europäischen Parlaments bereits
      beteiligt worden wäre.
  - s: Om Europa hade <v>varit</v> <p>med</p> i Rambouillet som politisk union och
      inte som fyra starka nationer, och om Europa som politisk union hade skickat
      ett kraftfullt och tydligt budskap till Milosevic redan före Rambouillet, från
      och med 1992, så hade vi kanske i dag sluppit alla dessa krig, massakrer och
      tragedier som vi för närvarande tvingas bevittna.
    t: Wäre nämlich Europa in Rambouillet nicht nur durch vier starke Nationen, sondern
      als politische Union vertreten <a>gewesen</a>, und hätte Europa vor Rambouillet,
      zumindest seit 1992, als politische Union eine eindringliche - eine eindringliche
      und unmißverständliche - Botschaft an Milosevi gesandt, müßten wir vielleicht
      jetzt nicht all diese kriegerischen Auseinandersetzungen, Vernichtungsaktionen
      und Tragödien erleben.
  - s: Hans-Gert Pöttering, det gläder mig att ni <v>är</v> <p>med</p> under denna
      debatt eftersom det understryker vilken stor vikt Europaparlamentet tillmäter
      revisionen av dess räkenskaper.
    t: Ich freue mich, dass Sie an dieser Aussprache teilnehmen und damit die Bedeutung
      unterstreichen, die das Parlament der Prüfung seiner Rechnungen beimisst, und
      dass Vizepräsident Kallas und Präsident Weber ebenfalls gekommen <a>sind</a>,
      aber wo ist der Rat?
  - s: Det har sagts att det skulle vara ett skydd mot finansiella kriser att <v>vara</v>
      <p>med</p> i euroområdet, eftersom dessa länder skulle kunna undvika att ta
      lån och skulle kunna få pengar från Internationella valutafonden (IMF).
    t: Es wurde gesagt, die Zugehörigkeit zum Euroraum sei eine Schutzeinrichtung
      gegen Finanzkrisen, da das fragliche Land in der Lage <a>sein</a> würde, Darlehen
      zu vermeiden und Geld aus dem Internationalen Währungsfonds (IWF) zu erhalten.
  - s: Han talade mycket om att <v>vara</v> <p>med</p> i EU och det inflytande detta
      ger, och han är faktiskt ordförande i ett av de mest inflytelserika utskotten
      här i Europaparlamentet - inremarknadsutskottet.
    t: Er hat viel darüber gesprochen, in der Europäischen Union zu <a>sein</a>, und
      über den Einfluss, den diese Mitgliedschaft verleiht;
  - s: Jag <v>var</v> <p>med</p> som en av Europaparlamentets två representanter vid
      uppföljningskonferensen efter Rio som ägde rum i New York.
    t: Ich <a>war</a> als einer von zwei Vertretern des Europäischen Parlaments bei
      der Rio-Nachfolgekonferenz in New York.
  - s: Och när sedan tyskarna tackade ja sade de att Italien var EU-ordförande det
      halvåret, så de måste också <v>vara</v> <p>med</p>.
    t: Und als die Deutschen zusagten, sagten sie dann, dass Italien während dieser
      sechs Monate den Vorsitz über die Europäische Union führen würde, deshalb müssten
      sie da <a>sein</a>.
  - s: Genom att anta en ”negativ lista” (en lista som utesluter vissa offentliga
      tjänster från liberaliseringsprocessen) och inte en ”positiv lista” (som utesluter
      offentliga tjänster från liberalisering, förutom de som <v>är</v> <p>med</p>
      på listan), kan detta mycket väl innebära en försvagning av de offentliga tjänsterna
      i slutändan.
    t: Tatsächlich kann die Entscheidung für das Konzept einer „Negativliste“ (eine
      Liste, die bestimmte öffentliche Dienstleistungen von der Liberalisierung ausnimmt)
      im Gegensatz zu einer „Positivliste“ (alle öffentlichen Dienstleistungen, die
      nicht auf der Liste stehen, <a>sind</a> von der Liberalisierung ausgenommen)
      zu einer Schwächung der öffentlichen Dienstleistungen führen.
  - s: Det vill inte jag <v>vara</v> <p>med</p> om, och det gläder mig att det är
      många i kammaren som i dag har gett uttryck för samma sak.
    t: Daran möchte ich nicht beteiligt <a>sein</a>, und es freut mich außerordentlich,
      daß so viele in diesem Plenum heute derselben Auffassung Ausdruck verliehen
      haben.
  - s: Om vi får det vill jag också gärna <v>vara</v> <p>med</p> om att rekommendera
      att vi beviljar ansvarsfrihet på detta område, men om vi inte får det, så lägger
      vi av.
    t: Wenn das der Fall <a>sein</a> wird, möchte ich auch gerne empfehlen, daß wir
      in diesem Bereich Entlastung erteilen.
  - s: Jag är glad att se att Enrique Barón Crespo <v>är</v> <p>med</p> oss, men jag
      kan inte se de övriga företrädarna.
    t: Ich freue mich, dass der Kollege Enrique Barón Crespo da <a>ist</a> - die anderen
      beiden Vertreter sehe ich nicht.
  - s: Han anklagas bland annat för att ha <v>varit</v> <p>med</p> om att anordna
      en utställning i Europaparlamentet förra året.
    t: Unter anderem wird ihm zur Last gelegt, dass er im vergangenen Jahr an der
      Veranstaltung einer Ausstellung im Europäischen Parlament beteiligt <a>war</a>.
  - s: Jag skulle ha önskat att den belgiska ordförandegruppen - och jag har en mycket
      positiv inställning till denna, inte minst till premiärminister Guy Verhofstadt
      - hade protesterat mot ett sådant möte, för det hade varit ordförandegruppens
      sak att bjuda in deltagare till ett sådant möte, i stället för att till och
      med be om att själv få en inbjudan för att <v>vara</v> <p>med</p> i London.
    t: Ich hätte mir von der belgischen Präsidentschaft gewünscht - und ich habe eine
      sehr positive Einstellung zu dieser Präsidentschaft, gerade auch zum Ministerpräsidenten
      Guy Verhofstadt -, dass man gegen ein solches Treffen protestiert hätte, denn
      es wäre Aufgabe der Ratspräsidentschaft gewesen, zu einem solchen Treffen einzuladen
      und nicht noch um eine Einladung zu bitten, damit man auch in London dabei <a>sein</a>
      darf.
  - s: Mantovani kan inte <v>vara</v> <p>med</p> oss här i dag på grund av problem
      med flygtrafiken, men i hans ställe skall jag framlägga några synpunkter på
      kommissionens meddelande om det svåra konceptet att knyta samman katastrof-,
      återanpassnings- och utvecklingsbistånd.
    t: Stellvertretend für Herrn Mantovani, der aufgrund von Problemen im Luftverkehr
      heute nicht anwesend <a>sein</a> kann, lege ich einige Überlegungen zur Mitteilung
      der Kommission über die schwierige Verknüpfung von Soforthilfe, Rehabilitation
      und Entwicklung dar.
  - s: Den sjunde årsrapporten visar på en besynnerlighet, inte bara därför att tre
      nya medlemsstater <v>var</v> <p>med</p> för första gången, utan egentligen mera
      därför att avgivandet av rapporten äger rum i början av den andra planeringsperioden,
      då diskussionen om omarbetandet av strukturfonderna redan är i full gång.
    t: Der siebte Jahresbericht stellt eine Besonderheit dar, nicht nur, weil erstmals
      drei neue Mitgliedstaaten dabei <a>waren</a>, sondern eigentlich vielmehr, weil
      die Berichterstattung zu Beginn des zweiten Planungszeitraums stattfindet, in
      dem die Diskussion über die Revision der Strukturfonds bereits in vollem Gange
      ist.
  - s: Jag <v>var</v> <p>med</p> där och lade märke till, hur den ena regeringsrepresentanten
      efter den andra från de östeuropeiska staterna mycket tydligt betonat hur viktiga
      Phare-programmen är för utvecklingen av infrastrukturen i dessa länder.
    t: Ich <a>war</a> dort anwesend und habe gemerkt, wie ein Regierungsvertreter
      nach dem anderen aus den osteuropäischen Staaten sehr deutlich betont hat, wie
      wichtig die PHARE-Programme für die Entwicklung der Infrastruktur in diesen
      Ländern sind.
  - s: Det är klart att det finns detaljer i den här resolutionen som jag hade velat
      ha mer av, eller som jag hade önskat var annorlunda, men huvudsaken är inte
      att alla kommatecken <v>är</v> <p>med</p> utan det viktiga är vår samfällda
      vilja att starta processen.
    t: 'es ist aber nicht die Hauptsache, dass alle Kommas vorhanden <a>sind</a>:'
  - s: I sin motivering säger föredraganden att hon är ledsen över att mobiltelefonin
      inte i sin helhet <v>är</v> <p>med</p> i detta betänkande.
    t: In ihrer Begründung sagt die Berichterstatterin, daß es ihr leid tut, daß die
      Funktelefondienste nicht in Ihrer Gesamtheit in diesem Bericht enthalten <a>sind</a>.
  - s: Jag hänvisar för övrigt till det minoritetsyttrande angående betänkandet som
      jag <v>var</v> <p>med</p> om att avge å Gruppen Europeiska enade vänstern/Nordisk
      grön vänsters vägnar.
    t: Ich verweise im Übrigen auf die Minderheitenansicht zum Bericht, an der ich
      im Namen der GUE/NGL-Fraktion beteiligt <a>war</a>.
  - s: Till sist, när det gäller Favas betänkande och fiskenäringens uthållighet,
      kan det kanske <v>vara</v> <p>med</p> nedläggning för de marina resurserna men
      om flottorna minskas alltför mycket kan näringen helt enkelt inte överleva.
    t: Was schließlich den Bericht Fava und die Nachhaltigkeit der Fischerei betrifft,
      so mag das Abwracken gut <a>sein</a> für die Meeresressourcen, aber wenn die
      Flotten zu sehr verkleinert werden, dann kann die Industrie einfach nicht überleben.
  - s: Tror ni att artikel 5 hade åberopats om Georgien <v>varit</v> <p>med</p> i
      Nato?
    t: Glauben Sie denn, dass, wäre Georgien in der NATO <a>gewesen</a>, Artikel 5
      angewendet worden wäre?
  - s: Personligen är jag av den åsikten att EU inte skall <v>vara</v> <p>med</p>
      i detta projekt.
    t: Persönlich bin ich der Ansicht, daß die EU in diesem Projekt nicht vertreten
      <a>sein</a> sollte.
  - s: Jag tror att ordförande Prodi har begripit det, för om jag inte misstar mig
      <v>var</v> han <p>med</p> på toppmötet i Amsterdam där posten för den höge representanten
      för utrikespolitiken instiftades.
    t: Ich glaube, Präsident Prodi hat das verstanden, weil er, wenn ich mich nicht
      irre, auf dem Gipfel von Amsterdam <a>war</a>, wo das Amt des Hohen Vertreters
      für die Außenpolitik geschaffen wurde.
  - s: Ett bredare synsätt som de hade som <v>var</v> <p>med</p> i början av den europeiska
      integreringen.
    t: Einen visionären Weitblick, wie ihn am Anfang des europäischen Integrationsprozesses
      auch diejenigen besaßen, die seine eigentlichen Initiatoren <a>waren</a>.
  - s: I den bemärkelsen är det en utvecklingsprocess som vi följer uppmärksamt, men
      vi hoppas att Slovenien även i fortsättningen kommer att inta denna positiva
      ståndpunkt och <v>vara</v> <p>med</p> i den första gruppen.
    t: In diesem Sinne ist es ein Entwicklungsprozess, den wir aufmerksam verfolgen,
      aber wir hoffen, dass Slowenien weiterhin diese positive Position einnimmt und
      in der ersten Gruppe <a>sein</a> wird.
  - s: Det vill säga ”men i arktiska klimatförhållanden varar sommarperioden ” osv.
      Om ni nu undrar, varför en sådan här sak tas upp, så är anledningen den, att
      de medlemsländer som representerar arktiska klimatförhållanden inte <v>var</v>
      <p>med</p> i utarbetandet av fordons- och oljeprogrammet.
    t: Die Erklärung liegt darin, daß die Mitgliedstaaten mit arktischem Klima nicht
      an der Vorbereitung des Auto-Öl-Programms beteiligt <a>gewesen</a> sind.
  - s: Även om inte alla länderna kommer att vara redo att anslutas samtidigt är det
      viktigt att vi signalerar att alla <v>är</v> <p>med</p> i själva processen.
    t: Selbst wenn nicht alle Länder so weit sein werden, daß sie gleichzeitig aufgenommen
      werden können, so ist es doch wichtig, ihnen zu signalisieren, daß sie alle
      am Prozeß beteiligt <a>sind</a>.
  - s: Jag kommer med glädje att minnas mina 10 år i detta parlament och jag kommer
      med intresse att följa parlamentet under nästa valperiod när det tar itu med
      de förslag som vi kanske har <v>varit</v> <p>med</p> och tagit initiativ till.
    t: Ich werde meine 10 Jahre in diesem Parlament in Erinnerung bewahren und mit
      Interesse verfolgen, wie das nächste Parlament die Projekte fortsetzen wird,
      die wir vielleicht in der Lage <a>gewesen</a> sind, einzuleiten.
  - s: Jag är säker på att kommissionsledamot Siim Kallas, som <v>är</v> <p>med</p>
      oss i kväll, kommer att gå i spetsen för den.
    t: Ich bezweifle nicht, dass der Herr Kommissar, der heute Abend anwesend <a>ist</a>,
      in dieser Sache eine Vorreiterrolle übernehmen wird.
  - s: Återigen, hur EU-stater som inte <v>är</v> <p>med</p> i Nato ser på sin roll
      och vad deras medverkan till försvaret av Europeiska unionen bör vara är rättmätigt
      upp till dessa medlemsstater att bestämma.
    t: Auch hier <a>ist</a> festzustellen, daß die nicht der NATO angehörenden EU-Mitgliedstaaten
      gerechtermaßen selbst entscheiden müssen, wie sie ihre Rolle sehen und welchen
      Beitrag sie zur Verteidigungsdimension der Europäischen Union leisten sollten.
  - s: Då vet vi - och även kollegan Donnelly vet det - att besluten om räntorna när
      allt kommer omkring inte enbart tas av ordföranden och direktionen, utan att
      direktionen, att hela centralbanksrådet fattar dessa beslut, och där kommer
      även Trichet och Tietmeyer att <v>vara</v> <p>med</p>.
    t: Dann wissen wir - und auch der Kollege Donnelly weiß das -, daß die Zinsentscheidungen
      dann letztendlich nicht allein von dem Präsidenten und dem Direktorium getroffen
      werden, sondern daß das Direktorium, daß der Zentralbankrat insgesamt diese
      Entscheidungen trifft, und dort werden auch Trichet und Tietmeyer vertreten
      <a>sein</a>.
  - s: Ett tiotal personer ur ursprungsbefolkningen sitter i fängelse för att ha demonstrerat,
      eller för att de har <v>varit</v> <p>med</p> om att inrätta autonoma kommunala
      strukturer, i enlighet med San Andrès-avtalen från februari 1996.
    t: Dutzende von Indigenen sind inhaftiert, weil sie demonstriert oder weil sie
      gemäß den Übereinkommen von San Andrès vom Februar 1996 an der Einrichtung autonomer
      Gemeindestrukturen beteiligt <a>waren</a>.
  - s: Den version som föredraganden föreslår gör det möjligt, låt <v>vara</v> <p>med</p>
      en vidgad tolkning, att faktiskt avskaffa mjölkkvoterna.
    t: Die vom Berichterstatter vorgeschlagene Fassung hätte tatsächlich die Möglichkeit
      der Abschaffung der Milchquoten beinhaltet, auch wenn dazu eine weit gefasste
      Auslegung erforderlich gewesen <a>wäre</a>.
  - s: Vi är stolta över, ärade av och medvetna om vår tur att vi får <v>vara</v>
      <p>med</p> om övergången till en utvidgad europeisk union och ser det som ett
      privilegium, och vi upplever i dag en stund som säkerligen är viktig för Europas
      styrka och stabilitet.
    t: Wir sind stolz darauf und uns der Ehre und des Privilegs bewusst, beim Übergang
      zu einer erweiterten Union dabei zu <a>sein</a>, und heute erleben wir einen
      für die Stärke und Stabilität Europas gewiss sehr wichtigen Moment.
  - s: Jag tackar särskilt Magri och hans tjänstemän för att de har <v>varit</v> <p>med</p>
      oss så länge.
    t: Vor allem danke ich Herrn Magri und seinen Mitarbeitern dafür, dass sie die
      ganze Zeit anwesend <a>waren</a>.
  - s: Mitt parti, CDS-PP, <v>var</v> <p>med</p> och grundade Europeiska folkpartiets
      grupp.
    t: Meine Partei, die CDS-PP, <a>war</a> die Gründerin der PPE.
  - s: Parallellt med dessa aspekter av praktisk natur pågår just nu en diskussion
      i Europeiska unionen om att konkretisera mekanismerna för deltagande, både för
      de av Europeiska unionens medlemsstater som inte är medlemmar av Nato och för
      Natomedlemmar som inte <v>är</v> <p>med</p> i EU, inom den allmänna verksamhetsramen
      för de så kallade Petersberguppgifterna i Amsterdamfördraget.
    t: Parallel zu diesen Aspekten gibt es in der Europäischen Union eine Diskussion
      zur Konkretisierung der Mechanismen für die Einbeziehung sowohl der Länder der
      Europäischen Union, die nicht der NATO angehören, als auch der NATO-Länder,
      die nicht Mitglied der Europäischen Union <a>sind</a>, in den globalen Aktionsrahmen
      der sogenannten Petersberger Aufgaben, die im Vertrag von Amsterdam vorgesehen
      sind.
  - s: Inte längre något som kommer från ovan utan något som växer fram nerifrån -
      detta tror jag på, och jag tror även att det är ett stort mål - som inte upphäver
      nationalstaterna utan förenar de europeiska folken, eller de av dem som vill
      <v>vara</v> <p>med</p>, i en än större dröm.
    t: 'Das schien der vor uns liegende Weg zu <a>sein</a>, doch dürfen wir uns den
      neuen Tatsachen nicht verschließen:'
  - s: När vi ser att det kanske är tio eller femton ledamöter som <v>är</v> <p>med</p>
      vid viktiga debatter, med närvaro av kommissionen och rådet, så ser det inte
      bra ut och det länder inte parlamentet till heder.
    t: Wenn wir wichtige Aussprachen erleben, bei denen Vertreter der Kommission und
      des Rates zugegen <a>sind</a>, und es nehmen nur 10 bis 15 EP-Mitglieder daran
      teil, so ist das nicht schön für das Europäische Parlament und macht ihm keine
      Ehre.
  - s: Det <v>är</v> <p>med</p> en känsla av både sorgsenhet och besvikelse som jag
      lägger fram ännu en resolution om Zimbabwe - den sjätte under loppet av ett
      år.
    t: Herr Präsident, ich <a>bin</a> traurig und enttäuscht, dass ich jetzt eine
      weitere Entschließung zu Simbabwe vorlegen muss die sechste innerhalb eines
      Jahres.
  - s: Jag <v>är</v> också <p>med</p> i ”fredagsklubben”.
    t: Auch ich <a>bin</a> Mitglied im „Freitagsclub“.
  - s: Mitt tack gäller därför alla som är och har <v>varit</v> <p>med</p> i gruppen
      med höga företrädare för våra tre institutioner, både på teknisk och politisk
      nivå.
    t: Mein Dank gilt daher allen, die in der Gruppe hochrangiger Vertreter unserer
      drei Institutionen dabei <a>waren</a> und sind, auf technischer wie auf politischer
      Ebene.
  - s: Detta förfarande har fungerat bra i Norden, även Norge som står utanför Europeiska
      unionen <v>är</v> <p>med</p> här.
    t: In Nordeuropa hat sich diese Praxis bewährt, an der sogar ein Nichtmitglied,
      nämlich Norwegen, beteiligt <a>ist</a>.
  - s: Inte för att vi vill <v>vara</v> <p>med</p> överallt utan för att jag tror
      att vi kan vara till hjälp för kommissionen och för dem som verkligen vill att
      Kyotoprotokollet skall förverkligas.
    t: Ich schließe mit einer Empfehlung zur Rolle der Mitglieder des Europäischen
      Parlaments auf diesen Gipfeltreffen, die, wie die Frau Kommissarin sehr richtig
      formulierte, ganz entscheidend sein müsste, nicht weil wir überall präsent <a>sein</a>
      wollen, sondern weil ich glaube, dass wir der Kommission und jenen, die sich
      für die Umsetzung des Kyoto-Protokolls einsetzen, eine Hilfe sein können.
  - s: Även om vi inte kan förvänta oss att sådana vidlyftiga mål som i Kyoto skall
      fastställas, kommer det ändå att bli en milstolpe för fastställandet av spelreglerna,
      spelregler som Europeiska unionen kommer att <v>vara</v> <p>med</p> om att bestämma,
      spelregler som visar att klimatskyddet är en av de viktigaste uppgifterna på
      vägen mot en varaktig utveckling, samtidigt som det innebär en stor utmaning.
    t: Auch wenn dort Ergebnisse wie in Kyoto im Sinne großer festzulegender Ziele
      nicht zu erwarten sind, wird sie ein Meilenstein <a>sein</a> müssen, um Spielregeln
      festzusetzen, Spielregeln, die die Europäische Union wesentlich mitbestimmen
      wird, Spielregeln, die klarstellen, daß Klimaschutz eine der wichtigsten Aufgaben
      auf dem Weg zur nachhaltigen Entwicklung ist, respektive gleichzeitig auch eine
      der großen Herausforderungen.
  - s: Hur det än <v>är</v> <p>med</p> det så kan jag försäkra er alla om att Grekland
      inte är försatt i konkurs, att Grekland inte håller på att kollapsa.
    t: Wie dem auch <a>sei</a>, Sie können sich alle sicher sein, dass Griechenland
      nicht bankrott ist, Griechenland bricht nicht zusammen.
  - s: Min tredje punkt handlar om att det bör <v>vara</v> <p>med</p> denna sista
      händelse i beaktande som - när den höga representanten återvänder till kommissionen
      med feedback om denna gemensamma interimistiska plan - det bör slutföras.
    t: Bei der Endfassung wird es dieses letzte Ereignis <a>sein</a>, dessen sich
      die Hohe Vertreterin erinnern wird, wenn sie mit dem Feedback für diesen gemeinsamen
      Interimsplan zu den Dienststellen zurückkehrt.
  - s: Jag talar för vår skuggföredragande för Europeiska socialdemokratiska partiets
      grupp, Needle, som inte kan <v>vara</v> <p>med</p> oss, tack vare Air France,
      som den här veckan har gjort sitt bästa för att göra detta till ett skuggparlament.
    t: Ich spreche im Namen unseres Schattenberichterstatters für die Fraktion der
      Sozialdemokratischen Partei Europas, Herrn Needle, der - Air France sei Dank
      - heute nicht hier <a>sein</a> kann;
  - s: Jag <v>var</v> <p>med</p> i det förra presidiet med ansvar för jämställdhetsfrågor
      och vi deltog i presidiets högnivågrupp tillsammans med Dagmar Roth-Behrendt,
      Astrid Lulling och Lissy Gröner, liksom med Ingo Friedrich och Joseph Daul,
      för att främja integreringen av ett jämställdhetsperspektiv i våra utskotts
      verksamhet.
    t: Ich <a>war</a> im vergangenen Präsidium für Gleichstellungsfragen zuständig,
      und in der hochrangigen Arbeitsgruppe des Präsidiums haben wir gemeinsam mit
      den Kolleginnen Roth-Behrendt, Lulling und Gröner sowie mit den Kollegen Friedrich
      und Daul das gender mainstreaming in der Arbeit unserer Ausschüsse vorangebracht.
  - s: Jag hoppas slutligen att Catherine Ashton, som <v>är</v> <p>med</p> oss här
      vid dagens debatt, kommer att göra allt för att se till att den dialog om mänskliga
      rättigheter som inleddes med Vitryssland förra året ger konkreta resultat, särskilt
      i fråga om att få slut på förtrycket av människorättsaktivister och oberoende
      vitryska journalister.
    t: Ich hoffe auch, dass Frau Ashton, die heute bei dieser Debatte anwesend <a>ist</a>,
      alle Anstrengungen unternehmen wird, sicherzustellen, dass der Dialog über das
      Thema Menschenrechte, der mit Belarus letztes Jahr begonnen wurde, konkrete
      Ergebnisse bringen wird, besonders was die Beendigung der Repressionen gegen
      Menschenrechtsverteidiger und unabhängige belarussische Journalisten angeht.
  - s: Ett misslyckande med detta kommer att leda till bibehållandet av ett tudelat
      samhälle med dem som får <v>vara</v> <p>med</p> och dem som stängs ute.
    t: Wir bewerten die beginnende Koordination der nationalen Beschäftigungspläne
      als positiv, denn sie könnte der erste Impuls für eine gemeinschaftliche Politik
      <a>sein</a>, die wirtschaftliche und soziale Aspekte auf die gleiche Stufe stellt.
  - s: Betänkandet av Karl Erik Olsson pekar på många väsentliga miljöproblem som
      EU:s inre marknad, och den övriga ekonomiska globaliseringen, <v>varit</v> <p>med</p>
      om att skapa.
    t: Der Bericht von Herrn Karl Erik Olsson weist auf viele wesentliche Umweltprobleme
      hin, die teilweise durch den Binnenmarkt der EU und die übrige wirtschaftliche
      Globalisierung entstanden <a>sind</a>.
  - s: Tillåt mig att påminna om att om mötet i Valencia sker enligt planerna kommer
      det att vara det enda forum där delegationerna från Palestina och Israel kan
      <v>vara</v> <p>med</p>.
    t: Erlauben Sie mir, Sie daran zu erinnern, dass die Konferenz von Valencia, sofern
      sie wie vorgesehen stattfindet, das einzige Forum sein wird, auf dem die Delegationen
      aus Palästina und Israel gleichzeitig vertreten <a>sein</a> können.
  - s: Vi diskuterade Kina i morse, och det rådde stor enighet i kammaren om hur viktigt
      det <v>är</v> <p>med</p> en dialog och ett samarbete också när det gäller mänskliga
      rättigheter.
    t: Erst heute morgen hatten wir eine Aussprache zu China, und hier im Parlament
      herrschte große Einigkeit darüber, wie wichtig Dialog und Zusammenarbeit auch
      im Hinblick auf die Menschenrechte <a>sind</a>.
  - s: Vi har börjat med arbetena i utskottet, men vi kommer inte att <v>vara</v>
      klara <p>med</p> dem till maj-II-sammanträdet.
    t: Wir haben im Ausschuß mit den Arbeiten begonnen, wir werden aber für die Mai
      II-Tagung noch nicht fertig <a>sein</a>.
  - s: Förslaget till en reform av den förordning som är tillämplig på unionens budget,
      vilket Europeiska kommissionen har lagt fram för ministerrådet, <v>är</v> <p>med</p>
      all säkerhet en av de viktigaste texterna under den här mandatperioden, en text
      som under lång tid kommer att styra Europas finanser.
    t: Der Vorschlag zur Neufassung der Haushaltsordnung für den Gesamthaushaltsplan
      der Europäischen Gemeinschaften, den die Kommission dem Ministerrat vorlegt,
      <a>ist</a> sicherlich einer der wichtigsten Texte dieser Legislaturperiode,
      denn er wird für lange Zeit ausschlaggebend für die Finanzen der Union sein.
  - s: Jag anser också att den finansiella sektorn ska <v>vara</v> <p>med</p> och
      betala för de kostnader som stater och skattebetalare har stått för i syfte
      att rädda banker i kris.
    t: Ich glaube auch, dass der Finanzsektor involviert <a>sein</a> und die Kosten
      übernehmen sollte, die durch die Rettung von Banken in der Krise für Staaten
      und Steuerzahler angefallen sind.
  - s: I en sådan situation upplever man ändå hur viktigt det <v>är</v> <p>med</p>
