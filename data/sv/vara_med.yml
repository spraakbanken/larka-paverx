    t: En 1994 yo <a>estaba</a> aquí, igual que la Sra. Jackson, cuando adoptamos
      la Directiva.
  - s: Kanske det ger Crowley några extra minuter att ta sig hit om Dell’Alba <v>är</v>
      <p>med</p> oss.
    t: Quizá este cambio daría al Sr. Crowley unos minutos para que llegue, si el
      Sr. Dell’Alba <a>está</a> presente.
  - s: Som ni kanske märker när ni ser er omkring i rummet finns ett stort antal av
