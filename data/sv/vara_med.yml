  - s: Och vad Kinas upptagande i WTO beträffar heter det ju alltid, och sägs hela
      tiden, att vi måste visa kineserna att man måste hålla sig till reglerna om
      man vill <v>vara</v> <p>med</p>.
    t: En lo que se refiere a la admisión de China en la OMC, se repite continuamente
