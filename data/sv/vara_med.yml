      uma maior participação, pois ele aborda questões cruciais de política pública
      nas quais precisam de <a>estar</a> envolvidos.
  - s: Men jag tror att det är rätt att påvisa att den brittiska regeringens hopp
      om att det är möjligt att både <v>vara</v> <p>med</p> i centrum av de europeiska
      frågorna och att undvika beslutet om brittiskt medlemskap i EMU är ett farlig
      illusion.
    t: Mas considero correcto demonstrar que a esperança do Governo britânico de que
      é possível simultaneamente <a>estar</a> no cerne dos assuntos europeus e evitar
      tomar a resolução da adesão britânica à UEM é uma perigosa ilusão.
  - s: Vi tog upp den här frågan i går, och jag <v>är</v> helt och hållet <p>med</p>
      på att uppvakta de turkiska myndigheterna.
    t: Abordámos essa questão ontem, e <a>estou</a> inteiramente de acordo em efectuar
      tais diligências junto das autoridades turcas.
  - s: Det vi nu måste göra är att inse hur den specifika situationen i euroområdet
      ser ut, ta itu med problemen och be alla medlemsstaterna att engagera sig i
      det gemensamma arbetet, både de som <v>är</v> <p>med</p> i euroområdet och de
      övriga.
    t: O que agora temos de fazer é reconhecer as especificidades da situação na área
      do euro, lidar com os problemas e pedir a todos os Estados-Membros que se comprometam
      a trabalhar colectivamente - os que <a>estão</a> na área do euro e os que não
      estão.
  - s: Dessutom bör vi komma ihåg att ingen <v>är</v> <p>med</p> i EU av skäl som
      rör budgeten.
    t: Além disso, lembremo-nos de que ninguém <a>está</a> na União Europeia por motivos
      orçamentais.
  - s: Ni borde veta, herr Reinfeldt - och José Manuel Barroso vet det säkert för
      han har <v>varit</v> <p>med</p> tillräckligt länge - att tvågradersmålet är
      ett omöjligt uppdrag om EU håller fast vid de bud som man hittills har lagt
      fram.
    t: Devia saber, Senhor Presidente em exercício do Conselho - e o Senhor Presidente
      Barroso certamente sabe isto, porque <a>esteve</a> muito tempo envolvido - que
      o objectivo dos dois graus é uma «missão impossível», se os europeus se agarrarem
      às ofertas que até agora puseram em cima da mesa.
  - s: Se till att dessa människor som plötsligt inte längre kan <v>vara</v> <p>med</p>,
      för den skull inte blir inspärrade eller måste sitta i timmar med bundna händer
      på den iskalla marken.
    t: Por favor, garantam que essas pessoas, lá por, de repente, deixarem de poder
      <a>estar</a> envolvidas, não acabem atrás de grades ou a ter de estar sentadas
      durante horas, no chão gelado, com as mãos presas.
  - s: Vi bör verkligen tillstå att dessa människor <v>var</v> <p>med</p> här.
    t: Faz todo o sentido reconhecermos o facto de que estas pessoas <a>estavam</a>
      aqui presentes.
  - s: Även om de inte <v>är</v> <p>med</p> oss här i kammaren i dag så finns det
      vissa populister som utnyttjar den här debatten offentligt utan att skilja på
      den privata sfären och på vad som är lämpligt för det allmänna intresset.
    t: Alguns populistas - mesmo não <a>estando</a> hoje aqui presentes - abusam deste
      debate na praça pública, sem no entanto fazerem qualquer distinção entre aquilo
      que é da esfera privada e aquilo que é conveniente e do interesse público.
  - s: År 1975 när Storbritannien röstade i en folkomröstning som vi egentligen skulle
      ha haft nu (en folkomröstning om Lissabonfördraget) - en folkomröstning om att
      <v>vara</v> <p>med</p> i denna klubb - trodde vi att vi röstade om att vara
      med i ett frihandelsområde.
    t: Em 1975, quando o Reino Unido votou num referendo (um referendo que devíamos
      <a>estar</a> a realizar agora sobre o Tratado de Lisboa) a favor de entrarmos
      neste clube, pensámos que estávamos a votar a favor de aderir a uma zona de
      comércio livre.
  - s: Jag <v>var</v> <p>med</p> på det planet, herr Corrie, och jag skall faktiskt
      inleda en korrespondens.
    t: Eu <a>estava</a> nesse avião, senhor deputado Corrie, e, de facto, tenciono
      escrever uma carta.
  - s: En del av oss som sitter i delegationen för förbindelserna med Förenta staterna
      <v>var</v> <p>med</p> i USA och diskuterade dessa frågor.
    t: Alguns de entre nós, que fazem parte da delegação para as relações com os Estados
      Unidos, <a>estiveram</a> nos EUA e discutiram estes temas.
  - s: Jag undrar om det beror på att rådet inte inbjudits eller om det beror på att
      rådet inte anser att det är viktigt att <v>vara</v> <p>med</p>?
    t: Pergunto-me se será porque o Conselho não é convidado, ou porque considera
      que não é importante <a>estar</a> aqui?
  - s: Om ett par år kommer även Schweiz att <v>vara</v> <p>med</p>, under förutsättning
      att de har undertecknat överenskommelsen.
    t: dentro de alguns anos, também a Suíça cá <a>estará</a>, desde que assine o
      Acordo.
  - s: Det finns uppenbarligen ett sådant tryck för närvarande, men faktum är att
      Grekland fått stora ränteförmåner tack vare att de <v>varit</v> <p>med</p> i
      euroområdet.
    t: O deputado Verhofstadt diz que os especuladores estão a trabalhar, e é claro
      que existe de momento uma pressão nessa matéria, mas é um facto que a Grécia
      usufruiu de grandes vantagens nas taxas pelo facto de <a>estar</a> na zona euro.
  - s: Han talade mycket om att <v>vara</v> <p>med</p> i EU och det inflytande detta
      ger, och han är faktiskt ordförande i ett av de mest inflytelserika utskotten
      här i Europaparlamentet - inremarknadsutskottet.
    t: O senhor deputado Harbour falou muito sobre o facto de <a>estarmos</a> na União
      Europeia e a influência que isso nos traz;
  - s: Därför måste våra hjärtan <v>vara</v> <p>med</p> i Köpenhamn, där vi i december
      ska besluta om huruvida varje enskilt land separat ska försvara sina egna tillfälliga
      och kortsiktiga intressen, eller om vi tillsammans ska kämpa för planeten, vårt
      hem, och för att motverka klimatförändringarna.
    t: Por todos estes motivos, os nossos corações devem <a>estar</a> em Copenhaga,
      onde em Dezembro iremos decidir se cada um dos nossos países irá defender separadamente
      os seus próprios interesses temporários e de curto prazo ou se iremos todos
      lutar pelo planeta, o nosso lar, numa luta para reverter as alterações climáticas.
  - s: Vi anser att det bästa sättet att säkra EU:s konkurrenskraft är att <v>vara</v>
      <p>med</p> där uppe bland ledarna.
    t: Para nós, ao posicionarmo-nos entre os líderes, <a>estaremos</a> a certificar
      a competitividade da União Europeia do melhor modo possível.
  - s: Här är det viktigt att utveckla nya idéer om hur vi skall samarbeta med de
      länder som varken <v>är</v> <p>med</p> i EU eller står helt utanför.
    t: Neste contexto, é importante que desenvolvamos novas ideias sobre a forma como
      vamos trabalhar precisamente com aqueles países que não <a>estão</a> dentro
      nem fora.
  - s: Det världsomspännande förbudet mot barnarbete kräver flera konkreta åtgärder,
      så att familjerna är beredda att <v>vara</v> <p>med</p> och stödja kampen mot
      barnarbete.
    t: A proibição a nível mundial do trabalho infantil carece ainda de medidas concretas,
      a fim de que as famílias <a>estejam</a> dispostas a colaborar na luta contra
      o trabalho infantil.
  - s: Jag tror att ordförande Prodi har begripit det, för om jag inte misstar mig
      <v>var</v> han <p>med</p> på toppmötet i Amsterdam där posten för den höge representanten
      för utrikespolitiken instiftades.
    t: Penso que o Presidente Prodi o compreendeu, porque, se não estou enganado,
      ele <a>esteve</a> presente na Cimeira de Amesterdão, quando se criou a figura
      do Alto Representante para a Política Externa.
  - s: Jag vill gratulera kommissionen och faktiskt ledamöterna här i parlamentet
      som <v>är</v> <p>med</p> i utskottet för internationell handel till att ha drivit
      linjen för att motverka protektionistiska tendenser.
    t: Quero felicitar a Comissão, e também os distintos membros desta Câmara que
      <a>estão</a> na Comissão do Comércio Internacional, por lutarem pela dissuasão
      das tendências proteccionistas.
  - s: Inte ens med hjälp av en diktares fantasi, en revolutionärs passionerade hjärta
      eller ett genis förstånd går det att förstå hur det var om man inte <v>var</v>
      <p>med</p> från början till slut.
    t: 'Géza Ottlik escreveu o seguinte: «Para quem não <a>esteve</a> lá do princípio
      ao fim, não há imaginação poética, não há coração a fervilhar de sentido revolucionário,
      nem espírito de génio que possa captar o que se passou efectivamente.'
  - s: Nicholson <v>är</v> inte <p>med</p> oss längre, men jag är övertygad om att
      han kommer att läsa förhandlingsreferatet av debatten, och till honom vill jag
      säga att det är självklart.
    t: Embora o senhor deputado Nicholson já não <a>esteja</a> presente, tenho a certeza
      de que lerá a acta deste debate, e quero dizer-lhe que o que afirma é evidente.
  - s: På så sätt vill vi förbättra lagstiftningsprocessen, och om Storbritannien
      inte hade <v>varit</v> <p>med</p> i EU skulle ni ändå ha varit tvungna att använda
      samma system, annars skulle era uppgifter vara värdelösa.
    t: Portanto, queremos melhorar o processo legislativo e, se o V. Exa. não <a>estivesse</a>
      na União, teria de usar o mesmo sistema, caso contrário, os seus dados seriam
      inúteis.
  - s: Därför är min förutsägelse till dessa bankers ordförande som <v>är</v> <p>med</p>
      oss här i dag att vi i framtiden kommer att behöva dem ännu mer än vad vi gör
      för tillfället eller mer än vad vi har behövt dem tidigare.
    t: Portanto, a minha previsão para os Presidentes desses bancos, que hoje aqui
      <a>estão</a> presentes, é a de que precisaremos deles ainda mais no futuro do
      que precisamos actualmente ou precisámos no passado.
  - s: Herr Fischler, på den tiden var ni inte kommissionär och Österrike <v>var</v>
      inte <p>med</p> i EU ännu.
    t: Senhor Comissário Fischler, na altura, o senhor ainda não era comissário e
      a Áustria ainda não <a>estava</a> na União Europeia.
  - s: Garriga kan inte <v>vara</v> <p>med</p> oss i dag av hälsoskäl varför jag,
      med hans godkännande, kommer att vara den som presenterar hans betänkande om
      revisionsrättens särskilda rapport om granskningen av vissa aspekter av åtgärder
      i samband med återföreningen av Tyskland som omfattar betalning av EUGFJ-ersättning
      och exportbidrag som har gjorts under 1992.
    t: Senhor Presidente, o senhor deputado Garriga Polledo não pode <a>estar</a>
      hoje aqui presente por razões de índole médica, pelo que, com a sua autorização,
      serei eu a apresentar o seu relatório sobre o Relatório Especial do Tribunal
      de Contas, que procedeu a uma auditoria de determinados aspectos da reunificação
      alemã, referentes a pagamentos compensatórios e restituições à exportação realizados
      em 1992.
  - s: Våra samråd har verkligen varit roliga att delta i eftersom vi hade känslan
      av att <v>vara</v> <p>med</p> om att utforma framtiden.
    t: Permitam-me dizê-lo com toda a clareza, os nossos debates em comissão eram
      um prazer, pois tínhamos a sensação de <a>estar</a> a dar forma ao futuro.
  - s: Jag talar för vår skuggföredragande för Europeiska socialdemokratiska partiets
      grupp, Needle, som inte kan <v>vara</v> <p>med</p> oss, tack vare Air France,
      som den här veckan har gjort sitt bästa för att göra detta till ett skuggparlament.
    t: Intervenho em nome do relator-sombra do Grupo do Partido Socialista Europeu,
      senhor deputado Needle, a quem não foi possível <a>estar</a> presente por cortesia
      da Air France, que esta semana envidou os melhores esforços para fazer desta
      instituição um Parlamento-sombra.
  - s: Jag <v>var</v> inte <p>med</p> på regeringssidan på något sätt, utan jag var
      representant för en icke-statlig organisation, nämligen landstinget i Stockholmsregionen,
      och dessutom en miljöorganisation som heter Folkkampanjen mot kärnkraft i Sverige.
    t: Não <a>estive</a> presente em representação do Governo sueco, mas sim de uma
      organização não governamental, nomeadamente a Assembleia da Região de Estocolmo,
      e de uma organização ecologista, designada «Campanha Popular contra as Centrais
      Nucleares na Suécia».
  - s: Han skulle ha <v>varit</v> <p>med</p> här i Europaparlamentet i dag och berättat
      om situationen i Tjetjenien vilken han har upplevt som ögonvittne.
    t: Estava previsto que <a>estivesse</a> hoje aqui presente para nos fazer o ponto
      da situação na Chechénia, na qualidade de testemunha ocular.
  - s: Jag har begärt ordet i egenskap av britternas företrädare, och jag anser att
      vi bör <v>vara</v> <p>med</p> i EU och förändra det.
    t: Senhor Presidente, intervenho na qualidade de representante britânico que considera
      que devemos <a>estar</a> na União Europeia e que devemos mudá-la.
  - s: Vi har börjat med arbetena i utskottet, men vi kommer inte att <v>vara</v>
      klara <p>med</p> dem till maj-II-sammanträdet.
    t: Já encetámos os trabalhos na comissão parlamentar, mas não vamos <a>estar</a>
      prontos para a segunda sessão de Maio.
  - s: Jag tror att framför allt alla som <v>var</v> <p>med</p> i Johannesburg var
      oerhört besvikna på vad det mötet gav i fråga om förnybar energi.
    t: Estou convencida de que foram, em particular, aqueles que <a>estiveram</a>
      em Joanesburgo que ficaram extremamente decepcionados com o que saiu da cimeira
      em termos de energias renováveis.
  - s: Så övertyga era väljare och hjälp oss att övertyga medlemsstaterna - inte endast
      det spanska ordförandeskapet, som <v>är</v> helt <p>med</p> på noterna.
    t: Por isso, peço que convençam os vossos círculos eleitorais e que nos ajudem
      a convencer os Estados-Membros, e não apenas a Presidência espanhola, que já
      <a>está</a> bem convencida.
  - s: Stadgan <v>är</v> <p>med</p> i fördraget.
    t: Esta Carta <a>está</a> no Tratado.
  - s: Jag var närvarande i dag vid båda debatterna, jag <v>var</v> också <p>med</p>
      vid utvidgningsdebatten, och där gjorde ordförande Prodi ett uttalande som jag
      anser är mycket viktigt.
    t: Estive hoje presente em ambos os debates e <a>estive</a> igualmente no debate
      sobre o alargamento, no qual o Presidente Prodi fez uma declaração que considero
      extremamente importante.
  - s: Inget av dessa länder <v>är</v> <p>med</p> i EU.
    t: Nenhum destes países <a>está</a> na UE e não existe uma selecção da UE.
  - s: Där man gör utredningar om terrorister, måste Europol <v>vara</v> <p>med</p>
      och främja det direkta datautbytet mellan dem som undersöker och dem som arbetar
      i Europolcentralen.
    t: Sempre que estejam em curso investigações contra o terrorismo, a Europol tem
      de <a>estar</a> presente e de promover o intercâmbio directo de dados entre
      quem investiga e quem trabalha nos serviços centrais da Europol.
  - s: Europeiska unionen kommer att styra fördelningen av stödet på så sätt att det
      stärker centralregeringen och försvagar dem som inte <v>är</v> <p>med</p> i
      eller är direkt emot Bonnprocessen, samtidigt som man skall garantera att hela
      befolkningen får del av stödet som en synlig fredsdividend.
    t: A UE fomentará a distribuição da ajuda de forma a que esta reforce o governo
      central e enfraqueça aqueles que não <a>estão</a> envolvidos, ou que claramente
      se opõem, ao processo de Bona.
  - s: Jag har själv <v>varit</v> <p>med</p> om att avhandla beslut om detta olycksdrabbade
      land här i Europaparlamentet och jag kan garantera att rådet är inställt på
      att komma fram till vad som är sanning.
    t: Eu próprio <a>estive</a> envolvido, aqui no Parlamento, no debate sobre as
      resoluções relativas a este desafortunado país e posso garantir que o Conselho
      está disposto a descobrir a verdade.
  - s: Det kanske hade varit lämpligt om han hade <v>varit</v> <p>med</p>.
    t: Não está consigo o Comissário Hahn, e provavelmente teria sido útil que <a>estivesse</a>.
  - s: De var givetvis informerade om vårt sammanträde men de senaste två åren <v>var</v>
      de inte <p>med</p>.
    t: Eles foram informados da nossa reunião, como é óbvio, mas não <a>estiveram</a>
      presentes nos dois últimos anos.
  - s: Det är vår klara målsättning, och jag har förståelse för oron och också för
      otåligheten hos vissa ledamöter från medlemsstater som <v>varit</v> <p>med</p>
      i EU i många år, som Grekland, eller som varit medlemmar i fyra år.
    t: Esse é claramente o nosso objectivo, e por isso compreendo a apreensão, a preocupação
      e, até, o desconforto de alguns senhores deputados de Estados-Membros que <a>estão</a>
      na União Europeia há muitos anos, como é o caso da Grécia, ou que aderiram há
      quatro anos.
  - s: Det förstärker det antigräsrotsregelverk som EU utformat med stabilitetspakten
      och Lissabonstrategin för medlemsstaterna, särskilt de som <v>är</v> <p>med</p>
      i EMU, för att utöva finanspolitik.
    t: O quadro antipopular desenhado pela UE com o Pacto de Estabilidade e a Estratégia
      de Lisboa para os Estados-Membros, em especial os membros da UEM, no intuito
      de experimentar políticas financeiras, <a>está</a> a ser reforçado.
  - s: För det fösta vill jag gratulera vår föredragande, Carlos Coelho, och det förutvarande
      franska ordförandeskapet, vilket som väntat inte <v>är</v> <p>med</p> oss, för
      att de kommit fram till en överenskommelse vid första behandlingen.
    t: Senhor Presidente, caros Colegas, em primeiro lugar, quero felicitar o nosso
      relator, senhor deputado Carlos Coelho, e a antiga Presidência francesa, que,
      como se esperava, não <a>está</a> presente, por terem promovido um acordo em
      primeira leitura.
  - s: Om den makroekonomiska dialogen skall bli fruktbar och ge resultat, vilket
      vi ju alla vill, och om länderna i Europa tillsammans skall kunna ge bättre
      förutsättningar för nya arbetstillfällen, är det min bestämda uppfattning att
      alla medlemsländer måste <v>vara</v> <p>med</p> i EMU.
    t: Para que o diálogo macroeconómico seja frutuoso e dê resultados, como todos
      desejamos, e para que todos os países da Europa, em conjunto, possam criar melhores
      condições para que surjam novas oportunidades de trabalho, é minha firme convicção
      que é preciso que todos os Estados-Membros <a>estejam</a> na UEM.
  - s: Att tro att en makroekonomisk dialog på allvar kan föras om några medlemsländer
      står utanför EMU medan huvuddelen av länderna <v>är</v> <p>med</p> är enligt
      min mening ett illusionsnummer;
    t: Acreditar que pode haver um diálogo macroeconómico sério com alguns Estados-Membros
      fora da UEM, enquanto a maioria <a>está</a> dentro, parece-me uma ilusão;
  - s: Den fråga jag ställer om onsdagens föredragningslista handlar om att rådet
      inte deltar i debatten om valen i Nigeria, då kommissionen <v>är</v> <p>med</p>.
    t: Senhor Presidente, o assunto que trouxe à colação na ordem do dia de quarta-feira
      está relacionado com a falta de participação do Conselho no debate sobre as
      eleições na Nigéria, debate em que <a>estará</a> representada a Comissão.
  - s: ”Jag <v>var</v> <p>med</p> om en trafikolycka i maj 1988.
    t: “Em Maio de 1988, <a>estive</a> envolvido num acidente de viação.
  - s: det stämmer att såväl Kinnock som Liikanen, Wallström och Bolkestein har deltagit
      i ert arbete, de har <v>varit</v> <p>med</p> och diskuterat personligen, de
      har kommit med förklaringar och försökt bidra med argument, alternativ och lösningar
      till de problem som framfördes från utskottet för framställningar i form av
      klagomål som medborgare hade lagt fram inför utskottet.
    t: Desejo, nesta linha, agradecer a referência feita pelo senhor deputado Gemelli,
      porque não há dúvida de que tanto o Senhor Comissário Kinnock como o Senhor
      Comissário Liikanen, tanto a Senhora Comissária Wallström como o Senhor Comissário
      Bolkestein, participaram dos seus trabalhos, <a>estiveram</a> pessoalmente envolvidos,
      debatendo, explicando e tentando contribuir com razões, possibilidades e soluções
      para dar resposta a preocupações que lhes chegaram através da Comissão das Petições
      de acordo com as reclamações ou queixas que junto dela os vários cidadãos apresentaram.
  - s: Det är inte vi som beslutat att Bulgarien och Rumänien inte kommer att <v>vara</v>
      <p>med</p> i den första utvidgningsrundan.
    t: Não foi por nossa decisão que a Bulgária e a Roménia não vão <a>estar</a> na
      primeira ronda do alargamento.
  - s: Jag träffade henne i förra veckan i Berlin, och jag är säker på att hon kommer
      att tillfriskna snabbt och skulle vilja att alla visste om att hon <v>är</v>
      <p>med</p> oss i våra förehavanden i dessa frågor om livsmedelshygien och livsmedelssäkerhet.
    t: Visitei-a na semana passada, e estou certo de que está a recuperar rapidamente
      e que gostaria que todos soubessem que <a>está</a> presente em espírito neste
      nosso debate sobre estas questões da higiene e segurança alimentares.
  - s: För att säkra vår europeiska framtid - precis som den brittiska - vill de flesta
      i Europa <v>vara</v> <p>med</p> i Europeiska unionen, men inte styras av Europeiska
      unionen.
    t: Para assegurarmos o nosso futuro europeu, a maior parte dos cidadãos da Europa,
      tal como os britânicos, querem <a>estar</a> na Europa, mas não ser dirigidos
      pela Europa.
  - s: 'Jag är glad att Leon Brittan <v>är</v> <p>med</p> oss, eftersom parlamentet
      hade en litet annorlunda politik i snabbresolutionerna:'
    t: 'Estou contente com o facto de Sir Leon Brittan <a>estar</a> presente, pois
