      kungariket i allmänhet från Strasbourg.
    t: Señor Presidente, si recorre el hemiciclo con su mirada, notará la ausencia
      de un gran número de mis colegas que no pueden <a>estar</a> presentes esta tarde,
      debido a los horarios de vuelo que dificultan el regreso a Londres y al Reino
      Unido en general desde Estrasburgo.
  - s: Föredraganden, som olyckligtvis inte kan <v>vara</v> <p>med</p> oss här i kväll,
      har bett mig lägga fram ett muntligt ändringsförslag.
    t: La ponente, que lamentablemente no puede <a>estar</a> presente esta tarde,
      me ha pedido que proponga una enmienda oral.
  - s: I första hand vill vi tacka er för att ni ville <v>vara</v> <p>med</p> i den
      här debatten och för att vi är de första som får ta del av er information.
    t: Presidente, señor comisario, en primer lugar nuestro agradecimiento por que
      quisiera <a>estar</a> presente hoy en este debate y de que seamos lo primeros
