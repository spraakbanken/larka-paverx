    t: Alle sollen an Bord bleiben, kein Rotationsprinzip, jeder soll in einem gemeinschaftlichen
      Europa auch in der EZB <a>mitbestimmen</a> können.
- c: 3
  r: 12
  v: stehen
  x:
  - s: Det som är anmärkningsvärt är att den tillhandahölls av RosUkrEnergo, som nu
      inte längre <v>är</v> <p>med</p> i affären, men vi arbetar också för att återställa
      en fullständig gasförsörjning till alla delar av EU som påverkats av krisen.
    t: Ausnahmsweise erfolgte die Versorgung über RosUkrEnergo, die jetzt nicht mehr
      im Vertrag <a>stehen</a>, wir arbeiten aber auch daran, die komplette Gasversorgung
      für alle Teile der Europäischen Union wiederherzustellen, die von der Krise
      betroffen waren.
  - s: Men vi måste se till att folket <v>är</v> <p>med</p> oss, vi måste göra mer.
    t: Um jedoch sicherzustellen, dass die Bevölkerung hinter uns <a>steht</a>, müssen
      wir mehr tun, denn die Menschen sind besorgt und unsicher.
  - s: Kungariket Nederländerna var inte bara ett av de medlemsländer som <v>var</v>
      <p>med</p> och grundade Europeiska unionen.
    t: Das Königreich der Niederlande ist nicht nur eines der Gründungsmitglieder
      der Europäischen Union, sondern <a>stand</a> in den vergangenen 50 Jahren immer
      wieder und mit großer Entschlossenheit an der Spitze derjenigen, die den europäischen
      Integrationsprozess als unvergleichliches Erfolgsprojekt der Geschichte unseres
      Kontinents vorantreiben wollten und unterstützt haben.
- c: 3
  r: 12
  v: beteiligen
  x:
  - s: Vi uttalade vid rätt tidpunkt och på rätt plats en kritik mot de notoriska
      övergrepp som äger rum vilket EU-länderna gemensamt gjort år efter år sedan
      1990 och det var inte vårt fel att det fanns några, som inte ville <v>vara</v>
      <p>med</p> den här gången.
    t: Wir haben zur rechten Zeit und am rechten Ort die notorischen Übergriffe angeprangert,
      die in China stattfinden, dasselbe, was die EU-Mitgliedstaaten vereint jahrein,
      jahraus seit 1990 getan haben, und es ist nicht unsere Schuld, wenn sich diesmal
      nicht alle daran <a>beteiligen</a> wollten.
  - s: Vår lagstiftning, som flera internationella experter <v>varit</v> <p>med</p>
      och utformat, är helt förenlig med EU-lagstiftningen.
    t: Unsere Gesetzgebung, an deren Entwurf auch zahlreiche internationale Experten
      <a>beteiligt</a> wurden, entspricht vollständig der europäischen.
  - s: För inte heller de vill bli påtvingade normer som de inte har <v>varit</v>
      <p>med</p> om att fatta beslut om.
    t: Denn auch sie wollen nicht über ihre Köpfe hinweg Normen aufgedrückt bekommen,
      an deren Zustandekommen sie nicht <a>beteiligt</a> sind.
- c: 3
  r: 12
  v: erleben haben
  x:
  - s: Internationella rödakorskommittén har beskrivit situationen som en av de mest
      katastrofala man någonsin har <v>varit</v> <p>med</p> om.
    t: Das IKRK spricht von „einer der katastrophalsten Situationen, die sie je <a>erlebt</a>
      <a>haben</a>“.
  - s: Ni kommer att ha en EU-utrikesminister att fråga ut, och när sådana situationer
