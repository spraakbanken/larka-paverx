  v: neu
  x:
  - s: För det andra är denna uppenbara reconquista ett uttryck för Rysslands önskan
      att använda sin nyfunna energi för att gottgöra för 1990-talets förluster och
      <v>ge</v> <p>igen</p> för den förödmjukelse de innebar, snarare än för en vilja
      att bidra till formandet av framtidens värld.
    t: Zweitens zeigt diese „Reconquista“, dass Russland seine <a>neu</a> erworbenen
      Energiequellen einsetzen möchte, um seine Verluste aus den 1990er Jahren und
      die damit einhergehende Demütigung wettzumachen, statt zur Gestaltung einer
      globalen Zukunft beizutragen.
