    t: Como referiu Satu Hassi, temos uma longa história com o amianto, e pensamos
      claramente que há que não reduzir a <a>atenção</a> dispensada ao assunto.
  - s: 'Här måste vi <v>se</v> <p>upp</p>:'
    t: <a>Atenção</a>, trata-se de uma medida perigosa e irrealista.
  - s: Men <v>se</v> <p>upp</p>, som fransmännen säger, ”ne jettons pas le bébé avec
      l’eau du bain”, det vill säga, i skyddet av gemenskapens ekonomiska intressen
      måste man å ena sidan respektera - och det påpekar Theato - de nationella staternas
      behörighet, men även andra saker som påverkar medborgarna, sådant som påverkar
      de grundläggande garantierna.
    t: Mas <a>atenção</a> ne jettons pas le bébé avec l’eau du bain, como dizem os
      franceses, ou seja, a protecção dos interesses financeiros da Comunidade deve
      prever o respeito, por um lado - e a senhora deputada Theato referiu-o -, das
      competências dos Estados nacionais, mas também, por outro, de outros aspectos
      que afectam os cidadãos, que afectam as garantias essenciais.
  - s: Bergsområden - <v>se</v> <p>upp</p>, här finns också fröet till ett missförstånd
      - som en del av en allmän problematik som heter ”områden med ogynnsamma förhållanden
      eller problemområden inom den Europeiska unionen”.
    t: Montanha - <a>atenção</a>, que aqui reside também a origem de um equívoco -
