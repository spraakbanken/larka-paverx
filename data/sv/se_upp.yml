  x:
  - s: Men det ändrar inte någonting i det som jag tidigare klargjorde här, att vi
      också i det lilla måste <v>se</v> <p>upp</p>, så att vi inte glömmer att utforma
      den europeiska jordbruksmodellen efter ett socialt-ekologiskt mönster och att
      vi alltid prövar om våra åtgärder ger resultat som går i rätt riktning.
    t: Contudo, isto nada altera em relação àquilo que acabei de frisar na minha intervenção
      anterior, isto é, que também devemos <a>ter</a> <a>cuidado</a> com pequenos
      pormenores, não esquecendo uma orientação socio-ecológica como modelo de referência
      da política agrícola europeia e, ao tomar medidas, analisar sempre se as repercussões
      tomam o rumo certo.
  - s: Och om vi inte <v>ser</v> <p>upp</p> kommer begreppet solidaritet, ja t.o.m.
      begreppet politisk union, att snabbt upplösas under trycket av nationella ekonomiska
      och finansiella intressen.
    t: A noção de solidariedade, e mesmo de União Política, se não <a>tivermos</a>
      <a>cuidado</a>, está em vias de desintegração rápida, sob a pressão dos interesses
      económicos e financeiros nacionais, como o comprova, segura e infelizmente,
      o ressurgimento, a propósito da discussão da «Agenda 2000», do debate sobre
      os saldos orçamentais líquidos, que acabam por vir a negar toda a noção de mais-valia
      comunitária.
  - s: Och om vi inte <v>ser</v> <p>upp</p>, kommer kommissionen att i slutet av 1998
      säga, att tyvärr hade de inte tid.
    t: Se não <a>tivermos</a> <a>cuidado</a>, a Comissão declarará no final de 1998
      que, infelizmente, não teve tempo.
  - s: Man måste <v>se</v> <p>upp</p> så att man inte faller tillbaka i de enskilda
      direktiven efter ramdirektivet, och vi har ju problemet med agerandet mellan
      de enskilda ramdirektiven, explosiva atmosfäriska ämnen till exempel - det dyker
      ju upp här konkret - som i alla enskilda fall komplicerar och som också gång
      på gång försvårar framstegen.
    t: É preciso <a>ter</a> o <a>cuidado</a> de, nas directivas específicas, não se
      ficar atrás da directiva-quadro e existe o problema da actuação concertada entre
      as diferentes directivas-quadro, por exemplo em ambiente explosivo - esta questão
      surge aqui em concreto -, o que complica todos os casos individuais, dificultando
      sempre os progressos.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte hamnar i en dubbelbottnad situation
      och därmed driver dubbelmoral.
    t: Devemos <a>ter</a>, de facto, <a>cuidado</a> em não entrar numa situação dúbia,
      defendendo uma moral dupla.
  - s: Det måste vi <v>se</v> <p>upp</p> med.
    t: Devemos <a>ter</a> <a>cuidado</a> com esse aspecto.
  - s: För det andra tror jag att när vi talar om både uppmuntran och sanktioner måste
      vi vad gäller sanktioner <v>se</v> <p>upp</p> så att dessa inte drabbar Serbien
      och inte Montenegro också, för det är svårt att genomföra ett antal ekonomiska
      sanktioner gentemot en federation utan att alla dess delar får bära följderna.
    t: Em segundo lugar, penso que se nos referimos tanto a encorajamento como a sanções,
      que, a nível das sanções, temos de <a>ter</a> <a>cuidado</a> para que estas
      afectem a Sérvia, mas não o Montenegro.
  - s: Till dem vill jag säga att de bör <v>se</v> <p>upp</p>, eftersom jag misstänker
      att en verktygslåda utan en frivillig rättsakt kan inkräkta mer på nationell
      lagstiftning än en verktygslåda med ett frivilligt instrument som respekterar
      parternas självbestämmande och inte inverkar negativt på nationell rätt.
    t: Permitam-me dizer a quem tem essa ideia que é preciso <a>ter</a> muito <a>cuidado</a>,
      pois a minha suspeita é de que uma «caixa de ferramentas» sem um instrumento
      opcional acaba por ser mais invasivo do direito nacional do que uma «caixa de
      ferramentas» com um instrumento opcional que seja voluntário, que respeite a
      autonomia das partes e não comprometa o funcionamento do direito nacional.
  - s: Alltså anser jag att vi måste <v>se</v> <p>upp</p> så att vi inte lägger ribban
      för högt. Jag skulle vilja be om att de ekonomiska effekterna presenteras i
      andra behandlingen så att vi vet vad det verkligen innebär och att vi verkligen
      kommer att nå det gemensamma slutmålet.
    t: Penso, portanto, que temos de <a>ter</a> o <a>cuidado</a> de não arrancarmos
      antes de ser dado o sinal de partida.
  - s: 'Avslutningsvis, herr ordförande, den ekonomiska vetenskapen behöver säkert
      verktyg - det tillstår jag - men låt oss <v>se</v> <p>upp</p> så att inte verktyget
      ersätter målsättningen:'
    t: 'Em conclusão, Senhor Presidente, é óbvio que a ciência económica precisa dos
      seus instrumentos - que aprovo -, mas temos de <a>ter</a> <a>cuidado</a> para
      que o instrumento não substitua o objectivo:'
  - s: Låt oss också <v>se</v> <p>upp</p> så att subsidiaritetsprincipen, som min
      grupp är särskilt fäst vid, inte ifrågasätts med hjälp av sådana knep.
    t: Assim, temos de <a>ter</a> <a>cuidado</a> para que, através desse subterfúgio,
      o princípio da subsidiariedade, a que o meu grupo está particularmente ligado,
      não seja posto em causa.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte ger kandidatländerna fel signal.
    t: Temos de <a>ter</a> o <a>cuidado</a> de não transmitir um sinal errado aos
      países candidatos.
  - s: Asien insjuknade, Europa snörvlar om vi inte <v>ser</v> <p>upp</p>, och Europa
      har lyckats relativt bra med euron.
    t: a Europa funga, se não <a>tivermos</a> <a>cuidado</a>, e as coisas correram
      relativamente bem à Europa, com o euro.
  - s: Borde vi inte också <v>se</v> <p>upp</p> så att en sådan åtgärd får klyftan
      mellan nord och syd att öka ytterligare genom att de som har högre utbildning
      lockas iväg?
    t: Não teremos nós também de <a>ter</a> <a>cuidado</a> para que uma medida semelhante
      não venha aprofundar o fosso entre o Norte e o Sul, pelo facto de as pessoas
      com um nível de educação mais elevado serem desviadas?
  - s: Jag tror att vi måste <v>se</v> <p>upp</p> så att det inte slutar med att våra
      vinetiketter blir bipacksedlar av samma typ som vi får med mediciner.
    t: Acho que temos de <a>ter</a> <a>cuidado</a> para que os rótulos dos nossos
      vinhos não acabem por se converter no tipo de bulas que recebemos com os medicamentos.
  - s: Man bör dock <v>se</v> <p>upp</p> så att man inte förväxlar saker med varandra.
    t: No entanto, há que <a>ter</a> <a>cuidado</a>, para não confundir as coisas.
  - s: Den här reflexionen om EU-biståndets effektivitet är välgörande, men vi måste
      <v>se</v> <p>upp</p> för att inte krångla till det för oss.
    t: Esta reflexão sobre a eficácia das ajudas comunitárias é salutar, mas deveremos
      <a>ter</a> o <a>cuidado</a> de não cairmos numa abordagem de merceeiro.
  - s: Slutligen, herr talman, tror jag att vi måste <v>se</v> <p>upp</p> noga så
      att vi inte ser för mycket enbart till Förenta staterna och anser att de gör
      allt bättre än vi gör.
    t: Por último, penso que precisamos de <a>ter</a> muito <a>cuidado</a> em não
      olhar exclusiva e excessivamente para a América e acreditar que os americanos
      fazem tudo muito melhor do que nós.
  - s: Vi måste <v>se</v> <p>upp</p> med avtal som vi förhandlar om med länder som
      har så dåliga meriter när det gäller mänskliga rättigheter.
    t: precisamos de <a>ter</a> <a>cuidado</a> com os acordos que negociamos com um
      país que tem um historial tão pobre em matéria de direitos humanos.
  - s: Regeringarna måste <v>se</v> <p>upp</p> så att de inte skickar fel signaler
      till hänsynslösa eller dumdristiga personer.
    t: Os governos devem <a>ter</a> <a>cuidado</a> em não dar o sinal errado aos pouco
      escrupulosos ou imprudentes.
  - s: Jag inser att tiden är ute men Europas tid att skämmas är inte ute, den har
      kommit tillbaka, så <v>se</v> <p>upp</p>, mina damer och herrar.
    t: Compreendo que o tempo terminou, mas o tempo da vergonha para a Europa não
      terminou, esse voltou, por isso <a>tenham</a> <a>cuidado</a>, Senhoras e Senhores
      Deputados.
  - s: En sak till, jag anser att budgetutskottet måste <v>se</v> <p>upp</p> så att
      man inte ingriper för mycket och inte för horisontellt i fackutskottens förslag.
    t: Pessoalmente, acho que a Comissão dos Orçamentos deve <a>ter</a> o <a>cuidado</a>
      de não intervir nem demasiado, nem demasiado horizontalmente, nas propostas
      das comissões competentes quanto à matéria de fundo.
  - s: Jag tror att vi skall <v>se</v> <p>upp</p> med språket.
    t: Penso que temos de <a>ter</a> <a>cuidado</a> com as palavras.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte skyller allt på en världsomfattande
      klimatförändring eller säger att en sådan förändring bara beror på koldioxidutsläpp
      som förorsakats av människan och som i viss mening är vårt eget fel.
    t: temos de <a>ter</a> o <a>cuidado</a> de não atribuir tudo às alterações climáticas
      globais ou dizer que essas alterações são causadas apenas pelas emissões de
      CO2 provocadas pelo homem e que, de alguma forma, somos nós os responsáveis.
  - s: På områdena transport och budget är det hittills lite som har gjorts, vilket
      rentav kan leda till en förödande snedvridning, exempelvis att järnvägen får
      stå tillbaka för lastbilstransporter om vi inte <v>ser</v> <p>upp</p>.
    t: Até agora, foi muito pouco o que se fez nos domínios dos transportes e do orçamento
      e, se não <a>tivermos</a> <a>cuidado</a>, isso pode mesmo traduzir-se em graves
      distorções, por exemplo, em detrimento dos caminhos-de-ferro e em benefício
      do trânsito de veículos pesados de transporte de mercadorias.
