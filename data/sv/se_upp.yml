- c: 36
  r: 1
  v: be careful
  x:
  - s: Herr ordförande, för att följa upp de synpunkter som Agenda 2000 inspirerar
      till, kommer jag att säga ett ord om en debatt som starkt intresserar debattörerna
      och, om vi inte <v>ser</v> <p>upp</p>, skulle kunna ge upphov till stark irritation.
    t: Mr President, may I say in the wake of the considerations inspired by Agenda
      2000 a word about a debate which is of passionate interest to those involved,
      and which, if we <a>are</a> not <a>careful</a>, may be a cause of considerable
      irritation.
  - s: Vi måste naturligtvis <v>se</v> <p>upp</p> så att vi inte motsäger oss själva
      i de många och långa resolutioner som vi antar här.
    t: Obviously we need to <a>be</a> <a>careful</a> that we do not contradict ourselves
      in the many long resolutions which we adopt here.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte byter ut vårt beroende av olja
      mot ett nytt beroende av subventioner.
    t: We must <a>be</a> <a>careful</a> not to replace our addiction to oil with a
      new addiction to subsidies.
  - s: I detta avseende måste vi <v>se</v> <p>upp</p> så att vi inte förväntar oss
      att Lissabonfördraget ska uppfylla alla våra önskningar och innehålla alla lösningar
      på världens alla problem, för vi kan genom alla ordningsfrågor som har tagits
      upp se hur svårt det är att arbeta med Lissabonfördraget.
    t: In this regard, we must <a>be</a> <a>careful</a> not to expect the Treaty of
      Lisbon to fulfil all of our wishes for all solutions to all of the problems
      of the world, because we can see how difficult it is to work with the Treaty
      of Lisbon by all the points of order that have been raised.
  - s: Vi ska <v>se</v> <p>upp</p> när vi talar om en liten nation så vi inte hamnar
      i någon slags storebrorsperspektiv.
    t: We have to <a>be</a> <a>careful</a> when we talk about a small nation that
      we do not fall into a kind of big brother role.
  - s: Smaklig måltid, men <v>se</v> <p>upp</p> så ni inte sätter i halsen.
    t: Bon appetit, but <a>be</a> <a>careful</a> you do not choke on it.
  - s: Jag tror att vi måste <v>se</v> <p>upp</p> ordentligt så att detta inte blir
      en akademisk tolkning.
    t: In my view, we should <a>be</a> very <a>careful</a> that this does not become
      an academic exercise.
  - s: Det går, men vi måste <v>se</v> <p>upp</p>.
    t: it is possible, but we must <a>be</a> <a>careful</a>.
  - s: Vi måste dock <v>se</v> <p>upp</p> så att ingen ny orättvisa uppstår.
    t: Yet we have to <a>be</a> <a>careful</a> that no new injustice arises.
  - s: De är alla högt kvalificerade, men självklart finns det individuella skillnader
      som ibland förvånar, men det är ett intryck vi skall <v>se</v> <p>upp</p> med.
    t: They are on the whole well qualified, but they obviously have individual differences,
      sometimes surprising, of which we should <a>be</a> <a>careful</a>.
  - s: För det andra tror jag att när vi talar om både uppmuntran och sanktioner måste
      vi vad gäller sanktioner <v>se</v> <p>upp</p> så att dessa inte drabbar Serbien
      och inte Montenegro också, för det är svårt att genomföra ett antal ekonomiska
      sanktioner gentemot en federation utan att alla dess delar får bära följderna.
    t: Secondly, I believe that, if we are talking about both encouragement and sanctions,
      we will have to <a>be</a> <a>careful</a> as far as sanctions are concerned.
  - s: Och medan kommissionsledamoten är här vill jag säga att ni kanske har hört
      vad EU-skeptikerna och extremhögern har att säga, men <v>se</v> <p>upp</p>,
      för när det gäller den andra frågan - den om arbetstidens förläggning - har
      vi folk i rådet och kommissionen som använder samma argument, som talar om arbetskraftens
      frihet att stå utanför lagstiftningen och om medlemsstaternas frihet att ställa
      sig utanför gemensamma regler som är rättvisa konkurrensregler.
    t: and while you are here, Commissioner, I would like to say that you will just
      have heard what the eurosceptics and the extreme right have to say, but <a>be</a>
      <a>careful</a>, because in relation to the other dossier, working time, we have
      people in the Council and in the Commission who use the same arguments, talking
      about the workers’ freedom to remain outside of the legislation and about the
      States’ freedom to exclude themselves from common rules which are fair competition
      rules.
  - s: Det är en händelse som vi måste <v>se</v> <p>upp</p> med.
    t: That is a precedent we have to <a>be</a> <a>careful</a> of.
  - s: Därför håller jag helt och fullt med Randzio-Plath om att vi måste <v>se</v>
      <p>upp</p> så att inte en stor majoritet i utskottet leder till att debatten
      i plenum blir mindre viktig, eftersom vi annars hindrar den breda majoritetsbildningen
      och för en skendebatt.
    t: I therefore agree completely with Mrs Randzio-Plath’s view that we have to
      <a>be</a> <a>careful</a> that a large majority in committee does not result
      in diminished debate in plenary, as we will otherwise be impairing the creation
      of a broad majority and putting on a sham debate beforehand.
  - s: Så när man talar om regionalt samarbete måste vi <v>se</v> <p>upp</p> ordentligt
      så att det inte kan fungera som handtag för de ifrågavarande destruktiva figurerna
      som egentligen vill hjälpa Bosnien-Hercegovina till sitt slut.
    t: So when we talk about regional cooperation, we must <a>be</a> very, very <a>careful</a>
      that this is not interpreted as giving encouragement to those who would like
      nothing better than to destroy Bosnia-Herzegovina altogether.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte ger kandidatländerna fel signal.
    t: We must <a>be</a> <a>careful</a> not to send out the wrong signal to the applicant
      countries.
  - s: Asien insjuknade, Europa snörvlar om vi inte <v>ser</v> <p>upp</p>, och Europa
      har lyckats relativt bra med euron.
    t: Asia has been sick, but Europe will start sniffling if we <a>are</a> not <a>careful</a>
      and Europe has done relatively well with the euro.
  - s: 'Efter Nejlikornas revolution i Portugal, då jag 1974 kom till FN för första
      gången som utrikesminister, sade Kinas utrikesminister: ”<v>Se</v> <p>upp</p>,
      avkolonisera inte Macao, för Macao är ingen koloni och har aldrig varit det.”'
    t: Following Portugal’s ’Carnation Revolution’, when I arrived for the first time
      at the United Nations in 1974 as Minister for Foreign Affairs, the Chinese Minister
      for Foreign Affairs said to me, ’<a>Be</a> <a>careful</a>, do not decolonise
      Macau, because Macau is not a colony and never has been.’
  - s: I samband med direktivet om de flyktiga organiska ämnena måste vi <v>se</v>
      <p>upp</p> så att vi inte på förhand avvisar några av de nuvarande, framgångsrika,
      nationella programmen såsom föreslås i ändringsförslag 22.
    t: We must <a>be</a> <a>careful</a> when discussing the directive for organic
      compounds not to reject existing successful national programmes in advance,
      as suggested in Amendment No 22.
  - s: Borde vi inte också <v>se</v> <p>upp</p> så att en sådan åtgärd får klyftan
      mellan nord och syd att öka ytterligare genom att de som har högre utbildning
      lockas iväg?
    t: Should we not also <a>be</a> <a>careful</a> that such a measure does not even
      widen the gap between north and south because more highly qualified people are
      lured away?
  - s: Men vi måste <v>se</v> <p>upp</p> så att vi, när vi kommer fram till åtgärder,
      verkligen har subsidaritetsprincipen i tankarna.
    t: But we must <a>be</a> <a>careful</a> to take account of the principle of subsidiarity
      when it comes to deciding on measures to be taken.
  - s: <v>Se</v> <p>upp</p> så att ni inte upprepar den pinsamma scenen före den förra
      utvidgningen, då Europaparlamentet efter månader av hot vek sig för regeringarnas
      vilja.
    t: <a>Be</a> <a>careful</a> lest we repeat the painful fiasco of the last enlargement
      when, after months of threats, the European Parliament gave in to the governments.
  - s: Schmidbauer har med rätta sagt att vi måste <v>se</v> <p>upp</p> så att detta
      inte på nytt blir en autonom kostnadsökning.
    t: Mrs Schmidbauer rightly said that we must <a>be</a> <a>careful</a> that this
      does not lead to another separate cost increase.
  - s: Men vi bör <v>se</v> <p>upp</p> så att den kompromiss som vi nu har uppnått
      inte störs av att några ledamöter inte vet att vi röstar redan nu.
    t: In all events, we must <a>be</a> <a>careful</a> not to upset the compromise
      which we have now reached simply because some members are unaware of the fact
      that we are about to vote.
  - s: Jag anser också att vi måste <v>se</v> <p>upp</p> vid regleringen av detaljer
      när det gäller märkningen, så att vi inte i ren regleringsiver - som exempelvis
      när det gäller fruktjuicerna, där man nu ändå har hittat en kompromiss - i slutändan
      bara vilseleder konsumenterna med dubbel information och dubbla deklarationer.
    t: I also believe that we should <a>be</a> <a>careful</a> when deciding on the
      details of labels, so that we do not, through the sheer compulsion to regulate
      - as for example with fruit juices, where, however, we have now reached a compromise
      - end up leading the consumer astray with duplicated explanations and elucidations.
  - s: Men <v>se</v> <p>upp</p>, mina kära kolleger, vi får inte missta oss.
    t: But <a>be</a> <a>careful</a>, ladies and gentlemen, let us not be mistaken.
  - s: Regeringarna måste <v>se</v> <p>upp</p> så att de inte skickar fel signaler
      till hänsynslösa eller dumdristiga personer.
    t: Governments must <a>be</a> <a>careful</a> not to give the wrong signal to the
      unscrupulous and foolhardy.
  - s: En sak till, jag anser att budgetutskottet måste <v>se</v> <p>upp</p> så att
      man inte ingriper för mycket och inte för horisontellt i fackutskottens förslag.
    t: I do believe that the Committee on Budgets should <a>be</a> <a>careful</a>
      not to intervene too often or too horizontally in proposals put forward by the
      expert committees.
  - s: Men vi måste <v>se</v> <p>upp</p> så att lagstiftaren i sin strävan att skydda
      de svagare i samhället inte tränger undan andra grupper med uppfattningar som
      är i minoritet.
    t: But we must <a>be</a> <a>careful</a> that, in striving to protect the weaker
      members of society, legislators do not oppress other groups that hold certain
      minority beliefs.
  - s: Det går att göra så, men <v>se</v> <p>upp</p> så att ni inte råkar ut för det
      vi råkade ut för i fråga om de befintliga medlemsstaterna i samband med strukturfonderna
      - att ni överför ansvaret för att det är meningen att staterna ska ta ansvar,
      och sedan märker att systemen inte fungerar och att ”ingen” är ansvarig för
      detta.
    t: It is possible to do this, but <a>be</a> <a>careful</a> that you do not experience
      what we experienced with the current Member States in relation to the Structural
      Funds - that we transfer responsibility because the states are supposed to take
      responsibility, and then find out that the systems are not functioning and that
      ’nobody’ was responsible for this.
  - s: Men vi måste <v>se</v> <p>upp</p>.
    t: However, we must <a>be</a> <a>careful</a>.
  - s: Så ur det perspektivet måste man <v>se</v> <p>upp</p> så att inte företagens
      goodwill åter leder till omoraliska tillvägagångssätt på grund av att uppförandekoder
      inte blir allmänt accepterade.
    t: So we will have to <a>be</a> <a>careful</a> that goodwill on the part of certain
      companies does not itself lead to bad practices because codes of conduct are
      not universally accepted.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte skyller allt på en världsomfattande
      klimatförändring eller säger att en sådan förändring bara beror på koldioxidutsläpp
      som förorsakats av människan och som i viss mening är vårt eget fel.
    t: we must <a>be</a> <a>careful</a> not to attribute everything to worldwide climate
      change or to say that such change is caused only by man-made CO2 emissions and
      is in some sense our own fault.
  - s: Vi har nu fattat vissa beslut som rör elmarknaden och måste <v>se</v> <p>upp</p>
      så att dessa inte kolliderar alltför mycket med frågorna om gasmarknaden.
    t: Mr President, we have of course made some decisions about the electricity part
      that mean we now have to <a>be</a> <a>careful</a> not to contradict the gas
      part too much.
  - s: <v>se</v> <p>upp</p>!
    t: 'Look, quite recently we were told to <a>be</a> <a>careful</a>:'
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte blandar ihop saker och ting, men
      naturligtvis finns det en del gemensamma beröringspunkter mellan de båda förfarandena,
      det går inte att förneka.
    t: We must <a>be</a> <a>careful</a> not to confuse the two, but of course it cannot
      be denied that there are certain points that are common to both.
- c: 21
  r: 2
  v: careful
  x:
  - s: Om vi inte <v>ser</v> <p>upp</p> så blir det här den första stora konflikten
      i Stillahavsområdet och det kan påverka situationen i området i flera decennier
      framåt.
    t: If we are not <a>careful</a>, this will be the first major conflict in the
      Pacific and this may well affect the situation in the region for a few decades
      to come.
  - s: Låt oss emellertid <v>se</v> <p>upp</p>, herr ordförande, för vi har haft en
      förtroendekris för kommissionen och vi har satsat på den här kommissionen -
      åtminstone har en majoritet av detta parlament satsat på den här kommissionen
      - just för att reformeringen av kommissionen framför allt skulle innebära en
      förstärkning, en ny identitet, en ny medvetenhet om att åter ledas av en säker
      hand.
    t: We should be <a>careful</a>, though, Mr Prodi, because we had a crisis of confidence
      in the previous Commission and backed this Commission - at least a parliamentary
      majority backed this Commission - precisely because, first and foremost, the
      reform of the Commission would bring consolidation, a new identity and a new
      awareness of being guided by a firm hand.
  - s: Man skall <v>se</v> <p>upp</p> så att inte allt det som finns i genbanker kommer
      ut i handeln och ödelägger vår marknad, både världsmarknaden och den europeiska
      marknaden.
    t: We need to be <a>careful</a> to avoid a situation whereby whatever is in the
      gene banks comes into our market and destroys it - the world market and the
      European market alike.
  - s: Och om vi inte <v>ser</v> <p>upp</p> kommer begreppet solidaritet, ja t.o.m.
      begreppet politisk union, att snabbt upplösas under trycket av nationella ekonomiska
      och finansiella intressen.
    t: If we are not <a>careful</a>, the concept of solidarity or even of a political
      union is on its way to disintegrating rapidly under the pressure of national
      economic and financial interests.
  - s: Låt oss emellertid <v>se</v> <p>upp</p> så att vi inte upprepar misstagen från
      Lissabonstrategin, som med sina orealistiska mål har varit en större besvikelse
      än någonting annat.
    t: Let us be <a>careful</a>, however, not to repeat the mistakes of the Lisbon
      Strategy which, by setting unrealistic goals, has been more disappointing than
      anything else.
  - s: Och om vi inte <v>ser</v> <p>upp</p>, kommer kommissionen att i slutet av 1998
      säga, att tyvärr hade de inte tid.
    t: And if we are not <a>careful</a>, the Commission will say at the end of 1998
      that unfortunately it has had no time.
  - s: se upp föredragande, <v>se</v> <p>upp</p> parlament, så att ni inte blir alltför
      stränga för då kan rådet komma åt dig, då kan det ändra den rättsliga grunden.
    t: I am familiar with David Bowe’s argument, who urges the rapporteur and Parliament
      to be <a>careful</a> not to be too tough, because then the Council might attack
      us and might change the legal base.
  - s: När nu detta stackars EU inte längre har någon struktur kan vi lika gärna fortsätta
      att utvidgas, och när vi gör det måste vi <v>se</v> <p>upp</p> så att vi inte
      glömmer de länder som av någon märklig anledning lämnats utanför - Serbien och
      Ryssland - kanske för att de inte accepterar USA:s dominans?
    t: Since this poor Europe no longer has any structure, let us keep on enlarging
      it and, in doing so, let us be <a>careful</a> not to forget States that have
      been strangely sidelined - Serbia, Russia - perhaps because these countries
      reluctantly accept the US hegemony?
  - s: 'Här måste vi <v>se</v> <p>upp</p>:'
    t: We must be <a>careful</a>, as this is dangerous and unrealistic.
  - s: Till dem vill jag säga att de bör <v>se</v> <p>upp</p>, eftersom jag misstänker
      att en verktygslåda utan en frivillig rättsakt kan inkräkta mer på nationell
      lagstiftning än en verktygslåda med ett frivilligt instrument som respekterar
      parternas självbestämmande och inte inverkar negativt på nationell rätt.
    t: Can I say to those who have that idea, be very <a>careful</a>, because I have
      a suspicion that a toolbox without an optional instrument is potentially actually
      more invasive of national law than a toolbox with an optional instrument that
      is voluntary, that respects the autonomy of the parties and is not detrimental
      to national law.
  - s: Bergsområden - <v>se</v> <p>upp</p>, här finns också fröet till ett missförstånd
      - som en del av en allmän problematik som heter ”områden med ogynnsamma förhållanden
      eller problemområden inom den Europeiska unionen”.
    t: Here we should be <a>careful</a> to avoid any misunderstanding, since mountain
      regions form part of what are generally known as disadvantaged or less-favoured
      regions of the European Union.
  - s: Och sådan är den bild man skapar sig av Europa om vi inte <v>ser</v> <p>upp</p>!
    t: That is also what Europe’s image threatens to become if we are not <a>careful</a>.
  - s: -kriminalitet får man <v>se</v> <p>upp</p> så att man inte nämner skatteflykt
      i samma andetag som penningtvätt, marknadsmissbruk och finansiering av terroristgrupper.
    t: If, however, you want to give examples of this white-collar crime, and mention
      money laundering, market abuse and financing of terrorist groups, you should
      be <a>careful</a> not to add tax evasion to the list.
  - s: I detta fall måste vi <v>se</v> <p>upp</p> så att vi inte ger dem några förebråelser.
    t: We must be <a>careful</a> not to give him an excuse.
  - s: Jag tycker att det är riktigt, som också har påpekats här idag, att vi <v>ser</v>
      <p>upp</p> när det gäller konkurrenskraften och de socioekonomiska effekterna.
    t: As has also been pointed out in this Chamber today, I think we are right to
      be <a>careful</a> when it comes to competitiveness and the socio-economic effects.
  - s: Det är desto viktigare att vi är väl medvetna om att latent rasism och latent
      fientlighet alltid finns närvarande i människan och att man måste <v>se</v>
      <p>upp</p> noga så att en föreställning om identitet, och jag vet vad jag talar
      om, för i våra grupper är det mycket viktigt, inte börjar spåra ur.
    t: It is all the more important then that we are very aware of the fact that we
      always carry a level of latent racism and latent hostility around with us, and
      that we are very <a>careful</a> that people keep track of their sense of identity
      - and I know what I am talking about, for that is a very important theme in
      our groups.
  - s: Vi måste dock inom Europaparlamentet <v>se</v> <p>upp</p> så vi inte missar
      att se bjälken i vårt eget öga på grund av att vi koncentrerar oss så hårt på
      grandet i vår grannes öga - kommissionen.
    t: However, we must be <a>careful</a> within the European Parliament not to miss
      seeing the log in our own eye because we are concentrating so hard on the splinter
      in our neighbour’s eye - the Commission.
  - s: Slutligen, herr talman, tror jag att vi måste <v>se</v> <p>upp</p> noga så
      att vi inte ser för mycket enbart till Förenta staterna och anser att de gör
      allt bättre än vi gör.
    t: Finally, I think we should still be very <a>careful</a> not to look exclusively
      and excessively to America, and to believe that they do everything better than
      we do.
  - s: Om vi inte <v>ser</v> <p>upp</p> kan vi i slutändan få en ökad rörlighet för
      exploateringen, som knappast skulle förverkliga vare sig EU:s mål eller de fattiga
      och de fattigaste ländernas legitima mål.
    t: If we are not <a>careful</a>, we might end up with increased mobility of exploitation,
      which would hardly achieve either the goals of the EU or the legitimate goals
      of the poorer and poorest countries in the world.
  - s: Jag tycker att vi i stället borde bekymra oss om de domar som domstolen i Luxembourg
      utfärdat som skapar luckor i västvärldens enade front mot terrorismen, eller
      benämn det med dess rätta namn - islamistisk terrorism - och <v>se</v> <p>upp</p>
      med politisk korrekthet inom den rättsliga sfären.
    t: I believe that instead, we should be more concerned with certain judgments
      handed down by the Court of Justice in Luxembourg that open up breaches in the
      united front of the West against terrorism, or to refer to it by its proper
      name - Islamic terrorism - and be very <a>careful</a> of legal political correctness.
  - s: På områdena transport och budget är det hittills lite som har gjorts, vilket
      rentav kan leda till en förödande snedvridning, exempelvis att järnvägen får
      stå tillbaka för lastbilstransporter om vi inte <v>ser</v> <p>upp</p>.
    t: Too little has been done to date in the areas of transport and the Budget,
      and, if we are not <a>careful</a>, this can even result in grave distortions,
      for example, to the detriment of railways and to the benefit of HGV transport.
- c: 20
  r: 3
  v: beware
  x:
  - s: Här måste vi <v>se</v> <p>upp</p>, för en omotiverad och demoraliserad offentlig
      förvaltning skulle kunna innebära risker när det gäller institutionernas effektivitet
      och självständighet!
    t: Let us <a>beware</a>, because a civil service under fire and demoralised would
      endanger the efficiency and independence of the institutions!
  - s: <v>Se</v> <p>upp</p>!
    t: <a>Beware</a>!
  - s: Nu när kampen förs inom FN måste vi <v>se</v> <p>upp</p> med sluga motförslag,
      som kanske ser oskyldiga ut, men som kommer från olika håll för att urvattna
      ett starkt ställningstagande från FN:s generalförsamling.
    t: Now that the fight is being carried on within the UN, we must <a>beware</a>
      of cunning counter-proposals which perhaps look innocent enough but which will
      come from various directions for the purpose of watering down any strong position
      adopted by the UN General Assembly.
  - s: Vi bör <v>se</v> <p>upp</p> med de olika menyerna för frikoppling!
    t: <a>Beware</a> of the various menus on decoupling!
  - s: Vi bör <v>se</v> <p>upp</p> med förslag om partiell frikoppling!
    t: <a>Beware</a> of partial decoupling proposals!
  - s: Köparna bör <v>se</v> <p>upp</p>!
    t: Buyer <a>beware</a>!
  - s: Jag var personligen i Tirana och i Sarajevo för bara en månad sedan, tillsammans
      med den belgiske ministern, för att understryka budskapet att detta är mycket
      viktigt, men att man måste <v>se</v> <p>upp</p> för missbruk.
    t: I was personally in Tirana and in Sarajevo only a month ago, together with
      the Belgian Minister, in order to reinforce this message, that this is very
      important but <a>beware</a> of abuses.
  - s: <v>Se</v> <p>upp</p>!
    t: <a>Beware</a>!
  - s: Vi måste <v>se</v> <p>upp</p> med alltför långa pauser mellan konventet och
      regeringskonferensen som skall anta en europeisk konstitution, för när man ställs
      inför kravet att genomföra reformer svalnar intresset dessvärre omedelbart.
    t: We must <a>beware</a> of excessively long delays between the Convention and
      the Intergovernmental Conference supposed to adopt the European Constitution,
      for it is an unfortunate fact that enthusiasm for reforms wanes fast.
  - s: Men <v>se</v> <p>upp</p>!
    t: But <a>beware</a> lest we fall into the trap which some policies create, claiming
      that, just because they are unemployed, people should take any job going on
      the grounds that it is better to have a job which is not secure than no job
      at all!
  - s: '<v>Se</v> dock <p>upp</p>, och jag säger det eftersom man även har begärt
      delad omröstning om punkt 5:'
    t: <a>Beware</a> though, and I say this because an application has also been filed
      for a split vote on paragraph 5, it would be a mistake to think that if we keep
      some of this information confidential - I am addressing Mrs Cederschiöld, who
      I know is sensitive on this issue - we will really just succeed in leaving ourselves
      more exposed to aggressive, demagogic attacks on MEPs.
  - s: Vi måste <v>se</v> <p>upp</p>!
    t: <a>Beware</a>!
  - s: Att man måste tänka om i fråga om detta är en sak, att allt måste omstruktureras
      är också en självklarhet, men jag tror att vi måste <v>se</v> <p>upp</p> för
      vissa fixa idéer som alltefter återkommer i betänkanden, meddelanden och inlägg
      i ämnet.
    t: A re-think is one thing, it is also obvious that everything must be carefully
      reviewed, but I think we should <a>beware</a> of a certain number of preconceived
      ideas found in reports, communications and speeches on this topic.
  - s: Jag vill också hävda att vi måste <v>se</v> <p>upp</p> med falska profeter,
      som kärnkraftsindustrin, som hävdar att den är lösningen på detta problem.
    t: I would also argue that we must <a>beware</a> false prophets, like the nuclear
      industry, which claim to be the answer to this problem.
  - s: Jag inser att tiden är ute men Europas tid att skämmas är inte ute, den har
      kommit tillbaka, så <v>se</v> <p>upp</p>, mina damer och herrar.
    t: I realise that the time is up, but Europe’s time for shame is not up, it has
      come back, so <a>beware</a>, ladies and gentlemen.
  - s: <v>Se</v> <p>upp</p> för en banalisering av kriget!
    t: <a>Beware</a> of playing down war!
  - s: <v>Se</v> <p>upp</p> för ett successivt och bedrägligt accepterande av det
      oacceptabla!
    t: <a>Beware</a> of gradually and insidiously accepting the unacceptable!
  - s: Om detta toppmöte misslyckas är det ett misslyckande för de socialistiska regeringscheferna,
      så <v>se</v> <p>upp</p> för det.
    t: If the summit fails, then it will be a failure of socialist Heads of Government,
      so <a>beware</a> of that.
  - s: Men <v>se</v> <p>upp</p>!
    t: <a>Beware</a>!
  - s: Vi måste dock <v>se</v> <p>upp</p> med risken för att begreppet snedvrids till
      ett uttryck för en ideologiskt färgad retorik, en luddig besvärjelse till stöd
      för tveksamma tekniska förslag.
    t: Nevertheless, we need to <a>beware</a> of this concept being hijacked and used
      with overweening ideological verbosity, encroaching on new areas and being intoned
      in support of questionable technical proposals.
- c: 17
  r: 4
  v: take care
  x:
  - s: Jag vill bara nämna det som ett exempel på att vi måste <v>se</v> <p>upp</p>,
      och jag rekommenderar att man i framtiden här kommer fram till mer rättssäkerhet.
    t: I merely mention it as an example of where we must <a>take</a> <a>care</a>
      and where I would recommend that we try to achieve more legal security in the
      future.
  - s: Men vi måste <v>se</v> <p>upp</p> så att tolkningen av konvergensbegreppet
      inte går Europa ur händerna och ersätts av den tolkning som görs av den amerikanska
      finansinspektionen Securities and Exchange Commission.
    t: We must <a>take</a> <a>care</a>, however, that the interpretation of convergence
      does not slip from Europe’s grasp, to be replaced by the SEC’s interpretation.
  - s: Jag tycker också att vi skall <v>se</v> <p>upp</p> så att det inte går inflation
      i tillämpningen av den öppna samordningen och så att vi inte fastställer gemensamma
      europeiska mål och kvoter på allt mellan himmel och jord.
    t: I also think we must <a>take</a> <a>care</a> that open coordination is not
      used out of all proportion and that we do not set common European objectives
      and quotas for everything under the sun.
  - s: 'De familjer som drabbats av Creutzfeldt-Jacobs sjukdom i dess nya form har
      delvis fått ersättning, men låt oss inte glömma bort den skakande profetian
      från den professor som sade: ”<v>Se</v> <p>upp</p>, inkubationstiden är 15 år!”
      Vi får med andra ord inte släppa taget.'
    t: The families affected by new variant Creutzfeld-Jacob’s disease have received
      some compensation, but we should not forget the dire prediction of one professor,
      who said, ’<a>Take</a> <a>care</a>, the incubation period lasts for 15 years!’
      So we should not let the matter drop in this respect either.
  - s: Vi får <v>se</v> <p>upp</p> så att vi inte hamnar i en besvärlig situation.
    t: We must <a>take</a> <a>care</a> not to find ourselves in a difficult position.
  - s: Men detaljhandlarna skall <v>se</v> <p>upp</p> så att deras kunder inte känner
      sig lurade om de vill vara kvar på marknaden.
    t: However, the retail sector must <a>take</a> <a>care</a> that its customers
      do not come to feel deceived, if it wishes to remain in the market.
  - s: Alltså anser jag att vi måste <v>se</v> <p>upp</p> så att vi inte lägger ribban
      för högt. Jag skulle vilja be om att de ekonomiska effekterna presenteras i
      andra behandlingen så att vi vet vad det verkligen innebär och att vi verkligen
      kommer att nå det gemensamma slutmålet.
    t: I think, therefore, that we have to <a>take</a> <a>care</a> not to start the
      race too fast.
  - s: Men under de veckor, månader och år som ligger framför oss måste vi <v>se</v>
      <p>upp</p> så att vi inte tillåter brott mot de mänskliga rättigheterna i terroristbekämpningens
      namn.
    t: My group is definitely in favour of combating terrorism, but, in the weeks,
      months and years ahead, we must <a>take</a> <a>care</a> not to permit violations
      of human rights in the name of counter-terrorism.
  - s: Vi måste <v>se</v> <p>upp</p> så att lantbruket, utan att vi vill det, utvecklas
      till något människofientligt.
    t: We must <a>take</a> <a>care</a> that agriculture does not unintentionally move
      in a direction that is remote from the people.
  - s: Jag tror att vi måste <v>se</v> <p>upp</p> så att det inte slutar med att våra
      vinetiketter blir bipacksedlar av samma typ som vi får med mediciner.
    t: I think we need to <a>take</a> <a>care</a> that our wine labels do not end
      up being turned into the sort of leaflets that we get with medicines.
  - s: Den här reflexionen om EU-biståndets effektivitet är välgörande, men vi måste
      <v>se</v> <p>upp</p> för att inte krångla till det för oss.
    t: This reflection on the efficiency of community aid is helpful, but we must
      <a>take</a> <a>care</a> not to adopt a long and complicated approach.
  - s: Låt oss därför <v>se</v> <p>upp</p> så de inte förvandlas till två olika frågor.
    t: Let us <a>take</a> <a>care</a>, therefore, not to turn them into duplicate
      issues.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte gör det möjligt för extremister
      och terrorister att utnyttja vårt intresse för de mänskliga rättigheterna.
    t: We must <a>take</a> <a>care</a> that we do not allow extremists and terrorists
      to exploit our concern for human rights.
  - s: Inom politiken är man nämligen tvungen att <v>se</v> <p>upp</p> så att inte
      problemen uppviglas till att bli det viktigaste problemet, punkt och slut, eller
      till något som förebådar jordens undergång, utan att man i grunden når en lösning
      som verkligen innebär en förändring till det bättre.
    t: Mr President-in-Office, Commissioner, ladies and gentlemen, although a lady
      Member has just said that political problems such as climate protection must
      not be talked about for too long if there is no solution to them, the opposite
      is also the case, in that, in politics, you have to <a>take</a> <a>care</a>
      that problems are not whipped up into the most important problem full stop and
      into something that presages the end of the world, without, at the end of the
      day, any solution being offered that really does amount to a change for the
      better.
  - s: Orsakerna till krisen är varierande och komplexa, även om vi måste <v>se</v>
      <p>upp</p> så att vi inte går vilse bland smådetaljerna.
    t: The causes of the crisis are varied and complex, although we must <a>take</a>
      <a>care</a> not to get lost in the finer details.
  - s: Men här bör vi verkligen <v>se</v> <p>upp</p> så att vi inte blandar ihop två
      olika saker.
    t: However, we really must <a>take</a> <a>care</a> not to mix up two different
      things here.
  - s: Men jag tror att vi måste <v>se</v> <p>upp</p> så att vi inte skyller alla
      fel på arkitekterna, och i stället granska vår egen del i det hela.
    t: I think, however, we should <a>take</a> <a>care</a> not to put all the defects
      down to the architects, but we should rather look into our own court.
  - s: Vi får <v>se</v> <p>upp</p> så att vi inte sätter fördelarna på spel genom
      att kivas om detaljerna, något som ofta sker när vi skall fatta politiska beslut.
    t: we must <a>take</a> great <a>care</a> not to jeopardise the success of enlargement
      by wrangling over details, as often happens in political decision-making.
  - s: Men <v>se</v> <p>upp</p>, så att ni inte hamnar i samma båt som dem som vill
      intala oss, att framtidskonceptet skulle ligga i ett skenbart Europa bestående
      av fosterländer!
    t: But <a>take</a> <a>care</a> that your net contributor debate does not land
      you in the same boat as those who try to persuade us that the future lies in
      what would appear to be a Europe of Fatherlands!
  - s: <v>Se</v> <p>upp</p>, så att ni inte hamnar där!
    t: <a>Take</a> <a>care</a> that you do not find yourselves landing back there!
- c: 12
  r: 5
  v: watch out
  x:
  - s: Jag förmodar att det återspeglar åsikten att vi måste <v>se</v> <p>upp</p>
      för Europas mångfald, att vi måste skydda och stödja Europeiska unionens flerspråkiga
      karaktär och att vi anser att det är helt rätt att göra det, så varför inte
      inrätta en riktig portfölj för detta?
    t: I surmise that it reflects the view that we have to <a>watch</a> <a>out</a>
      for Europe’s diversity, that we have to safeguard and sustain the European Union’s
      multilingual character, and that we think is absolutely the right thing to do,
      so why not create a proper portfolio for it?
  - s: Då måste vi <v>se</v> <p>upp</p> annars hamnar vi i klistret.
    t: On one hand you are saying this communication must not in any way be mandatory,
      and we shall have to <a>watch</a> <a>out</a> lest we end up in the devil of
      a mess.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte hamnar i en dubbelbottnad situation
      och därmed driver dubbelmoral.
    t: We must <a>watch</a> <a>out</a> that we do not fall into an ambiguous situation
      here and apply double standards.
  - s: <v>Se</v> <p>upp</p> den 19 juni.
    t: <a>Watch</a> <a>out</a> on 19 June.
  - s: Precis som Satu Hassi sa har vi dessutom en lång historia när det gäller asbest,
      och vi har en stark känsla av att vi måste <v>se</v> <p>upp</p> med detta ämne.
    t: Similarly, as Satu Hassi has said, we have a long history on asbestos, and
      we have a very strong feeling that we need to <a>watch</a> <a>out</a> for that.
  - s: Ni säger att ni har påverkat de rättsliga och inrikes frågorna, men <v>se</v>
      <p>upp</p>.
    t: You say you have left your mark on justice and home affairs, but <a>watch</a>
      <a>out</a>.
  - s: Vi får inte bli anklagade för att inte känna till det förflutna i dessa länder,
      att de var bakom järnridån, och vi måste verkligen <v>se</v> <p>upp</p> för
      att rädslan att bli diskriminerad inte provoceras.
    t: We should not be accused of not knowing about the past of these countries,
      that they were behind an Iron Curtain and we must indeed <a>watch</a> <a>out</a>
      that no fear of discrimination is provoked.
  - s: Kära kollega, man skulle också kunna låta schweizarna förstå, att den som gör
      det ekonomiskt omöjligt att köra genom Schweiz bör <v>se</v> <p>upp</p> så att
      vi inte gör det ekonomiskt omöjligt att åka ut ur Schweiz, för att säga det
      rent ut!
    t: My dear colleague, we could also let the Swiss know that anyone who makes it
      economically impossible for us to transit through Switzerland should <a>watch</a>
      <a>out</a> that we don’t make coming out of Switzerland economically impossible,
      not to put to fine a point on it!
  - s: <v>Se</v> <p>upp</p>!
    t: <a>Watch</a> <a>out</a>!
  - s: Låt oss <v>se</v> <p>upp</p> för de lättvindiga uppmaningarna från lobbygrupper
      som är för genmodifierade organismer och som lovar att hungern i världen ska
      försvinna, men som är en kortlivad genväg som istället skulle orsaka enorma
      skador.
    t: Let us <a>watch</a> <a>out</a> for the easy appeal of a pro-GMO lobby that
      promises to rid the world of famine, but which is an ephemeral shortcut that
      instead would cause enormous damage.
  - s: Ja, vi måste <v>se</v> <p>upp</p> - Europa har hård konkurrens.
    t: Yes, we must <a>watch</a> <a>out</a> - Europe faces fierce competition.
  - s: <v>se</v> <p>upp</p>, miljöpirat!
    t: <a>watch</a> <a>out</a>, environmental pirate!
- c: 7
  r: 6
  v: ensure
  x:
  - s: Det är ett mycket viktigt skäl, förutom det skäl som Giansily framför, till
      att man skall <v>se</v> <p>upp</p> för att inte ge efter för frestelsen att
      minska ECBS:s reservtillgångar.
    t: That is one of the main reasons, along with that set out by Mr Giansily, for
      <a>ensuring</a> that we do not give in to the temptation to reduce the reserve
      assets of the ESCB.
  - s: Man måste <v>se</v> <p>upp</p> så att man inte faller tillbaka i de enskilda
      direktiven efter ramdirektivet, och vi har ju problemet med agerandet mellan
      de enskilda ramdirektiven, explosiva atmosfäriska ämnen till exempel - det dyker
      ju upp här konkret - som i alla enskilda fall komplicerar och som också gång
      på gång försvårar framstegen.
    t: We have to <a>ensure</a> that the individual directives do not fall behind
      the framework directive, and then there is also the problem of harmonizing procedures
      between the individual framework directives, such as that on explosive atmospheres
      - which is looming -, for this is creating increasing complications in individual
      cases and is hampering progress.
  - s: Man måste <v>se</v> <p>upp</p> så att en alltför stark koncentration och alltför
      många tekniska hinder inte tar kål på projekten och att de inte leder till,
      som i Frankrike, att finansieringsmöjligheterna bara utnyttjas till viss del.
    t: We must <a>ensure</a> that excessive collaboration and a surfeit of technocratic
      barriers do not put the projects at risk and do not result, as in France, in
      the funds being only partially used.
  - s: Låt oss också <v>se</v> <p>upp</p> så att subsidiaritetsprincipen, som min
      grupp är särskilt fäst vid, inte ifrågasätts med hjälp av sådana knep.
    t: We should therefore <a>ensure</a> that the principle of subsidiarity, to which
      my group is particularly committed, is not called into question through such
      methods.
  - s: I själva verket kommer upphävandet av minimipriset, som nu upphör, att innebära
      en betydande minskning av priserna till produktionen och det är viktigt att
      <v>se</v> <p>upp</p> så att inte jordbrukarnas inkomster minskar.
    t: The truth is that the abolition of the minimum price, which is about to end,
      will result in a considerable reduction in prices paid for produce and we need
      to <a>ensure</a> that farmers’ incomes do not suffer as a result.
  - s: Slutligen måste vi <v>se</v> <p>upp</p> så att flottor som har funnit en jämvikt
      mellan ansträngningarna i förhållande till kvoterna inte saneras ytterligare.
    t: Finally, we must <a>ensure</a> that fleets that have found a balanced relationship
      between effort and quotas do not undergo further re-organisation.
  - s: Vad vi verkligen måste <v>se</v> <p>upp</p> för, kolleger, herr kommissionär
      och herr talman, är att denna balanserade pappersvision inte överspolas av en
      praktik som fortsätter att domineras av förtryck och militära medel.
    t: What we do have to <a>ensure</a>, though, is that this balanced, paper vision
      is not imbued with a practice that remains governed by oppression and military
      means.
- c: 6
  r: 7
  v: guard
  x:
  - s: Det är min personliga uppfattning att vi i det här fallet måste <v>se</v> <p>upp</p>
      med ensidiga bedömningar.
    t: Mr President, it is my personal view that, in this case, we must <a>guard</a>
      against one-sided judgments.
  - s: På detta område tror jag att vi också måste <v>se</v> <p>upp</p> med att barnen
      inte får vara en handelsvara.
    t: I also believe that, in this area, we need to <a>guard</a> against children’s
      becoming a commodity.
  - s: Vi måste <v>se</v> <p>upp</p> med hyckleriet.
    t: We must <a>guard</a> against hypocrisy.
  - s: Därför är det två frestelser som vi måste <v>se</v> <p>upp</p> med.
    t: In this situation, we have to <a>guard</a> against two temptations.
  - s: Den andra frestelsen som vi måste <v>se</v> <p>upp</p> med är att enbart koncentrera
      oss på de inre motsättningarna inom unionen.
    t: The second temptation we must <a>guard</a> against is focusing solely on the
      dissension within the Union.
  - s: Men det finns också några saker som jag tycker att man skall <v>se</v> <p>upp</p>
      med.
    t: But there are also some things I think we should <a>guard</a> against.
  - s: Jag tror att vi skall <v>se</v> <p>upp</p> med språket.
    t: I believe we should be on our <a>guard</a> against language.
- c: 6
  r: 7
  v: care
  x:
  - s: Det gäller också att <v>se</v> <p>upp</p> så att de små och medelstora företagen
      inte missgynnas på en marknad för tvätt- och rengöringsmedel som domineras av
      fyra till fem tungviktare, som inte kommer att få några större problem med detta
      nya regelverk.
    t: We must also take <a>care</a> not to wrong small and medium-sized enterprises
      (SMEs) in a detergent market dominated by four or five heavyweights, for which
      this new legislation will not cause any particular problems.
  - s: 'Avslutningsvis, herr ordförande, den ekonomiska vetenskapen behöver säkert
      verktyg - det tillstår jag - men låt oss <v>se</v> <p>upp</p> så att inte verktyget
      ersätter målsättningen:'
    t: 'In conclusion, Mr President, economic science certainly does need tools -
      and I approve of them - but take <a>care</a> lest the tool replaces the objective:'
  - s: Man bör dock <v>se</v> <p>upp</p> så att man inte förväxlar saker med varandra.
    t: Nevertheless, <a>care</a> should be taken not to confuse one thing with another.
  - s: Därmed vill jag inte säga att vi inte skall vidta alla försiktighetsåtgärder
      för att förhindra att något enda människoliv sätts i fara, men vi måste <v>se</v>
      <p>upp</p> för media skapar större skador och håller på att lamslå en sektor,
      ofta utan att ha någon objektiv grund för att ge konkreta nyheter.
    t: By this I do not mean that we should not adopt all necessary precautions to
