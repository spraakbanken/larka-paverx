      a isso que temos de tomar posição.
  - s: Jag anser att kommissionen bör ha ett öga på alla de avlägsna delar av Europa
      som har en besvärlig geografi, med öar, berg och halvöar, och att den måste
      <v>se</v> <p>upp</p> så att utvidgningen inte förvisar EU alltför långt österut.
    t: Penso que a Comissão deverá manter debaixo de olho todas as extremidades da
      Europa, a qual possui uma geografia complicada, feita de ilhas, montanhas e
      penínsulas, e há que ter <a>cuidado</a> para que esse alargamento não desloque
      demasiado a Europa para Leste.
  - s: Men här bör vi verkligen <v>se</v> <p>upp</p> så att vi inte blandar ihop två
      olika saker.
    t: No entanto, há realmente que ter <a>cuidado</a> para não misturarmos duas coisas
      diferentes.
  - s: Men vi måste <v>se</v> <p>upp</p>.
    t: Mas devemos ter <a>cuidado</a>.
  - s: Det gäller att <v>se</v> <p>upp</p>!
    t: Mas <a>cuidado</a>!
  - s: Ändå måste man förstås <v>se</v> <p>upp</p>.
    t: No entanto, há que ter algum <a>cuidado</a>.
  - s: Vi får <v>se</v> <p>upp</p> så att vi inte sätter fördelarna på spel genom
      att kivas om detaljerna, något som ofta sker när vi skall fatta politiska beslut.
    t: devemos ter muito <a>cuidado</a> para não pôr em perigo o sucesso do alargamento
      com discussões de pormenor, como muitas vezes acontece quando se tomam decisões
      políticas.
  - s: <v>se</v> <p>upp</p>, miljöpirat!
    t: <a>cuidado</a>, pirata ambiental!
