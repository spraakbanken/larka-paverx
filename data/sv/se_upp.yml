---
de:
- c: 53
  r: 1
  v: aufpassen
  x:
  - s: Om vi inte <v>ser</v> <p>upp</p> så blir det här den första stora konflikten
      i Stillahavsområdet och det kan påverka situationen i området i flera decennier
      framåt.
    t: Wenn wir nicht <a>aufpassen</a>, wird dies der erste große Konflikt im Pazifik,
      und das kann dann wieder für einige Jahrzehnte die Situation in der Region beeinflussen.
  - s: Jag vill bara nämna det som ett exempel på att vi måste <v>se</v> <p>upp</p>,
      och jag rekommenderar att man i framtiden här kommer fram till mer rättssäkerhet.
    t: Ich möchte das nur als ein Beispiel dafür erwähnen, wo wir <a>aufpassen</a>
      müssen und wo ich empfehle, in Zukunft zu mehr Rechtssicherheit zu kommen.
  - s: Men vi måste <v>se</v> <p>upp</p> så att tolkningen av konvergensbegreppet
      inte går Europa ur händerna och ersätts av den tolkning som görs av den amerikanska
      finansinspektionen Securities and Exchange Commission.
    t: Wir müssen aber <a>aufpassen</a>, dass durch die Interpretation der SEC nicht
      der europäischen Hand die Interpretation entgleitet.
  - s: Men tillvägagångssättet som slutligen ledde till detta betänkande, var säkerligen
      inte optimalt, och fiskeriutskottet måste <v>se</v> <p>upp</p> så att det inte
      blir till en vana att när det gäller viktiga och svåra frågor arbeta med omfångsrika
      kompromisstexter, som sedan på grund av tidsbrist enbart kan gå till omröstning
      med hjälp av ett snabbt förfarande.
    t: Das Verfahren aber, wie dieser Bericht am Ende zustande kam, war sicherlich
      nicht optimal, und der Fischereiausschuß muß <a>aufpassen</a>, daß es ihm nicht
      zur Gewohnheit wird, bei wichtigen und schwierigen Themen mit umfangreichen
      Kompromißtexten zu arbeiten, die dann aus Zeitmangel nur noch im Schnellverfahren
      zur Abstimmung gestellt werden können.
  - s: Vi måste naturligtvis <v>se</v> <p>upp</p> så att vi inte motsäger oss själva
      i de många och långa resolutioner som vi antar här.
    t: Wir müssen natürlich <a>aufpassen</a>, dass wir uns in den vielen langen Entschließungen,
      die wir hier verabschieden, nicht widersprechen.
  - s: Men det ändrar inte någonting i det som jag tidigare klargjorde här, att vi
      också i det lilla måste <v>se</v> <p>upp</p>, så att vi inte glömmer att utforma
      den europeiska jordbruksmodellen efter ett socialt-ekologiskt mönster och att
      vi alltid prövar om våra åtgärder ger resultat som går i rätt riktning.
    t: Das ändert aber nichts an dem, was ich hier vorhin deutlich gemacht habe, dass
      wir auch in den kleinen Dingen <a>aufpassen</a> müssen, dass wir die Leitkultur
      einer sozial-ökologischen Ausrichtung in der europäischen Agrarpolitik nicht
      vergessen und dass wir bei den Maßnahmen immer prüfen, ob die Wirkungen auch
      in die richtige Richtung gehen.
  - s: Och om vi inte <v>ser</v> <p>upp</p> kommer begreppet solidaritet, ja t.o.m.
      begreppet politisk union, att snabbt upplösas under trycket av nationella ekonomiska
      och finansiella intressen.
    t: Der Begriff Solidarität oder gar politische Union wird, wenn wir nicht <a>aufpassen</a>,
      unter dem Druck nationaler wirtschaftlicher und finanzieller Interessen rasch
      in sich zusammenfallen, wie dies leider die im Zusammenhang mit der Diskussion
      der Agenda 2000 wiederaufgeflammte Debatte um die Nettohaushaltssalden mit Nachdruck
      zeigt, die im Grunde darauf hinausläuft, das gesamte Konzept des gemeinschaftlichen
      Zusatznutzens in Frage zu stellen.
  - s: Och om vi inte <v>ser</v> <p>upp</p>, kommer kommissionen att i slutet av 1998
      säga, att tyvärr hade de inte tid.
    t: Und wenn wir nicht <a>aufpassen</a>, wird die Kommission Ende 1998 sagen, sie
      habe leider keine Zeit gehabt.
  - s: Man måste <v>se</v> <p>upp</p> så att man inte faller tillbaka i de enskilda
      direktiven efter ramdirektivet, och vi har ju problemet med agerandet mellan
      de enskilda ramdirektiven, explosiva atmosfäriska ämnen till exempel - det dyker
      ju upp här konkret - som i alla enskilda fall komplicerar och som också gång
      på gång försvårar framstegen.
    t: Man muß <a>aufpassen</a>, daß man in den Einzelrichtlinien nicht hinter die
      Rahmenrichtlinie zurückfällt, und es gibt das Problem des abgestimmten Vorgehens
      zwischen den einzelnen Rahmenrichtlinien, explosive Atmosphären etwa - das taucht
      ja hier konkret auf -, das sich in allen Einzelfällen kompliziert und das auch
      immer wieder die Fortschritte erschwert.
  - s: Vi ska <v>se</v> <p>upp</p> när vi talar om en liten nation så vi inte hamnar
      i någon slags storebrorsperspektiv.
    t: Wir müssen <a>aufpassen</a>, dass wir nicht in die Rolle eines großes Bruders
      geraten, wenn wir über eine kleine Nation reden.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte hamnar i en dubbelbottnad situation
      och därmed driver dubbelmoral.
    t: Wir müssen schon <a>aufpassen</a>, daß wir hier nicht in eine doppelbödige
      Situation geraten und eine Doppelmoral betreiben.
  - s: Precis som Satu Hassi sa har vi dessutom en lång historia när det gäller asbest,
      och vi har en stark känsla av att vi måste <v>se</v> <p>upp</p> med detta ämne.
    t: Ähnlich, wie auch Satu Hassi gesagt, haben wir eine lange Asbestgeschichte,
      und wir haben das sehr starke Empfinden, hier <a>aufpassen</a> zu müssen.
  - s: Vi får <v>se</v> <p>upp</p> så att vi inte hamnar i en besvärlig situation.
    t: Man muß <a>aufpassen</a>, daß man nicht in eine schwierige Situation gerät.
  - s: Men detaljhandlarna skall <v>se</v> <p>upp</p> så att deras kunder inte känner
      sig lurade om de vill vara kvar på marknaden.
    t: Der Einzelhandel muß, wenn er im Geschäft bleiben will, aber <a>aufpassen</a>,
      daß seine Kunden nicht das Gefühl haben, hereingelegt zu werden.
  - s: Alltså anser jag att vi måste <v>se</v> <p>upp</p> så att vi inte lägger ribban
      för högt. Jag skulle vilja be om att de ekonomiska effekterna presenteras i
      andra behandlingen så att vi vet vad det verkligen innebär och att vi verkligen
      kommer att nå det gemensamma slutmålet.
    t: Deshalb müssen wir nach meinem Dafürhalten <a>aufpassen</a>, dass wir den Startschuss
      nicht zu früh geben.
  - s: Vi måste <v>se</v> <p>upp</p> att gatuslakter och demonstrationer inte blir
      till något självändamål, som senare - när det har inträffat, som folket stred
      för - inte längre går att bromsa.
    t: Drittens, wir müssen <a>aufpassen</a>, daß Straßenschlachten und Demonstrationen
      nicht zu Selbstläufern werden, die hinterher, wenn das eingetreten ist, für
      das sie gestritten haben, dann nicht mehr zu bremsen sind.
  - s: Men under de veckor, månader och år som ligger framför oss måste vi <v>se</v>
      <p>upp</p> så att vi inte tillåter brott mot de mänskliga rättigheterna i terroristbekämpningens
      namn.
    t: Aber wir müssen in den Wochen, Monaten und Jahren vor uns <a>aufpassen</a>,
      dass wir nicht Verletzungen der Menschenrechte im Namen der Bekämpfung des Terrorismus
      zulassen.
  - s: Man måste <v>se</v> <p>upp</p> så att en alltför stark koncentration och alltför
      många tekniska hinder inte tar kål på projekten och att de inte leder till,
      som i Frankrike, att finansieringsmöjligheterna bara utnyttjas till viss del.
    t: Wir müssen jedoch <a>aufpassen</a>, dass die Projekte nicht durch zu viele
      Abstimmungen und technokratische Hindernisse zum Scheitern gebracht werden,
      mit dem Ergebnis, dass, wie in Frankreich, die finanziellen Möglichkeiten nur
      teilweise genutzt werden.
  - s: Och sådan är den bild man skapar sig av Europa om vi inte <v>ser</v> <p>upp</p>!
    t: Das ist es auch, was Europas Image zu werden droht, wenn wir nicht <a>aufpassen</a>!
  - s: -kriminalitet får man <v>se</v> <p>upp</p> så att man inte nämner skatteflykt
      i samma andetag som penningtvätt, marknadsmissbruk och finansiering av terroristgrupper.
    t: Wenn man jedoch Beispiele von dieser ’white collar’-Kriminalität geben will,
      sollte man <a>aufpassen</a>, nicht neben Geldwäsche, Marktmissbrauch und Finanzierung
      terroristischer Gruppen auch noch Steuerhinterziehung zu erwähnen.
  - s: Därför håller jag helt och fullt med Randzio-Plath om att vi måste <v>se</v>
      <p>upp</p> så att inte en stor majoritet i utskottet leder till att debatten
      i plenum blir mindre viktig, eftersom vi annars hindrar den breda majoritetsbildningen
      och för en skendebatt.
    t: Ich bin daher ganz der Meinung von Frau Randzio-Plath, dass wir auch <a>aufpassen</a>
      müssen, dass nicht eine große Mehrheit im Ausschuss zu einer Verringerung der
      Debatte im Plenum führt, weil wir sonst die breite Mehrheitsbildung davor behindern
      und eine Scheindebatte davor führen.
  - s: I detta fall måste vi <v>se</v> <p>upp</p> så att vi inte ger dem några förebråelser.
    t: Hier müssen wir <a>aufpassen</a>, ihm keinen Vorwand zu liefern.
  - s: Så när man talar om regionalt samarbete måste vi <v>se</v> <p>upp</p> ordentligt
      så att det inte kan fungera som handtag för de ifrågavarande destruktiva figurerna
      som egentligen vill hjälpa Bosnien-Hercegovina till sitt slut.
    t: Wenn also von regionaler Zusammenarbeit gesprochen wird, muß genauestens <a>aufgepaßt</a>
      werden, daß dies nicht als ein Ansatzpunkt für entsprechende destruktive Kräfte
      verstanden wird, denen es eigentlich um das Ende Bosnien-Herzegowinas geht.
  - s: Asien insjuknade, Europa snörvlar om vi inte <v>ser</v> <p>upp</p>, och Europa
      har lyckats relativt bra med euron.
    t: Wenn wir nicht <a>aufpassen</a>, bekommt Europa den Schnupfen.
  - s: Om man sörjer för en god ekonomisk politik, för en god revision och om man
      tar hänsyn till de kulturella skillnaderna, för sådana finns det i Asien, då
      är det möjligt att just, och detta måste Europa <v>se</v> <p>upp</p> med, också
      med en europeisk roll se till att stabiliteten återställs så snart som möjligt;
    t: Mit einer guten Wirtschaftspolitik, mit einer entsprechenden Überprüfung und
      mit Rücksicht auf die kulturellen Unterschiede, denn die gibt es in Asien nun
      einmal, kann - und dort muß Europa <a>aufpassen</a>, denn auch Europa muß zur
      zügigen Wiederherstellung stabiler Verhältnisse beitragen - die Stabilität zudem
      zur Schaffung von Arbeitsplätzen und zu einem Wachstumsschub nicht nur in diesen
      Ländern, sondern auch in Europa führen.
  - s: Om vi inte <v>ser</v> <p>upp</p> kan det bli de små och medelstora företagen
      som till slut får betala notan för vår ambitiösa lagstiftning, så det är på
      tiden att vi ägnar några tankar åt dem. Jag ber kommissionsledamöterna Stavros
      Dimas och Günter Verheugen att justera definitionen av små och medelstora företag.
    t: Diejenigen, die die „Zeche“ für unsere ehrgeizige Gesetzgebung zahlen könnten,
      sind - wenn wir nicht <a>aufpassen</a> - die kleinen und mittleren Unternehmen.
  - s: I samband med direktivet om de flyktiga organiska ämnena måste vi <v>se</v>
      <p>upp</p> så att vi inte på förhand avvisar några av de nuvarande, framgångsrika,
      nationella programmen såsom föreslås i ändringsförslag 22.
    t: Bei der Richtlinie über die flüchtigen organischen Verbindungen müssen wir
      <a>aufpassen</a>, daß wir nicht im voraus aktuelle, erfolgreiche, nationale
      Programme ablehnen, wie in Änderungsantrag 22 vorgeschlagen wird.
  - s: Borde vi inte också <v>se</v> <p>upp</p> så att en sådan åtgärd får klyftan
      mellan nord och syd att öka ytterligare genom att de som har högre utbildning
      lockas iväg?
    t: Außerdem müssen wir <a>aufpassen</a>, dass durch eine solche Maßnahme die Kluft
      zwischen Nord und Süd nicht noch vergrößert wird, indem die besser Ausgebildeten
      abgeworben werden.
  - s: Men vi måste <v>se</v> <p>upp</p>.
    t: Dabei müssen wir <a>aufpassen</a>.
  - s: Man bör dock <v>se</v> <p>upp</p> så att man inte förväxlar saker med varandra.
    t: Allerdings sollte man auch <a>aufpassen</a>, dass man nicht Sachen miteinander
      vermischt.
  - s: Men <v>se</v> <p>upp</p>!
    t: Aber <a>aufgepaßt</a>!
  - s: Den här reflexionen om EU-biståndets effektivitet är välgörande, men vi måste
      <v>se</v> <p>upp</p> för att inte krångla till det för oss.
    t: Die Erwägungen zur Wirksamkeit der Gemeinschaftshilfe sind sinnvoll, aber wir
      müssen <a>aufpassen</a>, daß wir nicht einem schwer nachvollziehbaren Ansatz
      auf den Leim gehen.
  - s: Men internationaliseringen innebär också, om man inte <v>ser</v> <p>upp</p>,
      mycket stora faror såsom utslagning, utslagning av vissa länder, och till och
      med ett ökande antal länder, och utslagning i länderna av ett ökande antal män
      och kvinnor, den innebär avsevärda faror när det gäller balansen i vårt ekosystem,
      vår förmåga att kunna efterlämna en lämplig miljö till våra efterlevande, den
      innebär faror beträffande utvecklingen, bl.a. på grund av modern kommunikationsteknik,
      cyberbrottsligheten.
    t: Doch wenn man nicht <a>aufpasst</a>, gehen von der Globalisierung auch sehr
      schwerwiegende Gefahren aus wie die Ausgrenzung, die Ausgrenzung von bestimmten
      Ländern, ja sogar von einer wachsenden Anzahl von Ländern, und innerhalb der
      Länder die Ausgrenzung einer wachsenden Zahl von Männern und Frauen.
  - s: Men vi bör <v>se</v> <p>upp</p> så att den kompromiss som vi nu har uppnått
      inte störs av att några ledamöter inte vet att vi röstar redan nu.
    t: Wir sollten jedoch <a>aufpassen</a>, dass der Kompromiss, den wir jetzt erreicht
      haben, nicht dadurch gestört wird, dass einige Mitglieder nicht wissen, dass
      wir jetzt schon abstimmen.
  - s: Vi måste dock inom Europaparlamentet <v>se</v> <p>upp</p> så vi inte missar
      att se bjälken i vårt eget öga på grund av att vi koncentrerar oss så hårt på
      grandet i vår grannes öga - kommissionen.
    t: Wir müssen jedoch <a>aufpassen</a>, dass wir bei aller Konzentration auf die
      Probleme der Kommission nicht unsere eigenen, immerhin doch recht beträchtlichen
      Probleme übersehen.
  - s: Jag anser också att vi måste <v>se</v> <p>upp</p> vid regleringen av detaljer
      när det gäller märkningen, så att vi inte i ren regleringsiver - som exempelvis
      när det gäller fruktjuicerna, där man nu ändå har hittat en kompromiss - i slutändan
      bara vilseleder konsumenterna med dubbel information och dubbla deklarationer.
    t: Ich glaube auch, wir sollten bei der Regelung der Details der Etiketten <a>aufpassen</a>,
      dass wir nicht vor lauter Regelungswut - wie z.B. bei den Fruchtsäften, wo man
      jetzt immerhin einen Kompromiss gefunden hat - mit doppelten Erklärungen und
      Erläuterungen den Verbraucher letztendlich nur in die Irre führen.
  - s: Vi måste <v>se</v> <p>upp</p>!
    t: Wir müssen <a>aufpassen</a>!
  - s: Här måste vi <v>se</v> <p>upp</p>, för sysselsättningspolitiken och skapandet
      av arbete bestäms uteslutande av konsumenterna.
    t: Da müssen wir <a>aufpassen</a>, denn die Beschäftigungspolitik und das Schaffen
      von Arbeit, das bestimmt allein der Konsument.
  - s: Kära kollega, man skulle också kunna låta schweizarna förstå, att den som gör
      det ekonomiskt omöjligt att köra genom Schweiz bör <v>se</v> <p>upp</p> så att
      vi inte gör det ekonomiskt omöjligt att åka ut ur Schweiz, för att säga det
      rent ut!
    t: Frau Kollegin, man könnte den Schweizern auch mal andeuten, wer uns die Durchfahrt
      durch die Schweiz wirtschaftlich unmöglich macht, muß <a>aufpassen</a>, daß
      wir die Ausfahrten aus der Schweiz nicht wirtschaftlich unmöglich machen, um
      es einmal ganz klar zu sagen!
  - s: Men <v>se</v> <p>upp</p>, mina kära kolleger, vi får inte missta oss.
    t: Aber <a>aufgepasst</a>, werte Kolleginnen und Kollegen, täuschen wir uns nicht.
  - s: Om vi inte <v>ser</v> <p>upp</p> kommer anslutningsländerna att tvingas till
      passivt beroende i många år, många årtionden.
    t: Wenn wir da nicht <a>aufpassen</a>, hängen die Beitrittsländer jahrelang, jahrzehntelang
      am Tropf.
  - s: Regeringarna måste <v>se</v> <p>upp</p> så att de inte skickar fel signaler
      till hänsynslösa eller dumdristiga personer.
    t: Die Regierungen müssen <a>aufpassen</a>, dass sie den Skrupellosen und Tollkühnen
      kein falsches Signal geben.
  - s: Ja, vi måste <v>se</v> <p>upp</p> - Europa har hård konkurrens.
    t: Ja, wir müssen <a>aufpassen</a> - Europa steht in einem harten Wettbewerb.
  - s: Men vi måste <v>se</v> <p>upp</p>.
    t: Wir müssen jedoch <a>aufpassen</a>.
  - s: De förtjänar emellertid att övervägas noggrant, för om man inte <v>ser</v>
      <p>upp</p> skulle också de kunna vändas från sitt ursprungliga ändamål och utnyttjas
      för protektionistiska syften.
    t: Diese Ideen erfordern allerdings reifliches Nachdenken, denn auch sie könnten,
      wenn man nicht <a>aufpaßt</a>, an ihrer eigentlichen Zweckbestimmung vorbei
      für protektionistische Ziele mißbraucht werden.
  - s: Men jag tror att vi måste <v>se</v> <p>upp</p> så att vi inte skyller alla
      fel på arkitekterna, och i stället granska vår egen del i det hela.
    t: Ich denke, wir müssen aber auch <a>aufpassen</a>, daß wir nicht alle Fehler
      den Architekten anlasten, sondern uns vielmehr an die eigene Nase fassen.
  - s: Ändå måste man förstås <v>se</v> <p>upp</p>.
    t: Aber man soll trotzdem ein bißchen <a>aufpassen</a>.
  - s: Jag delar hans uppfattning att vi måste <v>se</v> <p>upp</p> så att inte amerikanska
      partner trycker upp våra europeiska linjer mot väggen i samrbetet, men det går
      inte heller an att Generaldirektorat IV betraktar den inre marknaden som en
      helhet, där man skall bedöma konkurrenssituationen.
    t: Ich teile seine Auffassung, daß wir <a>aufpassen</a> müssen, daß nicht amerikanische
      Partner unsere europäischen Linien an die Wand drücken in den Allianzen, aber
      es geht auch nicht an, daß die Generaldirektion IV den Binnenmarkt als eine
      Totalfläche sieht, auf der sie die Wettbewerbssituation beurteilen will.
  - s: Även här måste vi <v>se</v> <p>upp</p>, så att vi inte drabbas av nya problem
      i höst.
    t: Auch hier müssen wir <a>aufpassen</a>, daß wir im Herbst nicht neue Probleme
      bekommen.
  - s: Vi har nu fattat vissa beslut som rör elmarknaden och måste <v>se</v> <p>upp</p>
      så att dessa inte kolliderar alltför mycket med frågorna om gasmarknaden.
    t: Wir haben jetzt natürlich bei dem Stromteil einige Beschlüsse gefasst, bei
      denen wir jetzt <a>aufpassen</a> müssen, dass wir nicht zu sehr mit dem Gasteil
      in Kollision kommen.
  - s: <v>se</v> <p>upp</p>!
    t: <a>Aufgepasst</a>!
  - s: På områdena transport och budget är det hittills lite som har gjorts, vilket
      rentav kan leda till en förödande snedvridning, exempelvis att järnvägen får
      stå tillbaka för lastbilstransporter om vi inte <v>ser</v> <p>upp</p>.
    t: In den Bereichen Verkehr und Haushalt ist bisher zu wenig getan worden, und
      das kann sogar zu schlimmen Verzerrungen führen, zum Beispiel zu Lasten der
      Bahn und zu Gunsten des Lkw-Verkehrs, wenn wir da nicht <a>aufpassen</a>.
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte blandar ihop saker och ting, men
      naturligtvis finns det en del gemensamma beröringspunkter mellan de båda förfarandena,
      det går inte att förneka.
    t: Wir müssen <a>aufpassen</a>, daß wir die Dinge nicht miteinander vermengen,
      aber es gibt natürlich auch Beziehungspunkte zwischen beiden, das ist nicht
      zu verkennen.
- c: 14
  r: 2
  v: Vorsicht
  x:
  - s: Här måste vi <v>se</v> <p>upp</p>, för en omotiverad och demoraliserad offentlig
      förvaltning skulle kunna innebära risker när det gäller institutionernas effektivitet
      och självständighet!
    t: <a>Vorsicht</a>, denn eine Beamtenschaft ohne Motivation und die sich benachteiligt
      fühlt, wäre für die Effizienz und Unabhängigkeit der Institutionen selbst gefährlich!
  - s: Ni säger att ni har påverkat de rättsliga och inrikes frågorna, men <v>se</v>
      <p>upp</p>.
    t: Sie behaupten, Sie hätten im Bereich Justiz und Innere Angelegenheiten Ihren
      Stempel hinterlassen, aber <a>Vorsicht</a>!
  - s: 'Här måste vi <v>se</v> <p>upp</p>:'
    t: <a>Vorsicht</a>, sie ist gefährlich und unrealistisch.
  - s: Men <v>se</v> <p>upp</p>, som fransmännen säger, ”ne jettons pas le bébé avec
      l’eau du bain”, det vill säga, i skyddet av gemenskapens ekonomiska intressen
      måste man å ena sidan respektera - och det påpekar Theato - de nationella staternas
      behörighet, men även andra saker som påverkar medborgarna, sådant som påverkar
      de grundläggande garantierna.
    t: Aber <a>Vorsicht</a>, wie die Franzosen sagen, „ne jettons pas le bébé avec
      l’eau du bain “, man darf das Kind nicht mit dem Bade ausschütten, das heißt,
      beim Schutz der finanziellen Interessen der Gemeinschaft sind einerseits - und
      Frau Theato hat es gesagt - die Zuständigkeiten der Nationalstaaten zu respektieren,
      aber auch andere Dinge, die die Bürger angehen, die die wesentlichen Garantien
      betreffen.
  - s: Bergsområden - <v>se</v> <p>upp</p>, här finns också fröet till ett missförstånd
      - som en del av en allmän problematik som heter ”områden med ogynnsamma förhållanden
      eller problemområden inom den Europeiska unionen”.
    t: Als Europäisches Parlament wollten wir daher bei diesem Konzert durchgeführter
      Analysen und vor allem unterbreiteter Vorschläge nicht fehlen, durch das etwas
      Ordnung in die Maßnahmen zugunsten der Berggebiete gebracht werden soll, und
      zwar der Berggebiete - <a>Vorsicht</a>, hier liegt nämlich auch die Wurzel zu
      einem Mißverständnis - als Element eines allgemeinen Problems mit der Bezeichnung
      „benachteiligte Gebiete oder Problemgebiete der Europäischen Union“.
  - s: Det finns anledning att <v>se</v> <p>upp</p> för måhända välmenande, storslagna
      förslag om vi vill förhindra beslutsprocesserna inom EU från att lamslås av
      en mängd överklaganden, förhindra att EG-domstolen tvingas mer än fördubbla
      antalet domare och att ingen längre vet var han nu kan hävda sina grundläggande
      medborgerliga fri- och rättigheter och hur länge han måste vänta på en dom.
    t: <a>Vorsicht</a> vor vielleicht gutgemeinten, großzügigen Vorschlägen ist angesagt,
      wenn wir verhindern wollen, daß in der EU Entscheidungsprozesse durch eine Fülle
      von Rekursen gelähmt werden, der Europäische Gerichtshof die Zahl der Richter
      mehr als verdoppeln müßte, und keiner mehr wüßte, wo er denn nun seine Grundrechte
      einklagen kann und wie lange er auf ein Urteil warten muß.
  - s: 'Efter Nejlikornas revolution i Portugal, då jag 1974 kom till FN för första
      gången som utrikesminister, sade Kinas utrikesminister: ”<v>Se</v> <p>upp</p>,
      avkolonisera inte Macao, för Macao är ingen koloni och har aldrig varit det.”'
    t: „<a>Vorsicht</a>, entkolonialisieren Sie Macau nicht, denn Macau ist keine
      Kolonie und war es nie.
  - s: <v>Se</v> <p>upp</p>!
    t: <a>Vorsicht</a>!
  - s: Vi måste <v>se</v> <p>upp</p> med alltför långa pauser mellan konventet och
      regeringskonferensen som skall anta en europeisk konstitution, för när man ställs
      inför kravet att genomföra reformer svalnar intresset dessvärre omedelbart.
    t: <a>Vorsicht</a> vor etwaigen zu langen Pausen zwischen dem Konvent und der
      Regierungskonferenz, welche die europäische Verfassung annehmen soll, denn angesichts
      von Reformen kühlen die Gemüter leider unvermittelt ab.
  - s: Vi måste <v>se</v> <p>upp</p> för att visa en alltför stor tillit i det avseendet.
    t: <a>Vorsicht</a> vor allzuviel Vertrauensseligkeit!
  - s: Så <v>se</v> <p>upp</p> vid morgondagens omröstning!
    t: <a>Vorsicht</a> also bei der morgigen Abstimmung!
  - s: Jag inser att tiden är ute men Europas tid att skämmas är inte ute, den har
      kommit tillbaka, så <v>se</v> <p>upp</p>, mina damer och herrar.
    t: <a>Vorsicht</a> also, meine Damen und Herren!
  - s: <v>Se</v> <p>upp</p>!
    t: <a>Vorsicht</a>!
  - s: Men <v>se</v> <p>upp</p>!
    t: Aber <a>Vorsicht</a>!
- c: 5
  r: 3
  v: hüten
  x:
  - s: Det är min personliga uppfattning att vi i det här fallet måste <v>se</v> <p>upp</p>
      med ensidiga bedömningar.
    t: Herr Präsident, meine persönliche Ansicht ist es, dass wir uns in diesem Fall
      vor einseitigen Urteilen <a>hüten</a> müssen.
  - s: Nu när kampen förs inom FN måste vi <v>se</v> <p>upp</p> med sluga motförslag,
      som kanske ser oskyldiga ut, men som kommer från olika håll för att urvattna
      ett starkt ställningstagande från FN:s generalförsamling.
    t: Wenn jetzt der Kampf innerhalb der UN geführt wird, müssen wir uns vor „vernünftigen
      “ Gegenvorschlägen von verschiedenen Seiten <a>hüten</a>, die vielleicht unschuldig
      aussehen, aber eine kraftvolle Stellungnahme der UN-Vollversammlung ausdünnen
      sollen.
  - s: Vi måste <v>se</v> <p>upp</p> med hyckleriet.
    t: <a>Hüten</a> wir uns vor Heucheleien.
  - s: Låt oss <v>se</v> <p>upp</p> för de lättvindiga uppmaningarna från lobbygrupper
      som är för genmodifierade organismer och som lovar att hungern i världen ska
      försvinna, men som är en kortlivad genväg som istället skulle orsaka enorma
      skador.
    t: <a>Hüten</a> wir uns vor dem simplen Reiz einer Kampagne für die GVO, die verspricht,
      den Hunger in der Welt zu stillen, was nur ein vorübergehender Ausweg wäre,
      der indes enormen Schaden anrichten würde.
  - s: Vi får <v>se</v> <p>upp</p> så att vi inte sätter fördelarna på spel genom
      att kivas om detaljerna, något som ofta sker när vi skall fatta politiska beslut.
    t: Wir müssen uns davor <a>hüten</a>, den Erfolg der Erweiterung mit Zank über
      Detailfragen zu gefährden, wie es oftmals geschieht, wenn politische Beschlüsse
      gefasst werden.
- c: 4
  r: 4
  v: vorsichtig
  x:
  - s: I detta avseende måste vi <v>se</v> <p>upp</p> så att vi inte förväntar oss
      att Lissabonfördraget ska uppfylla alla våra önskningar och innehålla alla lösningar
      på världens alla problem, för vi kan genom alla ordningsfrågor som har tagits
      upp se hur svårt det är att arbeta med Lissabonfördraget.
    t: Insofern müssen wir <a>vorsichtig</a> sein und dürfen nicht alle Wünsche für
      alle Lösungen aller Probleme dieser Welt auf den Lissabonner Vertrag richten.
  - s: Det går, men vi måste <v>se</v> <p>upp</p>.
    t: das ist möglich, doch müssen wir <a>vorsichtig</a> sein.
  - s: Och medan kommissionsledamoten är här vill jag säga att ni kanske har hört
      vad EU-skeptikerna och extremhögern har att säga, men <v>se</v> <p>upp</p>,
      för när det gäller den andra frågan - den om arbetstidens förläggning - har
      vi folk i rådet och kommissionen som använder samma argument, som talar om arbetskraftens
      frihet att stå utanför lagstiftningen och om medlemsstaternas frihet att ställa
      sig utanför gemensamma regler som är rättvisa konkurrensregler.
    t: Sie werden sicher gehört haben, was die Euroskeptiker und die extreme Rechte
      zu sagen haben, aber seien Sie <a>vorsichtig</a>, denn im Hinblick auf das andere
      Dossier, die Arbeitszeit, haben wir Leute im Rat und in der Kommission, die
      dieselben Argumente benutzen, die von der Freiheit der Arbeitnehmer sprechen,
      sich von den Vorschriften auszunehmen, und von der Freiheit der Staaten, die
      gemeinsamen Regeln, bei denen es sich um Regeln eines fairen Wettbewerbs handelt,
      nicht zu befolgen.
  - s: Vi måste <v>se</v> <p>upp</p> med hur debatterna utvecklas.
    t: Wir müssen <a>vorsichtig</a> sein, wie sich unsere Debatten entwickeln.
- c: 4
  r: 4
  v: achten
  x:
  - s: Jag tycker också att vi skall <v>se</v> <p>upp</p> så att det inte går inflation
      i tillämpningen av den öppna samordningen och så att vi inte fastställer gemensamma
      europeiska mål och kvoter på allt mellan himmel och jord.
    t: Wir sollten auch darauf <a>achten</a>, dass die offene Koordinierung nicht
      übermäßig strapaziert wird und gemeinsame europäische Zielsetzungen nicht auf
      alles und jedes angewendet werden.
  - s: Det är ett mycket viktigt skäl, förutom det skäl som Giansily framför, till
      att man skall <v>se</v> <p>upp</p> för att inte ge efter för frestelsen att
      minska ECBS:s reservtillgångar.
    t: Dies ist ein weiterer wichtiger Grund, der zu dem von Herrn Giansily dargelegten
      hinzukommt und der dafür spricht, darauf zu <a>achten</a>, daß der Versuchung
      nach einem Abbau der Reserveguthaben des ESZB nicht nachgegeben wird.
  - s: Det är desto viktigare att vi är väl medvetna om att latent rasism och latent
      fientlighet alltid finns närvarande i människan och att man måste <v>se</v>
      <p>upp</p> noga så att en föreställning om identitet, och jag vet vad jag talar
      om, för i våra grupper är det mycket viktigt, inte börjar spåra ur.
    t: Umso wichtiger ist es, dass wir uns bewusst sind, dass Rassismus und Feindseligkeit
      im Menschen stets latent vorhanden sind und man sehr darauf <a>achten</a> muss,
      dass das Identitätsverständnis - und ich weiß, wovon ich rede, denn in unseren
      Fraktionen ist das sehr wichtig - nicht entgleist.
  - s: Därför är vi mycket tveksamma till denna punkt och ber att kommissionen, när
      den skall kontrollera hur dessa medel används, <v>ser</v> <p>upp</p> så att
      inte Turkiet låtsas utrota eller bekämpa diskrimineringen av brödrafolket utan
      att egentligen alls avskaffa den grundläggande diskrimineringen som verkligen
      är den som ligger till grund för många olyckor för vårt Europa.
    t: Wir sind also sehr bestürzt über diese Frage und fordern die Kommission auf,
      anlässlich der Überprüfung der Verwendung dieser finanziellen Mittel darauf
      zu <a>achten</a>, dass die Türkei nicht vorgibt, sie würde Formen der Diskriminierung
      abschaffen bzw. bekämpfen, die nebensächlich sind, während sie der wichtigsten
      Benachteiligung, auf der im Grunde genommen so viel Unglück in unserem Europa
      beruht, nicht die geringste Beachtung schenkt.
- c: 4
