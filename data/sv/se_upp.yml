      desfavorecidas ou zonas carenciadas da União Europeia».
  - s: 'Efter Nejlikornas revolution i Portugal, då jag 1974 kom till FN för första
      gången som utrikesminister, sade Kinas utrikesminister: ”<v>Se</v> <p>upp</p>,
      avkolonisera inte Macao, för Macao är ingen koloni och har aldrig varit det.”'
    t: 'Após a «Revolução dos Cravos», quando cheguei à ONU pela primeira vez em 1974
      como Ministro dos Negócios Estrangeiros, o Ministro dos Negócios Estrangeiros
      da China disse: «<a>atenção</a>, não descolonizem Macau, porque Macau não é
      colónia, nem nunca foi».'
  - s: Jag tycker att det är riktigt, som också har påpekats här idag, att vi <v>ser</v>
      <p>upp</p> när det gäller konkurrenskraften och de socioekonomiska effekterna.
    t: Considero que é importante ter em <a>atenção</a>, como já aqui foi referido,
      os efeitos nos planos socioeconómico e da competitividade.
  - s: Men <v>se</v> <p>upp</p>, en alltför snabb utveckling av det ekologiska jordbruket
      kan försvaga det, låt oss vara uppmärksamma på det, Barthet-Mayers seriösa arbete
