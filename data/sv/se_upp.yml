      because the media are causing such damage and are paralysing the sector, often
      without any objective information to provide accurate news.
  - s: Jag tycker att vi skall <v>se</v> <p>upp</p>, herr Henderson, så att vi inte
      hamnar i den situationen att vi måste be Jesus komma och röja i templet.
    t: Mr Henderson, I think we need to exercise <a>care</a> to avoid a situation
      whereby we have to ask Jesus to come and cast the money-changers out of the
      temple.
  - s: Det gäller att <v>se</v> <p>upp</p>!
    t: We must take <a>care</a>.
