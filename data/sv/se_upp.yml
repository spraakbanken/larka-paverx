      som verkligen innebär en förändring till det bättre.
    t: Senhor Presidente em exercício do Conselho, Senhor Comissário, Senhoras e Senhores
      Deputados, embora uma senhora deputada tenha acabado de afirmar que não se deve
      falar tanto tempo de problemas políticos, como a protecção do clima, se não
      existir solução para os mesmos, o contrário também é verdade, na medida em que,
      na política, é preciso de ter <a>cuidado</a> para que os problemas não sejam
      empolados, como se fossem os mais importantes de todos e como algo que vaticina
      o fim do mundo, sem que, em última análise, seja apresentada uma solução que
      constitua, realmente, uma mudança para melhor.
  - s: Jag vill också hävda att vi måste <v>se</v> <p>upp</p> med falska profeter,
      som kärnkraftsindustrin, som hävdar att den är lösningen på detta problem.
    t: Também defendo que temos de ter <a>cuidado</a> com os falsos profetas, como
      a indústria nuclear, que afirma ser a resposta para este problema.
  - s: Men vi måste <v>se</v> <p>upp</p> så att lagstiftaren i sin strävan att skydda
      de svagare i samhället inte tränger undan andra grupper med uppfattningar som
      är i minoritet.
    t: Importa, porém, que tenhamos o <a>cuidado</a> de evitar que, na sua ânsia de
      proteger os grupos sociais mais vulneráveis, o legislador segregue outros grupos
      que defendem pontos de vista minoritários, já que isso atentaria contra importantes
      garantias consignadas nos Tratados e nas Constituições.
  - s: <v>Se</v> <p>upp</p>!
    t: <a>Cuidado</a>!
  - s: Det går att göra så, men <v>se</v> <p>upp</p> så att ni inte råkar ut för det
      vi råkade ut för i fråga om de befintliga medlemsstaterna i samband med strukturfonderna
      - att ni överför ansvaret för att det är meningen att staterna ska ta ansvar,
      och sedan märker att systemen inte fungerar och att ”ingen” är ansvarig för
      detta.
    t: É possível fazê-lo, mas é necessário ter <a>cuidado</a> para não passar por
      situações como a que experimentámos com os Estados-Membros relativamente aos
      Fundos Estruturais - transferimos responsabilidade devido a esperarmos que os
      Estados assumam responsabilidade, e depois viemos a descobrir que «ninguém»
      era responsável pela situação.
  - s: Orsakerna till krisen är varierande och komplexa, även om vi måste <v>se</v>
      <p>upp</p> så att vi inte går vilse bland smådetaljerna.
    t: As causas da crise são variadas e complexas, embora tenhamos de ter <a>cuidado</a>
      para não nos perdermos em subtilezas.
  - s: Låt oss <v>se</v> <p>upp</p> för de lättvindiga uppmaningarna från lobbygrupper
      som är för genmodifierade organismer och som lovar att hungern i världen ska
      försvinna, men som är en kortlivad genväg som istället skulle orsaka enorma
      skador.
    t: Tenhamos <a>cuidado</a> com o apelo fácil de um lobby pro-OGM que promete livrar
      o mundo da fome mas que não passa de um efémero atalho que, ao invés, causará
      enormes prejuízos.
  - s: Jag är i stort sett överens med föredraganden om att vi måste <v>se</v> <p>upp</p>,
      så vi inte ser allt för romantiskt på saken, eftersom fisket har förändrats
      och det är det vi måste förhålla oss till. Vi kan inte vrida tillbaka tiden
      och tänka på de gamla goda tiderna.
    t: Concordo, em traços gerais, com o orador quando refere que devemos ter <a>cuidado</a>
