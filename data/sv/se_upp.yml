  - s: <v>Se</v> <p>upp</p>!
    t: <a>Attenzione</a>!
  - s: Jag anser att det är mycket viktigt att vi särskilt <v>ser</v> <p>upp</p> med
      frågan om invandringen.
    t: Mi pare inoltre molto importante che si presti particolare <a>attenzione</a>
      alla questione dell’immigrazione.
  - s: 'De familjer som drabbats av Creutzfeldt-Jacobs sjukdom i dess nya form har
      delvis fått ersättning, men låt oss inte glömma bort den skakande profetian
      från den professor som sade: ”<v>Se</v> <p>upp</p>, inkubationstiden är 15 år!”
      Vi får med andra ord inte släppa taget.'
    t: 'Le famiglie colpite dal morbo di Creutzfeldt-Jacob nuova forma sono state
      in parte risarcite, ma non dimentichiamo il tremendo presagio di un professore
      che disse: «<a>Attenzione</a>, perché l’incubazione dura 15 anni!».'
  - s: <v>se</v> <p>upp</p> föredragande, se upp parlament, så att ni inte blir alltför
      stränga för då kan rådet komma åt dig, då kan det ändra den rättsliga grunden.
    t: <a>attenzione</a> relatore, attenzione Parlamento, non siate troppo severi,
      altrimenti il Consiglio potrebbe modificare la base giuridica.
  - s: se upp föredragande, <v>se</v> <p>upp</p> parlament, så att ni inte blir alltför
      stränga för då kan rådet komma åt dig, då kan det ändra den rättsliga grunden.
    t: attenzione relatore, <a>attenzione</a> Parlamento, non siate troppo severi,
      altrimenti il Consiglio potrebbe modificare la base giuridica.
  - s: När nu detta stackars EU inte längre har någon struktur kan vi lika gärna fortsätta
      att utvidgas, och när vi gör det måste vi <v>se</v> <p>upp</p> så att vi inte
      glömmer de länder som av någon märklig anledning lämnats utanför - Serbien och
      Ryssland - kanske för att de inte accepterar USA:s dominans?
    t: Dal momento che questa povera Europa è ormai priva di ossatura, continuiamo
      ad allargarla, facendo ben <a>attenzione</a> a non dimenticare Stati curiosamente
      lasciati ai margini, come la Serbia o la Russia - forse perché restii ad accettare
      l’egemonia statunitense?
  - s: Det är sant att det är bättre än en regeringskonferens, men - <v>se</v> <p>upp</p>,
      kära kolleger!
    t: È vero, è meglio di una conferenza intergovernativa ma - <a>attenzione</a>,
      colleghi!
  - s: <v>Se</v> <p>upp</p> den 19 juni.
    t: <a>Attenzione</a> al 19 giugno.
  - s: Ni säger att ni har påverkat de rättsliga och inrikes frågorna, men <v>se</v>
      <p>upp</p>.
    t: Avete affermato di aver lasciato il segno nel settore della giustizia e degli
      affari interni, ma <a>attenzione</a>.
  - s: 'Här måste vi <v>se</v> <p>upp</p>:'
    t: <a>Attenzione</a>, essa è pericolosa ed irrealistica.
  - s: Och medan kommissionsledamoten är här vill jag säga att ni kanske har hört
      vad EU-skeptikerna och extremhögern har att säga, men <v>se</v> <p>upp</p>,
      för när det gäller den andra frågan - den om arbetstidens förläggning - har
      vi folk i rådet och kommissionen som använder samma argument, som talar om arbetskraftens
      frihet att stå utanför lagstiftningen och om medlemsstaternas frihet att ställa
      sig utanför gemensamma regler som är rättvisa konkurrensregler.
    t: e approfitto della sua presenza, signor Commissario, per dirle che ora avrà
      sentito parlare gli euroscettici e l’estrema destra, ma <a>attenzione</a>, perché
      nell’altro fascicolo, quello dell’orario di lavoro, abbiamo nel Consiglio e
      nella Commissione persone che utilizzano gli stessi argomenti e parlano della
      libertà dei lavoratori di rimanere al di fuori delle leggi e della libertà degli
      Stati di escludersi dalle regole comuni che sono le regole della concorrenza
      leale.
  - s: Bergsområden - <v>se</v> <p>upp</p>, här finns också fröet till ett missförstånd
      - som en del av en allmän problematik som heter ”områden med ogynnsamma förhållanden
      eller problemområden inom den Europeiska unionen”.
    t: montagna - <a>attenzione</a>, qui sta anche la radice di un equivoco - come
      un elemento di un problema generale che si chiama «zone svantaggiate« o «zone
      disagiate dell’Unione europea».
  - s: 'Avslutningsvis, herr ordförande, den ekonomiska vetenskapen behöver säkert
      verktyg - det tillstår jag - men låt oss <v>se</v> <p>upp</p> så att inte verktyget
      ersätter målsättningen:'
    t: 'Per concludere, signor Presidente, la scienza economica ha certamente bisogno
      di strumenti - e li approvo - ma facciamo <a>attenzione</a> affinché lo strumento
      non sostituisca l’obiettivo:'
  - s: Därför håller jag helt och fullt med Randzio-Plath om att vi måste <v>se</v>
      <p>upp</p> så att inte en stor majoritet i utskottet leder till att debatten
      i plenum blir mindre viktig, eftersom vi annars hindrar den breda majoritetsbildningen
      och för en skendebatt.
    t: Condivido pertanto l’opinione dell’onorevole Randzio-Plath secondo la quale
      dobbiamo prestare <a>attenzione</a> ed evitare che una grande maggioranza in
      sede di commissione possa determinare una limitazione dei dibattiti in plenaria
      perché altrimenti finiamo con l’impedire la formazione di un’ampia maggioranza
      e con il condurre una discussione fittizia.
  - s: 'Efter Nejlikornas revolution i Portugal, då jag 1974 kom till FN för första
      gången som utrikesminister, sade Kinas utrikesminister: ”<v>Se</v> <p>upp</p>,
      avkolonisera inte Macao, för Macao är ingen koloni och har aldrig varit det.”'
    t: 'Dopo la «rivoluzione dei garofani», quando mi sono recato all’ONU per la prima
      volta, nel 1974, come Ministro degli affari esteri, il Ministro degli affari
      esteri cinese disse: «<a>Attenzione</a>, non si decolonizzi Macao, perché Macao
      non è una colonia, né lo è mai stata!».'
  - s: <v>Se</v> <p>upp</p>!
    t: <a>Attenzione</a>!
  - s: Om vi inte <v>ser</v> <p>upp</p> kan det bli de små och medelstora företagen
      som till slut får betala notan för vår ambitiösa lagstiftning, så det är på
      tiden att vi ägnar några tankar åt dem. Jag ber kommissionsledamöterna Stavros
      Dimas och Günter Verheugen att justera definitionen av små och medelstora företag.
    t: se non presteremo <a>attenzione</a>, in fin dei conti le piccole e medie imprese
      potrebbero trovarsi a pagare il prezzo della nostra ambiziosa normativa, ed
      è tempo di pensarci.
  - s: Vi måste fortfarande särskilt <v>se</v> <p>upp</p> med frågorna rörande den
      institutionella balansen, som i sista stund inte får tippa över på bekostnad
      av de mindre staterna.
    t: Occorre inoltre prestare particolare <a>attenzione</a> alla questione dell’equilibrio
      istituzionale, che non deve essere stravolto all’ultimo momento a discapito
      dei più piccoli.
  - s: Men <v>se</v> <p>upp</p>, en alltför snabb utveckling av det ekologiska jordbruket
      kan försvaga det, låt oss vara uppmärksamma på det, Barthet-Mayers seriösa arbete
      bör hjälpa oss i det avseendet.
    t: <a>attenzione</a>, però, uno sviluppo troppo rapido del’agricoltura biologica
      può renderla fragile!
  - s: Vi måste <v>se</v> <p>upp</p> med alltför långa pauser mellan konventet och
      regeringskonferensen som skall anta en europeisk konstitution, för när man ställs
      inför kravet att genomföra reformer svalnar intresset dessvärre omedelbart.
    t: <a>Attenzione</a> ad eventuali pause troppo lunghe tra Convenzione e Conferenza
      intergovernativa che dovrebbe adottare la Costituzione europea, perché gli animi,
      di fronte alle riforme, si raffreddano purtroppo subito.
  - s: '<v>Se</v> dock <p>upp</p>, och jag säger det eftersom man även har begärt
      delad omröstning om punkt 5:'
    t: Ecco <a>attenzione</a>, sarebbe un errore, e lo dico perché anche qui c’è una
      domanda di voto separato sul paragrafo 5, pensare che se noi teniamo alcune
      di queste informazioni confidenziali - lo dico alla collega Cederschiöld so
      che è sensibile su questo - noi ci riusciamo davvero semplicemente se noi teniamo
      queste informazioni confidenziali diventiamo più esposti a iniziative anche
      aggressive, demagogiche, contro i parlamentari.
  - s: Så <v>se</v> <p>upp</p>, om ni blockerar det ändringsförslaget hindrar ni framsteget,
      förhindrar ni att denna kammare får ett öppet förfarande som kan leda fram till
      en stadga och ni hindrar detta parlament från att göra sig förtjänt av namnet
      parlament och ni kommer att göra våra medborgare ännu mer förvirrade och skeptiska.
    t: 'Perciò <a>attenzione</a>:'
  - s: Därmed vill jag inte säga att vi inte skall vidta alla försiktighetsåtgärder
      för att förhindra att något enda människoliv sätts i fara, men vi måste <v>se</v>
      <p>upp</p> för media skapar större skador och håller på att lamslå en sektor,
      ofta utan att ha någon objektiv grund för att ge konkreta nyheter.
    t: Con questo non voglio dire che non dobbiamo adottare tutte le precauzioni per
      impedire che anche una sola vita umana possa essere messa in pericolo, però
      facciamo <a>attenzione</a>, perché i mezzi di informazione stanno creando più
      danni e stanno paralizzando un settore senza avere, spesso, elementi oggettivi
      per poter dare notizie concrete.
  - s: Om vi inte <v>ser</v> <p>upp</p> kan vi i slutändan få en ökad rörlighet för
      exploateringen, som knappast skulle förverkliga vare sig EU:s mål eller de fattiga
      och de fattigaste ländernas legitima mål.
    t: Se non facciamo <a>attenzione</a>, potremmo ottenere come risultato una maggiore
      mobilità dello sfruttamento, che non contribuirebbe alla realizzazione degli
      obiettivi dell’Unione europea né i legittimi obiettivi dei paesi poveri.
  - s: <v>Se</v> <p>upp</p>!
    t: <a>attenzione</a>!
  - s: Låt oss <v>se</v> <p>upp</p> för de lättvindiga uppmaningarna från lobbygrupper
      som är för genmodifierade organismer och som lovar att hungern i världen ska
      försvinna, men som är en kortlivad genväg som istället skulle orsaka enorma
      skador.
    t: Facciamo <a>attenzione</a> al facile fascino di una campagna pro OGM, che promette
      di sfamare il mondo, una scorciatoia effimera che causerebbe invece danni enormi.
  - s: <v>Se</v> <p>upp</p> för en banalisering av kriget!
    t: <a>Attenzione</a> a non minimizzare la guerra!
  - s: <v>Se</v> <p>upp</p> för ett successivt och bedrägligt accepterande av det
      oacceptabla!
    t: <a>Attenzione</a> a non accettare, gradualmente e insidiosamente, l’inaccettabile!
  - s: Om detta toppmöte misslyckas är det ett misslyckande för de socialistiska regeringscheferna,
      så <v>se</v> <p>upp</p> för det.
    t: Se il Vertice fallisce, si tratta di un fallimento dei capi di governo socialisti,
      quindi <a>attenzione</a>!
  - s: Men det finns också några saker som jag tycker att man skall <v>se</v> <p>upp</p>
      med.
    t: Vi sono comunque alcuni aspetti che, a mio avviso, vanno seguiti con <a>attenzione</a>.
  - s: <v>se</v> <p>upp</p>!
    t: <a>attenzione</a>!
  - s: På områdena transport och budget är det hittills lite som har gjorts, vilket
      rentav kan leda till en förödande snedvridning, exempelvis att järnvägen får
      stå tillbaka för lastbilstransporter om vi inte <v>ser</v> <p>upp</p>.
    t: Nel settore dei trasporti e in quello domestico finora si è fatto troppo poco,
      e se non facciamo <a>attenzione</a>, ciò potrà addirittura condurre a gravi
      stravolgimenti, ad esempio a danno delle ferrovie e a vantaggio del traffico
      su gomma.
- c: 29
  r: 2
  v: fare attenzione
  x:
  - s: '<v>Se</v> <p>upp</p>:'
    t: 'Si <a>faccia</a> <a>attenzione</a>:'
  - s: Jag tycker också att vi skall <v>se</v> <p>upp</p> så att det inte går inflation
      i tillämpningen av den öppna samordningen och så att vi inte fastställer gemensamma
      europeiska mål och kvoter på allt mellan himmel och jord.
    t: Credo anche che sia necessario <a>fare</a> <a>attenzione</a> a non inflazionare
      l’uso del coordinamento aperto e a non definire obiettivi europei comuni e quote
      su tutto quello che c’ è sulla faccia della terra.
  - s: Vi måste naturligtvis <v>se</v> <p>upp</p> så att vi inte motsäger oss själva
      i de många och långa resolutioner som vi antar här.
    t: Dobbiamo <a>fare</a> <a>attenzione</a> a non cadere in contraddizione nelle
      molte lunghe risoluzioni che adottiamo.
  - s: Man måste <v>se</v> <p>upp</p> så att man inte faller tillbaka i de enskilda
      direktiven efter ramdirektivet, och vi har ju problemet med agerandet mellan
      de enskilda ramdirektiven, explosiva atmosfäriska ämnen till exempel - det dyker
      ju upp här konkret - som i alla enskilda fall komplicerar och som också gång
      på gång försvårar framstegen.
    t: occorre <a>fare</a> <a>attenzione</a> affinché le singole direttive non restino
      al di sotto, in termini di contenuto, della direttiva quadro, e vi è il problema
      di procedere in maniera concordata fra le singole direttive quadro, per esempio
      nel caso delle atmosfere esplosive, un problema assai concreto, che si complica
      poi nel caso singolo, rendendo i progressi di più difficile realizzazione.
  - s: Jag tror att vi måste <v>se</v> <p>upp</p> ordentligt så att detta inte blir
      en akademisk tolkning.
    t: Penso che dobbiamo <a>fare</a> <a>attenzione</a> a che ciò non si trasformi
      in un’integrazione di tipo accademico.
  - s: Vi måste dock <v>se</v> <p>upp</p> så att ingen ny orättvisa uppstår.
    t: Nondimeno dobbiamo <a>fare</a> <a>attenzione</a> affinché non si delineino
      nuove ingiustizie.
  - s: Det måste vi <v>se</v> <p>upp</p> med.
    t: 'Va però <a>fatta</a> <a>attenzione</a>:'
  - s: Vi måste <v>se</v> <p>upp</p> att gatuslakter och demonstrationer inte blir
      till något självändamål, som senare - när det har inträffat, som folket stred
      för - inte längre går att bromsa.
    t: In terzo luogo, dobbiamo <a>fare</a> <a>attenzione</a> che gli scontri nelle
      strade e le dimostrazioni non divengano mine vaganti, non più frenabili una
      volta attuatosi ciò per cui hanno lottato.
  - s: Man måste <v>se</v> <p>upp</p> så att en alltför stark koncentration och alltför
      många tekniska hinder inte tar kål på projekten och att de inte leder till,
      som i Frankrike, att finansieringsmöjligheterna bara utnyttjas till viss del.
    t: Ebbene, occorre <a>fare</a> <a>attenzione</a> a non stroncare i progetti con
      un eccesso di concertazione e di ostacoli tecnocratici, con il risultato che,
      come in Francia, le risorse finanziarie restino parzialmente inutilizzate.
  - s: Det var bra i sig, men vi måste <v>se</v> <p>upp</p> med risken att säkerhetspolitiska
      avgöranden träffas över huvudet på Europa.
    t: È stato un avvenimento positivo, ma dobbiamo <a>fare</a> <a>attenzione</a>
      che non vengano prese decisioni di politica di sicurezza sull’Europa in nostra
      assenza.
  - s: Men vi måste <v>se</v> <p>upp</p>.
    t: Ma dobbiamo <a>fare</a> <a>attenzione</a>.
  - s: Vi får inte bli anklagade för att inte känna till det förflutna i dessa länder,
      att de var bakom järnridån, och vi måste verkligen <v>se</v> <p>upp</p> för
      att rädslan att bli diskriminerad inte provoceras.
    t: Non ci sentiamo di essere accusati di non conoscere il passato di questi paesi
      che vivevano dietro la Cortina di ferro, e dobbiamo veramente <a>fare</a> <a>attenzione</a>
      affinché non si diffonda la paura della discriminazione.
  - s: Man bör dock <v>se</v> <p>upp</p> så att man inte förväxlar saker med varandra.
    t: Ciononostante si deve <a>fare</a> <a>attenzione</a> a non confondere una cosa
      con un’altra.
  - s: Men <v>se</v> <p>upp</p>!
    t: Bisogna tuttavia <a>fare</a> <a>attenzione</a>.
  - s: Den här reflexionen om EU-biståndets effektivitet är välgörande, men vi måste
      <v>se</v> <p>upp</p> för att inte krångla till det för oss.
    t: La riflessione sull’efficacia degli aiuti comunitari è salutare, ma dobbiamo
      <a>fare</a> <a>attenzione</a> a non adottare una procedura eccessivamente meticolosa.
  - s: Men vi bör <v>se</v> <p>upp</p> så att den kompromiss som vi nu har uppnått
      inte störs av att några ledamöter inte vet att vi röstar redan nu.
    t: In ogni caso occorre <a>fare</a> <a>attenzione</a> a che il compromesso che
      abbiamo raggiunto non venga rovinato per il fatto che alcuni colleghi non sanno
      che si sta già votando.
  - s: Vi måste <v>se</v> <p>upp</p> med hyckleriet.
    t: Bisogna <a>fare</a> <a>attenzione</a> alle ipocrisie;
  - s: Jag tycker att vi skall <v>se</v> <p>upp</p>, herr Henderson, så att vi inte
      hamnar i den situationen att vi måste be Jesus komma och röja i templet.
    t: Credo che dobbiamo <a>fare</a> <a>attenzione</a>, Presidente Henderson, a non
      trovarci nella situazione in cui, ad un certo punto, saremmo obbligati a chiedere
      a Gesù di venire a salvare la sinagoga.
  - s: Men <v>se</v> <p>upp</p>, mina kära kolleger, vi får inte missta oss.
    t: Ma <a>facciamo</a> <a>attenzione</a> a non fraintenderci, onorevoli colleghi.
  - s: Orsakerna till krisen är varierande och komplexa, även om vi måste <v>se</v>
      <p>upp</p> så att vi inte går vilse bland smådetaljerna.
    t: Le cause della crisi sono varie e complesse, benché dobbiamo <a>fare</a> <a>attenzione</a>
      a non perderci nei dettagli più sottili.
  - s: Jag är i stort sett överens med föredraganden om att vi måste <v>se</v> <p>upp</p>,
      så vi inte ser allt för romantiskt på saken, eftersom fisket har förändrats
      och det är det vi måste förhålla oss till. Vi kan inte vrida tillbaka tiden
      och tänka på de gamla goda tiderna.
    t: 'Sono in sostanza d’accordo con il relatore sul fatto che dobbiamo <a>fare</a>
      <a>attenzione</a> a non cadere nel romanticismo:'
  - s: Men här bör vi verkligen <v>se</v> <p>upp</p> så att vi inte blandar ihop två
      olika saker.
    t: Tuttavia, dobbiamo veramente <a>fare</a> <a>attenzione</a> a non mescolare
      due cose diverse.
  - s: Ja, vi måste <v>se</v> <p>upp</p> - Europa har hård konkurrens.
    t: 'Dobbiamo <a>fare</a> <a>attenzione</a>:'
  - s: Men vi måste <v>se</v> <p>upp</p>.
    t: Dobbiamo però <a>fare</a> <a>attenzione</a>.
  - s: Jag tror att vi skall <v>se</v> <p>upp</p> med språket.
    t: E credo si debba <a>fare</a> <a>attenzione</a> anche alle parole.
  - s: Men jag tror att vi måste <v>se</v> <p>upp</p> så att vi inte skyller alla
      fel på arkitekterna, och i stället granska vår egen del i det hela.
    t: Ma credo anche che dobbiamo <a>fare</a> <a>attenzione</a> a non imputare tutti
      gli errori agli architetti, procedendo invece ad un serio esame di coscienza.
  - s: Men <v>se</v> <p>upp</p>, så att ni inte hamnar i samma båt som dem som vill
      intala oss, att framtidskonceptet skulle ligga i ett skenbart Europa bestående
      av fosterländer!
    t: La invito tuttavia a <a>fare</a> <a>attenzione</a>, con le sue argomentazioni
      sul contributo netto, a non finire con l’essere annoverato fra coloro che ci
      vogliono convincere che l’Europa del futuro è un’Europa di facciata, un’Europa
      delle patrie/interessi nazionali!
  - s: Det måste man <v>se</v> <p>upp</p> med.
    t: Io gli risposi di no, perché anche questa è una forma di aiuto di Stato, quindi
      bisogna <a>fare</a> <a>attenzione</a>.
  - s: Även här måste vi <v>se</v> <p>upp</p>, så att vi inte drabbas av nya problem
      i höst.
    t: Anche in questo caso dobbiamo <a>fare</a> <a>attenzione</a> a non avere nuovi
      problemi da affrontare in autunno.
- c: 13
  r: 3
  v: stare attento
  x:
  - s: Vi måste <v>se</v> <p>upp</p> så att vi inte byter ut vårt beroende av olja
      mot ett nytt beroende av subventioner.
    t: Dobbiamo <a>stare</a> molto <a>attenti</a> a non sostituire la nostra dipendenza
      dal petrolio con una nuova dipendenza dai contributi.
  - s: Och om vi inte <v>ser</v> <p>upp</p> kommer begreppet solidaritet, ja t.o.m.
      begreppet politisk union, att snabbt upplösas under trycket av nationella ekonomiska
      och finansiella intressen.
    t: Il concetto di solidarietà, se non addirittura, se non <a>stiamo</a> <a>attenti</a>,
      quello di unione politica, si sta rapidamente sgretolando sotto la pressione
      degli interessi economici e finanziari nazionali come dimostra, purtroppo, a
      proposito della discussione sull’Agenda 2000, il riaffiorare del dibattito sui
      saldi di bilancio netti, il che equivale a negare qualsiasi idea di plusvalore
      comunitario.
  - s: Det är ett mycket viktigt skäl, förutom det skäl som Giansily framför, till
      att man skall <v>se</v> <p>upp</p> för att inte ge efter för frestelsen att
      minska ECBS:s reservtillgångar.
    t: È questa una delle ragioni principali, insieme a quella esposta dall’onorevole
