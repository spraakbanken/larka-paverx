    t: Im Libanon <a>kam</a> es zu einem neuerlichen Gewaltausbruch, bei dem nach
      Ansicht mancher Syrien die Hand im Spiel hat, das ein Internationales Hariri-Tribunal
      unbedingt verhindern möchte.
