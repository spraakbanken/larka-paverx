  - s: I dag står det i pressen att ni klagar över att ni var tvungen att <v>stiga</v>
      <p>upp</p> kl. 4 för att hinna till Strasbourg och sammanträdet här.
    t: Signor Presidente, i giornali di stamani ci informano che lei si è lamentato
      di doversi <a>alzare</a> alle quattro del mattino per venire a svolgere il suo
      lavoro a Strasburgo.
  - s: ja, om jag gör min plikt är det alltid värt att <v>stiga</v> <p>upp</p> i tid.
      När det gäller frågan om korrespondens, skrev jag - omedelbart efter det att
      jag fick kännedom om risken att den tjänst ni hänvisar till kanske skulle ställas
      in - till de franska myndigheterna i vederbörlig ordning, och jag väntar på
      svaret.
    t: Per quanto riguarda il mio orario di partenza, la risposta è senz’altro affermativa,
      se è per fare il mio dovere vale sempre la pena di <a>alzarsi</a> per tempo.
  - s: I mitt område kan jordbrukare som inte vill <v>stiga</v> <p>upp</p> ur sina
      sängar på morgnarna för att mjölka kor, hyra ut sina kvoter och göra en större
      vinst än den jordbrukare som vill och som måste betala pengar för att hyra kvoten
      via en annan jordbrukare.
    t: Nella mia regione gli allevatori che al mattino non si <a>alzano</a> a mungere
      le vacche possono cedere la loro quota e ottenere profitti maggiori rispetto
      agli allevatori che lo fanno e che devono pagare per ottenere la quota tramite
      un altro allevatore.
  - s: Låt oss alltid <v>stiga</v> <p>upp</p> tidigt för att arbeta med EU!
    t: <a>Alziamoci</a> sempre presto per costruire l’Europa!
