- c: 1
  r: 3
  v: price
  x:
  - s: De förklarar prisstoppet inom jordbruket 1998, med minskade kompensationsbetalningar
      för sänkta spannmåls- och oljeväxtpriser, liksom reduktionen av trädesbidragen,
