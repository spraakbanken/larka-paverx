de:
- c: 3
  r: 1
  v: aufstehen
  x:
  - s: I dag står det i pressen att ni klagar över att ni var tvungen att <v>stiga</v>
      <p>upp</p> kl. 4 för att hinna till Strasbourg och sammanträdet här.
    t: Herr Präsident, heute Morgen erfuhren wir aus der Presse, dass Sie sich darüber
      beschwert haben, um 4.00 Uhr <a>aufstehen</a> zu müssen, um nach Straßburg kommen
      und hier Ihren Geschäften nachgehen zu können.
  - s: I mitt område kan jordbrukare som inte vill <v>stiga</v> <p>upp</p> ur sina
      sängar på morgnarna för att mjölka kor, hyra ut sina kvoter och göra en större
      vinst än den jordbrukare som vill och som måste betala pengar för att hyra kvoten
      via en annan jordbrukare.
    t: In meiner Heimat können Landwirte, die morgens nicht aus dem Bett kommen, um
      ihre Kühe zu melken, ihre Milchquoten vermieten und verdienen auf diese Weise
      mehr Geld als diejenigen, die früh <a>aufstehen</a> und noch Geld für die Nutzung
      der Milchquoten an einen anderen Landwirt bezahlen müssen.
  - s: Vi fick er att <v>stiga</v> <p>upp</p> tidigt den första arbetsdagen i er nya
      befattning, och jag tror inte att det kommer att vara den enda gången vi gör
      det.
    t: Sie mussten heute an Ihrem ersten Arbeitstag früh <a>aufstehen</a>, ich denke
      das wird nicht das einzige Mal bleiben.
- c: 1
  r: 2
  v: wieder
  x:
  - s: Vissa fattiga människor <v>stiger</v> formligen <p>upp</p> från de döda när
      deras organ implanteras i levande människor.
    t: Manche arme Menschen stehen von den Toten <a>wieder</a> auf, sobald ihre Organe
      in lebende Menschen eingepflanzt sind.
- c: 1
  r: 2
  v: wieder steigen
  x:
  - s: De förklarar prisstoppet inom jordbruket 1998, med minskade kompensationsbetalningar
      för sänkta spannmåls- och oljeväxtpriser, liksom reduktionen av trädesbidragen,
      då andelen mark som skall ligga i träda 1998 har <v>stigit</v> <p>upp</p> emot
      10 %, med hot om en grundandel på 17, 65 %.
    t: Das erklärt die Einfrierung der Agrarpreise 1998, verbunden mit einer Reduzierung
      der Ausgleichsbeihilfen für Preissenkungen bei Getreide und Ölsaaten, sowie
      die Senkung der Stillegungsprämien, wobei der Flächenstillegungssatz für 1998
      übrigens <a>wieder</a> Richtung 10 % <a>gestiegen</a> ist und die Gefahr eines
      Basissatzes von 17,65 % besteht.
- c: 1
  r: 2
  v: aufgehen
  x:
  - s: Det är en enorm skillnad, för om jag säger att jag inte är turk utan heter
      turk, leder det somliga till slutsatsen att alla nationaliteter måste ”homogeniseras”,
      på grundval av en formmassa ur vilken den nya människan skall <v>stiga</v> <p>upp</p>.
    t: “ Das ist ein großer Unterschied, denn wenn ich es nicht für wichtig halte,
      wer Türke ist, sondern nur, wer sich als Türke bezeichnet, läuft das für bestimmte
      Leute darauf hinaus, daß alle Nationalitäten in einer homogenen Masse <a>aufgehen</a>
      sollen, aus der dann der neue Mensch entsteht.
- c: 1
  r: 2
  v: erwachen
  x:
  - s: Det är en dålig nyhet att Kina har <v>stigit</v> <p>upp</p>, medan vi har slumrat
      in.
    t: China ist <a>erwacht</a>, doch wir haben sanft geschlummert.
- c: 1
  r: 2
  v: haben
  x:
  - s: Giftiga ångor <v>stiger</v> <p>upp</p> från lavan.
    t: Die Bevölkerung <a>hat</a> kein Brennholz.
en:
- c: 3
  r: 1
  v: get up
  x:
  - s: I dag står det i pressen att ni klagar över att ni var tvungen att <v>stiga</v>
      <p>upp</p> kl. 4 för att hinna till Strasbourg och sammanträdet här.
    t: Mr President, this morning the press tells us that you complained that you
      had to <a>get</a> <a>up</a> at 4 a.m. in order to get to Strasbourg to do business
      here.
  - s: 'Denna läkare rådde oss alla att när vi <v>stiger</v> <p>upp</p> på morgonen
      säga:'
    t: 'This doctor suggested that every one of us should say the following to ourselves,
      when we <a>get</a> <a>up</a> in the morning:'
  - s: Låt oss alltid <v>stiga</v> <p>upp</p> tidigt för att arbeta med EU!
    t: Let us always <a>get</a> <a>up</a> early to go to work on Europe!
- c: 2
  r: 2
  v: rise
  x:
  - s: I likhet med min kollega Evans, tycker jag att det är synnerligen trevligt
      att <v>stiga</v> <p>upp</p> i talarstolen och hålla mitt första tal i denna
      kammare om denna mycket viktiga fråga, särskilt på grund av att jag företräder
      en del av Förenade kungariket, West Midlands, som hittills dragit nytta av i
      synnerhet finansiering från mål 2.
    t: Mr President, like my colleague Mr Evans, it is a particular pleasure to <a>rise</a>
      and make my first speech to this House on this very important issue, especially
      since I represent a part of the United Kingdom, the West Midlands, which has
      hitherto benefited from Objective 2 funding in particular.
  - s: Vissa fattiga människor <v>stiger</v> formligen <p>upp</p> från de döda när
      deras organ implanteras i levande människor.
    t: Some poor people positively <a>rise</a> from their graves, in a manner of speaking,
      when their organs are transplanted into living people.
- c: 2
  r: 2
  v: up
  x:
  - s: I likhet med många av mina kolleger <v>steg</v> jag <p>upp</p> kl. 4 imorse
      för att komma hit, men jag är mycket glad över att jag stannade till slutet
      av diskussionen denna kväll eftersom de två sista frågorna vi diskuterat har
      fyllt mig med stora förhoppningar.
    t: Mr President, I, like many of my colleagues, got <a>up</a> this morning at
      four o’clock to come here, but I am very pleased that I have waited until the
      end of the discussion here tonight, because these last two topics which we have
      discussed have filled me with great hope.
  - s: Vi fick er att <v>stiga</v> <p>upp</p> tidigt den första arbetsdagen i er nya
      befattning, och jag tror inte att det kommer att vara den enda gången vi gör
      det.
    t: We got you <a>up</a> early this morning on your first day in the job, and I
      think it will not be the only time that we do so.
- c: 1
  r: 3
  v: rise out
  x:
  - s: Jag drömde att jag var i Grekland, på Kreta, i staden Agios Nikolaos som ligger
      vid den sjö där Venus enligt legenden <v>steg</v> <p>upp</p> ur vattnet.
    t: I dreamed of Venus herself <a>rising</a> <a>out</a> of the beautiful water
      of Crete.
