  - s: Vi måste än en gång uttrycka vår solidaritet och än en gång <v>bjuda</v> <p>in</p>
      Oswaldo Payá till Strasbourg, till sammanträdesperioden i maj.
    t: Nous devons réitérer l’expression de notre solidarité et <a>inviter</a> à nouveau
      Oswaldo Payá à venir ici à Strasbourg, lors de la prochaine séance plénière
      de mai, pour nous raconter ce qu’il s’y passe.
  - s: För att den jugoslaviske diktatorn inte skall göra honom till sitt redskap
      - Rugova hålls i dag som Milosevics gisslan - bör vi kräva att han skall återfå
      sin rörelsefrihet för att kunna träffa de enheter som direkt berörs av konflikten,
      och parlamentet bör ta initiativ till att <v>bjuda</v> <p>in</p> honom till
      utskottet för utrikes-, säkerhets-och försvarsfrågor.
    t: Afin qu’il ne soit pas instrumentalisé par le dictateur yougoslave - dont il
      est aujourd’hui l’otage - nous devons exiger qu’il retrouve sa liberté de mouvement
      pour pouvoir rencontrer les chancelleries directement concernées par le conflit,
      et notre Parlement devrait prendre l’initiative de l’<a>inviter</a> à venir
      s’exprimer devant la commission des Affaires étrangères.
  - s: Först och främst, vilket jag föreslog i resolutionen, måste vi <v>bjuda</v>
      <p>in</p> Rugova till Bryssel eller till Strasbourg för att prata med oss, tala
      om för oss hur hans situation ser ut, framför allt för att han är bitter.
    t: Tout d’abord, comme je l’avais proposé dans la résolution, nous devons <a>inviter</a>
      M. Rugova à revenir parmi nous à Bruxelles ou à Strasbourg pour nous parler,
      nous dire ce qu’il en est, notamment parce qu’il est amer.
  - s: På förslag från kommissionen har Europeiska unionen <v>bjudit</v> <p>in</p>
      den togolesiska regeringen att hålla samråd om bevarande av förfarandet som
      fastställs i artikel 366a i Lomékonventionen.
    t: Sur proposition de la Commission, l’Union européenne a <a>invité</a> le gouvernement
      togolais à mener des consultations conformément aux procédures définies par
      l’article 366a de la Convention de Lomé.
  - s: Mot den här dystra bakgrunden är det rent ut sagt stötande att Frankrike har
      <v>bjudit</v> <p>in</p> den här diktatorn till det fransk-afrikanska toppmötet
      i Paris just nu.
    t: Il est tout simplement choquant que dans ce sinistre contexte, la France vienne
      d’<a>inviter</a> ce dictateur à la conférence au sommet franco-africaine de
      Paris.
  - s: Den 11 mars <v>bjöd</v> vi därför <p>in</p> en högnivågrupp bestående av ministrar
      och företrädare för de nationella regeringarna, byggföretagen som uppför kärnkraftverken
      och energisektorn till ett möte den 15 mars.
    t: C’est pourquoi, le 11 mars, nous avons <a>invité</a> un groupe de haut niveau
      composé de ministres et de représentants des gouvernements nationaux, des entreprises
      de construction de centrales nucléaires et du secteur de l’énergie à participer
      à une réunion le 15 mars.
  - s: De bör inte isoleras utan i stället <v>bjudas</v> <p>in</p> att delta i den
      demokratiska processen.
    t: Enfin, l’UE devrait également promouvoir la participation de tous les acteurs
      émergents dans le dialogue politique, y compris les partis ayant des agendas
      religieux, tels que les Frères musulmans, qui ne doivent pas être isolés, mais
      plutôt <a>invités</a> à jouer le jeu démocratique.
  - s: ”Triumvirerna” i Gent, som inte ens <v>bjöd</v> <p>in</p> den höge representanten
      för den europeiska utrikespolitiken, hade inte detta mål. De var, och är, upptagna
      med att slåss om att ha ledarskapet eller vinna nästa val.
    t: Les triumvirs de Gand, qui n’ont même pas <a>invité</a> le Haut représentant
      pour la politique étrangère européenne, ne visaient pas cet objectif, engagés
      qu’ils étaient - et sont toujours - dans une lutte pour le pouvoir ou pour les
      prochaines échéances électorales.
  - s: Om ni skulle vilja <v>bjuda</v> <p>in</p> mig till ett utskottsmöte, skulle
      jag komma med glädje.
    t: Si vous voulez m’<a>inviter</a> à une réunion en commission, je serais très
      heureux d’y assister.
  - s: Att <v>bjuda</v> <p>in</p> Mugabe till Lissabon är ett hån mot våra principer
      och strider direkt mot EU:s egna ståndpunkter.
    t: <a>Inviter</a> Mugabe à Lisbonne est un affront à nos principes et une contradiction
      directe des positions officielles de l’UE.
  - s: Får jag be er om två saker, nämligen att ni för det första återigen framför
      Europaparlamentets bestämda uppfattning att Mugabe inte ska <v>bjudas</v> <p>in</p>
      till Lissabon i december, och för det andra att ni respekterar parlamentets
      önskemål och inte deltar i något EU-toppmöte, till vilket Mugabe eller andra
      bojkottade zimbabwiska politiker har bjudits in?
    t: deuxièmement, respecter les souhaits de notre Assemblée en n’assistant à aucun
      sommet de l’UE auquel serait <a>invité</a> Mugabe ou tout autre politicien zimbabwéen
      frappé d’interdiction.
  - s: Får jag be er om två saker, nämligen att ni för det första återigen framför
      Europaparlamentets bestämda uppfattning att Mugabe inte ska bjudas in till Lissabon
      i december, och för det andra att ni respekterar parlamentets önskemål och inte
      deltar i något EU-toppmöte, till vilket Mugabe eller andra bojkottade zimbabwiska
      politiker har <v>bjudits</v> <p>in</p>?
    t: deuxièmement, respecter les souhaits de notre Assemblée en n’assistant à aucun
      sommet de l’UE auquel serait <a>invité</a> Mugabe ou tout autre politicien zimbabwéen
      frappé d’interdiction.
  - s: Vad jag uppfattar som särskilt genant är att personerna, inklusive rådets ordförande,
      <v>bjöd</v> <p>in</p> sig själva till London.
    t: À Londres, les gens se sont <a>invités</a> tous seuls, y compris le président
      du Conseil, et j’ai trouvé cela particulièrement embarrassant.
  - s: Ordförandeskapets uppgift är att <v>bjuda</v> <p>in</p> till och vara ordförande
      för möten med de femton medlemsländerna.
    t: La Présidence a pour mission d’<a>inviter</a> et de présider les réunions à
      quinze.
  - s: Det är anledningen till att vår grupp kräver att Europaparlamentet <v>bjuder</v>
      <p>in</p> Arafat och Peres hit för att diskutera med oss.
    t: C’est pour cela que notre groupe demande que ce Parlement européen <a>invite</a>
      M. Arafat et M. Peres ici pour discuter avec nous.
  - s: Låt oss därför <v>bjuda</v> <p>in</p> två nobelpristagare till att diskutera
      freden med oss här i Strasbourg.
    t: Eh bien, <a>invitons</a> deux Prix Nobel à discuter avec nous de la paix ici,
      à Strasbourg.
  - s: Tillnärmningsprocessen kommer inte att fungera om EU inte försöker att <v>bjuda</v>
      <p>in</p> Libyen till detta närmande.
    t: Le processus de rapprochement ne pourra pas fonctionner, si l’UE n’essaie pas
      d’<a>inviter</a> la Libye à prendre part à ce rapprochement.
  - s: Vi måste ju vara fria att <v>bjuda</v> <p>in</p> dessa personer, och då måste
      vi även vara säkra på att de också kan återvända hem efter mötet.
    t: Nous voulons pouvoir être libres d’<a>inviter</a> ces personnalités, et nous
      devons également être certains que celles-ci pourront ensuite retourner chez
      elles.
  - s: Samtidigt kan vi konstatera att fredsivrarna åter vågar sig fram även i Israel
      och det gläder mig att parlamentets utskott för utrikesfrågor i går beslutade
      att <v>bjuda</v> <p>in</p> Yossi Beilin och Abed Rabbo, som är de drivande krafterna
      i fredskoalitionen.
    t: Parallèlement, nous constatons que les partisans de la paix relèvent la tête
      en Israël même et je me félicite que notre commission des affaires étrangères
      ait décidé hier d’<a>inviter</a> MM. Yossi Beilin et Abed Rabbo, principaux
      animateurs de la Coalition pour la paix.
  - s: Rådet reagerar inte, rådet har tydligen inte <v>bjudits</v> <p>in</p> för att
      komma hit och berätta vad det skall göra.
    t: Le Conseil ne réagit pas, le Conseil n’est apparemment pas <a>invité</a> à
      venir nous exposer ses intentions.
  - s: Jag ber också kommissionen och rådet att informera parlamentets delegation
      om konferensernas arbete, så att vi inte som vanligt blir tvungna att hänga
      runt i korridorerna och hoppas få lite information från dem, det vill säga när
      rådet och kommissionen anser det lämpligt att <v>bjuda</v> <p>in</p> oss!
    t: Je voudrais également demander à la Commission et au Conseil d’associer notre
      délégation du Parlement aux travaux des Conférences pour qu’on ne soit pas,
      comme d’habitude, contraints de hanter les couloirs dans l’espoir d’y glaner
      des informations, et, encore, lorsque le Conseil et la Commission veulent bien
      nous <a>inviter</a> !
  - s: Vad vi än väljer att kalla denna struktur står det klart att dagens grannskapspolitik
      måste stärkas och underbyggas och att vi måste <v>bjuda</v> <p>in</p> alla i
      regionen som har ett intresse i dess integritet och stabilitet att delta, från
      Turkiet till Kazakstan.
    t: Quel que soit le nom que choisissons pour cette structure, il est clair que
      la politique de voisinage actuelle doit être renforcée et consolidée et que
      nous devons <a>inviter</a> toutes les parties dans cette région qui possèdent
      un intérêt dans l’intégrité et la stabilité de la région, de la Turquie au Kazakhstan,
      à s’impliquer.
  - s: Mot denna bakgrund tycker jag att vi inte får försumma att <v>bjuda</v> <p>in</p>
      dessa parlamentariker.
    t: C’est pourquoi je pense que nous ne devrions pas manquer d’<a>inviter</a> ces
      parlementaires.
  - s: Med tanke på att rådets ordförande gjorde åtskillnad mellan sin position i
      den brittiska regeringen och när han representerar rådet, skulle jag kunna uppmana
      honom som rådets ordförande att <v>bjuda</v> <p>in</p> relevanta medlemsstater
      för att börja göra de ändringar som krävs för att se till att alla medborgare
      representeras demokratiskt här i parlamentet?
    t: Vu que vous avez tracé la frontière entre votre position au sein du gouvernement
      britannique et celle que vous occupez en représentant le Conseil, puis-je vous
      <a>inviter</a>, Monsieur le Président en exercice, à prier l’État membre concerné
      à préparer les amendements nécessaires afin d’assurer la représentation démocratique
      de tous les citoyens au sein de ce Parlement ?
  - s: Om rådet skulle <v>bjuda</v> <p>in</p> den medlemsstat som det hänvisas till
      att göra framställningar i frågan, skulle den medlemsstatens bedömning vara
      att det skulle vara mycket svårt att göra nödvändiga framsteg för att åstadkomma
      någon verklig förändring.
    t: Si le Conseil devait <a>inviter</a> l’État membre concerné à engager des démarches
      à ce sujet, celui-ci estimerait probablement qu’il serait très difficile d’accomplir
      les avancées nécessaires pour obtenir un changement significatif.
  - s: Han <v>bjöd</v> inte <p>in</p> sina motståndare till samarbete, och de blev
      hans dödsfiender och längre fram politiska fångar.
    t: Ses opposants n’ont pas été <a>invités</a> à coopérer et ils sont devenus ses
      pires ennemis, avant de devenir prisonniers politiques.
  - s: Har vi inte tillräckligt med religiösa ledare här i Europa som vi kan <v>bjuda</v>
      <p>in</p> att tala till parlamentet?
    t: N’avons-nous pas, ici en Europe, suffisamment de dirigeants religieux susceptibles
      d’être <a>invités</a> à s’adresser à cette Assemblée ?
  - s: Många tidningar, särskilt den ansedda Financial Times, målade en mycket dyster
      bild av mötet i förväg och sa att det var mycket riskabelt att <v>bjuda</v>
      <p>in</p> den ryska presidenten Vladimir Putin, eftersom EU är delat och oenigt
      i fråga om energipolitiken och Rysslandspolitiken.
    t: Ils estimaient particulièrement risqué d’<a>inviter</a> le président Poutine
      à y participer, étant donné les divisions et le manque d’unité au sein de l’UE
      sur les questions de l’énergie et sur la politique à adopter envers la Russie.
  - s: I eftermiddag kommer parlamentet även att som ett uttryck för denna minnesdag
      inviga fotoutställningen ”Hungary - Past and Future - 1956-2006, som jag vill
      <v>bjuda</v> <p>in</p> alla parlamentsledamöter till.
    t: Par ailleurs, cet après-midi, le Parlement européen marquera cette journée
      de commémoration par l’inauguration de l’exposition de photographies «Hungary
      - Past and Future - 1956-2006», à laquelle je tiens à <a>inviter</a> tous les
      députés de ce Parlement.
  - s: Detta budgetförslag innehåller bestämmelser för Kroatiens respresentation,
      extra medel till ledamöternas sekretariatstjänster, nya jobb, en ökning av det
      antal besökare som ledamöterna kan <v>bjuda</v> <p>in</p>, en minskning av parlamentets
      koldioxidutsläpp samt finansiering av Den europeiska historiens hus och besökscentrumet.
    t: Cette proposition de budget intègre des dispositions relatives à la représentation
      de la Croatie, des fonds supplémentaires pour les services de secrétariat destinés
      aux députés, des emplois supplémentaires, une augmentation du nombre annuel
      de visiteurs <a>invités</a> par les parlementaires, la réduction de l’empreinte
      carbone du Parlement et le financement de la Maison de l’histoire européenne
      et du Centre des visiteurs.
  - s: Därför har jag och några andra ledamöter <v>bjudit</v> <p>in</p> en expert
      som har undersökt organhandel och avsiktligt dödande av människor i Kina för
      organ till transplantationer.
    t: C’est pourquoi quelques États membres et moi-même avons également <a>invité</a>
      un expert qui a enquêté sur le trafic d’organes et l’assassinat de personnes
      en Chine en vue d’utiliser leurs organes pour la transplantation.
  - s: Toppmötet i Luxemburg om sysselsättning den 20-21 november välkomnade Europaparlamentets
      initiativ om stärkandet av budgetresurser öronmärkta för sysselsättningen och
      <v>bjöd</v> <p>in</p> komissionen att lägga fram formella förslag, för snabbt
      antagande av rådet.
    t: Le Sommet sur l’emploi, qui s’est tenu à Luxembourg les 20 et 21 novembre derniers,
      s’était félicité de l’initiative du Parlement européen en faveur de l’augmentation
      des ressources budgétaires affectées à l’emploi et avait <a>invité</a> la Commission
      à présenter des propositions formelles, dans la perspective de leur adoption
      rapide par le Conseil.
  - s: Det handlar om att <v>bjuda</v> <p>in</p> kommissionen att lägga fram en utvärderingsrapport
      om tillämpningen och effektiviteten av rekommendationen för parlamentet och
      rådet.
    t: Il s’agit d’<a>inviter</a> la Commission à présenter au Parlement et au Conseil
      un rapport d’évaluation sur l’application et l’efficacité de la recommandation.
  - s: Jag anser att parlamentet bör reagera kraftfullt mot att den slovenske utrikesministern
      Dimitrij Rupel inte har <v>bjudit</v> <p>in</p> Dalai Lama till ett officiellt
      möte med Europeiska unionen.
    t: Je pense que le Parlement devrait réagir fermement au fait que le Dalaï Lama
      n’a été <a>invité</a> à aucune réunion officielle avec l’Union européenne par
      le ministre slovène des affaires étrangères, Dimitrij Rupel.
  - s: Avslutningsvis vill jag tacka parlamentets talman Jerzy Buzek för att ha <v>bjudit</v>
      <p>in</p> Aung San Suu Kyi till ceremonin i Strasbourg nästa månad då Sacharovpriset
      ska delas ut.
    t: Pour finir, je voudrais remercier le président du Parlement, M. Buzek, d’avoir
      <a>invité</a> Mme Aung San Suu Kyi à la cérémonie de remise des prix Sakharov
      le mois prochain à Strasbourg.
  - s: De får höra att kommissionens generaldirektorat redan <v>bjuds</v> <p>in</p>
      att lägga bud, så Generaldirektoratet för jordbruk bjuder över Generaldirektoratet
      för miljö, som bjuder över Generaldirektoratet för hälsa och konsumentskydd
      och så vidare.
    t: On nous dit que les directions générales de la Commission sont d’ores et déjà
      <a>invitées</a> à soumettre leurs offres - l’Agriculture tentant dès lors d’emporter
      le morceau sur l’Environnement, qui s’en prend à la Santé, etc. Quant au domaine
      de la santé publique, il semble être absent, au moment même où le traité d’Amsterdam
      l’inscrit à l’ordre du jour de l’Union européenne.
  - s: Det är meningslöst att <v>bjuda</v> <p>in</p> våra kolleger från kandidatländerna,
      som känner till dessa screening-handlingar, när vi själva inte har tillgång
      till dem. Detta är en konkret fråga, inget att oroa sig över, men som man bör
      ta itu med omedelbart.
    t: <a>Inviter</a> nos collègues des pays candidats, qui connaissent ces documents
      de screening, alors que nous n’y avons pas accès, n’a aucun sens.
  - s: Under de senaste dagarna har många grupper varit vänliga nog att <v>bjuda</v>
      <p>in</p> mig för att tala vid deras möten, och för att göra mig delaktig i
      att bygga upp detta samförstånd.
    t: Ces quelques derniers jours, de nombreux groupes ont eu la bienveillance de
      m’<a>inviter</a> à prendre la parole lors de leurs réunions et de s’engager
      dans l’élaboration de ce consensus.
  - s: Under dessa omständigheter skulle jag, om jag får, vilja <v>bjuda</v> <p>in</p>
      mina ärade vänner att noggrant gå igenom dessa betänkanden och förslag, som
      alla är avsedda att öka trovärdigheten för gemenskapens institutioner och att
      se till så att de åtgärder som vidtas genomförs på ett mer effektivt sätt.
    t: Ceci étant, je voudrais <a>inviter</a> mes honorables amis, si je le puis,
      à étudier attentivement ces rapports et les propositions qu’ils renferment,
      lesquelles n’ont d’autre but que de renforcer la fiabilité des institutions
      communautaires et de veiller à ce que les mesures adoptées soient mises en ?uvre
      de façon plus efficace.
  - s: De interna diskussionerna inom Europeiska folkpartiet tycks vara så livliga
      att det är ett nöje att lyssna till dem. Ni kanske kan <v>bjuda</v> <p>in</p>
      oss till er grupp någon gång, så att vi får ta del av er glädje.
    t: Peut-être pourriez-vous nous <a>inviter</a> à l’occasion au sein de votre groupe
      pour que nous puissions partager vos réjouissances.
  - s: Ni fick en sal till ert förfogande dit ni kunde <v>bjuda</v> <p>in</p> alla
      ni ville.
    t: Madame Maes, vous disposiez d’une salle où vous réunir avec les personnes que
      vous souhaitiez <a>inviter</a>.
  - s: Förenta staterna agerade snabbt för att försäkra Ryssland om att missilerna
      inte var riktade mot dem. Det var avgörande för Förenta staterna att inte förarga
      Ryssland, och de bevisade att de inte hade någon sådan avsikt genom att även
      <v>bjuda</v> <p>in</p> Ryssland att delta i robotsköldprogrammet.
    t: Il était essentiel pour les États-Unis de ne pas irriter la Russie, et ils
      ont prouvé que telle n’était pas leur intention en l’<a>invitant</a> à participer
      au programme du bouclier antimissile.
  - s: För det första vill jag tacka er för att åter ha <v>bjudit</v> <p>in</p> mig
      till att delta i debatten om ert betänkande om Europeiska investeringsbankens
      verksamhet - detta börjar bli en verklig tradition.
    t: Monsieur le Président, Mesdames et Messieurs les parlementaires, permettez-moi
      tout d’abord de vous remercier de m’avoir <a>invité</a> une fois de plus - cela
      devient une véritable tradition - à prendre part à la discussion de votre rapport
      sur les activités de la Banque européenne d’investissement.
  - s: Vi vill också att president Putin och tjetjenernas president Aslan Maskhadov
      <v>bjuds</v> <p>in</p> till parlamentet för att diskutera situationen, och vi
      kan visa på vårt stöd till samtal om fred. De trevande förhandlingarna som inleddes
      i november 2001 resulterade bara i ett möte, och det var inget större framsteg.
    t: Nous voulons aussi que le président Poutine et le président tchétchène Aslan
      Maskhadov soient <a>invités</a> au Parlement pour discuter de la situation et
      leur montrer que nous soutenons un dialogue pour la paix.
  - s: Det krävs en politisk lösning, ett omedelbart eldupphör och i det avseendet
      stöder jag människorättsorganisationernas uppmaning att <v>bjuda</v> <p>in</p>
      Maskadov hit till Strasbourg i september i år och inleda förhandlingar med de
      ryska företrädarna i Europarådet.
    t: Dans ce contexte, je soutiens l’appel lancé par les organisations des droits
      de l’homme qui proposent d’<a>inviter</a> M. Maskhadov ici à Strasbourg en septembre
      de cette année et d’initier une concertation avec les représentants russes du
      Conseil de l’Europe.
  - s: Det är viktigt att vi fattar ett beslut om att <v>bjuda</v> <p>in</p> Maskhadov
      och Putin till Strasbourg i september.
    t: La décision d’<a>inviter</a> MM. Maskhadov et Poutine à Strasbourg en septembre
      est importante.
  - s: Kan rådet tänka sig att överväga möjligheten att föreslå alla medlemsstater
      att göra detsamma genom sina diplomatiska företrädare, med andra ord, att de
      direkt uttrycker sin solidaritet och <v>bjuder</v> <p>in</p> Osvaldo Payá, Sacharovpristagare
      år 2002, att besöka alla europeiska huvudstäder för att ge en sann bild av det
      kubanska folkets lidande?
    t: Le Conseil envisage-t-il la possibilité de suggérer à tous les États membres
      de faire de même par l’intermédiaire de leurs représentants diplomatiques, à
      savoir de transmettre directement leur solidarité et d’<a>inviter</a> M. Osvaldo
      Payá, prix Sakharov 2002, à se rendre dans chacune des capitales européennes
      pour y témoigner de la souffrance du peuple cubain ?
  - s: För att svara Brian Crowley hade rådet <v>bjudit</v> <p>in</p> kommissionen
      att lägga fram de nödvändiga förslagen så snart som möjligt.
    t: Pour répondre à M. Crowley, le Conseil avait <a>invité</a> la Commission à
      présenter dans les meilleurs délais les propositions nécessaires.
  - s: Ni har <v>bjudit</v> <p>in</p> många av oss att ta del av ert arbete som en
      aktiv europé i ert hemland.
    t: Vous avez <a>invité</a> un grand nombre d’entre nous à vous rejoindre dans
      vos travaux en tant qu’Européen actif dans votre pays.
  - s: Jag tar mig friheten att påminna mina parlamentskolleger om att en grupp unga
      polacker, som <v>bjudits</v> <p>in</p> av ledamöter från olika politiska grupper,
      idag besöker parlamentet.
    t: Je me permettrai de rappeler à nos collègues qu’un groupe de jeunes Polonais
      <a>invités</a> par des députés de différents groupes politiques est aujourd’hui
      présent dans cette Assemblée.
  - s: Förra veckan hade jag tillfälle att diskutera dessa politiska riktlinjer med
      alla politiska grupper som <v>bjöd</v> <p>in</p> mig.
    t: La semaine dernière, j’ai eu l’occasion de discuter de ces orientations politiques
      avec tous les groupes politiques qui m’avaient <a>invité</a>.
  - s: Jag vill säga, framför allt till de grupplösa ledamöterna, att jag inte besökte
      deras grupp därför att de inte <v>bjöd</v> <p>in</p> mig.
    t: C’est pour dire, notamment aux députés non inscrits, que je ne suis pas allé
      dans leur groupe parce qu’ils ne m’ont pas <a>invité</a>.
  - s: Hon har nu <v>bjudits</v> <p>in</p> till Kairo av de egyptiska myndigheterna
      och kommer att resa dit på måndag kväll, efter mötet med utrikesrådet.
    t: Elle est maintenant <a>invitée</a> au Caire par les autorités égyptiennes et
      s’y rendra lundi soir, après le Conseil des affaires étrangères.
  - s: Själv föredrar jag att ha ordentligt med fakta och siffror på fötterna när
      ni <v>bjuder</v> <p>in</p> mig för att klargöra vad som gäller.
    t: En ce qui me concerne, lorsque vous m’<a>invitez</a>, je préfère savoir ce
      qui est en jeu, de façon à arriver avec des faits et des chiffres.
  - s: Ni har tidigare <v>bjudit</v> <p>in</p> mig för att diskutera den.
    t: Vous m’avez déjà <a>invitée</a> pour en parler auparavant.
  - s: Jag välkomnar att ni har skapat en reserv och vi kommer att <v>bjuda</v> <p>in</p>
      er att även i fortsättningen upprätthålla denna reserv, för den har vi gärna
      velat ha.
    t: Je me réjouis du fait que vous ayez constitué une réserve et nous voudrions
      vous <a>inviter</a> à la conserver désormais, car nous l’avons voulue.
  - s: Jag skulle vilja <v>bjuda</v> <p>in</p> er liksom kommissionen att här tillsammans
      med oss hitta en lösning.
    t: J’aimerais vous <a>inviter</a>, ainsi que la Commission, à rechercher avec
      nous des solutions.
  - s: Eftersom rådet anser att det utan tvekan är viktigt att ni är närvarande har
      rådet <v>bjudit</v> <p>in</p> åtta ledamöter från Europaparlamentet för att
      delta i konferensen i Bonn.
    t: Le Conseil estimant que votre présence est indubitablement très importante,
      il a <a>invité</a> huit députés du Parlement européen à prendre part à la conférence
      de Bonn.
  - s: Ers majestät, jag hade förberett ett mycket längre anförande, men eftersom
      vi var tvungna att be er vänta ett tag kortar jag ner mitt anförande och säger
      helt enkelt att det är underbart att ha er här med oss, och att det är ett stort
      nöje för mig att <v>bjuda</v> <p>in</p> er att tala till oss.
    t: J’ai maintenant l’immense plaisir de vous <a>inviter</a> à prendre la parole.
  - s: Kina stärker sitt inflytande i Afrika och kommer snart att <v>bjuda</v> <p>in</p>
      miljontals gäster till OS.
    t: La Chine étend son influence en Afrique et <a>invitera</a> bientôt des milliards
      de personnes aux Jeux olympiques.
  - s: Det viktigaste av allt var att den <v>bjöd</v> <p>in</p> parlamentet och rådet,
      och även alla andra berörda parter, att lägga fram sina åsikter om skogsskydd
      och information, och om hur man ska gå till väga för att EU ska kunna tillföra
      mervärde till det arbete som pågår på medlemsstatsnivå och i ett bredare perspektiv
      över hela Europa.
    t: Plus important, il a <a>invité</a> le Parlement et le Conseil, ainsi que toutes
      les autres parties prenantes concernées, à exprimer leur point de vue sur la
      protection des forêts et l’information sur les forêts ainsi que sur son transfert
      pour que l’UE puisse fournir une valeur ajoutée au travail en cours au niveau
      des États membres et plus généralement, en Europe.
  - s: Vi kommer dock inte att kunna <v>bjuda</v> <p>in</p> alla parlamentsledamöter.
    t: De même pour l’année prochaine, je demanderai - et je vous sais gré d’avoir
      dit combien cela vous paraît également utile - que nous tâchions de faire preuve
      d’une plus grande transparence la prochaine fois, mais une chose ne sera pas
      possible, car une foule de 580 jeunes emplissait l’Hémicycle, et si nous <a>invitons</a>
      tous les membres de cette Assemblée, il n’y aura pas assez de place.
  - s: För det andra, för ungefär ett år sedan tog jag initiativet att <v>bjuda</v>
      <p>in</p> Lacoste, ordföranden för sammanslutningen av västerländska tillsynsmyndigheter
      för kärnkraft [Western European Nuclear Regulators Association], till utskottet
      för industrifrågor, utrikeshandel, forskning och energi.
    t: Deuxièmement, j’ai pris l’initiative, il y a un an, d’<a>inviter</a> M. Lacoste,
      le président de l’Association des autorités de sûreté nucléaire, à nous rendre
      visite au sein de la commission de l’industrie, du commerce extérieur, de la
      recherche et de l’énergie.
  - s: När det gäller de normer och etikregler som förväntas av demokratiska partier
      beklagar jag djupt att Unionsvänliga partiet i Ulster i Nordirland, i sitt Stormont
      Assembly Party, har funnit det lämpligt att <v>bjuda</v> <p>in</p> de politiska
      företrädarna för Ulster Volunteer Force (UVF), en olaglig organisation som har
      stämplats som rasistisk, sekteristisk och våldsam på andra sätt.
    t: Eu égard aux normes et à l’éthique que l’on attendrait de partis démocratiques,
      je déplore au plus haut point qu’en Irlande du Nord, l’Ulster Unionist Party
      ait jugé bon d’<a>inviter</a> à son assemblée de Stormont le représentant politique
      de l’UVF, une organisation illégale qui a trempé dans la violence raciste, sectaire
      et autre.
  - s: Jag försäkrar er om att jag under månaderna fram till i sommar gärna kommer
      hit oftare, om ni <v>bjuder</v> <p>in</p> mig, och naturligtvis efter varje
      rådsmöte.
    t: Je tiens à vous affirmer que durant les prochains mois je serai ravi, si vous
      m’<a>invitez</a>, de venir ici plus souvent, et certainement après chaque réunion
      du Conseil européen.
  - s: Hon <v>bjöd</v> <p>in</p> mig att följa med när hon återvände till Pakistan
      och det var ett mycket hjärtskärande ögonblick när jag dagen efter mordet fick
      hennes nyårshälsning.
    t: Elle m’a <a>invitée</a> à la rejoindre lors de son retour au Pakistan, et ce
      fut pour moi un moment d’extrême tristesse lorsque j’ai reçu ses vœux de bonne
      année quelques jours après son assassinat.
  - s: Jag skulle vilja föreslå, herr ordförande, att ni <v>bjuder</v> <p>in</p> Renaults
      verkställande direktör till Europaparlamentet, eftersom han, till skillnad från
      detta parlament, har lyckats få med de sociala frågorna i fördraget.
    t: Je voudrais, Monsieur le Président, proposer d’<a>inviter</a> à Amsterdam l’administrateur
      gérant de Renault, vu que, à l’inverse de ce Parlement, il est parvenu à faire
      entrer dans le Traité les dispositions de l’accord social.
  - s: De lokala medierna borde kunna besöka parlamentet oftare, och vi måste hitta
      en lösning där vi parlamentsledamöter kan <v>bjuda</v> <p>in</p> fler företrädare
      för de lokala medierna, eftersom det är just den typen av medier som människor
      läser och lyssnar till, och om den lokala pressen rapporterar positivt om oss
      kommer parlamentets rykte och hela EU:s rykte säkerligen att förbättras.
    t: Les médias locaux devraient être en mesure de visiter le Parlement plus régulièrement
      et nous devons parvenir à des solutions nous permettant d’<a>inviter</a> devant
      cette Assemblée, en notre qualité d’eurodéputés, plus de représentants des médias
      locaux.
  - s: Ärade kommissionsledamot, jag har nyligen kunnat uppskatta det arbete som har
      uppnåtts i fråga om ekologiskt jordbruk i Österrike, jag <v>bjöds</v> <p>in</p>
      av min kollega Schierhuber, och där var ni inte obekant.
    t: Monsieur le Commissaire, j’ai pu récemment apprécier, en Autriche où j’étais
      <a>invitée</a> par ma collègue, Mme Schierhuber, le travail qui y a été accompli
      en matière d’agriculture biologique ;
  - s: Ni var så vänliga att <v>bjuda</v> <p>in</p> mig till detta.
    t: Vous avez eu la grande amabilité de m’y <a>inviter</a>.
  - s: Jag hade <v>bjudit</v> <p>in</p> honom för att han bar på förhoppningarna hos
      den överväldigande majoriteten av det afghanska folket, om att återfinna en
      framtid i fred och frihet.
    t: Je l’avais <a>invité</a> parce qu’il portait en lui les espoirs de l’immense
      majorité du peuple afghan de retrouver un avenir de paix et de liberté.
  - s: Vid dessa seminarier kommer experter från medlemsstaterna och regionerna att
      delta, olika experter som vi <v>bjuder</v> <p>in</p> i förhållande till vilken
      fråga som behandlas.
    t: Afin de nourrir ce débat, des séminaires seront organisés au cours du premier
      semestre 2002 sur chacune des dix priorités communautaires qui ont été identifiées
      dans le rapport sur la cohésion, avec la participation d’experts des États membres
      et des régions que nous <a>inviterons</a> en fonction des différents thèmes.
  - s: Kommissionens initiativ att <v>bjuda</v> <p>in</p> Vitryssland som observatör
      till ENP-konferensen tycks förhastat.
    t: Enfin, la Biélorussie - l’initiative de la Commission d’<a>inviter</a> la Biélorussie
      en tant qu’observateur à la conférence PEV semble être prématurée.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att dela mina intryck med er
      om parternas sjätte konferens, den s.k. COP6, om Förenta nationernas ramkonvention
      om klimatförändringar, som ägde rum under de gångna två veckorna i Haag.
    t: Madame la Présidente, Mesdames et Messieurs, je vous remercie de m’<a>inviter</a>
      à partager avec vous mes impressions sur la sixième conférence des parties (COP6)
      à la convention-cadre des Nations unies sur les changements climatiques, qui
      s’est tenue à La Haye ces deux dernières semaines.
  - s: Jag uppmanar er att <v>bjuda</v> <p>in</p> honom till era länder och låta honom
      tala i er television och uttrycka sig i era tidningar.
    t: Je vous demande de l’<a>inviter</a>, dans vos pays, à parler à la télévision,
      à s’exprimer dans vos journaux.
  - s: I förra veckan <v>bjöd</v> vi <p>in</p> honom till Sverige på ett privat arrangemang.
    t: La semaine dernière, nous l’avons <a>invité</a> en Suède dans le cadre d’un
      arrangement privé.
  - s: Kan ni garantera att presidiet kommer att ta upp detta igen, och att presidiet
      också <v>bjuder</v> <p>in</p> kommissionens vice ordförande att tala, för att
      ändra den skrivelse som man antog i går kväll?
    t: Monsieur le Président, pourriez-vous me garantir que le Bureau réexaminera
      cette question et <a>invitera</a> le vice-président de la Commission à prendre
      la parole lors de la réunion du Bureau en vue de modifier la lettre dont il
      a été convenu la nuit dernière ?
  - s: Jag uppmanar starkt presidiet att <v>bjuda</v> <p>in</p> både president Karzai
      och ordföranden för den oberoende människorättskommissionen, doktor Sima Samar,
      hit till Europaparlamentet för att tillsammans med oss framför allt diskutera
      förberedelserna inför valen och den lagstiftande rådsförsamlingen Loya Jirga.
    t: Je prie instamment notre Bureau d’<a>inviter</a> ici au Parlement européen
      le président Karzai ainsi que la présidente de la commission indépendante des
      droits de l’homme, Mme Sima Samar, afin de discuter avec eux, notamment, de
      la préparation des élections et de la Loya Jirga constituante.
  - s: Dessutom, herr kommissionär, föreslår jag att vi <v>bjuder</v> <p>in</p> president
      Karzai till Strasbourg att tala inför plenum i Europaparlamentet.
    t: En outre, Monsieur le Commissaire, je proposerais d’<a>inviter</a> le président
      Karzai à Strasbourg pour qu’il prenne la parole devant l’Assemblée plénière
      du Parlement européen.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      <v>bjuder</v> <p>in</p> de institutioner som vi diskuterar till nästa debatt
      om ansvarsfrihet och skjuter upp debatten om de inte är närvarande.
    t: Dans cette perspective, je voudrais proposer qu’en commission, nous envisagions
      la possibilité d’<a>inviter</a> formellement à la prochaine discussion de décharge
      les institutions qui font l’objet de cette discussion, et de reporter ce débat
      si les institutions concernées ne sont pas présentes.
  - s: Att kritisera dem för deras frånvaro när vi inte ens hade brytt oss om att
      <v>bjuda</v> <p>in</p> dem tycker jag gränsar till det löjliga och till illvilja.
    t: Critiquer leur absence, alors que nous n’avions même pas pris la peine de les
      <a>inviter</a>, me semble à la limite du ridicule et de la mauvaise foi.
  - s: Vi uppfordrar de afrikanska länderna att garantera ett flerpartisystem och
      ge de icke-statliga organisationerna yttrandefrihet, men vi förhandlar bara
      med statschefer, varav de flesta endast representerar sig själva eftersom de
      glömmer att <v>bjuda</v> <p>in</p> de icke-statliga organisationerna till toppmötet
      i Kairo.
    t: Nous intimons aux pays africains l’ordre d’assurer la pluralité des partis
      politiques et de laisser la liberté de parole aux ONG, mais nous ne traitons
      qu’avec des chefs d’État, dont la plupart ne représentent qu’eux-mêmes en oubliant
      d’<a>inviter</a> les ONG au Sommet du Caire.
  - s: Jag tror att de grupper av besökare som kommer hit till parlamentet och som
      träffar parlamentsledamöterna gör detta för att lära känna de europeiska institutionerna,
      och inte för att förolämpa dem. Jag föreställer mig att den parlamentsledamot
      som <v>bjudit</v> <p>in</p> denna grupp har gjort det för att upplysa dem, eftersom
      vi bland annat spenderar pengar på att upplysa de europeiska medborgarna om
      arbetet på att konstruera ett integrerat Europa.
    t: J’imagine que le député qui a <a>invité</a> ce groupe l’a fait dans le but
      de le sensibiliser, étant donné que nous dépensons des deniers, entre autres,
      pour sensibiliser les citoyens européens à la construction de l’intégration
      européenne.
  - s: Detta, herr talman, är något mycket allvarligt som kräver ett tydligt fördömande
      och, som Napoletano mycket riktigt påpekade - men jag vill inte bli för långrandig
      - så måste vi ta reda på vem som har <v>bjudit</v> <p>in</p> dessa huliganer
      till parlamentet.
    t: Il me semble, Monsieur le Président, qu’il s’agit d’un incident d’une extrême
      gravité, qui mérite une condamnation explicite et, comme le soulignait Mme Napoletano
      - mais je ne veux pas m’étendre sur le sujet -, il faut découvrir le nom du
      député qui a <a>invité</a> ces délinquants dans ce Parlement.
  - s: Vi kommer även att <v>bjuda</v> <p>in</p> en grupp fullmäktigeledamöter från
      Baskien till nästa sammanträdesperiod i Strasbourg.
    t: Et durant la prochaine période de session, qui se déroulera à Strasbourg, nous
      <a>inviterons</a> également un groupe de conseillers municipaux du Pays basque.
  - s: Jag har personligen <v>bjudit</v> <p>in</p> alla albanska förhandlingsgrupper
      till Bryssel, för att få dem att enas om en förhandlingsposition - vi har ännu
      inte nått dit vi vill.
    t: J’ai <a>invité</a> moi-même tous les groupes de négociation albanais à Bruxelles
      pour tenter de les disposer à négocier.
  - s: Till sist vill jag tacka det österrikiska ordförandeskapet för att man lade
      tonvikt vid den aktiva sysselsättningspolitiken genom att <v>bjuda</v> <p>in</p>
      de stater som i sina nationella åtgärdspaket har en väl definierad politik med
      mera vittgående mål och mera exakta tidsfrister.
    t: Finalement, je voudrais féliciter la présidence autrichienne qui a mis l’accent
      sur les politiques actives de l’emploi, en <a>invitant</a> les États à produire
      des plans nationaux d’action qui définissent des politiques et fixent des objectifs
      supplémentaires et des délais plus précis.
  - s: Denna grupp hade <v>bjudit</v> <p>in</p> Andreasen att vittna om redovisningssystemens
      tekniska utformning.
    t: Nous avions <a>invité</a> Mme Andreasen à notre réunion pour nous apporter
      des preuves concernant une question d’informations techniques sur les systèmes
      comptables.
  - s: Som spanjor och företrädare för de europeiska medborgarna i parlamentet är
      det svårt för mig att förstå hur vår institution kunde <v>bjuda</v> <p>in</p>
      den spanska presidenten och sedan inte göra mesta möjliga för att göra det till
      ett värdigt besök.
    t: En tant qu’Espagnole et en tant que représentante des citoyens européens au
      Parlement, il m’est difficile de comprendre comment notre institution a pu <a>inviter</a>
      le Président espagnol sans ensuite faire le maximum pour lui assurer une visite
      décente.
  - s: Det som Putin, Rysslands president - jag är positiv till att ni har <v>bjudit</v>
      <p>in</p> honom - inför TV-kamerorna sade om Tjetjenien, var en kränkning inte
      bara av människorna i Tjetjenien, utan också av människovärdigheten överhuvud
      taget.
    t: Ce que M. Poutine, le président de la Russie, - je suis heureux que vous l’ayez
      <a>invité</a> - a déclaré à propos de la Tchétchénie devant les caméras de télévision
      est une injure aux Tchétchènes et à la dignité humaine.
  - s: När och hur kommer rådet mot bakgrund av detta att <v>bjuda</v> <p>in</p> den
      saudiska regeringen för att inleda en dialog om kvinnors mänskliga rättigheter?
    t: Quand et comment le Conseil compte-t-il <a>inviter</a> le gouvernement saoudien
      à engager un dialogue sur les droits de la femme ?
  - s: Om två veckor kommer jag till exempel att <v>bjuda</v> <p>in</p> en grupp på
      femtio personer från Kreta och, såvitt jag förstår, kommer de pengar som hittills
      beviljats att inte ens täcka deras biljetter.
    t: À titre d’exemple, dans deux semaines, je vais <a>inviter</a> un groupe de
      cinquante personnes venant de Crète et, pour autant que je sache, la somme approuvée
      jusqu’à présent ne suffira même pas à couvrir leurs billets.
  - s: Jag menar att det lämpligaste sättet att hantera detta skulle vara att ta det
      som ett förslag till talmanskonferensen denna vecka, för att se vad grupperna
      vill göra, och sedan välja att <v>bjuda</v> <p>in</p> de aktuella institutionerna
      hit.
    t: ensuite, nous déciderons d’<a>inviter</a> les institutions pertinentes ici.
  - s: Det skulle därför vara värdefullt att få veta hur programmen görs upp och vem
      som <v>bjuds</v> <p>in</p> på vilka grunder.
    t: Il serait donc utile de savoir comment sont fixés les ordres du jour et qui
      est <a>invité</a> sur quelle base.
  - s: För det första säger kommissionen visserligen att den ofta har glömt att bjuda
      in European Humanist Federation (EHF) till denna dialog, men den tog sig friheten
      att i stället <v>bjuda</v> <p>in</p> Scientologkyrkan, som är listad som en
      sekt i flera europeiska länder.
    t: Tout d’abord, il est vrai que la Commission dit avoir oublié régulièrement
      de convier à ce dialogue la Fédération humaniste européenne, mais elle s’est
      réservée la possibilité d’<a>inviter</a> à sa place l’Église de Scientologie,
      répertoriée comme secte dans différents pays européens.
  - s: det är som om ett barn <v>bjuder</v> <p>in</p> sina vänner till en födelsedagsfest
      och inte vet om det finns tillräckligt med plats i huset eller om det finns
      pengar för att köpa godsaker.
    t: c’est comme lorsqu’un enfant <a>invite</a> ses amis à un anniversaire et qu’il
      ne sait pas s’il a assez de place chez lui et s’il y a de l’argent pour le goûter.
  - s: Jag <v>bjuder</v> alltså <p>in</p> alla till den 12 januari.
    t: Je vous <a>invite</a> donc tous le 12 janvier.
  - s: Ni och alla övriga intresserade kommer också att <v>bjudas</v> <p>in</p> till
      detta.
    t: Vous y serez <a>invités</a>, de même que toutes les parties intéressées.
  - s: Vi <v>bjuder</v> <p>in</p> de nya länderna i unionen eftersom vi vill garantera
      stabilitet och fred på hela kontinenten.
    t: Nous <a>invitons</a> les nouveaux pays dans l’Union parce que nous voulons
      assurer la stabilité et la paix au continent tout entier.
  - s: Vårt parlament <v>bjöd</v> <p>in</p> honom till Strasbourg i november 2001
      - det var Nicole Fontaine som gjorde det - för att hedra det arbete som denne
      humanistiske professor utfört i ledningen för sitt land.
    t: Notre Parlement, en l’<a>invitant</a> à Strasbourg en novembre 2001 - Nicole
      Fontaine l’avait fait - avait voulu saluer le travail accompli par ce professeur
      humaniste à la tête de son pays.
  - s: Jag skulle vilja <v>bjuda</v> <p>in</p> fru Jackson till att ännu en gång titta
      på hela riktlinjen och konsekvenserna.
    t: Je voudrais <a>inviter</a> Mme Jackson à reconsidérer l’ensemble de la directive
      et ses conséquences.
  - s: Vi har <v>bjudit</v> <p>in</p> honom i över sex månaders tid, och uppenbarligen
      är han alltför upptagen för att träffa oss, men han skulle vara varmt välkommen.
    t: Nous l’<a>invitons</a> depuis plus de six mois et bien qu’apparemment il soit
      bien trop occupé pour se joindre à nous, il est plus que le bienvenu.
  - s: Jag vill börja med att tacka för att ni <v>bjudit</v> <p>in</p> mig idag.
    t: Permettez-moi de commencer par remercier de m’avoir <a>invité</a> aujourd’hui.
  - s: Vi i Europaparlamentets utrikesutskott beslutade att <v>bjuda</v> <p>in</p>
      Dr Jalili till samtal och föra en dialog.
    t: En commission des affaires étrangères du Parlement, nous avons décidé d’<a>inviter</a>
      M. Jalili à s’exprimer et à tenir un dialogue.
  - s: I mars kommer det att hållas en konferens i Bryssel och alla som är intresserade
      kommer att <v>bjudas</v> <p>in</p> till seminariet om utarbetandet av handboken.
    t: En mars se tiendra une conférence à Bruxelles, et toutes les personnes intéressées
      seront <a>invitées</a> au séminaire sur la préparation du manuel.
  - s: Det portugisiska ordförandeskapet gick in på nya områden och <v>bjöd</v> <p>in</p>
      den europeiska biståndsplattformen till det informella toppmötet i Lissabon
      om sociala frågor, och det franska ordförandeskapet följer detta exempel.
    t: La présidence portugaise a jeté de nouvelles bases en <a>invitant</a> la plate-forme
      d’aide européenne au Sommet informel de Lisbonne sur les affaires sociales et
      la présidence française suit l’exemple.
  - s: Det är sålunda med glädje som man kan konstatera att ministrarna för rättsliga
      och inrikes frågor inom unionen, som samlades den 30 januari förra månaden,
      har <v>bjudit</v> <p>in</p> sina kolleger från ansökarländerna för att ingå
      ”föranslutningspakter” för att på ett bättre sätt organisera kampen mot brottsligheten.
    t: Il faut donc se réjouir de constater que les ministres de la Justice et de
      l’Intérieur de l’Union, réunis le 30 janvier dernier, on <a>invité</a> leurs
      homologues des pays candidats à conclure des «pactes de pré-adhésion» pour mieux
      organiser la lutte contre la criminalité.
  - s: Jag förklarade att jag hade <v>bjudit</v> <p>in</p> de berörda ledamöterna
      till diskussion eftersom de trots mina uppmaningar till ordning i kammaren fortsatte
      sina försök att hindra talare från att hålla sina anföranden, genom att häckla
      dem. De disciplinära åtgärderna vidtas inte för att de höll upp affischer och
      banderoller.
    t: J’ai dit clairement que j’avais <a>invité</a> les membres concernés pour discuter
      car, malgré mes rappels à l’ordre en plénière, ils ont continué à empêcher les
      orateurs de s’adresser au Parlement par le biais de leurs interpellations.
  - s: Detta är synd också med tanke på att Europeiska kommissionen under det Internationella
      bergsåret faktiskt försökte göra sig en bild genom att avsluta det möte ni nämnde
      med att <v>bjuda</v> <p>in</p> eller samråda med alla som varit engagerade i
      det Internationella bergsåret - mötet ägde rum i Bryssel i oktober på initiativ
      av kommissionärerna Fischler och Barnier.
    t: C’est un manque que je déplore parce que la Commission européenne, en cette
      Année de la montagne, a tenté, pour clôturer cette conférence dont vous nous
      avez parlé - elle a eu lieu à Bruxelles au mois d’octobre grâce aux efforts
      des commissaires Fischler et Barnier -, de se faire une image de la situation
      et d’<a>inviter</a> ou d’entendre tous les acteurs qui se sont engagés dans
      le contexte de cette année thématique.
  - s: Men grundläggande artighet och grundläggande rättvishet borde definitivt ha
      förmått oss att låta regeringen <v>bjuda</v> <p>in</p> en grupp från parlamentet
      för att bedöma fakta i målet, före omröstningen.
    t: Mais, ce qui est sûr, c’est que la courtoisie et l’impartialité auraient dû
      nous inciter à permettre au gouvernement italien d’<a>inviter</a> un groupe
      de parlementaires à apprécier les faits avant de voter.
  - s: Jag talar naturligtvis om toppmötet i Lissabon, dit vi <v>bjöd</v> <p>in</p>
      Robert Mugabe, trots sanktionerna.
    t: Je veux bien sûr parler du sommet de Lisbonne où nous avons <a>invité</a> Mugabe
      en dépit des sanctions.
  - s: Jag röstade för ändringsförslag 19, för jag tycker verkligen att Dalai Lama
      bör <v>bjudas</v> <p>in</p> till ett möte med rådet (allmänna frågor) så att
      han kan presentera sin bedömning av läget i Tibet och förklara den medelväg
      han föreslår och hur han ser på den faktiska autonomi som bör tillämpas för
      alla tibetaner i Kina för de 27 utrikesministrarna.
    t: J’ai voté pour l’amendement 19 car je suis fermement convaincu qu’il est vivement
      recommandé d’<a>inviter</a> le Dalaï Lama à une réunion du Conseil «Affaires
      générales» pour qu’il présente son appréciation de la situation au Tibet et
      explique aux 27 ministres des affaires étrangères «l’approche de la voie du
      milieu» et sa vision de l’autonomie authentique à mettre en pratique pour tous
      les Tibétains en Chine.
  - s: Vi skulle helt enkelt kunna mötas i staden där kommissionen sammanträder, utan
      att nämna Bryssel eller Strasbourg, och sedan <v>bjuda</v> <p>in</p> kommissionens
      ordförande och de berörda kommissionsledamöterna samt be dem förklara sina förslag
      från dagens möte och lyssna till våra politiska kommentarer.
    t: Nous pourrions tout simplement décider de nous rencontrer dans la ville où
      la Commission se réunit, sans mentionner ni Bruxelles ni Strasbourg, et ensuite,
      <a>inviter</a> le président de la Commission et les commissaires compétents
      à expliquer leurs propositions le jour même de la réunion et à recevoir nos
      commentaires politiques.
  - s: Exempelvis genom att <v>bjuda</v> <p>in</p> de två huvudpersonerna, den tidigare
      israeliske ministern Yossi Beilin och den palestinske ministern Yasser Abed
      Rabbo eller genom att tilldela dem Sacharovpriset, eller genom att inrätta en
      europeisk kommitté för stöd till den gemensamma förklaringen.
    t: Par exemple, en <a>invitant</a> les deux principaux protagonistes, l’ancien
      ministre israélien, Yossi Beilin et le ministre palestinien Yasser Abed Rabbo
      ou en leur attribuant le prix Sakharov, ou encore en constituant un comité européen
      de soutien à leur déclaration commune.
  - s: Jag <v>bjöd</v> <p>in</p> henne till utfrågningarna om artikel 13 i icke-diskrimineringsprogrammet.
    t: Je l’ai <a>invitée</a> aux auditions portant sur l’article 13 et la non-discrimination.
  - s: Som ordförande för tvärgruppen för minoritetsspråk inom Europaparlamentet,
      och för det finsk-ugriska forumet - som är ett initiativ över partigränserna
      - kunde jag i september 2006 <v>bjuda</v> <p>in</p> Vladimir Kozlov hit till
      Strasbourg.
    t: En tant que président de l’intergroupe sur les minorités linguistiques au sein
      du Parlement européen, et du forum finno-ougrien - qui est une initiative regroupant
      tous les partis - j’ai pu <a>inviter</a> M. Kozlov ici à Strasbourg en septembre
      2006.
  - s: Jag <v>bjuder</v> gärna <p>in</p> dem till Belgien.
    t: Je les <a>invite</a> volontiers en Belgique.
  - s: Jag vill <v>bjuda</v> <p>in</p> Herman Van Rompuy till ett möte med mitt utskott
      för att tala om några av våra initiativ.
    t: J’<a>inviterais</a> M. Van Rompuy à rencontrer ma commission pour parler de
      certaines de nos initiatives.
  - s: Detta är uppenbarligen något helt annat än att bara <v>bjuda</v> <p>in</p>
      ett par observatörer till sammanträdena.
    t: une chose évidemment fort différente que de simplement <a>inviter</a> quelques
      observateurs aux réunions.
  - s: Jag välkomnar det faktum att kommissionsledamoten nu har <v>bjudit</v> <p>in</p>
      några europaparlamentariker, däribland mig, för att delta i arbetet med att
      reformera den budgetpost som är avsedd för samfinansiering av icke-statliga
      organisationer.
    t: Je salue le fait que le commissaire ait désormais <a>invité</a> des députés
      européens, dont moi-même, à participer à la réforme de la ligne budgétaire spécifique
      de cofinancement des ONG.
  - s: Hon sade att hon hade skrivit till mig och även <v>bjudit</v> <p>in</p> de
      ledamöter som hade undertecknat brevet med mig att komma och träffa henne i
      Bryssel.
    t: celle-ci a déclaré qu’elle m’avait écrit et qu’elle avait <a>invité</a> les
      députés du Parlement européen qui ont cosigné la lettre à la rencontrer à Bruxelles.
  - s: Om medlemsstaterna inte går med på detta och inget beslut fattas av samtliga
      27 medlemsstater så kommer president Lukasjenko helt enkelt inte att få någon
      inbjudan, även om både oppositionen och grannländerna rekommenderar oss att
      <v>bjuda</v> <p>in</p> honom.
    t: Si les États membres ne sont pas d’accord sur ce point et que nous ne parvenons
      pas à une décision par les 27 États membres, le président Loukachenko ne sera
      tout simplement pas invité, bien que l’opposition et les pays voisins nous recommandent
      de l’<a>inviter</a>.
  - s: Jag har därför, enligt överenskommelse med de politiska grupperna, tagit ett
      initiativ till att <v>bjuda</v> <p>in</p> de behöriga utskotten från den amerikanska
      kongressen, och jag väntar på ett svar.
    t: En accord avec les groupes politiques, j’ai donc pris l’initiative d’<a>inviter</a>
      les commissions compétentes du Congrès américain et j’attends une réponse.
  - s: Det har antytts att SADC, AVS och OAU kommer att <v>bjudas</v> <p>in</p> att
      delta i detta samråd.
    t: On nous a indiqué que la CDAA, l’ACP et l’OUA seront <a>invitées</a> à participer
      à ces consultations.
  - s: <v>Bjud</v> inte <p>in</p> honom till Madrid, där finns inga fiskare, fiskemarknader
      eller isfabriker.
    t: Ne l’<a>invitez</a> pas à Madrid - là il n’y a pas de pêcheurs, il n’y a pas
      de halles aux poissons, il n’y a pas de fabriques de glace -, invitez-le à Barbate,
      à l’île Cristina, là où il y a des pêcheurs.
  - s: Nej, <v>bjud</v> <p>in</p> honom till Barbate eller Isla Cristina, där fiskarna
      finns.
    t: Ne l’invitez pas à Madrid - là il n’y a pas de pêcheurs, il n’y a pas de halles
      aux poissons, il n’y a pas de fabriques de glace -, <a>invitez</a>-le à Barbate,
      à l’île Cristina, là où il y a des pêcheurs.
  - s: Jag anser också att det är ett strategiskt misstag att Kina, där varumärkesförfalskningen
      är mest utbredd, inte <v>bjudits</v> <p>in</p> till avtalsförhandlingarna.
    t: J’estime aussi que c’est une erreur stratégique de ne pas avoir <a>invité</a>
      la Chine, qui est la source principale des contrefaçons, aux négociations sur
      cet accord.
  - s: EU kommer till exempel inte att <v>bjudas</v> <p>in</p> för att övervaka valet,
      så vi måste utnyttja indirekta metoder.
    t: À titre d’exemple, l’Union européenne ne sera pas <a>invitée</a> à observer
      les élections, si bien que nous devrons utiliser des mesures indirectes.
  - s: Förra veckan <v>bjöd</v> vi också <p>in</p> civilsamhället att bidra till våra
      tankar om de tre Asean-förhandlingarna om frihandelsavtal.
    t: La semaine dernière, nous avons également <a>invité</a> la société civile à
      contribuer à nos réflexions sur nos négociations de trois ALE avec l’ANASE.
  - s: Det som hände i går är emellertid en aning annorlunda, eftersom det gör att
      enskilda ledamöters ställning och ansvar ifrågasätts när det gäller vem de <v>bjuder</v>
      <p>in</p> i denna kammare.
    t: Cependant, le problème d’hier est légèrement différent, parce qu’il met en
      cause le prestige et la responsabilité des députés individuels quant au choix
      des personnes qu’ils <a>invitent</a> au Parlement.
  - s: <v>Bjuda</v> <p>in</p> människor från dessa länder att delta i kurser så att
      de själva får se att det finns andra, mindre korrumperade, metoder.
    t: <a>Invitez</a> donc les habitants de ces pays à suivre des cours, afin de leur
      montrer qu’il existe une solution alternative, moins corrompue.
  - s: Ni har <v>bjudit</v> <p>in</p> mig idag för att tala om vårt politiska arbete,
      men också om situationen i östra Jerusalem.
    t: Vous m’avez <a>invitée</a> ici aujourd’hui pour parler de notre travail politique,
      mais aussi de la situation à Jérusalem-Est.
  - s: Dagens beslut från rådet att <v>bjuda</v> <p>in</p> en delegation från Kuba
      är en bekräftelse på att det är helt rätt att invänta denna dialog och först
      därefter hålla en debatt här till hösten, som vi då har hunnit förbereda ordentligt.
    t: La décision d’aujourd’hui du Conseil européen d’<a>inviter</a> une délégation
      cubaine ne fait que confirmer l’intérêt qu’il y a à attendre que les pourparlers
      aient eu lieu avant de tenir un débat ici à l’automne.
  - s: Jag har redan <v>bjudit</v> <p>in</p> den myndighet som förvaltar Galileo att
      besöka oss i Prag.
    t: Pour conclure, j’ai déjà <a>invité</a> l’autorité de gestion de Galileo à nous
      rendre visite à Prague.
  - s: De unga turkar som vi <v>bjuder</v> <p>in</p> till oss, skall inte behöva lida
      för den turkiska regeringens misstag.
    t: Et j’aimerais m’adresser aux députés qui s’opposent à cette idée et leur dire
      que les jeunes Turcs que nous <a>invitons</a> chez nous ne devraient pas pâtir
      des actions néfastes de leur gouvernement.
  - s: Är det inte mycket kränkande att en regering i Europeiska unionen har <v>bjudit</v>
      <p>in</p> Mugabe till ett toppmöte i Paris?
    t: N’est-il pas extrêmement choquant qu’un gouvernement de l’Union européenne
      a <a>invité</a> M. Mugabe à un sommet à Paris ?
  - s: Eftersom toppmötet pågår under två dagar föreslår jag att statscheferna under
      den första dagen funderar, men under den andra dagen <v>bjuder</v> <p>in</p>
      femton unga arbetslösa européer och tydligt meddelar dem vilka förslag de har
      för att dessa framöver skall hitta ett arbete.
    t: puisque ce sommet dure deux jours, je propose que, la première journée, les
      chefs d’État réfléchissent, mais que, la deuxième journée, ils <a>invitent</a>
      quinze jeunes chômeurs de l’Europe et qu’ils leur disent clairement les propositions
      qu’ils pourraient leur faire pour que, demain, ils puissent trouver un emploi.
  - s: De måste <v>bjuda</v> <p>in</p> oss och vi måste tillhandahålla vårt kunnande
      i ett partnerskap.
    t: Nous devons être <a>invités</a> à apporter un partenariat pour notre savoir-faire.
  - s: Den senaste kontrollen som Europarådet gjorde av läget för ett par månader
      sedan, utesluter möjligheten att <v>bjuda</v> <p>in</p> Vitryssland att delta
      i Europarådets parlamentariska församling.
    t: Toutefois, lors de sa dernière évaluation de la situation effectuée il y a
      quelques mois, le Conseil de l’Europe a exclu la possibilité d’<a>inviter</a>
      la Biélorussie à participer à son Assemblée parlementaire.
  - s: De kommande lokala valen i mars 2003 kommer att utvisa om det finns förutsättningar
      för en positiv politisk utveckling i Vitryssland, och vi hoppas att observatörer
      från Europaparlamentet <v>bjuds</v> <p>in</p> till valen.
    t: Les prochaines élections municipales de mars 2003 permettront d’évaluer la
      probabilité d’une évolution politique favorable en Biélorussie et nous espérons
      que les observateurs de ce Parlement seront <a>invités</a>.
  - s: Det är svårt, men det är ett mål. Han har redan <v>bjudit</v> <p>in</p> dem
      till en arbetsmiddag nästa torsdag.
    t: Il les a déjà <a>invités</a> à un déjeuner de travail jeudi prochain.
  - s: Jag kan också meddela att vi på måndagsmorgonen hade <v>bjudit</v> <p>in</p>
      samtliga ansvariga på området till Bryssel.
    t: Je peux également vous dire que lundi matin, tous les responsables de ce domaine
      ont été <a>invités</a> à Bruxelles.
  - s: Som avslutning på mitt uttalade stöd till detta direktiv kan jag bara <v>bjuda</v>
      <p>in</p> Menrad, som har arbetat under flera år på detta sitt betänkande och
      detta direktiv, och även er, herr talman, att ta ett dopp i min swimmingpool,
      full av euro, i slottet som jag har blivit ägare till, för att tillbringa semestern
      tillsammans med mig.
    t: Alors, Monsieur le Président, pour conclure cette déclaration que je fais en
      faveur de cette directive, je ne peux qu’<a>inviter</a> M. Menrad, qui a tant
      uvré depuis des années pour élaborer ce rapport et cette directive, et vous
      aussi, Monsieur le Président, à vous baigner dans ma piscine pleine d’euros,
      dans le château dont je suis devenu propriétaire, pour prendre des vacances
      avec moi.
  - s: Kommer detta initiativ alltjämt att mynna ut i en resolution eller föredrar
      vi att <v>bjuda</v> <p>in</p> den algeriske utrikesministern, som för en bilateral
      dialog med våra länder, för att komma och uttala sig inför vårt eget utskott
      för utrikesfrågor och svara på de frågor våra parlamentsledamöter ställer sig?
    t: Cette initiative doit-elle encore déboucher sur une résolution ou préférerons-nous
      <a>inviter</a> le ministre algérien des Affaires étrangères, qui entretient
      avec nos pays des dialogues bilatéraux, à venir s’exprimer devant notre propre
      commission des affaires étrangères et répondre aux questions que les parlementaires
      se posent ?
  - s: Därför vill jag passa på att vid detta exceptionella tillfälle <v>bjuda</v>
      <p>in</p> alla länder från det internationella samfundet för att vi fullt ut
      skall kunna utveckla principen som jag kallar ”delat ansvar”, för att bekämpa
      det globala drogproblemet.
    t: C’est pourquoi je souhaite saisir cette occasion exceptionnelle pour <a>inviter</a>
      tous les pays de la communauté internationale à développer le principe de ce
      que j’ai appelé la «responsabilité partagée», en vue de lutter contre le problème
      mondial de la drogue.
  - s: Jag har ofta <v>bjudit</v> <p>in</p> henne till underutskottet för mänskliga
      rättigheter så att hon faktiskt kan bli utfrågad om sin verksamhet på området
      för mänskliga rättigheter, och denna inbjudan upprepar jag i dag.
    t: Je l’ai souvent <a>invitée</a>, et je le répète aujourd’hui encore, à la sous-commission
      des droits de l’homme afin de lui poser des questions concernant ses activités
      dans le domaine des droits de l’homme.
  - s: det sätt på vilket jag ombetts besvara frågor om mänskliga rättigheter från
      parlamentet är, genom parlamentets beslut, att regelbundet närvara i utskottet
      för utrikesfrågor (AFET) till vilket underutskotten - varav underutskottet för
      mänskliga rättigheter är ett - <v>bjuds</v> <p>in</p> och där man kan ställa
      frågor till mig.
    t: la manière de rendre compte des questions de droits de l’homme qui m’a été
      imposée par le Parlement, par décision de cette Assemblée, consistait à assister
      régulièrement à la commission des affaires étrangères (AFET) à laquelle les
      sous-commissions - dont fait partie la sous-commission des droits de l’homme
      - seraient <a>invitées</a> et où elles pourraient me poser des questions.
  - s: Vi började redan för tre år sedan <v>bjuda</v> <p>in</p> blivande kolleger
      som ?virtuella ledamöter? för att de skulle få lära känna vårt arbete här i
      parlamentet.
    t: Nous avons commencé il y a trois ans déjà à <a>inviter</a> nos futurs collègues
      en tant que «députés virtuels» afin qu’ils puissent se familiariser avec notre
      travail au Parlement.
  - s: Vi borde kanske <v>bjuda</v> <p>in</p> Andreasen då.
    t: Nous pourrions peut-être <a>inviter</a> Mme Andreasen.
  - s: Av den tråkiga anledningen vill SOS Demokrati <v>bjuda</v> <p>in</p> alla anhängare
      av vanlig bokföring att träffa fru Andreasen på onsdag kl. 15.00 i möteslokalen
      R3.
    t: C’est dans ce fâcheux contexte que le mouvement SOS Démocratie <a>invite</a>
      tous ceux qui sont en faveur du mode de comptabilité classique à rencontrer
      Mme Andreasen mercredi à 15 heures dans la salle de réunion R3.
  - s: Budgetkommittén <v>bjöd</v> <p>in</p> rådet så långt tillbaka i tiden som juli
      i år, före sommaruppehållet, att inleda förhandlingar med oss - vi gjorde faktiskt
      detta vid upprepade tillfällen.
    t: En juillet, avant les vacances d’été, la commission des budgets a <a>invité</a>
      le Conseil à entamer ces discussions, comme cela s’est fait en d’autres occasions.
  - s: specialisterna och teknikerna som vi <v>bjöd</v> <p>in</p> och de som skickade
      sina rapporter och synpunkter per brev och e-post, de politiska gruppernas och
      ledamöternas samordnare, vårt utskotts personal som hjälpte oss mycket i vårt
      arbete, och föredragande Gerhard Schmid, som har gjort ett utmärkt arbete och
      som än en gång visat prov på sina fina humanistiska och politiska kvaliteter.
    t: les experts et les techniciens que nous avons <a>invités</a> et ceux qui nous
      ont fait parvenir leurs études et avis par la poste et par courrier électronique
      ;
  - s: Det finns en mängd sponsorer som är redo att <v>bjuda</v> <p>in</p> mig!
    t: Il y a énormément de sponsors qui sont prêts à m’<a>inviter</a> !
  - s: Våra möjligheter är kanske blygsamma, men vi kan <v>bjuda</v> <p>in</p> fler
      funktionshindrade besökare till parlamentet.
    t: Nos possibilités sont peut-être modestes, mais nous pouvons <a>inviter</a>
      davantage de visiteurs handicapés au Parlement.
  - s: Det är anledningen till att vi, vid det senaste sammanträdet vid utskottet
      för jordbruk och landsbygdens utveckling den 1 december, enhälligt beslutade
      att <v>bjuda</v> <p>in</p> kommissionen till kammaren för att rapportera om
      läget när det gäller den kris som vårt jordbruk befinner sig i och den utveckling
      som de olika produktionssektorerna går igenom.
    t: C’est la raison pour laquelle, lors de la dernière réunion de la commission
      de l’agriculture et du développement rural organisée le 1er décembre, nous avons
      décidé, à l’unanimité, d’<a>inviter</a> la Commission à venir nous informer
      sur la situation de crise dans l’agriculture et les évolutions dans les différents
      secteurs de la production.
  - s: Enligt detta initiativ föreslås det att vi än en gång <v>bjuder</v> <p>in</p>
      Oswaldo Paya, mottagare av 2002 års Sacharovpris, till Europa och tar emot honom
      på högsta nivå.
    t: Dans le cadre de cette initiative, il est proposé d’<a>inviter</a> à nouveau
      en Europe M. Oswaldo Payá Sardiñas, lauréat du prix Sakharov 2002, et de l’accueillir
      au plus haut niveau.
  - s: Det bästa sättet att inte lyssna till oss är att inte <v>bjuda</v> <p>in</p>
      oss.
    t: La meilleure façon de ne pas nous entendre, c’est de ne pas nous <a>inviter</a>.
  - s: Herr kommissionär, det vore uppskattat om kommissionen <v>bjöd</v> <p>in</p>
      några av de dåvarande medlemmarna i kommittén att övertyga sig om detta på plats.
    t: Ce serait bien, Monsieur le Commissaire, si la Commission <a>invitait</a> quelques
      membres de la commission de l’époque à se persuader sur place du niveau actuel
      de sécurité en vigueur à la Commission.
  - s: Den liberala gruppen hoppas att rådets ordförande kommer att hålla fast vid
      EU:s policy att inte <v>bjuda</v> <p>in</p> Burma till London.
    t: Le groupe libéral espère que le Président du Conseil maintiendra la position
      de l’Union de ne pas <a>inviter</a> la Birmanie à Londres.
  - s: Vi kanske skulle <v>bjuda</v> <p>in</p> Romano Prodi att närvara vid våra röstförklaringar,
      men jag kan tänka mig att detta är en situation som inte kommer att upprepas
      under nästa mandatperiod.
    t: Madame la Présidente, peut-être faudra-t-il <a>inviter</a> M. Romano Prodi
      à assister à nos explications de vote, mais j’imagine que, dans le prochain
      Parlement européen, une telle situation ne se reproduira pas.
  - s: Jag tackar också er, Pat Cox, och alla er Europaparlamentariker för att ni
      har <v>bjudit</v> <p>in</p> dessa speciella personer för att vara med vid detta
      tillfälle.
    t: Je vous remercie aussi, Monsieur le Président, Mesdames et Messieurs les Parlementaires
      européens, de les avoir <a>invités</a> à partager ce moment avec nous.
  - s: Hon har också visat villighet att samarbeta i högre grad än tidigare, och hon
      kommer också att <v>bjudas</v> <p>in</p> av det tyska ordförandeskapet till
      nästa möte för rådet (allmänna frågor och yttre förbindelser).
    t: Elle s’est également montrée disposée à s’engager davantage que par le passé
      et sera <a>invitée</a> par la présidence allemande à la prochaine réunion du
      CAGRE.
  - s: Det är mycket viktigt att även amerikanerna den här gången har sagt att de
      är redo att <v>bjuda</v> <p>in</p> den så kallade ”uppföljningsgruppen” inom
      Arabförbundet, inklusive Syrien och Saudiarabien.
    t: Il est très important que cette fois, les Américains aussi aient dit qu’ils
      étaient également prêts à <a>inviter</a> ce qu’on appelle le «groupe de suivi»
      de la Ligue arabe, comprenant la Syrie et l’Arabie saoudite.
  - s: Jag vill föreslå att Europaparlamentets talman <v>bjuder</v> <p>in</p> den
      nya talmannen i representanthuset att tala i kammaren.
    t: Et je voudrais proposer, ici, que le Président du Parlement <a>invite</a> la
      nouvelle présidente de la Chambre des représentants à intervenir en session
      plénière.
  - s: Kongressvalen förra hösten ledde till ett nytt klimat, och idén att <v>bjuda</v>
      <p>in</p> Nancy Pelosi att tala här i parlamentet är väl värd att stödja.
    t: Les élections de l’automne dernier au Congrès ont annoncé une nouvelle tendance,
      et je pense que l’idée, proposée ici, d’<a>inviter</a> Nancy Pelosi à prendre
      la parole devant notre Parlement mérite d’être soutenue.
  - s: Det var min ärade företrädare Josep Borrell Fontelles, som också är här i dag,
      som <v>bjöd</v> <p>in</p> er, och det var ett stort nöje för mig att upprepa
      hans inbjudan till er.
    t: Monsieur le Président, vous avez été <a>invité</a> par mon estimé prédécesseur,
      M. Borrell Fontelles, qui est présent aujourd’hui, et j’ai eu grand plaisir
      à vous réitérer cette invitation.
  - s: Jag vill ta detta tillfälle i akt och <v>bjuda</v> <p>in</p> mina kollegor
      till min Greenovation-konferens, som äger rum i parlamentet nästa vecka på eftermiddagen
      den 28 maj.
    t: Je profite de cette opportunité pour <a>inviter</a> mes collègues parlementaires
      à ma conférence Greenovation, qui aura lieu au Parlement la semaine prochaine,
      dans l’après-midi du 28 mai.
  - s: Jag har vidtagit åtgärder för att Shimon Peres och Yasser Arafat skall kunna
      stoppa denna infernaliska våldsspiral, genom att <v>bjuda</v> <p>in</p> dem
      att tala i kammaren.
    t: je les ai <a>invités</a> à venir parler devant notre Assemblée.
  - s: Du <v>bjöd</v> <p>in</p> oss att äta med dig.
    t: Vous nous avez <a>invités</a> à manger avec vous.
