- c: 193
  r: 1
  v: inviter
  x:
  - s: Vare sig dagordningen eller förfarandena för att välja ut de experter som skall
      <v>bjudas</v> <p>in</p> till mötet har ännu fastställts.
    t: Nous n’avons pas encore décidé de l’ordre du jour de la réunion ni des procédures
      pour déterminer les experts à <a>inviter</a>.
  - s: Där skulle vi <v>bjuda</v> <p>in</p> en kommissionsledamot till ett nationellt
      parlament för att presentera det årliga lagstiftningsprogrammet, där skulle
      europaparlamentarikerna från en viss medlemsstat vara närvarande i parlamentet,
      där skulle man kunna skapa ett visst nationellt intresse för vad Europeiska
      unionen sysslar med, och vad Europaparlamentet föreslår skall göras för att
      granska kommissionen och rådet inför det kommande året.
    t: J’ai présenté une proposition au sein de la Convention européenne, dont l’objectif
      est de faire comprendre l’Europe en organisant une semaine européenne coordonnée
      dans chaque parlement national où un commissaire serait <a>invité</a> à présenter
      le programme législatif annuel, où tous les députés européens de l’État membre
      concerné seraient présents, où l’on susciterait quelque intérêt national pour
      les actions de l’Union européenne et pour les propositions du Parlement européen
      en termes de contrôle de la Commission et du Conseil pour l’année suivante.
  - s: Jag tror för övrigt att ni <v>bjudit</v> <p>in</p> Lenoir hit för att tala.
    t: Vous avez d’ailleurs, je crois, <a>invité</a> Mme Lenoir à venir s’exprimer.
  - s: Vore det inte mer än rätt att ni som talman för talmanskonferensen även <v>bjuder</v>
      <p>in</p> Bolkestein att uttala sig inför talmanskonferensen angående detta
      mycket olyckliga och väldigt farliga uttalande i en tid då vi i västvärlden
      måste bekämpa terrorismen tillsammans med den islamiska världen.
    t: Ne serait-il pas équitable, en votre qualité de Présidente de la Conférence
      des présidents, d’<a>inviter</a> aussi M. Bolkestein à venir rendre des comptes
      devant cette même Conférence des présidents sur les propos particulièrement
      malencontreux et extrêmement dangereux, lancés au moment même où le monde occidental
      et le monde islamique doivent partir en guerre contre le terrorisme ?
  - s: Kommissionen kommer då att påbörja sin egen samrådsprocess genom att offentliggöra
      ett arbetsdokument, som alla kommer att <v>bjudas</v> <p>in</p> att reagera
      på före sommaren 2002.
    t: La Commission entamera alors son propre processus de consultation avec la publication
      d’un document de travail, auquel chacun sera <a>invité</a> à réagir avant l’été
      2002.
  - s: Det är därför den endast tillåter att åtta eller tio representanter för arbetsmarknadens
      parter <v>bjuds</v> <p>in</p>.
    t: Le Conseil est responsable du budget, mais il est très réduit car il ne permet
      d’<a>inviter</a> que huit ou dix représentants des partenaires sociaux.
  - s: Jag tror det var De Coene, och jag skulle vilja <v>bjuda</v> <p>in</p> De Coene
      till Cadburys Works i min valkrets i Keynsham för att berätta för dem som arbetar
      där varför han vill döpa om den choklad de tillverkar.
    t: J’<a>invite</a> alors M. De Coene à visiter l’usine Cadbury dans ma circonscription
      de Keynsham et de dire aux personnes qui y travaillent pourquoi il veut rebaptiser
      le chocolat qu’ils fabriquent.
  - s: Ni känner till att vi under sammanträdesperioden i april antog en resolution
      enligt vilken vi <v>bjöd</v> <p>in</p> Rugova att hålla ett tal i utskottet
      för utrikes-, säkerhets- och försvarsfrågor.
    t: Vous vous souviendrez qu’au mois d’avril, nous avions adopté en plénière une
      résolution <a>invitant</a> M. Rugova à s’adresser à la commission des affaires
      étrangères, de la sécurité et de la politique de défense.
  - s: Jag anser emellertid att det minsta vi kan göra är att <v>bjuda</v> <p>in</p>
      Rugova för att tala under sammanträdet.
    t: Il me semble cependant qu’il serait des plus opportuns d’<a>inviter</a> M.
      Rugova à s’adresser lui aussi à cette commission.
  - s: Jag föreslår att Europaparlamentet <v>bjuder</v> <p>in</p> dessa experter till
      en utfrågning om säkerhetsnormerna.
    t: Je propose que le Parlement européen <a>invite</a> ces experts à une audition
      sur les normes de sécurité.
  - s: Ett beslut har fattats i rådet om att <v>bjuda</v> <p>in</p> en kubansk delegation.
    t: Le Conseil a pris la décision d’<a>inviter</a> une délégation cubaine.
  - s: I sina slutsatser om Kuba från den 18 juni upprepade EU sitt erbjudande om
      en öppen och omfattande dialog med de kubanska myndigheterna och <v>bjöd</v>
      <p>in</p> en kubansk delegation till Bryssel för att ta reda på om en sådan
      process skulle vara möjlig.
    t: Dans ses conclusions du 18 juin sur Cuba, l’UE a renouvelé son offre de dialogue
      ouvert et global avec les autorités cubaines et <a>invité</a> une délégation
      cubaine à venir à Bruxelles pour tester la faisabilité d’un tel exercice.
  - s: Men lösningen på underfinansiering kan inte vara att <v>bjuda</v> <p>in</p>
      den privata sektorn, med alla de snedvridande effekter det får för utbildningen,
      eller att införa avgifter som utestänger hundratusentals runtom i Europa.
    t: La réponse au sous-financement n’est assurément pas d’<a>inviter</a> le secteur
      privé, avec tous les effets de distorsion que cela aurait sur l’éducation, ni
      d’imposer des frais de scolarité qui bloqueraient l’accès à des centaines de
      milliers d’étudiants en Europe, mais bien que l’État investisse dans un enseignement
      gratuit et suffisamment financé à tous les niveaux.
  - s: Avtalsförslaget gör det möjligt för rådet att besluta att <v>bjuda</v> <p>in</p>
      Turkiet att spela en roll om det inte ställer krav på Natoresurser.
    t: Le projet d’accord permet au Conseil de décider d’<a>inviter</a> la Turquie
      à jouer un rôle lorsque les installations de l’OTAN ne sont pas requises.
  - s: Det var hans första resa utanför Tunisien och den gick till Europeiska unionen,
      eftersom jag hade <v>bjudit</v> <p>in</p> honom och eftersom han vet hur viktiga
      vi är, inte bara i dag utan nästa vecka och nästa månad och nästa år.
    t: Sa toute première visite hors de la Tunisie, c’est à l’Union européenne qu’il
      l’a rendue, parce que je l’avais <a>invité</a> et parce qu’il sait combien nous
      sommes importants, pas seulement aujourd’hui, mais la semaine prochaine, le
      mois prochain et l’année prochaine.
  - s: Ni har <v>bjudit</v> <p>in</p> honom och man förväntar sig förstås framför
      allt att han ger upplysningar om sina ekonomisk-politiska målsättningar - vilken
      kurs den viktigaste och starkaste ekonomin i Europeiska unionen kommer att hålla
      under hans ledning.
    t: Vous l’avez <a>invité</a> et nous attendons naturellement de lui tout d’abord
      des informations sur les objectifs de sa politique économique, sur l’orientation
      qu’il compte donner à la plus importante et la plus puissante économie de l’Union
      européenne.
  - s: Ni <v>bjuder</v> <p>in</p> oss att tala i öknen, men det är vi i parlamentet
      vana vid.
    t: Madame le Président, vous nous <a>invitez</a> à parler dans le désert, mais
      nous en avons l’habitude dans ce Parlement.
  - s: Att den jugoslaviska sidan <v>bjudit</v> <p>in</p> en rättsmedicinsk grupp
      från Helsingfors universitet är, vill jag hävda, rådets förtjänst.
    t: On peut affirmer, je pense que le fait que le côté yougoslave ait <a>invité</a>
      une équipe médico-légale de l’université d’Helsinki représente un grand succès
      pour la présidence.
  - s: Till konferensen i Uppsala har vi <v>bjudit</v> <p>in</p> både experter och
      vetenskapsmän som ska förse oss med bakgrund för de diskussioner som kommer
      att föras under konferensen.
    t: Nous avons <a>invité</a> à la conférence d’Uppsala des experts et des scientifiques
      sur lesquels s’appuieront les débats de cette conférence.
  - s: Även vi kommer att få besluta om vem som ska <v>bjudas</v> <p>in</p> och i
      vilken ordning.
    t: Nous aussi, nous déciderons de qui est <a>invité</a> et dans quel ordre.
  - s: Hur samarbetet ska se ut och vem vi <v>bjuder</v> <p>in</p> är för övrigt också
      vårt beslut - givetvis i samråd med rådet.
    t: Par ailleurs, la manière dont nous collaborerons, et les personnes que nous
      <a>inviterons</a>, relèvent également de notre pouvoir décisionnel - en concertation
      avec le Conseil européen, bien entendu.
  - s: Min privata uppfattning är att detta delvis beror på de illa genomtänkta -
      låt mig säga okloka - besöken av premiärminister Silvio Berlusconi, som träffade
      Alexander Lukasjenko och hyllade honom som en demokratiskt vald ledare, men
      som inte hade tid att träffa oppositionen, och strax dessförinnan besöket hos
      Litauens president som hade <v>bjudit</v> <p>in</p> Lukasjenko till Litauen,
      på ett ganska ogenomtänkt vis, skulle jag vilja påstå.
    t: À mon avis, c’est en partie dû aux visites inconsidérées - disons même malavisées
      - du Premier ministre Silvio Berlusconi, qui a rencontré Alexander Loukachenko
      et a loué en lui un chef d’État élu démocratiquement sans toutefois trouver
      le temps de rencontrer l’opposition, de même que les visites, peu auparavant,
      du président lituanien qui a <a>invité</a> Loukachenko en Lituanie d’une manière,
      je dirais, peu réfléchie.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle <v>bjuda</v> <p>in</p>
      Osvaldo Payá att komma hit och för att rådet skulle formulera en likalydande
      rekommendation till alla medlemsstater för att deras ambassadörer i Havanna
      skulle göra detsamma och bjuda in Osvaldo Payá att komma till Europa, till våra
      huvudstäder, till våra ministrar, till våra premiärministrar, till kommissionens
      ordförande och i det internationella rampljuset berätta för oss hurdana förhållandena
      är i Kuba.
    t: Onze de nos collègues, dont moi-même, ont adressé une lettre à la présidence
      du Conseil, au haut-représentant, au président de la Commission et au président
      du Parlement, pour concerter les actions en vue d’<a>inviter</a> M. Oswaldo
      Payá à venir ici et pour que le Conseil formule une recommandation dans ce sens
      à tous les États membres, afin que leurs ambassadeurs à La Havane fassent la
      même chose et invitent M. Oswaldo Payá à venir en Europe, dans nos capitales,
      pour rencontrer nos ministres, nos Premiers ministres, le président de la Commission
      et pour nous raconter, avec toute la visibilité internationale, le drame de
      Cuba.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle bjuda in Osvaldo
