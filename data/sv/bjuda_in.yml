      <p>in</p> en kubansk delegation till Bryssel för att ta reda på om en sådan
      process skulle vara möjlig.
    t: Nelle sue conclusioni del 18 giugno su Cuba, l’Unione ha rinnovato alle autorità
      cubane l’offerta di un dialogo ampio e aperto, <a>invitando</a> inoltre una
      delegazione cubana a Bruxelles per sondare la praticabilità di tale iniziativa.
  - s: Ni kommer säkert ihåg att detta parlament insisterade på att Zimbabwes utrikesminister
      inte under några omständigheter skulle <v>bjudas</v> <p>in</p> till ministerkonferensen
      i Köpenhamn, eftersom det skulle vara ett flagrant brott mot EU:s reseförbud.
    t: Come ricorderete, il Parlamento aveva chiesto con determinazione che il ministro
      degli Esteri dello Zimbabwe non fosse <a>invitato</a> per nessun motivo alla
      Conferenza ministeriale di Copenaghen, poiché ciò avrebbe costituito una flagrante
      violazione del divieto di ingresso nell’Unione europea.
  - s: Jag har <v>bjudits</v> <p>in</p> av er för att tala om Europa 2020, men att
      bara titta isolerat på detta åtgärdspaket för smart, hållbar och inkluderande
      tillväxt är inte särskilt förnuftigt eftersom en av de viktigaste slutsatserna
      som vi kan dra av den rådande krisen är att vi måste samarbeta på alla nivåer
      och på alla områden för att fylla igen luckorna i ramen för reglering och övervakning
      av finansmarknaderna, för att återställa den makroekonomiska stabiliteten och
      sunda offentliga finanser, för att inleda de strukturella reformer som kan få
      in EU på en väg mot hållbar tillväxt och hållbara arbetstillfällen.
    t: Sono stato <a>invitato</a> a parlarvi in questa sede di Europa 2020, ma analizzare
      isolatamente tale pacchetto di misure per una crescita intelligente, sostenibile
      e inclusiva non ha realmente senso, in quanto una delle conclusioni fondamentali
      che possiamo trarre dalla crisi che stiamo attualmente vivendo è che dobbiamo
      lavorare insieme, a tutti i livelli e in tutti gli ambiti, per colmare le lacune
      esistenti nel contesto della regolamentazione e della supervisione dei mercati
      finanziari, ricreare la stabilità macroeconomica e finanze pubbliche solide,
      intraprendere riforme strutturali che possano condurre l’Europa lungo un percorso
      di crescita sostenibile e creazione di posti di lavoro.
  - s: då måste han <v>bjuda</v> <p>in</p> folk för att tillsammans föra en öppen
      debatt.
    t: Se l’onorevole Liese desidera organizzare una discussione può farlo, ma non
      partendo da una posizione, deve <a>invitare</a> gli interessati a condurre insieme
      una discussione franca.
  - s: Avtalsförslaget gör det möjligt för rådet att besluta att <v>bjuda</v> <p>in</p>
      Turkiet att spela en roll om det inte ställer krav på Natoresurser.
    t: Il progetto di accordo consente al Consiglio di decidere di <a>invitare</a>
      la Turchia a svolgere un ruolo, laddove non siano richieste le strutture NATO.
  - s: I det avseendet vill jag än en gång påminna om att det är oacceptabelt att
      se invandrarföreningar såsom Invandrarforum (som är subventionerade till 100
      % av kommissionen, dvs. av de europeiska ländernas skattebetalare) <v>bjudas</v>
      <p>in</p> till möten i Europaparlamentet, för att undervisa oss om de medborgerliga
      rättigheter vi borde tillerkänna de som kommer från tredje land.
    t: In proposito, sottolineo ancora una volta che è intollerabile che associazioni
      di immigrati come il Forum des migrants, interamente sovvenzionate dalla Commissione,
      e quindi dai contribuenti degli Stati membri, siano <a>invitati</a> alle riunioni
      del Parlamento europeo per tenere lezioni sui diritti alla cittadinanza che
      noi dovremmo concedere ai cittadini di paesi terzi.
  - s: Jag tycker att du ska <v>bjuda</v> <p>in</p> honom.
    t: Signor Presidente, credo che lei dovrebbe <a>invitarlo</a>.
  - s: Jag har i egenskap av ordförande för ministerrådet <v>bjudit</v> <p>in</p>
      er, herr ordförande, för att jag är övertygad om att vi alla gemensamt är kallade
      att gestalta Europas nya väg och för att jag är säker på att Europaparlamentet
      kan och kommer att lämna ett väsentligt bidrag till det.
    t: Signor Presidente, in veste di Presidente del Consiglio europeo l’ho <a>invitata</a>
      a Pörtschach perché sono convinto che siamo chiamati tutti insieme a definire
      il nuovo cammino dell’Europa e perché sono sicuro che il Parlamento europeo
      possa offrire e offrirà un contributo importante in tal senso.
  - s: 'Men man kunde efter den senaste utvecklingen nästan tycka att även super-minister
      Oskar Lafontaine borde ha <v>bjudits</v> <p>in</p>, eftersom man inte riktigt
      vet vem som egentligen kommer att bestämma över den ekonomiska politiken i Bonn:'
    t: Lei ha dunque invitato il Cancelliere Schröder e a fronte dei recenti sviluppi
      si potrebbe quasi pensare che sarebbe stato il caso di <a>invitare</a> anche
      il super Ministro Oskar Lafontaine, dal momento che non è chiaro chi avrà davvero
      voce in capitolo a Bonn in materia di politica economica, se il Cancelliere
      Schröder o il Ministro Lafontaine.
  - s: Ni <v>bjuder</v> <p>in</p> oss att tala i öknen, men det är vi i parlamentet
      vana vid.
    t: Signora Presidente, lei ci <a>invita</a> a parlare nel deserto, ma a questo
      abbiamo fatto l’abitudine nel Parlamento.
  - s: Till konferensen i Uppsala har vi <v>bjudit</v> <p>in</p> både experter och
      vetenskapsmän som ska förse oss med bakgrund för de diskussioner som kommer
      att föras under konferensen.
    t: Alla conferenza di Uppsala abbiamo <a>invitato</a> esperti e scienziati, che
      rappresenteranno la spina dorsale, per così dire, dei dibattiti.
  - s: Beslutet att <v>bjuda</v> <p>in</p> och arbeta med Europeiska rådets ordförande
      och den tjänstgörande statsminister som företräder det roterande ordförandeskapet
      ska fattas av samtliga parlamentsledamöter.
    t: <a>invitare</a> e lavorare con il presidente del Consiglio europeo e con il
      primo ministro in carica che rappresenta la presidenza di turno, è una decisione
      che spetta a tutti gli onorevoli parlamentari.
  - s: Även vi kommer att få besluta om vem som ska <v>bjudas</v> <p>in</p> och i
      vilken ordning.
    t: Dal canto nostro, decideremo chi <a>invitare</a> e in quale ordine.
  - s: Hur samarbetet ska se ut och vem vi <v>bjuder</v> <p>in</p> är för övrigt också
      vårt beslut - givetvis i samråd med rådet.
    t: Le modalità che regoleranno la collaborazione e le decisioni su chi <a>invitare</a>
      riguarderanno noi in primis, sempre in consultazione con il Consiglio europeo.
  - s: Min privata uppfattning är att detta delvis beror på de illa genomtänkta -
      låt mig säga okloka - besöken av premiärminister Silvio Berlusconi, som träffade
      Alexander Lukasjenko och hyllade honom som en demokratiskt vald ledare, men
      som inte hade tid att träffa oppositionen, och strax dessförinnan besöket hos
      Litauens president som hade <v>bjudit</v> <p>in</p> Lukasjenko till Litauen,
      på ett ganska ogenomtänkt vis, skulle jag vilja påstå.
    t: Il mio personale parere è che ciò sia in parte dovuto alle visite superficiali,
      consentitemi di dire imprudenti, del primo ministro Berlusconi, il quale ha
      incontrato il presidente Lukashenko e lo ha elogiato come leader eletto democraticamente,
      ma non ha trovato il tempo per incontrare l’opposizione, e, qualche tempo prima,
      del presidente della Lituania, il quale ha <a>invitato</a> Lukashenko nel suo
      paese in maniera direi avventata.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle <v>bjuda</v> <p>in</p>
      Osvaldo Payá att komma hit och för att rådet skulle formulera en likalydande
      rekommendation till alla medlemsstater för att deras ambassadörer i Havanna
      skulle göra detsamma och bjuda in Osvaldo Payá att komma till Europa, till våra
      huvudstäder, till våra ministrar, till våra premiärministrar, till kommissionens
      ordförande och i det internationella rampljuset berätta för oss hurdana förhållandena
      är i Kuba.
    t: Undici tra i deputati di quest’Assemblea, me compreso, hanno inviato una lettera
      al Presidente in carica del Consiglio, all’Alto rappresentante, al Presidente
      della Commissione e al Presidente del Parlamento, per concordare un impegno
      per <a>invitare</a> il signor Osvaldo Payá a venire qui e per chiedere al Consiglio
      di formulare una raccomandazione in tal senso a tutti gli Stati membri affinché
      anche i loro ambasciatori all’Avana invitino il signor Payá a venire in Europa,
      a far visita alle nostre capitali, ai nostri ministri, ai nostri Primi Ministri,
      al Presidente della Commissione e a raccontarci, sotto i riflettori internazionali,
      il dramma che si sta consumando a Cuba.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle bjuda in Osvaldo
      Payá att komma hit och för att rådet skulle formulera en likalydande rekommendation
      till alla medlemsstater för att deras ambassadörer i Havanna skulle göra detsamma
      och <v>bjuda</v> <p>in</p> Osvaldo Payá att komma till Europa, till våra huvudstäder,
      till våra ministrar, till våra premiärministrar, till kommissionens ordförande
      och i det internationella rampljuset berätta för oss hurdana förhållandena är
      i Kuba.
    t: Undici tra i deputati di quest’Assemblea, me compreso, hanno inviato una lettera
      al Presidente in carica del Consiglio, all’Alto rappresentante, al Presidente
      della Commissione e al Presidente del Parlamento, per concordare un impegno
      per <a>invitare</a> il signor Osvaldo Payá a venire qui e per chiedere al Consiglio
      di formulare una raccomandazione in tal senso a tutti gli Stati membri affinché
      anche i loro ambasciatori all’Avana invitino il signor Payá a venire in Europa,
      a far visita alle nostre capitali, ai nostri ministri, ai nostri Primi Ministri,
      al Presidente della Commissione e a raccontarci, sotto i riflettori internazionali,
      il dramma che si sta consumando a Cuba.
  - s: Olyckligtvis var hon inte beredd att <v>bjuda</v> <p>in</p> människor från
      Nordirland till utfrågningen i Bryssel, men jag skall inte bli osams med henne
      i kväll.
    t: Sfortunatamente non è stata disposta a <a>invitare</a> rappresentanti dell’Irlanda
      del nord all’audizione di Bruxelles, ma non ho intenzione di litigare con lei
      questa sera a tale proposito.
  - s: Vi måste än en gång uttrycka vår solidaritet och än en gång <v>bjuda</v> <p>in</p>
      Oswaldo Payá till Strasbourg, till sammanträdesperioden i maj.
    t: Dobbiamo esprimere ancora una volta la nostra solidarietà e <a>invitare</a>
      nuovamente Oswaldo Payá qui a Strasburgo in occasione della sessione di maggio.
  - s: Mot den här dystra bakgrunden är det rent ut sagt stötande att Frankrike har
      <v>bjudit</v> <p>in</p> den här diktatorn till det fransk-afrikanska toppmötet
      i Paris just nu.
    t: In questa inquietante atmosfera, è assolutamente sconcertante che la Francia
      abbia <a>invitato</a> il dittatore dello Zimbabwe all’incontro al vertice franco-africano
      che si terrà a Parigi.
  - s: Den 11 mars <v>bjöd</v> vi därför <p>in</p> en högnivågrupp bestående av ministrar
      och företrädare för de nationella regeringarna, byggföretagen som uppför kärnkraftverken
      och energisektorn till ett möte den 15 mars.
    t: Per questo motivo l’11 marzo abbiamo <a>invitato</a> un gruppo di alto livello
      costituito da ministri e rappresentanti dei governi nazionali, delle società
      di costruzione di impianti nucleari e del settore energetico a un incontro organizzato
      il 15 marzo.
  - s: Hur tänker du nu få med det här i de texter kommissionen ska offentliggöra
      i maj och är du möjligen villig att hålla en utfrågning tillsammans med parlamentet,
      då vi skulle kunna <v>bjuda</v> <p>in</p> de närmast berörda och låta dem berätta
      om sina erfarenheter?
    t: Intende organizzare un’audizione, insieme a questo Parlamento, alla quale <a>invitare</a>
      le persone direttamente coinvolte chiedendo loro di illustrarci la loro esperienza?
  - s: De bör inte isoleras utan i stället <v>bjudas</v> <p>in</p> att delta i den
      demokratiska processen.
    t: Infine, l’UE dovrebbe anche favorire il coinvolgimento nel dialogo politico
      di tutti i giocatori emergenti, inclusi quanti perseguono progetti di stampo
      religioso, come nel caso degli affiliati ai Fratelli musulmani, che non devono
      essere isolati, quanto piuttosto <a>invitati</a> a partecipare a questa partita
      giocata sul campo della democrazia.
  - s: Men sedan när de alla talade om det på telefon sade de att tyskarna skulle
      bli väldigt misstänksamma, så de måste också <v>bjudas</v> <p>in</p> till mötet.
    t: In seguito, ne discussero per telefono e pensarono che i tedeschi si sarebbero
      insospettiti molto e quindi sarebbe stato necessario <a>invitarli</a> a quell’incontro.
  - s: ”Triumvirerna” i Gent, som inte ens <v>bjöd</v> <p>in</p> den höge representanten
      för den europeiska utrikespolitiken, hade inte detta mål. De var, och är, upptagna
      med att slåss om att ha ledarskapet eller vinna nästa val.
    t: I «triumviri» di Gand, che non hanno nemmeno <a>invitato</a> l’Alto rappresentante
      per la politica estera europea, non avevano questo obiettivo, impegnati com’erano,
      e come sono, a battersi per la loro leadership, o per le prossime scadenze elettorali.
  - s: Om ni skulle vilja <v>bjuda</v> <p>in</p> mig till ett utskottsmöte, skulle
      jag komma med glädje.
    t: se desiderate <a>invitarmi</a> a una riunione di commissione sarò ben lieto
      di partecipare.
  - s: Att <v>bjuda</v> <p>in</p> Mugabe till Lissabon är ett hån mot våra principer
      och strider direkt mot EU:s egna ståndpunkter.
    t: <a>Invitare</a> Mugabe a Lisbona è un affronto ai nostri principi ed è una
      contraddizione diretta delle posizioni dichiarate dell’UE.
  - s: Får jag be er om två saker, nämligen att ni för det första återigen framför
      Europaparlamentets bestämda uppfattning att Mugabe inte ska bjudas in till Lissabon
      i december, och för det andra att ni respekterar parlamentets önskemål och inte
      deltar i något EU-toppmöte, till vilket Mugabe eller andra bojkottade zimbabwiska
      politiker har <v>bjudits</v> <p>in</p>?
    t: innanzi tutto esprimere ancora una volta le forti sensazioni di quest’Aula
      che Mugabe non dovrebbe essere invitato a Lisbona a dicembre, e poi rispettare
      i desideri di quest’Assemblea e non partecipare ad alcun vertice al quale sia
      <a>invitato</a> Mugabe o un qualsiasi altro politico non gradito dello Zimbabwe.
  - s: Vi kan inte <v>bjuda</v> <p>in</p> människor till Europeiska unionen bara för
      att säga ”betala era skatter här, men förvänta er inte några sociala förmåner
      eller något socialt stöd i gengäld”.
    t: Non possiamo <a>invitare</a> cittadini a trasferirsi nell’Unione solo per far
      loro pagare le tasse mentre vi risiedono dicendo loro di non aspettarsi alcun
      servizio o prestazione sociale in cambio.
  - s: Låt oss därför <v>bjuda</v> <p>in</p> två nobelpristagare till att diskutera
      freden med oss här i Strasbourg.
    t: E allora, <a>invitiamo</a> due Premi Nobel a discutere della pace con noi qui,
      a Strasburgo.
  - s: Jag hoppas därför att parlamentet har mod att gå till botten med vår beslutsamhet
      att påverka det civila israeliska och palestinska samhället och ge en stark
      signal genom att <v>bjuda</v> <p>in</p> Arafat och Peres hit till Strasbourg
      för att bryta Yassir Arafats isolering.
    t: Questa è la ragione per cui spero che questo Parlamento abbia il coraggio di
      portare fino in fondo la nostra determinazione di volere influenzare le società
      civili israeliane e palestinesi e fare un gesto forte <a>invitando</a> Arafat
      e Peres qui, a Strasburgo, per rompere l’isolamento di Yasser Arafat.
  - s: Det är ren skandal att Nederländerna, som är en av de främsta bidragsgivarna
      till alla räddningspaket, inte ens <v>bjöds</v> <p>in</p> till detta sammanträde.
    t: È assolutamente scandaloso che i Paesi Bassi, uno dei principali contribuenti
      di tutti i pacchetti di salvataggio, non sia neppure stato <a>invitato</a> all’incontro
      a cui ho fatto riferimento.
  - s: Tillnärmningsprocessen kommer inte att fungera om EU inte försöker att <v>bjuda</v>
      <p>in</p> Libyen till detta närmande.
    t: Il processo di avvicinamento non funzionerà se l’Unione non tenterà di <a>invitare</a>
      la Libia a prendere parte a tale avvicinamento.
  - s: Vi måste ju vara fria att <v>bjuda</v> <p>in</p> dessa personer, och då måste
      vi även vara säkra på att de också kan återvända hem efter mötet.
    t: Vogliamo essere liberi di <a>invitare</a> queste personalità e dobbiamo essere
      sicuri che esse possano poi fare rientro a casa.
  - s: Samtidigt kan vi konstatera att fredsivrarna åter vågar sig fram även i Israel
      och det gläder mig att parlamentets utskott för utrikesfrågor i går beslutade
      att <v>bjuda</v> <p>in</p> Yossi Beilin och Abed Rabbo, som är de drivande krafterna
      i fredskoalitionen.
    t: Parallelamente rileviamo che anche i fautori della pace in Israele hanno rialzato
      la cresta e mi compiaccio che la nostra commissione per gli affari esteri ieri
      abbia deciso di <a>invitare</a> Yossi Beilin e Abed Rabbo, personalità di spicco
      della coalizione per la pace.
  - s: Rådet reagerar inte, rådet har tydligen inte <v>bjudits</v> <p>in</p> för att
      komma hit och berätta vad det skall göra.
    t: evidentemente non è stato <a>invitato</a> a spiegarci ciò che intende fare.
  - s: Vi kommer att <v>bjuda</v> <p>in</p> kvalificerade invandrare till våra länder,
      låter dem inte skapa välstånd i sina egna länder, utan använder dem i stället
      till vår fördel.
    t: <a>Inviteremo</a> immigrati qualificati nei nostri paesi, non consentiremo
      loro di produrre benessere nei loro paesi ma anzi disporremo di loro a nostro
      vantaggio.
  - s: Kommissionen är bekymrad över behandlingen av fångar och anser att de kubanska
      myndigheterna bör <v>bjuda</v> <p>in</p> Internationella Röda korset att besöka
      dem för att se till att de behandlas humant.
    t: La Commissione è preoccupata del trattamento riservato ai prigionieri e ritiene
      che le autorità cubane debbano <a>invitare</a> la Croce Rossa internazionale
      a visitarli per assicurarsi che vengano trattati con umanità.
  - s: Som jag redan har tillkännagett anser kommissionen att Internationella Röda
      korset bör <v>bjudas</v> <p>in</p> för att undersöka situationen och rapportera.
    t: Come ho già detto, la Commissione è del parere che la Croce Rossa internazionale
      debba essere <a>invitata</a> ad esaminare la situazione e a riferire in merito.
  - s: Jag ber också kommissionen och rådet att informera parlamentets delegation
      om konferensernas arbete, så att vi inte som vanligt blir tvungna att hänga
      runt i korridorerna och hoppas få lite information från dem, det vill säga när
      rådet och kommissionen anser det lämpligt att <v>bjuda</v> <p>in</p> oss!
    t: Inoltre, vorrei chiedere a Commissione e Consiglio di coinvolgere la nostra
      delegazione parlamentare nei lavori delle conferenze così da non costringerci,
      come normalmente succede, ad appostarci nei corridoi nella speranza di racimolare
      qualche informazione, sempre che Consiglio e Commissione ritengano giusto <a>invitarci</a>!
  - s: Genom att <v>bjuda</v> <p>in</p> unga konstnärer, studenter och journalister
      och främja det kulturella utbytet mellan medlemsstaterna och länderna i Östeuropa
      kan vi stärka vår gemensamma europeiska identitet.
    t: <a>Invitando</a> giovani artisti, studenti e giornalisti e incoraggiando gli
      scambi culturali tra gli Stati membri e le nazioni dell’Europa dell’est, si
      rafforzerà la nostra comune identità europea.
  - s: Vad vi än väljer att kalla denna struktur står det klart att dagens grannskapspolitik
      måste stärkas och underbyggas och att vi måste <v>bjuda</v> <p>in</p> alla i
      regionen som har ett intresse i dess integritet och stabilitet att delta, från
      Turkiet till Kazakstan.
    t: Qualsiasi nome si scelga per tale struttura, è evidente che l’attuale politica
      di vicinato deve essere convalidata e rafforzata e che dobbiamo <a>invitare</a>
      chi nella regione è interessato a integrità e stabilità, dalla Turchia al Kazakistan,
      a essere coinvolto.
  - s: Mot denna bakgrund tycker jag att vi inte får försumma att <v>bjuda</v> <p>in</p>
      dessa parlamentariker.
    t: Pertanto penso che non dovremmo perder l’occasione per <a>invitare</a> questi
      parlamentari.
  - s: Med tanke på att rådets ordförande gjorde åtskillnad mellan sin position i
      den brittiska regeringen och när han representerar rådet, skulle jag kunna uppmana
      honom som rådets ordförande att <v>bjuda</v> <p>in</p> relevanta medlemsstater
      för att börja göra de ändringar som krävs för att se till att alla medborgare
      representeras demokratiskt här i parlamentet?
    t: Dal momento che il Presidente in carica ha tracciato una demarcazione tra la
      sua posizione all’interno del governo britannico e quella di rappresentante
      del Consiglio, posso <a>invitarlo</a>, in qualità di Presidente in carica, ad
      esortare lo Stato membro in questione a intraprendere le iniziative necessarie
      a far sì che tutti i cittadini siano democraticamente rappresentati in Parlamento?
  - s: Om rådet skulle <v>bjuda</v> <p>in</p> den medlemsstat som det hänvisas till
      att göra framställningar i frågan, skulle den medlemsstatens bedömning vara
      att det skulle vara mycket svårt att göra nödvändiga framsteg för att åstadkomma
      någon verklig förändring.
    t: Se il Consiglio <a>invitasse</a> lo Stato membro a cui si riferisce a fare
      osservazioni sulla questione, il suo parere sarebbe che registrare i progressi
      necessari per ottenere un cambiamento effettivo potrebbe essere molto difficile.
  - s: Jag håller med om att en telejour bör inrättas, att goda idéer bör belönas
      med priser, att fler journalister bör <v>bjudas</v> <p>in</p> och att det nu
      verkligen är på tiden att vi lyfter fram kampanjen för den europeiska konstitutionen.
    t: Ritengo anche opportuno - come è stato proposto - istituire una, assegnare
      premi alle idee più feconde, <a>invitare</a> un maggior numero di giornalisti
      e porre veramente al centro delle nostre attività la campagna per la Costituzione
      europea.
  - s: När vi överväger ändringsförslagen i morgon skulle jag vilja att vi kanske
      också erkänner rätten till utveckling som en omistlig mänsklig rättighet, vilket
      UNDP:s arbete om ekosystemens förstörelse och miljöförstöringens påverkan på
      vår förmåga, på världsomspännande nivå, för att nå millenniemålen <v>bjuder</v>
      <p>in</p> oss att göra och som fastställdes i en FN- deklaration 1986.
    t: Mi auguro che domani, quando esamineremo gli emendamenti, forse riconosceremo
      il diritto allo sviluppo quale diritto umano inalienabile, come ci <a>invita</a>
      a fare il lavoro del PSNU sul degrado degli ecosistemi e sugli effetti dell’inquinamento
      sulla nostra capacità, su scala globale, di realizzare gli obiettivi del Millennio
      e come afferma una dichiarazione delle Nazioni Unite del 1986.
  - s: I mitt land har VRT, det statliga radio- och TV-bolaget, som finansieras av
      alla flamländska skattebetalare, på ett totalitärt sätt bestämt att man inte
      kommer att <v>bjuda</v> <p>in</p> det största partiet i Flandern, att framträda,
      vilket in i själva verket är detsamma som att censurera partiet.
    t: Nel mio paese, la, l’emittente radiotelevisiva pubblica, che è finanziata da
      tutti i contribuenti fiamminghi, ha stabilito d’autorità che non <a>inviterà</a>
      il maggiore partito delle Fiandre, il, a partecipare alle sue trasmissioni,
      il che di fatto equivale a censurarlo.
  - s: Har vi inte tillräckligt med religiösa ledare här i Europa som vi kan <v>bjuda</v>
      <p>in</p> att tala till parlamentet?
    t: Non abbiamo forse qui in Europa un numero sufficiente di capi religiosi che
      possano essere <a>invitati</a> a rivolgersi all’Assemblea?
  - s: Vi kan inte förvänta oss att hela kammaren skall lyssna till det österrikiska
      ordförandeskapets och kommissionen rapport, men jag vill uppmana ordförandeskapet
      att åtminstone <v>bjuda</v> <p>in</p> dem som deltar i debatten att lyssna och
      att få höra svaret från rådets och kommissionens ordförande.
    t: Non possiamo pretendere che ci sia tutta l’Aula ad ascoltare la relazione della
      Presidenza austriaca e del Commissario, ma vorrei pregare la Presidenza di <a>invitare</a>
      almeno quelli che intervengono ad essere qui a sentire e ad ascoltare la replica
      fatta dalla Presidenza in carica del Consiglio e dal Commissario.
  - s: Många tidningar, särskilt den ansedda Financial Times, målade en mycket dyster
      bild av mötet i förväg och sa att det var mycket riskabelt att <v>bjuda</v>
      <p>in</p> den ryska presidenten Vladimir Putin, eftersom EU är delat och oenigt
      i fråga om energipolitiken och Rysslandspolitiken.
    t: Molti giornali, in particolare lo stimatissimo Financial Times, avevano dipinto
      un quadro molto cupo di questa riunione, affermando che era un grande rischio
      <a>invitare</a> il Presidente russo Putin perché l’Unione europea è divisa e
      disunita sull’energia e sulla politica russa.
  - s: Rysslands president Vladimir Putin <v>bjöds</v> <p>in</p> till Lahtis för att
      spela solo med EU-orkestern.
    t: Il Presidente russo Vladimir Putin è stato <a>invitato</a> a Lahti a suonare
      un assolo con l’orchestra dell’Unione europea.
  - s: Men det var rätt att <v>bjuda</v> <p>in</p> honom, eftersom ett av ämnena vid
      mötet var förbindelserna mellan EU och Ryssland.
    t: <a>Invitarlo</a> è stato invece corretto, perché uno dei temi della riunione
      erano le relazioni tra l’Unione europea e la Russia.
  - s: Utrikesministrarnas möte i Tammerfors i november, till vilket också Syrien
      har <v>bjudits</v> <p>in</p>, kommer att vara ett utmärkt diskussionsforum.
    t: La riunione dei ministri degli Esteri che si terrà a Tampere a novembre, cui
      è stata <a>invitata</a> anche la Siria, costituirà un foro eccellente per avviare
      il dibattito.
  - s: Ett exempel på det är utrikesministrarnas förestående Europa-Medelhavskonferens
      i Tammerfors, som Syrien också har <v>bjudits</v> <p>in</p> till.
    t: L’imminente Conferenza euromediterranea dei ministri degli Esteri di Tampere,
      cui è stata <a>invitata</a> anche la Siria, ne è un esempio.
  - s: I eftermiddag kommer parlamentet även att som ett uttryck för denna minnesdag
      inviga fotoutställningen ”Hungary - Past and Future - 1956-2006, som jag vill
      <v>bjuda</v> <p>in</p> alla parlamentsledamöter till.
    t: Inoltre, oggi pomeriggio il Parlamento europeo ribadirà l’importanza di questa
      giornata celebrativa inaugurando la mostra fotografica «Ungheria - passato e
      futuro - 1956-2006», che <a>invito</a> tutti i colleghi a visitare.
  - s: Salmaan skrev till mig i parlamentet och <v>bjöd</v> <p>in</p> mig som sin
      privata gäst i guvernörsresidenset i Punjab.
    t: Salmaan mi aveva scritto al Parlamento per <a>invitarmi</a> come suo ospite
      personale alla residenza del governatore in Punjab.
  - s: Låt oss <v>bjuda</v> <p>in</p> påven Benedictus till Europaparlamentet.
    t: <a>Invitiamo</a> Papa Benedetto al Parlamento europeo.
  - s: Detta budgetförslag innehåller bestämmelser för Kroatiens respresentation,
      extra medel till ledamöternas sekretariatstjänster, nya jobb, en ökning av det
      antal besökare som ledamöterna kan <v>bjuda</v> <p>in</p>, en minskning av parlamentets
      koldioxidutsläpp samt finansiering av Den europeiska historiens hus och besökscentrumet.
    t: Questa proposta di bilancio prevede disposizioni sulla rappresentanza della
      Croazia, fondi supplementari per i servizi di assistenza dei deputati, un maggior
      numero di posti e un aumento nel numero annuale dei visitatori che i deputati
      possono <a>invitare</a>, la riduzione dell’impronta di carbonio del Parlamento
      e il finanziamento della Casa della storia europea e del centro visite.
  - s: Vi <v>bjöd</v> <p>in</p> medborgare som valts ut slumpvis till vad som visade
      sig bli ytterst framgångsrika nationella konferenser i Berlin, för att få höra
      vilka förhoppningar de har på EU.
    t: Abbiamo <a>invitato</a> cittadini scelti a caso alle conferenze nazionali di
      Berlino, che hanno dato ottimi risultati, allo scopo di capire che cosa si aspettano
      dall’Unione europea.
  - s: Det handlar om att <v>bjuda</v> <p>in</p> kommissionen att lägga fram en utvärderingsrapport
      om tillämpningen och effektiviteten av rekommendationen för parlamentet och
      rådet.
    t: Si tratta di <a>invitare</a> la Commissione a presentare al Parlamento ed al
      Consiglio una relazione di valutazione sull’applicazione e l’efficacia della
      raccomandazione.
  - s: Sålunda vill jag ej dölja min bestörtning över att Österrike aldrig - eller
      alldeles för sent - <v>bjudit</v> <p>in</p> de judiska medborgare som fördrevs
      under 1938 att återvända.
    t: Non voglio nascondervi il mio sbigottimento per il fatto che l’Austria non
      abbia <a>invitato</a> a tornare - o l’abbia fatto troppo tardi - i suoi cittadini
      ebrei scacciati nel 1938.
  - s: Jag anser att parlamentet bör reagera kraftfullt mot att den slovenske utrikesministern
      Dimitrij Rupel inte har <v>bjudit</v> <p>in</p> Dalai Lama till ett officiellt
      möte med Europeiska unionen.
    t: Ritengo che il Parlamento dovrebbe reagire con fermezza al fatto che il Dalai
      Lama non sia stato <a>invitato</a> a nessun incontro ufficiale con l’Unione
      europea da parte del ministro degli Esteri sloveno, Dimitrij Rupel.
  - s: När vi <v>bjuder</v> <p>in</p> talare för att tala till Europaparlamentet borde
      vi betona dialogen mellan kulturer och civilisationer.
    t: Quando <a>invitiamo</a> personalità a parlare al Parlamento europeo, dovremmo
      porre l’accento sul dialogo interculturale.
  - s: De får höra att kommissionens generaldirektorat redan <v>bjuds</v> <p>in</p>
      att lägga bud, så Generaldirektoratet för jordbruk bjuder över Generaldirektoratet
      för miljö, som bjuder över Generaldirektoratet för hälsa och konsumentskydd
      och så vidare.
    t: È stato detto che le DG della Commissione sono già state <a>invitate</a> a
      presentare le loro offerte, con il risultato che le varie Direzioni Agricoltura,
      Ambiente, Sanità, eccetera sono in concorrenza tra di loro.
  - s: Herr talman, ni ställer er positiv till att Europaparlamentet och dess partigrupper
      <v>bjuder</v> <p>in</p> observatörer från tredjeland när fördragen har undertecknats
      - och detta är jag mycket tacksam för.
    t: Signor Presidente, le sono grato in special modo per essersi dichiarato favorevole
      ad <a>invitare</a>, non appena verranno sottoscritti i trattati di adesione,
      osservatori dei paesi candidati presso il Parlamento europeo, all’interno dei
      diversi gruppi.
  - s: Vi kommer inom vår grupp att göra allt för att föra den tradition vidare som
      vi redan har med att <v>bjuda</v> <p>in</p> medlemmar av de nationella parlamenten
      i kandidatländerna att besöka oss.
    t: Nel nostro gruppo faremo tutto quanto possibile per portare avanti la tradizione
      che già abbiamo di <a>invitare</a> deputati dei parlamenti nazionali dei paesi
      candidati a visitarci.
  - s: I samma anda föreslog ni att observatörer från kandidatländerna skulle <v>bjudas</v>
      <p>in</p>.
    t: 'Nello stesso spirito lei ha proposto di <a>invitare</a> osservatori dei paesi
      candidati:'
  - s: Det är meningslöst att <v>bjuda</v> <p>in</p> våra kolleger från kandidatländerna,
      som känner till dessa screening-handlingar, när vi själva inte har tillgång
      till dem. Detta är en konkret fråga, inget att oroa sig över, men som man bör
      ta itu med omedelbart.
    t: Non ha alcun senso <a>invitare</a> i colleghi dei paesi candidati, che conoscono
      tali documenti di valutazione, se a noi ne viene negato l’accesso.
  - s: Under de senaste dagarna har många grupper varit vänliga nog att <v>bjuda</v>
      <p>in</p> mig för att tala vid deras möten, och för att göra mig delaktig i
      att bygga upp detta samförstånd.
    t: Negli ultimi giorni molti gruppi mi hanno gentilmente <a>invitato</a> alle
      loro riunioni per cercare di creare tale consenso.
  - s: Under dessa omständigheter skulle jag, om jag får, vilja <v>bjuda</v> <p>in</p>
      mina ärade vänner att noggrant gå igenom dessa betänkanden och förslag, som
      alla är avsedda att öka trovärdigheten för gemenskapens institutioner och att
      se till så att de åtgärder som vidtas genomförs på ett mer effektivt sätt.
    t: Detto ciò, consentitemi di <a>invitare</a> i colleghi ad esaminare attentamente
      queste relazioni e proposte, che mirano tutte ad incrementare la credibilità
      delle Istituzioni comunitarie e a garantire che vengano adottate misure più
      efficaci.
  - s: Ni fick en sal till ert förfogande dit ni kunde <v>bjuda</v> <p>in</p> alla
      ni ville.
    t: Onorevole Nelly Maes, lei ha potuto disporre di una sala in cui ricevere le
      persone che ha ritenuto opportuno <a>invitare</a>.
  - s: Jag vill tacka er för att ni <v>bjudit</v> <p>in</p> kommissionen att rapportera
      till kammaren om konferensen om klimatförändring i New Delhi som hölls i oktober
      2002.
    t: Signor Presidente, la ringrazio per aver <a>invitato</a> la Commissione in
      Parlamento per riferire in merito alla Conferenza sul cambiamento climatico
      che si è tenuta lo scorso mese di ottobre a Nuova Delhi.
  - s: Jag föreslår Europaparlamentets talman Jerzy Buzek att vi rättar till situationen
      genom att <v>bjuda</v> <p>in</p> Shen Yun att sätta upp en föreställning i parlamentet
      på tidigaste passande datum.
    t: Mi preme suggerire al presidente Buzek di porre rimedio a tale situazione <a>invitando</a>
      Shen Yun ad allestire uno spettacolo campione qui al Parlamento alla prima occasione
      possibile.
  - s: En annan aspekt som inte borde glömmas bort - men som har glömts - är att det
      ansvariga utskottet, utifrån rådets och kommissionens årsrapporter, skulle kunna
      besluta att <v>bjuda</v> <p>in</p> rådsmedlemmar till sina möten för att besvara
      frågor.
    t: Un altro aspetto che non dovrebbe essere ignorato - ma lo è stato - è che la
      commissione competente per il merito, in base a relazioni e rapporti annuali
      del Consiglio e della Commissione, abbia la possibilità di decidere di <a>invitare</a>
      membri del Consiglio ad assistere alle proprie riunioni e a rispondere a interrogazioni.
  - s: Förenta staterna agerade snabbt för att försäkra Ryssland om att missilerna
      inte var riktade mot dem. Det var avgörande för Förenta staterna att inte förarga
      Ryssland, och de bevisade att de inte hade någon sådan avsikt genom att även
      <v>bjuda</v> <p>in</p> Ryssland att delta i robotsköldprogrammet.
    t: È stato fondamentale che gli USA non aggravassero la situazione della Russia,
      e hanno dato dimostrazione di ciò <a>invitando</a> anche la Russia a prendere
      parte al programma sullo scudo missilistico.
  - s: Vad gäller G7, har jag förstått att avsikten är att <v>bjuda</v> <p>in</p>
      mig också dit.
    t: Riguardo al G7, mi risulta che intendano <a>invitarmi</a>.
  - s: För det första vill jag tacka er för att åter ha <v>bjudit</v> <p>in</p> mig
      till att delta i debatten om ert betänkande om Europeiska investeringsbankens
      verksamhet - detta börjar bli en verklig tradition.
    t: 'Signor Presidente, onorevoli parlamentari, desidero innanzitutto ringraziarvi
      per avermi nuovamente <a>invitato</a> a partecipare alla discussione sulla relazione
      del Parlamento in merito alle attività della Banca europea per gli investimenti:'
  - s: Vi vill också att president Putin och tjetjenernas president Aslan Maskhadov
      <v>bjuds</v> <p>in</p> till parlamentet för att diskutera situationen, och vi
      kan visa på vårt stöd till samtal om fred. De trevande förhandlingarna som inleddes
      i november 2001 resulterade bara i ett möte, och det var inget större framsteg.
    t: Chiediamo inoltre che il Presidente Putin e il Presidente ceceno Aslan Mascadov
      vengano <a>invitati</a> in questo Parlamento per discutere della situazione
      e per consentire a noi di manifestare il nostro sostegno all’organizzazione
      di colloqui di pace.
  - s: Taiwans demokratiskt valda liberala president Chen Shui-bian har av ett svenskt
      systerparti <v>bjudits</v> <p>in</p> till Sverige för att privat medverka vid
      partiets hundraårsjubileum.
    t: Il Presidente di Taiwan Chen Shui-bian, eletto democraticamente nelle file
      liberali, è stato <a>invitato</a> da un partito svedese omologo a recarsi in
      visita in Svezia per partecipare in veste privata al giubileo per il centenario
      della fondazione del partito.
  - s: Kan rådet tänka sig att överväga möjligheten att föreslå alla medlemsstater
      att göra detsamma genom sina diplomatiska företrädare, med andra ord, att de
      direkt uttrycker sin solidaritet och <v>bjuder</v> <p>in</p> Osvaldo Payá, Sacharovpristagare
      år 2002, att besöka alla europeiska huvudstäder för att ge en sann bild av det
      kubanska folkets lidande?
    t: Il Consiglio valuterebbe la possibilità di suggerire a tutti gli Stati membri
      di fare altrettanto, attraverso le loro rappresentanze diplomatiche, in altre
      parole di esprimere direttamente la loro solidarietà e di <a>invitare</a> Osvaldo
      Payá, il vincitore del Premio Sacharov 2002, a visitare ogni capitale europea
      per fornire un quadro reale della sofferenza del popolo cubano?
  - s: Detta evenemang, till vilket Etiopiens premiärminister har <v>bjudits</v> <p>in</p>
      som gäst, inleddes samma dag som parlamentets sammanträdesperiod och kommer
      att avslutas i morgon.
    t: Questo evento, a cui il Primo Ministro dell’Etiopia è stato <a>invitato</a>
      come ospite, ha avuto inizio lo stesso giorno della sessione parlamentare e
      terminerà domani.
  - s: För att svara Brian Crowley hade rådet <v>bjudit</v> <p>in</p> kommissionen
      att lägga fram de nödvändiga förslagen så snart som möjligt.
    t: Per rispondere all’onorevole Crowley, il Consiglio ha <a>invitato</a> la Commissione
      a presentare quanto prima le necessarie proposte.
  - s: Jag uppmanar er, fru talman, att så snabbt som möjligt <v>bjuda</v> <p>in</p>
      en kommissionsledamot som kan berätta för oss vad Europeiska unionen egentligen
      har för avsikt att göra vad gäller den tjetjenska frågan.
    t: Per questo, signora Presidente, la pregherei di <a>invitare</a> quanto prima
      un membro della Commissione che riferisca con precisione su ciò che l’Unione
      europea intende fare riguardo al problema della Cecenia.
  - s: Visserligen <v>bjöd</v> paktens initiativtagare <p>in</p> länder utanför euroområdet
      att delta, men det är otvivelaktigt ren taktik.
    t: Come si è detto, gli iniziatori del patto avrebbero <a>invitato</a> Stati non
      appartenenti alla zona euro a parteciparvi;
  - s: Ni har <v>bjudit</v> <p>in</p> många av oss att ta del av ert arbete som en
      aktiv europé i ert hemland.
    t: Nel suo paese, ha <a>invitato</a> molti di noi a unirsi a lei nel suo lavoro
      di attivo cittadino europeo;
  - s: I juli <v>bjöd</v> jag <p>in</p> kommissionens ordförande för att delta i en
      frågestund som kommer att hållas varje månad i parlamentet, vid vilken ledamöterna
      kan begära ordet och ställa frågor.
    t: A luglio ho <a>invitato</a> il presidente della Commissione a partecipare all’ora
      delle interrogazioni che si svolge mensilmente in Parlamento, in cui gli onorevoli
      deputati hanno la possibilità di porre degli interrogativi al loro interlocutore.
  - s: Jag tar mig friheten att påminna mina parlamentskolleger om att en grupp unga
      polacker, som <v>bjudits</v> <p>in</p> av ledamöter från olika politiska grupper,
      idag besöker parlamentet.
    t: Mi permetto di rammentare ai nostri onorevoli colleghi che oggi in quest’Aula
      ospitiamo un gruppo di giovani polacchi <a>invitati</a> da diversi gruppi politici.
  - s: Förra veckan hade jag tillfälle att diskutera dessa politiska riktlinjer med
      alla politiska grupper som <v>bjöd</v> <p>in</p> mig.
    t: La settimana scorsa ho avuto modo di discutere questi orientamenti insieme
      a tutti i gruppi politici da cui sono stato <a>invitato</a>.
  - s: Jag är givetvis djupt oenig med vissa av dessa ledamöter och även med andra,
      men jag besökte alla grupper som <v>bjöd</v> <p>in</p> mig, samtliga legitimt
      bildade grupper.
    t: Naturalmente le mie opinioni divergono molto da quelle di alcuni non iscritti
      e di altri onorevoli deputati, ma ho comunque incontrato tutti i gruppi che
      mi hanno <a>invitato</a>, cioè tutti i gruppi legittimamente costituiti.
  - s: Ukraina har genom dagens budskap <v>bjudits</v> <p>in</p> till ett fortsatt
      arbete med oss, för att definitivt engagera sig för en demokratisk utveckling.
    t: Attraverso il messaggio inviato oggi, l’Ucraina è stata <a>invitata</a> a continuare
      a lavorare con noi affinché si impegni in modo definitivo nel cammino per la
      democrazia.
  - s: Efter det informella sammanträdet mellan Europeiska kommissionen, Italien och
      Slovenien den 26 januari 2010 spred Italiens ständige representant vid Europeiska
      unionen nyheten om att Europeiska unionen hade godkänt projektet, medan det
      av Sloveniens officiella protokoll framgår att bägge sidor har <v>bjudits</v>
      <p>in</p> för att man ska nå en överenskommelse.
    t: A seguito dell’incontro informale avvenuto tra la Commissione europea, l’Italia
      e la Slovenia, il 26 gennaio 2010, la rappresentanza permanente dell’Italia
      presso l’Unione europea ha diffuso la notizia di una presunta approvazione del
      progetto da parte della Comunità europea, mentre il verbale ufficiale della
      parte slovena dichiara che le controparti sono state <a>invitate</a> al raggiungimento.
  - s: Kommunfullmäktige i Grenoble har en längre tid diskuterat om hästen skulle
      <v>bjudas</v> <p>in</p>, men till slut bjöds inte heller den in, eftersom den
      inte explicit hade tagit avstånd från den österrikiska regeringen.
    t: L’accettazione o meno del cavallo austriaco ha impegnato in lunghe discussioni
      il Consiglio comunale di Grenoble, che alla fine ha deciso di non <a>invitare</a>
      il fantino, in quanto non aveva preso espressamente le distanze dal governo
      austriaco.
  - s: Hon har nu <v>bjudits</v> <p>in</p> till Kairo av de egyptiska myndigheterna
      och kommer att resa dit på måndag kväll, efter mötet med utrikesrådet.
    t: Poiché aveva comunicato alle controparti egiziane l’intenzione di profittare
      del viaggio per recarsi anche in Egitto, le autorità egiziane l’hanno <a>invitata</a>
      al Cairo.
  - s: Vårt parti är tillräckligt betydelsefullt för att vi regelbundet ska attackeras,
      men inte tillräckligt betydelsefullt för att vi ska <v>bjudas</v> <p>in</p>
      till programmen.
    t: Il nostro partito è importante quanto basta per diventare oggetto di continui
      attacchi, ma non abbastanza importante da essere <a>invitato</a> ai programmi.
  - s: Ni har tidigare <v>bjudit</v> <p>in</p> mig för att diskutera den.
    t: Non è la prima volta che discutiamo di questo argomento, per il quale ero stata
      <a>invitata</a> qui anche in precedenti occasioni.
  - s: Eftersom rådet anser att det utan tvekan är viktigt att ni är närvarande har
      rådet <v>bjudit</v> <p>in</p> åtta ledamöter från Europaparlamentet för att
      delta i konferensen i Bonn.
    t: Poiché che il Consiglio ritiene che la presenza del Parlamento europeo in tale
      occasione sia importante, ha <a>invitato</a> otto deputati a partecipare alla
      Conferenza di Bonn.
  - s: Vi borde inte vara rädda för medborgarna, utan på ett mycket öppet och genomblickbart
      sätt närma oss dem och <v>bjuda</v> <p>in</p> dem för att bygga upp Europa här
      med oss.
    t: Non dovremmo temere i cittadini, bensì avvicinarci ad essi con apertura e trasparenza
      ed <a>invitarli</a> a costruire con noi l’Europa.
  - s: Ers majestät, jag hade förberett ett mycket längre anförande, men eftersom
      vi var tvungna att be er vänta ett tag kortar jag ner mitt anförande och säger
      helt enkelt att det är underbart att ha er här med oss, och att det är ett stort
      nöje för mig att <v>bjuda</v> <p>in</p> er att tala till oss.
    t: Vostra Maestà, avevo preparato un discorso molto più lungo, ma dal momento
      che abbiamo dovuto chiederle di aspettareun poco, ridurrò il mio discorsoe mi
      limiterò a dire che è meravigliosoaverla qui con noi, e per me è un estremo
      piacere <a>invitarla</a> a parlare.
  - s: Vi kommer dock inte att kunna <v>bjuda</v> <p>in</p> alla parlamentsledamöter.
    t: l’Aula era affollata, c’erano 580 giovani e, se <a>invitassimo</a> tutti i
      deputati del Parlamento, non ci sarebbe abbastanza spazio.
  - s: Kollegerna kommer säkert ihåg att Europaparlamentets talman för några veckor
      sedan i Europaparlamentets byggnad i Bryssel <v>bjöd</v> <p>in</p> ett antal
      vinnare av Nobelpriset för att tala om EU:s framtid och om områden och frågor
      som de oroar sig för.
    t: I colleghi ricorderanno che alcune settimane fa, nella sede di Bruxelles del
      Parlamento europeo, il Presidente dell’Assemblea ha <a>invitato</a> alcuni vincitori
      del Premio Nobel a parlare del futuro dell’Europa e dei settori e delle questioni
      di cui si occupano.
  - s: Därför bör företrädare för den ryska regeringen och för demokratiska krafter
      <v>bjudas</v> <p>in</p> till vår gemensamma goodwillkonferens om rättsmiljö
      för att diskutera hur EU kan hjälpa dagens Ryssland att undvika en epidemi präglad
      av främlingshat.
    t: Occorre quindi <a>invitare</a> esponenti del governo russo e delle forze democratiche
      a discutere in che modo l’Unione europea possa aiutare la Russia odierna a debellare
      l’onnipresente flagello della xenofobia, in occasione della conferenza comune
      sull’ambiente giuridico.
  - s: När det gäller de normer och etikregler som förväntas av demokratiska partier
      beklagar jag djupt att Unionsvänliga partiet i Ulster i Nordirland, i sitt Stormont
      Assembly Party, har funnit det lämpligt att <v>bjuda</v> <p>in</p> de politiska
      företrädarna för Ulster Volunteer Force (UVF), en olaglig organisation som har
      stämplats som rasistisk, sekteristisk och våldsam på andra sätt.
    t: In riferimento ai criteri e alle norme etiche che ci si aspetterebbe dai partiti
      democratici, deploro vivamente che in Irlanda del Nord il Partito unionista
      dell’Ulster abbia ritenuto opportuno <a>invitare</a> al suo congresso di Stormont
      un rappresentante politico dell’UVF, che è un’organizzazione illegale macchiatasi
      di violenze razziste, settarie e d’altro tipo.
  - s: De lokala medierna borde kunna besöka parlamentet oftare, och vi måste hitta
      en lösning där vi parlamentsledamöter kan <v>bjuda</v> <p>in</p> fler företrädare
      för de lokala medierna, eftersom det är just den typen av medier som människor
      läser och lyssnar till, och om den lokala pressen rapporterar positivt om oss
      kommer parlamentets rykte och hela EU:s rykte säkerligen att förbättras.
    t: I media locali dovrebbero poter visitare più spesso il Parlamento e dovremmo
      quindi trovare una soluzione per consentire a noi deputati di <a>invitare</a>
      qui un maggior numero di rappresentanti di tali mezzi d’informazione locali,
      perché questi sono proprio i mezzi d’informazione che la gente legge e ascolta,
      e, se i loro reportage su di noi sono positivi, la reputazione del Parlamento
      e dell’Unione europea nel suo insieme migliorerà sicuramente.
  - s: Hela evenemanget kunde ha fått en mycket större symbolik om artister från alla
      medlemsstater hade <v>bjudits</v> <p>in</p>.
    t: L’intero evento avrebbe avuto di gran lunga un maggiore significato simbolico
      se fossero stati <a>invitati</a> artisti di tutti gli Stati membri.
  - s: Jag förslår därför kommissionen att det vore bättre, om vi skall tillämpa medbeslutandeförfarande
      på hela miljölagstiftningen - vilket är högst troligt - att kommissionen <v>bjuder</v>
      <p>in</p> medlemsstaterna att lägga fram en bedömning av vad det skulle kosta
      att genomföra lagstiftningen på deras territorier.
    t: Suggerirei pertanto alla Commissione che sarebbe preferibile, se si intende
      applicare la codecisione a tutta la legislazione ambientale, il che è molto
      probabile, che la Commissione <a>invitasse</a>, ad un certo punto, o nella fase
      di bozza o in fase di posizione comune, gli Stati membri a comunicare la loro
      valutazione del costo di attuazione della legislazione sul loro territorio.
  - s: Jag hade <v>bjudit</v> <p>in</p> honom för att han bar på förhoppningarna hos
      den överväldigande majoriteten av det afghanska folket, om att återfinna en
      framtid i fred och frihet.
    t: Lo avevo <a>invitato</a> perché con sé recava le speranze della stragrande
      maggioranza del popolo afghano di trovare un avvenire di pace e di libertà.
  - s: Vid dessa seminarier kommer experter från medlemsstaterna och regionerna att
      delta, olika experter som vi <v>bjuder</v> <p>in</p> i förhållande till vilken
      fråga som behandlas.
    t: Per alimentare il dibattito, saranno inoltre organizzati dei seminari nel corso
      del primo semestre 2002 su ciascuna delle dieci priorità comunitarie individuate
      nella relazione sulla coesione, con la partecipazione di esperti degli Stati
      membri e delle regioni che <a>inviteremo</a> in funzione dei diversi temi.
  - s: Varför har vi inte <v>bjudits</v> <p>in</p> att övervaka det ryska parlamentsvalet?
    t: Perché non siamo stati <a>invitati</a> come osservatori delle elezioni parlamentari
      russe?
  - s: Kommissionens initiativ att <v>bjuda</v> <p>in</p> Vitryssland som observatör
      till ENP-konferensen tycks förhastat.
    t: L’iniziativa della Commissione di <a>invitare</a> la Bielorussia in qualità
      di osservatore alla conferenza della PEV sembrerebbe prematura.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att dela mina intryck med er
      om parternas sjätte konferens, den s.k. COP6, om Förenta nationernas ramkonvention
      om klimatförändringar, som ägde rum under de gångna två veckorna i Haag.
    t: Signora Presidente, onorevoli parlamentari, vi ringrazio per avermi <a>invitato</a>
      a condividere con voi le mie impressioni sulla sesta Conferenza delle parti
      aderenti alla Convenzione quadro delle Nazioni Unite sui cambiamenti climatici,
      la cosiddetta COP6, che si è tenuta all’Aia nel corso delle ultime due settimane.
  - s: Ordförandeskapet har <v>bjudit</v> <p>in</p> alla berörda institutioner - dvs.
      parlamentet, men även Ekonomiska och sociala kommittén, Regionkommittén, arbetsmarknadens
      partner på europeisk nivå samt icke-statliga organisationer - för att medverka
      i utvecklingen av denna dagordning.
    t: La Presidenza ha <a>invitato</a> tutte le istituzioni interessate - ossia Parlamento,
      nonché Consiglio economico e sociale, Comitato delle regioni, parti sociali
      europee e organizzazioni intergovernative - a contribuire all’elaborazione dell’agenda
      stessa.
  - s: Jag uppmanar er att <v>bjuda</v> <p>in</p> honom till era länder och låta honom
      tala i er television och uttrycka sig i era tidningar.
    t: Vi esorto ad <a>invitarlo</a> nei vostri paesi, a parlare alla televisione,
      a testimoniare nei vostri giornali.
  - s: Under loppet av detta år har vi redan <v>bjudit</v> <p>in</p> politiker och
      religiösa ledare från olika håll i världen för att tala inför oss.
    t: Nel corso di quest’anno, abbiamo già <a>invitato</a> leader politici e religiosi
      di tutto il mondo a parlare con noi.
  - s: Jag vill mycket varmt tacka talman Hans-Gert Pöttering för att han har <v>bjudit</v>
      <p>in</p> mig för att tala inför Europaparlamentet.
    t: Vorrei ringraziare calorosamente il Presidente, Hans-Gert Pöttering, per avermi
      <a>invitata</a> a rivolgermi al Parlamento europeo.
  - s: I förra veckan <v>bjöd</v> vi <p>in</p> honom till Sverige på ett privat arrangemang.
    t: La settimana scorsa l’abbiamo <a>invitato</a> in Svezia in visita privata,
      ma neppure il mio paese gli ha concesso il visto d’ingresso.
  - s: Kan ni garantera att presidiet kommer att ta upp detta igen, och att presidiet
      också <v>bjuder</v> <p>in</p> kommissionens vice ordförande att tala, för att
      ändra den skrivelse som man antog i går kväll?
    t: Signor Presidente, mi può assicurare che l’Ufficio di presidenza riesaminerà
      la questione e <a>inviterà</a> il Vicepresidente della Commissione a rivolgersi
      all’Ufficio di presidenza al fine di emendare la lettera che è stata concordata
      ieri sera?
  - s: Ett av dessa kommer att samlas den 18 december, till vilket alla ansvariga
      för de förslag inom ramen för den sociala dialogen som valts ut kommer att <v>bjudas</v>
      <p>in</p>, och vi skulle, naturligtvis, vilja att även parlamentet deltar i
      dessa.
    t: Una di queste occasioni si realizzerà il 18 dicembre prossimo e ad essa saranno
      <a>invitati</a> tutti i responsabili dei progetti di dialogo sociale selezionati;
  - s: Jag uppmanar starkt presidiet att <v>bjuda</v> <p>in</p> både president Karzai
      och ordföranden för den oberoende människorättskommissionen, doktor Sima Samar,
      hit till Europaparlamentet för att tillsammans med oss framför allt diskutera
      förberedelserna inför valen och den lagstiftande rådsförsamlingen Loya Jirga.
    t: Esorto l’Ufficio di presidenza ad <a>invitare</a> sia il Presidente Karzai
      che la presidente della commissione indipendente per i diritti umani, dottoressa
      Sima Samar, a far visita al Parlamento europeo, allo scopo principale di discutere
      i preparativi per le elezioni e per la Loya Jirga che dovrà redigere la costituzione.
  - s: När man här har krävt att Italien och Grekland rättar till sitt uppenbara misstag
      och inkludera den nordliga dimensionen i sitt program, vill jag berömma Danmark
      som agerade på ett alldeles förträffligt sätt och <v>bjöd</v> <p>in</p> parlamentet
      till ministermötena såväl i Luxemburg som på Grönland.
    t: Mentre abbiamo invitato in questa sede l’Italia e la Grecia a correggere il
      loro evidente errore e ad includere la dimensione settentrionale nel loro programma,
      desidero esprimere un elogio alla Danimarca, che si è premurata di <a>invitare</a>
      il Parlamento alle conferenze ministeriali, sia in Lussemburgo che in Groenlandia.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      <v>bjuder</v> <p>in</p> de institutioner som vi diskuterar till nästa debatt
      om ansvarsfrihet och skjuter upp debatten om de inte är närvarande.
    t: In tale contesto, desidero proporre che la commissione deliberi formalmente
      di <a>invitare</a> le istituzioni in oggetto alla successiva discussione sul
      discarico e di rinviarla in caso di loro assenza.
  - s: Att kritisera dem för deras frånvaro när vi inte ens hade brytt oss om att
      <v>bjuda</v> <p>in</p> dem tycker jag gränsar till det löjliga och till illvilja.
    t: Criticare la loro assenza quando non ci siamo neanche presi il disturbo di
      <a>invitarli</a> rasenta, a mio avviso, il ridicolo e la malafede.
  - s: Vi uppfordrar de afrikanska länderna att garantera ett flerpartisystem och
      ge de icke-statliga organisationerna yttrandefrihet, men vi förhandlar bara
      med statschefer, varav de flesta endast representerar sig själva eftersom de
      glömmer att <v>bjuda</v> <p>in</p> de icke-statliga organisationerna till toppmötet
      i Kairo.
    t: Impartiamo ai paesi africani l’ordine di assicurare la pluralità dei partiti
      politici e di lasciare libertà di parola alle ONG, ma poi trattiamo solo con
      i capi di Stato, la maggior parte dei quali non rappresenta che la propria persona,
      dimenticando di <a>invitare</a> le ONG al Vertice del Cairo.
  - s: Innan presentationen av ett förslag till specifik åtgärd i denna fråga, <v>bjöd</v>
      kommissionen <p>in</p> medlemsstaterna, på rådsnivå, och Europaparlamentet att
      komma in med sina iakttagelser om de punkter som tas upp i meddelandet om skydd
      för brottsoffer.
    t: Prima della presentazione di qualsiasi proposta di azione specifica al riguardo,
      la Commissione ha <a>invitato</a>, riferendosi alla comunicazione suddetta,
      gli Stati membri, a livello di Consiglio nonché il Parlamento europeo, a trasmettere
      le loro osservazioni sui punti che figurano nella comunicazione sulla protezione
      delle vittime di atti di violenza.
  - s: Jag tror att de grupper av besökare som kommer hit till parlamentet och som
      träffar parlamentsledamöterna gör detta för att lära känna de europeiska institutionerna,
      och inte för att förolämpa dem. Jag föreställer mig att den parlamentsledamot
      som <v>bjudit</v> <p>in</p> denna grupp har gjort det för att upplysa dem, eftersom
      vi bland annat spenderar pengar på att upplysa de europeiska medborgarna om
      arbetet på att konstruera ett integrerat Europa.
    t: Immagino che il parlamentare che ha <a>invitato</a> questo gruppo lo abbia
      invitato per sensibilizzarlo perché, tra l’altro, noi spendiamo dei soldi per
      sensibilizzare i cittadini europei alla costruzione dell’integrazione europea.
  - s: Detta, herr talman, är något mycket allvarligt som kräver ett tydligt fördömande
      och, som Napoletano mycket riktigt påpekade - men jag vill inte bli för långrandig
      - så måste vi ta reda på vem som har <v>bjudit</v> <p>in</p> dessa huliganer
      till parlamentet.
    t: Mi sembra, Presidente, che questo sia un caso molto grave, che merita una condanna
      esplicita e, come diceva l’onorevole Napoletano - ma non mi voglio dilungare
      - bisogna vedere chi ha <a>invitato</a> questi delinquenti a questo Parlamento.
  - s: För det första så var det inte jag som <v>bjöd</v> <p>in</p> gruppen;
    t: Prima di tutto, non sono stato io ad <a>invitare</a> il gruppo;
  - s: Vi kommer även att <v>bjuda</v> <p>in</p> en grupp fullmäktigeledamöter från
      Baskien till nästa sammanträdesperiod i Strasbourg.
    t: In occasione della prossima sessione a Strasburgo, <a>inviteremo</a> un altro
      gruppo di consiglieri dei Paesi Baschi;
  - s: Jag välkomnar de ukrainska myndigheternas beslut att <v>bjuda</v> <p>in</p>
      observatörer till valet den 31 oktober.
    t: Apprezzo la decisione delle autorità ucraine di <a>invitare</a> osservatori
      alle elezioni che si terranno il 31 ottobre.
  - s: Jag har personligen <v>bjudit</v> <p>in</p> alla albanska förhandlingsgrupper
      till Bryssel, för att få dem att enas om en förhandlingsposition - vi har ännu
      inte nått dit vi vill.
    t: Ho inoltre <a>invitato</a> a Bruxelles tutti i gruppi albanesi coinvolti nei
      negoziati per convincerli a trattare, anche se al momento non abbiamo ancora
      raggiunto lo scopo.
  - s: Till sist vill jag tacka det österrikiska ordförandeskapet för att man lade
      tonvikt vid den aktiva sysselsättningspolitiken genom att <v>bjuda</v> <p>in</p>
      de stater som i sina nationella åtgärdspaket har en väl definierad politik med
      mera vittgående mål och mera exakta tidsfrister.
    t: Infine, desidero congratularmi con la Presidenza austriaca per avere posto
      l’accento sulle politiche attive dell’occupazione, <a>invitando</a> gli Stati
      membri a definire politiche specifiche nei piani nazionali di azione ed a fissare
      obiettivi complementari e termini più precisi.
  - s: Denna grupp hade <v>bjudit</v> <p>in</p> Andreasen att vittna om redovisningssystemens
      tekniska utformning.
    t: Signor Presidente, vorrei spendere alcune parole su un incidente verificatosi
      questa mattina nel corso della nostra riunione di gruppo, alla quale avevamo
      <a>invitato</a> la funzionaria della Commissione Andreasen per ricevere informazioni
      tecniche sul sistema di gestione contabile.
  - s: Om jag blivit rätt informerad har Europaparlamentet <v>bjudit</v> <p>in</p>
      alla tidigare mottagare av Sacharovpriset till parlamentssammanträdet i Strasbourg.
    t: Se le mie informazioni sono esatte, il Parlamento europeo ha <a>invitato</a>
      tutti i precedenti vincitori del Premio Sacharov a Strasburgo per partecipare
      alla prossima tornata parlamentare.
  - s: Varför lägger kommissionen i praktiken munkavle på Andreasen när ledamöter
      i Europaparlamentet <v>bjuder</v> <p>in</p> henne för att underlätta vårt arbete
      i revisionen?
    t: Per quale motivo la Commissione, di fatto, mette il bavaglio alla signora Andreasen,
      quando i parlamentari la <a>invitano</a> allo scopo di facilitare il nostro
      compito di controllo?
  - s: Jag har även uppmanat Nassauer, ordförande för delegationen för förbindelserna
      med Aseans medlemsländer, att i veckan <v>bjuda</v> <p>in</p> Kambodjas ambassadör
      till Strasbourg.
    t: Ho inoltre chiesto al presidente della delegazione per le relazioni con gli
      Stati membri dell’ASEAN, onorevole Nassauer, di <a>invitare</a> questa settimana
      a Strasburgo l’ambasciatore cambogiano.
  - s: Som spanjor och företrädare för de europeiska medborgarna i parlamentet är
      det svårt för mig att förstå hur vår institution kunde <v>bjuda</v> <p>in</p>
      den spanska presidenten och sedan inte göra mesta möjliga för att göra det till
      ett värdigt besök.
    t: Come spagnola e come rappresentante di cittadini europei al Parlamento, mi
      è difficile capire come la nostra istituzione ha potuto <a>invitare</a> il Presidente
      spagnolo e non fare tutto il possibile per garantire una sua visita dignitosa.
  - s: Tack för att ni har <v>bjudit</v> <p>in</p> mig att tala inför parlamentet
      om ordningen med allmänna tullförmåner (GSP) och reformen av den.
    t: Signor Presidente, grazie per avermi <a>invitato</a> a discutere della questione
      del sistema di preferenze generalizzate e della sua riforma in seno al Parlamento
      europeo.
  - s: I Afrika anses det oartigt att <v>bjuda</v> <p>in</p> gäster genom ena dörren
      och samtidigt själv gå ut genom den andra.
    t: in Africa è considerato scortese <a>invitare</a> ospiti e riceverli da una
      porta e al tempo stesso uscire dall’altra.
  - s: Han <v>bjöds</v> mer <p>in</p> som en gest av solidaritet.
    t: È stato <a>invitato</a> più che altro in segno di solidarietà.
  - s: Det som Putin, Rysslands president - jag är positiv till att ni har <v>bjudit</v>
      <p>in</p> honom - inför TV-kamerorna sade om Tjetjenien, var en kränkning inte
      bara av människorna i Tjetjenien, utan också av människovärdigheten överhuvud
      taget.
    t: Ciò che il Presidente della Russia Putin ha affermato sulla Cecenia davanti
      alle telecamere - e sono lieto che l’abbia <a>invitato</a> - è un’offesa non
      solo per la popolazione cecena, ma per la stessa dignità umana.
  - s: Därför har vi också <v>bjudit</v> <p>in</p> representanter från kandidatländerna
      till en rad olika möten och seminarier under vår ordförandeskapsperiod.
    t: Abbiamo pertanto <a>invitato</a> rappresentanti dei paesi candidati a una serie
      di diversi incontri e seminari tenuti durante la nostra Presidenza.
  - s: Europeiska kommissionen beklagar djupt den kubanska regeringens beslut att
      frysa förbindelserna med ambassaderna för alla de EU-länder som har <v>bjudit</v>
      <p>in</p> dissidenter på sina nationaldagar och med kommissionens delegation
      i Havanna liksom vägran att ta emot direkt hjälp ifrån EU.
    t: La Commissione europea deplora la decisione del governo cubano di congelare
      le relazioni con tutte le ambasciate degli Stati membri dell’Unione europea
      che hanno <a>invitato</a> dissidenti alle proprie feste nazionali e con la delegazione
      della Commissione all’Avana, nonché il rifiuto di aiuti diretti dall’Unione
      europea.
  - s: Jag menar att det lämpligaste sättet att hantera detta skulle vara att ta det
      som ett förslag till talmanskonferensen denna vecka, för att se vad grupperna
      vill göra, och sedan välja att <v>bjuda</v> <p>in</p> de aktuella institutionerna
      hit.
    t: Mi sembra che sia più opportuno presentare una proposta alla Conferenza dei
      presidenti di questa settimana in modo da vedere quello che intendono fare i
      gruppi e poi decidere di <a>invitare</a> le Istituzioni coinvolte a riferire
      in Aula.
  - s: Kan vi inte <v>bjuda</v> <p>in</p> honom?
    t: Non possiamo <a>invitarlo</a>?
  - s: Det skulle därför vara värdefullt att få veta hur programmen görs upp och vem
      som <v>bjuds</v> <p>in</p> på vilka grunder.
    t: Sarebbe quindi opportuno sapere come vengono definiti gli ordini del giorno,
      conoscere gli interlocutori e i criteri in base ai quali sono <a>invitati</a>.
  - s: Ni tog det unika steget - det var första gången det skedde även om detta var
      den femte utvidgningen - att <v>bjuda</v> <p>in</p> parlamentsledamöter från
      varje stat som observatörer, och det hedrar er.
    t: Avete compiuto un passo senza precedenti decidendo di <a>invitare</a> - nel
      corso del quinto allargamento, ma per la prima volta in assoluto - deputati
      osservatori da ciascuno Stato, cosa che vi fa davvero onore.
  - s: Det har heller inte klargjorts varför vetenskapsmän från USA inte har <v>bjudits</v>
      <p>in</p>, som inte bara skulle kunna intyga vad min kollega Roth-Berendt precis
      sade, nämligen att bioteknologiskt behandlad majs inte tillåts i alla medlemsstater
      - och detta just i de medlemsstater som redan har tillåtit bioteknologiskt odlad
      bomull - utan också att IPE (internationellt organ mot utsläpp av bekämpningsmedel)
      har förbjudit att bioteknologiskt behandlad majs används för tillverkning av
      popcorn och grönsaksmajs.
    t: Non è stato nemmeno chiarito perché non sono stati <a>invitati</a> esperti
      statunitensi che avrebbero potuto confermare non solo quanto riferito dalla
      collega Roth-Berendt, vale a dire che il granoturco geneticamente modificato
      non è autorizzato in tutti gli Stati federali, per la precisione in quegli Stati
      che hanno autorizzato la coltivazione di cotone geneticamente modificato;
  - s: Vi <v>bjuder</v> <p>in</p> de nya länderna i unionen eftersom vi vill garantera
      stabilitet och fred på hela kontinenten.
    t: Noi stiamo <a>invitando</a> i nuovi paesi nell’Unione perché vogliamo assicurare
      stabilità e pace a tutto il continente.
  - s: Rysslands president, Vladimir Putin, har <v>bjudits</v> <p>in</p> till middagen
      efter toppmötet mellan stats- och regeringscheferna.
    t: Il Presidente della Russia, Vladimir Putin, è stato <a>invitato</a> alla cena
      che seguirà il Vertice dei capi di Stato e di governo.
  - s: Jag är mycket glad över att president Vladimir Putin <v>bjöds</v> <p>in</p>
      till toppmötet i Lahtis, och över ansträngningarna för att få till stånd ett
      strategiskt partnerskap med Ryssland.
    t: Vorrei esprimere la mia soddisfazione per il fatto che il Presidente Putin
      sia stato <a>invitato</a> al Vertice di Lahti e per gli sforzi tesi a creare
      un partenariato strategico con la Russia.
  - s: Han tycker bara att det är mycket egendomligt att någon får en inbjudan att
      tillbringa några dagar ombord på en jakt. Jag måste medge att jag inte känner
      någon som skulle vara tillräckligt modig att <v>bjuda</v> <p>in</p> honom ombord
      på en jakt under en enda dag.
    t: Devo ammettere che non conosco nessuno che avrebbe il coraggio di <a>invitarlo</a>
      a bordo di uno anche solo per un giorno.
  - s: Vi har <v>bjudit</v> <p>in</p> honom i över sex månaders tid, och uppenbarligen
      är han alltför upptagen för att träffa oss, men han skulle vara varmt välkommen.
    t: 'Lo stiamo <a>invitando</a> da oltre sei mesi a partecipare alle nostre riunioni:'
  - s: Vi i Europaparlamentets utrikesutskott beslutade att <v>bjuda</v> <p>in</p>
      Dr Jalili till samtal och föra en dialog.
    t: Noi della commissione per gli affari esteri di questo Emiciclo abbiamo deciso
      di <a>invitare</a> Saeed Jalili a confrontarsi e ad avere un dialogo.
  - s: Det portugisiska ordförandeskapet gick in på nya områden och <v>bjöd</v> <p>in</p>
      den europeiska biståndsplattformen till det informella toppmötet i Lissabon
      om sociala frågor, och det franska ordförandeskapet följer detta exempel.
    t: La Presidenza portoghese ha avviato un nuovo corso, <a>invitando</a> la Piattaforma
      europea delle ONG al vertice informale di Lisbona in materia di affari sociali,
      e la Presidenza francese sta percorrendo la stessa via.
  - s: Det jag tänker på är att <v>bjuda</v> <p>in</p> unga under 24 år och ge dem
      möjlighet att leva bland oss och lära av denna erfarenhet.
    t: Intendo <a>invitare</a> giovani al di sotto dei 24 anni, permettendo loro di
      vivere tra noi e imparare dalla nostra esperienza.
  - s: Vi blev ju faktiskt mycket framgångsrika med initiativet att <v>bjuda</v> <p>in</p>
      parlamentarikerna två gånger och har skyndat på förverkligandet av åtgärdsplattformen.
    t: Abbiamo avuto grande successo con l’iniziativa di <a>invitare</a> per due volte
      parlamentari e questo ha accelerato l’attuazione della piattaforma d’azione.
  - s: Vitryssland bör naturligtvis <v>bjudas</v> <p>in</p>, men endast under vissa
      förutsättningar som innebär att vi fastställer en miniminivå när det gäller
      grundläggande värderingar.
    t: Ovviamente, la Bielorussia dovrebbe essere <a>invitata</a>, ma a condizioni
      ben definite, stabilendo una soglia minima per i valori fondamentali.
  - s: Men grundläggande artighet och grundläggande rättvishet borde definitivt ha
      förmått oss att låta regeringen <v>bjuda</v> <p>in</p> en grupp från parlamentet
      för att bedöma fakta i målet, före omröstningen.
    t: Ma di sicuro l’educazione e la lealtà di base dovrebbero indurci a consentire
      che il governo <a>inviti</a> un gruppo di questo Parlamento a effettuare le
      valutazioni del caso, prima della votazione.
  - s: Jag talar naturligtvis om toppmötet i Lissabon, dit vi <v>bjöd</v> <p>in</p>
      Robert Mugabe, trots sanktionerna.
    t: Mi riferisco, ovviamente, al Vertice di Lisbona, al quale abbiamo <a>invitato</a>
      Mugabe, nonostante le sanzioni.
  - s: vi <v>bjöd</v> <p>in</p> Robert Mugabe och hans hantlangare att shoppa i Europas
      lyxigaste affärer, medan hans folk svalt.
    t: abbiamo <a>invitato</a> Robert Mugabe e i suoi seguaci a fare acquisti in uno
      dei negozi più lussuosi d’Europa mentre il suo popolo muore di fame.
  - s: Jag röstade för ändringsförslag 19, för jag tycker verkligen att Dalai Lama
      bör <v>bjudas</v> <p>in</p> till ett möte med rådet (allmänna frågor) så att
      han kan presentera sin bedömning av läget i Tibet och förklara den medelväg
      han föreslår och hur han ser på den faktiska autonomi som bör tillämpas för
      alla tibetaner i Kina för de 27 utrikesministrarna.
    t: Ho votato a favore dell’emendamento n. 19 poiché credo fermamente che <a>invitare</a>
      il Dalai Lama al Consiglio per gli affari generali perché presenti la sua valutazione
      della situazione in Tibet, e spieghi ai 27 ministri degli Affari esteri l’impostazione
      «middle-way» e la sua idea di autonomia genuina che dovrebbe essere attuata
      per tutti i tibetani all’interno della Cina, è altamente raccomandabile.
  - s: Exempelvis genom att <v>bjuda</v> <p>in</p> de två huvudpersonerna, den tidigare
      israeliske ministern Yossi Beilin och den palestinske ministern Yasser Abed
      Rabbo eller genom att tilldela dem Sacharovpriset, eller genom att inrätta en
      europeisk kommitté för stöd till den gemensamma förklaringen.
    t: ad esempio, <a>invitando</a> i due principali protagonisti, l’ex Ministro israeliano
      Yossi Beilin e il Ministro palestinese Yasser Abed Rabbo, conferendo loro il
      premio Sakharov oppure istituendo un comitato europeo di sostegno alla dichiarazione
      comune.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att rapportera till denna kammare
      om konferensen om klimatförändringar i juli.
    t: Vi ringrazio per avermi <a>invitata</a> a riferire all’Aula in merito alla
      Conferenza sui cambiamenti climatici svoltasi nel mese di luglio.
  - s: Som ordförande för tvärgruppen för minoritetsspråk inom Europaparlamentet,
      och för det finsk-ugriska forumet - som är ett initiativ över partigränserna
      - kunde jag i september 2006 <v>bjuda</v> <p>in</p> Vladimir Kozlov hit till
      Strasbourg.
    t: In qualità di presidente dell’intergruppo per le lingue minoritarie in seno
      a questo Parlamento e di presidente del forum ugrofinnico - un’iniziativa trasversale
      - nel settembre 2006 ho potuto <a>invitare</a> Kozlov qui a Strasburgo.
  - s: Jag delar ordförandeskapets åsikt att varken Sharon eller Arafat är några fredsänglar,
      utan vad som behövs är andra människor som är kapabla att skapa fred. Jag är
      också mycket tacksam mot Zimeray som helt nyligen <v>bjöd</v> <p>in</p> människor
      från Israel och Palestina som vill ha fred till utskottet för utrikesfrågor,
      mänskliga rättigheter, gemensam säkerhet och utrikespolitik.
    t: Sono molto grato all’onorevole Zimeray per aver <a>invitato</a>, in seno alla
      commissione per gli affari esteri, i diritti dell’uomo, la sicurezza comune
      e la politica di difesa, esponenti di Israele e della Palestina che vogliono
      fare la pace.
  - s: Jag <v>bjuder</v> gärna <p>in</p> dem till Belgien.
    t: Vorrei <a>invitarli</a> a recarsi in Belgio.
  - s: Jag vill bara säga att det är beklagligt att det svenska ordförandeskapet inte
      kunde företrädas här i dag på lämplig ministernivå, eftersom det inte har <v>bjudits</v>
      <p>in</p>.
    t: Signor Presidente, mi rincresce che oggi la presidenza svedese non possa essere
      rappresentata a un adeguato livello ministeriale in quanto non <a>invitata</a>.
  - s: Jag <v>bjöds</v> <p>in</p> till Europeiska rådets möte för att göra ett inledande
      anförande, som finns tillgängligt på Internet - jag kan också skicka det till
      er med e-post.
    t: Sono stato <a>invitato</a> alla riunione del Consiglio europeo per tenere un
      discorso introduttivo, che potete trovare su Internet - e ve lo posso anche
      inviare per posta elettronica.
  - s: Det beslut som EU nyligen fattade om att liksom den 9 maj 2003 <v>bjuda</v>
      <p>in</p> dissidenter till firandet av Europadagen är ett erkännande av den
      interna oppositionens betydelse.
    t: La recente decisione dell’Unione europea di <a>invitare</a> dissidenti alla
      celebrazione delle feste nazionali, come ha fatto la Commissione il 9 maggio
      2003, riconosce il ruolo dell’opposizione interna.
  - s: Ni <v>bjöd</v> <p>in</p> mig hit till i början av juli, men jag hade då ännu
      inte presenterat texten till vårt arbete för rådets ordförandeskap, och eftersom
      det var rådets ordförandeskap som hade begärt att detta arbete skulle göras,
      var det alltså för rådet som vi måste presentera texten först.
    t: Mi avevate <a>invitato</a> a venire all’inizio del mese di luglio, ma non avevo
      ancora trasmesso alla Presidenza del Consiglio il risultato del nostro lavoro.
  - s: Detta är uppenbarligen något helt annat än att bara <v>bjuda</v> <p>in</p>
      ett par observatörer till sammanträdena.
    t: cosa evidentemente ben diversa che semplicemente <a>invitare</a> un paio di
      osservatori alle riunioni.
  - s: Denna kammare kan <v>bjuda</v> <p>in</p> Iraks nya utrikesminister Hushyar
      Zibari till Bryssel eller Strasbourg för att ge oss förstahandsinformation om
      situationen i landet.
    t: Il Parlamento può <a>invitare</a> il nuovo ministro degli Esteri iracheno,
      Hushyar Zibari, a Bruxelles o Strasburgo, affinché ci fornisca informazioni
      di prima mano sulla situazione nel suo paese.
  - s: Jag välkomnar det faktum att kommissionsledamoten nu har <v>bjudit</v> <p>in</p>
      några europaparlamentariker, däribland mig, för att delta i arbetet med att
      reformera den budgetpost som är avsedd för samfinansiering av icke-statliga
      organisationer.
    t: Mi compiaccio del fatto che il Commissario abbia ora <a>invitato</a> alcuni
      parlamentari europei, me compreso, a contribuire alla riforma della linea di
      bilancio specifica di cofinanziamento delle ONG.
  - s: Om medlemsstaterna inte går med på detta och inget beslut fattas av samtliga
      27 medlemsstater så kommer president Lukasjenko helt enkelt inte att få någon
      inbjudan, även om både oppositionen och grannländerna rekommenderar oss att
      <v>bjuda</v> <p>in</p> honom.
    t: Se gli Stati membri non sono d’accordo su questo punto e non c’è una decisione
      unanime da parte di tutti i ventisette Stati membri, non <a>inviteremo</a> il
      presidente Lukashenko, benché sia i paesi confinanti che gli oppositori ci abbiano
      raccomandato di farlo.
  - s: Som ni alla vet <v>bjöd</v> Europeiska rådet i juni 2007 <p>in</p> generalsekreteraren,
      den höge representanten Javier Solana, och Europeiska kommissionen för att presentera
      ett gemensamt dokument om hur klimatförändringarna påverkar den internationella
      säkerheten.
    t: Come sapete tutti, nel giugno 2007 il Consiglio europeo ha <a>invitato</a>
      il suo Segretario generale, l’Alto rappresentante Javier Solana e la Commissione
      europea a presentare un documento congiunto su come il cambiamento climatico
      influisca sulla sicurezza internazionale.
  - s: Jag har därför, enligt överenskommelse med de politiska grupperna, tagit ett
      initiativ till att <v>bjuda</v> <p>in</p> de behöriga utskotten från den amerikanska
      kongressen, och jag väntar på ett svar.
    t: Di comune accordo con i gruppi politici, ho quindi preso l’iniziativa di <a>invitare</a>
      le commissioni competenti del Congresso americano e sono in attesa di una risposta.
  - s: Precis som många av er vet har jag vid många tillfällen gett uttömmande svar,
      särskilt till utskottet för medborgerliga fri- och rättigheter förstås, men
      jag talar inför parlamentet när jag blir inbjuden, och jag talar med de utskott
      som <v>bjuder</v> <p>in</p> mig.
    t: Come molti di voi sanno bene, su alcuni temi ho fornito, in molte occasioni,
      delle risposte dettagliate, certamente soprattutto alla commissione LIBE, ma
      io parlo con il Parlamento quando sono invitato a farlo e nelle commissioni
      che mi <a>invitano</a>.
  - s: Det har antytts att SADC, AVS och OAU kommer att <v>bjudas</v> <p>in</p> att
      delta i detta samråd.
    t: È stato già indicato che CDAA, ACP e OUA saranno <a>invitati</a> a partecipare
      alle consultazioni.
  - s: Zimbabwes regering har meddelat att den inte kommer att godta observatörer,
      man kommer bara att <v>bjuda</v> <p>in</p> vänner för att övervaka presidentvalet.
    t: Il governo dello Zimbabwe ha annunciato che non accetterà osservatori, ma si
      limiterà ad <a>invitare</a> amici in qualità di osservatori delle elezioni presidenziali.
  - s: <v>Bjud</v> inte <p>in</p> honom till Madrid, där finns inga fiskare, fiskemarknader
      eller isfabriker.
    t: Non <a>invitatelo</a> a Madrid - lì non ci sono pescatori, né centri d’aste,
      né fabbriche di ghiaccio - ma invitatelo invece a Barbate, all’isola Cristina,
      dove ci sono i pescatori.
  - s: Nej, <v>bjud</v> <p>in</p> honom till Barbate eller Isla Cristina, där fiskarna
      finns.
    t: Non invitatelo a Madrid - lì non ci sono pescatori, né centri d’aste, né fabbriche
      di ghiaccio - ma <a>invitatelo</a> invece a Barbate, all’isola Cristina, dove
      ci sono i pescatori.
  - s: Jag anser också att det är ett strategiskt misstag att Kina, där varumärkesförfalskningen
      är mest utbredd, inte <v>bjudits</v> <p>in</p> till avtalsförhandlingarna.
    t: Reputo inoltre un errore strategico che la Cina, la principale fonte di prodotti
      contraffatti, non sia stata <a>invitata</a> ai negoziati su questo accordo.
  - s: Förra veckan <v>bjöd</v> vi också <p>in</p> civilsamhället att bidra till våra
      tankar om de tre Asean-förhandlingarna om frihandelsavtal.
    t: La scorsa settimana abbiamo inoltre <a>invitato</a> la società civile a contribuire
      alle nostre riflessioni sui nostri tre negoziati con l’ASEAN in materia di accordi
      di libero scambio.
  - s: Det är just i den andan som president Kostunica <v>bjöds</v> <p>in</p>, som
      ni vet, att delta i toppmötet med unionen och länderna i västra Balkan, som,
      på initiativ av Frankrikes president, kommer att äga rum den 24 november i Zagreb.
    t: È precisamente in questo spirito che il Presidente Kostunica è stato <a>invitato</a>,
      come sapete, a partecipare al Vertice fra l’Unione e i paesi dei Balcani che
      avrà luogo, su iniziativa del Presidente della Repubblica, il 24 novembre prossimo
      a Zagabria.
  - s: Det som hände i går är emellertid en aning annorlunda, eftersom det gör att
      enskilda ledamöters ställning och ansvar ifrågasätts när det gäller vem de <v>bjuder</v>
      <p>in</p> i denna kammare.
    t: Ciò che è avvenuto ieri tuttavia è una cosa leggermente diversa che chiama
      in causa lo status e la responsabilità dei singoli deputati in merito alla scelta
      delle persone da <a>invitare</a> in Parlamento.
  - s: <v>Bjuda</v> <p>in</p> människor från dessa länder att delta i kurser så att
      de själva får se att det finns andra, mindre korrumperade, metoder.
    t: <a>invitare</a> persone provenienti da questi paesi a frequentare corsi che
      permettano loro di comprendere che la corruzione non è inevitabile.
  - s: Kommissionen stöder parlamentets initiativ att <v>bjuda</v> <p>in</p> Oswaldo
      Payá.
    t: La Commissione plaude all’iniziativa del Parlamento di <a>invitare</a> Oswaldo
      Payá.
  - s: Ni har <v>bjudit</v> <p>in</p> mig idag för att tala om vårt politiska arbete,
      men också om situationen i östra Jerusalem.
    t: Mi avete <a>invitato</a> oggi a parlare del nostro operato sul piano politico,
      ma anche della situazione a Gerusalemme est.
  - s: Dagens beslut från rådet att <v>bjuda</v> <p>in</p> en delegation från Kuba
      är en bekräftelse på att det är helt rätt att invänta denna dialog och först
      därefter hålla en debatt här till hösten, som vi då har hunnit förbereda ordentligt.
    t: 'La decisione di oggi del Consiglio europeo di <a>invitare</a> una delegazione
      cubana conferma che è assolutamente opportuno attendere tale dialogo prima di
      tenere un dibattito in questa sede in autunno, per cui ci prepareremo per tempo:'
  - s: Jag har redan <v>bjudit</v> <p>in</p> den myndighet som förvaltar Galileo att
      besöka oss i Prag.
    t: In conclusione, ho già <a>invitato</a> l’autorità che gestisce Galileo a farci
      visita a Praga.
  - s: I det här sammanhanget välkomnar vi varmt det portugisiska ordförandeskapets
      initiativ att <v>bjuda</v> <p>in</p> delegationer från Europaparlamentet och
      det panafrikanska parlamentet att delta i toppmötet i Lissabon.
    t: In questo quadro, accogliamo con favore l’iniziativa della Presidenza portoghese
      di <a>invitare</a> delegazioni dei parlamenti europei e panafricani a partecipare
      al vertice di dicembre a Lisbona.
  - s: Delegater från de olika geografiska arbetsgrupperna <v>bjöds</v> <p>in</p>
      till detta möte för en presentation av detta års prioriteter.
    t: Delegati dei gruppi di lavoro delle varie aree geografiche sono stati <a>invitati</a>
      alla riunione per presentare le priorità di quest’anno.
  - s: Eftersom toppmötet pågår under två dagar föreslår jag att statscheferna under
      den första dagen funderar, men under den andra dagen <v>bjuder</v> <p>in</p>
      femton unga arbetslösa européer och tydligt meddelar dem vilka förslag de har
      för att dessa framöver skall hitta ett arbete.
    t: posto che questo Vertice dura due giorni, propongo che il primo giorno i Capi
      di Stato riflettano, ma che il secondo giorno <a>invitino</a> quindici giovani
      disoccupati europei per illustrare loro con chiarezza le eventuali proposte
      affinché domani possano trovare un posto di lavoro.
  - s: Den senaste kontrollen som Europarådet gjorde av läget för ett par månader
      sedan, utesluter möjligheten att <v>bjuda</v> <p>in</p> Vitryssland att delta
      i Europarådets parlamentariska församling.
    t: Tuttavia, l’ultimo controllo della situazione, fatto dal Consiglio d’Europa
      pochi mesi fa, esclude la possibilità di <a>invitare</a> la Bielorussia a partecipare
      alla sua Assemblea parlamentare.
  - s: De kommande lokala valen i mars 2003 kommer att utvisa om det finns förutsättningar
      för en positiv politisk utveckling i Vitryssland, och vi hoppas att observatörer
      från Europaparlamentet <v>bjuds</v> <p>in</p> till valen.
    t: Le prossime elezioni locali di marzo 2003 saranno un banco di prova per misurare
      quanto sia possibile un’evoluzione politica favorevole in Bielorussia, e auspichiamo
      che siano <a>invitati</a> osservatori del Parlamento.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig och för att jag får möjlighet att
      tala till er, när det i dagarna är 20 år sedan dramatiken då de stängda gränserna
      öppnades, taggtråden klipptes upp och murarna som skilde Europas nationer åt
      revs.
    t: Signor Presidente, onorevoli deputati, vorrei ringraziarvi per avermi <a>invitato</a>
      qui e per avermi dato l’opportunità di intervenire in questa sede durante le
      giornate che segnano il ventesimo anniversario dell’epocale rottura dei confini
      sigillati, il taglio del filo spinato, il crollo dei muri tra le nazioni europee
      e, nel caso nella Germania, del muro che divideva una stessa nazione.
  - s: Det är svårt, men det är ett mål. Han har redan <v>bjudit</v> <p>in</p> dem
      till en arbetsmiddag nästa torsdag.
    t: li ha già <a>invitati</a> a una cena di lavoro giovedì prossimo.
  - s: Jag har fått veta att rådets ordförandeskap <v>bjudits</v> <p>in</p> men att
      man hade planeringsproblem och därför inte kunde vara här.
    t: Secondo le informazioni in mio possesso, la presidenza del Consiglio è stata
      <a>invitata</a>, ma aveva problemi di programmazione e questo è il motivo per
      cui non è potuta intervenire oggi.
  - s: Vore det då inte möjligt för antingen kommissionen eller eventuellt parlamentet
      och utskottet för kvinnors rättigheter och jämställdhetsfrågor att <v>bjuda</v>
      <p>in</p> någon av dessa kvinnor att besöka oss och berätta för oss vad som
      egentligen händer där?
    t: non sarebbe possibile che la Commissione - o forse anche la commissione per
      i diritti della donna e le pari opportunità del Parlamento - <a>invitasse</a>
      una di queste donne perché venga a illustrarci che cosa accade veramente là?
  - s: Jag kan också meddela att vi på måndagsmorgonen hade <v>bjudit</v> <p>in</p>
      samtliga ansvariga på området till Bryssel.
    t: Le posso inoltre dire che lunedì mattina abbiamo <a>invitato</a> a Bruxelles
      tutti i responsabili del settore.
  - s: Jag kommer även att jobba obevekligt med alla andra intressenter vars engagemang
      är nödvändigt för att fullborda eCall, och jag kan informera parlamentet om
      att jag den 18 oktober 2005 <v>bjöd</v> <p>in</p> alla medlemsstater till ett
      möte på hög nivå för att diskutera utvecklingen och för att få fram ytterligare
