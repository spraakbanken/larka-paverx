      Litauens president som hade <v>bjudit</v> <p>in</p> Lukasjenko till Litauen,
      på ett ganska ogenomtänkt vis, skulle jag vilja påstå.
    t: My private opinion is that it is partly due to the unconsidered - let me say,
      unwise - visits by Prime Minister Silvio Berlusconi, who met Alexander Lukashenko
      and praised him as a democratically elected leader but did not find time to
      meet with the opposition, and also, a little earlier, by the President of Lithuania,
      who has <a>invited</a> Lukashenko to Lithuania, in an ill-considered way, I
      would say.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle <v>bjuda</v> <p>in</p>
      Osvaldo Payá att komma hit och för att rådet skulle formulera en likalydande
      rekommendation till alla medlemsstater för att deras ambassadörer i Havanna
      skulle göra detsamma och bjuda in Osvaldo Payá att komma till Europa, till våra
      huvudstäder, till våra ministrar, till våra premiärministrar, till kommissionens
      ordförande och i det internationella rampljuset berätta för oss hurdana förhållandena
      är i Kuba.
    t: Eleven of our fellow Members, myself included, have sent a letter to the President
      of the Council, the High Representative, the President of the Commission and
      the President of Parliament, asking them to work together to <a>invite</a> Mr
      Payá to come here and for the Council to draft a recommendation to this effect
      to all Member States for their ambassadors in Havana to do the same and invite
      Mr Payá to come to Europe, to visit our capitals, our ministers, our prime ministers
      and the President of the Commission and, in the international limelight, tell
      us the tragedy of what is happening in Cuba.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle bjuda in Osvaldo
      Payá att komma hit och för att rådet skulle formulera en likalydande rekommendation
      till alla medlemsstater för att deras ambassadörer i Havanna skulle göra detsamma
      och <v>bjuda</v> <p>in</p> Osvaldo Payá att komma till Europa, till våra huvudstäder,
      till våra ministrar, till våra premiärministrar, till kommissionens ordförande
      och i det internationella rampljuset berätta för oss hurdana förhållandena är
      i Kuba.
    t: Eleven of our fellow Members, myself included, have sent a letter to the President
      of the Council, the High Representative, the President of the Commission and
      the President of Parliament, asking them to work together to invite Mr Payá
      to come here and for the Council to draft a recommendation to this effect to
      all Member States for their ambassadors in Havana to do the same and <a>invite</a>
      Mr Payá to come to Europe, to visit our capitals, our ministers, our prime ministers
      and the President of the Commission and, in the international limelight, tell
      us the tragedy of what is happening in Cuba.
  - s: Mer nyligen försökte de skjuta upp utnämningen av observatörsledamöter, och
      nu försöker de hindra observatörer från att komma hit, trots att ni, herr talman,
      redan har skrivit officiella brev till talmännen i de berörda parlamenten och
      <v>bjudit</v> <p>in</p> observatörer.
    t: More recently they tried to delay the appointment of observer MEPs and now
      they are trying to stop observers coming although you, Mr President, have already
      written officially to the presidents of those parliaments <a>inviting</a> observers.
  - s: Varannan vecka <v>bjuder</v> vi <p>in</p> Joaquín Almunia till ECB-rådet, och
      varannan vecka bjuder vi in ordföranden för eurogruppen.
    t: Every fortnight, we <a>invite</a> Mr Almunia to the Council of Governors of
      the European Central Bank and, every fortnight, we invite the president of the
      Euro group.
  - s: Som Almunia sade <v>bjuder</v> eurogruppen <p>in</p> mig själv varje månad.
    t: As Mr Almunia said, I myself am <a>invited</a> every month by the Euro group.
  - s: <v>Bjud</v> då inte bara <p>in</p> företag utan även frivilligorganisationer,
      även från tredjeländer.
    t: But <a>invite</a>, not only businesses, but also voluntary organisations, including
      those from third countries.
  - s: Olyckligtvis var hon inte beredd att <v>bjuda</v> <p>in</p> människor från
      Nordirland till utfrågningen i Bryssel, men jag skall inte bli osams med henne
      i kväll.
    t: Unfortunately she was not prepared to <a>invite</a> people from Northern Ireland
      to the hearing in Brussels but I am not going to fall out with her on that this
      evening.
  - s: Vi måste än en gång uttrycka vår solidaritet och än en gång <v>bjuda</v> <p>in</p>
      Oswaldo Payá till Strasbourg, till sammanträdesperioden i maj.
    t: We must once again express our solidarity and once again <a>invite</a> Oswaldo
      Payá to come to Strasbourg for the May part-session.
  - s: För att den jugoslaviske diktatorn inte skall göra honom till sitt redskap
      - Rugova hålls i dag som Milosevics gisslan - bör vi kräva att han skall återfå
      sin rörelsefrihet för att kunna träffa de enheter som direkt berörs av konflikten,
      och parlamentet bör ta initiativ till att <v>bjuda</v> <p>in</p> honom till
      utskottet för utrikes-, säkerhets-och försvarsfrågor.
    t: In order to ensure that he is not used as a tool by the Yugoslav dictator -
      who is currently holding him hostage - we must demand that he regain his freedom
      of movement so that he can meet with the authorities directly affected by the
      conflict, and Parliament should take the initiative to <a>invite</a> him to
      come and speak to the Committee on Foreign Affairs, Security and Defence Policy.
  - s: Först och främst, vilket jag föreslog i resolutionen, måste vi <v>bjuda</v>
      <p>in</p> Rugova till Bryssel eller till Strasbourg för att prata med oss, tala
      om för oss hur hans situation ser ut, framför allt för att han är bitter.
    t: First of all, as I proposed in the resolution, we must <a>invite</a> Mr Rugova
      to come back to speak to us in Brussels or Strasbourg and tell us what has been
      happening to him, mainly because he feels bitter.
  - s: Jag vill be rådet att komma ihåg att det österrikiska ordförandeskapet skapade
      ett prejudikat när det <v>bjöd</v> <p>in</p> oss parlamentsledamöter till ett
      möte i rådet.
    t: I would ask the Council to bear in mind that the Austrian Presidency created
      a precedent when it <a>invited</a> us MEPs to a Council meeting.
  - s: På förslag från kommissionen har Europeiska unionen <v>bjudit</v> <p>in</p>
      den togolesiska regeringen att hålla samråd om bevarande av förfarandet som
      fastställs i artikel 366a i Lomékonventionen.
    t: On a proposal from the Commission, the European Union has <a>invited</a> the
      Togolese Government to hold consultations in keeping with the procedure set
      out in Article 366a of the Lomé Convention.
  - s: Inte desto mindre bryter Frankrike avtalen genom att <v>bjuda</v> <p>in</p>
      Mugabe och sätter därmed hela Europeiska unionens trovärdighet på spel.
    t: Yet France is riding roughshod over the agreements by <a>inviting</a> Mugabe,
      and in doing so is putting the credibility of the European Union on the line.
  - s: Mot den här dystra bakgrunden är det rent ut sagt stötande att Frankrike har
      <v>bjudit</v> <p>in</p> den här diktatorn till det fransk-afrikanska toppmötet
      i Paris just nu.
    t: Against this sinister background, it is absolutely shocking that France has
      now <a>invited</a> this dictator to the Franco-African Summit conference in
      Paris.
  - s: Den 11 mars <v>bjöd</v> vi därför <p>in</p> en högnivågrupp bestående av ministrar
      och företrädare för de nationella regeringarna, byggföretagen som uppför kärnkraftverken
      och energisektorn till ett möte den 15 mars.
    t: For this reason, on 11 March, we <a>invited</a> a high-level group consisting
      of ministers and representatives of the national governments, the nuclear power
      plant construction companies and the energy sector to attend a meeting on 15
      March.
  - s: De bör inte isoleras utan i stället <v>bjudas</v> <p>in</p> att delta i den
      demokratiska processen.
    t: Finally, the EU should also promote the involvement of all emerging players
      in the political dialogue, including parties with religious agendas, such as
      those associated with the Muslim Brotherhood, who should not be isolated but
      rather <a>invited</a> to play the democratic game.
  - s: Utskotten <v>bjuds</v> <p>in</p> att i ännu större utsträckning använda sig
      av konsekvensbedömningarna för att förbättra lagstiftningen.
    t: The third section is devoted to the impact assessments carried out by the European
      Parliament, which its committees are <a>invited</a> to use more extensively
      in order to further improve law making.
  - s: ”Triumvirerna” i Gent, som inte ens <v>bjöd</v> <p>in</p> den höge representanten
      för den europeiska utrikespolitiken, hade inte detta mål. De var, och är, upptagna
      med att slåss om att ha ledarskapet eller vinna nästa val.
    t: The Ghent ’triumvirate’, which did not even <a>invite</a> the High Representative
      for European foreign policy, did not have this objective, concerned as they
      were - and are - with fighting for their leadership or the next elections.
  - s: Rådet har rekommenderat att ansvarsfrihet beviljas och har <v>bjudit</v> <p>in</p>
      medlemsstaterna att arbeta med kommissionen för att se till att man handlar
      utifrån de lärdomar som dragits ur betänkandet och att förändringar, i de fall
      de behöver ske nu, görs.
    t: The Council has recommended that discharge be granted and has <a>invited</a>
      Member States to work with the Commission to ensure that the lessons drawn from
      the report are acted on and, where changes need to be made now, they are made.
  - s: Om ni skulle vilja <v>bjuda</v> <p>in</p> mig till ett utskottsmöte, skulle
      jag komma med glädje.
    t: If you would like to <a>invite</a> me to a committee meeting, I would be happy
      to attend.
  - s: Att <v>bjuda</v> <p>in</p> Mugabe till Lissabon är ett hån mot våra principer
      och strider direkt mot EU:s egna ståndpunkter.
    t: To <a>invite</a> Mugabe to Lisbon is an affront to our principles and is a
      direct contradiction of the EU’s own stated positions.
  - s: Får jag be er om två saker, nämligen att ni för det första återigen framför
      Europaparlamentets bestämda uppfattning att Mugabe inte ska <v>bjudas</v> <p>in</p>
      till Lissabon i december, och för det andra att ni respekterar parlamentets
      önskemål och inte deltar i något EU-toppmöte, till vilket Mugabe eller andra
      bojkottade zimbabwiska politiker har bjudits in?
    t: first of all, to convey yet again the strong feelings of this House that Mugabe
      should not be <a>invited</a> to Lisbon in December, and secondly, to respect
      the wishes of this House and not attend any EU summit to which Mugabe or any
      other banned Zimbabwean politicians are invited?
  - s: Får jag be er om två saker, nämligen att ni för det första återigen framför
      Europaparlamentets bestämda uppfattning att Mugabe inte ska bjudas in till Lissabon
      i december, och för det andra att ni respekterar parlamentets önskemål och inte
      deltar i något EU-toppmöte, till vilket Mugabe eller andra bojkottade zimbabwiska
      politiker har <v>bjudits</v> <p>in</p>?
    t: first of all, to convey yet again the strong feelings of this House that Mugabe
      should not be invited to Lisbon in December, and secondly, to respect the wishes
      of this House and not attend any EU summit to which Mugabe or any other banned
      Zimbabwean politicians are <a>invited</a>?
  - s: Vad jag uppfattar som särskilt genant är att personerna, inklusive rådets ordförande,
      <v>bjöd</v> <p>in</p> sig själva till London.
    t: In London, the representatives, even the President-in-Office of the Council,
      <a>invited</a> themselves, and I found that especially embarrassing.
  - s: Jag skulle ha önskat att den belgiska ordförandegruppen - och jag har en mycket
      positiv inställning till denna, inte minst till premiärminister Guy Verhofstadt
      - hade protesterat mot ett sådant möte, för det hade varit ordförandegruppens
      sak att <v>bjuda</v> <p>in</p> deltagare till ett sådant möte, i stället för
      att till och med be om att själv få en inbjudan för att vara med i London.
    t: I would have expected the Belgian Presidency, which I hold in high esteem,
      especially the Prime Minister Guy Verhofstadt, to protest about this meeting,
      as it should have been the presidency’s task to <a>invite</a> Member States
      to a meeting of this kind instead of having to request an invitation to go to
      London.
  - s: Ordförandeskapets uppgift är att <v>bjuda</v> <p>in</p> till och vara ordförande
      för möten med de femton medlemsländerna.
    t: The presidency is responsible for <a>inviting</a> and chairing the meetings
      of the Fifteen.
  - s: Vi kan inte <v>bjuda</v> <p>in</p> människor till Europeiska unionen bara för
      att säga ”betala era skatter här, men förvänta er inte några sociala förmåner
      eller något socialt stöd i gengäld”.
    t: We cannot <a>invite</a> people to the European Union only to say ‘pay your
      taxes here, but do not expect any social services or social benefits in return’.
  - s: Det är anledningen till att vår grupp kräver att Europaparlamentet <v>bjuder</v>
      <p>in</p> Arafat och Peres hit för att diskutera med oss.
    t: This is why our group is asking the European Parliament to <a>invite</a> Mr
      Arafat and Mr Perez to have a discussion with us.
  - s: Låt oss därför <v>bjuda</v> <p>in</p> två nobelpristagare till att diskutera
      freden med oss här i Strasbourg.
    t: Well, let us <a>invite</a> two holders of the Nobel Peace Prize to discuss
      the subject of peace with us here in Strasbourg.
  - s: Jag hoppas därför att parlamentet har mod att gå till botten med vår beslutsamhet
      att påverka det civila israeliska och palestinska samhället och ge en stark
      signal genom att <v>bjuda</v> <p>in</p> Arafat och Peres hit till Strasbourg
      för att bryta Yassir Arafats isolering.
    t: This is why I hope that Parliament will have the courage to make a determined
      effort in its attempt to influence the Israeli and Palestinian civil societies
      and make a strong gesture by <a>inviting</a> Mr Arafat and Mr Peres to Strasbourg,
      in order to break down the barriers isolating Yasser Arafat.
  - s: Ett av dessa stora initiativ skulle, som jag föreslog i ett öppet brev till
      er förra veckan, och vars idéer Daniel Cohn-Bendit delvis övertagit, kunna vara
      att <v>bjuda</v> <p>in</p> president Arafat, eventuellt tillsammans med Shimon
      Peres, till Europeiska rådet och till vårt parlament, och om Sharon skulle våga
      utmana unionen genom att med tvång hindra vår gäst från att komma hit, skulle
      vi kunna arrangera ett gemensamt besök för de femton utrikesministrarna i Ramallah,
      där de tydligt kan uttala sig om vilka villkor Europa har för en återgång till
      freden.
    t: One of the very significant initiatives, such as the one I proposed to you
      in an open letter that I sent last week, and the essence of which Mr Cohn-Bendit
      has just partly taken up, could be to <a>invite</a> President Arafat, and possibly
      Shimon Peres, to the European Council and to the European Parliament and, if
      Mr Sharon dared to defy the European Union by using force to prevent our guest
      from travelling, to organise a joint visit by the 15 Foreign Affairs Ministers
      to Ramallah and to clearly express an opinion on the conditions that, in Europe’s
      view, would secure a return to peace.
  - s: Det är ren skandal att Nederländerna, som är en av de främsta bidragsgivarna
      till alla räddningspaket, inte ens <v>bjöds</v> <p>in</p> till detta sammanträde.
    t: It is an outright scandal that the Netherlands, as one of the biggest contributors
      to all the rescue packages, was not even <a>invited</a> to the meeting I refer
      to.
  - s: Naturligtvis har vi också <v>bjudit</v> <p>in</p> företrädare för medlemsstaternas
      regeringar, företagsledare, intressenter av alla möjliga slag, politiska beslutsfattare
      och så vidare.
    t: Obviously, we have also <a>invited</a> representatives of the Member State
      governments, business leaders, stakeholders of all kinds, policy makers and
      so on.
  - s: Tillnärmningsprocessen kommer inte att fungera om EU inte försöker att <v>bjuda</v>
      <p>in</p> Libyen till detta närmande.
    t: The process of rapprochement will not work unless the EU endeavours to <a>invite</a>
      Libya to take part in it.
  - s: Vi måste ju vara fria att <v>bjuda</v> <p>in</p> dessa personer, och då måste
      vi även vara säkra på att de också kan återvända hem efter mötet.
    t: We want to be free to <a>invite</a> these figures, and also need to be sure
      that they can return home again afterwards.
  - s: Samtidigt kan vi konstatera att fredsivrarna åter vågar sig fram även i Israel
      och det gläder mig att parlamentets utskott för utrikesfrågor i går beslutade
      att <v>bjuda</v> <p>in</p> Yossi Beilin och Abed Rabbo, som är de drivande krafterna
      i fredskoalitionen.
    t: At the same time, it is evident that the doves are making their presence felt
      in Israel itself and I am delighted that our own Committee on Foreign Affairs,
      Human Rights, Common Security and Defence Policy decided yesterday to <a>invite</a>
      Yossi Beilin and Abed Rabbo, the key figures in the Coalition for Peace.
  - s: Jag ber också kommissionen och rådet att informera parlamentets delegation
      om konferensernas arbete, så att vi inte som vanligt blir tvungna att hänga
      runt i korridorerna och hoppas få lite information från dem, det vill säga när
      rådet och kommissionen anser det lämpligt att <v>bjuda</v> <p>in</p> oss!
    t: I should also like to ask the Commission and the Council to involve our parliamentary
      delegation in the work of the Conferences so that we are not forced, as we usually
      are, to skulk around the corridors in the hope of gleaning some information
      from them, and that is when the Council and the Commission see fit to <a>invite</a>
      us!
  - s: Genom att <v>bjuda</v> <p>in</p> unga konstnärer, studenter och journalister
      och främja det kulturella utbytet mellan medlemsstaterna och länderna i Östeuropa
      kan vi stärka vår gemensamma europeiska identitet.
    t: <a>Inviting</a> young artists, students and journalists and encouraging cultural
      exchange between Member States and the eastern European nations will strengthen
      our common European identity.
  - s: Vad vi än väljer att kalla denna struktur står det klart att dagens grannskapspolitik
      måste stärkas och underbyggas och att vi måste <v>bjuda</v> <p>in</p> alla i
      regionen som har ett intresse i dess integritet och stabilitet att delta, från
      Turkiet till Kazakstan.
    t: Whatever name we choose for this structure, it is clear that the current Neighbourhood
      Policy must be strengthened and reinforced and that we must <a>invite</a> everyone
      in the region who has an interest in the integrity and stability of this region,
      from Turkey to Kazakhstan, to get involved.
  - s: För det andra, uppmaningen till medlemsstaterna att <v>bjuda</v> <p>in</p>
      regionala och lokala myndigheter till att delta på samma villkor som nationella
      myndigheter och företrädare i förhandlingar om framtida strukturfonder.
    t: secondly, the urging of Member States to <a>invite</a> regional and local authorities
      to participate on an equal footing with the national authorities and representatives
      in negotiations on the future of the Structural Funds;
  - s: Mot denna bakgrund tycker jag att vi inte får försumma att <v>bjuda</v> <p>in</p>
      dessa parlamentariker.
    t: That is why I believe we must not miss the opportunity to <a>invite</a> these
      parliamentarians here.
  - s: Herr Henderson, jag ger er ordet för att svara på Izquierdo Rojos oro för denna
      så vackra provins, vilken jag antar att ni känner till, och om ni inte gör det
      är jag övertygad om att Izquierdo Rojo kommer att <v>bjuda</v> <p>in</p> er
      så att ni kan lära känna den.
    t: I dare say you are familiar with the area, but if not, I am sure Mrs Izquierdo
      Rojo will <a>invite</a> you to visit it.
  - s: Om rådet skulle <v>bjuda</v> <p>in</p> den medlemsstat som det hänvisas till
      att göra framställningar i frågan, skulle den medlemsstatens bedömning vara
      att det skulle vara mycket svårt att göra nödvändiga framsteg för att åstadkomma
      någon verklig förändring.
    t: If the Council were to <a>invite</a> the Member State alluded to make representations
      on this matter, the Member State’s judgment would be that it would be very difficult
      to make the necessary progress to achieve any real change.
  - s: När vi överväger ändringsförslagen i morgon skulle jag vilja att vi kanske
      också erkänner rätten till utveckling som en omistlig mänsklig rättighet, vilket
      UNDP:s arbete om ekosystemens förstörelse och miljöförstöringens påverkan på
      vår förmåga, på världsomspännande nivå, för att nå millenniemålen <v>bjuder</v>
      <p>in</p> oss att göra och som fastställdes i en FN- deklaration 1986.
    t: When we consider the amendments tomorrow, I would like us also perhaps to recognise
      the right to development as an inalienable human right, as the UNDP’s work on
      the degradation of ecosystems and the effects of pollution on our ability, on
      a world scale, to achieve the Millennium goals <a>invites</a> us to do and as
      was stated in a United Nations declaration in 1986.
  - s: I mitt land har VRT, det statliga radio- och TV-bolaget, som finansieras av
      alla flamländska skattebetalare, på ett totalitärt sätt bestämt att man inte
      kommer att <v>bjuda</v> <p>in</p> det största partiet i Flandern, att framträda,
      vilket in i själva verket är detsamma som att censurera partiet.
    t: In my country, VRT, the public broadcasting corporation, which is funded by
      all Flemish taxpayers, has, in totalitarian fashion, decreed that it will not
      <a>invite</a> the largest party in Flanders, the, to appear, which amounts,
      in effect, to censoring it.
  - s: Europaparlamentet skulle <v>bjuda</v> <p>in</p> sig självt till de nationella
      parlamentens plenarsammanträden, det skulle spela rådgivarens roll, det skulle
      påverka hur parlamenten införlivar lagtexter för att främja enhetlighet, det
      skulle lägga sig i debatterna om försvarsbudgetarna … Skulle det också diktera
      för dem på vilket sätt de bör kontrollera regeringarna och deras verksamhet
      inom rådet?
    t: It would <a>invite</a> itself to the plenary sessions of national parliaments;
  - s: Han <v>bjöd</v> inte <p>in</p> sina motståndare till samarbete, och de blev
      hans dödsfiender och längre fram politiska fångar.
    t: His opponents were not <a>invited</a> to cooperate and they became his mortal
      enemies and later on political prisoners.
  - s: Har vi inte tillräckligt med religiösa ledare här i Europa som vi kan <v>bjuda</v>
      <p>in</p> att tala till parlamentet?
    t: Do we not have enough religious leaders here in Europe who can be <a>invited</a>
      to address this House?
  - s: Vi kan inte förvänta oss att hela kammaren skall lyssna till det österrikiska
      ordförandeskapets och kommissionen rapport, men jag vill uppmana ordförandeskapet
      att åtminstone <v>bjuda</v> <p>in</p> dem som deltar i debatten att lyssna och
      att få höra svaret från rådets och kommissionens ordförande.
    t: We cannot expect all the Members of this House to listen to the reports of
      the Austrian Presidency and the Commissioner, but I would ask the presidency
      of the sitting to <a>invite</a> at least those who speak to be here for their
      replies.
  - s: Vad frågan om de politiska partierna beträffar, kan jag bara säga att jag vet
      att det österrikiska ordförandeskapet bemödar sig om att <v>bjuda</v> <p>in</p>
      så många framtida partier som möjligt till den östtimorianska inre dialogen,
      för att handla i främjande syfte även på den punkten, för utan politiska partier
      kan man knappast uppnå en framtida fred.
    t: On the question of political parties, all I can say is that the Austrian Presidency
      is seeking to <a>invite</a> as many future parties as possible to the dialogue
      in East Timor in an attempt to move forward here too, as there is little chance
      of a future peaceful settlement without political parties.
  - s: Många tidningar, särskilt den ansedda Financial Times, målade en mycket dyster
      bild av mötet i förväg och sa att det var mycket riskabelt att <v>bjuda</v>
      <p>in</p> den ryska presidenten Vladimir Putin, eftersom EU är delat och oenigt
      i fråga om energipolitiken och Rysslandspolitiken.
    t: Many newspapers, the highly regarded Financial Times in particular, painted
      a very gloomy picture of the meeting in advance, saying that it was a big risk
      <a>inviting</a> Russian President Putin along, as the EU is divided and disunited
      on energy and Russian policy.
  - s: I eftermiddag kommer parlamentet även att som ett uttryck för denna minnesdag
      inviga fotoutställningen ”Hungary - Past and Future - 1956-2006, som jag vill
      <v>bjuda</v> <p>in</p> alla parlamentsledamöter till.
    t: Furthermore, this afternoon the European Parliament will mark this commemorative
      day by inaugurating the photographic exhibition ’Hungary - Past and Future -
      1956-2006’, to which I would like to <a>invite</a> all of the Members of this
      Parliament.
  - s: Salmaan skrev till mig i parlamentet och <v>bjöd</v> <p>in</p> mig som sin
      privata gäst i guvernörsresidenset i Punjab.
    t: Salmaan wrote to me at Parliament to <a>invite</a> me to stay as his personal
      guest at the Governor’s house in the Punjab.
  - s: Låt oss <v>bjuda</v> <p>in</p> påven Benedictus till Europaparlamentet.
    t: Let us <a>invite</a> Pope Benedict to the European Parliament.
  - s: I en sådan aktivitet ingår att <v>bjuda</v> <p>in</p> journalister till Strasbourg
      för att bevaka det som sker under plenarsammanträdena.
    t: One such activity involves <a>inviting</a> journalists to come to Strasbourg
      to cover proceedings in plenary.
  - s: Detta budgetförslag innehåller bestämmelser för Kroatiens respresentation,
      extra medel till ledamöternas sekretariatstjänster, nya jobb, en ökning av det
      antal besökare som ledamöterna kan <v>bjuda</v> <p>in</p>, en minskning av parlamentets
      koldioxidutsläpp samt finansiering av Den europeiska historiens hus och besökscentrumet.
    t: This budgetary proposal includes provisions relating to representation for
      Croatia, to extra funds for Members’ secretarial services, to extra jobs, to
      an increase in the annual number of visitors that Members can <a>invite</a>,
      to the reduction in Parliament’s carbon footprint, and to financing for the
      House of European History and the Visitors Centre.
  - s: Därför har jag och några andra ledamöter <v>bjudit</v> <p>in</p> en expert
      som har undersökt organhandel och avsiktligt dödande av människor i Kina för
      organ till transplantationer.
    t: For that reason, a few other Members and I have also <a>invited</a> an expert
      who has investigated organ trading and the deliberate killing of people in China
      for organs to transplant to come and speak to us tomorrow.
  - s: Vi <v>bjöd</v> <p>in</p> medborgare som valts ut slumpvis till vad som visade
      sig bli ytterst framgångsrika nationella konferenser i Berlin, för att få höra
      vilka förhoppningar de har på EU.
    t: We <a>invited</a> citizens selected at random to what proved to be highly successful
      national conferences in Berlin, with the aim of learning what they hope for
      from the EU.
  - s: Sålunda vill jag ej dölja min bestörtning över att Österrike aldrig - eller
      alldeles för sent - <v>bjudit</v> <p>in</p> de judiska medborgare som fördrevs
      under 1938 att återvända.
    t: For example, I would not wish to conceal how sad I am that Austria failed to
      <a>invite</a> the Jewish fellow citizens it expelled in 1938, to return, or
      did so only when it was far too late.
  - s: Jag anser att parlamentet bör reagera kraftfullt mot att den slovenske utrikesministern
      Dimitrij Rupel inte har <v>bjudit</v> <p>in</p> Dalai Lama till ett officiellt
      möte med Europeiska unionen.
    t: I think that Parliament should react decisively to the fact that the Dalai
      Lama has not been <a>invited</a> to any official meeting with the European Union
      by the Slovenian Foreign Minister, Dimitrij Rupel.
  - s: Avslutningsvis vill jag tacka parlamentets talman Jerzy Buzek för att ha <v>bjudit</v>
      <p>in</p> Aung San Suu Kyi till ceremonin i Strasbourg nästa månad då Sacharovpriset
      ska delas ut.
    t: Finally, I would like to thank Parliament’s President, Mr Buzek, for <a>inviting</a>
      Mrs Aung San Suu Kyi to the Sakharov Prize award ceremony next month in Strasbourg.
  - s: Jag ber de nationella tv-bolagen att öppna sina studior för europeiska teman
      och att <v>bjuda</v> <p>in</p> ledamöter av Europaparlamentet dit för att diskutera
      dem.
    t: I ask the national broadcasting corporations to open their studios to European
      themes and to <a>invite</a> Members of the European Parliament there as guests
      to talk about them.
  - s: När vi <v>bjuder</v> <p>in</p> talare för att tala till Europaparlamentet borde
      vi betona dialogen mellan kulturer och civilisationer.
    t: When <a>inviting</a> speakers to address the European Parliament, we should
      place the emphasis on the Dialogue of Cultures.
  - s: Hon <v>bjöd</v> <p>in</p> oss till en grekisk vinafton, och jag instämde helt
      med henne - jag hoppas att jag inte var ensam om det - i att det inte skulle
      falla någon in att göra om det vin vi bjöds till ren sprit.
    t: When she <a>invited</a> us to a Greek wine evening, I fully agreed with her
      - and I hope I was not alone in this - that it would not occur to anyone to
      make the wine proffered to us there into pure spirit.
  - s: De får höra att kommissionens generaldirektorat redan <v>bjuds</v> <p>in</p>
      att lägga bud, så Generaldirektoratet för jordbruk bjuder över Generaldirektoratet
      för miljö, som bjuder över Generaldirektoratet för hälsa och konsumentskydd
      och så vidare.
    t: They are told that directorates-general of the Commission are already being
      <a>invited</a> to submit bids, so it is Agriculture bidding against Environment
      bidding against Health, and so on.
  - s: Det skulle naturligtvis vara möjligt att ibland <v>bjuda</v> <p>in</p> Europaparlamentsledamöter,
      men jag har förstått att detta är en fråga i vilken samarbetet mellan Europaparlamentet,
      kommissionen och rådet är bra, och jag hoppas att det kan fortsätta.
    t: Sometimes, of course, one could <a>invite</a> MEPs, but I understand that on
      this issue there is a good cooperation between the European Parliament, Commission
      and Council and I hope that can continue.
  - s: Jag skulle vilja be er, särskilt inom de politiska grupperna, att fundera över
      ett tillvägagångssätt med vilket vi kan <v>bjuda</v> <p>in</p> parlamentsledamöter
      från våra politiska familjer i kandidatländerna att delta i våra utvidgningsdebatter
      tillsammans med oss i år, för att skapa en känsla av vitalitet, och för att
      skapa en stund som verkligen är en europeisk stund, och göra detta på ett sätt
      som gör att vi hör de olika rösterna.
    t: I would like to ask you, especially in the political groups, to consider a
      formula where we can <a>invite</a> MPs from our political families from the
      candidate states to participate in our enlargement debates with us this year,
      to create a sense of vitality, to create a moment which is a very European moment,
      and to do it in terms which allow us to hear the different voices.
  - s: Herr talman, ni ställer er positiv till att Europaparlamentet och dess partigrupper
      <v>bjuder</v> <p>in</p> observatörer från tredjeland när fördragen har undertecknats
      - och detta är jag mycket tacksam för.
    t: Mr President, I feel particular gratitude for the way you spoke out in favour
      of us <a>inviting</a> observers from the candidate countries to Parliament and
      to our groups once the treaties have been signed.
  - s: Vi kommer inom vår grupp att göra allt för att föra den tradition vidare som
      vi redan har med att <v>bjuda</v> <p>in</p> medlemmar av de nationella parlamenten
      i kandidatländerna att besöka oss.
    t: Our group will do everything to move the tradition on, as we have already done
      by now <a>inviting</a> members of the national parliaments in the candidate
      countries to visit us.
  - s: När det gäller utvidgningen välkomnar och stöder jag innerligt ert initiativ
      att <v>bjuda</v> <p>in</p> företrädare för ansökarländernas parlament.
    t: As regards enlargement, I very much welcome and support your initiative to
      <a>invite</a> representatives from the parliaments of the applicant states.
  - s: Under de senaste dagarna har många grupper varit vänliga nog att <v>bjuda</v>
      <p>in</p> mig för att tala vid deras möten, och för att göra mig delaktig i
      att bygga upp detta samförstånd.
    t: In the last few days many groups have been kind enough to <a>invite</a> me
      to address their meetings and to engage in building this consensus.
  - s: Utskottet för medborgerliga friheter <v>bjöd</v> <p>in</p> det finska ordförandeskapet
      och den tyska regeringen att komma och svara på våra frågor om förslaget.
    t: The Committee on Citizens’ Freedoms <a>invited</a> the Finnish Presidency and
      the German Government to come and answer our questions about the proposal.
  - s: Genom att <v>bjuda</v> <p>in</p> dem ville Europeiska unionen återigen visa
      att det är dess föresats att få igång den politiska processen igen och utnyttjade
      alltså det här tillfället att bereda marken för en återkomst till förhandlingsbordet.
    t: By <a>inviting</a> them, the European Union once again wanted to express its
      intention to relaunch and continue the political process, and it has therefore
      used this additional opportunity to prepare the ground for a return to the negotiating
      table.
  - s: Under dessa omständigheter skulle jag, om jag får, vilja <v>bjuda</v> <p>in</p>
      mina ärade vänner att noggrant gå igenom dessa betänkanden och förslag, som
      alla är avsedda att öka trovärdigheten för gemenskapens institutioner och att
      se till så att de åtgärder som vidtas genomförs på ett mer effektivt sätt.
    t: This being so, I should like, if I may, to <a>invite</a> my honourable friends
      to carefully study these reports and the proposals, all of which are designed
      to increase the reliability of the Community institutions and ensure that measures
      taken are implemented more efficiently.
  - s: Ni fick en sal till ert förfogande dit ni kunde <v>bjuda</v> <p>in</p> alla
      ni ville.
    t: Mrs Maes, a room was made available for you to meet with the people you decided
      to <a>invite</a>.
  - s: Jag föreslår Europaparlamentets talman Jerzy Buzek att vi rättar till situationen
      genom att <v>bjuda</v> <p>in</p> Shen Yun att sätta upp en föreställning i parlamentet
      på tidigaste passande datum.
    t: I would like to suggest to the President, Mr Buzek, that we redress the situation
      by <a>inviting</a> Shen Yun to stage a sample performance in the Parliament
      at the earliest convenient date.
  - s: Skulle det inte vara bra, och önskvärt, om ordföranden i Europeiska centralbanken
      kunde <v>bjudas</v> <p>in</p> till Europeiska rådet i juni varje år, till det
      möte som ägnas åt antagandet av den ekonomiska politikens allmänna riktlinjer,
      grunddokumentet för den ekonomiska politiken i Europa, för att presentera sin
      penningpolitik.
    t: Would it not be both useful and desirable, when the European Council dealing
      with adoption of the broad outlines of economic policy - that is, the framework
      of European economic policy - meets in June of each year, for the President
      of the ECB also to be <a>invited</a> to attend in order to present his monetary
      policy?
  - s: Förenta staterna agerade snabbt för att försäkra Ryssland om att missilerna
      inte var riktade mot dem. Det var avgörande för Förenta staterna att inte förarga
      Ryssland, och de bevisade att de inte hade någon sådan avsikt genom att även
      <v>bjuda</v> <p>in</p> Ryssland att delta i robotsköldprogrammet.
    t: It was crucial for the US not to aggravate Russia, and they proved they had
      no such intention by also <a>inviting</a> Russia to take part in the missile
      shield scheme.
  - s: Vad gäller G7, har jag förstått att avsikten är att <v>bjuda</v> <p>in</p>
      mig också dit.
    t: On the G7, I understand it is the intention to <a>invite</a> me there as well.
  - s: För det första vill jag tacka er för att åter ha <v>bjudit</v> <p>in</p> mig
      till att delta i debatten om ert betänkande om Europeiska investeringsbankens
      verksamhet - detta börjar bli en verklig tradition.
    t: Mr President, ladies and gentlemen, first of all, may I thank you for <a>inviting</a>
      me once again to take part in the debate on your report on the activities of
      the European Investment Bank - this is becoming a real tradition.
  - s: Den inbjudan som <v>bjuder</v> <p>in</p> oss att fira Europaparlamentets ordförandes
      installation kommer från Luigi Mormino, som ordförande i Europaparlamentets
      konstnärliga kommitté.
    t: The invitation which <a>invites</a> us to celebrate the inauguration of the
      new President of the European Parliament comes in the name of Mr Luigi Mormino,
      chairman of the artistic committee of the European Parliament.
  - s: Vi vill också att president Putin och tjetjenernas president Aslan Maskhadov
      <v>bjuds</v> <p>in</p> till parlamentet för att diskutera situationen, och vi
      kan visa på vårt stöd till samtal om fred. De trevande förhandlingarna som inleddes
      i november 2001 resulterade bara i ett möte, och det var inget större framsteg.
    t: We also want to see President Putin and the Chechen President, Mr Maskhadov,
      <a>invited</a> to Parliament to discuss the situation, so enabling us to demonstrate
      our support for peace talks.
  - s: Det krävs en politisk lösning, ett omedelbart eldupphör och i det avseendet
      stöder jag människorättsorganisationernas uppmaning att <v>bjuda</v> <p>in</p>
      Maskadov hit till Strasbourg i september i år och inleda förhandlingar med de
      ryska företrädarna i Europarådet.
    t: In this vein, I support the appeal made by human rights organisations to <a>invite</a>
      Mr Mascadov to Parliament in Strasbourg in September of this year and to start
      consultations with the Russian representatives of the Council of Europe.
  - s: Det är viktigt att vi fattar ett beslut om att <v>bjuda</v> <p>in</p> Maskhadov
      och Putin till Strasbourg i september.
    t: It is important that we take a decision to <a>invite</a> Mr Maskhadov and Mr
      Putin to Strasbourg in September.
  - s: Positivt är också att vi har lyckats förmå Ryssland att <v>bjuda</v> <p>in</p>
      unionens tio nya medlemmar till Sankt Petersburg.
    t: Our efforts to persuade Russia to <a>invite</a> the ten new members of the
      Union to St Petersburg are also having positive results.
  - s: Kan rådet tänka sig att överväga möjligheten att föreslå alla medlemsstater
      att göra detsamma genom sina diplomatiska företrädare, med andra ord, att de
      direkt uttrycker sin solidaritet och <v>bjuder</v> <p>in</p> Osvaldo Payá, Sacharovpristagare
      år 2002, att besöka alla europeiska huvudstäder för att ge en sann bild av det
      kubanska folkets lidande?
    t: Would the Council consider the possibility of suggesting to all Member States
      that they do the same, through their diplomatic representatives, in other words,
      that they convey their solidarity directly and <a>invite</a> Osvaldo Payá, the
      2002 Sakharov prizewinner, to visit every European capital and there give a
      true picture of the Cuban people’s suffering?
  - s: Men vem kan klandra dem för att de uppför sig på ett så godtyckligt och fullständigt
      oacceptabelt sätt mot detta parlament när kommissionen, av anledningar som bara
      är kända för kommissionen, <v>bjudit</v> <p>in</p> premiärminister Meles Zenawi
      att tala på de europeiska utvecklingsdagarna om i synnerhet samhällsstyrningsfrågor?
    t: However, who can blame it for behaving in such an arbitrary and totally unacceptable
      manner towards this Parliament when the Commission, for reasons best known to
      itself, <a>invited</a> Prime Minister Meles Zenawi to address the European Development
      Days specifically on governance issues?
  - s: Tyvärr undergrävs kommissionens inställning av att kommissionsledamoten med
      ansvar för miljöfrågor har <v>bjudit</v> <p>in</p> Meles Zenawi till Bryssel.
    t: We are grateful to the President of the Commission for speaking to the prime
      minister in such very plain terms of the occasion of his visit, but it is unfortunate
      that the environment Commissioner should, by <a>inviting</a> Mr Meles to visit
      Brussels, undermine the Commission’s stance.
  - s: Det har förekommit vissa tvivel på det kloka i att <v>bjuda</v> <p>in</p> premiärminister
      Meles Zenawi till de europeiska utvecklingsdagarna.
    t: There have been some doubts as to the wisdom of <a>inviting</a> Prime Minister
      Zenawi to the European Development Days.
  - s: Jag uppmanar er, fru talman, att så snabbt som möjligt <v>bjuda</v> <p>in</p>
      en kommissionsledamot som kan berätta för oss vad Europeiska unionen egentligen
      har för avsikt att göra vad gäller den tjetjenska frågan.
    t: I would ask you, Madam President, to <a>invite</a> a Commissioner as urgently
      as possible here to tell us precisely what the European Union intends to do
      on the issue of Chechnya.
  - s: Visserligen <v>bjöd</v> paktens initiativtagare <p>in</p> länder utanför euroområdet
      att delta, men det är otvivelaktigt ren taktik.
    t: Admittedly, the initiators of the pact did <a>invite</a> states from outside
      the euro area to participate;
  - s: Ni har <v>bjudit</v> <p>in</p> många av oss att ta del av ert arbete som en
      aktiv europé i ert hemland.
    t: You have <a>invited</a> many of us to join you in your work as an active European
      in your home country.
  - s: Vi måste föreslå lösningar som kommer att göra det möjligt för oss att <v>bjuda</v>
      <p>in</p> invandrare och skapa förutsättningar för deras integration, samtidigt
      som vi också förväntar oss att de ska vara mottagliga för denna integration.
    t: We must propose solutions that will enable us to <a>invite</a> immigrants and
      create the conditions for their integration, while also expecting them to be
      open to such integration.
  - s: I juli <v>bjöd</v> jag <p>in</p> kommissionens ordförande för att delta i en
      frågestund som kommer att hållas varje månad i parlamentet, vid vilken ledamöterna
      kan begära ordet och ställa frågor.
    t: In July, I <a>invited</a> the Commission President to take part in a question
      time to be held each month in Parliament, during which Members would be able
      to ask questions from the floor.
  - s: Jag tar mig friheten att påminna mina parlamentskolleger om att en grupp unga
      polacker, som <v>bjudits</v> <p>in</p> av ledamöter från olika politiska grupper,
      idag besöker parlamentet.
    t: I will permit myself to remind our fellow Members and say that today in this
      House, there is a group of young Poles, <a>invited</a> by Members of different
      political groups.
  - s: Förra veckan hade jag tillfälle att diskutera dessa politiska riktlinjer med
      alla politiska grupper som <v>bjöd</v> <p>in</p> mig.
    t: Last week I had the opportunity to discuss these political guidelines with
      all the political groups that <a>invited</a> me.
  - s: Jag <v>bjuder</v> <p>in</p> er att besöka oss i dag kl. 22.00 för att diskutera
      detta.
    t: I <a>invite</a> you to pay us a visit at 22.00 today to discuss this.
  - s: Jag vill säga, framför allt till de grupplösa ledamöterna, att jag inte besökte
      deras grupp därför att de inte <v>bjöd</v> <p>in</p> mig.
    t: I wish to say, in particular to the non-attached Members, that I did not go
      to see their group because they did not <a>invite</a> me.
  - s: Jag är givetvis djupt oenig med vissa av dessa ledamöter och även med andra,
      men jag besökte alla grupper som <v>bjöd</v> <p>in</p> mig, samtliga legitimt
      bildade grupper.
    t: Of course, I have strong differences of opinion with some of these Members
      and with others too, but I went to see all of the groups who <a>invited</a>
      me, all of the legitimately formed groups.
  - s: Det var ett förnuftigt beslut att <v>bjuda</v> <p>in</p> ledamöter av Europaparlamentet
      till ert informella ministermöte och därmed underlätta ett åsiktsutbyte.
    t: Mr Bartenstein, it was a sensible decision to <a>invite</a> members of the
      European Parliament to your informal meeting of ministers, thereby facilitating
      an exchange of views.
  - s: Slutligen, förbundskansler Schüssel, välkomnar jag varmt er inställning till
      att öppna rådet i samband med medbeslutande och att <v>bjuda</v> <p>in</p> parlamentsledamöter
      till era sammanträden.
    t: Finally, Chancellor Schüssel, it has been most welcome to see your approach
      to opening up the Council as regards codecision and in <a>inviting</a> parliamentarians
      to your meetings.
  - s: Om Turkiet skulle vidta åtgärder för att <v>bjuda</v> <p>in</p> historiker
      från det egna landet, från Armenien och från tredje land för att avhandla denna
      fråga, vore detta också ett steg på vägen till en förnuftig behandling av denna
      fråga.
    t: If Turkey were to take steps to <a>invite</a> its own historians and those
      from Armenia and third countries to come together to discuss this issue, this
      would also be a step forward towards a sensible debate about this question.
  - s: Själv föredrar jag att ha ordentligt med fakta och siffror på fötterna när
      ni <v>bjuder</v> <p>in</p> mig för att klargöra vad som gäller.
    t: For my own part, I prefer, when you <a>invite</a> me to come, to make clear
      what is at stake, to be able to come armed with facts and figures.
  - s: Ni har tidigare <v>bjudit</v> <p>in</p> mig för att diskutera den.
    t: You have <a>invited</a> me to discuss it before.
  - s: Jag välkomnar att ni har skapat en reserv och vi kommer att <v>bjuda</v> <p>in</p>
      er att även i fortsättningen upprätthålla denna reserv, för den har vi gärna
      velat ha.
    t: I welcome the fact that you have created a reserve, and we <a>invite</a> you
      to continue to maintain that reserve, because we wanted it.
  - s: Jag skulle vilja <v>bjuda</v> <p>in</p> er liksom kommissionen att här tillsammans
      med oss hitta en lösning.
    t: I should like to <a>invite</a> you, as well as the Commission, to join us in
      searching for solutions.
  - s: Låt oss <v>bjuda</v> <p>in</p> ledamöter i maj från kongressen och denna kammare
      till det transatlantiska toppmötet i London för att se till att dessa speciella
      förbindelser inte bara sträcker sig till kommissionen, rådet och administrationen
      utan omfattar lagstiftarna med.
    t: Let us, in May, <a>invite</a> Members of Congress and of this House to the
      transatlantic summit meeting in London and make sure this special relationship
      extends beyond just the Commission, the Council and the administration to involve
      the legislators, too.
  - s: Eftersom rådet anser att det utan tvekan är viktigt att ni är närvarande har
      rådet <v>bjudit</v> <p>in</p> åtta ledamöter från Europaparlamentet för att
      delta i konferensen i Bonn.
    t: Since the Council is of the opinion that your presence is definitely significant,
      the Council has <a>invited</a> eight MEPs to take part in the Conference in
      Bonn.
  - s: Vi borde inte vara rädda för medborgarna, utan på ett mycket öppet och genomblickbart
      sätt närma oss dem och <v>bjuda</v> <p>in</p> dem för att bygga upp Europa här
      med oss.
    t: we simply need to approach them very openly and transparently, and <a>invite</a>
      them to work with us on building Europe here.
  - s: Ers majestät, jag hade förberett ett mycket längre anförande, men eftersom
      vi var tvungna att be er vänta ett tag kortar jag ner mitt anförande och säger
      helt enkelt att det är underbart att ha er här med oss, och att det är ett stort
      nöje för mig att <v>bjuda</v> <p>in</p> er att tala till oss.
    t: Your Majesty, I had prepared a far longer speech, but since we had to ask you
      to wait for a while, I shall cut my speech short and simply say that it is wonderful
      to have you here with us, and it now gives me great pleasure to <a>invite</a>
      you to address us.
  - s: Kina stärker sitt inflytande i Afrika och kommer snart att <v>bjuda</v> <p>in</p>
      miljontals gäster till OS.
    t: China is extending its influence in Africa and will soon be <a>inviting</a>
      millions of guests to the Olympic Games.
  - s: Med all respekt för vad Eoin Ryan har sagt så är jag personligen inte särskilt
      positiv till att <v>bjuda</v> <p>in</p> ledare för de stora världsreligionerna
      så att de kan tala till parlamentet, såvida de inte är beredda att ta avstånd
      från sin diskriminerande syn på kvinnor och homosexuella.
    t: With all due respect to what Mr Ryan has said, I myself am not greatly in favour
      of <a>inviting</a> leaders of the major world faiths here to address our plenary
      unless they are prepared to abjure their discriminatory views on women and gays.
  - s: Det viktigaste av allt var att den <v>bjöd</v> <p>in</p> parlamentet och rådet,
      och även alla andra berörda parter, att lägga fram sina åsikter om skogsskydd
      och information, och om hur man ska gå till väga för att EU ska kunna tillföra
      mervärde till det arbete som pågår på medlemsstatsnivå och i ett bredare perspektiv
      över hela Europa.
    t: Most importantly it <a>invited</a> Parliament and the Council, as well as all
      other interested stakeholders, to provide their views on forest protection and
      information and on the way forward so that the EU could provide added value
      to the work going on at Member State level and more widely across Europe.
  - s: Vad som antagligen var det första upphovsrättsfallet i världshistorien ägde
      rum i Irland för 1 500 år sedan, då en munk som hette Finian <v>bjöd</v> <p>in</p>
      en munk som hette Columcille till sitt kloster.
    t: Probably the first copyright case in the history of the world took place in
      Ireland 1 500 years ago, when a monk called Finian <a>invited</a> another monk
      called Columcille to his monastery.
  - s: Det är viktigt att Vietnam beaktar de rekommendationer som FN:s kommitté för
      mänskliga rättigheter har lagt fram, t.ex. att FN:s särskilda rapportörer ska
      <v>bjudas</v> <p>in</p> till landet för att övervaka genomförandet av yttrande-
      och religionsfrihet och andra grundläggande mänskliga rättigheter.
    t: It is important that Vietnam takes notice of the recommendations of the United
      Nations Commission on Human Rights, which propose, for example, that United
      Nations Special Rapporteurs be <a>invited</a> to the country to monitor the
      implementation of freedom of opinion and religion, as well as other basic human
      rights.
  - s: Vi kommer dock inte att kunna <v>bjuda</v> <p>in</p> alla parlamentsledamöter.
    t: As for next year, I would ask - and I am grateful to you for saying how very
      useful you, too, find this - that we should try for a bit more transparency
      next time around, but there is one thing that will not be possible, for the
      Chamber was packed out with 580 young people in it, and if we <a>invite</a>
      all the Members of this House, there will not be enough space.
  - s: För det andra, för ungefär ett år sedan tog jag initiativet att <v>bjuda</v>
      <p>in</p> Lacoste, ordföranden för sammanslutningen av västerländska tillsynsmyndigheter
      för kärnkraft [Western European Nuclear Regulators Association], till utskottet
      för industrifrågor, utrikeshandel, forskning och energi.
    t: Secondly, about a year ago I took the initiative to <a>invite</a> Mr Lacoste,
      the chairman of the Nuclear Regulators’ Association, to come to the Industry
      Committee.
  - s: Kollegerna kommer säkert ihåg att Europaparlamentets talman för några veckor
      sedan i Europaparlamentets byggnad i Bryssel <v>bjöd</v> <p>in</p> ett antal
      vinnare av Nobelpriset för att tala om EU:s framtid och om områden och frågor
      som de oroar sig för.
    t: Colleagues will remember that, some weeks ago in the European Parliament building
      in Brussels, the President of Parliament <a>invited</a> a number of Nobel Prize
      winners to speak on the future of Europe and on areas and issues that they are
      concerned with.
  - s: Jag försäkrar er om att jag under månaderna fram till i sommar gärna kommer
      hit oftare, om ni <v>bjuder</v> <p>in</p> mig, och naturligtvis efter varje
      rådsmöte.
    t: I assure you that in the months leading up summer I will be delighted, if you
      <a>invite</a> me, to come here more often, and certainly after each meeting
      of the European Council.
  - s: Hon <v>bjöd</v> <p>in</p> mig att följa med när hon återvände till Pakistan
      och det var ett mycket hjärtskärande ögonblick när jag dagen efter mordet fick
      hennes nyårshälsning.
    t: She <a>invited</a> me to join her on her return to Pakistan, and it was very
      much a heart-wrenching moment for me when I received her New Year’s greetings
      days after she had been murdered.
  - s: De lokala medierna borde kunna besöka parlamentet oftare, och vi måste hitta
      en lösning där vi parlamentsledamöter kan <v>bjuda</v> <p>in</p> fler företrädare
      för de lokala medierna, eftersom det är just den typen av medier som människor
      läser och lyssnar till, och om den lokala pressen rapporterar positivt om oss
      kommer parlamentets rykte och hela EU:s rykte säkerligen att förbättras.
    t: The local media should be able to visit Parliament more often and we need to
      find some solution where we MEPs could <a>invite</a> more representatives of
      the local media here, because this is just the sort of media which people read
      and listen to, and if it reports positively on us, Parliament’s reputation and
      that of the EU as a whole is bound to improve.
  - s: Ärade kommissionsledamot, jag har nyligen kunnat uppskatta det arbete som har
      uppnåtts i fråga om ekologiskt jordbruk i Österrike, jag <v>bjöds</v> <p>in</p>
      av min kollega Schierhuber, och där var ni inte obekant.
    t: Commissioner, I was recently able to appreciate, in Austria where I was <a>invited</a>
      by my colleague, Mrs Schierhuber, the work which has been carried out there
      in organic agriculture;
  - s: Ni var så vänliga att <v>bjuda</v> <p>in</p> mig till detta.
    t: You have been good enough to <a>invite</a> me, and so I shall attend.
  - s: Jag hade <v>bjudit</v> <p>in</p> honom för att han bar på förhoppningarna hos
      den överväldigande majoriteten av det afghanska folket, om att återfinna en
      framtid i fred och frihet.
    t: I had <a>invited</a> him because he embodied the hopes of the overwhelming
      majority of people in Afghanistan for a future of peace and freedom.
  - s: Vi stöder därför våra indonesiska värdars initiativ att <v>bjuda</v> <p>in</p>
      finansministrarna till ett möte om klimatförändring och finansiering, som ska
      hållas i Bali i samband med konferensen.
    t: We therefore support the initiative of our Indonesian hosts to <a>invite</a>
      finance ministers to a meeting on climate change and funding, to be held in
      Bali during the Conference.
  - s: De vill vara mer selektiva i fråga om vilka vi <v>bjuder</v> <p>in</p> till
      vårt land, inte att dagens politik med öppna dörrar ska utökas.
    t: They want to be more selective of the people we <a>invite</a> to our country,
      not to extend the current open-door policy.
  - s: Kommissionens initiativ att <v>bjuda</v> <p>in</p> Vitryssland som observatör
      till ENP-konferensen tycks förhastat.
    t: Finally, Belarus - the Commission’s initiative to <a>invite</a> Belarus as
      an observer to the ENP conference would seem to be premature.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att dela mina intryck med er
      om parternas sjätte konferens, den s.k. COP6, om Förenta nationernas ramkonvention
      om klimatförändringar, som ägde rum under de gångna två veckorna i Haag.
    t: Madam President, ladies and gentlemen, thank you for <a>inviting</a> me to
      share with you my impressions of the sixth conference of the parties, the so-called
      COP6, to the United Nations framework convention on climate change, that took
      place the past two weeks in The Hague.
  - s: Före Europeiska rådets toppmöte kommer Pierre Moscovici och jag själv att hålla
      ett slutet ministermöte på söndag, dit jag har <v>bjudit</v> <p>in</p> Brok
      och Tsatos, samt ett sammanträde inom ramen för regeringskonferensen på måndag,
      i samband med mötet i rådet (allmänna frågor).
    t: Before the European Council, Pierre Moscovici and I will still be holding a
      Ministerial Conclave, next Sunday, to which I have <a>invited</a> Mr Brok and
      Mr Tsatsos, as well as a session of the IGC, on Monday at the General Affairs
      Council.
  - s: Ordförandeskapet har <v>bjudit</v> <p>in</p> alla berörda institutioner - dvs.
      parlamentet, men även Ekonomiska och sociala kommittén, Regionkommittén, arbetsmarknadens
      partner på europeisk nivå samt icke-statliga organisationer - för att medverka
      i utvecklingen av denna dagordning.
    t: The Presidency <a>invited</a> all the institutions concerned - this Parliament,
      but equally the Economic and Social Committee, the Committee of the Regions,
      European social partners and the intergovernmental organisations - to contribute
      to drawing up this agenda.
  - s: Jag uppmanar er att <v>bjuda</v> <p>in</p> honom till era länder och låta honom
      tala i er television och uttrycka sig i era tidningar.
    t: I urge you to <a>invite</a> him to your own country to appear on television
      and speak to newspapers.
  - s: Under loppet av detta år har vi redan <v>bjudit</v> <p>in</p> politiker och
      religiösa ledare från olika håll i världen för att tala inför oss.
    t: In the course of this year, we have already <a>invited</a> politicians and
      religious leaders from around the world to address us.
  - s: Jag vill mycket varmt tacka talman Hans-Gert Pöttering för att han har <v>bjudit</v>
      <p>in</p> mig för att tala inför Europaparlamentet.
    t: I would like to very warmly thank the President, Hans-Gert Pöttering, for having
      <a>invited</a> me to address the European Parliament.
  - s: I förra veckan <v>bjöd</v> vi <p>in</p> honom till Sverige på ett privat arrangemang.
    t: Last week, we <a>invited</a> him to Sweden under a private arrangement, and
      he was not given a visa for my country either.
  - s: Det begrepp som vi skapar oss om Europa, som en generös, samlande kontinent,
      kräver att också Rumänien redan nästa år <v>bjuds</v> <p>in</p> till att förhandla
      om sitt inträde.
    t: The concept we have of Europe, that of a generous and united continent, demands
      that Romania, too, should be <a>invited</a> to negotiate her entry as from next
      year.
  - s: Kan ni garantera att presidiet kommer att ta upp detta igen, och att presidiet
      också <v>bjuder</v> <p>in</p> kommissionens vice ordförande att tala, för att
      ändra den skrivelse som man antog i går kväll?
    t: Could you, Mr President, give me an assurance that the Bureau will look at
      this again and also <a>invite</a> the Vice-President of the Commission to speak
      to the Bureau in order to amend the letter that was agreed last night?
  - s: Jag uppmanar starkt presidiet att <v>bjuda</v> <p>in</p> både president Karzai
      och ordföranden för den oberoende människorättskommissionen, doktor Sima Samar,
      hit till Europaparlamentet för att tillsammans med oss framför allt diskutera
      förberedelserna inför valen och den lagstiftande rådsförsamlingen Loya Jirga.
    t: I urge Parliament’s Bureau to <a>invite</a> both President Karzai and the chair
      of the independent human rights commission, Dr. Sima Samar, to Parliament with
      the prime purpose of our discussing with them the preparations for the elections
      and for the Loja Jirga that is to produce a constitution.
  - s: Dessutom, herr kommissionär, föreslår jag att vi <v>bjuder</v> <p>in</p> president
      Karzai till Strasbourg att tala inför plenum i Europaparlamentet.
    t: I also suggest, Commissioner, that we should <a>invite</a> President Karzai
      to Strasbourg to speak before a plenary session of the European Parliament.
  - s: När man här har krävt att Italien och Grekland rättar till sitt uppenbara misstag
      och inkludera den nordliga dimensionen i sitt program, vill jag berömma Danmark
      som agerade på ett alldeles förträffligt sätt och <v>bjöd</v> <p>in</p> parlamentet
      till ministermötena såväl i Luxemburg som på Grönland.
    t: While we have called on Italy and Greece here to correct their obvious error
      and include the Northern Dimension in their programme, I would like to praise
      Denmark, which was good enough to <a>invite</a> Parliament to the Ministerial
      Conferences both in Luxembourg and Greenland.
  - s: Därför har parlamentet <v>bjudit</v> <p>in</p> företrädare för ursprungsbefolkningen
      att under vårens lopp diskutera dessa och övriga frågor med anknytning till
      den nordliga dimensionen och det arktiska samarbetet.
    t: As a result, Parliament has <a>invited</a> representatives of the aboriginal
      peoples to discuss these and other questions that relate to the Northern Dimension
      and Arctic cooperation this spring.
  - s: Detta bör åtföljas av ett erkännande av forskaryrket som en särskild yrkeskategori,
      för vi behöver forskare, vi behöver utbilda goda forskare, vi behöver behålla
      våra forskare och ta tillbaka de som har lämnat Europa och vi behöver även <v>bjuda</v>
      <p>in</p> forskare från andra länder som vill komma till oss.
    t: This should be accompanied by due recognition of researchers as a separate
      professional category, for we need researchers, we need to train good researchers,
      we need to keep our researchers and bring back those who have left Europe, and
      we even need to <a>invite</a> those from other countries who wish to join us.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      <v>bjuder</v> <p>in</p> de institutioner som vi diskuterar till nästa debatt
      om ansvarsfrihet och skjuter upp debatten om de inte är närvarande.
    t: In this context, I would like to propose that in committee, we deliberate formally
      <a>inviting</a> the institutions we are discussing to the next discharge debate
      and postponing the debates accordingly if they are not present.
  - s: Jag har alltså inte formellt <v>bjudits</v> <p>in</p> av parlamentet till debatten,
      men när jag fick veta att parlamentet och några av dess ledamöter bett om min
      närvaro var det med stor glädje jag genast begav mig hit.
    t: Mr President, I am delighted to be here at this debate, even though I was not
      formally <a>invited</a>.
  - s: Att kritisera dem för deras frånvaro när vi inte ens hade brytt oss om att
      <v>bjuda</v> <p>in</p> dem tycker jag gränsar till det löjliga och till illvilja.
    t: Criticising their absence when we had not even taken the trouble to <a>invite</a>
      them appears to me to be bordering on the ridiculous and bad faith.
  - s: Innan vi fattade beslut tog vi i budgetutskottet initiativ till att hålla en
      utfrågning till vilken vi <v>bjöd</v> <p>in</p> företrädare för de drabbade
      regionerna i Storbritannien, lokala organisationer och också företrädare för
      de statliga myndigheterna.
    t: Before we took our decision, we in the Committee on Budgets made a point of
      holding a hearing, to which we <a>invited</a> representatives of the affected
      regions of the United Kingdom, of local organisations and also of the national
      administration.
  - s: Vi uppfordrar de afrikanska länderna att garantera ett flerpartisystem och
      ge de icke-statliga organisationerna yttrandefrihet, men vi förhandlar bara
      med statschefer, varav de flesta endast representerar sig själva eftersom de
      glömmer att <v>bjuda</v> <p>in</p> de icke-statliga organisationerna till toppmötet
      i Kairo.
    t: We order African countries to guarantee the plurality of political parties
      and allow the NGOs freedom of expression, but we negotiate only with Heads of
      States, the majority of whom represent only themselves, forgetting to <a>invite</a>
      the NGOs to the Cairo Summit.
  - s: Jag tror att de grupper av besökare som kommer hit till parlamentet och som
      träffar parlamentsledamöterna gör detta för att lära känna de europeiska institutionerna,
      och inte för att förolämpa dem. Jag föreställer mig att den parlamentsledamot
      som <v>bjudit</v> <p>in</p> denna grupp har gjort det för att upplysa dem, eftersom
      vi bland annat spenderar pengar på att upplysa de europeiska medborgarna om
      arbetet på att konstruera ett integrerat Europa.
    t: I imagine that the Member who <a>invited</a> them did so in order to make them
      aware that we spend money on making the European citizens aware of the process
      of European integration.
  - s: Detta, herr talman, är något mycket allvarligt som kräver ett tydligt fördömande
      och, som Napoletano mycket riktigt påpekade - men jag vill inte bli för långrandig
      - så måste vi ta reda på vem som har <v>bjudit</v> <p>in</p> dessa huliganer
      till parlamentet.
    t: This is a very serious matter, Mr President, and it should be explicitly condemned,
      as Mrs Napoletano said - but I do not want to be drawn into a lengthy discussion
      here - we must find out who <a>invited</a> these delinquents to Parliament.
  - s: Vi kommer även att <v>bjuda</v> <p>in</p> en grupp fullmäktigeledamöter från
      Baskien till nästa sammanträdesperiod i Strasbourg.
    t: And during the next part-session, in Strasbourg, we shall also be <a>inviting</a>
      a party of Basque councillors.
  - s: Slutligen är jag så stolt över den cypriotiska nobelpristagaren Christoforos
      Pissalides att jag uppmanar Europaparlamentet att <v>bjuda</v> <p>in</p> honom
      för att tala om hur han anser att vi bör hantera arbetslösheten och vår tids
      utmaningar.
    t: Finally, I am so proud of the Cypriot Nobel prize winner, Christoforos Pissalides,
      that I call on the European Parliament to <a>invite</a> him to present his views
      as to how unemployment and the challenges of our times should be addressed.
  - s: Jag välkomnar de ukrainska myndigheternas beslut att <v>bjuda</v> <p>in</p>
      observatörer till valet den 31 oktober.
    t: I welcome the Ukrainian authorities’ decision to <a>invite</a> observers to
      the elections to be held on 31 October.
  - s: Jag har personligen <v>bjudit</v> <p>in</p> alla albanska förhandlingsgrupper
      till Bryssel, för att få dem att enas om en förhandlingsposition - vi har ännu
      inte nått dit vi vill.
    t: I myself <a>invited</a> all the Albanian negotiating groups to Brussels in
      an effort to persuade them to adopt a negotiating position - at the moment we
      have not got as far as we would like.
  - s: I Mellanöstern har vi, dels genom att <v>bjuda</v> <p>in</p> president Arafat
      till Pörtschach - det var redan planerat i förväg, men råkade också passa in
      rent tidsmässigt, så att han kunde tala inför alla stats- och regeringschefer,
      - dels genom min resa till Mellanöstern och Europeiska unionens närvaro vid
      bidragsgivarekonferensen i Washington visat, att vi utan tvekan är den främsta
      och största givaren i världen.
    t: by <a>inviting</a> President Arafat to Pörtschach - this was planned in advance,
      but the timing turned out to be very good and he was able to speak to all the
      Heads of State and Government - by my visit to the Middle East and by the presence
      of the European Union at the Washington donor conference, we have shown that
      we are by far the most important and biggest donor in the world.
  - s: Denna grupp hade <v>bjudit</v> <p>in</p> Andreasen att vittna om redovisningssystemens
      tekniska utformning.
    t: This particular group <a>invited</a> Mrs Andreassen to come and give evidence
      to us on a matter of technical information about the accounting systems.
  - s: Varför lägger kommissionen i praktiken munkavle på Andreasen när ledamöter
      i Europaparlamentet <v>bjuder</v> <p>in</p> henne för att underlätta vårt arbete
      i revisionen?
    t: Why is the Commission in practice gagging Mrs Andreasen when members of the
      European Parliament have <a>invited</a> her in to make our audit work easier?
  - s: Som spanjor och företrädare för de europeiska medborgarna i parlamentet är
      det svårt för mig att förstå hur vår institution kunde <v>bjuda</v> <p>in</p>
      den spanska presidenten och sedan inte göra mesta möjliga för att göra det till
      ett värdigt besök.
    t: As a Spaniard and as a representative of European citizens in Parliament, it
      is difficult for me to understand how our institution could <a>invite</a> the
      Spanish President and then not do everything possible to ensure a dignified
      visit.
  - s: Tack för att ni har <v>bjudit</v> <p>in</p> mig att tala inför parlamentet
      om ordningen med allmänna tullförmåner (GSP) och reformen av den.
    t: Mr President, thank you for <a>inviting</a> me to address Parliament on the
      subject of the generalised system of preferences and its reform.
  - s: I Afrika anses det oartigt att <v>bjuda</v> <p>in</p> gäster genom ena dörren
      och samtidigt själv gå ut genom den andra.
    t: in Africa, it is regarded as impolite to <a>invite</a> guests through the one
      door and, at the same time, leave through the other oneself.
  - s: Det som Putin, Rysslands president - jag är positiv till att ni har <v>bjudit</v>
      <p>in</p> honom - inför TV-kamerorna sade om Tjetjenien, var en kränkning inte
      bara av människorna i Tjetjenien, utan också av människovärdigheten överhuvud
      taget.
    t: What the President of Russia, Mr Putin - whom I am glad you <a>invited</a>
      - said in front of the television cameras about Chechnya, was an insult both
      to the people of Chechnya and the dignity of the human race.
  - s: Därför har vi också <v>bjudit</v> <p>in</p> representanter från kandidatländerna
      till en rad olika möten och seminarier under vår ordförandeskapsperiod.
    t: Therefore we have also <a>invited</a> representatives of the candidate countries
      to a number of different meetings and seminars during our presidency.
  - s: I juni 2003 beslöt EU att begränsa bilaterala besök på hög nivå för att hålla
      en lägre profil på medlemsstaternas deltagande i kulturevenemang, att <v>bjuda</v>
      <p>in</p> kubanska medlemmar av den fredliga oppositionen till sina nationaldagsfiranden
      tillsammans med regeringsföreträdare och att omvärdera den gemensamma ståndpunkten
      i förtid.
    t: In June 2003 the EU decided to limit bilateral high-level visits to reduce
      the profile of Member States’ participation in cultural events, to <a>invite</a>
      Cuban members of the peaceful opposition to their national day celebrations
      alongside government representatives and to re-evaluate the common position
      ahead of time.
  - s: Europeiska kommissionen beklagar djupt den kubanska regeringens beslut att
      frysa förbindelserna med ambassaderna för alla de EU-länder som har <v>bjudit</v>
      <p>in</p> dissidenter på sina nationaldagar och med kommissionens delegation
      i Havanna liksom vägran att ta emot direkt hjälp ifrån EU.
    t: The European Commission deplores the Cuban Government’s decision to freeze
      relations with all embassies of EU Member States that have <a>invited</a> dissidents
      to their national days and with the Commission delegation in Havana, as well
      as the refusal of direct aid from the European Union.
  - s: Zapatero verkar angelägen om att ha nära förbindelser med Castro med skamligt
      stöd av de brittiska, italienska och franska regeringarna som har beslutat att
      försöka ändra den hårda politiken att frysa ut Castroregimen och regelbundet
      <v>bjuda</v> <p>in</p> kubanska dissidenter till tillställningar på EU-ambassader.
    t: Mr Zapatero seems keen to cosy up to Castro, aided and abetted - shamefully
      - by the British, Italian and French Governments, which have decided to try
      to change the tough policy of ostracising the Castro regime and regularly <a>inviting</a>
      Cuban dissidents to EU embassy functions.
  - s: Om två veckor kommer jag till exempel att <v>bjuda</v> <p>in</p> en grupp på
      femtio personer från Kreta och, såvitt jag förstår, kommer de pengar som hittills
      beviljats att inte ens täcka deras biljetter.
    t: For example, the week after next I shall be <a>inviting</a> a group of fifty
      people from Crete and, as far as I can see, the money approved so far will not
      even cover their tickets.
  - s: Jag menar att det lämpligaste sättet att hantera detta skulle vara att ta det
      som ett förslag till talmanskonferensen denna vecka, för att se vad grupperna
      vill göra, och sedan välja att <v>bjuda</v> <p>in</p> de aktuella institutionerna
      hit.
    t: It seems to me that the most appropriate way to deal with this would be to
      take it as a proposal to the Conference of Presidents this week, to see what
      the groups wish to do, and then to choose to <a>invite</a> the relevant institutions
      to be here.
  - s: Kan vi inte <v>bjuda</v> <p>in</p> honom?
    t: Can we not <a>invite</a> him?
  - s: Förhållandet att ni och ledaren för en politisk grupp har <v>bjudit</v> <p>in</p>
      honom och att han nekat att komma, antyder att han på sätt och vis vägrar att
      tala i kammaren.
    t: For yourself and the leader of a political group to <a>invite</a> him and for
      him to turn you down would imply that somehow he is refusing to come before
      this House.
  - s: Det skulle därför vara värdefullt att få veta hur programmen görs upp och vem
      som <v>bjuds</v> <p>in</p> på vilka grunder.
    t: It would therefore be useful to know how the agendas are determined and who
      gets <a>invited</a> on what basis.
  - s: För det första säger kommissionen visserligen att den ofta har glömt att bjuda
      in European Humanist Federation (EHF) till denna dialog, men den tog sig friheten
      att i stället <v>bjuda</v> <p>in</p> Scientologkyrkan, som är listad som en
      sekt i flera europeiska länder.
    t: Firstly, it is true that the Commission says that it regularly forgot to invite
      the European Humanist Federation to this dialogue, but it took the liberty of
      <a>inviting</a> in its place the Church of Scientology, which is listed as a
      sect in various European countries.
  - s: Ni tog det unika steget - det var första gången det skedde även om detta var
      den femte utvidgningen - att <v>bjuda</v> <p>in</p> parlamentsledamöter från
      varje stat som observatörer, och det hedrar er.
    t: You took the unprecedented step - the fifth enlargement but the first time
      ever - to <a>invite</a> observer MPs from every State, and that is greatly to
      your credit.
  - s: det är som om ett barn <v>bjuder</v> <p>in</p> sina vänner till en födelsedagsfest
      och inte vet om det finns tillräckligt med plats i huset eller om det finns
      pengar för att köpa godsaker.
    t: this is like when a child <a>invites</a> his friends to a birthday party and
      it is not sure whether there is enough room in the house or whether there is
      enough money for the food.
  - s: Vi har uppnått framsteg när det gäller vissa konflikter i området och i egenskap
      av föredragande om Kosovo är jag mycket glad över att det spanska ordförandeskapet
      har meddelat att man under ordförandeskapet kommer att <v>bjuda</v> <p>in</p>
      Kosovo att delta i konferensen om västra Balkan, en konferens som jag hoppas
      innebär en möjlighet till framsteg i frågan om Kosovos status.
    t: There has been progress on some of the conflicts we have there and, as rapporteur
      for Kosovo, I am very pleased that the Spanish Presidency has announced during
      its presidency that it will <a>invite</a> Kosovo to take part in the western
      Balkans conference, which I hope will be an opportunity for progress on the
      status issue.
  - s: Jag <v>bjuder</v> alltså <p>in</p> alla till den 12 januari.
    t: So I <a>invite</a> everyone on 12 January.
  - s: Ni och alla övriga intresserade kommer också att <v>bjudas</v> <p>in</p> till
      detta.
    t: You and any other interested parties are also <a>invited</a> to attend.
  - s: Detta nederländska fartyg tillhör organisationen ”Women on Waves”, som har
      <v>bjudits</v> <p>in</p> av portugisiska kvinnoorganisationer för att informera
      om abort, födelsekontroll och abortpillret RU 486, som är den minst traumatiska
      metoden för att avbryta en graviditet.
    t: This Dutch vessel belongs to the ‘Women on Waves’ organisation, which Portuguese
      women’s organisations have <a>invited</a> to Portugal to give out information
      on abortion, contraception, and the RU 486 abortion pill, which is the least
      traumatic method of terminating pregnancy.
  - s: Vi <v>bjuder</v> <p>in</p> de nya länderna i unionen eftersom vi vill garantera
      stabilitet och fred på hela kontinenten.
    t: We are <a>inviting</a> the new countries to join our Union because we want
      peace and stability across the whole continent.
  - s: Vi <v>bjuder</v> <p>in</p> de nya medlemmarna till vårt område för fred, välstånd
      och stabilitet.
    t: We are <a>inviting</a> the new Members to join our area of peace, prosperity
      and stability, but our work in promoting these values does not stop at the borders
      of the European Union.
  - s: Han tycker bara att det är mycket egendomligt att någon får en inbjudan att
      tillbringa några dagar ombord på en jakt. Jag måste medge att jag inte känner
      någon som skulle vara tillräckligt modig att <v>bjuda</v> <p>in</p> honom ombord
      på en jakt under en enda dag.
    t: I must admit that I know of no one who would be brave enough to <a>invite</a>
      him aboard a yacht for a single day.
  - s: Vi har <v>bjudit</v> <p>in</p> honom i över sex månaders tid, och uppenbarligen
      är han alltför upptagen för att träffa oss, men han skulle vara varmt välkommen.
    t: We have been <a>inviting</a> him for over six months and apparently he is far
      too busy to join us, but he would be very welcome.
  - s: Vi i Europaparlamentets utrikesutskott beslutade att <v>bjuda</v> <p>in</p>
      Dr Jalili till samtal och föra en dialog.
    t: We in the Committee on Foreign Affairs of this House decided to <a>invite</a>
      Mr Jalili to talk and to have a dialogue.
  - s: För det andra att sända en bestämd signal till kandidatländerna, genom att
      <v>bjuda</v> <p>in</p> dem att omedelbart träda in i unionen, utan ytterligare
      fördrag som skall tillfogas de befintliga fördragens mellanstatliga avsnitt.
    t: Secondly, it should send a strong signal to the candidate states, <a>inviting</a>
      them to join the Union immediately, without any additional treaty, by acceding
      to the intergovernmental part of the existing treaties.
  - s: Det skulle vara ännu mer romantiskt om ni <v>bjöd</v> <p>in</p> mig som hennes
      följeslagare.
    t: It would be even more romantic if you would <a>invite</a> me to accompany her.
  - s: Det portugisiska ordförandeskapet gick in på nya områden och <v>bjöd</v> <p>in</p>
      den europeiska biståndsplattformen till det informella toppmötet i Lissabon
      om sociala frågor, och det franska ordförandeskapet följer detta exempel.
    t: The Portuguese presidency broke new ground and <a>invited</a> the European
      aid platform to the Lisbon informal social affairs summit and the French presidency
      is following suit.
  - s: Det är sålunda med glädje som man kan konstatera att ministrarna för rättsliga
      och inrikes frågor inom unionen, som samlades den 30 januari förra månaden,
      har <v>bjudit</v> <p>in</p> sina kolleger från ansökarländerna för att ingå
      ”föranslutningspakter” för att på ett bättre sätt organisera kampen mot brottsligheten.
    t: We are therefore delighted that, at their meeting of 30 January, the EU justice
      and home affairs ministers <a>invited</a> their counterparts from the candidate
      countries to sign ‘pre-membership’ pacts on combating organized crime.
  - s: Flera nationer, däribland min, har för att visa solidaritet med Malta <v>bjudit</v>
      <p>in</p> olagliga invandrare till våra länder och samtidigt legaliserat deras
      status.
    t: Several nations, mine among them, in the name of solidarity with Malta, have
      <a>invited</a> illegal migrants to come to our countries legalising their status
      at the same time.
  - s: Det jag tänker på är att <v>bjuda</v> <p>in</p> unga under 24 år och ge dem
      möjlighet att leva bland oss och lära av denna erfarenhet.
    t: I have in mind <a>inviting</a> young people under the age of 24, and enabling
      them to live amongst us and learn from the experience.
  - s: Efter det att talmanskonferensen hade behandlat incidenterna i fråga på grundval
      av artikel 147 i arbetsordningen <v>bjöd</v> jag <p>in</p> ett antal ledamöter
      för att få höra deras version av händelserna innan jag beslutade om eventuella
      disciplinära åtgärder.
    t: After the Conference of Presidents had considered the incidents in question,
      on the basis of Rule 147 of the Rules of Procedure I <a>invited</a> a number
      of Members for discussions with a view to hearing their version of events before
      taking any decision on possible disciplinary action.
  - s: Jag förklarade att jag hade <v>bjudit</v> <p>in</p> de berörda ledamöterna
      till diskussion eftersom de trots mina uppmaningar till ordning i kammaren fortsatte
      sina försök att hindra talare från att hålla sina anföranden, genom att häckla
      dem. De disciplinära åtgärderna vidtas inte för att de höll upp affischer och
      banderoller.
    t: I made clear that I had <a>invited</a> the Members concerned for discussions
      because, despite my calls for order in plenary, they continued, by means of
      their heckling, their attempts to prevent speakers from addressing Parliament.
  - s: Vi blev ju faktiskt mycket framgångsrika med initiativet att <v>bjuda</v> <p>in</p>
      parlamentarikerna två gånger och har skyndat på förverkligandet av åtgärdsplattformen.
    t: We were very successful with the initiative to <a>invite</a> parliamentarians
      twice and have speeded up the implementation of the action platform.
  - s: Jag vill å det varmaste <v>bjuda</v> <p>in</p> er att så ofta som möjligt komma
      till Bayern och grannlandet Österrike på semester.
    t: I warmly <a>invite</a> you to spend holidays in Bavaria and neighbouring Austria
      as often as you can.
  - s: Men grundläggande artighet och grundläggande rättvishet borde definitivt ha
      förmått oss att låta regeringen <v>bjuda</v> <p>in</p> en grupp från parlamentet
      för att bedöma fakta i målet, före omröstningen.
    t: But surely basic courtesy and basic fairness ought to have prompted us to allow
      the Government to <a>invite</a> a group from this Parliament to assess the facts
      of the case, before voting.
  - s: Jag talar naturligtvis om toppmötet i Lissabon, dit vi <v>bjöd</v> <p>in</p>
      Robert Mugabe, trots sanktionerna.
    t: I refer, of course, to the Lisbon Summit, where we <a>invited</a> Mugabe, despite
      the sanctions.
  - s: vi <v>bjöd</v> <p>in</p> Robert Mugabe och hans hantlangare att shoppa i Europas
      lyxigaste affärer, medan hans folk svalt.
    t: we <a>invited</a> Robert Mugabe and his henchmen to shop in some of the most
      luxurious shops of Europe while his people were starving.
  - s: De italienska myndigheterna har <v>bjudit</v> <p>in</p> företrädare från Europaparlamentet
      till Italien för att ta reda på mer, och de har också erbjudit sig att ge ytterligare
      information.
    t: The Italian authorities have <a>invited</a> representatives of Parliament to
      travel to Italy to find out more, and have also offered to provide further information.
  - s: Exempelvis genom att <v>bjuda</v> <p>in</p> de två huvudpersonerna, den tidigare
      israeliske ministern Yossi Beilin och den palestinske ministern Yasser Abed
      Rabbo eller genom att tilldela dem Sacharovpriset, eller genom att inrätta en
      europeisk kommitté för stöd till den gemensamma förklaringen.
    t: In conjunction with the laudable efforts of our diplomatic staff, I propose
      that we lend our support to this initiative by using all the resources at our
      disposal, by <a>inviting</a>, for example, the two main players - the former
      Israeli minister, Yossi Beilin, and the Palestinian minister, Yasser Abed Rabbo
      - or by awarding them the Sakharov Prize, or even by setting up a European committee
      to support their joint declaration.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att rapportera till denna kammare
      om konferensen om klimatförändringar i juli.
    t: Thank you for <a>inviting</a> me to report to this House on the climate change
      conference in July.
  - s: Jag <v>bjöd</v> <p>in</p> henne till utfrågningarna om artikel 13 i icke-diskrimineringsprogrammet.
    t: I <a>invited</a> her over to the Article 13 Anti-Discrimination hearings.
  - s: Som ordförande för tvärgruppen för minoritetsspråk inom Europaparlamentet,
      och för det finsk-ugriska forumet - som är ett initiativ över partigränserna
      - kunde jag i september 2006 <v>bjuda</v> <p>in</p> Vladimir Kozlov hit till
      Strasbourg.
    t: As President of the Minority Languages Intergroup within the European Parliament,
      and of the Finno-Ugric forum - which is a cross-party initiative - I was able
      in September 2006 to <a>invite</a> Mr Kozlov here to Strasbourg.
  - s: Rådets ordförande minns kanske att jag i Strasbourg i januari frågade honom
      om det kunde gå att <v>bjuda</v> <p>in</p> president Mandela till Cardiff för
      att underteckna ett avtal.
    t: The President-in-Office may recall that in January I asked him in Strasbourg
      if it was possible that we could <a>invite</a> President Mandela to Cardiff
      to sign an agreement.
  - s: Jag föreslår också, herr Van Rompuy, att ni kombinerar ert politiska inflytande
      med talman Jerzy Buzeks så att vi kan <v>bjuda</v> <p>in</p> president Obama
      för att komma och tala till Europaparlamentet.
    t: I also suggest, Mr Van Rompuy, that you combine your political influence with
      that of President Buzek so that we may <a>invite</a> President Obama to come
      and address our European Parliament.
  - s: Jag vill <v>bjuda</v> <p>in</p> Herman Van Rompuy till ett möte med mitt utskott
      för att tala om några av våra initiativ.
    t: I would <a>invite</a> Mr Van Rompuy to come and meet my committee and to come
      and talk about some of our initiatives.
  - s: Det beslut som EU nyligen fattade om att liksom den 9 maj 2003 <v>bjuda</v>
      <p>in</p> dissidenter till firandet av Europadagen är ett erkännande av den
      interna oppositionens betydelse.
    t: The recent EU decision to <a>invite</a> dissidents to national day festivities,
      as the Commission did on 9 May 2003, recognises the role of the internal opposition.
  - s: I initiativet uppmanas det italienska ordförandeskapet, kommissionen och parlamentet
      att på nytt <v>bjuda</v> <p>in</p> Oswaldo Payá till Europa, för att komma hit
      till kammaren och bli mottagen i de europeiska huvudstäderna på högsta nivå.
    t: The initiative calls on the Italian Presidency, the Commission and Parliament
      to <a>invite</a> Oswaldo Payá to return to Europe, to come here to our plenary,
      and to be received in the European capitals at the highest level.
  - s: Ni <v>bjöd</v> <p>in</p> mig hit till i början av juli, men jag hade då ännu
      inte presenterat texten till vårt arbete för rådets ordförandeskap, och eftersom
      det var rådets ordförandeskap som hade begärt att detta arbete skulle göras,
      var det alltså för rådet som vi måste presentera texten först.
    t: You <a>invited</a> me to come at the beginning of July but I had not yet presented
      the text of our work to the Council Presidency and because it is the Council
      Presidency that called for this work to be done, it was, therefore, to the Council
      that we were bound to submit the text first.
  - s: Detta är uppenbarligen något helt annat än att bara <v>bjuda</v> <p>in</p>
      ett par observatörer till sammanträdena.
    t: this is clearly quite different from merely <a>inviting</a> a couple of observers
      to the meetings.
  - s: Jag välkomnar det faktum att kommissionsledamoten nu har <v>bjudit</v> <p>in</p>
      några europaparlamentariker, däribland mig, för att delta i arbetet med att
      reformera den budgetpost som är avsedd för samfinansiering av icke-statliga
      organisationer.
    t: I welcome the fact that the Commissioner has now <a>invited</a> MEPs, including
      myself, to contribute to the reform of the specific NGO co-finance budget line.
  - s: Om medlemsstaterna inte går med på detta och inget beslut fattas av samtliga
      27 medlemsstater så kommer president Lukasjenko helt enkelt inte att få någon
      inbjudan, även om både oppositionen och grannländerna rekommenderar oss att
      <v>bjuda</v> <p>in</p> honom.
    t: If the Member States do not agree to this and there is no decision from all
      of the 27 Member States then President Lukashenko will simply not be invited,
      although both the opposition and the neighbouring states are recommending that
      we do <a>invite</a> him.
  - s: Det har ett enormt symbolvärde för oss och vi <v>bjuder</v> också <p>in</p>
      Europaparlamentets talman, eftersom jag tycker mig märka ett visst missnöje
      med att den amerikanske presidenten inte ska besöka Europaparlamentet.
    t: This has enormous symbolic value for us and we are also <a>inviting</a> the
      President of the European Parliament as I sense a certain disapproval over the
      failure of the US president to visit the European Parliament.
  - s: Som ni alla vet <v>bjöd</v> Europeiska rådet i juni 2007 <p>in</p> generalsekreteraren,
      den höge representanten Javier Solana, och Europeiska kommissionen för att presentera
      ett gemensamt dokument om hur klimatförändringarna påverkar den internationella
      säkerheten.
    t: As you all know, in June 2007 the European Council <a>invited</a> its Secretary-General,
      the High Representative Javier Solana, and the European Commission to present
      a joint document on how climate change affects international security.
  - s: Jag har därför, enligt överenskommelse med de politiska grupperna, tagit ett
      initiativ till att <v>bjuda</v> <p>in</p> de behöriga utskotten från den amerikanska
      kongressen, och jag väntar på ett svar.
    t: In agreement with the political groups, therefore, I have taken the initiative
      to <a>invite</a> the competent committees of the American Congress and I am
      awaiting a response.
  - s: Precis som många av er vet har jag vid många tillfällen gett uttömmande svar,
      särskilt till utskottet för medborgerliga fri- och rättigheter förstås, men
      jag talar inför parlamentet när jag blir inbjuden, och jag talar med de utskott
      som <v>bjuder</v> <p>in</p> mig.
    t: As many of you are well aware, I have on many occasions supplied detailed answers,
      above all to the Committee on Civil Liberties, of course, but I address Parliament
      when I am invited to do so and I speak to those committees that <a>invite</a>
      me.
  - s: Jag vill därför uppmuntra till att man fortsätter på den inslagna vägen och
      förverkligar det parlamentariska utbytet mellan Iran och Europeiska unionen
      och framför allt vill jag föreslå er, fru talman, att <v>bjuda</v> <p>in</p>
      president Khatami att tala inför vår församling här i Strasbourg.
    t: I shall therefore ask that these talks should continue and that we should have
      an exchange of members of Parliament between Iran and the European Union, and
      most of all I propose that you, Madam President, should <a>invite</a> President
      Khatami to address this House here in Strasbourg.
  - s: Zimbabwes regering har meddelat att den inte kommer att godta observatörer,
      man kommer bara att <v>bjuda</v> <p>in</p> vänner för att övervaka presidentvalet.
    t: it will only <a>invite</a> friends to observe the presidential elections.
  - s: <v>Bjud</v> inte <p>in</p> honom till Madrid, där finns inga fiskare, fiskemarknader
      eller isfabriker.
    t: Do not <a>invite</a> him to Madrid - there are no fishermen, fishing ports
      or ice factories there.
  - s: Nej, <v>bjud</v> <p>in</p> honom till Barbate eller Isla Cristina, där fiskarna
      finns.
    t: <a>Invite</a> him to Barbate, to Isla Cristina, where there are fishermen.
  - s: Jag hoppas att ni tyckte att det var bra att jag reste till installationen
      och sedan <v>bjöd</v> <p>in</p> president Janukovitj till Bryssel där han tillbringade
      en av sina första dagar.
    t: I hope that you were pleased with my decision to go to the inauguration and
      then to <a>invite</a> President Yanukovich to come to Brussels where he spent
      one of his first days.
  - s: Förra veckan <v>bjöd</v> vi också <p>in</p> civilsamhället att bidra till våra
      tankar om de tre Asean-förhandlingarna om frihandelsavtal.
    t: Last week we also <a>invited</a> civil society to contribute to our reflections
      regarding our three ASEAN FTA negotiations.
  - s: Igår kväll, på sparrisfesten - som jag deltog i och jag vill tacka Strasbourgs
      borgmästare som <v>bjöd</v> <p>in</p> oss och er fru talman som har samtyckt
      till och samordnat detta viktiga årliga tillfälle till vänskap - träffade jag
      vid bordet en pensionerad domare.
    t: Madam President, yesterday evening at the asparagus festival - which I attended
      and for which I thank the Mayor of Strasbourg for having <a>invited</a> us and
      you, Madam President, for having agreed and coordinated this important annual
      event of friendship - I found I was sharing a table with a retired judge.
  - s: Vi svenska socialdemokrater stödjer Europaparlamentets strävan att under det
      interkulturella året 2008 <v>bjuda</v> <p>in</p> ett antal av världens religiösa
      ledare för dialog med ledamöterna.
    t: We Swedish Social Democrats support the European Parliament’s wish in 2008,
      the European Year of Intercultural Dialogue, to <a>invite</a> a number of the
      world’s religious leaders for a dialogue with MEPs.
  - s: <v>Bjuda</v> <p>in</p> människor från dessa länder att delta i kurser så att
      de själva får se att det finns andra, mindre korrumperade, metoder.
    t: <a>Invite</a> people from these countries to attend courses so that they can
      see that there is another, less corrupt, way.
  - s: Kommissionen stöder parlamentets initiativ att <v>bjuda</v> <p>in</p> Oswaldo
      Payá.
    t: The Commission supports Parliament’s initiative to <a>invite</a> Oswaldo Payá.
  - s: Ni har <v>bjudit</v> <p>in</p> mig idag för att tala om vårt politiska arbete,
      men också om situationen i östra Jerusalem.
    t: You have <a>invited</a> me here today to talk about our political work, but
      also about the situation in East Jerusalem.
  - s: Dagens beslut från rådet att <v>bjuda</v> <p>in</p> en delegation från Kuba
      är en bekräftelse på att det är helt rätt att invänta denna dialog och först
      därefter hålla en debatt här till hösten, som vi då har hunnit förbereda ordentligt.
    t: 'The European Council’s decision today to <a>invite</a> a Cuban delegation
      is a confirmation that it makes perfect sense to await this dialogue before
      we hold a debate here in autumn, for which we shall then be properly prepared:'
  - s: Parlamentet skulle kunna ta initiativet till att <v>bjuda</v> <p>in</p> parlamentsledamöter
      från dessa länder, så att vi redan i förväg vet vad schweizarna skulle kunna
      bidra med, vilka problem de har, och vilka förslag de har.
    t: Parliament could take the initiative and <a>invite</a> parliamentarians from
      these countries, so that we can know in advance what input the Swiss can contribute,
      what problems they may have, what proposals they may have.
  - s: Det enda jag beklagar är att ni inte <v>bjöd</v> <p>in</p> mig att återigen
      framföra ”Ode till glädjen” på säckpipa.
    t: My only regret is that you did not <a>invite</a> me to repeat my performance
      of the Ode to Joy on the bagpipes.
  - s: Jag har redan <v>bjudit</v> <p>in</p> den myndighet som förvaltar Galileo att
      besöka oss i Prag.
    t: In conclusion, I have already <a>invited</a> the authority that manages Galileo
      to visit us in Prague.
  - s: De unga turkar som vi <v>bjuder</v> <p>in</p> till oss, skall inte behöva lida
      för den turkiska regeringens misstag.
    t: the young Turks we <a>invite</a> to our countries should not be made to pay
      for the wrongs of their government.
  - s: I det här sammanhanget välkomnar vi varmt det portugisiska ordförandeskapets
      initiativ att <v>bjuda</v> <p>in</p> delegationer från Europaparlamentet och
      det panafrikanska parlamentet att delta i toppmötet i Lissabon.
    t: In this context we very much welcome the initiative by the Portuguese Presidency
      to <a>invite</a> delegations from the European and Pan-African Parliaments to
      attend the December summit in Lisbon.
  - s: Beslutet att <v>bjuda</v> <p>in</p> Robert Mugabe beror inte på oss.
    t: The decision to <a>invite</a> Mr Mugabe does not depend on us.
  - s: Är det inte mycket kränkande att en regering i Europeiska unionen har <v>bjudit</v>
      <p>in</p> Mugabe till ett toppmöte i Paris?
    t: Is it not deeply offensive that one European Union government has <a>invited</a>
      Mugabe to a summit conference in Paris?
  - s: Eftersom toppmötet pågår under två dagar föreslår jag att statscheferna under
      den första dagen funderar, men under den andra dagen <v>bjuder</v> <p>in</p>
      femton unga arbetslösa européer och tydligt meddelar dem vilka förslag de har
      för att dessa framöver skall hitta ett arbete.
    t: as the Summit will last two days, I propose that on the first day, the Heads
      of State reflect, but that on the second day they <a>invite</a> fifteen young
      unemployed people from Europe and they tell them clearly what proposals they
      could offer them so that, tomorrow, they can find work.
  - s: De måste <v>bjuda</v> <p>in</p> oss och vi måste tillhandahålla vårt kunnande
      i ett partnerskap.
    t: They need to <a>invite</a> us and we need to provide our partnership of know-how.
  - s: Den senaste kontrollen som Europarådet gjorde av läget för ett par månader
      sedan, utesluter möjligheten att <v>bjuda</v> <p>in</p> Vitryssland att delta
      i Europarådets parlamentariska församling.
    t: However, the last assessment of the situation carried out by the Council of
      Europe a few months ago excludes the possibility of <a>inviting</a> Belarus
      to join its Parliamentary Assembly.
  - s: De kommande lokala valen i mars 2003 kommer att utvisa om det finns förutsättningar
      för en positiv politisk utveckling i Vitryssland, och vi hoppas att observatörer
      från Europaparlamentet <v>bjuds</v> <p>in</p> till valen.
    t: The forthcoming municipal elections in March 2003 will be a test of the potential
      for favourable political developments in Belarus, and we hope that observers
      from this Parliament will be <a>invited</a>.
  - s: Jag <v>bjuder</v> <p>in</p> er till en kort mottagning.
    t: I <a>invite</a> you to a brief reception.
  - s: Men vi <v>bjuder</v> <p>in</p> till värre saker än löje.
    t: But we are <a>inviting</a> worse than ridicule.
  - s: Det är svårt, men det är ett mål. Han har redan <v>bjudit</v> <p>in</p> dem
      till en arbetsmiddag nästa torsdag.
    t: He has already <a>invited</a> them to a working dinner next Thursday.
  - s: Många ledamöter här har <v>bjudits</v> <p>in</p>, liksom jag, till konferenser,
      en del organiserade av ordförandena, fulla av erfarna rationaliseringsexperter
      som vill se ett europeiskt bidrag till internationella problem som inte kan
      lösas på ett tillfredsställande sätt på lokal- eller nationell nivå.
    t: Many Members here are being <a>invited</a>, as I am, to conferences, some organized
      by presidents-in-office, full of experienced rational experts who want a European
      contribution to international problems which cannot be properly tackled at local
      or national levels.
  - s: Under de senaste åren har utskottet för framställningar utvecklat möjligheten
      att, när så är lämpligt, <v>bjuda</v> <p>in</p> framställare att närvara vid
      möten i utskottet då deras framställningar behandlas.
    t: In recent years the Petitions Committee has developed the possibility of <a>inviting</a>
      petitioners to attend committee meetings, where appropriate, to have their petition
      addressed.
  - s: Vore det då inte möjligt för antingen kommissionen eller eventuellt parlamentet
      och utskottet för kvinnors rättigheter och jämställdhetsfrågor att <v>bjuda</v>
      <p>in</p> någon av dessa kvinnor att besöka oss och berätta för oss vad som
      egentligen händer där?
    t: would it not be possible then for either the Commission or perhaps even Parliament’s
      Committee on Women’s Rights and Equal Opportunities to <a>invite</a> one or
      other of these women to visit us and describe to us what is actually happening
      there?
  - s: Jag kan också meddela att vi på måndagsmorgonen hade <v>bjudit</v> <p>in</p>
      samtliga ansvariga på området till Bryssel.
    t: I can also tell you that we <a>invited</a> all those with responsibilities
      in this sector to Brussels on Monday morning.
  - s: Jag kommer även att jobba obevekligt med alla andra intressenter vars engagemang
      är nödvändigt för att fullborda eCall, och jag kan informera parlamentet om
      att jag den 18 oktober 2005 <v>bjöd</v> <p>in</p> alla medlemsstater till ett
      möte på hög nivå för att diskutera utvecklingen och för att få fram ytterligare
      åtaganden för vägkartan för fullbordandet av eCall som en alleuropeisk fordonsbunden
      112-nödsamtalstjänst.
    t: I will also work relentlessly with all other stakeholders whose commitment
      is necessary for implementing eCall, and I would like to inform Parliament that
      on 18 October 2005 I <a>invited</a> all the Member States to a high-level meeting
      to discuss progress and to obtain further commitment on the roadmap for the
      implementation of eCall as a pan-European in-vehicle emergency 112 call.
  - s: Tack för att ni åter <v>bjudit</v> <p>in</p> mig för att delta i denna viktiga
      debatt om GUSP.
    t: Mr President, thank you for <a>inviting</a> me once again to this important
      debate on the CFSP.
  - s: Vi behöver tänka om i EU när det gäller hur vi lyssnar på barnen och <v>bjuder</v>
      <p>in</p> dem att delta, eftersom vi förstår att det är barnen själva som ger
      liv till värderingarna som har införts i internationell lagstiftning genom konventionen
      om barnets rättigheter från 1989.
    t: We need to see a radical rethink in the European Union about how we ensure
      that we listen to children and <a>invite</a> children to participate, because
      we understand that it is children themselves who give lives to the values that
      are enshrined in international law through the Convention on the Rights of the
      Child agreed in 1989.
  - s: Som avslutning på mitt uttalade stöd till detta direktiv kan jag bara <v>bjuda</v>
      <p>in</p> Menrad, som har arbetat under flera år på detta sitt betänkande och
      detta direktiv, och även er, herr talman, att ta ett dopp i min swimmingpool,
      full av euro, i slottet som jag har blivit ägare till, för att tillbringa semestern
      tillsammans med mig.
    t: Well then, Mr President, to conclude my expression of support for this directive,
      I can only <a>invite</a> Mr Menrad, who has been working on his report and the
      directive for many years, and you as well, Mr President, to come for a swim
      in my pool full of euros, to come and stay with me for a holiday in my newly-acquired
      castle.
  - s: Kommer detta initiativ alltjämt att mynna ut i en resolution eller föredrar
      vi att <v>bjuda</v> <p>in</p> den algeriske utrikesministern, som för en bilateral
      dialog med våra länder, för att komma och uttala sig inför vårt eget utskott
      för utrikesfrågor och svara på de frågor våra parlamentsledamöter ställer sig?
    t: Does this initiative have to lead to a resolution, or would we prefer to <a>invite</a>
      the Algerian Foreign Affairs Minister, who holds bilateral dialogue with our
      countries, to come to talk to our own Foreign Affairs Committee, and answer
      questions posed by the members of Parliament?
  - s: Därför vill jag passa på att vid detta exceptionella tillfälle <v>bjuda</v>
      <p>in</p> alla länder från det internationella samfundet för att vi fullt ut
      skall kunna utveckla principen som jag kallar ”delat ansvar”, för att bekämpa
      det globala drogproblemet.
    t: Therefore, I would like to take this exceptional opportunity to <a>invite</a>
      all the countries of the world community to fully implement the principle of
      what has been called ‘shared responsibility’, in order to combat the global
      problem of drugs.
  - s: Det innebär faktiskt att man <v>bjuder</v> <p>in</p> medborgare i andra EU-länder
      till en verksamhet som är illegal i dessa EU-länder.
    t: What is, however, unique and serious in this case is that it entails subsidising,
      for foreign citizens of other Member States, an activity that I specified by
      name in my question, that is illegal in a number of Member States and that involves
      <a>inviting</a> citizens of other EU countries to engage in an activity that
      is illegal in these EU countries.
  - s: Jag har ofta <v>bjudit</v> <p>in</p> henne till underutskottet för mänskliga
      rättigheter så att hon faktiskt kan bli utfrågad om sin verksamhet på området
      för mänskliga rättigheter, och denna inbjudan upprepar jag i dag.
    t: I have often, and I repeat it again today, <a>invited</a> her to the Subcommittee
      on Human Rights to actually be questioned on her activities in the area of human
      rights.
  - s: det sätt på vilket jag ombetts besvara frågor om mänskliga rättigheter från
      parlamentet är, genom parlamentets beslut, att regelbundet närvara i utskottet
      för utrikesfrågor (AFET) till vilket underutskotten - varav underutskottet för
      mänskliga rättigheter är ett - <v>bjuds</v> <p>in</p> och där man kan ställa
      frågor till mig.
    t: the way that I was told to respond on human rights issues by Parliament, by
      decision of this House, was to attend regularly the Committee on Foreign Affairs
      (AFET) to which the subcommittees - of which the Subcommittee on Human Rights
      is one - would be <a>invited</a> and where they would be able to put questions
      to me.
  - s: Jag skulle vilja <v>bjuda</v> <p>in</p> honom att besöka Nordirland och de
      angränsande grevskapen, så att han kan få en överblick över situationen med
      egna ögon.
    t: I would <a>invite</a> him to visit Northern Ireland and the border countries
      and to see the situation for himself.
  - s: Vi började redan för tre år sedan <v>bjuda</v> <p>in</p> blivande kolleger
      som ?virtuella ledamöter? för att de skulle få lära känna vårt arbete här i
      parlamentet.
    t: As long as three years ago, we began <a>inviting</a> future MEPs here as ’virtual
      MEPs’ so that they might become familiar with our work here in Parliament.
  - s: Jag skulle vilja tacka Crespo för detta mycket intressanta förslag och säga
      att vi redan har tagit initiativet till att <v>bjuda</v> <p>in</p> FN:s generalsekreterare,
      Kofi Annan, till den 17:e innevarande månad, då 40 statschefer och 40 utrikesministrar
      kommer att befinna sig i Aten med anledning av den europeiska konferensen, just
      för att diskutera frågan om FN och den humanitära hjälpen och utnyttja denna
      stora sammankomst.
    t: I should like to thank Mr Crespo for this very interesting proposal and to
      say that we have already taken the initiative of <a>inviting</a> the Secretary
      General of the United Nations, Mr Kofi Annan, on 17 April, when 40 Heads of
      State and 40 ministers for foreign affairs will be attending the European summit
      in Athens, precisely so that we can discuss the question of the United Nations
      and humanitarian aid and make the best possible use of this major meeting.
  - s: Vi borde kanske <v>bjuda</v> <p>in</p> Andreasen då.
    t: We would possibly need to <a>invite</a> Mrs Andreassen at that point.
  - s: Av den tråkiga anledningen vill SOS Demokrati <v>bjuda</v> <p>in</p> alla anhängare
      av vanlig bokföring att träffa fru Andreasen på onsdag kl. 15.00 i möteslokalen
      R3.
    t: Against that unfortunate background, SOS Democracy wishes to <a>invite</a>
      all adherents of ordinary accounting to meet Mrs Andreasen on Wednesday at 3
      p.m. in conference room R3.
  - s: specialisterna och teknikerna som vi <v>bjöd</v> <p>in</p> och de som skickade
      sina rapporter och synpunkter per brev och e-post, de politiska gruppernas och
      ledamöternas samordnare, vårt utskotts personal som hjälpte oss mycket i vårt
      arbete, och föredragande Gerhard Schmid, som har gjort ett utmärkt arbete och
      som än en gång visat prov på sina fina humanistiska och politiska kvaliteter.
    t: the specialists and technical experts whom we <a>invited</a> and those who
      wrote and e-mailed us with their studies and opinions, the coordinators of the
      political groups and the Members of the European Parliament, the staff of our
      committee, who provided high quality support for our work and the rapporteur,
      Gerhard Schmid, who has produced an outstanding report and provided evidence
      once again of his great qualities as a human being and as a politician.
  - s: Men nu är det viktigt för oss att försöka diskutera denna fråga och inse att
      om EU-samarbetet skall accepteras bland EU:s befolkningar så skulle det kanske
      vara en bra idé om vi skulle försöka <v>bjuda</v> <p>in</p> kvinnor att delta
      och framför allt om vi kunde utforma system där kvinnor har möjlighet att bli
      valda om de finns med på listorna.
    t: It is now important, however, for us to try to discuss this matter and to understand
      that, if we are to have this EU cooperation accepted among the EU’s populations,
      it would perhaps be a good idea if we were to try <a>inviting</a> women to participate
      and if, above all, we were to devise systems that might give women opportunities
      to be elected if they were finally to appear on the lists.
  - s: Det finns en mängd sponsorer som är redo att <v>bjuda</v> <p>in</p> mig!
    t: There are an enormous number of sponsors ready to <a>invite</a> me!
  - s: Vi har <v>bjudit</v> <p>in</p> fyra liberala vänner från Kuba som helt fredligt
      arbetar med demokratiseringsfrågor.
    t: We have <a>invited</a> four liberal friends from Cuba who are working entirely
      peacefully on issues of democratisation.
  - s: Vi har vår förordning om konsumentskyddssamarbete, och i slutet av september
      <v>bjöd</v> jag <p>in</p> samtliga konsumentskyddsmyndigheter för att diskutera
      några av frågorna och de farliga varorna från de kinesiska leksaksfabrikerna.
    t: We have our consumer protection cooperation regulation, and at the end of September
      I <a>invited</a> all the consumer protection authorities to discuss some of
      the issues and the dangerous goods from the Chinese toy factories.
  - s: Våra möjligheter är kanske blygsamma, men vi kan <v>bjuda</v> <p>in</p> fler
      funktionshindrade besökare till parlamentet.
    t: Our possibilities may be modest, but we can <a>invite</a> more disabled visitors
      to Parliament.
  - s: Ni <v>bjöd</v> också <p>in</p> befälhavare Massoudi till parlamentet förra
      sommaren, precis som om ni kunde se vad som förestod, och ni uppträdde modigt
      vid hans sida.
    t: You also <a>invited</a> Commander Massoud to Parliament last spring, just as
      if you had foreseen what was coming, and you boldly appeared in public beside
      him.
  - s: Enligt detta initiativ föreslås det att vi än en gång <v>bjuder</v> <p>in</p>
      Oswaldo Paya, mottagare av 2002 års Sacharovpris, till Europa och tar emot honom
      på högsta nivå.
    t: Under this initiative, it is proposed that we once again <a>invite</a> Oswaldo
      Payá, winner of the Sakharov Prize 2002, to Europe, and welcome him at the highest
      level.
  - s: På ledamöternas av revisionsrätten vägnar vill jag tacka er för att ha <v>bjudit</v>
      <p>in</p> mig hit för att presentera revisionsrättens tjugotredje årsrapport.
    t: Madam President, ladies and gentlemen, on behalf of the Members of the Court
      of Auditors I would like to thank you all for <a>inviting</a> me to present
      the 23rd Annual Report of the Court.
  - s: Det bästa sättet att inte lyssna till oss är att inte <v>bjuda</v> <p>in</p>
      oss.
    t: Not <a>inviting</a> us to participate is the best way to avoid having to listen
      to us.
  - s: Herr kommissionär, det vore uppskattat om kommissionen <v>bjöd</v> <p>in</p>
      några av de dåvarande medlemmarna i kommittén att övertyga sig om detta på plats.
    t: It would be good, Commissioner, if the Commission could offer to convince a
      few Members of the old committee of its current security standards by <a>inviting</a>
      them to the Commission to see for themselves.
  - s: Den liberala gruppen hoppas att rådets ordförande kommer att hålla fast vid
      EU:s policy att inte <v>bjuda</v> <p>in</p> Burma till London.
    t: The Liberal group hopes that the President-in-Office of the Council will stick
      to the Union policy not to <a>invite</a> Burma to London.
  - s: Vi kanske skulle <v>bjuda</v> <p>in</p> Romano Prodi att närvara vid våra röstförklaringar,
      men jag kan tänka mig att detta är en situation som inte kommer att upprepas
      under nästa mandatperiod.
    t: Madam President, perhaps we will have to <a>invite</a> Mr Romano Prodi to attend
      our explanations of vote, but I imagine that this situation will not arise again
      during the next Parliament.
  - s: Kommer parlamentarikerna att <v>bjudas</v> <p>in</p> på det vis som Portugal
      så föredömligt gjorde, som lät oss delta med företrädare på dessa konferenser?
    t: Are the parliamentarians <a>invited</a> to this as well, following the commendable
      example set by Portugal, when we were able to attend these conferences with
      representatives?
  - s: Redan i februari 1995 <v>bjöd</v> jag <p>in</p> min politiska grupp till Guadeloupe,
      för att de skulle kunna sätta fingret på de reella problem som jag just har
      tagit upp, under några studiedagar om Europeiska unionens förbindelser med de
      utomeuropeiska territorierna.
    t: Therefore, in February 1995, I <a>invited</a> my political group to visit Guadeloupe
      in order to see for themselves the reality of the problems that I have just
      set out, through study days on the European Union’s relations with the overseas
      departments.
  - s: Jag vet att det är ett helgerån att <v>bjuda</v> <p>in</p> generaldirektoraten
      III och XII till samma bord, men jag tror inte att det är en dum idé.
    t: I know it is sacrilege to <a>invite</a> DG III and DG XII to the same table,
      but I do not think it is such a bad idea.
  - s: Jag skulle vilja lägga fram ett specifikt förslag för er, jag vill föreslå
      att flera libanesiska parlamentsledamöter <v>bjuds</v> <p>in</p> hit till Europaparlamentet
      för att diskutera Arabförbundets förslag och för att uppmuntra till en övning
      i parlamentarisk diplomati, så att vi inte förblir likgiltiga inför denna situation,
      där det libanesiska folket har blivit brickor i ett geopolitiskt spel som är
      oerhört farligt, både för dem och för freden i Mellanöstern.
    t: President Pöttering, I would like to put a specific proposal to you, to propose
      that various Lebanese parliamentary leaders be <a>invited</a> here to the European
      Parliament in order to discuss the Arab League’s proposals and to encourage
      an exercise in parliamentary diplomacy, so that we do not remain impassive in
      the face of the situation in which the Lebanese people have become pawns in
      a geopolitical game that is extremely dangerous, both for them and for peace
      in the Middle East.
  - s: I denna anda har de italienska värdarna <v>bjudit</v> <p>in</p> politiska ledare
      från Sydafrika, Nigeria, Mali, Algeriet, Bangladesh och El Salvador för att
      närvara vid ett sammanträde och en bankett, där man huvudsakligen kommer att
      koncentrera sig på strategin för minskning av fattigdom och den globala hälsofonden.
    t: In this vein, the Italian hosts have <a>invited</a> leaders from South Africa,
      Nigeria, Mali, Algeria, Bangladesh and El Salvador to attend a working session
      and a dinner which should focus mainly on the poverty reduction strategy and
      the global health fund.
  - s: Jag vill också ta tillfället i akt och tacka talmannen för hennes initiativ
      att <v>bjuda</v> <p>in</p> ett antal talmän från olika parlament, såväl som
      kongressdeltagarna att närvara vid den högtidliga förklaring som ägde rum i
      Europaparlamentet i Strasbourg den 22 juni.
    t: I also take this opportunity to thank the President for her initiative to <a>invite</a>
      a number of presidents of parliaments as well as the Congress participants to
      attend the solemn appeal that took place in the European Parliament in Strasbourg
      on 22 June last.
  - s: Jag tackar också er, Pat Cox, och alla er Europaparlamentariker för att ni
      har <v>bjudit</v> <p>in</p> dessa speciella personer för att vara med vid detta
      tillfälle.
    t: I also thank you, President Cox, and all of you, as Members of the European
      Parliament, for <a>inviting</a> these special people to share this occasion.
  - s: Det är mycket viktigt att även amerikanerna den här gången har sagt att de
      är redo att <v>bjuda</v> <p>in</p> den så kallade ”uppföljningsgruppen” inom
      Arabförbundet, inklusive Syrien och Saudiarabien.
    t: It is very important that this time the Americans too have said that they are
      also ready to <a>invite</a> the so-called ’follow-up group’ of the Arab League,
      including Syria and Saudi Arabia.
  - s: Jag vill föreslå att Europaparlamentets talman <v>bjuder</v> <p>in</p> den
      nya talmannen i representanthuset att tala i kammaren.
    t: I should like to propose, in this House, that the President of Parliament <a>invite</a>
      the new Speaker of the House of Representatives to speak in plenary.
  - s: Kongressvalen förra hösten ledde till ett nytt klimat, och idén att <v>bjuda</v>
      <p>in</p> Nancy Pelosi att tala här i parlamentet är väl värd att stödja.
    t: The congressional elections held last autumn heralded a new mood, and the idea
      proposed here that Nancy Pelosi should be <a>invited</a> to speak here in Parliament
      is, I think, well worth supporting.
  - s: Det var min ärade företrädare Josep Borrell Fontelles, som också är här i dag,
      som <v>bjöd</v> <p>in</p> er, och det var ett stort nöje för mig att upprepa
      hans inbjudan till er.
    t: Mr President, you were <a>invited</a> by my esteemed predecessor in office
      Mr Borell Fontelles, who is present here today, and it gave me great pleasure
      to reiterate that invitation to you.
  - s: Jag vill ta detta tillfälle i akt och <v>bjuda</v> <p>in</p> mina kollegor
      till min Greenovation-konferens, som äger rum i parlamentet nästa vecka på eftermiddagen
      den 28 maj.
    t: I would like to use this opportunity to <a>invite</a> my fellow Members to
      my Greenovation conference, scheduled to take place in Parliament next week,
      on the afternoon of 28 May.
  - s: Jag har vidtagit åtgärder för att Shimon Peres och Yasser Arafat skall kunna
      stoppa denna infernaliska våldsspiral, genom att <v>bjuda</v> <p>in</p> dem
      att tala i kammaren.
    t: I have taken steps to invite Mr Shimon Peres and Yasser Arafat to seek to break
      that infernal cycle of violence by <a>inviting</a> them to come to address this
      House.
  - s: Ni påminde med rätta om vårt beslut att <v>bjuda</v> <p>in</p> president Arafat
      och Shimon Perez.
    t: I think that you were right just now to recall our decision to <a>invite</a>
      President Arafat and Mr Peres.
  - s: Den 15 april <v>bjöd</v> jag <p>in</p> Garri Kasparov till Europaparlamentet,
      vid en tidpunkt då han hölls arresterad i elva timmar, och en medlem av min
      personal hade andra skäl - som faktiskt hade att göra med arvet från Sacharov
      - att befinna sig i Moskva.
    t: Ladies and gentlemen, It was on 15 April that I <a>invited</a> Garri Kasparov
      to come to the European Parliament, at a time when he was being held under arrest
      for eleven hours, and a member of my staff had other reasons - to do, in fact,
      with the legacy of Andrej Sakharov - to be in Moscow.
  - s: Det vore säkert bra om vi i Europaparlamentet skulle <v>bjuda</v> <p>in</p>
      båda personerna till vårt parlament, kanske i omvänd ordning, först president
      Bush och sedan president Putin, eftersom nämligen våra förbindelser med Amerika
      och Ryssland är helt avgörande för vår europeiska unions framtid.
    t: It would certainly be a good thing if we in the European Parliament could also
