      los Quince.
  - s: Det är ren skandal att Nederländerna, som är en av de främsta bidragsgivarna
      till alla räddningspaket, inte ens <v>bjöds</v> <p>in</p> till detta sammanträde.
    t: Es un absoluto escándalo que los Países Bajos, uno de los mayores contribuyentes
      a todos los paquetes de rescate, ni siquiera fuera <a>invitado</a> a la reunión
      a la que me refiero.
  - s: Jag ber också kommissionen och rådet att informera parlamentets delegation
      om konferensernas arbete, så att vi inte som vanligt blir tvungna att hänga
      runt i korridorerna och hoppas få lite information från dem, det vill säga när
      rådet och kommissionen anser det lämpligt att <v>bjuda</v> <p>in</p> oss!
    t: Quisiera pedir también a la Comisión y al Consejo que la delegación del Parlamento
      participe en los trabajos de las conferencias, para que no nos veamos obligados,
      como de costumbre, a frecuentar los pasillos con la esperanza de sacar alguna
      información, lo que ocurre cuando el Consejo y la Comisión tienen a bien <a>invitarnos</a>.
  - s: Herr Henderson, jag ger er ordet för att svara på Izquierdo Rojos oro för denna
      så vackra provins, vilken jag antar att ni känner till, och om ni inte gör det
      är jag övertygad om att Izquierdo Rojo kommer att <v>bjuda</v> <p>in</p> er
      så att ni kan lära känna den.
    t: Señor Henderson, le invito a usted a que responda a las preocupaciones de la
      Sra. Izquierdo Rojo sobre esta provincia tan hermosa, que supongo que usted
      conoce, pero en caso contrario estoy seguro de que la Sra. Izquierdo le <a>invitará</a>
      a conocer.
  - s: Jag hade äran att <v>bjudas</v> <p>in</p> för att delta i dess arbete.
    t: He tenido el honor de ser <a>invitado</a> a participar en sus trabajos.
  - s: När vi överväger ändringsförslagen i morgon skulle jag vilja att vi kanske
      också erkänner rätten till utveckling som en omistlig mänsklig rättighet, vilket
      UNDP:s arbete om ekosystemens förstörelse och miljöförstöringens påverkan på
      vår förmåga, på världsomspännande nivå, för att nå millenniemålen <v>bjuder</v>
      <p>in</p> oss att göra och som fastställdes i en FN- deklaration 1986.
    t: En mi país, VRT, la televisión pública financiada por todos los contribuyentes
      flamencos, ha decidido, haciendo gala de su talante totalitario, no <a>invitar</a>
      a comparecer al principal partido de Flandes, el, lo que equivale, de hecho,
      a censurarlo en la práctica.
  - s: Har vi inte tillräckligt med religiösa ledare här i Europa som vi kan <v>bjuda</v>
      <p>in</p> att tala till parlamentet?
    t: ¿No tenemos suficientes líderes religiosos en Europa que puedan ser <a>invitados</a>
      a dirigirse a esta sala?
  - s: Många tidningar, särskilt den ansedda Financial Times, målade en mycket dyster
      bild av mötet i förväg och sa att det var mycket riskabelt att <v>bjuda</v>
      <p>in</p> den ryska presidenten Vladimir Putin, eftersom EU är delat och oenigt
      i fråga om energipolitiken och Rysslandspolitiken.
    t: Varios periódicos, el prestigioso Financial Times en particular, ofrecieron
      por adelantado un panorama muy pesimista de la reunión, afirmando que era un
      gran riesgo <a>invitar</a> al Presidente ruso Putin, dado que la Unión Europea
      se encuentra dividida y enfrentada en lo que respecta a la energía y la política
      rusa.
  - s: Hon <v>bjöd</v> <p>in</p> oss till en grekisk vinafton, och jag instämde helt
      med henne - jag hoppas att jag inte var ensam om det - i att det inte skulle
      falla någon in att göra om det vin vi bjöds till ren sprit.
    t: Hoy, cuando nos ha <a>invitado</a> a degustar un vino griego, estoy totalmente
      de acuerdo con ella —y espero que sus Señorías también— en que a nadie se le
      ocurriría hacer licor con el vino que se nos ha ofrecido.
  - s: De får höra att kommissionens generaldirektorat redan <v>bjuds</v> <p>in</p>
      att lägga bud, så Generaldirektoratet för jordbruk bjuder över Generaldirektoratet
      för miljö, som bjuder över Generaldirektoratet för hälsa och konsumentskydd
      och så vidare.
    t: Reciben la respuesta de que las Direcciones Generales de la Comisión ya han
      sido <a>invitadas</a> a presentar ofertas, por tanto, tendremos a Agricultura
      que presentará ofertas en detrimento de Medio Ambiente, que a su vez presentará
      ofertas en detrimento de Salud, etcétera.
  - s: De interna diskussionerna inom Europeiska folkpartiet tycks vara så livliga
      att det är ett nöje att lyssna till dem. Ni kanske kan <v>bjuda</v> <p>in</p>
      oss till er grupp någon gång, så att vi får ta del av er glädje.
    t: Me gustaría que un día nos <a>invitaran</a> a las reuniones de su grupo para
      que todos podamos disfrutar de ellas.
  - s: Mot bakgrund av detta skulle jag vilja be om en mycket, mycket god förklaring
      - och då menar jag en mycket god förklaring - från presidiet och kvestorskollegiet
      till varför man i onsdags beslutade att stoppa den utställning som jag hade
      <v>bjudit</v> <p>in</p> till här, och som vi tidigare hade fått klartecken för.
    t: Es a la luz de esto que quisiera pedir una explicación, una buena explicación
      —he dicho una muy buena explicación— de la Mesa y del Colegio de Cuestores sobre
      los motivos para no permitir la exposición que yo había <a>invitado</a> y a
      la que anteriormente se había dado autorización.
  - s: Skulle det inte vara bra, och önskvärt, om ordföranden i Europeiska centralbanken
      kunde <v>bjudas</v> <p>in</p> till Europeiska rådet i juni varje år, till det
      möte som ägnas åt antagandet av den ekonomiska politikens allmänna riktlinjer,
      grunddokumentet för den ekonomiska politiken i Europa, för att presentera sin
      penningpolitik.
    t: ¿No sería útil y deseable que cada año en el mes de junio, con ocasión de la
      reunión del Consejo Europeo dedicado a la adopción de las grandes orientaciones
      de política económica, que es el documento base de nuestra política económica
      en Europa, el presidente del Banco Central Europeo pueda ser <a>invitado</a>
      al Consejo Europeo para presentar su política monetaria?
  - s: Vad gäller G7, har jag förstått att avsikten är att <v>bjuda</v> <p>in</p>
      mig också dit.
    t: Respecto al G7, tengo entendido que está previsto que me <a>inviten</a> también.
  - s: För det första vill jag tacka er för att åter ha <v>bjudit</v> <p>in</p> mig
      till att delta i debatten om ert betänkande om Europeiska investeringsbankens
      verksamhet - detta börjar bli en verklig tradition.
    t: Señor Presidente, Señorías, en primer lugar, permítame que les agradezca que
      me hayan <a>invitado</a> una vez más a participar en el debate acerca de su
      informe sobre las actividades del Banco Europeo de Inversiones;
  - s: Visserligen <v>bjöd</v> paktens initiativtagare <p>in</p> länder utanför euroområdet
      att delta, men det är otvivelaktigt ren taktik.
    t: Es cierto que los promotores del pacto <a>invitaron</a> a participar a los
      Estados que no pertenecen a la zona del euro;
  - s: Vårt parti är tillräckligt betydelsefullt för att vi regelbundet ska attackeras,
      men inte tillräckligt betydelsefullt för att vi ska <v>bjudas</v> <p>in</p>
      till programmen.
    t: Nuestro partido es lo suficientemente importante para ser atacado de forma
      rutinaria pero no para ser <a>invitado</a> a los programas.
  - s: Vi borde inte vara rädda för medborgarna, utan på ett mycket öppet och genomblickbart
      sätt närma oss dem och <v>bjuda</v> <p>in</p> dem för att bygga upp Europa här
      med oss.
    t: No debemos tener miedo ante los ciudadanos sino acercarnos a ellos muy abiertamente
      y con transparencia e <a>invitarles</a> a construir con nosotros Europa.
  - s: Ers majestät, jag hade förberett ett mycket längre anförande, men eftersom
      vi var tvungna att be er vänta ett tag kortar jag ner mitt anförande och säger
      helt enkelt att det är underbart att ha er här med oss, och att det är ett stort
      nöje för mig att <v>bjuda</v> <p>in</p> er att tala till oss.
    t: Su Majestad, había preparado un discurso mucho más largo, pero, puesto que
      hemos tenido que pedirle que esperara unos momentos, detendré mi discurso y
      me limitaré a decir que es estupendo tenerle aquí con nosotros y, a continuación,
      me complace enormemente <a>invitarle</a> a dirigirse a la Cámara.
  - s: Jag försäkrar er om att jag under månaderna fram till i sommar gärna kommer
      hit oftare, om ni <v>bjuder</v> <p>in</p> mig, och naturligtvis efter varje
      rådsmöte.
    t: Les aseguro que en los meses que preceden al verano estaré encantado de venir
      aquí con más frecuencia, si me <a>invitan</a>, y sin duda después de cada una
      de las reuniones del Consejo Europeo.
  - s: När jag påpekade detta vid det första förlikningssammanträdet och anmärkte
      att medlemsstaterna inte borde tvingas in i en tvångströja, ifrågasatte en parlamentsledamot
      faktiskt om jag borde ha <v>bjudits</v> <p>in</p> till sammanträdet.
    t: Cuando comenté esto en el primer encuentro de conciliación y observé que no
      se debería forzar a los Estados miembros a ponerse una camisa de fuerza, un
      colega preguntó si se me debería haber <a>invitado</a> a la cita.
  - s: Ärade kommissionsledamot, jag har nyligen kunnat uppskatta det arbete som har
      uppnåtts i fråga om ekologiskt jordbruk i Österrike, jag <v>bjöds</v> <p>in</p>
      av min kollega Schierhuber, och där var ni inte obekant.
    t: Señor Comisario, recientemente, al visitar Austria como <a>invitada</a> de
      mi colega, la Sra. Schierhuber, he podido evaluar el trabajo que se ha realizado
      allí en materia de agricultura biológica;
  - s: Ni var så vänliga att <v>bjuda</v> <p>in</p> mig till detta.
    t: Ustedes han sido muy amables al <a>invitarme</a>.
  - s: De vill vara mer selektiva i fråga om vilka vi <v>bjuder</v> <p>in</p> till
      vårt land, inte att dagens politik med öppna dörrar ska utökas.
    t: Quieren ser más selectivos en las personas que <a>invitamos</a> a nuestro país
      y no ampliar la actual política de puertas abiertas.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att dela mina intryck med er
      om parternas sjätte konferens, den s.k. COP6, om Förenta nationernas ramkonvention
      om klimatförändringar, som ägde rum under de gångna två veckorna i Haag.
    t: Señora Presidenta, Señorías, les agradezco que me hayan <a>invitado</a> a compartir
      mis impresiones de la Sexta Conferencia de las Partes, la llamada COP6, en la
      Convención Marco de las Naciones Unidas sobre el Cambio Climático, que se celebró
      durante las dos últimas semanas en La Haya.
  - s: Jag vill påminna parlamentet om att även Demaçi har erhållit Sacharov-priset
      så antingen <v>bjuder</v> vi <p>in</p> och nämner båda två eller så är det ingen
      mening med det.
    t: o bien les <a>invitamos</a> y mencionamos a ambos, o bien no merece la pena
      que lo hagamos.
  - s: Jag uppmanar starkt presidiet att <v>bjuda</v> <p>in</p> både president Karzai
      och ordföranden för den oberoende människorättskommissionen, doktor Sima Samar,
      hit till Europaparlamentet för att tillsammans med oss framför allt diskutera
      förberedelserna inför valen och den lagstiftande rådsförsamlingen Loya Jirga.
    t: Insto a la Mesa del Parlamento a que <a>invite</a> tanto al Presidente Karzai
      como al presidente de la comisión independiente para los derechos humanos, el
      Dr.
  - s: Jag har alltså inte formellt <v>bjudits</v> <p>in</p> av parlamentet till debatten,
      men när jag fick veta att parlamentet och några av dess ledamöter bett om min
      närvaro var det med stor glädje jag genast begav mig hit.
    t: No he sido formalmente <a>invitado</a> por el Parlamento Europeo para asistir
      a este debate, a pesar de lo cual, cuando he sabido que el Parlamento Europeo
      y algunas de sus Señorías requerían mi presencia aquí, inmediatamente he venido,
      con mucho gusto, a asistir a este debate.
  - s: Att kritisera dem för deras frånvaro när vi inte ens hade brytt oss om att
      <v>bjuda</v> <p>in</p> dem tycker jag gränsar till det löjliga och till illvilja.
    t: Criticar la ausencia de quien no nos hemos molestado ni siquiera en <a>invitar</a>
      me parece que linda el ridículo y la mala fe.
  - s: Jag har personligen <v>bjudit</v> <p>in</p> alla albanska förhandlingsgrupper
      till Bryssel, för att få dem att enas om en förhandlingsposition - vi har ännu
      inte nått dit vi vill.
    t: Yo mismo he <a>invitado</a> a Bruselas a todos los grupos negociadores albaneses
      para lograr que acepten una posición negociadora, si bien por el momento no
      hemos llegado aún a donde queremos.
  - s: Som spanjor och företrädare för de europeiska medborgarna i parlamentet är
      det svårt för mig att förstå hur vår institution kunde <v>bjuda</v> <p>in</p>
      den spanska presidenten och sedan inte göra mesta möjliga för att göra det till
      ett värdigt besök.
    t: Es difícil comprender, como española y representante de los ciudadanos europeos
      en este Parlamento, que nuestra Institución <a>invitara</a> al Presidente español
      y luego no hiciera todo lo posible para garantizar una presencia honorable,
      cosa que se notó especialmente entre las filas del Grupo mayoritario, pues se
      rozó casi la consigna, lo que fue objeto de comentarios en los medios de opinión
      de mi país.
  - s: Det som Putin, Rysslands president - jag är positiv till att ni har <v>bjudit</v>
      <p>in</p> honom - inför TV-kamerorna sade om Tjetjenien, var en kränkning inte
      bara av människorna i Tjetjenien, utan också av människovärdigheten överhuvud
      taget.
    t: Las declaraciones del Presidente del Gobierno de Rusia, Sr. Putin —y yo me
      congratulo de que le haya <a>invitado</a>—, sobre Chechenia ante las cámaras
      de televisión constituyen una ofensa, no sólo contra la población de Chechenia,
      sino contra la dignidad humana en general.
  - s: När och hur kommer rådet mot bakgrund av detta att <v>bjuda</v> <p>in</p> den
      saudiska regeringen för att inleda en dialog om kvinnors mänskliga rättigheter?
    t: ¿Cuándo y cómo <a>invitará</a> el Consejo al Gobierno saudí a entablar un diálogo
      sobre los Derechos Humanos de las mujeres?
  - s: Kan vi inte <v>bjuda</v> <p>in</p> honom?
    t: ¿No podemos <a>invitarle</a>?
  - s: Det skulle därför vara värdefullt att få veta hur programmen görs upp och vem
      som <v>bjuds</v> <p>in</p> på vilka grunder.
    t: Por tanto, convendría saber cómo se deciden estos órdenes del día y a quién
      se <a>invita</a> y sobre qué base.
  - s: För det första säger kommissionen visserligen att den ofta har glömt att <v>bjuda</v>
      <p>in</p> European Humanist Federation (EHF) till denna dialog, men den tog
      sig friheten att i stället bjuda in Scientologkyrkan, som är listad som en sekt
      i flera europeiska länder.
    t: En primer lugar, la Comisión dice haber olvidado regularmente <a>invitar</a>
      a dicho diálogo a la Federación Humanista Europea, pero se reserva la posibilidad
      de invitar en su lugar a la Iglesia de la Cienciología, catalogada de secta
      en varios países europeos.
  - s: Ni och alla övriga intresserade kommer också att <v>bjudas</v> <p>in</p> till
      detta.
    t: Ustedes y todos los que estén interesados en ello están <a>invitados</a>.
  - s: Jag är mycket glad över att president Vladimir Putin <v>bjöds</v> <p>in</p>
      till toppmötet i Lahtis, och över ansträngningarna för att få till stånd ett
      strategiskt partnerskap med Ryssland.
    t: Quiero expresar mi satisfacción por el hecho de que se <a>invitara</a> al Presidente
      Putin a la cumbre de Lahti y por los esfuerzos por forjar una asociación estratégica
      con Rusia.
  - s: Vi har <v>bjudit</v> <p>in</p> honom i över sex månaders tid, och uppenbarligen
      är han alltför upptagen för att träffa oss, men han skulle vara varmt välkommen.
    t: Le hemos <a>invitado</a> durante los últimos seis meses y parece que está demasiado
      ocupado para visitarnos, pero será bienvenido.
  - s: I mars kommer det att hållas en konferens i Bryssel och alla som är intresserade
      kommer att <v>bjudas</v> <p>in</p> till seminariet om utarbetandet av handboken.
    t: En marzo se celebrará una conferencia en Bruselas, y todos los interesados
      serán <a>invitados</a> a este seminario sobre la preparación del manual.
  - s: Vitryssland bör naturligtvis <v>bjudas</v> <p>in</p>, men endast under vissa
      förutsättningar som innebär att vi fastställer en miniminivå när det gäller
      grundläggande värderingar.
    t: Obviamente Belarús debería estar <a>invitada</a>, pero en base a un principio
      muy condicional, por el que debemos fijar los umbrales mínimos de los valores
      fundamentales.
  - s: Jag <v>bjöd</v> <p>in</p> henne till utfrågningarna om artikel 13 i icke-diskrimineringsprogrammet.
    t: La <a>invité</a> a las audiencias sobre el Artículo 13 del programa contra
      la discriminación.
  - s: Jag vill ta till protokollet att ordförandeskapet inte är här på grund av att
      det inte vill det, utan för att det inte har <v>bjudits</v> <p>in</p>.
    t: Quiero dejar constancia del hecho de que la Presidencia del Consejo no está
      presente no porque no quiera, sino porque no se le ha <a>invitado</a>.
  - s: Jag <v>bjöds</v> <p>in</p> till Europeiska rådets möte för att göra ett inledande
      anförande, som finns tillgängligt på Internet - jag kan också skicka det till
      er med e-post.
    t: Me <a>invitaron</a> a la reunión del Consejo Europeo para dar un discurso de
      apertura, que está disponible en Internet —también lo puedo enviar por correo
      electrónico—.
  - s: <v>Bjud</v> inte <p>in</p> honom till Madrid, där finns inga fiskare, fiskemarknader
      eller isfabriker.
    t: No lo <a>inviten</a> a Madrid —allí no hay pescadores, no hay lonjas, no hay
      fábricas de hielo—, invítenlo a Barbate, a Isla Cristina, allí donde están los
      pescadores.
  - s: Jag anser också att det är ett strategiskt misstag att Kina, där varumärkesförfalskningen
      är mest utbredd, inte <v>bjudits</v> <p>in</p> till avtalsförhandlingarna.
    t: También considero un error estratégico que no se <a>invitara</a> a China, que
      constituye la mayor fuente de falsificaciones, a las negociaciones sobre este
      acuerdo.
  - s: EU kommer till exempel inte att <v>bjudas</v> <p>in</p> för att övervaka valet,
      så vi måste utnyttja indirekta metoder.
    t: Por ejemplo, la Unión Europea no estará <a>invitada</a> para el seguimiento
      de las elecciones, así que tenemos que utilizar medidas indirectas.
  - s: De måste <v>bjuda</v> <p>in</p> oss och vi måste tillhandahålla vårt kunnande
      i ett partnerskap.
    t: Es necesario que nos <a>inviten</a> y es necesario que les ofrezcamos una cooperación
      en materia de conocimientos.
  - s: De kommande lokala valen i mars 2003 kommer att utvisa om det finns förutsättningar
      för en positiv politisk utveckling i Vitryssland, och vi hoppas att observatörer
      från Europaparlamentet <v>bjuds</v> <p>in</p> till valen.
    t: Las próximas elecciones municipales de marzo de 2003 pondrán a prueba el potencial
      de evolución política favorable en Belarús y esperamos que se <a>invite</a>
      a observadores de este Parlamento.
  - s: Det är svårt, men det är ett mål. Han har redan <v>bjudit</v> <p>in</p> dem
      till en arbetsmiddag nästa torsdag.
    t: Les ha <a>invitado</a> a una cena de trabajo el próximo jueves.
  - s: Den senaste händelseutvecklingen i samband med en lösning på fallet Lockerbie
      har enligt min uppfattning skapat gynnsamma förutsättningar för att även denna
      stat skall kunna <v>bjudas</v> <p>in</p> till nästa konferens.
    t: Creo que los últimos acontecimientos en relación con una solución al caso Lockerbie
      han creado unas condiciones favorables, de modo que se puede <a>invitar</a>
      a ese Estado a la próxima Conferencia.
  - s: Vi behöver tänka om i EU när det gäller hur vi lyssnar på barnen och <v>bjuder</v>
      <p>in</p> dem att delta, eftersom vi förstår att det är barnen själva som ger
      liv till värderingarna som har införts i internationell lagstiftning genom konventionen
      om barnets rättigheter från 1989.
    t: Tenemos que ver una reformulación radical de la Unión Europea sobre el modo
      de garantizar que escuchamos a los niños y les <a>invitamos</a> a participar,
      porque entendemos que son los propios niños los que dan vida a los valores consagrados
      en el derecho internacional a través de la Convención de las Naciones Unidas
      sobre los Derechos del Niño, aprobada en 1989.
  - s: Jag har ofta <v>bjudit</v> <p>in</p> henne till underutskottet för mänskliga
      rättigheter så att hon faktiskt kan bli utfrågad om sin verksamhet på området
      för mänskliga rättigheter, och denna inbjudan upprepar jag i dag.
    t: La he <a>invitado</a>, y lo vuelvo a repetir hoy, en varias ocasiones a la
      Subcomisión de Derechos Humanos para que precisamente se le formulen preguntas
      acerca de sus actividades en el ámbito de los derechos humanos.
  - s: Jag skulle vilja <v>bjuda</v> <p>in</p> honom att besöka Nordirland och de
      angränsande grevskapen, så att han kan få en överblick över situationen med
      egna ögon.
    t: Quisiera <a>invitarlo</a> a visitar Irlanda del Norte y los condados fronterizos
      para que vea por sí mismo la situación.
  - s: Jag känner mig stolt över att få stå här i kammaren vid det högtidliga tillfälle
      då vi röstar för att tio nya länder <v>bjuds</v> <p>in</p> som medlemmar i vår
      europeiska gemenskap.
    t: Me siento orgullosa de estar aquí, en esta Cámara, en esta solemne ocasión
      en la que votaremos a favor de <a>invitar</a> a diez nuevos países a ingresar
      en nuestra Comunidad Europea.
  - s: specialisterna och teknikerna som vi <v>bjöd</v> <p>in</p> och de som skickade
      sina rapporter och synpunkter per brev och e-post, de politiska gruppernas och
      ledamöternas samordnare, vårt utskotts personal som hjälpte oss mycket i vårt
      arbete, och föredragande Gerhard Schmid, som har gjort ett utmärkt arbete och
      som än en gång visat prov på sina fina humanistiska och politiska kvaliteter.
    t: los especialistas y técnicos a los que <a>invitamos</a> y los que nos hicieron
      llegar sus estudios y opiniones por carta y por correo electrónico, los coordinadores
      de los Grupos políticos y los diputados, el personal de nuestra comisión, que
      han prestado un apoyo de gran calidad a nuestro trabajo y el ponente Gerhard
      Schmid, que ha hecho un trabajo excelente y ha dado prueba una vez más de sus
      grandes cualidades humanas y políticas.
  - s: Det finns en mängd sponsorer som är redo att <v>bjuda</v> <p>in</p> mig!
    t: ¡Hay muchísimos patrocinadores dispuestos a <a>invitarme</a>!
  - s: Det bästa sättet att inte lyssna till oss är att inte <v>bjuda</v> <p>in</p>
      oss.
    t: La mejor manera de no oírnos es no <a>invitarnos</a>.
  - s: Kommer parlamentarikerna att <v>bjudas</v> <p>in</p> på det vis som Portugal
      så föredömligt gjorde, som lät oss delta med företrädare på dessa konferenser?
    t: ¿Se ha <a>invitado</a> también a los parlamentarios, tal como hizo ejemplarmente
      Portugal, que nos brindó la oportunidad de participar por medio de representantes
      en dichas conferencias?
  - s: Det var min ärade företrädare Josep Borrell Fontelles, som också är här i dag,
      som <v>bjöd</v> <p>in</p> er, och det var ett stort nöje för mig att upprepa
      hans inbjudan till er.
    t: Señor Presidente, usted ha sido <a>invitado</a> por mi apreciado predecesor
      en el cargo, el señor Borell Fontelles, que está presente hoy aquí, y ha sido
      un placer para mí reiterarle dicha invitación.
  - s: Ukraina är enligt slutsatserna från Göteborg ett land som i fortsättningen
      tillsammans med Moldavien kommer att <v>bjudas</v> <p>in</p> att delta i den
      europeiska konferensen.
    t: Según las conclusiones de Gotemburgo, Ucrania es un país al que en el futuro
      se <a>invitará</a>, junto con Moldavia, a participar en la Conferencia Europea.
