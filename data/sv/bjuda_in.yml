    t: No entanto, a França está a ignorar olimpicamente os acordos, ao <a>convidar</a>
      Mugabe, e, ao proceder desse modo, está a pôr em causa a credibilidade da União
      Europeia.
  - s: Mot den här dystra bakgrunden är det rent ut sagt stötande att Frankrike har
      <v>bjudit</v> <p>in</p> den här diktatorn till det fransk-afrikanska toppmötet
      i Paris just nu.
    t: Contra este fundo sinistro, é absolutamente chocante que a França tenha acabado
      de <a>convidar</a> o ditador para a Cimeira Franco-Africana em Paris.
  - s: Hur tänker du nu få med det här i de texter kommissionen ska offentliggöra
      i maj och är du möjligen villig att hålla en utfrågning tillsammans med parlamentet,
      då vi skulle kunna <v>bjuda</v> <p>in</p> de närmast berörda och låta dem berätta
      om sina erfarenheter?
    t: Como tenciona agora incorporar este ponto nas suas publicações de Maio, e estará
      porventura disposto a organizar uma audição, em conjunto com este Parlamento,
      para a qual poderíamos <a>convidar</a> as pessoas mais directamente envolvidas
      e ouvir as suas experiências?
  - s: Att <v>bjuda</v> <p>in</p> Mugabe till Lissabon är ett hån mot våra principer
      och strider direkt mot EU:s egna ståndpunkter.
    t: <a>Convidar</a> Mugabe para a Cimeira de Lisboa é uma afronta aos nossos princípios
      e contradiz directamente as posições afirmadas pela própria UE.
  - s: Får jag be er om två saker, nämligen att ni för det första återigen framför
      Europaparlamentets bestämda uppfattning att Mugabe inte ska bjudas in till Lissabon
      i december, och för det andra att ni respekterar parlamentets önskemål och inte
      deltar i något EU-toppmöte, till vilket Mugabe eller andra bojkottade zimbabwiska
      politiker har <v>bjudits</v> <p>in</p>?
    t: em primeiro lugar, que transmita mais uma vez o sentimento veemente desta Assembleia
      de que Mugabe não deve ser convidado para a Cimeira de Lisboa em Dezembro, e,
      em segundo lugar, que respeite os desejos desta Assembleia e não participe em
      nenhuma cimeira da UE para a qual Mugabe ou quaisquer outros políticos zimbabuenses
      sejam <a>convidados</a>.
  - s: Vad jag uppfattar som särskilt genant är att personerna, inklusive rådets ordförande,
      <v>bjöd</v> <p>in</p> sig själva till London.
    t: O que houve em Londres foi uma situação em que as pessoas, incluindo o Presidente
      do Conselho, se fizeram <a>convidadas</a>, o que é particularmente embaraçoso.
  - s: Ordförandeskapets uppgift är att <v>bjuda</v> <p>in</p> till och vara ordförande
      för möten med de femton medlemsländerna.
    t: A Presidência tem por missão <a>convidar</a> e presidir as reuniões a quinze.
  - s: Det är anledningen till att vår grupp kräver att Europaparlamentet <v>bjuder</v>
      <p>in</p> Arafat och Peres hit för att diskutera med oss.
    t: É por isso que o nosso grupo pede que o Parlamento Europeu <a>convide</a> Arafat
      e o Shimon Peres para virem discutir aqui connosco.
  - s: Låt oss därför <v>bjuda</v> <p>in</p> två nobelpristagare till att diskutera
      freden med oss här i Strasbourg.
    t: Pois bem, <a>convidemos</a> dois prémios Nobel a discutirem connosco a paz
      aqui, em Estrasburgo.
  - s: Jag hoppas därför att parlamentet har mod att gå till botten med vår beslutsamhet
      att påverka det civila israeliska och palestinska samhället och ge en stark
      signal genom att <v>bjuda</v> <p>in</p> Arafat och Peres hit till Strasbourg
      för att bryta Yassir Arafats isolering.
    t: É por isso que espero que este Parlamento tenha a coragem de ir até ao fim
      na nossa determinação em querer influenciar as sociedades civis israelitas e
      palestinianas e emitir um sinal forte, <a>convidando</a> Yasser Arafat e Shimon
      Peres a deslocarem-se aqui, a Estrasburgo, quebrando assim o isolamento da Yasser
      Arafat.
  - s: Naturligtvis har vi också <v>bjudit</v> <p>in</p> företrädare för medlemsstaternas
      regeringar, företagsledare, intressenter av alla möjliga slag, politiska beslutsfattare
      och så vidare.
    t: É evidente que <a>convidámos</a> igualmente representantes dos governos dos
      Estados-Membros, líderes empresariais, todo o tipo de partes interessadas, decisores
      políticos, entre outros.
  - s: Vi måste ju vara fria att <v>bjuda</v> <p>in</p> dessa personer, och då måste
      vi även vara säkra på att de också kan återvända hem efter mötet.
    t: Queremos ser livres de <a>convidar</a> estas personalidades, mas também temos
      de ter a certeza de que poderão em seguida regressar novamente a casa.
  - s: Samtidigt kan vi konstatera att fredsivrarna åter vågar sig fram även i Israel
      och det gläder mig att parlamentets utskott för utrikesfrågor i går beslutade
      att <v>bjuda</v> <p>in</p> Yossi Beilin och Abed Rabbo, som är de drivande krafterna
      i fredskoalitionen.
    t: Paralelamente, constatamos que os partidários da paz voltam a levantar a cabeça
      até em Israel, e congratulo-me com o facto de a nossa Comissão dos Assuntos
      Externos, dos Direitos do Homem, da Segurança Comum e da Política de Defesa
      ter decidido ontem <a>convidar</a> Yossi Beilin e Abed Rabbo, principais animadores
      da Coligação para a Paz.
  - s: Jag ber också kommissionen och rådet att informera parlamentets delegation
      om konferensernas arbete, så att vi inte som vanligt blir tvungna att hänga
      runt i korridorerna och hoppas få lite information från dem, det vill säga när
      rådet och kommissionen anser det lämpligt att <v>bjuda</v> <p>in</p> oss!
    t: Gostaria igualmente de pedir à Comissão e ao Conselho que associem a nossa
      delegação parlamentar aos trabalhos das Conferências, de modo a não sermos obrigados,
      como de costume, a percorrer os corredores na esperança de recolher algumas
      informações - quando, ainda por cima, é intenção da Comissão e do Conselho <a>convidar</a>-nos!
  - s: Genom att <v>bjuda</v> <p>in</p> unga konstnärer, studenter och journalister
      och främja det kulturella utbytet mellan medlemsstaterna och länderna i Östeuropa
      kan vi stärka vår gemensamma europeiska identitet.
    t: <a>Convidar</a> jovens artistas, estudantes e jornalistas e promover o intercâmbio
      cultural entre Estados-Membros e nações da Europa Oriental irá reforçar a nossa
      identidade europeia comum.
  - s: Vad vi än väljer att kalla denna struktur står det klart att dagens grannskapspolitik
      måste stärkas och underbyggas och att vi måste <v>bjuda</v> <p>in</p> alla i
      regionen som har ett intresse i dess integritet och stabilitet att delta, från
      Turkiet till Kazakstan.
    t: Seja qual for o nome escolhido para esta estrutura, é inegável que actual política
      de vizinhança tem de ser fortalecida e reforçada e que temos de <a>convidar</a>
      a nela participarem todos os países da região que estejam interessados na integridade
      e na estabilidade da mesma, desde a Turquia ao Cazaquistão.
  - s: Mot denna bakgrund tycker jag att vi inte får försumma att <v>bjuda</v> <p>in</p>
      dessa parlamentariker.
    t: Julgo assim que não deveríamos descurar a oportunidade de <a>convidar</a> estes
      deputados.
  - s: Även representanter för Europaparlamentet har <v>bjudits</v> <p>in</p>.
    t: Como é óbvio, foram também <a>convidados</a> representantes do Parlamento Europeu.
  - s: Herr Henderson, jag ger er ordet för att svara på Izquierdo Rojos oro för denna
      så vackra provins, vilken jag antar att ni känner till, och om ni inte gör det
      är jag övertygad om att Izquierdo Rojo kommer att <v>bjuda</v> <p>in</p> er
      så att ni kan lära känna den.
    t: Senhor Presidente em exercício do Conselho, convido-o a responder às preocupações
      da senhora deputada Izquierdo Rojo sobre essa província tão bonita, que imagino
      que conhecerá, mas caso não conheça ainda, sei que a senhora deputada Izquierdo
      o <a>convidará</a> a conhecer.
  - s: Om rådet skulle <v>bjuda</v> <p>in</p> den medlemsstat som det hänvisas till
      att göra framställningar i frågan, skulle den medlemsstatens bedömning vara
      att det skulle vara mycket svårt att göra nödvändiga framsteg för att åstadkomma
      någon verklig förändring.
    t: Se o Conselho <a>convidasse</a> o Estado-Membro a que aludiu a fazer diligências
      nesta matéria, a apreciação dos Estados-Membros consistiria em reconhecer a
      extrema dificuldade em realizar os progressos necessários para obter uma mudança
      real.
  - s: I mitt land har VRT, det statliga radio- och TV-bolaget, som finansieras av
      alla flamländska skattebetalare, på ett totalitärt sätt bestämt att man inte
      kommer att <v>bjuda</v> <p>in</p> det största partiet i Flandern, att framträda,
      vilket in i själva verket är detsamma som att censurera partiet.
    t: No meu país, a VRT, a estação pública de radiodifusão, que é financiada por
      todos os contribuintes flamengos, decretou, de forma totalitária, que não irá
      <a>convidar</a> o maior partido da oposição na Flandres, o, a aparecer, o que
      constitui uma forma de censura efectiva desse partido.
  - s: Europaparlamentet skulle <v>bjuda</v> <p>in</p> sig självt till de nationella
      parlamentens plenarsammanträden, det skulle spela rådgivarens roll, det skulle
      påverka hur parlamenten införlivar lagtexter för att främja enhetlighet, det
      skulle lägga sig i debatterna om försvarsbudgetarna … Skulle det också diktera
      för dem på vilket sätt de bör kontrollera regeringarna och deras verksamhet
      inom rådet?
    t: Fazia-se <a>convidado</a> para os plenários das assembleias nacionais, brincava
      aos conselheiros, influenciava a maneira como elas transpunham os textos para
      encorajar a uniformidade, impunha-se nos debates dos orçamentos de defesa… e
      ditava-lhes a forma como devem controlar os governos e as suas actividades no
      seio do Conselho?
  - s: Har vi inte tillräckligt med religiösa ledare här i Europa som vi kan <v>bjuda</v>
      <p>in</p> att tala till parlamentet?
    t: Não teremos nós, na Europa, líderes religiosos em número suficiente que possam
      ser <a>convidados</a> a discursar neste Parlamento?
  - s: Vad frågan om de politiska partierna beträffar, kan jag bara säga att jag vet
      att det österrikiska ordförandeskapet bemödar sig om att <v>bjuda</v> <p>in</p>
      så många framtida partier som möjligt till den östtimorianska inre dialogen,
      för att handla i främjande syfte även på den punkten, för utan politiska partier
      kan man knappast uppnå en framtida fred.
    t: No que concerne à questão dos partidos políticos, só posso tomar posição na
      medida em que sei que a Presidência austríaca está empenhada em <a>convidar</a>,
      no âmbito do diálogo intratimorense, o maior número possível de futuros partidos
      com o intuito de ter também neste âmbito uma função promotora, uma vez que,
      de futuro, dificilmente haverá pacificação sem partidos políticos.
  - s: Många tidningar, särskilt den ansedda Financial Times, målade en mycket dyster
      bild av mötet i förväg och sa att det var mycket riskabelt att <v>bjuda</v>
      <p>in</p> den ryska presidenten Vladimir Putin, eftersom EU är delat och oenigt
      i fråga om energipolitiken och Rysslandspolitiken.
    t: Muitos jornais, em particular o prestigioso Financial Times, pintaram um panorama
      muito sombrio para a reunião antes de esta se realizar, dizendo que era um grande
      risco <a>convidar</a> o Presidente Putin da Rússia, uma vez que a UE estava
      dividida e desunida relativamente à energia e à política russa.
  - s: Men det var rätt att <v>bjuda</v> <p>in</p> honom, eftersom ett av ämnena vid
      mötet var förbindelserna mellan EU och Ryssland.
    t: Foi correcto <a>convidá</a>-lo, porque um dos tópicos do encontro eram as relações
      entre a União e a Rússia.
  - s: Utrikesministrarnas möte i Tammerfors i november, till vilket också Syrien
      har <v>bjudits</v> <p>in</p>, kommer att vara ett utmärkt diskussionsforum.
    t: A reunião de Ministros dos Negócios Estrangeiros a realizar em Novembro, em
      Tampere, para a qual a Síria também foi <a>convidada</a>, constituirá um excelente
      fórum de conversações.
  - s: Ett exempel på det är utrikesministrarnas förestående Europa-Medelhavskonferens
      i Tammerfors, som Syrien också har <v>bjudits</v> <p>in</p> till.
    t: Constitui um exemplo disso mesmo a próxima Conferência Euromediterrânica de
      Ministros dos Negócios Estrangeiros, para a qual a Síria foi também <a>convidada</a>.
  - s: Vi <v>bjöd</v> <p>in</p> medborgare som valts ut slumpvis till vad som visade
      sig bli ytterst framgångsrika nationella konferenser i Berlin, för att få höra
      vilka förhoppningar de har på EU.
    t: <a>Convidámos</a> cidadãos escolhidos ao acaso para aquilo que se revelou ser
      um conjunto de conferências nacionais extremamente bem sucedidas em Berlim,
      com o objectivo de saber o que esperam da UE.
  - s: Sålunda vill jag ej dölja min bestörtning över att Österrike aldrig - eller
      alldeles för sent - <v>bjudit</v> <p>in</p> de judiska medborgare som fördrevs
      under 1938 att återvända.
    t: Nesta perspectiva, não vou esconder a minha consternação pelo facto de a Áustria
      não ter <a>convidado</a> a regressar - ou tê-lo feito demasiado tarde - os seus
      concidadãos judeus, expulsos em 1938.
  - s: Jag anser att parlamentet bör reagera kraftfullt mot att den slovenske utrikesministern
      Dimitrij Rupel inte har <v>bjudit</v> <p>in</p> Dalai Lama till ett officiellt
      möte med Europeiska unionen.
    t: Penso que o Parlamento deveria reagir de forma decisiva ao facto de o Dalai
      Lama não ter sido <a>convidado</a> pelo Ministro dos Negócios Estrangeiros esloveno,
      Dimitrij Rupel, para qualquer reunião oficial com a União Europeia.
  - s: Jag ber de nationella tv-bolagen att öppna sina studior för europeiska teman
      och att <v>bjuda</v> <p>in</p> ledamöter av Europaparlamentet dit för att diskutera
      dem.
    t: Peço às televisões nacionais que abram os seus estúdios a temáticas europeias
      e <a>convidem</a> também para o efeito, como interlocutores, deputados do Parlamento
      Europeu.
  - s: Hon <v>bjöd</v> <p>in</p> oss till en grekisk vinafton, och jag instämde helt
      med henne - jag hoppas att jag inte var ensam om det - i att det inte skulle
      falla någon in att göra om det vin vi bjöds till ren sprit.
    t: Quando nos <a>convidou</a> para uma noite de vinho grego, concordei plenamente
      com ela - e espero não ter sido único - que ninguém se lembraria de transformar
      em aguardente o vinho que nos foi oferecido.
  - s: De får höra att kommissionens generaldirektorat redan <v>bjuds</v> <p>in</p>
      att lägga bud, så Generaldirektoratet för jordbruk bjuder över Generaldirektoratet
      för miljö, som bjuder över Generaldirektoratet för hälsa och konsumentskydd
      och så vidare.
    t: Dizemlhes que as DirecçõesGerais da Comissão já estão a ser <a>convidadas</a>
      a apresentar propostas, portanto temos a Agricultura a apresentar propostas
      contra o Ambiente, que apresenta propostas contra a Saúde, e assim por diante.
  - s: Det skulle naturligtvis vara möjligt att ibland <v>bjuda</v> <p>in</p> Europaparlamentsledamöter,
      men jag har förstått att detta är en fråga i vilken samarbetet mellan Europaparlamentet,
      kommissionen och rådet är bra, och jag hoppas att det kan fortsätta.
    t: É claro que, por vezes, poderseia <a>convidar</a> eurodeputados, mas julgo
      saber que no que respeita a esta questão há uma boa colaboração entre o Parlamento
      Europeu, a Comissão e o Conselho e espero que essa colaboração possa continuar.
  - s: Jag skulle vilja be er, särskilt inom de politiska grupperna, att fundera över
      ett tillvägagångssätt med vilket vi kan <v>bjuda</v> <p>in</p> parlamentsledamöter
      från våra politiska familjer i kandidatländerna att delta i våra utvidgningsdebatter
      tillsammans med oss i år, för att skapa en känsla av vitalitet, och för att
      skapa en stund som verkligen är en europeisk stund, och göra detta på ett sätt
      som gör att vi hör de olika rösterna.
    t: Gostaria de vos pedir, em especial a nível dos grupos políticos, que pensassem
      numa fórmula que nos permita <a>convidar</a> deputados das nossas famílias políticas
      dos países candidatos a participarem connosco, este ano, nos nossos debates
      sobre o alargamento, que criassem um sentido de vitalidade, que criassem um
      momento que fosse verdadeiramente um momento europeu, e que o fizessem em termos
      que nos permitissem ouvir as diferentes vozes.
  - s: Herr talman, ni ställer er positiv till att Europaparlamentet och dess partigrupper
      <v>bjuder</v> <p>in</p> observatörer från tredjeland när fördragen har undertecknats
      - och detta är jag mycket tacksam för.
    t: O senhor Presidente manifestou-se favorável - pelo que lhe fiquei particularmente
      grato - a que, logo que os Tratados estejam assinados, <a>convidemos</a> observadores
      dos países candidatos para vir ao Parlamento Europeu, recebendo-os nos nossos
      diversos grupos.
  - s: I samma anda föreslog ni att observatörer från kandidatländerna skulle <v>bjudas</v>
      <p>in</p>.
    t: Nesse mesmo espírito, o Senhor propôs que se <a>convidassem</a> observadores
      dos países candidatos.
  - s: När det gäller utvidgningen välkomnar och stöder jag innerligt ert initiativ
      att <v>bjuda</v> <p>in</p> företrädare för ansökarländernas parlament.
    t: No que se refere ao alargamento, saúdo entusiasticamente e apoio a sua iniciativa
      de <a>convidar</a> representantes dos parlamentos dos países candidatos à adesão.
  - s: De interna diskussionerna inom Europeiska folkpartiet tycks vara så livliga
      att det är ett nöje att lyssna till dem. Ni kanske kan <v>bjuda</v> <p>in</p>
      oss till er grupp någon gång, så att vi får ta del av er glädje.
    t: Talvez os colegas possam, um dia destes, <a>convidar</a>-nos para irmos ao
      vosso grupo partilhar a vossa alegria.
  - s: Ni fick en sal till ert förfogande dit ni kunde <v>bjuda</v> <p>in</p> alla
      ni ville.
    t: Senhora Deputada Maes, a senhora dispôs de uma sala na qual se pôde reunir
      com as pessoas que considerou conveniente <a>convidar</a>.
  - s: Mot bakgrund av detta skulle jag vilja be om en mycket, mycket god förklaring
      - och då menar jag en mycket god förklaring - från presidiet och kvestorskollegiet
      till varför man i onsdags beslutade att stoppa den utställning som jag hade
      <v>bjudit</v> <p>in</p> till här, och som vi tidigare hade fått klartecken för.
    t: Neste contexto, gostaria de pedir à Mesa e ao Colégio dos Questores uma explicação
      muito clara - e, sublinho, muito clara - das razões por que, na passada quarta-feira,
      se decidiu impedir a exposição que eu para aqui <a>convidara</a> e para a qual
      já tínhamos obtido luz verde.
  - s: En annan aspekt som inte borde glömmas bort - men som har glömts - är att det
      ansvariga utskottet, utifrån rådets och kommissionens årsrapporter, skulle kunna
      besluta att <v>bjuda</v> <p>in</p> rådsmedlemmar till sina möten för att besvara
      frågor.
    t: Outro aspecto que não deveria ser ignorado - mas foi - é que a comissão competente
      quanto à matéria de fundo pudesse, com base em relatórios e relatórios anuais
      do Conselho e da Comissão, decidir <a>convidar</a> membros do Conselho a assistir
      às suas reuniões e a responder a perguntas.
  - s: För första gången sedan andra världskriget har Ryssland <v>bjudits</v> <p>in</p>
      att delta i Natos robotsköld, något som bara kan markeras som en milstolpe för
      alliansen.
    t: Pela primeira vez desde a Segunda Guerra Mundial, a Rússia foi <a>convidada</a>
      a fazer parte do esforço em prol do escudo antimísseis, e isso só pode ser considerado
      um marco para a Aliança.
  - s: Vad gäller G7, har jag förstått att avsikten är att <v>bjuda</v> <p>in</p>
      mig också dit.
    t: No que diz respeito ao G7, julgo saber que a intenção é <a>convidarem</a>-me
      também.
  - s: Vi vill också att president Putin och tjetjenernas president Aslan Maskhadov
      <v>bjuds</v> <p>in</p> till parlamentet för att diskutera situationen, och vi
      kan visa på vårt stöd till samtal om fred. De trevande förhandlingarna som inleddes
      i november 2001 resulterade bara i ett möte, och det var inget större framsteg.
    t: Pretendemos também que o Presidente Putin e o Presidente Aslan Maskhadov, da
      Chechénia, sejam <a>convidados</a> a discutir a situação, aqui no Parlamento,
      a fim de manifestarmos o nosso apoio a conversações de paz.
  - s: Det är viktigt att vi fattar ett beslut om att <v>bjuda</v> <p>in</p> Maskhadov
      och Putin till Strasbourg i september.
    t: Seria importante tomarmos uma decisão no sentido de <a>convidar</a> Maskhadov
      e Putin a virem a Estrasburgo, em Setembro, para que possa haver um debate,
      para que possa haver uma explicação e para que se possa influenciar ambos os
      lados.
  - s: Kan rådet tänka sig att överväga möjligheten att föreslå alla medlemsstater
      att göra detsamma genom sina diplomatiska företrädare, med andra ord, att de
      direkt uttrycker sin solidaritet och <v>bjuder</v> <p>in</p> Osvaldo Payá, Sacharovpristagare
      år 2002, att besöka alla europeiska huvudstäder för att ge en sann bild av det
      kubanska folkets lidande?
    t: E encara o Conselho a possibilidade de sugerir a todos os Estados-Membros que
      através dos seus representantes diplomáticos façam o mesmo, isto é, que transmitam
      directamente a sua solidariedade e <a>convidem</a> Osvaldo Payá, Prémio Sakharov
      2002, a visitar cada uma das capitais europeias e aí transmitir a realidade
      do sofrimento do povo cubano?
  - s: Tyvärr undergrävs kommissionens inställning av att kommissionsledamoten med
      ansvar för miljöfrågor har <v>bjudit</v> <p>in</p> Meles Zenawi till Bryssel.
    t: Infelizmente, ao <a>convidar</a> o senhor Meles para vir a Bruxelas, o Comissário
      para o Desenvolvimento deita por terra a postura da Comissão.
  - s: Jag uppmanar er, fru talman, att så snabbt som möjligt <v>bjuda</v> <p>in</p>
      en kommissionsledamot som kan berätta för oss vad Europeiska unionen egentligen
      har för avsikt att göra vad gäller den tjetjenska frågan.
    t: Solicitolhe, Senhora Presidente, que <a>convide</a> um Comissário a vir aqui
      o mais urgentemente possível para nos dizer exactamente o que é que a União
      Europeia tenciona fazer relativamente à questão da Chechénia.
  - s: Visserligen <v>bjöd</v> paktens initiativtagare <p>in</p> länder utanför euroområdet
      att delta, men det är otvivelaktigt ren taktik.
    t: Os promotores do pacto admitiram abertamente terem <a>convidado</a> Estados,
      que não pertencem à área do euro, a participar na iniciativa;
  - s: Ni har <v>bjudit</v> <p>in</p> många av oss att ta del av ert arbete som en
      aktiv europé i ert hemland.
    t: <a>Convidou</a> muitos de nós a acompanhá-lo no seu trabalho de europeu activo
      no seu país natal.
  - s: Jag tar mig friheten att påminna mina parlamentskolleger om att en grupp unga
      polacker, som <v>bjudits</v> <p>in</p> av ledamöter från olika politiska grupper,
      idag besöker parlamentet.
    t: Permito-me relembrar os senhores deputados que hoje está presente nesta Assembleia
      um grupo de jovens polacos, <a>convidados</a> por membros de diferentes grupos
      políticos.
  - s: Jag <v>bjuder</v> <p>in</p> er att besöka oss i dag kl. 22.00 för att diskutera
      detta.
    t: <a>Convido</a><a>-o</a> a visitar-nos hoje, às 22 horas, para debater esta
      questão.
  - s: Jag vill säga, framför allt till de grupplösa ledamöterna, att jag inte besökte
      deras grupp därför att de inte <v>bjöd</v> <p>in</p> mig.
    t: Quero dizer, nomeadamente aos deputados não inscritos, que não fui ao seu grupo
      pela simples razão de não me terem <a>convidado</a>.
  - s: Jag är givetvis djupt oenig med vissa av dessa ledamöter och även med andra,
      men jag besökte alla grupper som <v>bjöd</v> <p>in</p> mig, samtliga legitimt
      bildade grupper.
    t: Claro que tenho fortes divergências com alguns desses deputados, e também com
      outros, mas fui a todos os grupos que me <a>convidaram</a>, a todos os grupos
      constituídos de forma regular.
  - s: Ukraina har genom dagens budskap <v>bjudits</v> <p>in</p> till ett fortsatt
      arbete med oss, för att definitivt engagera sig för en demokratisk utveckling.
    t: A Ucrânia foi <a>convidada</a>, através da mensagem transmitida hoje, a continuar
      a trabalhar connosco para se empenhar decididamente no progresso pelo caminho
      da democracia.
  - s: Det var ett förnuftigt beslut att <v>bjuda</v> <p>in</p> ledamöter av Europaparlamentet
      till ert informella ministermöte och därmed underlätta ett åsiktsutbyte.
    t: Senhor Ministro Bartenstein, foi uma decisão sensata <a>convidar</a> deputados
      do Parlamento Europeu para a sua reunião informal de ministros, deste modo promovendo
      a troca de pontos de vista.
  - s: Slutligen, förbundskansler Schüssel, välkomnar jag varmt er inställning till
      att öppna rådet i samband med medbeslutande och att <v>bjuda</v> <p>in</p> parlamentsledamöter
      till era sammanträden.
    t: Por último, Senhor Chanceler Schüssel, a sua abordagem de abertura do Conselho
      no que respeita à co-decisão e de <a>convidar</a> parlamentares para as reuniões
      é muitíssimo bem-vinda.
  - s: Själv föredrar jag att ha ordentligt med fakta och siffror på fötterna när
      ni <v>bjuder</v> <p>in</p> mig för att klargöra vad som gäller.
    t: Pela minha parte, quando me <a>convidam</a> a estar aqui presente prefiro deixar
      bem claro o que está em jogo, para poder vir munida de factos e números.
  - s: Jag välkomnar att ni har skapat en reserv och vi kommer att <v>bjuda</v> <p>in</p>
      er att även i fortsättningen upprätthålla denna reserv, för den har vi gärna
      velat ha.
    t: Constato com satisfação que tenha conseguido a reserva e <a>convidamo</a>-lo
      a mantê-la, pois nós queríamos uma reserva e desejaríamos até que esta reserva,
      no decurso das próximas semanas e meses, até à segunda leitura do orçamento
      no Parlamento Europeu, ficasse ainda um pouco maior.
  - s: Låt oss <v>bjuda</v> <p>in</p> ledamöter i maj från kongressen och denna kammare
      till det transatlantiska toppmötet i London för att se till att dessa speciella
      förbindelser inte bara sträcker sig till kommissionen, rådet och administrationen
      utan omfattar lagstiftarna med.
    t: Peço que, em Maio, sejam <a>convidados</a> membros do Congresso e deputados
      desta assembleia para participar na cimeira transatlântica a realizar em Londres,
      e que se procure alargar esta relação especial de modo a não incluir apenas
      a Comissão, o Conselho e a Administração americana, mas também alguns legisladores.
  - s: Eftersom rådet anser att det utan tvekan är viktigt att ni är närvarande har
      rådet <v>bjudit</v> <p>in</p> åtta ledamöter från Europaparlamentet för att
      delta i konferensen i Bonn.
    t: Convicto da importância de que se reveste a vossa presença na Conferência de
      Bona, o Conselho <a>convidou</a> oito deputados do Parlamento Europeu a participar
      nesta conferência.
  - s: Vad som antagligen var det första upphovsrättsfallet i världshistorien ägde
      rum i Irland för 1 500 år sedan, då en munk som hette Finian <v>bjöd</v> <p>in</p>
      en munk som hette Columcille till sitt kloster.
    t: O primeiro caso de direitos de autor da história do mundo deu-se provavelmente
      na Irlanda, há 1 500 anos, quando um monge chamado Finian <a>convidou</a> um
      outro monge chamado Columcille ao seu mosteiro.
  - s: Det har förekommit mycket allvarliga kränkningar av de mänskliga rättigheterna
      i Kina, vilket man borde ta hänsyn till. Jag hoppas att ni, fru talman, inte
      kommer att överväga att <v>bjuda</v> <p>in</p> Kinas president till detta parlament,
      eftersom det verkligen skulle vara en skam.
    t: Espero que a senhora Presidente não esteja a pensar em <a>convidar</a> o Presidente
      da China a visitar este Parlamento, porque isso seria de facto uma vergonha.
  - s: Min fråga till er är - jag skall diskutera detta i kväll med kollega Wijsenbeek,
      vi är de enda två nederländska juristerna, även i det juridiska utskottet -
      men min fråga i sak är att ni <v>bjuder</v> <p>in</p> ordföranden för justitieministerrådet
      …
    t: O Senhor Presidente deveria <a>convidar</a> o presidente do Conselho de Ministros
      da Justiça…
  - s: Kollegerna kommer säkert ihåg att Europaparlamentets talman för några veckor
      sedan i Europaparlamentets byggnad i Bryssel <v>bjöd</v> <p>in</p> ett antal
      vinnare av Nobelpriset för att tala om EU:s framtid och om områden och frågor
      som de oroar sig för.
    t: Os colegas decerto recordarão que há poucas semanas, no edifício do Parlamento
      Europeu, em Bruxelas, o Presidente do Parlamento Europeu <a>convidou</a> um
      grupo de galardoados com o Prémio Nobel a falar sobre o futuro da Europa e outros
      assuntos que os preocupassem.
  - s: Därför bör företrädare för den ryska regeringen och för demokratiska krafter
      <v>bjudas</v> <p>in</p> till vår gemensamma goodwillkonferens om rättsmiljö
      för att diskutera hur EU kan hjälpa dagens Ryssland att undvika en epidemi präglad
      av främlingshat.
    t: Devíamos <a>convidar</a> representantes do Governo russo e das forças democráticas
      para discutirem connosco, na nossa conferência conjunta de boa vontade sobre
      o ambiente jurídico, como pode a União Europeia, hoje, ajudar a Rússia a evitar
      uma vaga crescente de xenofobia.
  - s: Jag försäkrar er om att jag under månaderna fram till i sommar gärna kommer
      hit oftare, om ni <v>bjuder</v> <p>in</p> mig, och naturligtvis efter varje
      rådsmöte.
    t: Asseguro-vos de que nos próximos meses, até ao Verão, será para mim um grande
      prazer, se me <a>convidarem</a>, vir aqui de novo, e dirigir-me a vós após cada
      reunião do Conselho Europeu.
  - s: De lokala medierna borde kunna besöka parlamentet oftare, och vi måste hitta
      en lösning där vi parlamentsledamöter kan <v>bjuda</v> <p>in</p> fler företrädare
      för de lokala medierna, eftersom det är just den typen av medier som människor
      läser och lyssnar till, och om den lokala pressen rapporterar positivt om oss
      kommer parlamentets rykte och hela EU:s rykte säkerligen att förbättras.
    t: Estes meios de comunicação locais deveriam ter a possibilidade de efectuar
      visitas ao Parlamento com maior frequência, impondo-se encontrar uma solução
      por via da qual nós, deputados ao Parlamento Europeu, possamos <a>convidar</a>
      mais representantes dos meios de comunicação locais a deslocarem-se até cá,
      pois são precisamente estes meios de comunicação que as pessoas lêem e escutam,
      e se eles transmitirem uma imagem positiva a nosso respeito, a reputação do
      Parlamento, e a da UE no seu conjunto, tenderá certamente a melhorar.
  - s: Jag hade <v>bjudit</v> <p>in</p> honom för att han bar på förhoppningarna hos
      den överväldigande majoriteten av det afghanska folket, om att återfinna en
      framtid i fred och frihet.
    t: Eu tinha-o <a>convidado</a> porque ele representava as esperanças da imensa
      maioria do povo afegão de recuperar um futuro de paz e liberdade.
  - s: Vid dessa seminarier kommer experter från medlemsstaterna och regionerna att
      delta, olika experter som vi <v>bjuder</v> <p>in</p> i förhållande till vilken
      fråga som behandlas.
    t: Com o objectivo de contribuir para este debate, serão organizados seminários,
      ao longo do primeiro semestre de 2002, sobre cada uma das dez prioridades comunitárias
      identificadas no relatório sobre coesão, os quais contarão com a participação
      de peritos dos EstadosMembros e das regiões, que <a>convidaremos</a> em função
      dos vários temas.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att dela mina intryck med er
      om parternas sjätte konferens, den s.k. COP6, om Förenta nationernas ramkonvention
      om klimatförändringar, som ägde rum under de gångna två veckorna i Haag.
    t: Senhora Presidente, Senhores Deputados, os meus agradecimentos por me terem
      <a>convidado</a> a partilhar convosco as minhas impressões acerca da sexta conferência
      das partes signatárias da convençãoquadro das Nações Unidas sobre as alterações
      climáticas a chamada COPVI, que se realizou nas duas últimas semanas em Haia.
  - s: Under loppet av detta år har vi redan <v>bjudit</v> <p>in</p> politiker och
      religiösa ledare från olika håll i världen för att tala inför oss.
    t: Ao longo deste ano, já <a>convidámos</a> políticos e líderes religiosos de
      todo o mundo a dirigirem-se a esta Assembleia.
  - s: Det begrepp som vi skapar oss om Europa, som en generös, samlande kontinent,
      kräver att också Rumänien redan nästa år <v>bjuds</v> <p>in</p> till att förhandla
      om sitt inträde.
    t: A concepção que temos da Europa, a de um continente generoso, que une, exige
      que a Roménia seja <a>convidada</a> a negociar a sua adesão a partir do início
      do próximo ano.
  - s: Kan ni garantera att presidiet kommer att ta upp detta igen, och att presidiet
      också <v>bjuder</v> <p>in</p> kommissionens vice ordförande att tala, för att
      ändra den skrivelse som man antog i går kväll?
    t: Senhor Presidente, poderá garantir-me que a Mesa vai reconsiderar esta questão
      e que vai também <a>convidar</a> o Vice-presidente da Comissão a falar à Mesa,
      com vista a alterar a carta que foi aprovada na noite passada?
  - s: Ett av dessa kommer att samlas den 18 december, till vilket alla ansvariga
      för de förslag inom ramen för den sociala dialogen som valts ut kommer att <v>bjudas</v>
      <p>in</p>, och vi skulle, naturligtvis, vilja att även parlamentet deltar i
      dessa.
    t: Uma dessas oportunidades será o encontro previsto para o dia 18 de Dezembro,
      para o qual serão <a>convidados</a> todos os responsáveis dos projectos no domínio
      do diálogo social e no qual, evidentemente, gostaríamos de contar com a participação
      do Parlamento.
  - s: Jag vill påminna parlamentet om att även Demaçi har erhållit Sacharov-priset
      så antingen <v>bjuder</v> vi <p>in</p> och nämner båda två eller så är det ingen
      mening med det.
    t: Senhor Presidente, gostaria de recordar ao Parlamento que o senhor Demaçi também
      recebeu o prémio Sakharov, pelo que, ou os <a>convidamos</a> e mencionamos a
      ambos, ou então não vale a pena.
  - s: Därför har parlamentet <v>bjudit</v> <p>in</p> företrädare för ursprungsbefolkningen
      att under vårens lopp diskutera dessa och övriga frågor med anknytning till
      den nordliga dimensionen och det arktiska samarbetet.
    t: Foi por essa razão que o Parlamento <a>convidou</a> representantes destes povos
      aborígenes a debater, na próxima Primavera, estas e outras questões relacionadas
      com a Dimensão Setentrional e a cooperação na região árctica.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      <v>bjuder</v> <p>in</p> de institutioner som vi diskuterar till nästa debatt
      om ansvarsfrihet och skjuter upp debatten om de inte är närvarande.
    t: Sendo assim, gostaria de propor que tomemos a decisão, na comissão, de <a>convidar</a>
      formalmente as instituições sobre as quais estamos a falar para o próximo debate
      sobre a quitação e que adiemos os debates, em conformidade, se elas não estiverem
      presentes.
  - s: Att kritisera dem för deras frånvaro när vi inte ens hade brytt oss om att
      <v>bjuda</v> <p>in</p> dem tycker jag gränsar till det löjliga och till illvilja.
    t: Criticar a sua ausência quando nós nem sequer nos tínhamos dado ao trabalho
      de os <a>convidar</a> parece-me ser uma atitude que raia o ridículo e a má-fé.
  - s: Innan vi fattade beslut tog vi i budgetutskottet initiativ till att hålla en
      utfrågning till vilken vi <v>bjöd</v> <p>in</p> företrädare för de drabbade
      regionerna i Storbritannien, lokala organisationer och också företrädare för
      de statliga myndigheterna.
    t: Antes de tomarmos a nossa decisão, nós, na Comissão dos Orçamentos, fizemos
      questão de organizar uma audição, para a qual <a>convidámos</a> representantes
      das regiões afectadas do Reino Unido, de organizações locais e também do Governo
      nacional.
  - s: Vi uppfordrar de afrikanska länderna att garantera ett flerpartisystem och
      ge de icke-statliga organisationerna yttrandefrihet, men vi förhandlar bara
      med statschefer, varav de flesta endast representerar sig själva eftersom de
      glömmer att <v>bjuda</v> <p>in</p> de icke-statliga organisationerna till toppmötet
      i Kairo.
    t: Exigimos aos países africanos que assegurem a pluralidade dos partidos políticos
      e que concedam a liberdade de palavra às ONG, mas nós só lidamos com os Chefes
      de Estado que, na maior parte das vezes, só se representam a si próprios, e
      esquecemo-nos de <a>convidar</a> as ONG para a Cimeira do Cairo.
  - s: Jag tror att de grupper av besökare som kommer hit till parlamentet och som
      träffar parlamentsledamöterna gör detta för att lära känna de europeiska institutionerna,
      och inte för att förolämpa dem. Jag föreställer mig att den parlamentsledamot
      som <v>bjudit</v> <p>in</p> denna grupp har gjort det för att upplysa dem, eftersom
      vi bland annat spenderar pengar på att upplysa de europeiska medborgarna om
      arbetet på att konstruera ett integrerat Europa.
    t: Imagino que o deputado que <a>convidou</a> este grupo o tenha feito para o
      sensibilizar, porque, além do mais, nós gastamos dinheiro para sensibilizar
      os cidadãos europeus para a construção da integração europeia.
  - s: Detta, herr talman, är något mycket allvarligt som kräver ett tydligt fördömande
      och, som Napoletano mycket riktigt påpekade - men jag vill inte bli för långrandig
      - så måste vi ta reda på vem som har <v>bjudit</v> <p>in</p> dessa huliganer
      till parlamentet.
    t: Penso, Senhor Presidente, que este caso é muito grave, que merece uma condenação
      explícita e, como dizia a senhora deputada Napoletano mas não quero alongarme
      muito, é preciso ver quem foi que <a>convidou</a> estes delinquentes para este
      Parlamento.
  - s: Jag välkomnar de ukrainska myndigheternas beslut att <v>bjuda</v> <p>in</p>
      observatörer till valet den 31 oktober.
    t: Congratulo-me com a decisão das autoridades ucranianas de <a>convidar</a> observadores
      às eleições que se vão realizar em 31 de Outubro.
  - s: Till sist vill jag tacka det österrikiska ordförandeskapet för att man lade
      tonvikt vid den aktiva sysselsättningspolitiken genom att <v>bjuda</v> <p>in</p>
      de stater som i sina nationella åtgärdspaket har en väl definierad politik med
      mera vittgående mål och mera exakta tidsfrister.
    t: Por último, desejo felicitar a Presidência austríaca pela tónica colocada nas
      políticas activas de emprego, <a>convidando</a> os Estados a que, nos seus planos
      nacionais de acção, definam políticas e estabeleçam objectivos adicionais e
      prazos concretos.
  - s: Om jag blivit rätt informerad har Europaparlamentet <v>bjudit</v> <p>in</p>
      alla tidigare mottagare av Sacharovpriset till parlamentssammanträdet i Strasbourg.
    t: O Parlamento Europeu, se as minhas informações estão correctas, <a>convidou</a>
      todos os laureados do Prémio Sakharov a estarem presentes no próximo período
      de sessões, em Estrasburgo.
  - s: Varför lägger kommissionen i praktiken munkavle på Andreasen när ledamöter
      i Europaparlamentet <v>bjuder</v> <p>in</p> henne för att underlätta vårt arbete
      i revisionen?
    t: Que motivos, concretamente, levam a Comissão a não autorizar a vinda aqui de
      Marta Andreasen, quando deputados deste Parlamento a tinham <a>convidado</a>,
      afim de facilitar o nosso trabalho de auditoria?
  - s: Som spanjor och företrädare för de europeiska medborgarna i parlamentet är
      det svårt för mig att förstå hur vår institution kunde <v>bjuda</v> <p>in</p>
      den spanska presidenten och sedan inte göra mesta möjliga för att göra det till
      ett värdigt besök.
    t: Como cidadã espanhola e representante dos cidadãos europeus neste Parlamento,
      é-me difícil compreender como é que a nossa Instituição pôde <a>convidar</a>
      o Presidente espanhol sem, em seguida, fazer todos os possíveis para garantir
      uma visita digna.
  - s: Därför har vi också <v>bjudit</v> <p>in</p> representanter från kandidatländerna
      till en rad olika möten och seminarier under vår ordförandeskapsperiod.
    t: Foi por essa razão que também <a>convidámos</a> representantes dos países candidatos
      para uma série de reuniões e seminários a realizar durante a nossa Presidência.
  - s: När och hur kommer rådet mot bakgrund av detta att <v>bjuda</v> <p>in</p> den
      saudiska regeringen för att inleda en dialog om kvinnors mänskliga rättigheter?
    t: Pode o Conselho indicar quando e como irá <a>convidar</a> o Governo saudita
      a realizar um diálogo sobre os Direitos Humanos das mulheres?
  - s: I juni 2003 beslöt EU att begränsa bilaterala besök på hög nivå för att hålla
      en lägre profil på medlemsstaternas deltagande i kulturevenemang, att <v>bjuda</v>
      <p>in</p> kubanska medlemmar av den fredliga oppositionen till sina nationaldagsfiranden
      tillsammans med regeringsföreträdare och att omvärdera den gemensamma ståndpunkten
      i förtid.
    t: Em Junho de 2003, decidiu limitar as visitas bilaterais de alto nível a fim
      de reduzir a visibilidade da participação dos Estados-Membros em eventos culturais,
      bem como <a>convidar</a> membros cubanos da oposição pacífica para as celebrações
      dos dias nacionais juntamente com representantes do Governo e antecipar a reavaliação
      da posição comum.
  - s: Europeiska kommissionen beklagar djupt den kubanska regeringens beslut att
      frysa förbindelserna med ambassaderna för alla de EU-länder som har <v>bjudit</v>
      <p>in</p> dissidenter på sina nationaldagar och med kommissionens delegation
      i Havanna liksom vägran att ta emot direkt hjälp ifrån EU.
    t: A Comissão Europeia lamenta a decisão do Governo cubano de congelar as relações
      com todas as embaixadas dos Estados-Membros da UE que <a>convidaram</a> dissidentes
      para as comemorações dos seus dias nacionais, bem como com a delegação da Comissão
      em Havana, e de recusar a ajuda directa da União Europeia.
  - s: Zapatero verkar angelägen om att ha nära förbindelser med Castro med skamligt
      stöd av de brittiska, italienska och franska regeringarna som har beslutat att
      försöka ändra den hårda politiken att frysa ut Castroregimen och regelbundet
      <v>bjuda</v> <p>in</p> kubanska dissidenter till tillställningar på EU-ambassader.
    t: O Senhor Zapatero parece desejoso de apaziguar Fidel Castro, com a ajuda e
      o incentivo - vergonhosos - dos Governos britânico, italiano e francês, que
      decidiram tentar mudar a dura política de votar o regime de Castro ao ostracismo
      e de <a>convidar</a> regularmente dissidentes cubanos para funções em embaixadas
      da UE.
  - s: Om två veckor kommer jag till exempel att <v>bjuda</v> <p>in</p> en grupp på
      femtio personer från Kreta och, såvitt jag förstår, kommer de pengar som hittills
      beviljats att inte ens täcka deras biljetter.
    t: Por exemplo, daqui a duas semanas, vou <a>convidar</a> um grupo de 50 pessoas
      de Creta e, ao que parece, as verbas aprovadas até este momento nem sequer chegam
      para pagar os bilhetes.
  - s: Jag menar att det lämpligaste sättet att hantera detta skulle vara att ta det
      som ett förslag till talmanskonferensen denna vecka, för att se vad grupperna
      vill göra, och sedan välja att <v>bjuda</v> <p>in</p> de aktuella institutionerna
      hit.
    t: Creio que o modo mais adequado de tratar a questão será levá-la sob a forma
      de proposta à Conferência dos Presidentes desta semana, ver o que os grupos
      pretendem fazer e, depois, <a>convidar</a> as instituições pertinentes para
      este Parlamento.
  - s: Kan vi inte <v>bjuda</v> <p>in</p> honom?
    t: Não podemos <a>convidá</a>-lo?
  - s: Det skulle därför vara värdefullt att få veta hur programmen görs upp och vem
      som <v>bjuds</v> <p>in</p> på vilka grunder.
    t: Seria, pois, útil saber como são definidas as agendas e quem é <a>convidado</a>
      e com que fundamento.
  - s: För det första säger kommissionen visserligen att den ofta har glömt att <v>bjuda</v>
      <p>in</p> European Humanist Federation (EHF) till denna dialog, men den tog
      sig friheten att i stället bjuda in Scientologkyrkan, som är listad som en sekt
      i flera europeiska länder.
    t: Em primeiro lugar, é verdade que a Comissão afirma ter-se esquecido com regularidade
      de <a>convidar</a> para este diálogo a Federação Humanista Europeia, mas que
      tomou a liberdade de convidar no seu lugar a Igreja de Cientologia, considerada
      como uma seita em vários países europeus.
  - s: För det första säger kommissionen visserligen att den ofta har glömt att bjuda
      in European Humanist Federation (EHF) till denna dialog, men den tog sig friheten
      att i stället <v>bjuda</v> <p>in</p> Scientologkyrkan, som är listad som en
      sekt i flera europeiska länder.
    t: Em primeiro lugar, é verdade que a Comissão afirma ter-se esquecido com regularidade
      de convidar para este diálogo a Federação Humanista Europeia, mas que tomou
      a liberdade de <a>convidar</a> no seu lugar a Igreja de Cientologia, considerada
      como uma seita em vários países europeus.
  - s: Ni tog det unika steget - det var första gången det skedde även om detta var
      den femte utvidgningen - att <v>bjuda</v> <p>in</p> parlamentsledamöter från
      varje stat som observatörer, och det hedrar er.
    t: Os senhores deram o passo inédito - o quinto alargamento, mas sempre como o
      primeiro - de <a>convidar</a> deputados de todos os Estados como observadores,
      e o mérito é todo vosso.
  - s: det är som om ett barn <v>bjuder</v> <p>in</p> sina vänner till en födelsedagsfest
      och inte vet om det finns tillräckligt med plats i huset eller om det finns
      pengar för att köpa godsaker.
    t: Ora, isto faz-me lembrar uma criança que <a>convida</a> os amigos para a festa
      de anos e não sabe se tem espaço suficiente em casa ou se há dinheiro para o
      lanche.
  - s: Det har heller inte klargjorts varför vetenskapsmän från USA inte har <v>bjudits</v>
      <p>in</p>, som inte bara skulle kunna intyga vad min kollega Roth-Berendt precis
      sade, nämligen att bioteknologiskt behandlad majs inte tillåts i alla medlemsstater
      - och detta just i de medlemsstater som redan har tillåtit bioteknologiskt odlad
      bomull - utan också att IPE (internationellt organ mot utsläpp av bekämpningsmedel)
      har förbjudit att bioteknologiskt behandlad majs används för tillverkning av
      popcorn och grönsaksmajs.
    t: Continua igualmente por esclarecer a razão pela qual não foram <a>convidados</a>
      cientistas dos EUA, que poderiam não apenas ter confirmado as informações dadas
      pela colega Roth-Behrendt, nomeadamente que nem todos os Estados federados autorizaram
      a comercialização de milho geneticamente modificado pelo gene da Bt-endotoxina,
      tendo-a recusado justamente aqueles em que já era autorizada a comercialização
      de algodão geneticamente modificado pelo mesmo gene, como também poderiam ter
      atestado que o IPE proibiu a utilização de milho geneticamente modificado pelo
      gene da Bt-endotoxina na produção de pipocas e de milho doce.
  - s: Vårt parlament <v>bjöd</v> <p>in</p> honom till Strasbourg i november 2001
      - det var Nicole Fontaine som gjorde det - för att hedra det arbete som denne
      humanistiske professor utfört i ledningen för sitt land.
    t: O nosso Parlamento, ao <a>convidá</a>-lo para vir a Estrasburgo em Novembro
      de 2001 - fê-lo Nicole Fontaine - tinha querido saudar o trabalho desenvolvido
      por aquele professor humanista à cabeça do seu país.
  - s: Rysslands president, Vladimir Putin, har <v>bjudits</v> <p>in</p> till middagen
      efter toppmötet mellan stats- och regeringscheferna.
    t: O Presidente da Rússia, Vladimir Putin, foi <a>convidado</a> para o jantar
      que se segue à Cimeira dos Chefes de Estado ou de Governo.
  - s: Han tycker bara att det är mycket egendomligt att någon får en inbjudan att
      tillbringa några dagar ombord på en jakt. Jag måste medge att jag inte känner
      någon som skulle vara tillräckligt modig att <v>bjuda</v> <p>in</p> honom ombord
      på en jakt under en enda dag.
    t: É um facto que não conheço ninguém que tivesse a coragem de o <a>convidar</a>
      um dia que fosse para um iate.
  - s: Vi har <v>bjudit</v> <p>in</p> honom i över sex månaders tid, och uppenbarligen
      är han alltför upptagen för att träffa oss, men han skulle vara varmt välkommen.
    t: Há mais de seis meses que o <a>convidamos</a> e, aparentemente, está demasiadamente
      ocupado para poder encontrar-se connosco, mas seria muito bem-vindo.
  - s: Det portugisiska ordförandeskapet gick in på nya områden och <v>bjöd</v> <p>in</p>
      den europeiska biståndsplattformen till det informella toppmötet i Lissabon
      om sociala frågor, och det franska ordförandeskapet följer detta exempel.
    t: A Presidência portuguesa abriu novos caminhos e <a>convidou</a> a Plataforma
      Europeia de Ajuda a participar em Lisboa na Cimeira informal dos assuntos sociais,
      e a Presidência francesa seguirá na mesma via.
  - s: Det jag tänker på är att <v>bjuda</v> <p>in</p> unga under 24 år och ge dem
      möjlighet att leva bland oss och lära av denna erfarenhet.
    t: Penso que, no momento actual, a União Europeia poderia dar a mesma oportunidade
      a jovens daquele país, <a>convidando</a> rapazes e raparigas de menos de 24
      anos de idade a passarem uma temporada connosco e a desfrutar da experiência.
  - s: Efter det att talmanskonferensen hade behandlat incidenterna i fråga på grundval
      av artikel 147 i arbetsordningen <v>bjöd</v> jag <p>in</p> ett antal ledamöter
      för att få höra deras version av händelserna innan jag beslutade om eventuella
      disciplinära åtgärder.
    t: Depois de a Conferência dos Presidentes se ter debruçado sobre estes acontecimentos,
      <a>convidei</a>, nos termos do artigo 147.º do Regimento, uma série de colegas
      para os auscultar antes de tomar uma decisão sobre eventuais sanções a aplicar.
  - s: Jag förklarade att jag hade <v>bjudit</v> <p>in</p> de berörda ledamöterna
      till diskussion eftersom de trots mina uppmaningar till ordning i kammaren fortsatte
      sina försök att hindra talare från att hålla sina anföranden, genom att häckla
      dem. De disciplinära åtgärderna vidtas inte för att de höll upp affischer och
      banderoller.
    t: Tive o cuidado de deixar bem claro que <a>convidara</a> os colegas para uma
      conversa, porquanto, mesmo após o meu apelo à ordem em plenário, persistiram
      em continuar a gritar, numa tentativa de interromperem os oradores.
  - s: Men grundläggande artighet och grundläggande rättvishet borde definitivt ha
      förmått oss att låta regeringen <v>bjuda</v> <p>in</p> en grupp från parlamentet
      för att bedöma fakta i målet, före omröstningen.
    t: Mas, seguramente, a cortesia e a justiça elementares deviam ter-nos impelido
      a permitir que o Governo <a>convidasse</a> um grupo deste Parlamento para avaliar
      os factos do caso, antes da votação.
  - s: Jag talar naturligtvis om toppmötet i Lissabon, dit vi <v>bjöd</v> <p>in</p>
      Robert Mugabe, trots sanktionerna.
    t: Refiro-me, naturalmente, à Cimeira de Lisboa, no âmbito da qual <a>convidámos</a>
      Mugabe, apesar das sanções.
  - s: vi <v>bjöd</v> <p>in</p> Robert Mugabe och hans hantlangare att shoppa i Europas
      lyxigaste affärer, medan hans folk svalt.
    t: <a>convidámos</a> Robert Mugabe e os seus capangas a comprar nas lojas mais
      luxuosas da Europa enquanto o seu povo morria de fome.
  - s: De italienska myndigheterna har <v>bjudit</v> <p>in</p> företrädare från Europaparlamentet
      till Italien för att ta reda på mer, och de har också erbjudit sig att ge ytterligare
      information.
    t: As autoridades italianas <a>convidaram</a> representantes do Parlamento a deslocarem-se
      a Itália para aprofundarem as investigações e ofereceram-se igualmente para
      fornecer informações adicionais.
  - s: Vi skulle helt enkelt kunna mötas i staden där kommissionen sammanträder, utan
      att nämna Bryssel eller Strasbourg, och sedan <v>bjuda</v> <p>in</p> kommissionens
      ordförande och de berörda kommissionsledamöterna samt be dem förklara sina förslag
      från dagens möte och lyssna till våra politiska kommentarer.
    t: Podíamos simplesmente decidir reunir na cidade em que a Comissão se reúne,
      sem mencionar Bruxelas ou Estrasburgo, e depois <a>convidar</a> o Presidente
      da Comissão e os respectivos Comissários a explicarem as propostas saídas da
      reunião do mesmo dia e a ouvirem os nossos comentários políticos.
  - s: Exempelvis genom att <v>bjuda</v> <p>in</p> de två huvudpersonerna, den tidigare
      israeliske ministern Yossi Beilin och den palestinske ministern Yasser Abed
      Rabbo eller genom att tilldela dem Sacharovpriset, eller genom att inrätta en
      europeisk kommitté för stöd till den gemensamma förklaringen.
    t: Por exemplo, <a>convidando</a> os dois principais protagonistas, o antigo ministro
      israelita Yossi Beilin e o ministro palestiniano Yasser Abed Rabbo, ou atribuindo-lhes
      o prémio Sakharov, ou ainda constituindo um comité europeu de apoio à sua declaração
      comum.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att rapportera till denna kammare
      om konferensen om klimatförändringar i juli.
    t: Muito obrigada por me <a>convidarem</a> a relatar a esta assembleia a conferência
      de Julho sobre alterações climáticas.
  - s: Jag <v>bjöd</v> <p>in</p> henne till utfrågningarna om artikel 13 i icke-diskrimineringsprogrammet.
    t: <a>Convidei</a>-a a assistir às audições antidiscriminação ao abrigo do artigo
      13º.
  - s: Som ordförande för tvärgruppen för minoritetsspråk inom Europaparlamentet,
      och för det finsk-ugriska forumet - som är ett initiativ över partigränserna
      - kunde jag i september 2006 <v>bjuda</v> <p>in</p> Vladimir Kozlov hit till
      Strasbourg.
    t: Na qualidade de Presidente do Intergrupo «Línguas e Culturas Minoritárias»
      no Parlamento Europeu e do Fórum Fino-Úgrico - que é uma iniciativa multipartidária
      - tive a oportunidade de <a>convidar</a>, em Setembro de 2006, o Senhor Vladimir
      Kozlov a deslocar-se aqui a Estrasburgo.
  - s: Jag vill bara säga att det är beklagligt att det svenska ordförandeskapet inte
      kunde företrädas här i dag på lämplig ministernivå, eftersom det inte har <v>bjudits</v>
      <p>in</p>.
    t: Senhor Presidente, gostaria apenas de dizer que é lamentável que a Presidência
      sueca não possa estar hoje representada aqui ao nível ministerial adequado,
      por não ter sido <a>convidada</a>.
  - s: vi måste inte <v>bjuda</v> <p>in</p> det.
    t: não necessita de ser <a>convidado</a>.
  - s: Jag <v>bjöds</v> <p>in</p> till Europeiska rådets möte för att göra ett inledande
      anförande, som finns tillgängligt på Internet - jag kan också skicka det till
      er med e-post.
    t: Fui <a>convidado</a> para a reunião do Conselho Europeu para fazer um discurso
      introdutório, que está disponível na Internet - também lho posso mandar por
      email.
  - s: Det beslut som EU nyligen fattade om att liksom den 9 maj 2003 <v>bjuda</v>
      <p>in</p> dissidenter till firandet av Europadagen är ett erkännande av den
      interna oppositionens betydelse.
    t: A recente decisão da UE de <a>convidar</a> dissidentes para as comemorações
      do dia nacional, como a Comissão fez no dia 9 de Maio deste ano, significa o
      reconhecimento do papel da oposição interna.
  - s: Detta är uppenbarligen något helt annat än att bara <v>bjuda</v> <p>in</p>
      ett par observatörer till sammanträdena.
    t: isto é, evidentemente, muito diferente de <a>convidar</a> simplesmente alguns
      observadores para as reuniões.
  - s: Hon sade att hon hade skrivit till mig och även <v>bjudit</v> <p>in</p> de
      ledamöter som hade undertecknat brevet med mig att komma och träffa henne i
      Bryssel.
    t: Falei-lhe no assunto e respondeu-me que me tinha escrito e que tinha <a>convidado</a>
      os deputados que haviam assinado a referida carta para uma reunião com ela em
      Bruxelas.
  - s: Om medlemsstaterna inte går med på detta och inget beslut fattas av samtliga
      27 medlemsstater så kommer president Lukasjenko helt enkelt inte att få någon
      inbjudan, även om både oppositionen och grannländerna rekommenderar oss att
      <v>bjuda</v> <p>in</p> honom.
    t: Se os Estados-Membros não concordarem com a sua participação e não for tomada
      uma decisão unânime pelos 27 Estados-Membros, o Presidente Lukashenko não será
      convidado, embora tanto a oposição como os Estados vizinhos recomendem que o
      <a>convidemos</a>.
  - s: Därför, herr talman, anser jag att det är viktigt att parlamentets presidium
      <v>bjuder</v> <p>in</p> Abu Mazen, så att han kan dela med sig av sina intryck
      och åsikter till parlamentet.
    t: Pelo que, Senhor Presidente, considero que seria importante para a Mesa do
      Parlamento <a>convidá</a>-lo para que possa contar-nos as suas impressões e
      partilhar as suas reflexões com esta Casa.
  - s: Jag har därför, enligt överenskommelse med de politiska grupperna, tagit ett
      initiativ till att <v>bjuda</v> <p>in</p> de behöriga utskotten från den amerikanska
      kongressen, och jag väntar på ett svar.
    t: De acordo com os grupos políticos, tomei portanto a iniciativa de <a>convidar</a>
      as comissões competentes do Congresso americano e estou à espera de uma resposta.
  - s: Precis som många av er vet har jag vid många tillfällen gett uttömmande svar,
      särskilt till utskottet för medborgerliga fri- och rättigheter förstås, men
      jag talar inför parlamentet när jag blir inbjuden, och jag talar med de utskott
      som <v>bjuder</v> <p>in</p> mig.
    t: Como muitos de vós bem sabeis, tenho dado, em muitas ocasiões, respostas pormenorizadas,
      sobretudo à Comissão das Liberdades Cívicas, evidentemente, mas falo com o Parlamento
      sempre que sou convidado a fazê-lo e falo com as comissões que me <a>convidam</a>.
  - s: Zimbabwes regering har meddelat att den inte kommer att godta observatörer,
      man kommer bara att <v>bjuda</v> <p>in</p> vänner för att övervaka presidentvalet.
    t: <a>convidará</a> unicamente amigos para observarem as eleições presidenciais.
  - s: <v>Bjud</v> inte <p>in</p> honom till Madrid, där finns inga fiskare, fiskemarknader
      eller isfabriker.
    t: Não o <a>convidem</a> para Madrid - lá não há pescadores, não há lotas, não
      há fábricas de gelo -, convidem-no para ir a Barbate, à Ilha Cristina, onde
      estiverem os pescadores.
  - s: Jag hoppas att ni tyckte att det var bra att jag reste till installationen
      och sedan <v>bjöd</v> <p>in</p> president Janukovitj till Bryssel där han tillbringade
      en av sina första dagar.
    t: Espero que tenha ficado satisfeito com a minha decisão de estar presente na
      tomada de posse do Presidente Yanukovich e de o <a>convidar</a> a vir a Bruxelas,
      onde passou um dos seus primeiros dias como presidente.
  - s: EU kommer till exempel inte att <v>bjudas</v> <p>in</p> för att övervaka valet,
      så vi måste utnyttja indirekta metoder.
    t: Por exemplo, a UE não será <a>convidada</a> a observar as eleições, pelo que
      temos de utilizar medidas indirectas.
  - s: Igår kväll, på sparrisfesten - som jag deltog i och jag vill tacka Strasbourgs
      borgmästare som <v>bjöd</v> <p>in</p> oss och er fru talman som har samtyckt
      till och samordnat detta viktiga årliga tillfälle till vänskap - träffade jag
      vid bordet en pensionerad domare.
    t: Senhora Presidente, ontem à noite, na festa dos espargos - na qual participei
      e pela qual quero agradecer ao senhor Presidente da Câmara de Estrasburgo por
      nos ter <a>convidado</a>, bem como à senhora Presidente, por ter permitido e
      coordenado esse importante acontecimento anual de amizade - encontrei como comensal
      um juiz reformado.
  - s: Vi svenska socialdemokrater stödjer Europaparlamentets strävan att under det
      interkulturella året 2008 <v>bjuda</v> <p>in</p> ett antal av världens religiösa
      ledare för dialog med ledamöterna.
    t: Nós, Sociais-Democratas suecos, apoiamos o desejo do Parlamento Europeu de
      em 2008, Ano Europeu do Diálogo Intercultural, <a>convidar</a> diversos líderes
      religiosos a nível mundial para um diálogo com os deputados ao Parlamento Europeu.
  - s: <v>Bjuda</v> <p>in</p> människor från dessa länder att delta i kurser så att
      de själva får se att det finns andra, mindre korrumperade, metoder.
    t: <a>Convidar</a> pessoas desses países para frequentar cursos, para que vissem
      que há uma outra via, menos corrupta.
  - s: Kommissionen stöder parlamentets initiativ att <v>bjuda</v> <p>in</p> Oswaldo
      Payá.
    t: A Comissão apoia a iniciativa do Parlamento de <a>convidar</a> Oswaldo Payá.
  - s: Ni har <v>bjudit</v> <p>in</p> mig idag för att tala om vårt politiska arbete,
      men också om situationen i östra Jerusalem.
    t: <a>Convidaram</a>-me a estar aqui hoje para falar do nosso trabalho político,
      mas também sobre a situação em Jerusalém Oriental.
  - s: Dagens beslut från rådet att <v>bjuda</v> <p>in</p> en delegation från Kuba
      är en bekräftelse på att det är helt rätt att invänta denna dialog och först
      därefter hålla en debatt här till hösten, som vi då har hunnit förbereda ordentligt.
    t: Exactamente porque o Conselho Europeu decidiu hoje <a>convidar</a> uma delegação
      cubana a visitar-nos, seria mais razoável esperar que esse diálogo tivesse lugar
      e realizar depois aqui, no Outono, um debate bem preparado.
  - s: Parlamentet skulle kunna ta initiativet till att <v>bjuda</v> <p>in</p> parlamentsledamöter
      från dessa länder, så att vi redan i förväg vet vad schweizarna skulle kunna
      bidra med, vilka problem de har, och vilka förslag de har.
    t: O Parlamento poderia tomar a iniciativa de <a>convidar</a> deputados destes
      países, de modo a que saibamos antecipadamente qual o contributo que os suíços
      podem dar, que problemas teriam, que propostas teriam.
  - s: Det enda jag beklagar är att ni inte <v>bjöd</v> <p>in</p> mig att återigen
      framföra ”Ode till glädjen” på säckpipa.
    t: Lamento apenas que não me tenham <a>convidado</a> a repetir a minha interpretação
      da Ode à Alegria em gaita-de-foles.
  - s: Jag har redan <v>bjudit</v> <p>in</p> den myndighet som förvaltar Galileo att
      besöka oss i Prag.
    t: Em conclusão, já <a>convidei</a> a autoridade que dirige o Galileo a visitar-nos
      em Praga.
  - s: De unga turkar som vi <v>bjuder</v> <p>in</p> till oss, skall inte behöva lida
      för den turkiska regeringens misstag.
    t: os jovens turcos que <a>convidamos</a> a virem até nós não devem pagar pelos
      erros do seu Governo.
  - s: I det här sammanhanget välkomnar vi varmt det portugisiska ordförandeskapets
      initiativ att <v>bjuda</v> <p>in</p> delegationer från Europaparlamentet och
      det panafrikanska parlamentet att delta i toppmötet i Lissabon.
    t: Neste contexto, congratulamo-nos muitíssimo com a iniciativa da Presidência
      portuguesa de <a>convidar</a> delegações dos parlamentos da Europa e do Parlamento
      Pan-africano para a Cimeira de Dezembro em Lisboa.
  - s: Beslutet att <v>bjuda</v> <p>in</p> Robert Mugabe beror inte på oss.
    t: A decisão de <a>convidar</a> Mugabe não depende de nós.
  - s: Är det inte mycket kränkande att en regering i Europeiska unionen har <v>bjudit</v>
      <p>in</p> Mugabe till ett toppmöte i Paris?
    t: Não será profundamente atentatório o facto de a União Europeia ter <a>convidado</a>
      Mugabe para a cimeira de Paris?
  - s: Eftersom toppmötet pågår under två dagar föreslår jag att statscheferna under
      den första dagen funderar, men under den andra dagen <v>bjuder</v> <p>in</p>
      femton unga arbetslösa européer och tydligt meddelar dem vilka förslag de har
      för att dessa framöver skall hitta ett arbete.
    t: Já que a cimeira se prolonga por dois dias, proponho que, no primeiro dia,
      os chefes de Estado reflitam, mas que, no segundo dia, <a>convidem</a> quinze
      jovens desempregados europeus e lhes digam claramente quais as propostas que
      lhes poderão fazer para que, futuramente, possam arranjar emprego.
  - s: De kommande lokala valen i mars 2003 kommer att utvisa om det finns förutsättningar
      för en positiv politisk utveckling i Vitryssland, och vi hoppas att observatörer
      från Europaparlamentet <v>bjuds</v> <p>in</p> till valen.
    t: As próximas eleições municipais, a realizar em Março de 2003, irão pôr à prova
      o potencial da Bielorússia em termos de uma evolução política favorável, e esperamos
      que venham a ser <a>convidados</a> observadores deste Parlamento.
  - s: Många ledamöter här har <v>bjudits</v> <p>in</p>, liksom jag, till konferenser,
      en del organiserade av ordförandena, fulla av erfarna rationaliseringsexperter
      som vill se ett europeiskt bidrag till internationella problem som inte kan
      lösas på ett tillfredsställande sätt på lokal- eller nationell nivå.
    t: Muitos deputados do Parlamento, tal como eu, são <a>convidados</a> para conferências,
      algumas organizadas por presidentes em exercício, em que participam inúmeros
      peritos sensatos que querem que a Europa contribua para a resolução de problemas
      internacionais que não é possível resolver convenientemente a nível local ou
      nacional.
  - s: Vore det då inte möjligt för antingen kommissionen eller eventuellt parlamentet
      och utskottet för kvinnors rättigheter och jämställdhetsfrågor att <v>bjuda</v>
      <p>in</p> någon av dessa kvinnor att besöka oss och berätta för oss vad som
      egentligen händer där?
    t: não seria possível que a Comissão, ou talvez também o Parlamento, através da
      Comissão dos Direitos da Mulher e da Igualdade de Oportunidades, <a>convidasse</a>
      uma ou outra dessas mulheres para nos visitarem e descreverem o que se está
      a passar efectivamente in loco?
  - s: Jag kommer även att jobba obevekligt med alla andra intressenter vars engagemang
      är nödvändigt för att fullborda eCall, och jag kan informera parlamentet om
      att jag den 18 oktober 2005 <v>bjöd</v> <p>in</p> alla medlemsstater till ett
      möte på hög nivå för att diskutera utvecklingen och för att få fram ytterligare
      åtaganden för vägkartan för fullbordandet av eCall som en alleuropeisk fordonsbunden
      112-nödsamtalstjänst.
    t: Trabalharei também incansavelmente com as outras partes interessadas, cujo
      compromisso é necessário para a implantação do eCall, e gostaria de informar
      o Parlamento de que, em 18 de Outubro de 2005, <a>convidei</a> todos os Estados-Membros
      para uma reunião de alto nível a fim de discutirmos os progressos e de obter
      um novo compromisso quanto ao roteiro de implementação do eCall como serviço
      de chamadas de emergência 112 instalado nos veículos.
  - s: Även Balkanstaterna, som inte kunde vara med från början, borde nu vid ett
      första tillfälle <v>bjudas</v> <p>in</p> som observatörer åtminstone.
    t: Também os países dos Balcãs que não puderam estar presentes desde o início
      deveriam ser <a>convidados</a>, desta primeira vez, pelo menos, com o estatuto
      de observadores.
  - s: Snälla, prata lite med dem, <v>bjud</v> <p>in</p> dem till era kontor, lyssna
      på dem och skriv under skriftlig förklaring nr 3/2009 som togs fram åt denna
      generation från den östra gränsen av vårt enade Europa för att ge dem frihet
      att uttrycka sig.
    t: Por favor, demonstrem o vosso interesse por estes jovens, <a>convidem</a>-nos
      para os vossos gabinetes, escutem o que eles têm para dizer e assinem a declaração
      escrita n.º 13/2009, que foi criada para eles, para proporcionar a esta geração
      da fronteira oriental da nossa Europa unida a liberdade de expressar as suas
      opiniões.
  - s: Vi behöver tänka om i EU när det gäller hur vi lyssnar på barnen och <v>bjuder</v>
      <p>in</p> dem att delta, eftersom vi förstår att det är barnen själva som ger
      liv till värderingarna som har införts i internationell lagstiftning genom konventionen
      om barnets rättigheter från 1989.
    t: Precisamos de uma nova e radical reflexão na União Europeia sobre a forma como
      escutamos as crianças e as <a>convidamos</a> a participar, por entendermos que
      são as próprias crianças que dão vida aos valores consagrados na legislação
      internacional através da Convenção sobre os Direitos da Criança acordada em
      1989.
  - s: Det innebär faktiskt att man <v>bjuder</v> <p>in</p> medborgare i andra EU-länder
      till en verksamhet som är illegal i dessa EU-länder.
    t: No entanto, aquilo que é único e grave neste caso é que implica subsidiar,
      a cidadãos estrangeiros de outros Estados-Membros, uma actividade cujo nome
      especifiquei na minha pergunta, que é ilegal em muitos Estados-Membros e que
      envolve <a>convidar</a> cidadãos de outros países da UE a incorrer numa actividade
      que é ilegal nesses países.
  - s: Jag har ofta <v>bjudit</v> <p>in</p> henne till underutskottet för mänskliga
      rättigheter så att hon faktiskt kan bli utfrågad om sin verksamhet på området
      för mänskliga rättigheter, och denna inbjudan upprepar jag i dag.
    t: <a>Convidei</a>-a muitas vezes, e repito-o novamente hoje, a estar presente
      na Subcomissão dos Direitos do Homem para, na verdade, ser questionada sobre
      as suas actividades no domínio dos direitos humanos.
  - s: Jag skulle vilja <v>bjuda</v> <p>in</p> honom att besöka Nordirland och de
      angränsande grevskapen, så att han kan få en överblick över situationen med
      egna ögon.
    t: Gostaria de o <a>convidar</a> a visitar a Irlanda do Norte e os condados fronteiriços,
      para se inteirar pessoalmente da situação.
  - s: Jag skulle vilja tacka Crespo för detta mycket intressanta förslag och säga
      att vi redan har tagit initiativet till att <v>bjuda</v> <p>in</p> FN:s generalsekreterare,
      Kofi Annan, till den 17:e innevarande månad, då 40 statschefer och 40 utrikesministrar
      kommer att befinna sig i Aten med anledning av den europeiska konferensen, just
      för att diskutera frågan om FN och den humanitära hjälpen och utnyttja denna
      stora sammankomst.
    t: Gostaria de agradecer ao senhor deputado Crespo por esta proposta muito interessante
      e dizer que já tomámos a iniciativa de <a>convidar</a> o Secretário-Geral das
      Nações Unidas, Kofi Annan, para o dia 17 de Abril, altura em que 40 Chefes de
      Estado e 40 ministros dos Negócios Estrangeiros estarão a participar na Cimeira
      Europeia de Atenas, precisamente para podermos discutir a questão das Nações
      Unidas e da ajuda humanitária e aproveitar ao máximo possível esta importante
      reunião.
  - s: specialisterna och teknikerna som vi <v>bjöd</v> <p>in</p> och de som skickade
      sina rapporter och synpunkter per brev och e-post, de politiska gruppernas och
      ledamöternas samordnare, vårt utskotts personal som hjälpte oss mycket i vårt
      arbete, och föredragande Gerhard Schmid, som har gjort ett utmärkt arbete och
      som än en gång visat prov på sina fina humanistiska och politiska kvaliteter.
    t: os especialistas e técnicos que <a>convidámos</a> e os que nos fizeram chegar
      os seus estudos e opiniões por carta e por e-mail, aos coordenadores dos grupos
      políticos e os deputados, o staff da nossa comissão, que com muita qualidade
      apoiou o nosso trabalho, e o relator Gerhard Schmid, que fez um excelente trabalho
      e deu uma vez mais prova das suas grandes qualidades humanas e políticas.
  - s: Det finns en mängd sponsorer som är redo att <v>bjuda</v> <p>in</p> mig!
    t: Há muitíssimos patrocinadores dispostos a <a>convidar</a>-me!
  - s: Vi har vår förordning om konsumentskyddssamarbete, och i slutet av september
      <v>bjöd</v> jag <p>in</p> samtliga konsumentskyddsmyndigheter för att diskutera
      några av frågorna och de farliga varorna från de kinesiska leksaksfabrikerna.
    t: Temos o nosso regulamento de cooperação em matéria de protecção dos consumidores
      e, no fim de Setembro, <a>convidei</a> todas as autoridades responsáveis pela
      protecção dos consumidores a discutir algumas das questões e o problema dos
      bens perigosos provenientes das fábricas de brinquedos chinesas.
  - s: Våra möjligheter är kanske blygsamma, men vi kan <v>bjuda</v> <p>in</p> fler
      funktionshindrade besökare till parlamentet.
    t: As nossas possibilidades serão porventura modestas, mas podemos <a>convidar</a>
      mais pessoas com deficiência para visitarem o Parlamento.
  - s: Ni <v>bjöd</v> också <p>in</p> befälhavare Massoudi till parlamentet förra
      sommaren, precis som om ni kunde se vad som förestod, och ni uppträdde modigt
      vid hans sida.
    t: ª <a>convidou</a> o comandante Massoud para vir ao Parlamento na Primavera
      passada, o que deu a ideia de que a Senhora Presidente teria previsto os futuros
      acontecimentos, apoiando-o corajosamente.
  - s: Jag vill tacka er för att ni har <v>bjudit</v> <p>in</p> mig för att tala om
      WTO:s femte ministerkonferens, en viktig händelse som kommer att äga rum i september
      i Cancún.
    t: Agradeço-lhe ter-me <a>convidado</a> para fazer o balanço desta data importante
      que representa a quinta Conferência Ministerial da OMC, que terá lugar em Setembro
      em Cancum.
  - s: Det bästa sättet att inte lyssna till oss är att inte <v>bjuda</v> <p>in</p>
      oss.
    t: A melhor forma de não nos ouvirem é não nos <a>convidar</a>.
  - s: Herr kommissionär, det vore uppskattat om kommissionen <v>bjöd</v> <p>in</p>
      några av de dåvarande medlemmarna i kommittén att övertyga sig om detta på plats.
    t: Seria bom, Senhor Comissário, que a Comissão se propusesse convencer alguns
      membros que integravam na altura a comissão sobre as normas de segurança actuais,
      <a>convidando</a>-os a ir à Comissão e verificar por si próprios.
  - s: Vi kanske skulle <v>bjuda</v> <p>in</p> Romano Prodi att närvara vid våra röstförklaringar,
      men jag kan tänka mig att detta är en situation som inte kommer att upprepas
      under nästa mandatperiod.
    t: Senhora Presidente, talvez seja necessário <a>convidar</a> Romano Prodi a assistir
      às nossas declarações de voto mas calculo que, no próximo Parlamento Europeu,
      esta situação não se reproduzirá.
  - s: I denna anda har de italienska värdarna <v>bjudit</v> <p>in</p> politiska ledare
      från Sydafrika, Nigeria, Mali, Algeriet, Bangladesh och El Salvador för att
      närvara vid ett sammanträde och en bankett, där man huvudsakligen kommer att
      koncentrera sig på strategin för minskning av fattigdom och den globala hälsofonden.
    t: Nesta senda, os anfitriões italianos <a>convidaram</a> os dirigentes da África
      do Sul, Nigéria, Mali, Argélia, Bangladesh e El Salvador para que estejam presentes
      numa sessão e num jantar de trabalho, que se centrarão fundamentalmente na estratégia
      de redução da pobreza e no fundo mundial para a saúde.
  - s: Jag vill också ta tillfället i akt och tacka talmannen för hennes initiativ
      att <v>bjuda</v> <p>in</p> ett antal talmän från olika parlament, såväl som
      kongressdeltagarna att närvara vid den högtidliga förklaring som ägde rum i
      Europaparlamentet i Strasbourg den 22 juni.
    t: Aproveito também esta oportunidade para agradecer à Senhora Presidente a sua
      iniciativa de <a>convidar</a> um certo número de presidentes de parlamentos,
      bem como os participantes no Congresso, para estarem presentes num apelo solene
      que teve lugar no Parlamento Europeu, em Estrasburgo, em 22 de Junho último.
  - s: Jag tackar också er, Pat Cox, och alla er Europaparlamentariker för att ni
      har <v>bjudit</v> <p>in</p> dessa speciella personer för att vara med vid detta
      tillfälle.
    t: Agradeço-lhe igualmente, Senhor Presidente Cox, bem como a todos vós, na vossa
      qualidade de deputados do Parlamento Europeu, por terem <a>convidado</a> estas
      pessoas especiais a partilhar desta ocasião.
  - s: Hon har också visat villighet att samarbeta i högre grad än tidigare, och hon
      kommer också att <v>bjudas</v> <p>in</p> av det tyska ordförandeskapet till
      nästa möte för rådet (allmänna frågor och yttre förbindelser).
    t: Mostrou vontade, também, de empenhar-se mais do que no passado, e será <a>convidada</a>
      pela Presidência alemã para a próxima reunião do Conselho «Assuntos Gerais e
      Relações Externas».
  - s: Det är mycket viktigt att även amerikanerna den här gången har sagt att de
      är redo att <v>bjuda</v> <p>in</p> den så kallade ”uppföljningsgruppen” inom
      Arabförbundet, inklusive Syrien och Saudiarabien.
    t: É muito importante que desta vez também os americanos tenham dito que estão
      dispostos a <a>convidar</a> o chamado «grupo de acompanhamento» da Liga Árabe,
      incluindo a Síria e a Arábia Saudita.
  - s: Kongressvalen förra hösten ledde till ett nytt klimat, och idén att <v>bjuda</v>
      <p>in</p> Nancy Pelosi att tala här i parlamentet är väl värd att stödja.
    t: As eleições para o Congresso que tiveram lugar no Outono passado prenunciam
      uma atitude diferente, e a ideia aqui proposta de <a>convidar</a> Nancy Pelosi
      a falar perante este Parlamento merece, em minha opinião, ser apoiada.
  - s: Det var min ärade företrädare Josep Borrell Fontelles, som också är här i dag,
      som <v>bjöd</v> <p>in</p> er, och det var ett stort nöje för mig att upprepa
      hans inbjudan till er.
    t: Senhor Presidente, V. Exa. foi <a>convidado</a> pelo nosso estimado antecessor,
      Sr. Borrell Fontelles, que se encontra hoje presente, e foi com grande prazer
      que reiterei este convite.
  - s: Jag har vidtagit åtgärder för att Shimon Peres och Yasser Arafat skall kunna
      stoppa denna infernaliska våldsspiral, genom att <v>bjuda</v> <p>in</p> dem
      att tala i kammaren.
    t: Fiz diligências no sentido de instar Shimon Peres e Yasser Arafat a procurarem
      interromper este ciclo infernal de violência, <a>convidando</a>-os a discursar
      perante esta assembleia.
  - s: Den 15 april <v>bjöd</v> jag <p>in</p> Garri Kasparov till Europaparlamentet,
      vid en tidpunkt då han hölls arresterad i elva timmar, och en medlem av min
      personal hade andra skäl - som faktiskt hade att göra med arvet från Sacharov
      - att befinna sig i Moskva.
    t: Senhoras e Senhores Deputados, no dia 15 de Abril, <a>convidei</a> Garri Kasparov
      para vir ao Parlamento Europeu, numa altura em que ele se encontrava em detenção
      há onze horas e em que um dos meus colaboradores se encontrava em Moscovo por
      motivos alheios à situação, mais precisamente para tratar do legado de Andrej
      Sakharov.
  - s: <v>bjud</v> <p>in</p> människorna i Europa, gör debatten bred, sätt inga gränser.
    t: <a>Convidem</a><a>-se</a> as pessoas de toda a Europa a participar, alargue-se
      o debate, que não haja limites.
  - s: Vi har i utskottet för ekonomi och valutafrågor inte haft några problem när
      vi har <v>bjudit</v> <p>in</p> ledamöter av ECB-rådet att framträda inför oss.
    t: Na Comissão dos Assuntos Económicos e Monetários, não temos tido qualquer problema
      em <a>convidar</a> membros do Conselho do BCE a comparecer perante a comissão.
  - s: Var och en som därför <v>bjuder</v> <p>in</p> Franz Fischler till sitt hem
      för att av någon anledning förklara det faktum att han är av österrikisk nationalitet
      bör granska sina egna motiv i samband med en debatt som nödvändigtvis har skymts
      av hänvisningar till främlingsfientlighet och även mer farlig ondska i denna
      värld.
    t: Portanto, qualquer pessoa que <a>convide</a> Franz Fischler a, de certa forma,
      a dar explicações pelo facto de ser de nacionalidade austríaca, deverá analisar
      as suas próprias motivações no contexto de um debate que foi necessariamente
      ensombrado por referências à xenofobia e até mesmo a males que são mais letais
      neste mundo.
  - s: Du <v>bjöd</v> <p>in</p> oss att äta med dig.
    t: <a>Convidou</a>-nos para jantar consigo.
- c: 17
  r: 2
  v: convite
  x:
  - s: Kommissionen och dess sekretariat är dock beredda att komma till utfrågningen
      i mitten av november, som parlamentet har <v>bjudit</v> <p>in</p> oss till,
      för att förklara så mycket vi kan och för att låta parlamentet frigöra så mycket
      som möjligt före andrabehandlingen.
    t: Contudo, a Comissão e o seu secretariado estão dispostos a estar presentes
      nas audições, a <a>convite</a> do Parlamento, a realizar em meados do mês de
      Novembro, e dar todas as explicações possíveis, de modo a que Parlamento possa
      levantar o que puder antes da segunda leitura.
  - s: Det är bra att ni säger, att för öppenhetens och insynens skull vill vi ha
      offentliga debatter i rådet, men jag förväntar mig också, för ett positivt och
      förbättrat samarbete mellan institutionerna, och detta helt oavsett den rättsliga
      bedömningen av artikel 3 i den interinstitutionella överenskommelsen om rätt
      till undersökningskommitté, att rådet lämnar en förklaring, där det för framtiden
      slås fast att också nationella ministrar, oberoende av den rättsliga tolkningen
      av denna överenskommelse, säger att vi för öppenhetens och insynens skull <v>bjuder</v>
      vi också <p>in</p> undersökningskommittéer enligt Europaparlamentets förebild.
    t: Mas, também dentro do espírito de uma mais positiva e melhor cooperação entre
      todas as instituições, independentemente da interpretação jurídica do artigo
      3º do Acordo Interinstitucional sobre as comissões de inquérito, espero que
      o Conselho faça uma declaração por forma a que, futuramente, os ministros nacionais
      também aceitem os <a>convites</a> efectuados pelas comissões de inquérito do
      Parlamento Europeu, em prol de uma maior transparência e responsabilidade.
  - s: Parlamentet har ju redan diskuterat med Prodi, därför fanns det ingen anledning
      att <v>bjuda</v> <p>in</p> parlamentet.
    t: O Parlamento já discutiu com o senhor Prodi, pelo que um <a>convite</a> não
      seria adequado.
  - s: Vi ser fram emot att få se Catherine Ashton <v>bjuda</v> <p>in</p> Dalai Lama
      och träffa honom i Bryssel.
    t: Aguardamos com expectativa o <a>convite</a> do Dalai Lama pela Senhora Alta
      Representante da União para os Negócios Estrangeiros e a Política de Segurança
      e o seu encontro com este em Bruxelas.
  - s: Detta budgetförslag innehåller bestämmelser för Kroatiens respresentation,
      extra medel till ledamöternas sekretariatstjänster, nya jobb, en ökning av det
      antal besökare som ledamöterna kan <v>bjuda</v> <p>in</p>, en minskning av parlamentets
      koldioxidutsläpp samt finansiering av Den europeiska historiens hus och besökscentrumet.
    t: Esta proposta orçamental inclui disposições relativas à representação da Croácia,
      ao reforço para o serviço de secretariado aos deputados, ao aumento de postos
      de trabalho, ao alargamento do número anual de visitantes a <a>convite</a> dos
      deputados, à redução da pegada de carbono do Parlamento e ao financiamento da
      Casa da História Europeia e do Centro de Visitantes.
  - s: För det första vill jag tacka er för att åter ha <v>bjudit</v> <p>in</p> mig
      till att delta i debatten om ert betänkande om Europeiska investeringsbankens
      verksamhet - detta börjar bli en verklig tradition.
    t: Senhor Presidente, Senhoras e Senhores Deputados, em primeiro lugar, quero
      agradecer mais este <a>convite</a> para participar no debate sobre o vosso relatório
      relativo às actividades do Banco Europeu de Investimento - está a tornar-se
      uma verdadeira tradição.
  - s: Det finns många besökare som <v>bjuds</v> <p>in</p> av våra ledamöter och då
      framförs normalt ingen offentlig välkomsthälsning, men vi sällar oss mycket
      gärna till den nu framförda.
    t: Muitos ilustres visitantes vêm aqui a <a>convite</a> dos senhores deputados
      e, nestes casos, estes votos de boas-vindas não são expressos, mas associamo-nos
      aos mesmos com todo o prazer.
  - s: I det här sammanhanget noterar kommissionen med glädje att Portugal har haft
      det främsta ansvaret för att utarbeta de nya kriterierna för Community of Democracies
      när det gäller deltagande och vilka stater som eventuellt skall <v>bjudas</v>
      <p>in</p>.
    t: Nesse sentido, a Comissão vê com satisfação a assunção por parte de Portugal
      da responsabilidade de elaborar os novos critérios da Comunidade de Democracias
      em matéria de participação e possíveis <a>convites</a> aos Estados.
  - s: Jag skall ta upp tre aspekter på alla dessa bidrag samt min dialog, som minister
      Neyts-Uyttebroeck talade om för en stund sedan, med de 15 ministrar som ansvarar
      för regionalpolitik, en dialog som det belgiska ordförandeskapet hade <v>bjudit</v>
      <p>in</p> till.
    t: Tenho presente três aspectos de todas essas contribuições e do diálogo que
      a senhora Ministra Neyts-Uyttebroeck evocou há pouco, o diálogo que tive em
      <a>Namur</a> com os quinze ministros responsáveis pela política regional, a
      <a>convite</a> da Presidência belga.
  - s: Jag vill mycket varmt tacka talman Hans-Gert Pöttering för att han har <v>bjudit</v>
      <p>in</p> mig för att tala inför Europaparlamentet.
    t: Gostaria de endereçar os meus mais vivos agradecimentos ao Senhor Presidente,
      Hans-Gert Pöttering, pelo <a>convite</a> que me fez para me dirigir ao Parlamento
      Europeu.
  - s: Förhållandet att ni och ledaren för en politisk grupp har <v>bjudit</v> <p>in</p>
      honom och att han nekat att komma, antyder att han på sätt och vis vägrar att
      tala i kammaren.
    t: Recusar um <a>convite</a> do Senhor Presidente e de um líder de um grupo político
      parece significar uma recusa de comparecer perante esta Assembleia.
  - s: Ni och alla övriga intresserade kommer också att <v>bjudas</v> <p>in</p> till
      detta.
    t: Os senhores deputados e todos os interessados receberão também um <a>convite</a>
      para participarem no mesmo.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig och för att jag får möjlighet att
      tala till er, när det i dagarna är 20 år sedan dramatiken då de stängda gränserna
      öppnades, taggtråden klipptes upp och murarna som skilde Europas nationer åt
      revs.
    t: Senhor Presidente, Senhoras e Senhores Deputados, gostaria de vos agradecer
      o <a>convite</a> e a oportunidade de me dirigir a vós nos dias que assinalam
      o vigésimo aniversário da abertura dramática das fronteiras fechadas, do corte
      do arame farpado e do deitar abaixo dos muros entre as nações europeias e, no
      caso da Alemanha, do muro que dividiu uma e a mesma nação.
  - s: Det är svårt, men det är ett mål. Han har redan <v>bjudit</v> <p>in</p> dem
      till en arbetsmiddag nästa torsdag.
    t: Endereçou-lhes já um <a>convite</a> para um jantar de trabalho, a realizar
      na próxima quinta-feira.
  - s: Jag kan också meddela att vi på måndagsmorgonen hade <v>bjudit</v> <p>in</p>
      samtliga ansvariga på området till Bryssel.
    t: Posso igualmente referir-lhe que, na segunda-feira de manhã, todos os responsáveis
      deste sector estiveram reunidos em Bruxelas a nosso <a>convite</a>.
  - s: Tack för att ni åter <v>bjudit</v> <p>in</p> mig för att delta i denna viktiga
      debatt om GUSP.
    t: Senhor Presidente, agradeço uma vez mais o seu <a>convite</a> para este importante
      debate sobre a PESC.
  - s: Jag vill först och främst tacka parlamentet för att det <v>bjöd</v> <p>in</p>
      mig till dagens debatt.
