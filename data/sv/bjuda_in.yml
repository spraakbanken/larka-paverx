---
de:
- c: 231
  r: 1
  v: einladen
  x:
  - s: Dit kommer ledamöterna i Europaparlamentet att <v>bjudas</v> <p>in</p> såväl
      som kommissionens enheter, forskare på hög nivå och de berörda parterna.
    t: Die Beratergruppe hat ferner beschlossen, zu diesem Thema Rundtischgespräche
      durchzuführen, zu denen die Mitglieder des Europäischen Parlaments und die Dienststellen
      der Kommission, hochrangige Forscher sowie alle Beteiligten <a>eingeladen</a>
      werden.
  - s: Jag tror för övrigt att ni <v>bjudit</v> <p>in</p> Lenoir hit för att tala.
    t: Sie haben im Übrigen, wie ich glaube, Frau Lenoir <a>eingeladen</a>, hier zu
      sprechen.
  - s: Vore det inte mer än rätt att ni som talman för talmanskonferensen även <v>bjuder</v>
      <p>in</p> Bolkestein att uttala sig inför talmanskonferensen angående detta
      mycket olyckliga och väldigt farliga uttalande i en tid då vi i västvärlden
      måste bekämpa terrorismen tillsammans med den islamiska världen.
    t: Wäre es nicht gerechtfertigt, dass Sie als Vorsitzende der Konferenz der Präsidenten
      auch Herrn Bolkestein <a>einladen</a>, damit er vor der Konferenz der Präsidenten
      zu dieser in der gegenwärtigen Situation besonders unglücklichen und äußerst
      gefährlichen Äußerung Stellung nimmt, da wir als westliche Welt zusammen mit
      der islamischen Welt gegen den Terrorismus kämpfen müssen?
  - s: Kommer ordförandeskapet att <v>bjuda</v> <p>in</p> Robert Mugabe till Lissabon
      i december?
    t: Gedenkt der Vorsitz, Präsident Mugabe im Dezember nach Lissabon <a>einzuladen</a>?
  - s: Nu verkar det som om EU återigen kommer att bryta mot sina egna regler och
      <v>bjuda</v> <p>in</p> Robert Mugabe eller andra zimbabwiska ministrar som är
      belagda med inreseförbud till toppmötet mellan EU och Afrika i Lissabon i december.
    t: Jetzt sieht es so aus, als ob die EU möglicherweise erneut ihre eigenen Regeln
      brechen und Mugabe oder andere, mit einem Einreiseverbot belegte Minister aus
      Simbabwe zum Gipfel EU-Afrika im Dezember in Lissabon <a>einladen</a> wird.
  - s: Jag tror det var De Coene, och jag skulle vilja <v>bjuda</v> <p>in</p> De Coene
      till Cadburys Works i min valkrets i Keynsham för att berätta för dem som arbetar
      där varför han vill döpa om den choklad de tillverkar.
    t: Ich glaube, es war Herr De Coene, und ich möchte ihn in das Cadbury-Werk in
      meinem Wahlkreis Keynsham <a>einladen</a>, um den Menschen, die hier arbeiten,
      zu erklären, warum er der Schokolade, die sie herstellen, einen anderen Namen
      geben will.
  - s: Ni känner till att vi under sammanträdesperioden i april antog en resolution
      enligt vilken vi <v>bjöd</v> <p>in</p> Rugova att hålla ett tal i utskottet
      för utrikes-, säkerhets- och försvarsfrågor.
    t: Sie werden sich erinnern, daß wir im April-Plenum in diesem Haus eine Entschließung
      verabschiedeten, in der wir Herrn Rugova <a>einluden</a>, vor dem Ausschuß für
      auswärtige Angelegenheiten zu sprechen.
  - s: Jag anser emellertid att det minsta vi kan göra är att <v>bjuda</v> <p>in</p>
      Rugova för att tala under sammanträdet.
    t: Meines Erachtens ist es allerdings zumindest ebenso angebracht, auch Herrn
      Rugova <a>einzuladen</a>, vor diesem Ausschuß zu sprechen.
  - s: Jag kommer att lämna ert förslag till ordföranden, och jag tror inte att det
      finns några som helst hinder för att <v>bjuda</v> <p>in</p> honom till parlamentet
      den 21 juni.
    t: Ich werde Ihren Vorschlag an den Präsidenten weitergeben, und ich glaube nicht,
      daß irgend etwas dagegen spricht, ihn für den 21. Juni in dieses Parlament <a>einzuladen</a>.
  - s: Låt mig emellertid också lägga fram en annan arbetshypotes, som inte bara innebär
      att vi <v>bjuder</v> <p>in</p> doktor Rugova, vilket just har blivit möjligt.
    t: Ich möchte jedoch noch eine weitere mögliche Aktivität vorschlagen, die nicht
      nur darin besteht, Doktor Rugova so schnell wie möglich zu uns <a>einzuladen</a>.
  - s: Vi bör också, som Jacek Saryusz-Wolski nämnde i fråga om sammanträdet i utskottet
      för utrikesfrågor förra veckan, inse att ett av de bästa sätten att avgöra om
      ett val är fritt och rättvist är att <v>bjuda</v> <p>in</p> valobservatörer
      för att övervaka processen, och EU har stor erfarenhet av detta.
    t: Wir sollten auch, wie Herr Sayusz-Wolski es bezüglich der Sondersitzung des
      Ausschusses für auswärtige Angelegenheiten vergangene Woche erwähnte, anerkennen,
      dass einer der besten Wege der Ermittlung freier und gerechter Wahlen darin
      besteht, Wahlbeobachter für den Vorgang <a>einzuladen</a> und diese Europäische
      Union hat diesbezüglich einen guten Ruf.
  - s: Jag föreslår att Europaparlamentet <v>bjuder</v> <p>in</p> dessa experter till
      en utfrågning om säkerhetsnormerna.
    t: Ich schlage vor, daß das Europäische Parlament diese Experten zu einem Hearing
      über den Sicherheitsstandard <a>einlädt</a>.
  - s: Ett beslut har fattats i rådet om att <v>bjuda</v> <p>in</p> en kubansk delegation.
    t: Im Rat wurde ein Beschluss gefasst, eine kubanische Delegation <a>einzuladen</a>.
  - s: Det faktum att rådet i måndags <v>bjöd</v> <p>in</p> en delegation från de
      kubanska myndigheterna var ett mycket betydelsefullt steg som vi bör välkomna,
      för att inleda en positiv dialog och vederbörligen berömma de framsteg som Kuba
      har gjort.
    t: Was der Rat am letzten Montag getan hat, als er eine Delegation der kubanischen
      Behörden nach Brüssel <a>einlud</a>, war ein äußerst wichtiger Schritt, den
      wir begrüßen sollten, um einen positiven Dialog einzuleiten und die von Kuba
      erzielten Fortschritte zu würdigen.
  - s: Kan ni skicka ytterligare ett brev och <v>bjuda</v> <p>in</p> våra nordirländska
      vänner, de verkställande, till parlamentet.
    t: Ich möchte Sie bitten, unseren nordirischen Freunden, der Exekutive, ein weiteres
      Mal zu schreiben und sie ins Parlament <a>einzuladen</a>.
  - s: Ni kommer säkert ihåg att detta parlament insisterade på att Zimbabwes utrikesminister
      inte under några omständigheter skulle <v>bjudas</v> <p>in</p> till ministerkonferensen
      i Köpenhamn, eftersom det skulle vara ett flagrant brott mot EU:s reseförbud.
    t: Sie werden sich erinnern, dass unser Parlament darauf bestanden hatte, den
      simbabwischen Außenminister unter keinen Umständen zur Ministerkonferenz in
      Kopenhagen <a>einzuladen</a>, weil dies eine flagrante Verletzung des von der
      EU ausgesprochenen Reiseverbots darstellen würde.
  - s: Jag har <v>bjudits</v> <p>in</p> av er för att tala om Europa 2020, men att
      bara titta isolerat på detta åtgärdspaket för smart, hållbar och inkluderande
      tillväxt är inte särskilt förnuftigt eftersom en av de viktigaste slutsatserna
      som vi kan dra av den rådande krisen är att vi måste samarbeta på alla nivåer
      och på alla områden för att fylla igen luckorna i ramen för reglering och övervakning
      av finansmarknaderna, för att återställa den makroekonomiska stabiliteten och
      sunda offentliga finanser, för att inleda de strukturella reformer som kan få
      in EU på en väg mot hållbar tillväxt och hållbara arbetstillfällen.
    t: Ich wurde <a>eingeladen</a>, um mit Ihnen hier über Europa 2020 zu sprechen.
  - s: En offentlig utfrågning har mycket riktigt anordnats av ett antal grupper,
      och som ett antal grupper önskade har Borst <v>bjudits</v> <p>in</p> för att
      förklara hur det egentligen ligger till med den där lagen.
    t: Von einigen Fraktionen ist tatsächlich eine Anhörung organisiert worden, und
      Frau Borst wurde, dem Wunsch einiger Fraktionen entsprechend, <a>eingeladen</a>,
      dieses Gesetz näher zu erläutern.
  - s: Därför uppmanar jag nu rådet att be kommissionen att skapa en EU-förordning
      om au pairers roll och skyldigheter och, vilket är ännu viktigare, de familjers
      ansvar och skyldigheter som <v>bjuder</v> <p>in</p> dem i sina hem.
    t: Daher fordere ich den Rat auf, die Kommission zu bitten, eine Verordnung der
      Europäischen Union über die Rolle und die Pflichten von Au Pairs auszuarbeiten,
      und, was noch wichtiger ist, über die Pflichten und die Verantwortung von Familien,
      die sie zu sich nach Hause <a>einladen</a>.
  - s: Det var hans första resa utanför Tunisien och den gick till Europeiska unionen,
      eftersom jag hade <v>bjudit</v> <p>in</p> honom och eftersom han vet hur viktiga
      vi är, inte bara i dag utan nästa vecka och nästa månad och nästa år.
    t: Dem einen oder anderen, der erst später gekommen ist, sei gesagt, dass der
      tunesische Außenminister heute in meinem Büro war und seinen allerersten Besuch
      aus Tunesien in der Europäischen Union angetreten hat, weil ich ihn <a>eingeladen</a>
      habe und er weiß, wie wichtig wir sind, nicht nur heute, sondern auch nächste
      Woche, nächsten Monat, nächstes Jahr.
  - s: I det avseendet vill jag än en gång påminna om att det är oacceptabelt att
      se invandrarföreningar såsom Invandrarforum (som är subventionerade till 100
      % av kommissionen, dvs. av de europeiska ländernas skattebetalare) <v>bjudas</v>
      <p>in</p> till möten i Europaparlamentet, för att undervisa oss om de medborgerliga
      rättigheter vi borde tillerkänna de som kommer från tredje land.
    t: In diesem Zusammenhang möchte ich erneut daran erinnern, daß es unannehmbar
      ist, Einwandererverbände wie das Migrantenforum, die von der Kommission, das
      heißt von den Steuerzahlern der europäischen Länder, zu 100 % bezuschußt werden,
      zu Sitzungen des Europäischen Parlaments <a>einzuladen</a>, die uns dann eine
      Lektion über die Rechte der Staatsbürgerschaft erteilen, die wir den Staatsangehörigen
      aus Drittländern gewähren sollen.
  - s: Före det första toppmötet mellan EU och Afrika 2007 klagade vi bittert på EU:s
      hycklande när man å ena sidan införde ett reseförbud för Robert Mugabe och hans
      anhängare samt frös deras tillgångar, samtidigt som man å andra sidan <v>bjöd</v>
      <p>in</p> honom till den europeiska huvudstaden Lissabon.
    t: So haben wir uns bereits 2007 im Vorfeld des ersten Gipfeltreffens EU-Afrika
      massiv über die Scheinheiligkeit der EU beschwert, einerseits ein Reiseverbot
      für Mugabe und Seinesgleichen und ein Einfrieren der entsprechenden Vermögen
      zu veranlassen und ihn dann aber andererseits zu einem Gipfeltreffen in einer
      europäischen Hauptstadt, Lissabon, <a>einzuladen</a>.
  - s: I slutet av debatten, när flera av konferensens deltagande stater berättat
      om sina erfarenheter och insatser på området, kom deltagarna överens om att
      <v>bjuda</v> <p>in</p> Europeiska konferensens arbetsgrupp för narkotika och
      organiserad brottslighet och i detalj pröva vilka av Europeiska unionens rättsliga
      instrument som Europeiska konferensens partnerländer kan ansluta sig till. Slutligen
      beslutade konferensdeltagarna att i större utsträckning samordna sina insatser
      inom ramen för Förenta nationerna för att gemensamt agera mot sexuellt utnyttjande
      av barn.
    t: Nachdem eine Reihe von Teilnehmerstaaten der Konferenz über ihre Erfahrungen
      und ihr Engagement auf diesem Gebiet berichteten, verständigten sich die Teilnehmer
      am Ende der Diskussion darauf, die Expertengruppe der Europa-Konferenz über
      Drogen und organisiertes Verbrechen <a>einzuladen</a>, im Detail zu prüfen,
      welchen Rechtsinstrumenten der Europäischen Union sich die Partnerländer der
      Europa-Konferenz anschließen könnten.
  - s: Ni har <v>bjudit</v> <p>in</p> honom och man förväntar sig förstås framför
      allt att han ger upplysningar om sina ekonomisk-politiska målsättningar - vilken
      kurs den viktigaste och starkaste ekonomin i Europeiska unionen kommer att hålla
      under hans ledning.
    t: Sie haben ihn <a>eingeladen</a>, und man erwartet natürlich von ihm vor allem
      Auskünfte über seine wirtschaftspolitischen Zielsetzungen, wohin die wichtigste
      und stärkste Volkswirtschaft der Europäischen Union unter ihm steuern wird.
  - s: Ni har alltså <v>bjudit</v> <p>in</p> Schröder.
    t: Sie haben also Herrn Schröder <a>eingeladen</a>, und man möchte nach den jüngsten
      Entwicklungen fast meinen, es wäre auch gut gewesen, den Super-Minister einzuladen,
      nämlich Herrn Oskar Lafontaine, weil man sich nicht ganz klar ist, wer nun wirklich
      das Sagen über die Wirtschaftspolitik in Bonn haben wird.
  - s: 'Men man kunde efter den senaste utvecklingen nästan tycka att även super-minister
      Oskar Lafontaine borde ha <v>bjudits</v> <p>in</p>, eftersom man inte riktigt
      vet vem som egentligen kommer att bestämma över den ekonomiska politiken i Bonn:'
    t: Sie haben also Herrn Schröder eingeladen, und man möchte nach den jüngsten
      Entwicklungen fast meinen, es wäre auch gut gewesen, den Super-Minister <a>einzuladen</a>,
      nämlich Herrn Oskar Lafontaine, weil man sich nicht ganz klar ist, wer nun wirklich
      das Sagen über die Wirtschaftspolitik in Bonn haben wird.
  - s: Till konferensen i Uppsala har vi <v>bjudit</v> <p>in</p> både experter och
      vetenskapsmän som ska förse oss med bakgrund för de diskussioner som kommer
      att föras under konferensen.
    t: Für die Konferenz in Uppsala haben wir sowohl Fachleute und Wissenschaftlicher
      als Hintergrund für die auf der Konferenz bevorstehenden Diskussionen <a>eingeladen</a>.
  - s: Hur samarbetet ska se ut och vem vi <v>bjuder</v> <p>in</p> är för övrigt också
      vårt beslut - givetvis i samråd med rådet.
    t: Darüber hinaus ist es auch unsere Entscheidung, in welcher Form wir zusammenarbeiten
      werden und wen wir <a>einladen</a> - natürlich in Abstimmung mit dem Europäischen
      Rat.
  - s: Min privata uppfattning är att detta delvis beror på de illa genomtänkta -
      låt mig säga okloka - besöken av premiärminister Silvio Berlusconi, som träffade
      Alexander Lukasjenko och hyllade honom som en demokratiskt vald ledare, men
      som inte hade tid att träffa oppositionen, och strax dessförinnan besöket hos
      Litauens president som hade <v>bjudit</v> <p>in</p> Lukasjenko till Litauen,
      på ett ganska ogenomtänkt vis, skulle jag vilja påstå.
    t: Meiner persönlichen Meinung nach ist dies zum Teil den unbedachten - mit Verlaub,
      unklugen - Besuchen des Ministerpräsidenten Silvio Berlusconis geschuldet, der
      sich mit Alexander Lukaschenko getroffen und ihn als demokratisch gewählten
      Führer gelobt, aber keine Zeit für ein Treffen mit der Opposition gefunden hat,
      und auch, kurz zuvor, dem litauischen Präsidenten, der Lukaschenko in meines
      Erachtens unbedachter Weise nach Litauen <a>eingeladen</a> hat.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle <v>bjuda</v> <p>in</p>
      Osvaldo Payá att komma hit och för att rådet skulle formulera en likalydande
      rekommendation till alla medlemsstater för att deras ambassadörer i Havanna
      skulle göra detsamma och bjuda in Osvaldo Payá att komma till Europa, till våra
      huvudstäder, till våra ministrar, till våra premiärministrar, till kommissionens
      ordförande och i det internationella rampljuset berätta för oss hurdana förhållandena
      är i Kuba.
    t: Elf unserer Kollegen, ich eingeschlossen, haben sich schriftlich an den Ratspräsidenten,
      den Hohen Vertreter, den Präsidenten der Kommission und den Parlamentspräsidenten
      gewandt mit der Bitte, man möge sich gemeinsam darum bemühen, dass Herr Payá
      hierher <a>eingeladen</a> wird und dass der Rat eine diesbezügliche Empfehlung
      an alle Mitgliedstaaten für ihre Botschafter in Havanna verfasst, dort das gleiche
      zu tun und Herrn Payá nach Europa einzuladen, damit er unsere Hauptstädte, unsere
      Minister, unser Premierminister und den Präsidenten der Kommission besucht und
      im internationalen Scheinwerferlicht von der Tragödie dessen berichten kann,
      was sich in Kuba abspielt.
  - s: Elva av våra kolleger, inklusive jag själv, skickade ett brev till rådets ordförandeskap,
      till den höge representanten, till kommissionens ordförande och till parlamentets
      talman för att komma överens om aktioner, för att de skulle bjuda in Osvaldo
      Payá att komma hit och för att rådet skulle formulera en likalydande rekommendation
      till alla medlemsstater för att deras ambassadörer i Havanna skulle göra detsamma
      och <v>bjuda</v> <p>in</p> Osvaldo Payá att komma till Europa, till våra huvudstäder,
      till våra ministrar, till våra premiärministrar, till kommissionens ordförande
      och i det internationella rampljuset berätta för oss hurdana förhållandena är
      i Kuba.
    t: Elf unserer Kollegen, ich eingeschlossen, haben sich schriftlich an den Ratspräsidenten,
      den Hohen Vertreter, den Präsidenten der Kommission und den Parlamentspräsidenten
      gewandt mit der Bitte, man möge sich gemeinsam darum bemühen, dass Herr Payá
      hierher eingeladen wird und dass der Rat eine diesbezügliche Empfehlung an alle
      Mitgliedstaaten für ihre Botschafter in Havanna verfasst, dort das gleiche zu
      tun und Herrn Payá nach Europa <a>einzuladen</a>, damit er unsere Hauptstädte,
      unsere Minister, unser Premierminister und den Präsidenten der Kommission besucht
      und im internationalen Scheinwerferlicht von der Tragödie dessen berichten kann,
      was sich in Kuba abspielt.
  - s: Olyckligtvis var hon inte beredd att <v>bjuda</v> <p>in</p> människor från
      Nordirland till utfrågningen i Bryssel, men jag skall inte bli osams med henne
      i kväll.
    t: Leider war sie jedoch nicht bereit, Bürger aus Nordirland zu den Anhörungen
      in Brüssel <a>einzuladen</a>.
  - s: Vi måste än en gång uttrycka vår solidaritet och än en gång <v>bjuda</v> <p>in</p>
      Oswaldo Payá till Strasbourg, till sammanträdesperioden i maj.
    t: Wir müssen erneut unsere Solidarität zum Ausdruck bringen und Oswaldo Payá
      noch einmal zu unserer Tagung im Mai <a>einladen</a>.
  - s: För att den jugoslaviske diktatorn inte skall göra honom till sitt redskap
      - Rugova hålls i dag som Milosevics gisslan - bör vi kräva att han skall återfå
      sin rörelsefrihet för att kunna träffa de enheter som direkt berörs av konflikten,
      och parlamentet bör ta initiativ till att <v>bjuda</v> <p>in</p> honom till
      utskottet för utrikes-, säkerhets-och försvarsfrågor.
    t: Damit er nicht von dem jugoslawischen Diktator mißbraucht wird, der ihn zu
      seiner Geisel gemacht hat, müssen wir fordern, daß ihm wieder volle Bewegungsfreiheit
      gewährt wird und er mit den Vertretern der direkt vom Konflikt betroffenen Parteien
      Kontakt aufnehmen kann, und unser Parlament sollte die Initiative ergreifen
      und ihn <a>einladen</a>, vor dem Ausschuß für auswärtige Angelegenheiten zu
      sprechen.
  - s: Först och främst, vilket jag föreslog i resolutionen, måste vi <v>bjuda</v>
      <p>in</p> Rugova till Bryssel eller till Strasbourg för att prata med oss, tala
      om för oss hur hans situation ser ut, framför allt för att han är bitter.
    t: Zunächst müssen wir, wie ich in der Entschließung vorgeschlagen hatte, Herrn
      Rugova wieder nach Brüssel oder Straßburg <a>einladen</a>, damit er vor uns
      sprechen, uns erklären kann, wie die Lage wirklich ist, gerade weil er verbittert
      ist.
  - s: Förutom att <v>bjuda</v> <p>in</p> Europaparlamentets ledamöter till konkurrenskraftsrådets
      informella möte, där diskussioner fördes direkt med ministrarna, organiserade
      ordförandeskapet ett antal möten med arbetsmarknadens parter.
    t: Der Ratsvorsitz hat nicht nur Abgeordnete des Europäischen Parlaments zum informellen
      Rat „Wettbewerbsfähigkeit“ <a>eingeladen</a>, die sich unmittelbar an den Gesprächen
      mit den Ministern beteiligt haben, sondern auch mehrere Treffen mit den Sozialpartnern
      organisiert.
  - s: Mot den här dystra bakgrunden är det rent ut sagt stötande att Frankrike har
      <v>bjudit</v> <p>in</p> den här diktatorn till det fransk-afrikanska toppmötet
      i Paris just nu.
    t: Vor diesem düsteren Hintergrund ist es schlichtweg skandalös, dass Frankreich
      diesen Diktator gerade jetzt zum französisch-afrikanischen Gipfel in Paris <a>eingeladen</a>
      hat.
  - s: Hur tänker du nu få med det här i de texter kommissionen ska offentliggöra
      i maj och är du möjligen villig att hålla en utfrågning tillsammans med parlamentet,
      då vi skulle kunna <v>bjuda</v> <p>in</p> de närmast berörda och låta dem berätta
      om sina erfarenheter?
    t: Wie werden Sie das nun in Ihre Veröffentlichungen im Mai integrieren und sind
      Sie gegebenenfalls willens, eine Anhörung in Verbindung mit diesem Parlament
      abzuhalten, zu der wir die am meisten betroffenen Personen <a>einladen</a> und
      uns ihre Erfahrungen anhören?
  - s: Men sedan när de alla talade om det på telefon sade de att tyskarna skulle
      bli väldigt misstänksamma, så de måste också <v>bjudas</v> <p>in</p> till mötet.
    t: Aber dann, als sie alle es am Telefon besprachen, sagten sie, dass die Deutschen
      sehr misstrauisch werden würden, also müssen wir sie auch zu diesem Treffen
      <a>einladen</a>.
  - s: ”Triumvirerna” i Gent, som inte ens <v>bjöd</v> <p>in</p> den höge representanten
      för den europeiska utrikespolitiken, hade inte detta mål. De var, och är, upptagna
      med att slåss om att ha ledarskapet eller vinna nästa val.
    t: Die „Triumvire “ von Gent, die nicht einmal den Hohen Vertreter für die Gemeinsame
      Außen- und Sicherheitspolitik <a>eingeladen</a> hatten, haben dieses Ziel nicht
      verfolgt, denn sie waren und sind bemüht, sich für ihre Führung oder für die
      nächsten Wahlen stark zu machen.
  - s: Om ni skulle vilja <v>bjuda</v> <p>in</p> mig till ett utskottsmöte, skulle
      jag komma med glädje.
    t: Wenn Sie mich zu einer Ausschußsitzung <a>einladen</a> möchten, würde ich sehr
      gern kommen.
  - s: Vad jag uppfattar som särskilt genant är att personerna, inklusive rådets ordförande,
      <v>bjöd</v> <p>in</p> sig själva till London.
    t: In London haben sich die Leute einschließlich des Ratspräsidenten selbst <a>eingeladen</a>,
      was ich besonders peinlich fand.
  - s: Jag skulle ha önskat att den belgiska ordförandegruppen - och jag har en mycket
      positiv inställning till denna, inte minst till premiärminister Guy Verhofstadt
      - hade protesterat mot ett sådant möte, för det hade varit ordförandegruppens
      sak att <v>bjuda</v> <p>in</p> deltagare till ett sådant möte, i stället för
      att till och med be om att själv få en inbjudan för att vara med i London.
    t: Ich hätte mir von der belgischen Präsidentschaft gewünscht - und ich habe eine
      sehr positive Einstellung zu dieser Präsidentschaft, gerade auch zum Ministerpräsidenten
      Guy Verhofstadt -, dass man gegen ein solches Treffen protestiert hätte, denn
      es wäre Aufgabe der Ratspräsidentschaft gewesen, zu einem solchen Treffen <a>einzuladen</a>
      und nicht noch um eine Einladung zu bitten, damit man auch in London dabei sein
      darf.
  - s: Ordförandeskapets uppgift är att <v>bjuda</v> <p>in</p> till och vara ordförande
      för möten med de femton medlemsländerna.
    t: Deren Aufgabe ist es, zu Tagungen der Fünfzehn <a>einzuladen</a> und dabei
      den Vorsitz zu führen.
  - s: Det är anledningen till att vår grupp kräver att Europaparlamentet <v>bjuder</v>
      <p>in</p> Arafat och Peres hit för att diskutera med oss.
    t: Zu diesem Zweck beantragt unsere Fraktion, dass das Europäische Parlament Yasser
      Arafat und Shimon Peres zu einer Diskussion <a>einlädt</a>.
  - s: Jag hoppas därför att parlamentet har mod att gå till botten med vår beslutsamhet
      att påverka det civila israeliska och palestinska samhället och ge en stark
      signal genom att <v>bjuda</v> <p>in</p> Arafat och Peres hit till Strasbourg
      för att bryta Yassir Arafats isolering.
    t: Deshalb hoffe ich, dass dieses Parlament den Mut haben wird, uns bis zum Ende
      in unserer Entschlossenheit zu folgen, die israelische und die palästinensische
      Zivilgesellschaft zu beeinflussen und eine eindringliche politische Botschaft
      auszusenden, indem es Yasser Arafat und Shimon Peres hierher nach Straßburg
      <a>einlädt</a>, um die Blockade gegen Yasser Arafat zu durchbrechen.
  - s: Ett av dessa stora initiativ skulle, som jag föreslog i ett öppet brev till
      er förra veckan, och vars idéer Daniel Cohn-Bendit delvis övertagit, kunna vara
      att <v>bjuda</v> <p>in</p> president Arafat, eventuellt tillsammans med Shimon
      Peres, till Europeiska rådet och till vårt parlament, och om Sharon skulle våga
      utmana unionen genom att med tvång hindra vår gäst från att komma hit, skulle
      vi kunna arrangera ett gemensamt besök för de femton utrikesministrarna i Ramallah,
      där de tydligt kan uttala sig om vilka villkor Europa har för en återgång till
      freden.
    t: Eine Initiative von großer Tragweite, wie ich sie Ihnen in meinem offenen Brief
      von letzter Woche vorgeschlagen habe und die teilweise soeben von Daniel Cohn-Bendit
      angesprochen wurde, könnte darin bestehen, Präsident Arafat - eventuell zusammen
      mit Shimon Perez - in den Europäischen Rat und in unser Parlament <a>einzuladen</a>,
      und in dem Fall, dass Ariel Scharon es wagen würde, die Union herauszufordern,
      indem er unseren Gast gewaltsam an seiner Reise hindert, einen gemeinsamen Besuch
      der fünfzehn Außenminister in Ramallah zu organisieren, um dort klar die Vorstellungen
      Europas von den Bedingungen einer Rückkehr zum Frieden zum Ausdruck zu bringen.
  - s: Naturligtvis har vi också <v>bjudit</v> <p>in</p> företrädare för medlemsstaternas
      regeringar, företagsledare, intressenter av alla möjliga slag, politiska beslutsfattare
      och så vidare.
    t: Natürlich haben wir auch Regierungsvertreter der Mitgliedstaaten, Wirtschaftsführer,
      Interessenvertreter aller Art, politische Entscheidungsträger usw. <a>eingeladen</a>.
  - s: Vi måste ju vara fria att <v>bjuda</v> <p>in</p> dessa personer, och då måste
      vi även vara säkra på att de också kan återvända hem efter mötet.
    t: Wir wollen doch frei sein, diese Persönlichkeiten <a>einzuladen</a>, und wir
      müssen auch sicher sein, dass sie dann anschließend wieder nach Hause zurückkehren
      können.
  - s: Samtidigt kan vi konstatera att fredsivrarna åter vågar sig fram även i Israel
      och det gläder mig att parlamentets utskott för utrikesfrågor i går beslutade
      att <v>bjuda</v> <p>in</p> Yossi Beilin och Abed Rabbo, som är de drivande krafterna
      i fredskoalitionen.
    t: Ich begrüße daher, dass unser Ausschuss für auswärtige Angelegenheiten gestern
      beschlossen hat, Yossi Beilin und Abed Rabbo, die beiden Hauptvertreter der
      Friedenskoalition, <a>einzuladen</a>.
  - s: Vi kommer att <v>bjuda</v> <p>in</p> kvalificerade invandrare till våra länder,
      låter dem inte skapa välstånd i sina egna länder, utan använder dem i stället
      till vår fördel.
    t: Wir werden qualifizierte Migranten in unsere Länder <a>einladen</a> und damit
      verhindern, dass sie in ihren eigenen Ländern Wohlstand schaffen.
  - s: Vad vi än väljer att kalla denna struktur står det klart att dagens grannskapspolitik
      måste stärkas och underbyggas och att vi måste <v>bjuda</v> <p>in</p> alla i
      regionen som har ett intresse i dess integritet och stabilitet att delta, från
      Turkiet till Kazakstan.
    t: Wie immer man auch diese Konstruktion bezeichnet, es ist klar, dass die gegenwärtige
      Nachbarschaftspolitik gestärkt und verstärkt werden muss und dass wir alle in
      der Region <a>einladen</a> müssen, von der Türkei bis Kasachstan, die ein Interesse
      an der Integrität und der Stabilität dieser Region haben.
  - s: För det andra, uppmaningen till medlemsstaterna att <v>bjuda</v> <p>in</p>
      regionala och lokala myndigheter till att delta på samma villkor som nationella
      myndigheter och företrädare i förhandlingar om framtida strukturfonder.
    t: Zweitens die Aufforderung der Mitgliedstaaten, regionale und lokale Gebietskörperschaften
      dazu <a>einzuladen</a>, gleichberechtigt mit ihren nationalen Körperschaften
      und Vertretern an den Verhandlungen über die Zukunft der Strukturfonds teilzunehmen.
  - s: Mot denna bakgrund tycker jag att vi inte får försumma att <v>bjuda</v> <p>in</p>
      dessa parlamentariker.
    t: Deswegen, denke ich, sollten wir es nicht versäumen, diese Parlamentarier <a>einzuladen</a>.
  - s: Även representanter för Europaparlamentet har <v>bjudits</v> <p>in</p>.
    t: Vertreter des Europäischen Parlaments wurden natürlich auch <a>eingeladen</a>.
  - s: När vi överväger ändringsförslagen i morgon skulle jag vilja att vi kanske
      också erkänner rätten till utveckling som en omistlig mänsklig rättighet, vilket
      UNDP:s arbete om ekosystemens förstörelse och miljöförstöringens påverkan på
      vår förmåga, på världsomspännande nivå, för att nå millenniemålen <v>bjuder</v>
      <p>in</p> oss att göra och som fastställdes i en FN- deklaration 1986.
    t: In meinem Land hat die von allen flämischen Steuerzahlern finanzierte öffentlich-rechtliche
      Rundfunkanstalt VRT in totalitärer Manier entschieden, die größte Partei in
      Flandern, den, nicht mehr zu Auftritten <a>einzuladen</a>, was im Endeffekt
      eine Zensur bedeutet.
  - s: Jag ber även talmannen att uttrycka vårt deltagande och stöd till de kidnappade
      och deras familjer, och att <v>bjuda</v> <p>in</p> skeppets kapten till parlamentet
      när han frigetts.
    t: Ich fordere auch den Herrn Präsidenten auf, den Entführten und ihren Familien
      gegenüber unser Mitgefühl und unsere Unterstützung zum Ausdruck zu bringen und
      den Schiffskapitän nach seiner Befreiung ins Parlament <a>einzuladen</a>.
  - s: Europaparlamentet skulle <v>bjuda</v> <p>in</p> sig självt till de nationella
      parlamentens plenarsammanträden, det skulle spela rådgivarens roll, det skulle
      påverka hur parlamenten införlivar lagtexter för att främja enhetlighet, det
      skulle lägga sig i debatterna om försvarsbudgetarna … Skulle det också diktera
      för dem på vilket sätt de bör kontrollera regeringarna och deras verksamhet
      inom rådet?
    t: Es würde sich selbst zu den Plenarsitzungen nationaler Parlamente <a>einladen</a>,
      es würde die Rolle eines Beraters spielen, es würde zwecks Förderung der Uniformität
      die Art beeinflussen, in welcher Parlamente ihre Textentwürfe umstellen, es
      würde sich Geltung zwecks Sicherstellung verschaffen, dass Verteidigungshaushalte
      debattiert werden … Würde es ihnen auch diktieren, wie sie ihre Regierungen
      und deren Aktivitäten innerhalb des Rats kontrollieren sollten?
  - s: ALDE-gruppen har föreslagit att Asma Jahangir, FN:s särskilda rapportör för
      religions- och trosfrihet, ska <v>bjudas</v> <p>in</p> till plenumet.
    t: Die ALDE-Fraktion hat vorgeschlagen, Frau Asma Jahangir, die UN-Sonderberichterstatterin
      für Glaubens- und Religionsfreiheit, <a>einzuladen</a>, damit auch sie eine
      Rede vor dem Plenum hält.
  - s: Vad frågan om de politiska partierna beträffar, kan jag bara säga att jag vet
      att det österrikiska ordförandeskapet bemödar sig om att <v>bjuda</v> <p>in</p>
      så många framtida partier som möjligt till den östtimorianska inre dialogen,
      för att handla i främjande syfte även på den punkten, för utan politiska partier
      kan man knappast uppnå en framtida fred.
    t: Was die Frage der politischen Parteien anbetrifft, kann ich nur insofern Stellung
      nehmen, als ich weiß, daß die österreichische Präsidentschaft sich darum bemüht,
      so viele zukünftige Parteien wie möglich im Rahmen des innerosttimoresischen
      Dialogs <a>einzuladen</a>, um auch hier fördernd zu wirken, denn ohne politische
      Parteien wird es in Zukunft wohl kaum zu einer Befriedung kommen.
  - s: Många tidningar, särskilt den ansedda Financial Times, målade en mycket dyster
      bild av mötet i förväg och sa att det var mycket riskabelt att <v>bjuda</v>
      <p>in</p> den ryska presidenten Vladimir Putin, eftersom EU är delat och oenigt
      i fråga om energipolitiken och Rysslandspolitiken.
    t: Viele Zeitungen, insbesondere die renommierte Financial Times, haben im Vorfeld
      ein düsteres Bild gezeichnet und gemeint, es sei ein großes Risiko, den russischen
      Präsidenten Putin mit <a>einzuladen</a>, da die EU in der Frage der Energie
      und der russischen Politik gespalten und uneins sei.
  - s: I en sådan aktivitet ingår att <v>bjuda</v> <p>in</p> journalister till Strasbourg
      för att bevaka det som sker under plenarsammanträdena.
    t: Dazu gehört es auch, Journalisten nach Straßburg <a>einzuladen</a>, um über
      Plenardebatten zu berichten.
  - s: Därför har jag och några andra ledamöter <v>bjudit</v> <p>in</p> en expert
      som har undersökt organhandel och avsiktligt dödande av människor i Kina för
      organ till transplantationer.
    t: Deswegen habe ich auch für morgen mit einigen Kollegen einen Experten <a>eingeladen</a>,
      der den Organhandel und die bewusste Tötung von Menschen zum Zwecke der Organentnahme
      in China untersucht hat.
  - s: Sålunda vill jag ej dölja min bestörtning över att Österrike aldrig - eller
      alldeles för sent - <v>bjudit</v> <p>in</p> de judiska medborgare som fördrevs
      under 1938 att återvända.
    t: So möchte ich nicht meine Betroffenheit darüber verbergen, daß Österreich seine
      1938 vertriebenen jüdischen Mitbürger nicht - oder viel zu spät - zur Rückkehr
      <a>eingeladen</a> hat.
  - s: Det är därför förvånande - och för min grupp en besvikelse - att rådets tjänstgörande
      ordförande har beslutat att inte <v>bjuda</v> <p>in</p> Dalai Lama till Bryssel
      för att träffa ministrar.
    t: Daher ist es überraschend und für meine Fraktion enttäuschend, dass die Ratspräsidentschaft
      beschlossen hat, den Dalai Lama nicht zu einem Treffen mit Ministern nach Brüssel
      <a>einzuladen</a>.
  - s: Avslutningsvis vill jag tacka parlamentets talman Jerzy Buzek för att ha <v>bjudit</v>
      <p>in</p> Aung San Suu Kyi till ceremonin i Strasbourg nästa månad då Sacharovpriset
      ska delas ut.
    t: Abschließend möchte ich dem Parlamentspräsidenten, Herrn Buzek, dafür danken,
      dass er Frau Aung San Suu Kyi zur Preisverleihung des Sacharow-Preises kommenden
      Monat in Straßburg <a>eingeladen</a> hat.
  - s: Jag ber de nationella tv-bolagen att öppna sina studior för europeiska teman
      och att <v>bjuda</v> <p>in</p> ledamöter av Europaparlamentet dit för att diskutera
      dem.
    t: Ich bitte die nationalen Fernsehanstalten, ihre Studios für europäische Themen
      zu öffnen und hierzu auch Abgeordnete des Europäischen Parlaments als Gesprächspartner
      <a>einzuladen</a>.
  - s: Hon <v>bjöd</v> <p>in</p> oss till en grekisk vinafton, och jag instämde helt
      med henne - jag hoppas att jag inte var ensam om det - i att det inte skulle
      falla någon in att göra om det vin vi bjöds till ren sprit.
    t: Als sie uns heute Abend zu griechischem Wein <a>eingeladen</a> hat, war ich
      vollständig mit ihr einverstanden - ich hoffe Sie auch -, dass niemand auf die
      Idee käme, aus dem Wein, der uns dort kredenzt wurde, Sprit zu machen.
  - s: Jag skulle vilja be er, särskilt inom de politiska grupperna, att fundera över
      ett tillvägagångssätt med vilket vi kan <v>bjuda</v> <p>in</p> parlamentsledamöter
      från våra politiska familjer i kandidatländerna att delta i våra utvidgningsdebatter
      tillsammans med oss i år, för att skapa en känsla av vitalitet, och för att
      skapa en stund som verkligen är en europeisk stund, och göra detta på ett sätt
      som gör att vi hör de olika rösterna.
    t: Ich möchte Sie auffordern, insbesondere in den Fraktionen über eine Möglichkeit
      nachzudenken, wie wir unsere jeweiligen politischen Freunde und Mitglieder der
      Parlamente aus den Beitrittsländern <a>einladen</a> können, an unseren Erweiterungsdebatten
      in diesem Jahr teilzunehmen, um so Schwung in die Debatte zu bringen, dieser
      Debatte eine echte europäische Dynamik zu verleihen und die verschiedenen Stimmen
      und Ansichten berücksichtigen zu können.
  - s: Vi kommer inom vår grupp att göra allt för att föra den tradition vidare som
      vi redan har med att <v>bjuda</v> <p>in</p> medlemmar av de nationella parlamenten
      i kandidatländerna att besöka oss.
    t: Es ist bereits üblich, Mitglieder der nationalen Parlamente der beitrittswilligen
      Länder zu einem Besuch bei uns <a>einzuladen</a>.
  - s: När det gäller utvidgningen välkomnar och stöder jag innerligt ert initiativ
      att <v>bjuda</v> <p>in</p> företrädare för ansökarländernas parlament.
    t: Was die Erweiterung betrifft, so begrüße und unterstütze ich Ihre Initiative,
      Vertreter der Parlamente aus den Beitrittsländern <a>einzuladen</a>.
  - s: När ni talade om att <v>bjuda</v> <p>in</p> parlamentsledamöterna från ansökarländerna
      för att närvara vid utvidgningsdebatten här höll jag med er, men min omedelbara
      reaktion var att jag undrade var de skulle sitta.
    t: Als Sie sagten, dass Sie die Mitglieder der Parlamente der Beitrittsländer
      zur Teilnahme an der Erweiterungsdebatte <a>einladen</a> wollen, habe ich das
      begrüßt, aber mein erster Gedanke war, wo wir diese Abgeordneten hier unterbringen
      sollen.
  - s: Det är meningslöst att <v>bjuda</v> <p>in</p> våra kolleger från kandidatländerna,
      som känner till dessa screening-handlingar, när vi själva inte har tillgång
      till dem. Detta är en konkret fråga, inget att oroa sig över, men som man bör
      ta itu med omedelbart.
    t: Es hat überhaupt keinen Sinn, unsere Kollegen aus den Beitrittsländern <a>einzuladen</a>,
      die diese Screening-Berichte kennen, während wir keinen Zugang dazu haben.
  - s: Utskottet för medborgerliga friheter <v>bjöd</v> <p>in</p> det finska ordförandeskapet
      och den tyska regeringen att komma och svara på våra frågor om förslaget.
    t: Der Ausschuß für die Freiheiten und Rechte der Bürger, Justiz und innere Angelegenheiten
      hat die finnische Präsidentschaft und die deutsche Regierung <a>eingeladen</a>,
      um unsere Fragen zu diesem Vorschlag zu beantworten.
  - s: Vi välkomnar likväl - detta är anledningen till att vi har röstat för denna
      punkt - godkännandet av begäran om en ingående undersökning under FN:s ledning
      av anklagelserna om massakrer och krigsförbrytelser, som vår grupp har fördömt
      vid mer än ett tillfälle, bland annat genom att <v>bjuda</v> <p>in</p> filmaren
      Jamie Doran att visa sina film i Europaparlamentet den 12 juni.
    t: Jedoch halten wir es für positiv, und deshalb haben wir für diesen Punkt gestimmt,
      dass die Forderung gebilligt wurde, unter der Ägide der Vereinten Nationen eine
      sorgfältige Untersuchung von Berichten über Massaker und Kriegsverbrechen vorzunehmen,
      wie unsere Fraktion sie insbesondere dadurch enthüllen konnte, dass sie am 12.
      Juni dieses Jahres den Regisseur Jamie Doran <a>eingeladen</a> hatte, seinen
      Film im Europäischen Parlament zu zeigen.
  - s: Ni fick en sal till ert förfogande dit ni kunde <v>bjuda</v> <p>in</p> alla
      ni ville.
    t: Frau Maes, Ihnen stand ein Raum zur Verfügung, in dem Sie sich mit den Personen
      treffen konnten, die Sie <a>einladen</a> wollten.
  - s: Jag vill tacka er för att ni <v>bjudit</v> <p>in</p> kommissionen att rapportera
      till kammaren om konferensen om klimatförändring i New Delhi som hölls i oktober
      2002.
    t: Herr Präsident, ich danke Ihnen, dass Sie die Kommission <a>eingeladen</a>
      haben, vor diesem Hohen Haus über die im Oktober 2002 in Neu Delhi abgehaltene
      Konferenz zum Klimawandel zu berichten.
  - s: Jag föreslår Europaparlamentets talman Jerzy Buzek att vi rättar till situationen
      genom att <v>bjuda</v> <p>in</p> Shen Yun att sätta upp en föreställning i parlamentet
      på tidigaste passande datum.
    t: Ich würde dem Präsidenten, Herrn Buzek, vorschlagen, dass wir die Situation
      bereinigen, indem wir Shen Yun <a>einladen</a>, zum frühestmöglichen Termin
      einige Kostproben Ihres Programms im Parlament aufzuführen.
  - s: Skulle det inte vara bra, och önskvärt, om ordföranden i Europeiska centralbanken
      kunde <v>bjudas</v> <p>in</p> till Europeiska rådet i juni varje år, till det
      möte som ägnas åt antagandet av den ekonomiska politikens allmänna riktlinjer,
      grunddokumentet för den ekonomiska politiken i Europa, för att presentera sin
      penningpolitik.
    t: Wäre es nicht nützlich und wünschenswert, den Präsidenten der Zentralbank jeweils
      im Juni anläßlich der Sitzung des Europäischen Rates zur Annahme der Leitlinien
      der Wirtschaftspolitik, einem grundlegenden Dokument unserer Wirtschaftspolitik
      in Europa, <a>einzuladen</a>, seine Währungspolitik darzulegen?
  - s: För första gången sedan andra världskriget har Ryssland <v>bjudits</v> <p>in</p>
      att delta i Natos robotsköld, något som bara kan markeras som en milstolpe för
      alliansen.
    t: Zum ersten Mal seit dem Zweiten Weltkrieg war Russland zu den Verhandlungen
      über die Raketenabwehr <a>eingeladen</a>.
  - s: För det första vill jag tacka er för att åter ha <v>bjudit</v> <p>in</p> mig
      till att delta i debatten om ert betänkande om Europeiska investeringsbankens
      verksamhet - detta börjar bli en verklig tradition.
    t: Zunächst einmal möchte ich mich bei Ihnen noch einmal dafür bedanken, dass
      Sie mich <a>eingeladen</a> haben, an der Aussprache über Ihren Bericht zur Tätigkeit
      der Europäischen Investitionsbank teilzunehmen - dies ist ja beinahe schon eine
      Tradition.
  - s: Vi vill också att president Putin och tjetjenernas president Aslan Maskhadov
      <v>bjuds</v> <p>in</p> till parlamentet för att diskutera situationen, och vi
      kan visa på vårt stöd till samtal om fred. De trevande förhandlingarna som inleddes
      i november 2001 resulterade bara i ett möte, och det var inget större framsteg.
    t: Weiter fordern wir, dass Präsident Putin und der tschetschenische Präsident
      Aslan Maschadow ins Parlament <a>eingeladen</a> werden, damit wir die Lage besprechen
      und unsere Unterstützung für Friedensgespräche beweisen können.
  - s: Det krävs en politisk lösning, ett omedelbart eldupphör och i det avseendet
      stöder jag människorättsorganisationernas uppmaning att <v>bjuda</v> <p>in</p>
      Maskadov hit till Strasbourg i september i år och inleda förhandlingar med de
      ryska företrädarna i Europarådet.
    t: In dieser Hinsicht unterstütze ich den Aufruf von Menschenrechtsorganisationen,
      Herrn Maschadow im September dieses Jahres nach Straßburg <a>einzuladen</a>
      und Gespräche mit den russischen Vertretern im Europarat zu führen.
  - s: Det är viktigt att vi fattar ett beslut om att <v>bjuda</v> <p>in</p> Maskhadov
      och Putin till Strasbourg i september.
    t: Es ist wichtig, dass wir beschließen, Maschadow und Putin im September nach
      Straßburg <a>einzuladen</a>.
  - s: Positivt är också att vi har lyckats förmå Ryssland att <v>bjuda</v> <p>in</p>
      unionens tio nya medlemmar till Sankt Petersburg.
    t: Unsere Bemühungen, Russland davon zu überzeugen, die zehn neuen Mitglieder
      der Union nach Sankt Petersburg <a>einzuladen</a>, haben auch zu einem positiven
      Ergebnis geführt.
  - s: Kan rådet tänka sig att överväga möjligheten att föreslå alla medlemsstater
      att göra detsamma genom sina diplomatiska företrädare, med andra ord, att de
      direkt uttrycker sin solidaritet och <v>bjuder</v> <p>in</p> Osvaldo Payá, Sacharovpristagare
      år 2002, att besöka alla europeiska huvudstäder för att ge en sann bild av det
      kubanska folkets lidande?
    t: Würde der Rat in Erwägung ziehen, allen Mitgliedstaaten zu empfehlen, dass
      sie über ihre diplomatischen Vertreter dasselbe tun, d.h. ihre Solidarität direkt
      zum Ausdruck zu bringen und Oswaldo Payá, Sacharow-Preisträger 2002, <a>einzuladen</a>,
      jede europäische Hauptstadt zu besuchen, damit er dort ein wahres Bild von den
      Leiden des kubanischen Volkes vermitteln kann?
  - s: Men vem kan klandra dem för att de uppför sig på ett så godtyckligt och fullständigt
      oacceptabelt sätt mot detta parlament när kommissionen, av anledningar som bara
      är kända för kommissionen, <v>bjudit</v> <p>in</p> premiärminister Meles Zenawi
      att tala på de europeiska utvecklingsdagarna om i synnerhet samhällsstyrningsfrågor?
    t: Wer kann ihr jedoch vorwerfen, sich gegenüber diesem Parlament so willkürlich
      und völlig inakzeptabel zu verhalten, wenn die Kommission, die die Gründe selbst
      am besten kennt, Premierminister Meles Zenawi <a>einlädt</a>, eine Rede auf
      den Europäischen Entwicklungstagen speziell zum Problem der Regierungstätigkeit
      zu halten?
  - s: Det har förekommit vissa tvivel på det kloka i att <v>bjuda</v> <p>in</p> premiärminister
      Meles Zenawi till de europeiska utvecklingsdagarna.
    t: Es bestehen gewisse Zweifel, ob es klug war, Premierminister Zenawi zu den
      Europäischen Entwicklungstagen <a>einzuladen</a>.
  - s: Visserligen <v>bjöd</v> paktens initiativtagare <p>in</p> länder utanför euroområdet
      att delta, men det är otvivelaktigt ren taktik.
    t: Zugegeben, die Initiatoren des Pakts haben Länder außerhalb des Euroraums <a>eingeladen</a>
      teilzunehmen;
  - s: Vi måste föreslå lösningar som kommer att göra det möjligt för oss att <v>bjuda</v>
      <p>in</p> invandrare och skapa förutsättningar för deras integration, samtidigt
      som vi också förväntar oss att de ska vara mottagliga för denna integration.
    t: Wir müssen Lösungen vorschlagen, die es uns ermöglichen, Einwanderer zu uns
      <a>einzuladen</a> und Bedingungen für ihre gelungene Integration zu schaffen,
      wobei die Einwanderer ihrerseits aber zu dieser Integration bereit sein müssen.
  - s: Ukraina har genom dagens budskap <v>bjudits</v> <p>in</p> till ett fortsatt
      arbete med oss, för att definitivt engagera sig för en demokratisk utveckling.
    t: Die Ukraine wurde durch die heute übermittelte Botschaft <a>eingeladen</a>,
      weiter mit uns zusammenzuarbeiten, damit sie sich definitiv für den Fortschritt
      auf dem Weg der Demokratie engagiert.
  - s: Det var ett förnuftigt beslut att <v>bjuda</v> <p>in</p> ledamöter av Europaparlamentet
      till ert informella ministermöte och därmed underlätta ett åsiktsutbyte.
    t: Herr Minister Bartenstein, es war eine kluge Entscheidung, die Kolleginnen
      und Kollegen aus dem Europäischen Parlament zu Ihrem informellen Ministertreffen
      <a>einzuladen</a>, so dass man auch die Meinungen austauschen konnte.
  - s: Slutligen, förbundskansler Schüssel, välkomnar jag varmt er inställning till
      att öppna rådet i samband med medbeslutande och att <v>bjuda</v> <p>in</p> parlamentsledamöter
      till era sammanträden.
    t: Abschließend möchte ich noch sagen, Herr Bundeskanzler, dass es äußerst begrüßenswert
      ist, wie Sie vorgegangen sind, um den Rat für das Mitentscheidungsverfahren
      zu öffnen und Parlamentarier zu Ihren Sitzungen <a>einzuladen</a>.
  - s: Kommunfullmäktige i Grenoble har en längre tid diskuterat om hästen skulle
      bjudas in, men till slut <v>bjöds</v> inte heller den <p>in</p>, eftersom den
      inte explicit hade tagit avstånd från den österrikiska regeringen.
    t: Über die Einladung des Pferdes hatte der Gemeinderat in Grenoble länger diskutiert,
      jedoch wurde letztlich auch dieses nicht <a>eingeladen</a>, da es sich nicht
      ausdrücklich von der österreichischen Regierung distanziert hatte.
  - s: Om Turkiet skulle vidta åtgärder för att <v>bjuda</v> <p>in</p> historiker
      från det egna landet, från Armenien och från tredje land för att avhandla denna
      fråga, vore detta också ett steg på vägen till en förnuftig behandling av denna
      fråga.
    t: Wenn die Türkei Schritte unternehmen würde, um Historiker aus dem eigenen Land,
      aus Armenien und aus Drittländern <a>einzuladen</a>, um diese Frage zu erörtern,
      wäre dies auch ein Schritt hin zu einer vernünftigen Behandlung dieser Frage.
  - s: Hon har nu <v>bjudits</v> <p>in</p> till Kairo av de egyptiska myndigheterna
      och kommer att resa dit på måndag kväll, efter mötet med utrikesrådet.
    t: Sie ist von den ägyptischen Behörden jetzt nach Kairo <a>eingeladen</a> worden
      und wird am Montagabend nach dem Rat für Auswärtige Angelegenheiten dorthin
      reisen.
  - s: Vårt parti är tillräckligt betydelsefullt för att vi regelbundet ska attackeras,
      men inte tillräckligt betydelsefullt för att vi ska <v>bjudas</v> <p>in</p>
      till programmen.
    t: Unsere Partei ist wichtig genug, um regelmäßig angegriffen zu werden, aber
      nicht wichtig genug, um in die Programme <a>eingeladen</a> zu werden.
  - s: Ni har tidigare <v>bjudit</v> <p>in</p> mig för att diskutera den.
    t: Sie haben mich zuvor bereits zu einer Diskussion <a>eingeladen</a>.
  - s: Jag välkomnar att ni har skapat en reserv och vi kommer att <v>bjuda</v> <p>in</p>
      er att även i fortsättningen upprätthålla denna reserv, för den har vi gärna
      velat ha.
    t: Ich begrüße, daß Sie die Reserve geschaffen haben, und wir würden Sie <a>einladen</a>,
      diese Reserve auch weiterhin aufrechtzuerhalten, denn die haben wir gewollt;
  - s: Jag skulle vilja <v>bjuda</v> <p>in</p> er liksom kommissionen att här tillsammans
      med oss hitta en lösning.
    t: Ich möchte Sie, ebenso wie die Kommission <a>einladen</a>, hier mit uns nach
      Lösungen zu suchen.
  - s: Låt oss <v>bjuda</v> <p>in</p> ledamöter i maj från kongressen och denna kammare
      till det transatlantiska toppmötet i London för att se till att dessa speciella
      förbindelser inte bara sträcker sig till kommissionen, rådet och administrationen
      utan omfattar lagstiftarna med.
    t: Wir sollten Mitglieder des amerikanischen Kongresses und des Europäischen Parlaments
      zu dem transatlantischen Gipfel in London im Mai <a>einladen</a> und sicherstellen,
      daß diese Sonderbeziehungen zwischen Kommission, Rat und amerikanischer Verwaltung
      erweitert und darin auch die Vertreter der Legislative miteinbezogen werden.
  - s: Eftersom rådet anser att det utan tvekan är viktigt att ni är närvarande har
      rådet <v>bjudit</v> <p>in</p> åtta ledamöter från Europaparlamentet för att
      delta i konferensen i Bonn.
    t: Da der Rat Ihrer dortigen Anwesenheit Bedeutung beimisst, hat er acht Mitglieder
      des Europäischen Parlaments <a>eingeladen</a>, an der Bonner Konferenz teilzunehmen.
  - s: Vi borde inte vara rädda för medborgarna, utan på ett mycket öppet och genomblickbart
      sätt närma oss dem och <v>bjuda</v> <p>in</p> dem för att bygga upp Europa här
      med oss.
    t: Wir sollten keine Angst vor dem Bürger haben, sondern sehr offen und transparent
      an ihn herangehen und ihn <a>einladen</a>, mit uns Europa hier aufzubauen.
  - s: Kina stärker sitt inflytande i Afrika och kommer snart att <v>bjuda</v> <p>in</p>
      miljontals gäster till OS.
    t: China weitet seinen Einfluss in Afrika aus und wird in Kürze Millionen Gäste
      zu den Olympischen Spielen <a>einladen</a>.
  - s: Vad som antagligen var det första upphovsrättsfallet i världshistorien ägde
      rum i Irland för 1 500 år sedan, då en munk som hette Finian <v>bjöd</v> <p>in</p>
      en munk som hette Columcille till sitt kloster.
    t: Der wahrscheinlich erste Urheberrechtsstreitfall der Weltgeschichte trug sich
      vor 1 500 Jahren in Irland zu, als ein Mönch namens Finian einen anderen Mönch
      namens Columcille in sein Kloster <a>einlud</a>.
  - s: Det är viktigt att Vietnam beaktar de rekommendationer som FN:s kommitté för
      mänskliga rättigheter har lagt fram, t.ex. att FN:s särskilda rapportörer ska
      <v>bjudas</v> <p>in</p> till landet för att övervaka genomförandet av yttrande-
      och religionsfrihet och andra grundläggande mänskliga rättigheter.
    t: Vietnam muss unbedingt die Empfehlungen der Menschenrechtskommission der Vereinten
      Nationen beachteten, die beispielsweise vorschlägt, Sonderberichterstatter der
      Vereinten Nationen in das Land <a>einzuladen</a>, um die Umsetzung der Meinungs-
      und Religionsfreiheit, sowie anderer grundlegender Menschenrechte zu überwachen.
  - s: Vi kommer dock inte att kunna <v>bjuda</v> <p>in</p> alla parlamentsledamöter.
    t: Der Plenarsaal war gefüllt mit 580 jungen Menschen, und wenn wir alle Kollegen
      <a>einladen</a>, haben wir nicht genug Platz.
  - s: För det andra, för ungefär ett år sedan tog jag initiativet att <v>bjuda</v>
      <p>in</p> Lacoste, ordföranden för sammanslutningen av västerländska tillsynsmyndigheter
      för kärnkraft [Western European Nuclear Regulators Association], till utskottet
      för industrifrågor, utrikeshandel, forskning och energi.
    t: Zum anderen habe ich vor ungefähr einem Jahr die Initiative ergriffen und Herrn
      Lacoste, den Vorsitzenden des Verbands der Aufsichtsbehörden für kerntechnische
      Anlagen in den Ausschuss für Industrie, Außenhandel, Forschung und Energie <a>eingeladen</a>.
  - s: Därför bör företrädare för den ryska regeringen och för demokratiska krafter
      <v>bjudas</v> <p>in</p> till vår gemensamma goodwillkonferens om rättsmiljö
      för att diskutera hur EU kan hjälpa dagens Ryssland att undvika en epidemi präglad
      av främlingshat.
    t: Zu unserer Konferenz über ein gemeinsames rechtliches Umfeld sollten wir daher
      Vertreter der russischen Regierung und der demokratischen Kräfte <a>einladen</a>,
      um mit ihnen zu erörtern, wie die Europäische Union dem heutigen Russland dabei
      helfen kann, eine flächendeckende Ausbreitung des Fremdenhasses zu verhindern.
  - s: När det gäller de normer och etikregler som förväntas av demokratiska partier
      beklagar jag djupt att Unionsvänliga partiet i Ulster i Nordirland, i sitt Stormont
      Assembly Party, har funnit det lämpligt att <v>bjuda</v> <p>in</p> de politiska
      företrädarna för Ulster Volunteer Force (UVF), en olaglig organisation som har
      stämplats som rasistisk, sekteristisk och våldsam på andra sätt.
    t: Mit Blick auf die von demokratischen Parteien erwarteten Normen und ethischen
      Haltungen bedauere ich sehr, dass sich die Ulster Unionist Party in Nordirland
      veranlasst sah, den politischen Vertreter der UVF, einer ungesetzlichen Organisation,
      die sich mit rassistischer, sektiererischer und anderer Gewalt besudelt hat,
      zur Assembly Party von Stormont <a>einzuladen</a>.
  - s: Jag försäkrar er om att jag under månaderna fram till i sommar gärna kommer
      hit oftare, om ni <v>bjuder</v> <p>in</p> mig, och naturligtvis efter varje
      rådsmöte.
    t: Ich kann Ihnen versichern, dass ich mich freuen würde, sofern Sie mich <a>einladen</a>,
      in den Monaten bis zum Sommer öfter hierher zu kommen, bestimmt jedoch nach
      jeder Tagung des Europäischen Rates.
  - s: Jag skulle vilja föreslå, herr ordförande, att ni <v>bjuder</v> <p>in</p> Renaults
      verkställande direktör till Europaparlamentet, eftersom han, till skillnad från
      detta parlament, har lyckats få med de sociala frågorna i fördraget.
    t: Herr Präsident, ich möchte vorschlagen, den Vorstandsvorsitzenden von Renault
      nach Amsterdam <a>einzuladen</a>, da es ihm im Gegensatz zu diesem Parlament
      gelungen ist, in den Vertrag die Vorschriften des Sozialabkommens aufzunehmen.
  - s: När jag påpekade detta vid det första förlikningssammanträdet och anmärkte
      att medlemsstaterna inte borde tvingas in i en tvångströja, ifrågasatte en parlamentsledamot
      faktiskt om jag borde ha <v>bjudits</v> <p>in</p> till sammanträdet.
    t: Als ich im Rahmen des ersten Schlichtungstreffens auf diesen Umstand hinwies
      und bemerkte, dass man die Mitgliedstaaten nicht in eine Zwangsjacke stecken
      solle, fragte ein Kollege tatsächlich, ob ich wirklich zu dem Treffen hätte
      <a>eingeladen</a> werden sollen.
  - s: Hela evenemanget kunde ha fått en mycket större symbolik om artister från alla
      medlemsstater hade <v>bjudits</v> <p>in</p>.
    t: Diese Aktion hätte einen wesentlich höheren symbolischen Stellenwert ausstrahlen
      können, wenn man dazu Künstler aus allen Mitgliedstaaten <a>eingeladen</a> hätte.
  - s: Ni var så vänliga att <v>bjuda</v> <p>in</p> mig till detta.
    t: Sie waren so freundlich, mich dazu <a>einzuladen</a>.
  - s: Jag hade <v>bjudit</v> <p>in</p> honom för att han bar på förhoppningarna hos
      den överväldigande majoriteten av det afghanska folket, om att återfinna en
      framtid i fred och frihet.
    t: Ich hatte ihn <a>eingeladen</a>, weil er Träger der Hoffnungen der überwiegenden
      Mehrheit des afghanischen Volkes auf eine Zukunft in Frieden und Freiheit war.
  - s: Vid dessa seminarier kommer experter från medlemsstaterna och regionerna att
      delta, olika experter som vi <v>bjuder</v> <p>in</p> i förhållande till vilken
      fråga som behandlas.
    t: Um diese Debatte weiter zu untermauern, sind für das erste Halbjahr 2002 Seminare
      zu jeder der zehn im Kohäsionsbericht definierten Gemeinschaftsprioritäten vorgesehen,
      zu denen wir je nach Thema Sachverständige aus den Mitgliedstaaten und den Regionen
      <a>einladen</a> werden.
  - s: Vi stöder därför våra indonesiska värdars initiativ att <v>bjuda</v> <p>in</p>
      finansministrarna till ett möte om klimatförändring och finansiering, som ska
      hållas i Bali i samband med konferensen.
    t: Daher unterstützen wir die Initiative unserer indonesischen Gastgeber, die
      Finanzminister zu einem Treffen über Klimawandel und Finanzierung <a>einzuladen</a>,
      das während der Konferenz in Bali stattfinden soll.
  - s: Kommissionens initiativ att <v>bjuda</v> <p>in</p> Vitryssland som observatör
      till ENP-konferensen tycks förhastat.
    t: Schließlich Belarus - die Initiative der Kommission, Belarus als Beobachter
      zur ENP-Konferenz <a>einzuladen</a>, erscheint mir verfrüht.
  - s: Före Europeiska rådets toppmöte kommer Pierre Moscovici och jag själv att hålla
      ett slutet ministermöte på söndag, dit jag har <v>bjudit</v> <p>in</p> Brok
      och Tsatos, samt ett sammanträde inom ramen för regeringskonferensen på måndag,
      i samband med mötet i rådet (allmänna frågor).
    t: Vor dem Europäischen Rat werden wir, d.h. Pierre Moscovici und ich, am kommenden
      Sonntag noch eine Klausursitzung auf Ministerebene durchführen, zu der ich Herrn
      Brok und Herrn Tsatsos <a>eingeladen</a> habe, und am Montag, anlässlich der
      Tagung des Rates „Allgemeine Angelegenheiten “ wird noch eine Sitzung der Regierungskonferenz
      stattfinden.
  - s: Ordförandeskapet har <v>bjudit</v> <p>in</p> alla berörda institutioner - dvs.
      parlamentet, men även Ekonomiska och sociala kommittén, Regionkommittén, arbetsmarknadens
      partner på europeisk nivå samt icke-statliga organisationer - för att medverka
      i utvecklingen av denna dagordning.
    t: Sie hatte sämtliche betroffenen Institutionen <a>eingeladen</a>, d.h. Ihr Parlament,
      aber auch den Wirtschafts- und Sozialrat, den Ausschuss der Regionen, die europäischen
      Sozialpartner und Regierungsorganisationen, an der Erarbeitung dieser Agenda
      mitzuwirken.
  - s: Vi höll en mycket lyckad offentlig utfrågning om reformerna, där vi hade <v>bjudit</v>
      <p>in</p> folk från den privata och offentliga industrin för att upplysa oss
      om de miljömässiga, organisatoriska och personalmässiga förändringar som pågår
      omkring oss, och som kommissionen måste ta hänsyn till när den nu går vidare
      med reformerna.
    t: Wir haben eine sehr erfolgreiche öffentliche Anhörung zu den Reformen durchgeführt,
      zu der wir Menschen aus der Privatwirtschaft und dem öffentlichen Dienst <a>eingeladen</a>
      hatten, damit sie uns den Rahmen, d.h. die Veränderungen, die um uns herum in
      Bezug auf die organisatorischen und personellen Strukturen passieren, aufzeigen,
      den Rahmen also, in welchem die Kommission diese Reformen gestalten muss.
  - s: Under loppet av detta år har vi redan <v>bjudit</v> <p>in</p> politiker och
      religiösa ledare från olika håll i världen för att tala inför oss.
    t: Im Laufe dieses Jahres haben wir bereits politische und religiöse Führer aus
      der ganzen Welt <a>eingeladen</a>, um zu uns zu sprechen.
  - s: Det begrepp som vi skapar oss om Europa, som en generös, samlande kontinent,
      kräver att också Rumänien redan nästa år <v>bjuds</v> <p>in</p> till att förhandla
      om sitt inträde.
    t: Ein Europa, wie wir es uns vorstellen, nämlich als einen großzügigen Kontinent,
      einen einenden Kontinent, muß auch Rumänien schon nächstes Jahr zu den Beitrittsverhandlungen
      <a>einladen</a>.
  - s: Jag uppmanar starkt presidiet att <v>bjuda</v> <p>in</p> både president Karzai
      och ordföranden för den oberoende människorättskommissionen, doktor Sima Samar,
      hit till Europaparlamentet för att tillsammans med oss framför allt diskutera
      förberedelserna inför valen och den lagstiftande rådsförsamlingen Loya Jirga.
    t: Ich dränge unser Präsidium, sowohl Präsident Karzai als auch die Vorsitzende
      der unabhängigen Menschenrechtskommission, Dr. Sima Samar, hierher ins Europäische
      Parlament <a>einzuladen</a>, um vor allen Dingen die Vorbereitung der Wahlen
      und die verfassungsgebende loja jirga mit ihnen zu erörtern.
  - s: Dessutom, herr kommissionär, föreslår jag att vi <v>bjuder</v> <p>in</p> president
      Karzai till Strasbourg att tala inför plenum i Europaparlamentet.
    t: Außerdem schlage ich vor, Herr Kommissar, dass wir Präsident Karsai nach Straßburg
      <a>einladen</a>, damit er vor dem Europäischen Parlament sprechen kann.
  - s: Därför har parlamentet <v>bjudit</v> <p>in</p> företrädare för ursprungsbefolkningen
      att under vårens lopp diskutera dessa och övriga frågor med anknytning till
      den nordliga dimensionen och det arktiska samarbetet.
    t: Aus diesem Grund hat das Parlament auch für das kommende Frühjahr Vertreter
      der indigenen Völker zu Gesprächen über diese und andere Fragen der nördlichen
      Dimension und arktischen Zusammenarbeit <a>eingeladen</a>.
  - s: I det sammanhanget vill jag föreslå att vi i utskottet uttryckligen och formellt
      <v>bjuder</v> <p>in</p> de institutioner som vi diskuterar till nästa debatt
      om ansvarsfrihet och skjuter upp debatten om de inte är närvarande.
    t: In dem Zusammenhang würde ich vorschlagen, dass wir im Ausschuss einmal darüber
      beraten, zur nächsten Entlastungsdebatte die Institutionen, über die wir reden,
      formell <a>einzuladen</a> und die Debatten entsprechend zu verschieben, wenn
      sie nicht anwesend sind.
  - s: Att kritisera dem för deras frånvaro när vi inte ens hade brytt oss om att
      <v>bjuda</v> <p>in</p> dem tycker jag gränsar till det löjliga och till illvilja.
    t: Ihre Abwesenheit zu kritisieren, wenn wir uns nicht einmal die Mühe gemacht
      hatten, sie <a>einzuladen</a>, scheint mir ans Lächerliche und an Arglist zu
      grenzen.
  - s: Innan vi fattade beslut tog vi i budgetutskottet initiativ till att hålla en
      utfrågning till vilken vi <v>bjöd</v> <p>in</p> företrädare för de drabbade
      regionerna i Storbritannien, lokala organisationer och också företrädare för
      de statliga myndigheterna.
    t: Nun haben wir im Haushaltsausschuss auch bewusst - bevor wir unsere Entscheidung
      getroffen haben - eine Anhörung gemacht und Betroffene aus den Regionen des
      Vereinigten Königreichs, der lokalen Organisationen und auch der nationalen
      Verwaltung <a>eingeladen</a>.
  - s: Vi uppfordrar de afrikanska länderna att garantera ett flerpartisystem och
      ge de icke-statliga organisationerna yttrandefrihet, men vi förhandlar bara
      med statschefer, varav de flesta endast representerar sig själva eftersom de
      glömmer att <v>bjuda</v> <p>in</p> de icke-statliga organisationerna till toppmötet
      i Kairo.
    t: Wir fordern von den afrikanischen Ländern, die Pluralität der politischen Parteien
      sicherzustellen und den NRO freie Meinungsäußerung zu gewähren, aber wir verhandeln
      ausschließlich mit den Staatschefs, die in den meisten Fällen nur sich selbst
      vertreten, und vergessen, die NRO zum Gipfel von Kairo <a>einzuladen</a>.
  - s: Jag tror att de grupper av besökare som kommer hit till parlamentet och som
      träffar parlamentsledamöterna gör detta för att lära känna de europeiska institutionerna,
      och inte för att förolämpa dem. Jag föreställer mig att den parlamentsledamot
      som <v>bjudit</v> <p>in</p> denna grupp har gjort det för att upplysa dem, eftersom
      vi bland annat spenderar pengar på att upplysa de europeiska medborgarna om
      arbetet på att konstruera ett integrerat Europa.
    t: Ich vermute, der Abgeordnete, der diese Gruppe <a>eingeladen</a> hat, wollte
      sie damit sensibilisieren, denn wir geben unter anderem Geld dafür aus, die
      Unionsbürger für die europäische Integration zu gewinnen.
  - s: Detta, herr talman, är något mycket allvarligt som kräver ett tydligt fördömande
      och, som Napoletano mycket riktigt påpekade - men jag vill inte bli för långrandig
      - så måste vi ta reda på vem som har <v>bjudit</v> <p>in</p> dessa huliganer
      till parlamentet.
    t: Es handelt sich hier um eine äußerst gravierende Angelegenheit, die ausdrücklich
      verurteilt werden muß, und wie bereits Frau Napoletano sagte - ich will nicht
      weiter darauf eingehen -, muß man herausfinden, wer diese Kriminellen in unser
      Parlament <a>eingeladen</a> hat.
  - s: Vi kommer även att <v>bjuda</v> <p>in</p> en grupp fullmäktigeledamöter från
      Baskien till nästa sammanträdesperiod i Strasbourg.
    t: Bei der nächsten Tagung, die in Straßburg stattfinden wird, werden wir ebenfalls
      eine Gruppe von Gemeinderatsmitgliedern aus dem Baskenland <a>einladen</a>.
  - s: Slutligen är jag så stolt över den cypriotiska nobelpristagaren Christoforos
      Pissalides att jag uppmanar Europaparlamentet att <v>bjuda</v> <p>in</p> honom
      för att tala om hur han anser att vi bör hantera arbetslösheten och vår tids
      utmaningar.
    t: Und schließlich bin ich so stolz auf den zyprischen Nobelpreisgewinner Christoforos
      Pissalides, dass ich das Europäische Parlament dazu aufrufe, ihn <a>einzuladen</a>,
      seine Ansichten zu möglichen Maßnahmen gegen Arbeitslosigkeit und die Herausforderungen
      unserer Zeit vorzustellen.
  - s: Jag välkomnar de ukrainska myndigheternas beslut att <v>bjuda</v> <p>in</p>
      observatörer till valet den 31 oktober.
    t: Ich begrüße die Entscheidung der ukrainischen Behörden, Beobachter zu ihren
      Wahlen am 31. Oktober <a>einzuladen</a>.
  - s: Jag har personligen <v>bjudit</v> <p>in</p> alla albanska förhandlingsgrupper
      till Bryssel, för att få dem att enas om en förhandlingsposition - vi har ännu
      inte nått dit vi vill.
    t: Ich habe selber alle albanischen Verhandlungsgruppen nach Brüssel <a>eingeladen</a>,
      um sie auf eine Verhandlungsposition einzuschwören - momentan sind wir noch
      nicht dort, wo wir sein wollen.
  - s: Denna grupp hade <v>bjudit</v> <p>in</p> Andreasen att vittna om redovisningssystemens
      tekniska utformning.
    t: Meine Fraktion hat Frau Andreassen <a>eingeladen</a>, die uns technische Informationen
      zu den Rechnungsführungssystemen erteilen sollte.
  - s: Om jag blivit rätt informerad har Europaparlamentet <v>bjudit</v> <p>in</p>
      alla tidigare mottagare av Sacharovpriset till parlamentssammanträdet i Strasbourg.
    t: Wenn ich richtig informiert bin, hat das Europäische Parlament alle früheren
      Sacharow-Preisträger zur nächsten Sitzung in Straßburg <a>eingeladen</a>.
  - s: Varför lägger kommissionen i praktiken munkavle på Andreasen när ledamöter
      i Europaparlamentet <v>bjuder</v> <p>in</p> henne för att underlätta vårt arbete
      i revisionen?
    t: Warum verordnet die Kommission Frau Andreasen praktisch einen Maulkorb, wenn
      Abgeordnete des Europäischen Parlaments sie <a>einladen</a>, um unsere Rechnungsprüfungsarbeit
      zu erleichtern?
  - s: Fiskare vill arbeta med forskarna, men de forskare som är kommissionens rådgivare
      vill inte arbeta med dem. Jag har varit på ett möte där man <v>bjöd</v> <p>in</p>
      forskare att komma och se på Irländska sjön, och forskarna ville inte ens komma
      och titta på den.
    t: Ich war bei einem Treffen, zu dem sie Wissenschaftler <a>einluden</a>, um sich
      die Irische See anzusehen, doch die Wissenschaftler kamen nicht einmal.
  - s: Som spanjor och företrädare för de europeiska medborgarna i parlamentet är
      det svårt för mig att förstå hur vår institution kunde <v>bjuda</v> <p>in</p>
      den spanska presidenten och sedan inte göra mesta möjliga för att göra det till
      ett värdigt besök.
    t: Als Spanier und Vertreter der europäischen Bürger im Parlament ist es für mich
      nur schwer zu verstehen, wie unsere Institution den Präsidenten Spaniens <a>einladen</a>
      kann und dann nicht alles unternimmt, um seinen Besuch würdig zu gestalten.
  - s: I Afrika anses det oartigt att <v>bjuda</v> <p>in</p> gäster genom ena dörren
      och samtidigt själv gå ut genom den andra.
    t: In Afrika gilt es als unhöflich, Gäste durch die eine Tür <a>einzuladen</a>
      und dann selbst durch die andere zu verschwinden.
  - s: Det som Putin, Rysslands president - jag är positiv till att ni har <v>bjudit</v>
      <p>in</p> honom - inför TV-kamerorna sade om Tjetjenien, var en kränkning inte
      bara av människorna i Tjetjenien, utan också av människovärdigheten överhuvud
      taget.
    t: Was Herr Putin, der Staatspräsident Russlands - ich begrüße, dass Sie ihn <a>eingeladen</a>
      haben -, vor den Fernsehkameras über Tschetschenien gesagt hat, war eine Beleidigung
      nicht nur der Menschen in Tschetschenien, sondern der Würde des Menschen überhaupt.
  - s: Jag vill tacka för att ni har <v>bjudit</v> <p>in</p> mig och min kollega Klingvall.
    t: Ich möchte Ihnen danken, dass Sie mich und meine Kollegin, Frau Klingvall,
      <a>eingeladen</a> haben.
  - s: Därför har vi också <v>bjudit</v> <p>in</p> representanter från kandidatländerna
      till en rad olika möten och seminarier under vår ordförandeskapsperiod.
    t: Aus diesem Grund haben wir auch während unseres Ratsvorsitzes Vertreter der
      Beitrittskandidaten zu verschiedenen Tagungen und Seminaren <a>eingeladen</a>.
  - s: Om två veckor kommer jag till exempel att <v>bjuda</v> <p>in</p> en grupp på
      femtio personer från Kreta och, såvitt jag förstår, kommer de pengar som hittills
      beviljats att inte ens täcka deras biljetter.
    t: Ich habe zum Beispiel für übernächste Woche eine Gruppe von 50 Personen aus
      Kreta <a>eingeladen</a>, und soweit ich weiß, reicht der bis zum jetzigen Zeitpunkt
      genehmigte Betrag nicht einmal für die Flugtickets.
  - s: Jag menar att det lämpligaste sättet att hantera detta skulle vara att ta det
      som ett förslag till talmanskonferensen denna vecka, för att se vad grupperna
      vill göra, och sedan välja att <v>bjuda</v> <p>in</p> de aktuella institutionerna
      hit.
    t: Meines Erachtens wäre es am sinnvollsten, diesen Punkt der Konferenz der Präsidenten
      diese Woche als Vorschlag zu unterbreiten, um zu sehen, was die Fraktionen unternehmen
      wollen, und dann die betreffenden Institutionen hierher <a>einzuladen</a>.
  - s: Min grupp tyckte därför det kunde vara lämpligt att genomföra en preliminär
      diskussion om konventets resultat och eventuellt <v>bjuda</v> <p>in</p> ordföranden
      Valéry Giscard d’Estaing.
    t: Meiner Fraktion erschien es daher wichtig, vorher eine Aussprache über die
      Ergebnisse des Konvents durchzuführen und dazu möglichst seinen Präsidenten,
      Valéry Giscard d’Estaing, <a>einzuladen</a>.
  - s: Kan vi inte <v>bjuda</v> <p>in</p> honom?
    t: Können wir ihn nicht <a>einladen</a>?
  - s: Det skulle därför vara värdefullt att få veta hur programmen görs upp och vem
      som <v>bjuds</v> <p>in</p> på vilka grunder.
    t: Daher wäre es nützlich zu wissen, wie die Tagesordnungen festgelegt werden
      und wer aus welchen Gründen <a>eingeladen</a> wird.
  - s: För det första säger kommissionen visserligen att den ofta har glömt att <v>bjuda</v>
      <p>in</p> European Humanist Federation (EHF) till denna dialog, men den tog
      sig friheten att i stället bjuda in Scientologkyrkan, som är listad som en sekt
      i flera europeiska länder.
    t: Sie hat nach ihren eigenen Worten nicht nur regelmäßig vergessen, die Europäische
      Humanistische Föderation zu diesem Dialog <a>einzuladen</a>, sondern hat sich
      auch die Möglichkeit vorbehalten, stattdessen die in mehreren europäischen Ländern
      als Sekte eingestufte Scientology-Kirche einzuladen.
  - s: För det första säger kommissionen visserligen att den ofta har glömt att bjuda
      in European Humanist Federation (EHF) till denna dialog, men den tog sig friheten
      att i stället <v>bjuda</v> <p>in</p> Scientologkyrkan, som är listad som en
      sekt i flera europeiska länder.
    t: Sie hat nach ihren eigenen Worten nicht nur regelmäßig vergessen, die Europäische
      Humanistische Föderation zu diesem Dialog einzuladen, sondern hat sich auch
      die Möglichkeit vorbehalten, stattdessen die in mehreren europäischen Ländern
      als Sekte eingestufte Scientology-Kirche <a>einzuladen</a>.
  - s: det är som om ett barn <v>bjuder</v> <p>in</p> sina vänner till en födelsedagsfest
      och inte vet om det finns tillräckligt med plats i huset eller om det finns
      pengar för att köpa godsaker.
    t: Das ist so, als ob ein Kind seine Freundinnen und Freunde zum Geburtstag <a>einlädt</a>
      und nicht weiß, ob genügend Platz im Haus und ob Geld für das Essen vorhanden
      ist.
  - s: Vi <v>bjuder</v> <p>in</p> de nya länderna i unionen eftersom vi vill garantera
      stabilitet och fred på hela kontinenten.
    t: Wir haben die neuen Länder <a>eingeladen</a>, sich der Europäischen Union anzuschließen,
      weil wir auf dem gesamten Kontinent Stabilität und Frieden sicherstellen wollen.
  - s: Rysslands president, Vladimir Putin, har <v>bjudits</v> <p>in</p> till middagen
      efter toppmötet mellan stats- och regeringscheferna.
    t: Russlands Präsident, Wladimir Putin, ist zum Abendessen nach dem Gipfeltreffen
      der Staats- und Regierungschefs <a>eingeladen</a>.
  - s: Vi i Europaparlamentets utrikesutskott beslutade att <v>bjuda</v> <p>in</p>
      Dr Jalili till samtal och föra en dialog.
    t: Wir, die Mitglieder des Ausschusses für auswärtige Angelegenheiten dieses Hohen
      Hauses, hatten beschlossen, Herrn Jalili zu Gesprächen <a>einzuladen</a> und
      einen Dialog zu führen.
  - s: Det skulle vara ännu mer romantiskt om ni <v>bjöd</v> <p>in</p> mig som hennes
      följeslagare.
    t: Noch romantischer wäre es, wenn Sie mich zu ihrer Begleitung <a>einladen</a>
      würden.
  - s: Det jag tänker på är att <v>bjuda</v> <p>in</p> unga under 24 år och ge dem
      möjlighet att leva bland oss och lära av denna erfarenhet.
    t: Ich meine damit, dass wir junge Leute unter 24 Jahre <a>einladen</a>, hier
      mit uns zu leben und Erfahrungen zu sammeln.
  - s: Efter det att talmanskonferensen hade behandlat incidenterna i fråga på grundval
      av artikel 147 i arbetsordningen <v>bjöd</v> jag <p>in</p> ett antal ledamöter
      för att få höra deras version av händelserna innan jag beslutade om eventuella
      disciplinära åtgärder.
    t: Nachdem sich die Konferenz der Präsidenten mit diesen Vorfällen befasst hat,
      habe ich auf der Grundlage von Artikel 147 der Geschäftsordnung eine Reihe von
      Kolleginnen und Kollegen zu Gesprächen <a>eingeladen</a>, um diese vor einer
      Entscheidung über mögliche Sanktionen anzuhören.
  - s: Jag förklarade att jag hade <v>bjudit</v> <p>in</p> de berörda ledamöterna
      till diskussion eftersom de trots mina uppmaningar till ordning i kammaren fortsatte
      sina försök att hindra talare från att hålla sina anföranden, genom att häckla
      dem. De disciplinära åtgärderna vidtas inte för att de höll upp affischer och
      banderoller.
    t: Ich habe deutlich gemacht, dass ich die Kollegen <a>eingeladen</a> habe, weil
      sie auch nach meiner Aufforderung zur Ruhe hier im Plenum weiterhin durch Schreien
      versucht haben, die Redner am Sprechen zu hindern.
  - s: Vi blev ju faktiskt mycket framgångsrika med initiativet att <v>bjuda</v> <p>in</p>
      parlamentarikerna två gånger och har skyndat på förverkligandet av åtgärdsplattformen.
    t: Wir waren mit der Initiative, die Parlamentarierinnen und Parlamentarier zweimal
      <a>einzuladen</a>, doch sehr erfolgreich und haben die Umsetzung der Aktionsplattform
      beschleunigt.
  - s: Detta är synd också med tanke på att Europeiska kommissionen under det Internationella
      bergsåret faktiskt försökte göra sig en bild genom att avsluta det möte ni nämnde
      med att <v>bjuda</v> <p>in</p> eller samråda med alla som varit engagerade i
      det Internationella bergsåret - mötet ägde rum i Bryssel i oktober på initiativ
      av kommissionärerna Fischler och Barnier.
    t: Das tut mir auch deshalb Leid, weil die Europäische Kommission wohl im Jahr
      der Berge zum Abschluss der von Ihnen zitierten Tagung versucht hat, sich ein
      Bild zu machen und alle diejenigen Akteure <a>einzuladen</a> oder anzuhören,
      die sich im Jahr der Berge engagiert haben - diese Tagung fand über die Bemühungen
      der Kommissare Fischler und Barnier im Oktober in Brüssel statt.
  - s: Men grundläggande artighet och grundläggande rättvishet borde definitivt ha
      förmått oss att låta regeringen <v>bjuda</v> <p>in</p> en grupp från parlamentet
      för att bedöma fakta i målet, före omröstningen.
    t: Aber gewiss hätte es die bloße Höflichkeit und die einfache Fairness geboten,
      der Regierung die Möglichkeit zu geben, eine Gruppe aus diesem Parlament <a>einzuladen</a>,
      um vor der Abstimmung die Fakten zu beurteilen.
  - s: Vi skulle helt enkelt kunna mötas i staden där kommissionen sammanträder, utan
      att nämna Bryssel eller Strasbourg, och sedan <v>bjuda</v> <p>in</p> kommissionens
      ordförande och de berörda kommissionsledamöterna samt be dem förklara sina förslag
      från dagens möte och lyssna till våra politiska kommentarer.
    t: Wir könnten einfach beschließen, uns in der Stadt zu treffen, in der die Kommission
      zusammentritt, ohne dabei Brüssel oder Straßburg zu erwähnen, und dann den Kommissionspräsidenten
      und die zuständigen Kommissionsmitglieder <a>einladen</a>, ihre Vorschläge von
      ebendiesem Sitzungstag vorzustellen und unsere politischen Anmerkungen entgegenzunehmen.
  - s: Efter det franska presidentvalet i maj skulle vi sedan kunna <v>bjuda</v> <p>in</p>
      Frankrikes nya president och Belgiens och Luxemburgs premiärministrar till en
      debatt om en hållbar lösning för alla säten.
    t: Nach den Präsidentschaftswahlen im Mai im Frankreich könnten wir dann den neuen
      französischen Präsidenten sowie die Premierminister von Belgien und Luxemburg
      zu einer Aussprache über eine dauerhafte Lösung für alle Sitze <a>einladen</a>.
  - s: Exempelvis genom att <v>bjuda</v> <p>in</p> de två huvudpersonerna, den tidigare
      israeliske ministern Yossi Beilin och den palestinske ministern Yasser Abed
      Rabbo eller genom att tilldela dem Sacharovpriset, eller genom att inrätta en
      europeisk kommitté för stöd till den gemensamma förklaringen.
    t: Parallel zu den lobenswerten Bemühungen unserer Diplomaten schlage ich vor,
      dass wir diese Initiative mit allen uns zu Gebote stehenden Mitteln unterstützen,
      zum Beispiel indem wir die beiden Hauptprotagonisten, den ehemaligen israelischen
      Minister Yossi Beilin und den palästinensischen Minister Yasser Abed Rabbo,
      <a>einladen</a> oder indem wir ihnen den Sacharow-Preis verleihen oder indem
      wir ein europäisches Komitee zur Unterstützung ihrer gemeinsamen Erklärung bilden.
  - s: Tack för att ni <v>bjudit</v> <p>in</p> mig för att rapportera till denna kammare
      om konferensen om klimatförändringar i juli.
    t: Ich danke Ihnen, dass Sie mich in dieses Haus <a>eingeladen</a> haben, um über
      die Klimakonferenz im Juli zu berichten.
  - s: Som ordförande för tvärgruppen för minoritetsspråk inom Europaparlamentet,
      och för det finsk-ugriska forumet - som är ett initiativ över partigränserna
      - kunde jag i september 2006 <v>bjuda</v> <p>in</p> Vladimir Kozlov hit till
      Strasbourg.
    t: Als Vorsitzender der Arbeitsgruppe „Minderheitensprachen“ im Europäischen Parlament
      und des Finnisch-Ugrischen Forums - einer fraktionsübergreifenden Initiative
      - habe ich im September 2006 Herrn Kozlov hierher nach Straßburg <a>einladen</a>.
  - s: Rådets ordförande minns kanske att jag i Strasbourg i januari frågade honom
      om det kunde gå att <v>bjuda</v> <p>in</p> president Mandela till Cardiff för
      att underteckna ett avtal.
    t: Vielleicht erinnert sich der amtierende Ratspräsident daran, daß ich ihn im
      Januar in Straßburg fragte, ob es möglich sei, Präsident Mandela zur Unterzeichnung
      des Abkommens nach Cardiff <a>einzuladen</a>.
  - s: Jag ställer mig bakom förslaget att Europaparlamentet ska få rätt att <v>bjuda</v>
      <p>in</p> företrädare för medlemsstaterna och jag beklagar att rådet inte har
      godtagit detta förslag.
    t: Ich unterstütze den Vorschlag, dass das Europäische Parlament das Recht haben
      sollte, die Vertreter der Mitgliedstaaten <a>einzuladen</a>, und ich bedauere,
      dass dies vom Rat nicht akzeptiert wurde.
  - s: Jag vill bara säga att det är beklagligt att det svenska ordförandeskapet inte
      kunde företrädas här i dag på lämplig ministernivå, eftersom det inte har <v>bjudits</v>
      <p>in</p>.
    t: Ich halte es für bedauerlich, dass der schwedische Ratsvorsitz heute nicht
      auf der angemessenen ministerialen Ebene hier vertreten ist, weil man sie nicht
      <a>eingeladen</a> hat.
  - s: Jag vill ta till protokollet att ordförandeskapet inte är här på grund av att
      det inte vill det, utan för att det inte har <v>bjudits</v> <p>in</p>.
    t: Ich möchte festhalten, dass der Ratsvorsitz heute keineswegs ferngeblieben
      ist, weil sie nicht kommen wollte, sondern weil man sie nicht <a>eingeladen</a>
      hat.
  - s: Jag föreslår också, herr Van Rompuy, att ni kombinerar ert politiska inflytande
      med talman Jerzy Buzeks så att vi kan <v>bjuda</v> <p>in</p> president Obama
      för att komma och tala till Europaparlamentet.
    t: Ebenso schlage ich vor, Herr Van Rompuy, dass Sie Ihren politischen Einfluss
      mit Herrn Präsident Buzek abstimmen, damit wir Präsident Obama <a>einladen</a>
      können, vor dem Europäischen Parlament zu sprechen.
  - s: Jag <v>bjöds</v> <p>in</p> till Europeiska rådets möte för att göra ett inledande
      anförande, som finns tillgängligt på Internet - jag kan också skicka det till
      er med e-post.
    t: Ich war zur Sitzung des Europäischen Rates <a>eingeladen</a>, um eine Einführungsrede
      zu halten, die im Internet steht - ich kann sie Ihnen auch per E-Mail zusenden.
  - s: Jag vill <v>bjuda</v> <p>in</p> Herman Van Rompuy till ett möte med mitt utskott
      för att tala om några av våra initiativ.
    t: Ich möchte Herrn Van Rompuy <a>einladen</a>, an Sitzungen meines Ausschusses
      teilzunehmen und mit ihm über einige unserer Initiativen zu sprechen.
  - s: Det beslut som EU nyligen fattade om att liksom den 9 maj 2003 <v>bjuda</v>
      <p>in</p> dissidenter till firandet av Europadagen är ett erkännande av den
      interna oppositionens betydelse.
    t: Mit der kürzlich getroffenen Entscheidung der EU, kubanische Dissidenten zu
      Feierlichkeiten an Nationalfeiertagen <a>einzuladen</a>, wie die Kommission
      dies am 9. Mai 2003 getan hat, wird die Rolle der internen Opposition anerkannt.
  - s: Ni <v>bjöd</v> <p>in</p> mig hit till i början av juli, men jag hade då ännu
      inte presenterat texten till vårt arbete för rådets ordförandeskap, och eftersom
      det var rådets ordförandeskap som hade begärt att detta arbete skulle göras,
      var det alltså för rådet som vi måste presentera texten först.
    t: Sie hatten mich bereits für Anfang Juli <a>eingeladen</a>, jedoch hatte ich
      damals das Ergebnis unserer Erörterungen noch nicht dem Ratsvorsitz vorgelegt.
  - s: Detta är uppenbarligen något helt annat än att bara <v>bjuda</v> <p>in</p>
      ett par observatörer till sammanträdena.
    t: das ist offenkundig etwas ganz anderes als lediglich ein paar Beobachter zu
      den Sitzungen <a>einzuladen</a>.
  - s: Denna kammare kan <v>bjuda</v> <p>in</p> Iraks nya utrikesminister Hushyar
      Zibari till Bryssel eller Strasbourg för att ge oss förstahandsinformation om
      situationen i landet.
    t: Dieses Haus kann den neu ernannten irakischen Außenminister, Hushyar Zibari,
      nach Brüssel oder Straßburg <a>einladen</a>, um von ihm über die Lage in seinem
      Land aus erster Hand informiert zu werden.
  - s: Jag välkomnar det faktum att kommissionsledamoten nu har <v>bjudit</v> <p>in</p>
      några europaparlamentariker, däribland mig, för att delta i arbetet med att
      reformera den budgetpost som är avsedd för samfinansiering av icke-statliga
      organisationer.
    t: Ich begrüße die Tatsache, dass der Kommissar nun MdEP, einschließlich meiner
      selbst, <a>eingeladen</a> hat, an zur Reform der speziellen NRO-Ko-Finanzierungs-Haushaltslinie
      mitzuwirken.
  - s: Hon sade att hon hade skrivit till mig och även <v>bjudit</v> <p>in</p> de
      ledamöter som hade undertecknat brevet med mig att komma och träffa henne i
      Bryssel.
    t: Sie meinte, sie hätte mir bereits geantwortet und die Abgeordneten des Europäischen
      Parlaments, die das Schreiben zusammen mit mir unterschrieben hatten, zu einem
      Treffen mit ihr nach Brüssel <a>eingeladen</a>.
  - s: Men kan man tala om fred när vår ärade kollega till Europaparlamentets kulturutskott
      lät <v>bjuda</v> <p>in</p> den tidigare direktören för centrum för arabisk filosofi
      vid Université catholique de Louvain, vilken samtidigt i Beirut publicerade
      en skrift där han hyllade massakern av sju kristna munkar i Tibérhirine?
    t: Kann jedoch von Frieden gesprochen werden, wenn von unserem verehrten Kollegen
      der ehemalige Direktor des Zentrums für arabische Philosophien der Katholischen
      Universität Löwen, der gleichzeitig in Beirut ein kleines Werk veröffentlichte,
      in dem er das Massaker an sieben christlichen Mönchen in Tibéhirine guthieß,
      in den Ausschuß für Kultur, Jugend, Bildung und Medien des Europäischen Parlaments
      <a>eingeladen</a> wurde?
  - s: Därför, herr talman, anser jag att det är viktigt att parlamentets presidium
      <v>bjuder</v> <p>in</p> Abu Mazen, så att han kan dela med sig av sina intryck
      och åsikter till parlamentet.
    t: Und deshalb, Herr Präsident, wäre es meiner Meinung nach wichtig, dass ihn
      das Präsidium <a>einlädt</a>, vor uns über seine Eindrücke zu sprechen und seine
      Überlegungen mit diesem Haus zu teilen.
  - s: Precis som många av er vet har jag vid många tillfällen gett uttömmande svar,
      särskilt till utskottet för medborgerliga fri- och rättigheter förstås, men
      jag talar inför parlamentet när jag blir inbjuden, och jag talar med de utskott
      som <v>bjuder</v> <p>in</p> mig.
    t: Wie vielen von Ihnen wohlbewusst ist, habe ich bei mehreren Gelegenheiten ausführlich
      Rede und Antwort gestanden, vor allem natürlich dem Ausschuss für bürgerliche
      Freiheiten, doch spreche ich auch vor dem Parlament, wenn ich darum gebeten
      werde, und in den Ausschüssen, die mich <a>einladen</a>.
  - s: Jag vill därför uppmuntra till att man fortsätter på den inslagna vägen och
      förverkligar det parlamentariska utbytet mellan Iran och Europeiska unionen
      och framför allt vill jag föreslå er, fru talman, att <v>bjuda</v> <p>in</p>
      president Khatami att tala inför vår församling här i Strasbourg.
    t: Deshalb möchte ich dazu auffordern, diese Verhandlungen fortzusetzen und den
      parlamentarischen Austausch zwischen dem Iran und der Europäischen Union zu
      entwickeln, und insbesondere Ihnen, Frau Präsidentin, vorschlagen, den iranischen
      Präsidenten Khatami <a>einzuladen</a>, hier in Straßburg vor unserem Hohen Haus
      zu sprechen.
  - s: Zimbabwes regering har meddelat att den inte kommer att godta observatörer,
      man kommer bara att <v>bjuda</v> <p>in</p> vänner för att övervaka presidentvalet.
    t: sie wird zur Beobachtung der Präsidentschaftswahlen nur Freunde <a>einladen</a>.
  - s: Jag hoppas att ni tyckte att det var bra att jag reste till installationen
      och sedan <v>bjöd</v> <p>in</p> president Janukovitj till Bryssel där han tillbringade
      en av sina första dagar.
    t: Ich hoffe, dass Sie mit meiner Entscheidung zufrieden waren, der Einführung
      beizuwohnen und anschließend Präsident Janukowitsch <a>einzuladen</a>, nach
      Brüssel zu kommen, wo er einen seiner ersten Tage verbrachte.
  - s: Jag anser också att det är ett strategiskt misstag att Kina, där varumärkesförfalskningen
      är mest utbredd, inte <v>bjudits</v> <p>in</p> till avtalsförhandlingarna.
    t: Ich erachte es auch als strategischen Fehler, dass China als größte Fälscherwerkstatt
      nicht zu den Verhandlungen über dieses Abkommen <a>eingeladen</a> wurde.
  - s: Dagens beslut från rådet att <v>bjuda</v> <p>in</p> en delegation från Kuba
      är en bekräftelse på att det är helt rätt att invänta denna dialog och först
      därefter hålla en debatt här till hösten, som vi då har hunnit förbereda ordentligt.
    t: Gerade weil der Europäische Rat heute beschlossen hat, eine Delegation aus
      Kuba <a>einzuladen</a>, wäre es sehr sinnvoll, zunächst einmal diesen Dialog
      abzuwarten und dann im Herbst hier eine Debatte seriös vorbereitet zu führen.
  - s: Parlamentet skulle kunna ta initiativet till att <v>bjuda</v> <p>in</p> parlamentsledamöter
      från dessa länder, så att vi redan i förväg vet vad schweizarna skulle kunna
      bidra med, vilka problem de har, och vilka förslag de har.
    t: Das Parlament könnte die Initiative ergreifen, Parlamentarier aus diesen Ländern
      <a>einzuladen</a>, damit wir schon im Vorfeld wissen, was die Schweizer einbringen
      können, was sie für Probleme hätten, was sie für Vorschläge hätten.
  - s: Jag har redan <v>bjudit</v> <p>in</p> den myndighet som förvaltar Galileo att
      besöka oss i Prag.
    t: Zum Schluss möchte ich noch darauf hinweisen, dass ich die Behörde, die Galileo
      verwaltet, <a>eingeladen</a> habe, uns in Prag zu besuchen.
  - s: I det här sammanhanget välkomnar vi varmt det portugisiska ordförandeskapets
      initiativ att <v>bjuda</v> <p>in</p> delegationer från Europaparlamentet och
      det panafrikanska parlamentet att delta i toppmötet i Lissabon.
    t: In diesem Zusammenhang begrüßen wir die Initiative des portugiesischen Vorsitzes
      sehr, Delegationen des Europäischen und des Panafrikanischen Parlaments zur
      Teilnahme am Dezember-Gipfel in Lissabon <a>einzuladen</a>.
  - s: Beslutet att <v>bjuda</v> <p>in</p> Robert Mugabe beror inte på oss.
    t: Die Entscheidung, Herrn Mugabe <a>einzuladen</a>, hängt nicht von uns ab.
  - s: Delegater från de olika geografiska arbetsgrupperna <v>bjöds</v> <p>in</p>
      till detta möte för en presentation av detta års prioriteter.
    t: Zu diesem Treffen wurden Delegierte der verschiedenen geografischen Arbeitsgruppen
      <a>eingeladen</a>, um ihnen die diesjährigen Prioritäten zu präsentieren.
  - s: Är det inte mycket kränkande att en regering i Europeiska unionen har <v>bjudit</v>
      <p>in</p> Mugabe till ett toppmöte i Paris?
    t: Stellt es nicht einen Affront dar, dass die Regierung eines Mitgliedstaats
      Mugabe zu einem Gipfeltreffen nach Paris <a>eingeladen</a> hat?
  - s: De måste <v>bjuda</v> <p>in</p> oss och vi måste tillhandahålla vårt kunnande
      i ett partnerskap.
    t: Man muss uns <a>einladen</a> und wir müssen als Partner unser Know-how zur
      Verfügung stellen.
  - s: Den senaste kontrollen som Europarådet gjorde av läget för ett par månader
      sedan, utesluter möjligheten att <v>bjuda</v> <p>in</p> Vitryssland att delta
      i Europarådets parlamentariska församling.
    t: Trotzdem schließt die letzte Bestandsaufnahme, die der Europarat vor wenigen
      Monaten vorgenommen hat, die Möglichkeit aus, Belarus zur Teilnahme an dessen
      Parlamentarischer Versammlung <a>einzuladen</a>.
  - s: Vi har <v>bjudit</v> <p>in</p> ministrar, vi har till och sett till att man
      slutligen tidigarelägger tidpunkten för den nya järnvägen genom Brennerpasset
      från 2021 till 2012.
    t: Wir haben die Verkehrsminister zu uns <a>eingeladen</a> und uns auch dafür
      eingesetzt, dass der Termin für den Bau des Brennerbasistunnels definitiv von
      2021 auf 2012 vorgezogen wird;
  - s: Jag <v>bjuder</v> <p>in</p> er till en kort mottagning.
    t: Ich gratuliere allen, die gewählt worden sind, und möchte Sie zu einem kleinen
      Empfang <a>einladen</a>.
  - s: Det är svårt, men det är ett mål. Han har redan <v>bjudit</v> <p>in</p> dem
      till en arbetsmiddag nästa torsdag.
    t: Er hat seine Kollegen bereits zu einem Arbeitsabendessen am nächsten Donnerstag
      <a>eingeladen</a>.
  - s: Jag har fått veta att rådets ordförandeskap <v>bjudits</v> <p>in</p> men att
      man hade planeringsproblem och därför inte kunde vara här.
    t: Ich werde informiert, dass die Ratspräsidentschaft <a>eingeladen</a> war, es
      aber Terminschwierigkeiten gab und sie deshalb nicht anwesend sein kann.
  - s: Vore det då inte möjligt för antingen kommissionen eller eventuellt parlamentet
      och utskottet för kvinnors rättigheter och jämställdhetsfrågor att <v>bjuda</v>
      <p>in</p> någon av dessa kvinnor att besöka oss och berätta för oss vad som
      egentligen händer där?
    t: Wäre es denn nicht möglich, dass entweder die Kommission oder vielleicht auch
      das Parlament, der Ausschuss für die Rechte der Frau und Chancengleichheit die
      eine oder andere dieser Frauen einmal <a>einlädt</a>, uns zu besuchen und uns
      einmal zu schildern, wie das tatsächlich dort vor sich geht?
  - s: Jag kan också meddela att vi på måndagsmorgonen hade <v>bjudit</v> <p>in</p>
      samtliga ansvariga på området till Bryssel.
    t: Ich kann Ihnen auch sagen, dass wir an diesem Montagvormittag alle Verantwortungsträger
      in diesem Bereich nach Brüssel <a>eingeladen</a> haben.
  - s: Som avslutning på mitt uttalade stöd till detta direktiv kan jag bara <v>bjuda</v>
      <p>in</p> Menrad, som har arbetat under flera år på detta sitt betänkande och
      detta direktiv, och även er, herr talman, att ta ett dopp i min swimmingpool,
      full av euro, i slottet som jag har blivit ägare till, för att tillbringa semestern
      tillsammans med mig.
    t: Zum Abschluss meiner Erklärung zur Unterstützung dieser Richtlinie kann ich
      nicht umhin, Herrn Menrad, der sich seit vielen Jahren für deren Erarbeitung
      eingesetzt hat, und Sie, Herr Präsident, <a>einzuladen</a>, in meinem mit Euro
      gefüllten Pool auf meinem Schloss, dessen Eigentümer ich geworden bin, zu baden
      und gemeinsam mit mir Urlaub zu machen.
  - s: Det innebär faktiskt att man <v>bjuder</v> <p>in</p> medborgare i andra EU-länder
      till en verksamhet som är illegal i dessa EU-länder.
    t: Damit werden Bürger anderer Mitgliedstaaten praktisch <a>eingeladen</a>, Handlungen
      vorzunehmen, die in diesen Ländern illegal sind.
  - s: Jag har ofta <v>bjudit</v> <p>in</p> henne till underutskottet för mänskliga
      rättigheter så att hon faktiskt kan bli utfrågad om sin verksamhet på området
      för mänskliga rättigheter, och denna inbjudan upprepar jag i dag.
    t: Ich habe sie häufig in den Unterausschuss für Menschenrechte <a>eingeladen</a>,
      damit sie über ihre Aktivitäten auf dem Gebiet der Menschenrechte befragt werden
      kann, und ich wiederhole dies heute erneut.
  - s: det sätt på vilket jag ombetts besvara frågor om mänskliga rättigheter från
      parlamentet är, genom parlamentets beslut, att regelbundet närvara i utskottet
      för utrikesfrågor (AFET) till vilket underutskotten - varav underutskottet för
      mänskliga rättigheter är ett - <v>bjuds</v> <p>in</p> och där man kan ställa
      frågor till mig.
    t: Die Art und Weise, wie ich gemäß Entscheidung dieses Hohen Hauses auf Menschenrechtsangelegenheiten
      vom Parlament antworten sollte, war die regelmäßige Teilnahme am Ausschuss für
      auswärtige Angelegenheiten (AFET), zu denen die Unterausschüsse - worunter der
      Ausschuss für Menschenrechte - <a>eingeladen</a> würden und dort Gelegenheit
      dazu hätten, Fragen an mich zu richten.
  - s: Vi började redan för tre år sedan <v>bjuda</v> <p>in</p> blivande kolleger
      som ?virtuella ledamöter? för att de skulle få lära känna vårt arbete här i
      parlamentet.
    t: Bereits vor drei Jahren haben wir damit begonnen, zukünftige Kollegen als ’virtuelle
      Abgeordnete’ <a>einzuladen</a>, damit sie unsere Arbeit hier im Parlament kennen
      lernen.
  - s: Jag skulle vilja tacka Crespo för detta mycket intressanta förslag och säga
      att vi redan har tagit initiativet till att <v>bjuda</v> <p>in</p> FN:s generalsekreterare,
      Kofi Annan, till den 17:e innevarande månad, då 40 statschefer och 40 utrikesministrar
      kommer att befinna sig i Aten med anledning av den europeiska konferensen, just
      för att diskutera frågan om FN och den humanitära hjälpen och utnyttja denna
      stora sammankomst.
    t: Ich möchte Baron Crespo für diesen sehr interessanten Vorschlag danken und
      ich kann ihm mitteilen, dass wir bereits den Generalsekretär der Vereinten Nationen,
      Kofi Annan, <a>eingeladen</a> haben, mit uns am 17. April, wenn sich 40 Staatsoberhäupter
      sowie 40 Außenminister auf dem Europäischen Gipfel in Athen treffen, über die
      Funktion der Vereinten Nationen und die humanitäre Hilfe zu diskutieren, damit
      wir dieses Treffen auch in dieser Hinsicht nutzen können.
  - s: Vi borde kanske <v>bjuda</v> <p>in</p> Andreasen då.
    t: Wir sollten dazu möglicherweise Frau Andreasen <a>einladen</a>.
  - s: Det finns en mängd sponsorer som är redo att <v>bjuda</v> <p>in</p> mig!
    t: Es gibt sehr viele Sponsoren, die mich gerne <a>einladen</a> möchten!
  - s: Vi har <v>bjudit</v> <p>in</p> fyra liberala vänner från Kuba som helt fredligt
      arbetar med demokratiseringsfrågor.
    t: Für Donnerstag hat die ELDR-Fraktion eine Beratung in diesem Gebäude geplant,
      zu der vier kubanische Freunde <a>eingeladen</a> waren, die mit friedlichen
      Mitteln für eine Demokratisierung in ihrem Lande eintreten.
  - s: Vi har vår förordning om konsumentskyddssamarbete, och i slutet av september
      <v>bjöd</v> jag <p>in</p> samtliga konsumentskyddsmyndigheter för att diskutera
      några av frågorna och de farliga varorna från de kinesiska leksaksfabrikerna.
    t: Wir haben unsere Verordnung über die Zusammenarbeit im Verbraucherschutz, und
      ich habe für Ende September alle Verbraucherschutzbehörden zu einer Diskussion
      über einige der Probleme und die gefährlichen Güter aus den chinesischen Spielzeugfabriken
      <a>eingeladen</a>.
  - s: Våra möjligheter är kanske blygsamma, men vi kan <v>bjuda</v> <p>in</p> fler
      funktionshindrade besökare till parlamentet.
    t: Unsere Möglichkeiten sind vielleicht bescheiden, aber wir können beispielsweise
      mehr behinderte Besucher ins Parlament <a>einladen</a>.
  - s: Enligt detta initiativ föreslås det att vi än en gång <v>bjuder</v> <p>in</p>
      Oswaldo Paya, mottagare av 2002 års Sacharovpris, till Europa och tar emot honom
      på högsta nivå.
    t: der Vorschlag, mit einer koordinierten Initiative von Europäischem Parlament,
      Kommission, Rat und Mitgliedstaaten Oswaldo Payá, Sacharow-Preisträger 2002,
      erneut <a>einzuladen</a> und auf höchster Ebene zu empfangen.
  - s: Den liberala gruppen hoppas att rådets ordförande kommer att hålla fast vid
      EU:s policy att inte <v>bjuda</v> <p>in</p> Burma till London.
    t: Die liberale Fraktion hofft, daß der Ratspräsident an der Unionspolitik festhält,
      Birma nicht nach London <a>einzuladen</a>.
  - s: Kommer parlamentarikerna att <v>bjudas</v> <p>in</p> på det vis som Portugal
      så föredömligt gjorde, som lät oss delta med företrädare på dessa konferenser?
    t: Sind auch die Parlamentarier dazu <a>eingeladen</a>, wie das vorbildhaft Portugal
      gemacht hat, wo wir mit Repräsentanten an diesen Konferenzen teilnehmen konnten?
  - s: Jag skulle vilja lägga fram ett specifikt förslag för er, jag vill föreslå
      att flera libanesiska parlamentsledamöter <v>bjuds</v> <p>in</p> hit till Europaparlamentet
      för att diskutera Arabförbundets förslag och för att uppmuntra till en övning
      i parlamentarisk diplomati, så att vi inte förblir likgiltiga inför denna situation,
      där det libanesiska folket har blivit brickor i ett geopolitiskt spel som är
      oerhört farligt, både för dem och för freden i Mellanöstern.
    t: Ich schlage vor, mehrere führende libanesische Parlamentarier in das Europäische
      Parlament <a>einzuladen</a>, um die Vorschläge der Arabischen Liga zu diskutieren
      und zu einer Übung in parlamentarischer Diplomatie beizutragen, damit wir nicht
      tatenlos zusehen, wie die Libanesen zu Bauern in einem geopolitischen Spiel
      werden, das für sie und für den Frieden im Nahen Osten extrem gefährlich ist.
  - s: I denna anda har de italienska värdarna <v>bjudit</v> <p>in</p> politiska ledare
      från Sydafrika, Nigeria, Mali, Algeriet, Bangladesh och El Salvador för att
      närvara vid ett sammanträde och en bankett, där man huvudsakligen kommer att
      koncentrera sig på strategin för minskning av fattigdom och den globala hälsofonden.
    t: So haben die italienischen Gastgeber die Regierungschefs von Südafrika, Nigeria,
      Mali, Algerien, Bangladesch und El Salvador zu einer Arbeitssitzung mit Essen
      <a>eingeladen</a>, bei dem es vorrangig um die Strategie zur Verringerung der
      Armut und um den Weltgesundheitsfonds geht.
  - s: Jag tackar också er, Pat Cox, och alla er Europaparlamentariker för att ni
      har <v>bjudit</v> <p>in</p> dessa speciella personer för att vara med vid detta
      tillfälle.
    t: Ich danke auch Ihnen, Präsident Cox, und allen Mitgliedern des Europäischen
      Parlaments, dass sie diese besonderen Menschen zu dieser Veranstaltung <a>eingeladen</a>
      haben.
  - s: Hon har också visat villighet att samarbeta i högre grad än tidigare, och hon
      kommer också att <v>bjudas</v> <p>in</p> av det tyska ordförandeskapet till
      nästa möte för rådet (allmänna frågor och yttre förbindelser).
    t: Sie ist offenbar auch bereit, sich stärker als in der Vergangenheit zu engagieren,
      und der deutsche Ratsvorsitz wird sie zur nächsten <a>GAERC-Tagung</a> <a>einladen</a>.
  - s: Det är mycket viktigt att även amerikanerna den här gången har sagt att de
      är redo att <v>bjuda</v> <p>in</p> den så kallade ”uppföljningsgruppen” inom
      Arabförbundet, inklusive Syrien och Saudiarabien.
    t: Sehr wichtig ist, dass dieses Mal auch die Amerikaner erklärt haben, sie seien
      bereit, die so genannte Follow-up-Gruppe der Arabischen Liga einschließlich
      Syrien und Saudi-Arabien <a>einzuladen</a>.
  - s: Jag vill föreslå att Europaparlamentets talman <v>bjuder</v> <p>in</p> den
      nya talmannen i representanthuset att tala i kammaren.
    t: Ich möchte hier den Vorschlag unterbreiten, dass der Präsident des Parlaments
      die neue Präsidentin des Repräsentantenhauses <a>einlädt</a>, im Plenum das
      Wort zu ergreifen.
  - s: Så vitt jag vet är det för närvarande amerikanernas avsikt att eftermiddagen
      efter toppmötet <v>bjuda</v> <p>in</p> företrädarna för toppdomänen till ett
      informationsmöte med högre tjänstemän från Europeiska unionen och Förenta staterna.
    t: Soweit ich weiß, wollen die Vereinigten Staaten nach den derzeitigen Plänen
      die TLD-Vertreter zu einem Briefing der Gruppe hoher Beamter aus der Europäischen
      Union und den Vereinigten Staaten am Nachmittag nach dem Gipfel <a>einladen</a>.
  - s: Iran är också advokaten Abdulfattah Soltani, som vi har <v>bjudit</v> <p>in</p>
      till kammaren och som nu sitter fängslad.
    t: Iran ist auch Rechtsanwalt Soltani, den wir <a>eingeladen</a> hatten und der
      jetzt im Gefängnis sitzt.
  - s: Jag vill ta detta tillfälle i akt och <v>bjuda</v> <p>in</p> mina kollegor
      till min Greenovation-konferens, som äger rum i parlamentet nästa vecka på eftermiddagen
      den 28 maj.
    t: Ich möchte diese Gelegenheit nutzen und meine Kollegen und Kolleginnen zu meiner
      Greenovations-Konferenz <a>einladen</a>, die nächste Woche, und zwar am Nachmittag
      des 28. Mai, hier im Parlament stattfinden wird.
  - s: Jag har vidtagit åtgärder för att Shimon Peres och Yasser Arafat skall kunna
      stoppa denna infernaliska våldsspiral, genom att <v>bjuda</v> <p>in</p> dem
      att tala i kammaren.
    t: Ich habe die notwendigen Vorbereitungen für eine Einladung an Shimon Peres
      und Yasser Arafat getroffen, denn vielleicht kann diese zerstörerische Spirale
      der Gewalt durchbrochen werden, wenn wir sie <a>einladen</a>, in dieses Haus
      zu kommen und vor dem Parlament zu sprechen.
  - s: Den 15 april <v>bjöd</v> jag <p>in</p> Garri Kasparov till Europaparlamentet,
      vid en tidpunkt då han hölls arresterad i elva timmar, och en medlem av min
      personal hade andra skäl - som faktiskt hade att göra med arvet från Sacharov
      - att befinna sig i Moskva.
    t: Ich habe Garri Kasparow am 15. April, als er für elf Stunden inhaftiert war
      und ein Mitarbeiter von mir sich aus anderen Gründen - nämlich wegen des Nachlasses
      von Andrei Sacharow - in Moskau aufhielt, <a>eingeladen</a>, ins Europäische
      Parlament zu kommen.
  - s: Det vore säkert bra om vi i Europaparlamentet skulle <v>bjuda</v> <p>in</p>
      båda personerna till vårt parlament, kanske i omvänd ordning, först president
      Bush och sedan president Putin, eftersom nämligen våra förbindelser med Amerika
      och Ryssland är helt avgörande för vår europeiska unions framtid.
    t: Es wäre sicher gut, wenn wir im Europäischen Parlament, vielleicht in der umgekehrten
      Reihenfolge, zunächst Präsident Bush dann Präsident Putin, also beide Persönlichkeiten
      in unser Parlament <a>einladen</a> würden, weil nämlich unsere Beziehungen zu
      Amerika und zu Russland ganz entscheidend für die Zukunft unserer Europäischen
      Union sind.
  - s: Vi har i utskottet för ekonomi och valutafrågor inte haft några problem när
      vi har <v>bjudit</v> <p>in</p> ledamöter av ECB-rådet att framträda inför oss.
    t: So haben wir beispielsweise Mitglieder der EZB-Rates zu den Tagungen des Ausschusses
      für Wirtschaft und Währung <a>eingeladen</a>.
  - s: Var och en som därför <v>bjuder</v> <p>in</p> Franz Fischler till sitt hem
      för att av någon anledning förklara det faktum att han är av österrikisk nationalitet
      bör granska sina egna motiv i samband med en debatt som nödvändigtvis har skymts
      av hänvisningar till främlingsfientlighet och även mer farlig ondska i denna
      värld.
    t: Wer Franz Fischler in dieses Haus <a>einlädt</a>, um irgendwie an der Tatsache
      sein Mütchen zu kühlen, daß er österreichischer Nationalität ist, sollte seine
      Beweggründe vor dem Hintergrund einer Debatte überprüfen, die unweigerlich von
      Hinweisen auf Fremdenfeindlichkeit und auf noch viel tödlichere Übel dieser
      Welt überschattet war.
- c: 27
  r: 2
  v: Einladung
  x:
  - s: Kommissionen och dess sekretariat är dock beredda att komma till utfrågningen
      i mitten av november, som parlamentet har <v>bjudit</v> <p>in</p> oss till,
      för att förklara så mycket vi kan och för att låta parlamentet frigöra så mycket
      som möjligt före andrabehandlingen.
    t: Die Kommission und ihr Sekretariat sind bereit, der <a>Einladung</a> des Parlaments
      zu den Anhörungen Mitte November Folge zu leisten und möglichst umfassende Erläuterungen
      zu geben, damit das Parlament vor der zweiten Lesung soviel wie möglich freigeben
      kann.
  - s: Att den jugoslaviska sidan <v>bjudit</v> <p>in</p> en rättsmedicinsk grupp
      från Helsingfors universitet är, vill jag hävda, rådets förtjänst.
    t: Die <a>Einladung</a> eines gerichtsmedizinischen Teams der Universität Helsinki
      durch die jugoslawische Seite stellt, so darf ich sagen, einen Erfolg der Präsidentschaft
      dar.
  - s: Beslutet att <v>bjuda</v> <p>in</p> och arbeta med Europeiska rådets ordförande
      och den tjänstgörande statsminister som företräder det roterande ordförandeskapet
      ska fattas av samtliga parlamentsledamöter.
    t: Die <a>Einladung</a> und die Zusammenarbeit mit dem Präsidenten des Europäischen
      Rates und dem amtierenden Ministerpräsidenten, der die rotierende Ratspräsidentschaft
      repräsentiert, ist eine Entscheidung aller Mitglieder des Parlaments.
  - s: Parlamentet har ju redan diskuterat med Prodi, därför fanns det ingen anledning
      att <v>bjuda</v> <p>in</p> parlamentet.
    t: Das Parlament hat ja mit Herrn Prodi diskutiert, insofern war eine <a>Einladung</a>
      nicht angezeigt.
  - s: Att <v>bjuda</v> <p>in</p> Mugabe till Lissabon är ett hån mot våra principer
      och strider direkt mot EU:s egna ståndpunkter.
    t: Eine <a>Einladung</a> Mugabes nach Lissabon ist eine Beleidigung unserer Prinzipien
      und steht in unmittelbarem Widerspruch zu den selbst erklärten Positionen der
      EU.
  - s: Jag vill uppmärksamma problemet med att den sammanslutning som företräder olika
      oberoende fackföreningar av lokförare i Europa, ALE, fortfarande inte har <v>bjudits</v>
