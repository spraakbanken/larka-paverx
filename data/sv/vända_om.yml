  - s: Jag beklagar att hon måste <v>vända</v> sig <p>om</p> för att kunna höra mig.
    t: sie ist hier durch Frau Anna Diamantopoulou vertreten, die sich leider <a>herumdrehen</a>
      müsste, um mich zu hören.
