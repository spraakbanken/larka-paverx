  - s: Om länder som uppfyller kriterierna i Maastrichtavtalet går med som medlemmar
      i den första omgången, kommer en del av dessa länder sedan <v>vända</v> <p>om</p>
      och begära mål 1-status?
    t: si los países que cumplen los criterios de Maastricht pasan a ser miembros
      en la primera tanda, ¿habrá alguno de estos países que se dé la <a>vuelta</a>
      y solicite la categoría de Objetivo 1?
  - s: Jag skulle säga att faran med fartyget snarare består i att det måste <v>vända</v>
      <p>om</p> för att det har för lite barlast.
    t: Yo diría que el peligro que tiene el barco más bien es que por falta de lastre
      dé la <a>vuelta</a>.
