de:
- c: 1
  r: 1
  v: ändern
  x:
  - s: För vägen fram till euron fick sådan verklig och symbolisk betydelse att den
      förvred förmågan till utvärdering, om den inte helt utsläcktes, och av större
      skäl förmågan att rätta till och <v>vända</v> <p>om</p>.
    t: Der Weg zum Euro hat eine so reale und symbolische Bedeutung angenommen, daß
      es sehr schwer oder sogar unmöglich geworden ist, die Situation zu analysieren
      und auf dem Wege über Mehrheitsentscheidungen zu korrigieren und zu <a>ändern</a>.
- c: 1
  r: 1
  v: befassen
  x:
  - s: Jag vill föra den proaktiva reflexionens talan, snarare än plädera för att
      <v>vända</v> <p>om</p> och gå tillbaka.
    t: Als Sie den luxemburgischen Ratsvorsitz übernahmen, mussten Sie sich mit einer
      Naturkatastrophe in Form des Tsunami <a>befassen</a>.
- c: 1
  r: 1
  v: Kehrtwendung
  x:
  - s: ändra er, <v>vänd</v> <p>om</p>, innan det är för sent.
    t: Ändern Sie sich, machen Sie noch rechtzeitig eine <a>Kehrtwendung</a>!
- c: 1
  r: 1
  v: Umkehr
  x:
  - s: Dessa stater dras genom Zimbabwes humanitära och ekonomiska katastrof med i
      en nedåtgående spiral, och det krävs ytterligare tryck för att få Robert Mugabe
      att <v>vända</v> <p>om</p> och genomföra presidentval som motsvarar de krav
      som kan ställas på fria och rättvisa val, och här behöver vi även stöd av Europeiska
      unionens institutioner.
    t: Diese Staaten geraten durch die humanitäre und wirtschaftliche Katastrophe
      Simbabwes mit in den Strudel des Niedergangs, und es bedarf des weiteren Drucks,
      Robert Mugabe zur <a>Umkehr</a> zu bewegen und dazu anzuhalten, die Präsidentschaftswahlen
      entsprechend den Standards für freie und faire Wahlen zu vollziehen, und hier
      brauchen wir auch die Unterstützung der Institutionen der Europäischen Gemeinschaft.
