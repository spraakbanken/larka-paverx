  r: 1
  v: umkehren
  x:
  - s: En lång väg återstår att gå, men vi avser att förbli orubbliga, och vi tänker
      inte <v>vända</v> <p>om</p>.
    t: Wir haben noch einen weiten Weg vor uns, aber wir werden ihn entschlossen fortsetzen
      und nicht <a>umkehren</a>.
