      att garantera mångfalden att <v>passa</v> <p>ihop</p> med de tekniska framstegen
      som - enligt de som driver verksamheten och tjänar på det - kommer att komma
      från marknaden?
    t: How would the Commissioner <a>square</a> the need for competition that guarantees
      plurality with the technical advances which - according to those who operate
      it and profit by it - will come from the unregulated market?
  - s: Det är mycket passande att kommissionär Monti påverkas av denna debatt, eftersom
      den stora gåtan när det rör posttjänster är hur man skall kunna <v>passa</v>
      <p>ihop</p> en öppen marknad och fri och rättvis konkurrens med tillhandahållande
      av en tjänst som är allmänt tillgänglig för alla, t.o.m. i de mest avlägsna
      och minst bebodda regionerna i Europeiska unionen.
    t: It is particularly appropriate that Mr Monti is responding to this debate because
      the great conundrum with postal services is how to <a>square</a> an open market
      and free and fair competition with providing a service which is universally
      available to all, even in the remotest and least inhabited region of the European
      Union.
