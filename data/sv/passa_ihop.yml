- c: 1
  r: 3
  v: accommodate
  x:
  - s: Jag anser fortfarande att den institutionella arkitekturen behöver förändras
      för att <v>passa</v> <p>ihop</p> med verklighetens ”Europa” som har utvidgats
      till att omfatta 27 länder, och då anser jag att den bästa lösningen är den
      maximalistiska lösningen för att bemöta de svårigheter som dessa nya omständigheter
      medför - om så bara för att se till att det blir en stabil lösning - men med
      en minimalistisk lösning när det gäller att införa ändringar som har tillbakavisats,
      hur mycket författarna till fördragstexten än skulle vilja ha dem. Realism är
      inte en mindre dygd än idealism.
    t: I still believe that the institutional architecture needs to be adjusted to
      <a>accommodate</a> the reality of ’Europe’ enlarged to 27 and as such I feel
      that the best solution is the maximalist solution to overcoming the difficulties
      arising from this new set of circumstances - if only to ensure that the solution
      reached is a stable one - but a minimalist solution to introducing amendments
      that, no matter how much the authors of the proposed Treaty would like, were
      rejected.
