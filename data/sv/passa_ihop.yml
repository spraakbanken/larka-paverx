de:
- c: 4
  r: 1
  v: zusammenpassen
  x:
  - s: Dessa bitar kommer i slutändan inte längre att <v>passa</v> <p>ihop</p> särskilt
      väl.
    t: Diese Fetzen werden am Ende nicht mehr so recht <a>zusammenpassen</a>.
  - s: Vi lägger också en massa ingredienser och välljudande åtaganden och rekommendationer
      i skålen, men vi är inte alls säkra på att de kommer att <v>passa</v> <p>ihop</p>.
    t: Wir werfen auch eine Menge Zutaten und wohlklingende Verpflichtungen und Empfehlungen
      in den Topf, aber wir sind uns überhaupt nicht sicher, dass sie gut <a>zusammenpassen</a>.
  - s: Nej, herr ordförande, jag anser att de <v>passar</v> mycket bra <p>ihop</p>
      som komplement och att det ger oss större chanser i vår förhandlingsposition
      inför andra behandlingen gentemot kommissionen och rådet.
    t: Nein, Herr Präsident, ich finde weiterhin, daß sie als Ergänzung sehr gut <a>zusammenpassen</a>
      und daß uns das in unserer Verhandlungsposition für die zweite Lesung mehr Chancen
      gegenüber der Kommission und dem Rat gibt.
  - s: Alltså, att tala mer om utrikespolitik och mindre om internationell solidaritet,
      det <v>passar</v> på sikt inte <p>ihop</p>.
    t: Also, mehr über Außenpolitik sprechen und weniger über internationale Solidarität,
      das wird auf Dauer nicht <a>zusammenpassen</a>.
- c: 3
  r: 2
  v: passen
  x:
  - s: I stort ställer jag mig dessutom bakom innehållet i betänkandet, särskilt när
      det gäller äldre människors rätt att fortsätta arbeta om de så önskar, vilket
      faktiskt <v>passar</v> <p>ihop</p> med det ”aktiva åldrande” som främjas, och
      även när det gäller anställbarheten för de ungdomar som går arbetslösa längre
      än fyra månader.
    t: Dies <a>passt</a> zur Förderung des „aktiven Alterns“ und auch zur Förderung
      der Beschäftigungsfähigkeit junger Menschen, die mehr als vier Monate lang keine
      Arbeit finden.
  - s: Vad den reella ekonomiska konvergensen är och om medlemsstaternas ekonomiska
      strukturer <v>passar</v> <p>ihop</p> med varandra, de frågorna ignoreras.
    t: Was tatsächliche wirtschaftliche Konvergenz ist und ob die Wirtschaftsstrukturen
      der Mitgliedstaaten zueinander <a>passen</a>, diese Fragen werden nicht gestellt.
  - s: Det är en form av sammanhållning, en aspekt av sammanhållning som finns i Lissabonfördraget
      och som <v>passar</v> mycket väl <p>ihop</p> med detta initiativ angående strategin
      för Donauområdet.
    t: Diese Form der Kohäsion, diese Dimension der Kohäsion erscheint im Vertrag
      von Lissabon und <a>passt</a> sehr gut zur Initiative bezüglich der Strategie
      für den Donauraum.
- c: 2
  r: 3
  v: Einklang bringen
  x:
  - s: Vad tänker kommissionären göra för att få nödvändigheten av konkurrens för
      att garantera mångfalden att <v>passa</v> <p>ihop</p> med de tekniska framstegen
      som - enligt de som driver verksamheten och tjänar på det - kommer att komma
      från marknaden?
    t: Wie würde der Herr Kommissar das Erfordernis des Wettbewerbs, der Pluralität
      garantiert, mit dem technischen Fortschritt in <a>Einklang</a> <a>bringen</a>,
      der denen zufolge, die ihn betreiben und von ihm profitieren vom unregulierten
      Markt kommt?
  - s: Det är mycket passande att kommissionär Monti påverkas av denna debatt, eftersom
      den stora gåtan när det rör posttjänster är hur man skall kunna <v>passa</v>
      <p>ihop</p> en öppen marknad och fri och rättvis konkurrens med tillhandahållande
      av en tjänst som är allmänt tillgänglig för alla, t.o.m. i de mest avlägsna
      och minst bebodda regionerna i Europeiska unionen.
    t: Es ist besonders angebracht, daß Herr Monti in dieser Aussprache Rede und Antwort
      steht, denn das große Rätsel im Zusammenhang mit den Postdiensten besteht darin,
      wie man einen offenen Markt mit einem freien und fairen Wettbewerb in <a>Einklang</a>
      <a>bringen</a> kann mit einer Dienstleistung, die universell für alle, selbst
      in der entlegensten und am wenigsten besiedelten Region der Europäischen Union,
      verfügbar ist.
- c: 2
  r: 3
  v: miteinander
  x:
  - s: Jag inser att det inte är den ideala lösningen, men det är det enda sättet
      att <v>passa</v> <p>ihop</p> två frågor av maximal betydelse, som vi var tvungna
      att placera in i ett redan mycket välfyllt sammanträde.
    t: Ich verstehe, daß dies nicht die ideale Lösung ist, aber es ist die einzige
      Möglichkeit, zwei Themen von größter Wichtigkeit <a>miteinander</a> zu vereinbaren,
      die in einer auch so bereits sehr überladenen Sitzung behandelt werden müssen.
  - s: Om jag nu tittar på texterna som gäller Cypern, den kurdiska frågan, demokrati,
      mänskliga rättigheter, och jag tittar på förklaringen från associationsrådet
      eller på dokumentet från kommissionen i Agenda 2000, då tror jag att våra ståndpunkter
      så sakteliga <v>passar</v> <p>ihop</p>.
    t: Wenn ich nun die Texte zu Zypern, zur kurdischen Frage, zur Demokratie und
      zu den Menschenrechten betrachte, und wenn ich die Erklärungen des Assoziationsrates
      oder die Mitteilung der Kommission „Agenda 2000“ ansehe, so stimmen meines Erachtens
      unsere Standpunkte allmählich <a>miteinander</a> überein.
- c: 1
  r: 4
  v: aufeinander
  x:
  - s: Lokala och regionala myndigheter har också påpekat att de inte fick medverka
      tillräckligt, varken i att definiera eller genomföra strategin, samt att de
      europeiska och nationella målen inte <v>passade</v> <p>ihop</p> så bra.
    t: Lokale und regionale Behörden haben auch betont, dass sie nicht ausreichend
      - entweder in die Bestimmung oder in die Umsetzung - der Strategie einbezogen
      wurden, und dass europäische und nationale Ziele nicht gut <a>aufeinander</a>
      abgestimmt gewesen wären.
