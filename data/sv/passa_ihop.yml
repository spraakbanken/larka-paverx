- c: 1
  r: 4
  v: Einklang
  x:
  - s: Jag välkomnar det tvärpolitiska resolutionsförslaget om en europeisk strategi
      för Donauområdet, eftersom det <v>passar</v> så väl <p>ihop</p> med de nya europeiska
      processer som inletts genom Lissabonfördragets ikraftträdande.
    t: Ich erkenne den vorgeschlagenen Mehrparteien-Entschließungsantrag über die
      europäische Strategie für den Donauraum an, weil er genau im <a>Einklang</a>
      mit neuen europäischen Prozessen steht, die mit dem Inkrafttreten des Vertrags
