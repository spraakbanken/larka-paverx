  r: 4
  v: vereinbar
  x:
  - s: Jag oroar mig till exempel över fall där kvinnor mot sin egen vilja tvingas
      bära sådant som symboliserar underkastelse av deras kvinnliga status, som slöjor
      som täcker deras ansikte helt och hållet så att man inte kan se dem. Dessa symboler
      <v>passar</v> tyvärr inte särskilt bra <p>ihop</p> med integrering och de för
