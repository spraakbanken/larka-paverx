      än fyra månader.
    t: Furthermore, its content is generally worthy of my approval, especially as
      regards the future prerogative of senior citizens to continue working if they
      so wish, which, in fact, <a>fits</a> with the ’active ageing’ being promoted,
      and also as regards promoting the employability of young people who go more
      than four months without finding work.
  - s: Det är en form av sammanhållning, en aspekt av sammanhållning som finns i Lissabonfördraget
      och som <v>passar</v> mycket väl <p>ihop</p> med detta initiativ angående strategin
      för Donauområdet.
    t: This is a form of cohesion, a dimension of cohesion that appears in the Treaty
      of Lisbon and which <a>fits</a> in very well with this initiative regarding
      the strategy for the Danube region.
  - s: Ett direktiv som syftar till att skapa en välbetänkt ram för pensionsfonder
      måste <v>passa</v> <p>ihop</p> med denna process av oavbruten men gradvis och
      samordnad reformering av nationella pensionssystem.
    t: A directive aimed at creating a prudential framework for pension funds must
      <a>fit</a> in with this process of steady but gradual and coordinated reform
      of national pension systems.
  - s: Detta är orsaken till att märkningssystemet <v>passar</v> <p>ihop</p> med det
      registreringssystem som skall införas för att kunna tillhandahålla den information
      som krävs för en korrekt märkning av köttet.
    t: This is why the labelling scheme <a>fits</a> in with the registration scheme
      which has to be put in place to provide the information required for the accurate
      labelling of beef.
