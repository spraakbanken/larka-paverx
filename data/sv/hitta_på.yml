---
de:
- c: 9
  r: 1
  v: erfinden
  x:
  - s: Vi kan inte <v>hitta</v> <p>på</p> någonting nytt.
    t: Wir können nichts Neues <a>erfinden</a>.
  - s: Du har <v>hittat</v> <p>på</p> nya, egna regler som talman.
    t: Sie haben als Vorsitzender neue Regeln <a>erfunden</a> - Ihre eigenen Regeln.
  - s: Vi påminner oss om att ett av huvudvittnena har medgett att han <v>hittat</v>
      <p>på</p> alltsammans och att dödsstraffet för Joseph O’Dell bekräftades i högsta
      domstolen med en enda rösts övervikt.
    t: Erinnern wir uns daran, daß einer der Hauptzeugen gestanden hat, seine Erklärung
      <a>erfunden</a> zu haben, und daß das Oberste Gericht die Todesstrafe von Joseph
      O’Dell mit einer einzigen Stimme bestätigt hat.
  - s: Detta är inget jag har <v>hittat</v> <p>på</p>, det är sant!
    t: Das habe ich nicht <a>erfunden</a>, das ist wirklich wahr!
  - s: Det är ingenting som jag har <v>hittat</v> <p>på</p>.
    t: Das habe ich nicht etwa selbst <a>erfunden</a>.
  - s: vi måste sluta att <v>hitta</v> <p>på</p> nyheter som löser alla världsproblem
      varenda vecka.
    t: Es kann ja nicht sein, dass wir jede Woche irgendein neues Thema <a>erfinden</a>,
      mit dem wir alle Probleme dieser Erde lösen.
  - s: Allt är redan sagt och överenskommet, men man slår så högt på trumman att det
      verkar som om vi håller på att <v>hitta</v> <p>på</p> något nytt inför toppmötet
      i Sevilla.
    t: Alles ist bereits gesagt und beschlossen, aber die Trommeln werden so laut
      gerührt, dass wir anscheinend für Sevilla etwas <a>erfinden</a>.
  - s: Jag skulle vilja berätta för er att denne lärare hade <v>hittat</v> <p>på</p>
      alltsammans och har erkänt att han inte blev överfallen utan tillfogade sig
      skadorna själv.
    t: Ich möchte Sie davon in Kenntnis setzen, dass dieser Lehrer das Ganze <a>erfunden</a>
      hatte und inzwischen zugegeben hat, dass er überhaupt nicht angegriffen wurde,
      sondern sich die Verletzungen selbst zugefügt hatte.
  - s: Jag <v>hittar</v> inte <p>på</p>, det var kommentatorn som sade det, och utan
      minsta skrupler.
    t: Ich <a>erfinde</a> nichts, dies hat der Fernsehsprecher ohne die geringste
      Spur von Skrupel berichtet.
- c: 7
  r: 2
  v: ausdenken
  x:
  - s: Varje myndighet och varje intressegrupp kommer ständigt att försöka få del
      av så mycket stödmedel som möjligt med maximal frihet vid fördelningen av dem.
      Denna hållning förändrar vi inte genom att <v>hitta</v> <p>på</p> allt fler
      byråkratiska förfaranden och föreskrifter.
    t: Diese Haltung ändern wir nicht, indem wir uns immer mehr bürokratische Verfahren
      und Vorschriften <a>ausdenken</a>.
  - s: Radio och tv i allmänhetens tjänst står för pluralism, mångfald och kulturell
      mångfald i Europa, demokratins hjärta - det har jag inte <v>hittat</v> <p>på</p>,
      utan kommissionen kan bekräfta det - och offentliga programföretag har nationell
      betydelse.
    t: Der öffentliche Rundfunk steht für Pluralismus, Diversität und kulturelle Vielfalt
      in Europa, im Herzen der Demokratie - das habe ich mir nicht <a>ausgedacht</a>,
      die Kommission kann dies bestätigen -, und öffentlich-rechtliche Rundfunkanstalten
      sind von nationaler Bedeutung.
  - s: Det är inget jag <v>hittat</v> <p>på</p>.
    t: Das habe ich mir nicht <a>ausgedacht</a>.
  - s: Ni kanske tror att jag <v>hittar</v> <p>på</p> allt detta, men så sent som
      förra veckan sa ordförande José Manuel Barroso att han som premiärminister var
      för en folkomröstning om konstitutionen.
    t: Vielleicht denken Sie, dass ich mir das alles nur <a>ausdenke</a>, aber erst
      letzte Woche sagte Präsident Barroso, dass er als Premierminister für eine Volksabstimmung
      über die Verfassung gewesen sei.
  - s: Det är inte något som kommissionen har <v>hittat</v> <p>på</p>.
    t: Das ist nichts, was sich die Kommission jetzt erst <a>ausgedacht</a> hat.
  - s: Men låt mig då berätta för er, kollega Seal, att det inte är jag själv som
      har <v>hittat</v> <p>på</p> mina fyra första meningar, utan att de yttrades
      i går i denna sal av er partikollega Prescott som var närvarande här som ordförande
      för rådet, och han nämnde transport och miljö som det brittiska ordförandeskapets
      viktigaste miljöprioritering.
    t: Aber dann lassen Sie mich Ihnen sagen, Kollege Seal, daß ich mir meine ersten
      vier Sätze nicht selber <a>ausgedacht</a> habe, sondern daß sie gestern in diesem
      Saal von Ihrem Parteigenossen Prescott gesagt wurden, der als Präsident des
      Rates hier anwesend war, und er nannte Verkehr und Umwelt als ersten Umweltschwerpunkt
      der britischen Präsidentschaft.
  - s: Ni kan väl ändå inte ha <v>hittat</v> <p>på</p> en del av detta?
    t: Sie können sich das doch nicht <a>ausgedacht</a> haben.
- c: 4
  r: 3
  v: einfallen
  x:
  - s: Vi vill göra vår del, vi kommer också att tvingas <v>hitta</v> <p>på</p> något
      för att påverka medlemsstaterna, men vi skall i varje fall försöka med det.
    t: Wir wollen unseren Teil tun, doch werden wir uns auch etwas <a>einfallen</a>
      lassen müssen, um die Mitgliedstaaten zu beeinflussen, aber wir werden es auf
      jeden Fall versuchen.
  - s: Eller vad har man tänkt <v>hitta</v> <p>på</p>?
    t: Soll das heißen, dass der Rat seine Zusagen nicht einzuhalten gedenkt oder
      dass er sich eine Ausrede <a>einfallen</a> lassen will?
  - s: Då måste vi <v>hitta</v> <p>på</p> något annat.
    t: Dann müssen wir uns eben etwas Anderes <a>einfallen</a> lassen.
  - s: Jag tror att vi för övrigt inte bara måste <v>hitta</v> <p>på</p> något vad
      gäller Pacte-programmet, utan det gäller hela artikel 10 ”åtgärder”.
    t: Ich glaube, daß wir uns im übrigen nicht nur mit dem PACTEProgramm, sondern
      mit dem gesamten Artikel 10 ’Maßnahmen’ etwas <a>einfallen</a> lassen müssen,
      wie wir den mobilisierenden Effekt auch kleiner Projekte sicherstellen, aber
      gleichzeitig Verwaltungsformen finden, die uns nicht überfordern.
- c: 2
  r: 4
  v: finden
  x:
  - s: 'Detta kommer i en mycket nära framtid - hoppas jag - vara av intresse för
      alla de stater som har sökt medlemskap i Europeiska unionen, de tolv stater
      som håller på att bli medlemmar i unionen och som jag hoppas kommer att bli
      det så snart som möjligt, men jag får lust att säga till Andria: ”Andria, på
      det här sättet sanerar vi de europeiska ländernas finanser, men kan du inte
      <v>hitta</v> <p>på</p> ett system som gör att pensionärerna kan sanera sina
      betalningsbalanser?”'
    t: „Damit sanieren wir zwar die Zahlungsbilanz der europäischen Länder, aber kannst
      Du denn nicht ein System <a>finden</a>, das es den Rentnern ermöglicht, ihre
      eigene Zahlungsbilanz zu sanieren? “
  - s: Det jag <v>hittade</v> <p>på</p> det miljöpolitiska området hade jag däremot
      inte behövt läsa på engelska, för det existerar i själva verket inte.
    t: Das, was ich dort zum Bereich Umweltpolitik <a>gefunden</a> habe, hätte ich
      aber auch nicht auf Englisch lesen müssen, es existiert nämlich nicht wirklich.
- c: 1
  r: 5
  v: Erfindung
  x:
  - s: Detta är trots allt inget som har <v>hittats</v> <p>på</p> av den ena eller
      andra parten;
    t: Denn es ist ja keine <a>Erfindung</a> der einen oder anderen Partei, sondern
      es ist klar geworden, dass die Förderung der erneuerbaren Energieformen einen
      wichtigen Aspekt darstellt.
- c: 1
  r: 5
  v: ersinnen
  x:
  - s: För det första är det viktigt att veta vad medlemsstaterna verkligen kommer
      att införa inom ramen för förordningen och vilka undantag och förevändningar
      de kommer att <v>hitta</v> <p>på</p> för att kringgå bestämmelserna.
    t: Zunächst einmal ist es wichtig zu wissen, was die Mitgliedstaaten im Rahmen
      dieser Verordnung tatsächlich einführen werden und welche Ausnahmen und Ausflüchte
      sie <a>ersinnen</a> werden, um sich den Bestimmungen entziehen zu können.
- c: 1
  r: 5
  v: Anbetracht
  x:
  - s: Man kan naturligtvis <v>hitta</v> <p>på</p> saker för varandra.
    t: In <a>Anbetracht</a> der barbarischen imperialen Befriedungstaktik Rußlands
      in Tschetschenien gewinnt dieses Argument sicherlich an Kraft.
- c: 1
  r: 5
  v: erkennen
  x:
  - s: Låt individer och företag vara i fred, skrota förordningar i stället för att
      <v>hitta</v> <p>på</p> nya eller strama upp de befintliga, precis som de byråkratiska
      kontrollerna av finansiella transaktioner, som vi diskuterade här i kammaren
      i går kväll.
    t: In den Ländern, die ihren Arbeitsmarkt reformiert haben, können wir eine bessere
      Entwicklung im Beschäftigungsbereich <a>erkennen</a>, und in Ländern mit einem
      Steuersystem, das Unternehmen begünstigt, sehen wir mehr Unternehmergeist.
- c: 1
  r: 5
  v: erfinden werden
  x:
  - s: Den har <v>hittats</v> <p>på</p> i efterhand.
    t: Die ist nachträglich <a>erfunden</a> <a>worden</a>.
- c: 1
  r: 5
  v: absolut
  x:
  - s: Jag beklagar, men det förslag till resolution om Venezuela som huvudsakligen
      har lagts fram av Europeiska folkpartiets grupp (kristdemokrater) är ett skämt
      som har <v>hittats</v> <p>på</p> för att utnyttja den brådskande debatten för
      politiska syften och som ett försök att misskreditera Hugo Chávez.
    t: Es tut mir leid, aber der - vor allem von der Fraktion der Europäischen Volkspartei
      (Christdemokraten) - eingereichte Entschließungsantrag zu Venezuela ist eine
      <a>absolute</a> Farce, mit der die Dringlichkeitsdebatte für politische Zwecke
      missbraucht und Herr Chávez in Misskredit gebracht werden soll.
- c: 1
  r: 5
  v: entwickeln
  x:
  - s: Kommissionen skulle kunna förkorta tidsfristerna för ansökningar, säkra finansieringen
      av demonstrationsanläggningar och använda internationella redovisningsstandarder
      i stället för att <v>hitta</v> <p>på</p> egna.
    t: Die Kommission könnte die Bewerbungsfristen verkürzen, Mittel für Demonstrationseinrichtungen
      sichern und internationale Rechnungslegungsstandards verwenden anstatt eigene
      zu <a>entwickeln</a>.
- c: 1
  r: 5
  v: wieder
  x:
  - s: För några månader sedan var det en ny avgift på flygbiljetter som skulle lösa
      alla problem, nu är det en skatt på finansiella transaktioner och nästa månad
      kommer någon att <v>hitta</v> <p>på</p> någonting annat.
    t: Vor ein paar Monaten war es eine zusätzliche Abgabe auf Flugtickets, um alle
      Probleme zu lösen, jetzt ist es die Finanztransaktionssteuer, um alle Probleme
      zu lösen, nächsten Monat fällt irgendeinem <a>wieder</a> etwas anderes ein.
- c: 1
  r: 5
  v: Lösung ausdenken
  x:
  - s: 'Jag håller med van Velzen som, i det betänkande vi röstade om i går, erinrade
      om det meningslösa i att <v>hitta</v> <p>på</p> nya saker som är lika onödiga
      som skadliga:'
    t: 'Ich stimme Herrn Van Velzen zu, der in dem gestern verabschiedeten Entschließungsantrag
      darauf hinwies, daß es wenig Zweck hat, neue <a>Lösungen</a> <a>auszudenken</a>,
      die genauso unnütz, wenn nicht gar gefährlich sind:'
en:
- c: 8
  r: 1
  v: invent
  x:
  - s: 'Jag håller med van Velzen som, i det betänkande vi röstade om i går, erinrade
      om det meningslösa i att <v>hitta</v> <p>på</p> nya saker som är lika onödiga
      som skadliga:'
    t: 'I agree with Mr Van Velzen who, in the resolution passed yesterday, commented
      on the futility of <a>inventing</a> something new if it is useless and possibly
      harmful:'
  - s: Vi kan inte <v>hitta</v> <p>på</p> någonting nytt.
    t: We cannot <a>invent</a> something new.
  - s: Du har <v>hittat</v> <p>på</p> nya, egna regler som talman.
    t: You have <a>invented</a> new rules - your own rules - as a chairman.
  - s: Den har <v>hittats</v> <p>på</p> i efterhand.
    t: They were <a>invented</a> subsequently.
  - s: Även här har kommissionen, för att motivera sin existens, tillskansat sig befogenheter
      som den saknar genom att för ändamålets skull <v>hitta</v> <p>på</p> helt godtyckliga
      och rentav löjeväckande kriterier, när man exempelvis analyserar marknadsandelarna
      för varje land och för varje produkt, och härvidlag utnyttjar de franska myndigheternas
      lättsinne, för att inte säga obefintliga auktoritet, när det gäller att försvara
      den franska industrins intressen.
    t: Once again the Commission, in order to maintain its importance, has taken on
      powers that it does not have, <a>inventing</a> entirely arbitrary, or worse,
      ridiculous criteria to serve its cause.
  - s: Det räcker inte längre att vifta med trollstaven som de professionella demagogerna
      gör, och <v>hitta</v> <p>på</p> en magisk formel som alltför ofta liknar en
      slogan som man skall veckla ut på sammankomster av mer eller mindre politisk
      art - som att skicka hem invandrarna eller att sänka arbetstiden till trettiofem
      timmar - men det är inte heller nu tid att hålla dessa evighetslånga debatter
      om änglarnas kön, som studsar från plenarsammanträde till råd, från råd till
      plenarsammanträde etc.
    t: This is no time for professional demagogues to wave magic wands, <a>inventing</a>
      formulae which too often resemble slogans to be trotted out at political meetings
      - repatriating the immigrants or having a thirty-five hour week - but nor is
      the time for endless debates about the sex of the angels, which reverberate
      from part-session to Council, from Council to part-session and so on.
  - s: Med andra ord kommer vi hädanefter alltså att ha Lissabonfördragets mekanismer
      - det finns ingen anledning att <v>hitta</v> <p>på</p> något nytt …
    t: In other words, henceforth, we have the mechanisms in the Treaty of Lisbon
      - there is no need to <a>invent</a> anything new …
  - s: Ni har <v>hittat</v> <p>på</p> en ny pålaga för medborgarna som tvingar dem
      att finansiera era byråkratier.
    t: You have <a>invented</a> a new tax for the citizens, which forces them to finance
      your bureaucracies.
- c: 7
  r: 2
  v: up
  x:
  - s: Varje myndighet och varje intressegrupp kommer ständigt att försöka få del
      av så mycket stödmedel som möjligt med maximal frihet vid fördelningen av dem.
      Denna hållning förändrar vi inte genom att <v>hitta</v> <p>på</p> allt fler
      byråkratiska förfaranden och föreskrifter.
    t: We cannot change this attitude by thinking <a>up</a> ever more bureaucratic
      procedures and rules.
  - s: Radio och tv i allmänhetens tjänst står för pluralism, mångfald och kulturell
      mångfald i Europa, demokratins hjärta - det har jag inte <v>hittat</v> <p>på</p>,
      utan kommissionen kan bekräfta det - och offentliga programföretag har nationell
      betydelse.
    t: Mr President, public broadcasting stands for pluralism, diversity, cultural
      diversity in Europe, the heart of democracy - I did not make this <a>up</a>,
      the Commission can confirm this - and public broadcasters are of national importance.
  - s: Det är inget jag <v>hittat</v> <p>på</p>.
    t: I have not made this <a>up</a>.
  - s: Skatteharmonisering är ett koncept som den moderna politiska klassen har <v>hittat</v>
      <p>på</p> för att försäkra sig om att ingen regering stjäl för lite från sitt
      folk, ett slags kartell av tjuvar skulle man kunna säga.
    t: 'Tax harmonisation is a concept dreamed <a>up</a> by the modern political class
      to make sure that no government steals too little from its people:'
  - s: Detta är inget jag har <v>hittat</v> <p>på</p>, det är sant!
    t: I am not making this <a>up</a>, it is true!
  - s: Det är ingenting som jag har <v>hittat</v> <p>på</p>.
    t: This is not something I have made <a>up</a>;
  - s: Global uppvärmning och den tillhörande klimatförändringen är inte något som
      miljögrupper har <v>hittat</v> <p>på</p>.
    t: 'Global warming and the associated climate change have not been dreamt <a>up</a>
      by environmental groups:'
- c: 7
  r: 2
  v: dream up
  x:
  - s: Det finns inte heller något annat sätt att nu <v>hitta</v> <p>på</p> något
      annat.
    t: After all, there is no conceivable way in which you can start <a>dreaming</a>
      something else <a>up</a>.
  - s: Det står med andra ord klart att detta inte är något bagatellartat eller något
      som de Gröna har <v>hittat</v> <p>på</p>, utan en fråga av påtagligt ekonomiskt
      intresse och något som verkligen påverkar alla människor.
    t: This example makes it clear that this is not a trivial matter or some line
      <a>dreamt</a> <a>up</a> by the Greens, but a matter of tangible economic interests
      and something that truly affects every individual.
  - s: Tillverkningssektorn klarar inte av att underhålla ett så stort antal byråkrater,
      som endast komplicerar tillvaron genom att <v>hitta</v> <p>på</p> allt fler
      regler och restriktioner.
    t: A large proportion of EU citizens, that is to say, are employed in non-productive
      sectors, especially public administration, and the productive sphere is not
      capable of supporting such a large number of bureaucrats, who only complicate
      life by <a>dreaming</a> <a>up</a> ever more regulations and restrictions.
  - s: Rådets beslut att inte lägga fram någon konsoliderad text är vad vi skulle
      kalla Realsatire i Tyskland, dvs. en verklig situation som är mer absurd än
      något en satiriker skulle kunna <v>hitta</v> <p>på</p>.
    t: The Council’s decision not to present a consolidated text is what we would
      call Realsatire in German, meaning a real-life situation which is more absurd
      than anything a satirist could <a>dream</a> <a>up</a>.
  - s: Ett virus - som för närvarande inte finns och som har <v>hittats</v> <p>på</p>
      av en politisk värld som försöker göra bot för sina tidigare brister inom området
      hälso- och sjukvård genom att vidta hälsoskyddsåtgärder till vänster och höger
      - uppges vara ett hot mot mänskligheten i form av en Hollywoodliknande pandemi
      som kan jämställas med spanska sjukan.
    t: A virus, non-existent at the present time and <a>dreamed</a> <a>up</a> by a
      political world seeking to make amends for its past weaknesses in the field
      of health care by implementing health protection measures left, right and centre,
      is meant to be threatening humankind with a Hollywood-style pandemic on a par
      with Spanish flu.
  - s: Därför är det inte bara en fråga om liberalisering, eller privatisering, eller
      vad vi för övrigt kan <v>hitta</v> <p>på</p>.
    t: It is therefore not just a question of deregulation, privatization, or any
      other scheme we can <a>dream</a> <a>up</a>.
  - s: Detta är trots allt inget som har <v>hittats</v> <p>på</p> av den ena eller
      andra parten;
    t: After all, this is not something <a>dreamed</a> <a>up</a> by one party or another;
- c: 4
  r: 3
  v: find
  x:
  - s: Det är säkert möjligt att <v>hitta</v> <p>på</p> ytterligare åtgärder för att
      förstärka uppföljningen, men det som vi redan gör för att se till att medlemsländerna
      lever upp till lagstiftningen skall förstärkas.
    t: It is no doubt possible to <a>find</a> further measures to strengthen the monitoring
      procedure, but the means already in place to ensure that Member States meet
      their obligations in line with the legislation must be strengthened.
  - s: 'Om ni går över gångbron och upp några våningar <v>hittar</v> ni <p>på</p>
      en dörr ett motiv som anger att det bakom den finns en lokal avsedd för parlamentets
      servicepersonal:'
    t: 'If you cross the footbridge and go upstairs, you will <a>find</a> a door with
      a sign indicating the room set aside for this Parliament’s cleaning staff:'
  - s: Därför måste den <v>hitta</v> <p>på</p> banbrytande metoder med betydligt större
      genomslagskraft och effektivitet än den hittillsvarande politiken haft.
    t: The European Commission must also focus on disseminating the results of best
      practices, which is why pioneering methods need to be <a>found</a>, with much
      better penetration and efficiency than those available under past policies and
      both the Member States of the European Union and candidate countries must work
      with the European Union and take appropriate steps to disseminate best practices
      and adopt all the new models which account for the performance of the best countries.
  - s: Låt oss alltså försöka <v>hitta</v> <p>på</p> något nytt.
    t: For example, we have been pursuing the exclusive line of trying to reduce the
      fishing effort for years now and we know that that line does not yield results,
      so let us now try to <a>find</a> a different solution.
- c: 1
  r: 4
  v: come up
  x:
  - s: vi måste sluta att <v>hitta</v> <p>på</p> nyheter som löser alla världsproblem
      varenda vecka.
    t: That is why I would caution that we must stop <a>coming</a> <a>up</a> with
      a new item every week that we can use to solve all the problems of the world.
- c: 1
  r: 4
  v: stuff up
  x:
  - s: Ni kan väl ändå inte ha <v>hittat</v> <p>på</p> en del av detta?
    t: You really could not make some of this <a>stuff</a> <a>up</a>.
- c: 1
  r: 4
  v: storey
  x:
  - s: Men rådet <v>hittar</v> <p>på</p> och ljuger på samma gång eftersom frågan
      inte är den som rådets ordförande lagt fram.
    t: However, by the same token, it is lying to us and telling us <a>stories</a>
      because the issue is not that which the President-in-Office of the Council outlined.
- c: 1
  r: 4
  v: make up
  x:
  - s: Ni kanske tror att jag <v>hittar</v> <p>på</p> allt detta, men så sent som
