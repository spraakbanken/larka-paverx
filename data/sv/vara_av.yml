    t: The way in which the social causes of racism in candidate countries and the
      highly significant social and employment policy consequences of a consistent
      anti-racist policy have been dealt with appears to me to <a>be</a> too general.
  - s: Om vi säger att en sådan stadga skulle minska medborgarnas rättigheter så <v>är</v>
      det <p>av</p> tre skäl.
    t: There <a>are</a> three reasons for our claiming that the charter, as envisaged,
      would curtail the rights of citizens.
  - s: Jag vill tillägga att effekterna av ammoniakutsläppet till en del <v>är</v>
      <p>av</p> framför allt lokal natur och att en lägre ambitionsnivå därför är
      godtagbart.
    t: In addition, the effects of ammonia emissions <a>are</a> partly local and,
      as such, a lower threshold seems acceptable.
  - s: Avslutningsvis vill jag påpeka att ansvarsfrågan kommer att <v>vara</v> <p>av</p>
      helt avgörande betydelse för oss.
    t: In conclusion, I would like to emphasize once again that the question of liability
      will <a>be</a> extremely important for us.
  - s: Jag bör säga att det nya förslaget från kommissionen, eller rättare sagt detta
      paket med tre förslag, av vilka ett avser ändringen av direktiv 91/440, faktiskt
      utgör ett steg i rätt riktning, men det <v>är</v> inte <p>av</p> särskilt stor
