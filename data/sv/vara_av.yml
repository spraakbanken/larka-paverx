  - s: Dessutom <v>är</v> det <p>av</p> absolut yttersta vikt att testen blir obligatoriska
      och bygger på gemensamma och öppna kriterier.
    t: Además, <a>es</a> absolutamente fundamental que las pruebas deban ser obligatorias
