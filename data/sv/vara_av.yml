      i framtiden för fred, ekonomisk utveckling, demokrati, energiförsörjning och
      ekonomisk investering.
    t: It <a>is</a> indeed vital for the European Union to give due consideration
      to the future role of the Euro-Mediterranean area as regards peace, economic
      development, democracy, energy provision and economic investment.
  - s: Vid en jämförelse mellan ombudsmannens rapporter för 2004 och 2005 ser vi ett
      positivt resultat, vilket gör att vi kan lägga vikten vid de frågor som utskottet
      för framställningar <v>är</v> särskilt intresserat <p>av</p>.
    t: If we compare the Ombudsman’s reports for 2004 and 2005, we see that the result
      was positive, so that we can concentrate on the points in which the Committee
      on Petitions <a>is</a> particularly interested.
  - s: Enligt min mening <v>är</v> det <p>av</p> allra största vikt att vi sätter
      upp revisionsrättens årsrapport på föredragningslistan.
    t: Madam President, in my opinion it <a>is</a> enormously important that we include
      the Court of Auditors’ annual report in the agenda.
  - s: Om ni ser på den irländska ekonomin, herr premiärminister, så kommer ni att
