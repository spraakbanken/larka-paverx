  - s: I den nuvarande situationen <v>är</v> det <p>av</p> grundläggande vikt att
      vi maximerar våra ansträngningar för att stödja åtagandena, särskilt genom politisk
      dialog.
    t: Dans la situation actuelle, il <a>est</a> essentiel que nous maximalisions
      nos efforts pour soutenir les engagements, essentiellement par le biais du dialogue
      politique.
  - s: Möjligheten att omskapa något som erbjudits till oss och därigenom ge upphov
      till någonting nytt <v>är</v> <p>av</p> avgörande betydelsen för utvecklingen
      av ekonomin och framför allt för att uppnå social välfärd.
    t: En fait, la capacité à recréer quelque chose qui nous a été offert et, sur
      cette base, créer quelque chose de nouveau, <a>est</a> fondamental pour le développement
      de toute économie et, par-dessus tout, pour réaliser le bien-être social.
  - s: Låt mig uttrycka min uppskattning över att ni, fru ordförande, i centrum för
      konferensen har placerat frågor som <v>är</v> <p>av</p> så avgörande betydelse,
      som narkotika, pedofili, den nya slavhandeln, frågor som utan tvekan förtjänar
      att diskuteras, vilket jag också hoppas kunna göra i andra sammanhang.
    t: J’apprécie beaucoup, Madame le Président du Conseil, le fait que vous ayez
      mis au centre de la conférence des thèmes qui <a>sont</a> indubitablement fondamentaux,
      tels que la drogue, la pédophilie, le nouvel esclavagisme, des thèmes qui méritent
      naturellement d’être approfondis, nous espérons, à d’autres occasions.
  - s: På den korta tid jag har, vill jag poängtera fyra av de ändringsförslag föredraganden
      och utskottet för miljö finner <v>vara</v> <p>av</p> särskilt intresse.
    t: Durant le peu de temps dont je dispose, je vais mettre l’accent sur quatre
      d’entre eux, qui semblent <a>être</a> particulièrement importants pour le rapporteur
      et la commission de l’environnement.
  - s: Sådana tvister, där lösningen är beroende av de olika reglerna och allmänna
      principerna i gemenskapsrätten kan enligt kommissionens åsikt inte anses <v>vara</v>
      <p>av</p> ringa betydelse, insatta i sitt sammanhang.
    t: Or, ce contentieux, qui puise ses solutions dans différentes règles et dans
      les principes généraux du système juridique communautaire ne peut, de l’avis
      de la Commission, <a>être</a> considéré globalement comme mineur.
  - s: Lastbilarna har inte stannat i rätt tid, fordonen har inte <v>varit</v> <p>av</p>
      rätt sort och de har varken haft luftkonditionering eller vatten.
    t: Nous avons fait suivre bon nombre de véhicules les transportant à travers nos
      propres États membres de l’Union européenne, pour découvrir que les règles n’<a>étaient</a>
      pas suivies, que les camions ne s’arrêtaient pas lorsqu’il le fallait, que le
      type de véhicules ne convenait pas, et que le système de ventilation et d’approvisionnement
      en eau était inadéquat.
  - s: Taiwan är EU:s fjärde största handelspartner i Asien, och handeln i andra riktningen
      <v>är</v> <p>av</p> nästan lika stor betydelse för Taiwan och EU.
    t: la relation commerciale dans l’autre sens <a>est</a> presque aussi importante
      pour l’île elle-même que pour nous.
  - s: I en sektor som <v>är</v> <p>av</p> så avgörande betydelse för EU:s ekonomi
      som denna är det viktigt att offentliga organ och den privata sektorn samlar
      sina resurser och tillsammans bygger vad som kommer att bli den mest effektiva
      och säkra infrastrukturen för flygtrafiktjänsten i världen.
    t: Il <a>est</a> essentiel que, dans un secteur aussi critique pour l’économie
      européenne, institutions publiques et secteur privé mettent en commun leurs
      ressources pour bâtir ensemble ce qui deviendra l’infrastructure du contrôle
      aérien la plus efficace, la plus fiable, la plus sûre au monde.
  - s: På grund av hotet över oss alla från internationell terrorism och kontinuerlig
      instabilitet i Mellanöstern <v>är</v> det <p>av</p> avgörande vikt att Turkiet
      även i fortsättningen är fast förankrat i alliansen med demokratiska länder.
    t: Avec la menace que présentent pour nous tous le terrorisme international et
      l’instabilité persistante au Moyen-Orient, il <a>est</a> extrêmement important
      que la Turquie reste fermement ancrée au sein de l’alliance des démocraties.
  - s: All form av öppenhet och insyn med avseende på oberättigad användning av EU-medel
      kan bara <v>vara</v> <p>av</p> godo.
    t: Toute forme d’ouverture et de transparence concernant les abus de fonds de
      l’UE ne peut <a>être</a> que bonne.
  - s: Eftersom unionens ekonomiska bistånd endast omfattar en mycket liten del av
      de nödvändiga medlen <v>är</v> det <p>av</p> absolut grundläggande vikt att
      angripa denna tillnärmningsprocess på ett målinriktat, effektivt och strategiskt
      sätt.
    t: C’est parce que la contribution financière de l’Union représente seulement
      une petite partie des moyens nécessaires qu’une approche bien ciblée, efficace
      et stratégique de ce processus de rapprochement <a>est</a> absolument essentielle.
  - s: Produktion av högklassiga jordbruksprodukter <v>är</v> <p>av</p> grundläggande
      betydelse för EU:s jordbrukare.
    t: Madame la Présidente, Mesdames et Messieurs, la production de produits de haute
      qualité <a>est</a> fondamentale pour les agriculteurs européens.
  - s: Vilken nyttan än <v>är</v> <p>av</p> de alternativa tvistlösningsmetoderna
      skall inte konsumenten berövas möjligheten att få ersättning.
    t: Quels que <a>soient</a> les mérites des méthodes alternatives de règlement
      des litiges, le consommateur ne devrait pas être privé de la possibilité de
      demander réparation.
  - s: Ett långsiktigt åtagande genom ett förnyat partnerskap med de minst utvecklade
      länderna som innehåller lämpliga åtgärder <v>är</v> <p>av</p> grundläggande
      betydelse i en värld som präglas av snabba förändringar.
    t: Dans un monde en évolution permanente, il <a>est</a> essentiel que nous nous
      engagions à long terme envers les PMA, par un nouveau partenariat qui englobe
      des mesures appropriées.
  - s: För oss <v>är</v> det <p>av</p> grundläggande vikt att motverka kapprustningen.
    t: Il <a>est</a> essentiel à nos yeux d’empêcher une course aux armements.
  - s: Dessutom måste det sanktionssystem som vi föreslog <v>vara</v> <p>av</p> en
      sådan art att det kan fungera som verkningsfulla påföljder och därigenom vara
      avskräckande till sin natur.
    t: Enfin, le régime de sanctions que nous avons proposé doit <a>être</a> tel que
      celles-ci puissent faire office de mesures punitives et, dès lors, être dissuasives
      de par leur nature même.
  - s: En annan aspekt gäller de instrument och system som finns på EU-nivå till stöd
      för skogssektorn, och som <v>är</v> <p>av</p> mycket lättviktig natur jämfört
      med sådana som tillämpas inom andra näringslivssektorer med tanke på hur mycket
      skogarna bidrar och kommer att bidra till att uppnå målen för en hållbar utveckling.
    t: Un autre aspect concerne les instruments et systèmes communautaires de soutien
      au secteur forestier, qui <a>sont</a> très légers en comparaison avec ceux mis
      en œuvre dans d’autres domaines commerciaux et compte tenu de la contribution
      actuelle et future des forêts à la réalisation des objectifs de développement
      durable.
  - s: Det förslag vi har <v>är</v> ju naturligtvis <p>av</p> det traditionella slaget.
    t: Notre proposition <a>est</a> bien sûr traditionnelle.
  - s: Den rättsliga, sociala och medicinska hjälp som rehabiliteringscentren bidrar
      med <v>är</v> som vi ser det <p>av</p> oerhört stor vikt.
    t: L’assistance juridique, sociale, médicale fournie par les centres de réhabilitation
      <a>est</a>, à nos yeux, extrêmement importante.
  - s: Alla dessa åtgärder <v>är</v> <p>av</p> avgörande vikt, de är oundvikliga,
      ofrånkomliga för att uppnå att de minst utvecklade länderna skall nå den väg
      som leder till en hållbar utveckling för att få ett slut på hungerproblemen.
    t: En effet, toutes ces mesures <a>sont</a> fondamentales et inévitables pour
      pouvoir guider les pays les moins avancés sur la voie du développement durable
      afin d’éradiquer le problème de la faim.
  - s: Därför <v>är</v> det <p>av</p> avgörande vikt för EU att patentet blir verklighet,
      oavsett om det sker via fördjupat samarbete eller via det gemensamma EU-direktivet.
    t: Nous avons besoin d’explorer les connaissances, nous devons nous étendre, et
      il <a>est</a> donc extrêmement important pour l’Europe que les brevets puissent
      enfin décoller, que ce soit sur la base d’une coopération renforcée ou de celle
      de la directive européenne commune.
  - s: Men jag tycker att det borde <v>vara</v> <p>av</p> grundläggande betydelse
      att Europa bekymrade sig om en viss ekvivalens i utbildningen på alla nivåer
      och inte bara bekymrade sig om att göra valutan ekvivalent.
    t: Mais je pense qu’il <a>serait</a> fondamental que l’Europe se soucie d’une
      certaine convergence dans la qualité de l’enseignement à tous les niveaux et
      ne s’inquiète pas uniquement de la convergence monétaire.
  - s: Det har <v>varit</v> <p>av</p> mycket stor betydelse att vi har kunnat etablera
      en interinstitutionell dialog mellan parlamentet och banken och att vi har kunnat
      börja staka ut terrängen när det gäller bankens demokratiska skyldigheter.
    t: Il a <a>été</a> toutefois extrêmement important d’établir le précédent au dialogue
      interinstitutionnel entre le Parlement et la Banque, en délimitant le terrain,
      pas encore bien défini, de la responsabilité démocratique de la Banque.
  - s: Utöver repressiva åtgärder <v>är</v> det <p>av</p> grundläggande vikt att vi
      tittar på och försöker ta itu med de grundläggande orsaker som leder till terrorism,
      som fattigdom, krig, förtryck och en hel rad andra frågor.
    t: Outre les mesures répressives, il <a>est</a> fondamental que nous examinions
      et tentions de lutter contre les causes profondes - la pauvreté, la guerre,
      l’oppression, et toute une série de questions - qui mènent au terrorisme.
  - s: Mycket ofta <v>är</v> det <p>av</p> naturliga skäl beroende på det sätt förlikningsförhandlingar
      bedrivs på nödvändigt att byta ut representanter i sista minuten.
    t: Il <a>est</a> très souvent nécessaire de changer de représentants à la dernière
      minute, compte tenu de la nature même des négociations entrant dans le cadre
      de la conciliation.
  - s: Lika utbredd är missuppfattningen att den organiserade brottsligheten i huvudsak
      bedrivs av organisationer som inte <v>är</v> <p>av</p> vår nationalitet, utan
      kommer från utlandet.
    t: L’idée erronée selon laquelle la criminalité organisée serait principalement
      commise par des organisations étrangères <a>est</a> tout aussi répandue.
  - s: Om det skall finnas någon kompensation måste den <v>vara</v> <p>av</p> helt
      provisorisk art. När det gäller märkning skulle det vara ett byte av filosofi
      som för närvarande grymt skulle kunna försvaga vår ställning.
    t: Si compensations il y a, leur caractère doit <a>être</a> tout à fait provisoire.
  - s: För att göra detta direktiv så effektivt som möjligt <v>är</v> det <p>av</p>
      allra största vikt att det ömsesidiga erkännandet också utökas - och detta är
      viktigt - till fall där körkort har dragits in eller återkallats.
    t: Afin de rendre cette directive aussi efficace que possible, il <a>est</a> essentiel
      que la reconnaissance mutuelle s’étende aux cas de suspension ou de retrait
      de permis.
  - s: Jag vill ändå påpeka att dessa åtgärder måste <v>vara</v> <p>av</p> övergående
      karaktär och under alla omständigheter stämma överens med konkurrensbestämmelserna
      och inte strida mot de interna bestämmelserna på den inre marknaden.
    t: Je voudrais signaler, cependant, que ces mesures doivent <a>être</a> strictement
      transitoires et que, en tout état de cause, elles doivent rester conformes aux
      règles de la concurrence et ne pas enfreindre les règles internes du marché
      intérieur.
  - s: Det är beklagligt att det enda anförandet än så länge från en manlig ledamot
      av denna kammare har <v>varit</v> <p>av</p> den typ som vi alla har hört förut.
    t: Il est regrettable que la seule intervention prononcée par un collègue député
      jusqu’à présent ait <a>été</a> celle-là.
  - s: om detta område <v>är</v> <p>av</p> så stor betydelse för Europeiska unionen,
      varför finns det då en delegation från kommissionen enbart i Georgien?
    t: puisque cette région <a>est</a> si importante pour l’Union européenne, pourquoi
      n’y a-t-il une représentation de la Commission qu’en Géorgie ?
  - s: Jag vill påminna er om att bevarandet av den biologiska mångfalden <v>är</v>
      <p>av</p> grundläggande betydelse för ekosystemets kvalitet, har direkta effekter
      på viktiga funktioner som livsmedelsproduktion och vattenförsörjning samt hindrar
      jordskred och översvämningar.
    t: Je vous rappelle que la préservation de la biodiversité <a>est</a> fondamentale
      pour la qualité de l’écosystème, qu’elle influence directement des fonctions
      essentielles telles que la production alimentaire et l’approvisionnement en
      eau, et qu’elle prévient les glissements de terrain et les inondations.
  - s: Naturligtvis <v>är</v> det <p>av</p> avgörande vikt för Europeiska unionen
      att fästa särskild uppmärksamhet på den roll Medelhavsområdet kommer att spela
      i framtiden för fred, ekonomisk utveckling, demokrati, energiförsörjning och
      ekonomisk investering.
    t: Il <a>est</a>, en effet, crucial pour l’Union européenne de prêter attention
      au rôle que la zone méditerranéenne jouera, à l’avenir, pour la paix, le développement
      économique, la démocratie, l’approvisionnement énergétiques et les investissements
      économiques.
  - s: För det andra <v>är</v> det <p>av</p> avgörande vikt att öka genomförandet
      av sådana normer till tredjeländers företag som blir verksamma på energiområdet
      i Europeiska unionen.
    t: Deuxièmement, il <a>est</a> essentiel d’étendre la mise en œuvre de telles
      normes à des sociétés originaires de pays tiers et actives dans le domaine de
      l’énergie dans l’Union européenne.
  - s: Enligt min mening <v>är</v> det <p>av</p> allra största vikt att vi sätter
      upp revisionsrättens årsrapport på föredragningslistan.
    t: Madame la Présidente, il <a>est</a> selon moi extrêmement important que nous
      mettions à l’ordre du jour le rapport annuel de la Cour des comptes.
  - s: Det meddelande från kommissionen som vi håller på att behandla och som avser
      miljöskatter och miljöavgifter inom den inre marknaden, <v>är</v> <p>av</p>
      mycket stort intresse.
    t: Madame le Président, la communication de la Commission concernant les impôts,
      taxes et redevances environnementaux dans le marché unique, soumise aujourd’hui
      à notre examen, <a>est</a> extrêmement intéressante.
  - s: Att garantera en hållbar utveckling inom denna sektor, såväl på ekonomisk som
      på social nivå, <v>är</v> <p>av</p> grundläggande betydelse.
    t: Il <a>est</a> vital de garantir le développement de ce secteur, tant sur le
      plan économique que social, mais aussi de veiller au maintien de bonnes conditions
      environnementales dans les mers européennes.
  - s: Liksom en tidigare talare sade, <v>är</v> det <p>av</p> avgörande vikt för
      oss alla att säkra den framtida energiförsörjningen, och för att lösa detta
      problem måste vi titta på en rad olika tekniker och inte bara en teknik - inte
      bara gastekniken.
    t: 'Comme un orateur précédent l’a affirmé, la garantie de l’approvisionnement
      futur en énergie <a>est</a> une question essentielle pour nous tous et, pour
      résoudre ce problème, nous devons nous tourner vers toute une série de technologies
      :'
  - s: Jag vet mycket väl att det formella beslutet från finansministrarna inte kan
      komma till stånd förrän efter den 2 maj eller den 2 maj, dvs. alldeles efter
      stats- och regeringschefernas beslut, men som ni förstår <v>är</v> det <p>av</p>
      tekniska och praktiska skäl, med tanke på antalet mynt, viktigt att ha avslutat
      frågan i rådet, när det gäller principer och det formella avtalet, innan årets
      slut.
    t: Je sais bien que la décision formelle des ministres des Finances ne peut intervenir
      qu’après le 2 mai, ou le 2 mai, c’est-à-dire juste après la décision des chefs
      d’État et de gouvernement, mais pour des raisons techniques et pratiques que
      vous comprendrez bien, compte tenu du nombre de pièces, vous imaginez qu’il
      <a>est</a> important d’avoir bouclé ce dossier au niveau du Conseil, au niveau
      des principes, au niveau de l’accord formel, avant la fin de cette année.
  - s: ASEAN växer snabbt och broderliga Europa har just börjar lägga märke till denna
      brådmogna yngre bror, vars familjeband till Europa, vare sig dessa <v>är</v>
      <p>av</p> politisk, ekonomisk eller kulturell art, förstärks från dag till dag.
    t: Monsieur le Président, l’ASEAN croît rapidement, et l’Europe fraternelle commence
      à peine à remarquer ce jeune frère précoce dont les liens familiaux avec l’Europe,
      qu’ils <a>soient</a> politiques, économiques ou culturels, se renforcent quotidiennement.
  - s: Jag vill tillägga att effekterna av ammoniakutsläppet till en del <v>är</v>
      <p>av</p> framför allt lokal natur och att en lägre ambitionsnivå därför är
      godtagbart.
    t: J’ajoute que les effets de l’émission d’ammoniaque <a>est</a> en partie locale
      et par conséquent, nous pouvons accepter une ambition inférieure.
  - s: Det handlar om en krypterad ordlek för att antyda att det genus Swann föredrog
      kanske inte <v>var</v> <p>av</p> det kvinnliga slaget.
    t: Il s’agit d’un jeu de mots cripté pour suggérer que le genre préféré de Swann
      n’<a>était</a> peut-être pas le genre féminin.
  - s: För det andra <v>är</v> det <p>av</p> allra största vikt att alla medlemsstater
      uppmanas att se över sina rättsliga, ekonomiska och sociala stödsystem för våldets
      offer och det skydd som tillhandahålls mot ytterligare angrepp.
    t: Deuxièmement, il <a>est</a> capital d’inviter tous les États membres à revoir
      les systèmes d’aide juridique, économique et sociale aux victimes de violence,
      ainsi que la protection fournie pour empêcher les récidives.
  - s: Jag bör säga att det nya förslaget från kommissionen, eller rättare sagt detta
      paket med tre förslag, av vilka ett avser ändringen av direktiv 91/440, faktiskt
      utgör ett steg i rätt riktning, men det <v>är</v> inte <p>av</p> särskilt stor
      betydelse.
    t: La nouvelle proposition de la Commission, ou plutôt le paquet de trois propositions
      - dont l’une concerne la modification de la directive précitée - vont réellement
      dans le bon sens, mais leur importance <a>est</a> marginale.
  - s: Vår inblandning på Balkan <v>är</v> därför inte <p>av</p> teknokratisk natur
      utan av politisk, eftersom nya politiska institutioner behöver skapas.
    t: Dès lors, notre intervention dans les Balkans n’<a>est</a> pas technocratique
      mais politique, car de nouvelles institutions doivent être construites.
  - s: Eftersom nu förbindelserna med Marocko inte bara rent allmänt utan också i
      fråga om fiskeripolitiken <v>är</v> <p>av</p> så stor betydelse, gläder det
      oss att vi på torsdag har tid att ägna denna fråga den uppmärksamhet den förtjänar.
    t: Ce n’<a>est</a> pas le cas et je puis d’ailleurs vous confirmer que l’ordre
      du jour de jeudi permettrait cette introduction.
  - s: Även om frågan om växthuseffekten ännu inte har bevisats hundraprocentigt <v>är</v>
      den i högsta grad oroande för världen i stort och vet inte <p>av</p> några nationella
      gränser.
    t: Monsieur le Président, la question du réchauffement de la planète, bien que
      n’étant pas encore prouvée de façon indubitable, <a>est</a> des plus préoccupantes
      pour le monde dans son ensemble et fait fi des frontières nationales.
  - s: Att bestraffa dessa brott mot mänskligheten, freden och försoningen <v>är</v>
      <p>av</p> grundläggande betydelse för Bosniens framtid i Europa.
    t: La sanction de ces crimes contre l’humanité, la paix et la réconciliation <a>sont</a>
      essentiels au futur européen de la Bosnie-et-Herzégovine.
  - s: Att konsolidera jordbruksstrukturerna är en uppgift för hela Europa, som <v>är</v>
      <p>av</p> vikt långt mer än för den berörda yrkesgruppen och vilken som grund
      även säkrar bondens överlevnad i framtiden.
    t: Sa portée dépasse les professions concernées et elle <a>est</a> le fondement,
      la garantie de la survie de l’agriculture à l’avenir.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt att medborgerliga och politiska
      rättigheter återupprättas till fullo, att restriktionerna mot medierna hävs
      och att det görs viktiga förbättringar av ramen och villkoren för valet.
    t: Il <a>est</a> donc fondamental que les droits civils et politiques soient pleinement
      restaurés, que les restrictions des médias soient levées et qu’on apporte les
      améliorations cruciales au cadre et aux conditions des élections.
  - s: Detta <v>är</v> inte sagt <p>av</p> mig, utan av kommissionär Patten, och han
      har rätt i det.
    t: Ce n’<a>est</a> pas moi qui le dis mais le commissaire Patten et je lui donne
      tout à fait raison.
  - s: Den nya regeringen står inför stora svårigheter och vårt bistånd kan inte <v>vara</v>
      <p>av</p> enbart ekonomisk karaktär.
    t: Le nouveau gouvernement doit faire face à de graves difficultés, et notre aide
      ne peut <a>être</a> uniquement économique.
  - s: I de politiska kontakterna med övriga världen och alltså även med USA <v>är</v>
      det <p>av</p> avgörande vikt att medlemsstaterna talar med en röst.
    t: Dans les relations politiques avec le reste du monde, et donc avec les États-Unis,
      il <a>est</a> impératif que les États membres s’expriment d’une seule voix.
  - s: För att Europa skall kunna behålla sin ekonomiska tätposition bland världens
      länder och erbjuda den standard vi kommit att förvänta oss, har det <v>varit</v>
