---
de:
- c: 101
  r: 1
  v: sein
  x:
  - s: Nu får de också en möjlighet till inblick i omständigheter som inte särskilt
      bevakas av massmedia och intressegrupper, så att de bättre kan delta i den öppna
      och demokratiska debatten som <v>är</v> <p>av</p> så stor betydelse för förtroendet
      för EU.
    t: Jetzt wird ihm die Möglichkeit gegeben, auch Einblick in Vorgänge zu nehmen,
      für welche sich die Massenmedien und Interessengruppen nicht besonders interessieren,
      und er kann an der offenen und demokratischen Debatte teilnehmen, die für das
      Vertrauen in die EU so wichtig <a>ist</a>.
  - s: Förebyggande åtgärder <v>är</v> <p>av</p> grundläggande betydelse för att minska
      riskerna, men inte alla katastrofer kan förebyggas.
    t: Vorbeugung <a>ist</a> ein grundlegendes Element für die Reduzierung von Risiken,
      aber sie kann nicht alle Katastrophen vermeiden.
  - s: Vem minns inte idrottsdagarna i skolan som alla måste vara med på, vare sig
      man <v>var</v> sportig <p>av</p> sig eller inte?
    t: Wer erinnert sich nicht an die Schulsporttage in seiner Jugend, als jeder mitmachen
      musste, ob er nun sportlich <a>war</a> oder nicht?
  - s: Naturligtvis måste vi förbättra den makroekonomiska dialogen på politisk nivå,
      men vi anser även att det är nödvändigt att behålla detta uppriktiga och förtroliga
      utbyte och därför <v>är</v> det <p>av</p> grundläggande vikt att behålla debattens
      informella ram och inte göra processen för formell genom att överbelasta den
      i onödan, eftersom det leder till att hela debattprocessen om denna punkt blir
      mindre produktiv.
    t: Zweifellos muss seine Wirksamkeit auf der Ebene des politischen Dialogs verbessert
      werden, aber unserer Meinung nach muss auch sein Charakter als offener, vertraulicher
      Gedankenaustausch erhalten bleiben, und insofern <a>ist</a> es wichtig, diesen
      informellen Rahmen der Debatte beizubehalten und den Ablauf nicht zu stark zu
      formalisieren, wodurch die gesamte mit diesem Punkt verbundene Debatte überlastet
      würde und an Produktivität verlöre.
  - s: Vi anser att dessa kriterier <v>är</v> <p>av</p> grundläggande vikt för att
      upprätthålla kvaliteten på de offentliga finanserna.
    t: Die Kommission vertritt die Notwendigkeit, dass jede Steuersenkung bestimmten
      Kriterien entsprechen muss, die in Ihrem Bericht erfasst <a>sind</a> und die
      wir für grundlegend halten, um die Logik der Qualität der öffentlichen Finanzen
      aufrechtzuerhalten.
  - s: Som jag ser det <v>är</v> det <p>av</p> grundläggande betydelse att vi erkänner
      att företeelsen bör kallas vid sitt rätta namn.
    t: Es <a>ist</a> wichtig, dass wir begreifen, dass man ein Phänomen bei seinem
      richtigen Namen nennen muss.
  - s: Den naturkatastrof som har drabbats regionen Kampanien har naturligtvis <v>varit</v>
      <p>av</p> undantagskaraktär, men samtidigt kan vi inte med säkerhet påstå att
      den var helt oförutsägbar.
    t: Die jüngsten Naturkatastrophen in der Region Kampanien <a>waren</a> zwar außergewöhnlich,
      doch kann sicherlich nicht behauptet werden, sie seien unvorhersehbar gewesen.
  - s: Det som emellertid är ännu farligare är de våldsutbrott som påståtts <v>vara</v>
      <p>av</p> etniskt och religiöst ursprung, men som i stället visat sig ha politiska
      syften - våldsamheter som riskerar att definitivt destabilisera landet.
    t: Noch gefährlicher war jedoch der Ausbruch von Gewalt, die so dargestellt wurde,
      als <a>sei</a> sie ethnischen und religiösen Ursprungs, während sie vielmehr
      ganz eindeutig einen politischen Hintergrund besitzt, und es besteht die Gefahr,
      daß durch die verübte Gewalt das Land endgültig destabilisiert wird.
  - s: Den som tror sig <v>vara</v> <p>av</p> med dessa återkommande etiska frågeställningar
      genom att godkänna den gemensamma ståndpunkten tar fel.
    t: Wer glaubt, duch Billigung des Gemeinsamen Standpunkts diese wiederkehrenden
      ethischen Fragen los zu <a>sein</a>, der irrt sich.
  - s: Det <v>vore</v> också fel <p>av</p> oss att inte tillåta undantag för att straffa
      medlemsstater som försöker stimulera sina egna ekonomier utan att räkna med
      stöd från EU.
    t: Es <a>wäre</a> auch falsch, Ausnahmen zu verbieten, um Mitgliedstaaten zu bestrafen,
      die auf eigene Faust versuchen, ihre Volkswirtschaften zu stimulieren und sich
      keine Hilfe vonseiten der EU erwarten.
  - s: I den nuvarande situationen <v>är</v> det <p>av</p> grundläggande vikt att
      vi maximerar våra ansträngningar för att stödja åtagandena, särskilt genom politisk
      dialog.
    t: In der gegenwärtigen Situation <a>ist</a> es entscheidend, dass wir unsere
      Anstrengungen zur Unterstützung der Kompromisse, insbesondere auf dem Wege des
      politischen Dialogs, weitestgehend verstärken.
  - s: Bilaterala och interregionala avtal kan enbart <v>vara</v> <p>av</p> kompletterande
      karaktär.
    t: Bilaterale und interregionale Vereinbarungen können nur komplementärer Natur
      <a>sein</a>.
  - s: det är starkt förenklat, det berör direkt medborgarnas Europa och det handlar
      direkt om arbetskraftens rörlighet, som är så viktig om man skall kunna öka
      den enskilda medborgarens frihet och som framför allt <v>är</v> <p>av</p> så
      stor betydelse i en ekonomisk och monetär union.
    t: sie beinhaltet eine außergewöhnliche Vereinfachung, sie berührt unmittelbar
      das Europa der Bürger und sie betrifft insbesondere die Mobilität der Arbeit,
      die so wichtig für die Stärkung der Freiheit des einzelnen Bürgers und vor allem
      so wichtig in einer Wirtschafts- und Währungsunion <a>ist</a>.
  - s: Det kommer alltså att <v>vara</v> <p>av</p> nöden för Europa att ta sitt världsekonomiska
      ansvar genom att ge sitt bidrag till att den finansiella krisen bekämpas och
      till att tillväxten i världsekonomin ökar.
    t: Es wird also für Europa notwendig <a>sein</a>, seine weltwirtschaftliche Verantwortung
      wahrzunehmen und einen Beitrag zur Bekämpfung der Finanzkrise und zur Stärkung
      des Wachstums der Weltwirtschaft zu leisten.
  - s: Taiwan är EU:s fjärde största handelspartner i Asien, och handeln i andra riktningen
      <v>är</v> <p>av</p> nästan lika stor betydelse för Taiwan och EU.
    t: Taiwan ist der viertwichtigste Handelspartner der Europäischen Union in Asien,
      und der Handel in die andere Richtung <a>ist</a> sowohl für Taiwan als auch
      für die Europäische Union fast ebenso wichtig.
  - s: Olika projekt står och väntar, som alla <v>är</v> <p>av</p> vikt, såsom forskningen
      om BSE eller multimedia för undervisningen.
    t: Dadurch werden verschiedene Aktionen verzögert, deren Bedeutung jedem klar
      <a>ist</a>, so z.B. die TSE-Forschung oder die multimedialen Lernsysteme.
  - s: Detta <v>är</v> meningen med, och betydelsen <p>av</p>, ett europeiskt kulturarvsmärke,
      dvs. att föra samman Europa i dess mångfald samt att främja en gemensam kultur
      och en samverkan mellan de berörda platserna inom unionens territorium.
    t: 'Das <a>ist</a> Sinn und Bedeutung eines Europäischen Kulturerbe-Siegels:'
  - s: Eftersom unionens ekonomiska bistånd endast omfattar en mycket liten del av
      de nödvändiga medlen <v>är</v> det <p>av</p> absolut grundläggande vikt att
      angripa denna tillnärmningsprocess på ett målinriktat, effektivt och strategiskt
      sätt.
    t: Da die finanzielle Unterstützung durch die Union nur einen sehr kleinen Teil
      der benötigten Mittel abdeckt, <a>ist</a> eine zielgerichtete, effektive und
      strategische Vorgehensweise in diesem Annäherungsprozeß unbedingt erforderlich.
  - s: Produktion av högklassiga jordbruksprodukter <v>är</v> <p>av</p> grundläggande
      betydelse för EU:s jordbrukare.
    t: Für europäische Landwirtinnen und Landwirte <a>ist</a> die Produktion von qualitativ
      hochwertigen Produkten elementar.
  - s: Dessutom <v>är</v> det <p>av</p> absolut yttersta vikt att testen blir obligatoriska
      och bygger på gemensamma och öppna kriterier.
    t: Es <a>ist</a> absolut entscheidend, dass die Tests obligatorisch eingeführt
      werden und auf gemeinsamen und transparenten Gemeinschaftskriterien basieren.
  - s: Denna översyn bör <v>vara</v> <p>av</p> relativt övergripande slag och grunda
      sig på en noggrann analys av alla faktorer, oberoende av om protokollet antas.
    t: Diese Überprüfung sollte ziemlich allgemein <a>sein</a> und auf der Grundlage
      einer aufmerksamen Analyse aller Faktoren durchgeführt werden, unabhängig von
      der Verabschiedung des Protokolls.
  - s: De antydningar som låter förstå att denna åtgärd kan bidra till att ”utveckla
      deras tekniska kapacitet (de fattigaste länderna) så att de också kan exportera
      förädlade produkter”, med andra ord att dessa länder har en chans att utvecklas,
      <v>är</v> <p>av</p> desto starkare skäl ren humbug.
    t: Umso mehr <a>sind</a> Behauptungen, diese Maßnahme könne dazu beitragen, „dass
      (die ärmsten Länder) ihre technologischen Kapazitäten entwickeln können, um
      auch Fertigprodukte zu exportieren “, d.h. dass diese Länder eine Chance auf
      Entwicklung hätten, nichts als leere Worte.
  - s: Dessutom måste det sanktionssystem som vi föreslog <v>vara</v> <p>av</p> en
      sådan art att det kan fungera som verkningsfulla påföljder och därigenom vara
      avskräckande till sin natur.
    t: Drittens muss das von uns vorgeschlagene Sanktionssystem so geartet <a>sein</a>,
      dass wirksame Strafmaßnahmen ergriffen werden können, die bereits an sich eine
      abschreckende Wirkung haben.
  - s: Dispyter som leder till fördröjningar <v>är</v> inte godtagbara, med tanke
      på nödvändigheten <p>av</p> att snabbt finna en lösning på problemet, och kommissionen
      är därför öppen för en kompromiss som bibehåller målen om snabbhet och effektivitet.
    t: Ein verzögernder Disput <a>ist</a> angesichts der Notwendigkeit, eine rasche
      Lösung des Problems zu erreichen, natürlich inakzeptabel, und daher ist die
      Kommission offen für einen Kompromiß, mit dem diese Ziele, nämlich Schnelligkeit
      und Effizienz, gewahrt bleiben.
  - s: Men med mer än 110 olika körkort <v>är</v> emellertid kontrollerna <p>av</p>
      dem mycket problematiska.
    t: Mit über 110 verschiedenen Führerscheinmodellen <a>sind</a> Kontrollen jedoch
      mehr als problematisch.
  - s: Det krävs ett uttryckligt samtycke och det tycker jag har <v>varit</v> <p>av</p>
      avgörande betydelse under dessa förhandlingar.
    t: Ein ausdrückliches Einverständnis ist erforderlich, was meiner Ansicht nach
      das wichtigste Element dieser Verhandlungen <a>war</a>.
  - s: När det gäller relevansen vill jag påminna parlamentet om att denna fråga,
      i siffror talat, <v>är</v> <p>av</p> mycket begränsad relevans.
    t: Ich möchte daran erinnern, dass wir uns hier mit einem Phänomen beschäftigen,
      das zahlenmäßig nur begrenzt relevant <a>ist</a>.
  - s: i fråga om den sista punkten <v>är</v> vi <p>av</p> något olika mening.
    t: beim letzten Punkt <a>sind</a> wir etwas differenzierter Meinung.
  - s: Vänsterpartiet ser inte att en gemensam universitetslegitimation skulle <v>vara</v>
      <p>av</p> högre värde än befintliga studentkort på europeisk och internationell
      nivå, och vill framhålla vikten av att EU inte försöker begränsa livskraften
      och initiativförmågan hos studentrörelsen och andra ideella organisationer.
    t: Die Linkspartei kann nicht erkennen, daß ein gemeinsamer Studentenausweis besser
      <a>sein</a> soll als die bestehenden europäischen und internationalen Ausweise.
  - s: Men jag tycker att det borde <v>vara</v> <p>av</p> grundläggande betydelse
      att Europa bekymrade sig om en viss ekvivalens i utbildningen på alla nivåer
      och inte bara bekymrade sig om att göra valutan ekvivalent.
    t: Es <a>wäre</a> meiner Ansicht nach aber grundlegend wichtig, daß Europa sich
      um Konvergenz bei der Qualität in der Lehre auf allen Ebenen bemüht und nicht
      nur um monetäre Konvergenz.
  - s: 'Samtidigt vet inte familjerna till de saknade personerna vad som har hänt
      med dem. Mödrarnas tårar är likadana antingen deras söner <v>var</v> <p>av</p>
      grekiskt eller turkiskt ursprung:'
    t: Aber die Tränen der Mütter, das sind dieselben Tränen, egal ob ihre Söhne griechischer
      oder türkischer Herkunft <a>waren</a> - sie waren alle Zyprioten, sie sind gestorben
      wegen Enossis und wegen Taksim.
  - s: Parlamentet har alltid skyddat personuppgifterna för EU:s medborgare, och det
      <v>är</v> rättvist och moraliskt riktigt <p>av</p> oss att tillämpa samma strikta
      normer också när vi skyddar våra besökares personuppgifter.
    t: Das Parlament hat die persönlichen Daten der EU-Bürger immer geschützt, und
      ich glaube, es <a>ist</a> fair und moralisch, dass wir die gleichen hohen Standards
      anwenden, wenn es um den Schutz der Daten unserer Besucher geht.
  - s: Den första <v>är</v> <p>av</p> miljömässigt, socialt och kvalitativt slag.
    t: Der erste Gesichtspunkt <a>ist</a> ökologischer, sozialer und qualitativer
      Natur.
  - s: Det som händer i huvudet på ungdomarna i dag <v>är</v> av särskilt stor betydelse
      för den framtida utvecklingen <p>av</p> och funktionen i Europeiska unionen
      och det europeiska medvetandet.
    t: Was sich in den Köpfen der Jugendlichen von heute abspielt, <a>ist</a> für
      die künftige Entwicklung und das Funktionieren der Europäischen Union und eines
      europäischen Bewußtseins von besonderer Bedeutung.
  - s: När det handlar om mål 3 <v>är</v> det <p>av</p> ett mycket annorlunda slag.
    t: Das Ziel 3 hingegen <a>ist</a> völlig anderer Natur.
  - s: I den här situationen <v>är</v> det <p>av</p> politiska skäl påkallat att Turkiet
      tar chansen att inleda en dialog - något som Akin Birdal alltid förordat - och
      av humanistiska skäl påkallat att Akin Birdal, efter att ha blivit offer för
      ett attentat av mörka krafter och fortfarande lider av sviterna från det, får
      tillgång till medicinsk hjälp också i Europa.
    t: In dieser Situation <a>ist</a> es erstens politisch geboten, daß die Türkei
      die Chance des Dialogs, die Akin Birdal immer bedeutet hat, wahrnimmt, und zweitens
      humanistisch gefordert, daß Akin Birdal, der ein Opfer des Attentats dunkler
      Kräfte wurde und immer noch darunter leidet, Zugang zu medizinischer Versorgung
      auch in Europa bekommt.
  - s: Den här kammarens debatter om mänskliga rättigheter <v>är</v> aldrig <p>av</p>
      det upplyftande slaget men inte mindre nödvändiga för det.
    t: Herr Präsident, in diesem Haus <a>sind</a> die Aussprachen zu den Menschenrechten
      nie ermutigend, aber deshalb nicht minder notwendig.
  - s: Om det skall finnas någon kompensation måste den <v>vara</v> <p>av</p> helt
      provisorisk art. När det gäller märkning skulle det vara ett byte av filosofi
      som för närvarande grymt skulle kunna försvaga vår ställning.
    t: Wenn es Entschädigungen geben sollte, dann müssen sie vorübergehender Natur
      <a>sein</a>.
  - s: För att göra detta direktiv så effektivt som möjligt <v>är</v> det <p>av</p>
      allra största vikt att det ömsesidiga erkännandet också utökas - och detta är
      viktigt - till fall där körkort har dragits in eller återkallats.
    t: Um diese Richtlinie so wirksam wir möglich zu gestalten, <a>ist</a> es überaus
      wichtig, daß die gegenseitige Anerkennung auch auf eine mögliche Aussetzung
      der Fahrerlaubnis und den Entzug des Führerscheins ausgeweitet werden.
  - s: Jag kritiserar naturligtvis inte föredraganden av betänkandet, Lipietz, som
      har gjort ett mycket bra arbete, men det politiska majoritets- och minoritetssystem
      som ett parlament <v>är</v> uppbyggt <p>av</p> leder till att punkter som inte
      har så mycket att göra med den nuvarande konkurrensdebatten har tagits med i
      den resolution som vi diskuterar i dag.
    t: Was hier passiert, ist, dass das Wechselspiel zwischen politischen Mehrheiten
      und Minderheiten, das einem Parlament wie dem unsrigen eigen <a>ist</a>, dazu
      führt, dass in eine Entschließung, wie die heute zur Diskussion stehende, viele
      Elemente aufgenommen werden, die häufig nicht viel mit dem eigentlichen Thema
      zu tun haben, welches in diesem Fall die Wettbewerbspolitik ist.
  - s: Störningarna av den fria rörligheten för arbetstagare <v>är</v> <p>av</p> en
      annorlunda karaktär.
    t: Die Beeinträchtigungen der Freizügigkeit der Arbeitnehmer <a>sind</a> anderer
      Art.
  - s: Denna fråga <v>är</v> <p>av</p> grundläggande vikt i föranslutningsstrategin
      för vart och ett av dessa länder i enlighet med de politiska kriterier för anslutningen
      som Europeiska rådet fastställde vid sitt möte i Köpenhamn år 1993.
    t: Diese Frage <a>ist</a> ein Schlüsselelement in der Vorbeitrittsstrategie jedes
      dieser Länder im Einklang mit den vom Europäischen Rat von Kopenhagen 1993 festgelegten
      politischen Beitrittsbedingungen.
  - s: Vid en jämförelse mellan ombudsmannens rapporter för 2004 och 2005 ser vi ett
      positivt resultat, vilket gör att vi kan lägga vikten vid de frågor som utskottet
      för framställningar <v>är</v> särskilt intresserat <p>av</p>.
    t: Wenn wir die Berichte des Bürgerbeauftragten für 2004 und 2005 vergleichen,
      dann sehen wir, dass das Ergebnis positiv war, und somit können wir uns auf
      die Punkte konzentrieren, an denen der Petitionsausschuss besonders interessiert
      <a>ist</a>.
  - s: När det gäller euromynt i omlopp <v>är</v> det <p>av</p> yttersta vikt att
      allmänheten skyddas mot varje form av falskmynteri, i synnerhet i form av förväxling
      med medaljer och symboliska mynt som liknar euromynt.
    t: Im Hinblick auf die Euro-Münzen <a>ist</a> es unerlässlich, dass die Öffentlichkeit
      vor jeder Art von Betrug vor allem aufgrund einer Verwechslung mit sehr ähnlichen
      Marken oder Medaillen geschützt wird.
  - s: Som avslutning <v>är</v> det <p>av</p> avgörande vikt att vi på europeisk nivå
      ser till att vi kan garantera en framtid för det europeiska jordbruket.
    t: Abschließend möchte ich darauf hinweisen, dass es wichtig <a>ist</a>, dass
      wir auf europäischer Ebene die Zukunft der europäischen Landwirtschaft sichern.
  - s: Att garantera en hållbar utveckling inom denna sektor, såväl på ekonomisk som
      på social nivå, <v>är</v> <p>av</p> grundläggande betydelse.
    t: Die Gewährleistung von nachhaltiger Entwicklung in diesem Bereich <a>ist</a>
      entscheidend, auf wirtschaftlicher sowie auf sozialer Ebene, aber es ist gleichermaßen
      notwendig, für den Erhalt guter Umweltbedingungen in allen europäischen Meeresgewässern
      zu sorgen.
  - s: Liksom en tidigare talare sade, <v>är</v> det <p>av</p> avgörande vikt för
      oss alla att säkra den framtida energiförsörjningen, och för att lösa detta
      problem måste vi titta på en rad olika tekniker och inte bara en teknik - inte
      bara gastekniken.
    t: 'Wie einer meiner Vorredner bereits sagte, <a>ist</a> die Sicherung der künftigen
      Energieversorgung ein wesentlicher Punkt, der uns alle angeht, und um dieses
      Problem zu lösen, müssen wir uns einer großen Bandbreite an Technologien zuwenden:'
  - s: Detta hindrar mig dock inte från att ha en annan mening om just detta ändringsförslag
      av skäl som jag har lagt fram och som <v>är</v> <p>av</p> både formell och politisk
      natur.
    t: Das hindert mich aber nicht daran, diesen Änderungsantrag aus den von mir dargelegten
      Gründen, die sowohl technischer als auch politischer Natur <a>sind</a>, abzulehnen.
  - s: För det andra <v>är</v> det <p>av</p> allra största vikt att alla medlemsstater
      uppmanas att se över sina rättsliga, ekonomiska och sociala stödsystem för våldets
      offer och det skydd som tillhandahålls mot ytterligare angrepp.
    t: Zweitens <a>ist</a> es unumgänglich, daß alle Mitgliedstaaten aufgefordert
      werden, ihre gesetzlichen, wirtschaftlichen und sozialen Systeme zur Unterstützung
      der Opfer von Gewalt und die Schutzmaßnahmen gegen weitere Ausschreitungen zu
      überprüfen.
  - s: Inte desto mindre har vi vissa ändringsförslag - ändringsförslag 125 och följande
      - som till största delen <v>är</v> <p>av</p> tekniskt natur och som vi följaktligen
      hoppas får tillräcklig majoritet i kammaren.
    t: Sie hat jedoch eine Reihe von Änderungsanträgen eingereicht - Änderungsantrag
      125 und folgende -, die größtenteils technischer Natur <a>sind</a> und bei denen
      wir folglich erwarten, daß sie eine ausreichende Mehrheit im Parlament finden
      werden.
  - s: Att bestraffa dessa brott mot mänskligheten, freden och försoningen <v>är</v>
      <p>av</p> grundläggande betydelse för Bosniens framtid i Europa.
    t: Die Bestrafung dieser Verbrechen gegen die Menschlichkeit, gegen den Frieden
      und die Versöhnung <a>sind</a> ausschlaggebend für die europäische Zukunft von
      Bosnien und Herzegowina.
  - s: Och jag anser att det <v>var</v> fel <p>av</p> er att inte ge mig ordet.
    t: Nur gegen Ihre Verfahrensweise, und meiner Meinung nach <a>war</a> es ganz
      und gar nicht in Ordnung, dass Sie mir keine Redemöglichkeit gewährt haben.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt att medborgerliga och politiska
      rättigheter återupprättas till fullo, att restriktionerna mot medierna hävs
      och att det görs viktiga förbättringar av ramen och villkoren för valet.
    t: Daher <a>sind</a> die vollständige Wiederherstellung der bürgerlichen und politischen
      Rechte, die Wiedereinführung der Medienfreiheit und die umfangreiche Verbesserung
      der Rahmenregelungen und Bedingungen für die Wahlen außerordentlich wichtig.
