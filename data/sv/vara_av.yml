      sätt.
    t: The Union’s financial assistance provides just a very small part of the necessary
      resources, which <a>is</a> why a targeted, effective and strategic approach
      to the accession process is absolutely essential.
  - s: Produktion av högklassiga jordbruksprodukter <v>är</v> <p>av</p> grundläggande
      betydelse för EU:s jordbrukare.
    t: Madam President, ladies and gentlemen, the production of high quality produce
      <a>is</a> fundamental to European farmers.
  - s: Dessutom <v>är</v> det <p>av</p> absolut yttersta vikt att testen blir obligatoriska
      och bygger på gemensamma och öppna kriterier.
    t: It <a>is</a> also absolutely vital that the tests should be made mandatory
      and be based on common and transparent Community criteria.
  - s: Ett långsiktigt åtagande genom ett förnyat partnerskap med de minst utvecklade
      länderna som innehåller lämpliga åtgärder <v>är</v> <p>av</p> grundläggande
