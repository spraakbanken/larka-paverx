    t: There <a>is</a> no speaker against, and I can further confirm that it would
      be possible to include this item in the order of business for Thursday.
  - s: Och jag anser att det <v>var</v> fel <p>av</p> er att inte ge mig ordet.
    t: It was just the procedure that you followed, and I think it <a>was</a> quite
      wrong that you denied me the opportunity to speak.
  - s: Vi har alltid <v>varit</v> <p>av</p> den uppfattningen att Fiori-betänkandet
      skulle behandlas tillsammans med de båda betänkandena av Caudron.
    t: It had always <a>been</a> our opinion that the Fiori report should be considered
      together with both the Caudron reports.
  - s: Därför kan handlingsplanen också <v>vara</v> <p>av</p> betydelse för den samhälleliga
      demokratiseringen av de berörda områdena, först och främst Ryssland.
    t: The action plan may therefore also <a>be</a> relevant to the social democratisation
