  - s: En gemensam praxis för att underlätta tredjelandsmedborgares rörlighet kan
      bara <v>vara</v> <p>av</p> godo.
    t: Prassi comuni per facilitare il movimento dei cittadini dei paesi terzi possono
      <a>essere</a> solo positive.
  - s: Därför <v>är</v> det <p>av</p> avgörande vikt för EU att patentet blir verklighet,
      oavsett om det sker via fördjupat samarbete eller via det gemensamma EU-direktivet.
    t: Abbiamo bisogno di esplorare la conoscenza, dobbiamo espanderla, e pertanto
      <a>è</a> fondamentale per l’Europa che i brevetti decollino, poco importa che
      ciò avvenga attraverso la cooperazione rafforzata o mediante una direttiva comune
      europea.
  - s: i fråga om den sista punkten <v>är</v> vi <p>av</p> något olika mening.
    t: la nostra posizione <a>è</a> leggermente diversa sull’ultimo punto.
  - s: I Belgien har det aldrig blivit av med ett fast bokprissystem, trots att det
      i kulturellt avseende <v>var</v> <p>av</p> väldigt stort intresse för Flandern,
      eftersom det är en del av ett litet språkområde.
    t: In Belgio non è mai stato applicato il predetto regime, sebbene le Fiandre
      vi <a>fossero</a> interessate sotto il profilo culturale visto che fanno parte
      di una piccola area linguistica.
  - s: När vi inför kapitalkrav måste vi säkerställa att de <v>är</v> <p>av</p> de
      rätta proportionerna, så att EU:s företag och marknader förblir konkurrenskraftiga
      till fördel för såväl producenter som slutanvändare - och för EU:s ekonomi i
      dess helhet.
    t: Nel fissare gli oneri di capitale, dobbiamo garantire che <a>siano</a> commensurati
      per consentire alle aziende e ai mercati dell’UE di restare competitivi a beneficio
      sia dei produttori che dei consumatori finali nonchè dell’economia globale dell’UE.
  - s: Men jag tycker att det borde <v>vara</v> <p>av</p> grundläggande betydelse
      att Europa bekymrade sig om en viss ekvivalens i utbildningen på alla nivåer
      och inte bara bekymrade sig om att göra valutan ekvivalent.
    t: Ritengo pertanto che quanto meno la Commissione e i burocrati porranno mano
      al riconoscimento automatico dei diplomi, tanto meglio si svolgerà la circolazione
      dei cittadini, ma che allo stesso tempo <a>sarebbe</a> indispensabile per l’Europa
      preoccuparsi della convergenza nella qualità dell’insegnamento di ogni ordine
      e grado e non solo della convergenza monetaria.
  - s: Europas svar kommer att <v>vara</v> <p>av</p> avgörande vikt, och det kommer
      att fungera som ett riktmärke för hur kriser inom andra sektorer skall hanteras
      i framtiden.
    t: La risposta che l’Europa darà <a>sarà</a> essenziale e propedeutica per crisi
      future in altri settori.
  - s: Det har <v>varit</v> <p>av</p> mycket stor betydelse att vi har kunnat etablera
      en interinstitutionell dialog mellan parlamentet och banken och att vi har kunnat
      börja staka ut terrängen när det gäller bankens demokratiska skyldigheter.
    t: È <a>stato</a> straordinariamente importante però stabilire il precedente del
      dialogo interistituzionale tra Parlamento e Banca, mettendo alcuni paletti sul
      terreno, non ancora ben definito, della responsabilità democratica della Banca.
  - s: Frågan om flerspråkigheten <v>är</v> <p>av</p> avgörande vikt i Europa.
    t: La questione del multilinguismo <a>è</a> essenziale nel contesto europeo.
  - s: Parlamentet har alltid skyddat personuppgifterna för EU:s medborgare, och det
      <v>är</v> rättvist och moraliskt riktigt <p>av</p> oss att tillämpa samma strikta
      normer också när vi skyddar våra besökares personuppgifter.
    t: Il Parlamento ha sempre vigilato sulla protezione dei dati personali dei cittadini
      comunitari e, a mio parere, <a>è</a> ugualmente leale ed etico usare lo stesso
      peso e la stessa misura con i dati dei nostri visitatori.
  - s: Det som händer i huvudet på ungdomarna i dag <v>är</v> av särskilt stor betydelse
      för den framtida utvecklingen <p>av</p> och funktionen i Europeiska unionen
      och det europeiska medvetandet.
    t: L’evoluzione spirituale dei giovani di oggi <a>è</a> particolarmente rilevante
      per il futuro sviluppo ed il funzionamento dell’Unione europea nonché di una
      coscienza europea.
  - s: Jag kommer naturligtvis att vidta alla nödvändiga åtgärder och pressa på så
      mycket jag kan även i fortsättningen för att se till att detta projekt går framåt,
      ett projekt som, vilket ni alla vet, vi har satsat mycket på i flera år och
      som jag anser <v>vara</v> <p>av</p> absolut grundläggande vikt för Europas tekniska
      utveckling.
    t: Signor Presidente, ovviamente continuerò a profondere ogni sforzo possibile
      e ad esercitare tutta la pressione di cui sono capace per portare avanti il
      progetto, in quanto, come gli onorevoli deputati sanno bene, vi ho investito
      tanto per molti anni e credo che <a>sia</a> essenziale per lo sviluppo tecnologico
      europeo.
  - s: Utöver repressiva åtgärder <v>är</v> det <p>av</p> grundläggande vikt att vi
      tittar på och försöker ta itu med de grundläggande orsaker som leder till terrorism,
      som fattigdom, krig, förtryck och en hel rad andra frågor.
    t: Oltre alle misure repressive, <a>è</a> fondamentale esaminare e cercare di
      affrontare le cause di fondo - la povertà, la guerra, l’oppressione e un’intera
      serie di questioni - che portano al terrorismo.
  - s: Dessa traditionella verksamheter är mycket viktiga för dessa regioners ekonomi
      och att bevara dem <v>är</v> <p>av</p> grundläggande vikt för att trygga en
      ekonomisk, social och territoriell jämvikt i dessa regioner i Europeiska unionen.
    t: Queste attività tradizionali sono molto importanti per l’economia di tali regioni
      e salvaguardarle <a>è</a> fondamentale per garantire l’equilibrio economico,
      sociale e territoriale di dette zone dell’Unione europea.
  - s: Den här kammarens debatter om mänskliga rättigheter <v>är</v> aldrig <p>av</p>
      det upplyftande slaget men inte mindre nödvändiga för det.
    t: Signor Presidente, le discussioni del Parlamento europeo sul tema dei diritti
      umani non <a>sono</a> mai confortanti ma sono, cionondimeno, necessarie.
  - s: Mycket ofta <v>är</v> det <p>av</p> naturliga skäl beroende på det sätt förlikningsförhandlingar
      bedrivs på nödvändigt att byta ut representanter i sista minuten.
    t: Molto spesso <a>è</a> necessario cambiare rappresentanti all’ultimo minuto,
      vista proprio la natura dei negoziati che si tengono in conciliazione.
  - s: För att göra detta direktiv så effektivt som möjligt <v>är</v> det <p>av</p>
      allra största vikt att det ömsesidiga erkännandet också utökas - och detta är
      viktigt - till fall där körkort har dragits in eller återkallats.
    t: Al fine di rendere questa direttiva il più possibile efficace, <a>è</a> indispensabile
      che il mutuo riconoscimento sia esteso pure - cosa molto importante - ai casi
      di sospensione e di ritiro della patente.
  - s: Jag vill ändå påpeka att dessa åtgärder måste <v>vara</v> <p>av</p> övergående
      karaktär och under alla omständigheter stämma överens med konkurrensbestämmelserna
      och inte strida mot de interna bestämmelserna på den inre marknaden.
    t: Desidero sottolineare, tuttavia, che tali misure devono <a>essere</a> soltanto
      transitorie e, ad ogni modo, devono essere conformi alle regole della concorrenza
      e non devono violare le regole interne del mercato interno.
  - s: om detta område <v>är</v> <p>av</p> så stor betydelse för Europeiska unionen,
      varför finns det då en delegation från kommissionen enbart i Georgien?
    t: se questa zona <a>è</a> tanto importante per l’Unione europea, perché esiste
      una rappresentanza della Commissione solo in Georgia?
  - s: Jag vill påminna er om att bevarandet av den biologiska mångfalden <v>är</v>
      <p>av</p> grundläggande betydelse för ekosystemets kvalitet, har direkta effekter
      på viktiga funktioner som livsmedelsproduktion och vattenförsörjning samt hindrar
      jordskred och översvämningar.
    t: Vi ricordo che la conservazione della biodiversità <a>è</a> fondamentale per
      la qualità degli ecosistemi, ha effetti diretti su funzioni essenziali quali
      la produzione di alimenti e la fornitura di acqua e previene frane e inondazioni.
  - s: Denna fråga <v>är</v> <p>av</p> grundläggande vikt i föranslutningsstrategin
      för vart och ett av dessa länder i enlighet med de politiska kriterier för anslutningen
      som Europeiska rådet fastställde vid sitt möte i Köpenhamn år 1993.
    t: Questo aspetto <a>è</a> un elemento chiave nella strategia di preadesione di
      ciascuno di questi paesi, in conformità dei criteri politici per l’adesione
      stabiliti dal Consiglio europeo di Copenaghen nel 1993.
  - s: Vid en jämförelse mellan ombudsmannens rapporter för 2004 och 2005 ser vi ett
      positivt resultat, vilket gör att vi kan lägga vikten vid de frågor som utskottet
      för framställningar <v>är</v> särskilt intresserat <p>av</p>.
    t: Se confrontiamo le relazioni del Mediatore per il 2004 e il 2005, vediamo che
      il risultato è stato positivo, quindi possiamo concentrarci sui punti a cui
      la commissione per le petizioni <a>è</a> particolarmente interessata.
  - s: För det andra <v>är</v> det <p>av</p> avgörande vikt att öka genomförandet
      av sådana normer till tredjeländers företag som blir verksamma på energiområdet
      i Europeiska unionen.
    t: In secondo luogo, <a>è</a> fondamentale estendere l’attuazione di tali norme
      alle società dei paesi terzi attive nel campo dell’energia nell’Unione europea.
  - s: Om ni ser på den irländska ekonomin, herr premiärminister, så kommer ni att
      se att de offentliga investeringarnas roll i er egen ekonomi har <v>varit</v>
      <p>av</p> helt avgörande betydelse för att få tillväxt av det slag som kunnat
      ses de senaste åren.
    t: Analizzando la situazione dell’economia irlandese, signor Primo Ministro, constaterà
      che il ruolo degli investimenti pubblici è <a>stato</a> assolutamente fondamentale
      per ottenere i tassi di crescita registrati in questi ultimi anni.
  - s: Som avslutning <v>är</v> det <p>av</p> avgörande vikt att vi på europeisk nivå
      ser till att vi kan garantera en framtid för det europeiska jordbruket.
    t: Per concludere, <a>è</a> indispensabile che a livello europeo ci adoperiamo
      per assicurare un futuro per l’agricoltura europea.
  - s: För det andra <v>är</v> det <p>av</p> allra största vikt att alla medlemsstater
      uppmanas att se över sina rättsliga, ekonomiska och sociala stödsystem för våldets
      offer och det skydd som tillhandahålls mot ytterligare angrepp.
    t: In secondo luogo, <a>è</a> estremamente importante che tutti gli Stati membri
      vengano invitati a riesaminare i sistemi di supporto legale, economico e sociale
      per le vittime della violenza e la protezione che viene garantita loro contro
      ulteriori attacchi.
  - s: Med tanke på säkerheten för det enorma antalet människor som dagligen färdas
      i passagerarfartygs- och färjetrafiken inom Europeiska unionens medlemsländer,
      <v>är</v> det <p>av</p> yttersta vikt att de ombordanställda är yrkeskunnigt
      folk som man kan anförtro ett betydande ansvar.
    t: In materia di sicurezza, <a>è</a> prioritario pertanto che su tali linee il
      personale impiegato nelle varie mansioni sia affidabile e qualificato.
  - s: Kommissionen välkomnar Europaparlamentets positiva bidrag på ett område - sammanhållningspolitiken
      - som <v>är</v> <p>av</p> grundläggande vikt för integrationen och byggandet
      av Europa.
    t: Signor Presidente, la Commissione si congratula con il Parlamento europeo per
      un contributo così positivo alla politica di coesione che <a>è</a> essenziale
      per il rafforzamento e l’integrazione dell’Europa.
  - s: För att jordbrukarna skall kunna förbereda sådden av sina åkerjordar <v>är</v>
      det <p>av</p> uppenbara skäl nödvändigt att de, senast den 30 juni varje år,
      känner till hur stor andel mark som skall ligga i träda under följande regleringsår.
    t: Per evidenti ragioni, affinché gli agricoltori possano preparare i propri terreni
      per la semina, <a>è</a> necessario che possano conoscere, al più tardi entro
      il 30 giugno di ogni anno, il tasso di ritiro per la campagna successiva.
  - s: Detta <v>är</v> inte sagt <p>av</p> mig, utan av kommissionär Patten, och han
      har rätt i det.
    t: Non <a>è</a> una mia affermazione, ma del Commissario Patten, e ritengo che
      egli abbia pienamente ragione.
  - s: Slutligen <v>är</v> det <p>av</p> avgörande vikt att ordförandeskapet tar en
      aktiv roll i denna tvist.
    t: Infine, <a>è</a> indispensabile che la Presidenza in carica assuma una posizione
      attiva in questo contenzioso.
  - s: Europaparlamentets nya befogenheter <v>är</v> <p>av</p> grundläggande betydelse
      och innebär en radikal förändring av EU:s institutionella förfarande.
    t: Tali nuovi poteri del Parlamento europeo <a>sono</a> essenziali e rappresentano
      un cambiamento radicale della procedura istituzionale europea.
  - s: Eftersom tidsplanen är så knappt tilltagen, <v>är</v> det <p>av</p> grundläggande
      vikt att parlamentet kan avge sitt yttrande om detta förslag innan årsslutet.
    t: Al fine di rispettare il calendario, <a>è</a> urgente che il Parlamento emetta
      il proprio parere su tale proposta entro la fine dell’anno.
  - s: När man nyss har avslutat ett toppmöte om sysselsättningen, vilken har konstaterat
      att detta <v>är</v> ett av de allvarligaste problemen i unionen och lösningen
      <p>av</p> det är vårt viktigaste mål, är det svårt att förstå att fiskerimyndigheterna
      accepterar klausuler som bidrar till att öka antalet arbetslösa.
    t: Avendo portato a termine un incontro al Vertice sull’impiego, che ha evidenziato
      che questo <a>è</a> uno dei problemi più gravi dell’Unione e la sua soluzione
      il nostro obiettivo prioritario, non si può comprendere come le autorità responsabili
      per la pesca possano accettare delle clausole che ingrossano le fila dei disoccupati.
  - s: Respekt för internationella förpliktelser, både i fråga om kärnenergi och mänskliga
      rättigheter, <v>är</v> <p>av</p> grundläggande betydelse om Europeiska unionen
      skall kunna utveckla bilaterala förbindelser med landet.
    t: Il rispetto degli obblighi internazionali sia per quanto riguarda la questione
      nucleare che nell’ambito dei diritti umani, <a>è</a> fondamentale se l’Unione
      europea vuole sviluppare relazioni bilaterali con quel paese.
  - s: Jag är fullkomligt överens med rådets ordförande, Ferrero-Waldner, när hon
      tidigare sade att orkanen var mycket kraftig, att den var fruktansvärd, den
      var på nivå fem. Emellertid måste vi också vara medvetna om - och jag tror att
      det är många icke-statliga organisationer som noterar det - att om bostäderna
      inte hade <v>varit</v> <p>av</p> så låg standard, om det hade funnits ett samhälle
      som hade kunnat förutse vad som kunde inträffa, om det kort sagt hade funnits
      mer konsoliderade mänskliga rättigheter i området, hade orkanen fått mycket
      mindre konsekvenser.
    t: Come molte organizzazioni governative fanno notare, se vi fossero state case
      e non stamberghe, se vi fosse <a>stata</a> una rete di servizi pubblici in grado
      di prevedere la catastrofe, se i diritti dell’uomo, in definitiva, fossero stati
      più rispettati, le conseguenze dell’uragano sarebbero state meno gravi.
  - s: Som vice ordförande i PPE-gruppen och med ansvar för förbindelserna med Latinamerika,
      vill jag kort uttrycka vår grupps solidaritet med offren för tragedin och även
      vår tillfredsställelse över att folkets och den officiella solidariteten har
      <v>varit</v> <p>av</p> den intensitet som vi känner till. Jag vill också nämna
      den tillfredsställelse vi kände över den snabbhet med vilken parlamentets Delegation
      för förbindelserna med Centralamerika och Mexiko samlades, sammankallad av Salafranca,
      den fulla närvaron av kolleger på det extraordinära mötet, assistansen under
      mötet från Europeiska kommissionens vice ordförande Marín, och kommissionär
      Bonino.
    t: Ci rallegriamo anche per la rapidità con cui si <a>è</a> riunita la delegazione
      del Parlamento per le relazioni con l’America centrale ed il Messico, convocata
      dall’onorevole Salafranca, per la nutrita presenza di colleghi, per l’assistenza
      fornita dal Vicepresidente della Commissione europea Marín e dal Commissario,
      signora Bonino.
  - s: Men socialisterna är av den uppfattningen att den här typen av frågor <v>är</v>
      <p>av</p> en så stor betydelse för medicinens, biologins och det mänskliga samhällets
      framtid, att de förtjänar ett mer djupgående arbete från parlamentets sida än
      en resolution som sammanställs i all hast.
    t: I socialisti sono dell’opinione che tali questioni <a>sono</a> troppo importanti
      per il futuro della medicina, della biologia e della società umana, e che tale
      importanza merita da parte del Parlamento un lavoro più approfondito di una
      risoluzione definita in fretta e furia.
  - s: Vi kommer att basera detta på tidigare erfarenheter, eftersom vi anser att
      det är nödvändigt att ge stöd på detta område, som <v>är</v> <p>av</p> grundläggande
      vikt, både för att möta problemen med demografiskt åldrande i våra medlemsstater
      och för att upprätthålla den social tryggheten på en hög och relevant nivå.
    t: Il tema <a>è</a> difatti cruciale per fare fronte ai problemi connessi all’invecchiamento
      demografico dei nostri paesi e per mantenere un livello adeguatamente alto di
      protezione sociale.
  - s: Därför <v>är</v> det <p>av</p> grundläggande betydelse att vi fortsätter utöva
      internationella påtryckningar på regeringen att göra allt för att skapa en period
      utan våld före valet och på nytt börja med registreringen av väljare.
    t: <a>È</a> perciò fondamentale continuare ad esercitare pressione a livello internazionale
      sul governo affinché quest’ ultimo faccia tutto il possibile per creare un contesto
      libero da violenza prima delle elezioni e per riaprire le procedure di registrazione
      degli elettori.
  - s: Det som jag fann <v>vara</v> <p>av</p> störst betydelse däri var en bild av
      ett fotavtryck av ett av Saddam Husseins palats.
    t: La cosa più significativa che vi ho trovato <a>è</a> la riproduzione della
      superficie occupata da uno dei palazzi di Saddam Hussein.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt, mot bakgrund av Lissabonfördragets
      omedelbara ikraftträdande, att parlamentet deltar i lagstiftningsprocessen med
      samma förutsättningar som rådet.
    t: Per tale ragione <a>è</a> essenziale che, in vista dell’imminente entrata in
      vigore del trattato di Lisbona, il Parlamento prenda parte al processo legislativo
      su base paritaria con il Consiglio.
  - s: Således <v>är</v> det <p>av</p> ytterst stor vikt att förstärka den urbana
      dimensionen inom EU-programmens integrerade struktur.
    t: <a>È</a> quindi indispensabile rafforzare seriamente la dimensione urbana nella
      struttura tradizionale dei programmi dell’Unione europea.
  - s: Kostnaderna för den förnybara energi som dessa länder förfogar över <v>är</v>
      <p>av</p> grundläggande betydelse för deras ekonomiska och sociala utveckling
      och gör det möjligt för dem att gå mot ett oberoende i fråga om energi, så att
      de kan möta den globala krisen.
    t: I costi dell’energia rinnovabile che tali paesi possono offrire <a>sono</a>
      essenziali per il loro sviluppo economico e sociale e per consentire loro di
      raggiungere una condizione di indipendenza energetica, per poter così affrontare
      la crisi globale.
  - s: EU:s stöd för detta enorma projekt kommer <v>vara</v> <p>av</p> avgörande betydelse
      för dess genomförande.
    t: A questo proposito il sostegno dell’UE <a>sarà</a> cruciale.
  - s: För konsumenten och för de små företagen <v>är</v> det <p>av</p> allra största
      vikt att det förutom den rena kontrollen också kan ske en enkel form av rådgivning.
    t: Per il consumatore e per le piccole aziende <a>è</a> essenziale che accanto
      al mero controllo possa anche essere assicurata una forma, non molto accentuata,
      di consulenza.
  - s: Vi <v>är</v> <p>av</p> en helt annan åsikt och har ingen avsikt att vilseleda
      folk om den så kallade terroristbekämpningspolitikens sanna natur.
    t: <a>Siamo</a> in netto disaccordo e non abbiamo alcuna intenzione di contribuire
      a ingannare i popoli sulla natura della politica di «lotta al terrorismo».
  - s: Det <v>är</v> Turkiet <p>av</p> i dag, ett land som leds av ett fundamentalistiskt,
      islamistiskt parti.
    t: Questa <a>è</a> la Turchia moderna, governata da un partito integralista islamico.
  - s: Det som emellertid <v>är</v> <p>av</p> avgörande betydelse är kampen mot skattesmitningen,
      av avgörande betydelse om den inre marknaden skall fungera bra, vilket gör att
      detta hamnar under artikel 95.
    t: <a>È</a> fondamentale lottare contro l’evasione fiscale se vogliamo garantire
      il corretto funzionamento del mercato unico e ciò ci riconduce di nuovo all’articolo
      95.
  - s: Detta är långt ifrån tillräckligt för att finansiera en konsumentskyddspolitik
      som är värd namnet och som dessutom <v>är</v> <p>av</p> grundläggande vikt för
      människors dagliga liv.
    t: Questo importo è del tutto insufficiente a finanziare una politica dei consumatori
      degna di questo nome, che peraltro <a>è</a> fondamentale nella vita quotidiana
      dei cittadini.
  - s: Som jag tidigare nämnde kan reformen inte <v>vara</v> <p>av</p> den mer grundliga
      form som kommer till stånd genom en ändring av fördraget.
    t: La riforma, come ho appena detto, non può spingersi oltre, come invece <a>sarebbe</a>
      possibile con una riforma più approfondita nel contesto di un processo di modifica
      del Trattato.
  - s: Sammanhållningspolitiken <v>är</v> <p>av</p> grundläggande betydelse för den
      socioekonomiska utvecklingen och medlemsstaterna har tagit emot de nya kraven
      på ett positivt sätt och erkänner snabbt EU:s riktlinjer genom att göra stora
