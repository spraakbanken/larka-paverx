    t: That makes it all the more clear that the implied suggestions that this measure
      may help the poorest countries to ’develop their technological capability so
      as to be able to export finished products as well’, in other words that these
      countries have a chance to develop, <a>are</a> simply a con.
  - s: Dessutom måste det sanktionssystem som vi föreslog <v>vara</v> <p>av</p> en
      sådan art att det kan fungera som verkningsfulla påföljder och därigenom vara
      avskräckande till sin natur.
    t: And the sanctions scheme we proposed must <a>be</a> such that these can serve
      as effective punitive measures and, therefore, be dissuasive by their very nature.
  - s: Trots det kommer det att <v>vara</v> <p>av</p> grundläggande betydelse med
      en högnivåmekanism som tar itu med jämställdhet horisontellt, eftersom den garanterar
      ett ledarskap på hög nivå.
    t: Nevertheless, a high-level mechanism dealing horizontally with equality <a>is</a>
      fundamental, as it ensures high-level leadership.
  - s: Jag tror emellertid att fler steg skulle kunna tas, särskilt beträffande studier
      om miljöeffekterna vilka måste <v>vara</v> <p>av</p> mer konkret och bindande
      karaktär.
    t: However, I think further steps could be taken as well, especially where studies
      of environmental consequences are concerned, and those will have to <a>be</a>
      more substantial and more binding.
  - s: En annan aspekt gäller de instrument och system som finns på EU-nivå till stöd
      för skogssektorn, och som <v>är</v> <p>av</p> mycket lättviktig natur jämfört
      med sådana som tillämpas inom andra näringslivssektorer med tanke på hur mycket
      skogarna bidrar och kommer att bidra till att uppnå målen för en hållbar utveckling.
    t: Another aspect concerns the instruments and schemes at EU level supporting
      the forestry sector, which <a>are</a> very lightweight compared with those applied
      in other business sectors and given the current and future contribution made
      by forests to achieving the sustainable development targets.
  - s: Finansiellt sett har vi helt enkelt inte möjlighet att göra så mycket, och
      dessutom har Europeiska unionens externa agerande hittills inte <v>varit</v>
      <p>av</p> ett sådant slag att vi kan tillåta oss något större självförtroende.
    t: Financially, we simply lack the resources to do an awful lot and what is more,
      the European Union’s external relations have <a>been</a> such that we cannot
      afford to be overly confident.
  - s: Dispyter som leder till fördröjningar <v>är</v> inte godtagbara, med tanke
      på nödvändigheten <p>av</p> att snabbt finna en lösning på problemet, och kommissionen
      är därför öppen för en kompromiss som bibehåller målen om snabbhet och effektivitet.
    t: Disputation which causes delay <a>is</a> obviously not acceptable in view of
      the need to find a rapid solution to the problem and the Commission is therefore
      open to a compromise which maintains those objectives of speed and effectiveness.
  - s: Den rättsliga, sociala och medicinska hjälp som rehabiliteringscentren bidrar
      med <v>är</v> som vi ser det <p>av</p> oerhört stor vikt.
    t: The legal, social and medical assistance provided by rehabilitation centres
      <a>is</a> in our view extremely important.
  - s: Vi anser att Europaparlamentets närvaro under samrådsperioden har <v>varit</v>
      <p>av</p> avgörande betydelse.
    t: We consider that the presence of the European Parliament during the consultation
      period has <a>been</a> crucial.
  - s: Inte desto mindre så är det förvisso ett faktum att vi, som en följd av dessa
      åtgärder, som har <v>varit</v> <p>av</p> icke-konfronterande art, men inte mesiga
      eller svaga, kunnat utveckla en handelsposition med Japan och få tillträde till
      den japanska marknaden.
    t: Nonetheless, it is indeed a fact that as a consequence of these measures, which
      have <a>been</a> non-confrontational, but not wet or weak, we have been able
      to develop a trading position with Japan and gain access to the Japanese market.
  - s: Det krävs ett uttryckligt samtycke och det tycker jag har <v>varit</v> <p>av</p>
      avgörande betydelse under dessa förhandlingar.
    t: Express consent is also required, something that I think has <a>been</a> quite
      crucial in these negotiations.
  - s: I Belgien har det aldrig blivit av med ett fast bokprissystem, trots att det
      i kulturellt avseende <v>var</v> <p>av</p> väldigt stort intresse för Flandern,
      eftersom det är en del av ett litet språkområde.
    t: Belgium has never had book price fixing, even though it would have <a>been</a>
      very much in Flanders’ interest, given that it is part of a small linguistic
      region.
  - s: Sådana gemensamma strategier kan man utveckla för mer exakt definierade frågor,
      och de skall <v>vara</v> <p>av</p> mindre beskrivande karaktär.
    t: Joint actions of this kind can be devised for more precisely defined subjects
      and should <a>be</a> less descriptive in nature.
  - s: När vi inför kapitalkrav måste vi säkerställa att de <v>är</v> <p>av</p> de
      rätta proportionerna, så att EU:s företag och marknader förblir konkurrenskraftiga
      till fördel för såväl producenter som slutanvändare - och för EU:s ekonomi i
      dess helhet.
    t: In setting capital charges, we need to ensure that they <a>are</a> proportionate
      so that EU firms and markets remain competitive to the benefit of both producers
      and end-users - and of the EU economy as a whole.
  - s: Men jag tycker att det borde <v>vara</v> <p>av</p> grundläggande betydelse
      att Europa bekymrade sig om en viss ekvivalens i utbildningen på alla nivåer
      och inte bara bekymrade sig om att göra valutan ekvivalent.
    t: But I think it should <a>be</a> fundamental that Europe should be concerned
      to see some approximation in teaching quality at all levels and not show concern
      merely in monetary convergence.
  - s: Europas svar kommer att <v>vara</v> <p>av</p> avgörande vikt, och det kommer
      att fungera som ett riktmärke för hur kriser inom andra sektorer skall hanteras
      i framtiden.
    t: Europe’s response will <a>be</a> crucial and will act as a benchmark for future
      crises in other sectors.
  - s: Det har <v>varit</v> <p>av</p> mycket stor betydelse att vi har kunnat etablera
      en interinstitutionell dialog mellan parlamentet och banken och att vi har kunnat
      börja staka ut terrängen när det gäller bankens demokratiska skyldigheter.
    t: It <a>was</a> extremely important, however, to set the precedent of interinstitutional
      dialogue between the Parliament and the Bank, laying part of the foundations,
      not yet well defined, of the Bank’s democratic responsibility.
  - s: I dessa dagar, när våra samhällen blir alltmer heterogena, anser jag att kulturen
      <v>är</v> <p>av</p> grundläggande betydelse som ett sätt att bevara identiteten
      och samtidigt förbättra det sätt på vilket olika befolkningar och kulturer lever
      sida vid sida.
    t: These days, when our societies are increasingly heterogeneous, I think culture
      <a>is</a> fundamentally important as a means of preserving identity and at the
      same time improving the way in which different peoples and cultures coexist.
  - s: Frågan om flerspråkigheten <v>är</v> <p>av</p> avgörande vikt i Europa.
    t: The issue of multilingualism <a>is</a> vitally important in the European context.
  - s: Jag anser att ur den synpunkten har den multinationella styrkans ingripande
      <v>varit</v> <p>av</p> avgörande betydelse.
    t: I think that the intervention of the multinational force <a>was</a> crucial
      here.
  - s: Utveckling av energiteknik som t.ex. fusion och blandningar av hållbara energiresurser
      <v>är</v> <p>av</p> grundläggande betydelse.
    t: The development of energy technologies such as fusion and mixtures of sustainable
      energy resources <a>are</a> essential.
  - s: Dessa traditionella verksamheter är mycket viktiga för dessa regioners ekonomi
      och att bevara dem <v>är</v> <p>av</p> grundläggande vikt för att trygga en
      ekonomisk, social och territoriell jämvikt i dessa regioner i Europeiska unionen.
    t: These traditional activities are very important for the economy of these regions
      and it <a>is</a> essential to maintain them in order to ensure an economic,
      social and territorial balance for these regions of the European Union.
  - s: Den här kammarens debatter om mänskliga rättigheter <v>är</v> aldrig <p>av</p>
      det upplyftande slaget men inte mindre nödvändiga för det.
    t: Mr President, the human rights debates in Parliament <a>are</a> never heartening,
      but they are nonetheless necessary.
  - s: För att göra detta direktiv så effektivt som möjligt <v>är</v> det <p>av</p>
      allra största vikt att det ömsesidiga erkännandet också utökas - och detta är
      viktigt - till fall där körkort har dragits in eller återkallats.
    t: In order to make this directive as effective as possible it <a>is</a> crucial
      that mutual recognition should also be extended - and this is important - to
      cases where licences have been suspended or withdrawn.
  - s: Denna organisations- och informationsstrategi <v>är</v> <p>av</p> grundläggande
      betydelse för att vi skall kunna ingripa mycket snabbt och med riktade insatser
      när vaccinet blir tillgängligt.
    t: These organisation and information strategies <a>are</a> essential if we are
      to be able to take immediate, focused action when a vaccine becomes available.
  - s: Jag vill ändå påpeka att dessa åtgärder måste <v>vara</v> <p>av</p> övergående
      karaktär och under alla omständigheter stämma överens med konkurrensbestämmelserna
      och inte strida mot de interna bestämmelserna på den inre marknaden.
    t: I must point out though that these measures must <a>be</a> purely transitional
      and in all cases must conform to competition rules and not violate the internal
      rules of the single market.
  - s: Narkotika <v>är</v> <p>av</p> lika stor vikt - vid sidan av säkerhet - av hänsyn
      till europeiska ungdomars liv.
    t: Equal importance should <a>be</a> accorded to narcotics - alongside security
      - for the sake of the lives of European young people.
  - s: om detta område <v>är</v> <p>av</p> så stor betydelse för Europeiska unionen,
      varför finns det då en delegation från kommissionen enbart i Georgien?
    t: since that area <a>is</a> so important for the European Union, why is there
      a Commission delegation only in Georgia?
  - s: Det som är intressant och fascinerande med denna debatt är att vi talar om
      ett plurilateralt avtal som <v>är</v> <p>av</p> mycket specifik karaktär.
    t: What is interesting and fascinating about this debate is that we are talking
      about a plurilateral agreement that <a>is</a> very specific in character.
  - s: Jag anser att det förberedande arbetet måste betonas, vilket samlat många deltagare
      och <v>varit</v> <p>av</p> mycket hög kvalitet och som ligger till grund för
      det som antagits vid toppmötet.
    t: As is usual at such Councils, issues <a>were</a> approved in a few hours.
  - s: Människor <v>är</v> nyfikna <p>av</p> sig och gillar att köpa nya produkter,
      särskilt om priserna är rimliga.
    t: People <a>are</a> naturally curious and like to buy novelties, especially when
      they are financially accessible.
  - s: Vi är på det hela taget nöjda med riktningen i dessa förslag, för de tycks
      mig <v>vara</v> <p>av</p> avgörande betydelse.
    t: We are basically satisfied with the direction that those proposals go in because
      they seem to me to <a>be</a> crucially important.
  - s: Jag vill påminna er om att bevarandet av den biologiska mångfalden <v>är</v>
      <p>av</p> grundläggande betydelse för ekosystemets kvalitet, har direkta effekter
      på viktiga funktioner som livsmedelsproduktion och vattenförsörjning samt hindrar
      jordskred och översvämningar.
    t: I would remind you that preserving biodiversity <a>is</a> fundamental to ecosystem
      quality, has direct effects on essential functions such as food production and
      water supply, and prevents landslides and floods.
  - s: Naturligtvis <v>är</v> det <p>av</p> avgörande vikt för Europeiska unionen
