      económico, da democracia, do aprovisionamento energético e do investimento económico;
  - s: Det är faktiskt så, herr Souchet, att för att respektera våra åtaganden på
      internationell nivå så räcker det att i gemenskapens rättsregler införa tekniska
      föreskrifter som <v>är</v> <p>av</p> extremt begränsad omfattning, eftersom
      det handlar om att bestämma hur fiskeredskapen skall vara konstruerade och hur
      de skall få användas, och som skall antas av det ansvariga utskottet enligt
      artikel 18.
    t: Com efeito, Senhor Deputado Dominique Souchet, para respeitar os compromissos
      assumidos a nível internacional, trata-se apenas de inserir na legislação comunitária
      medidas de carácter técnico que têm um alcance extremamente limitado, dado tratar-se
      de determinar as técnicas de pesca e o modo de utilização das mesmas, medidas
      estas que <a>são</a> adoptadas pelo comité de gestão nos termos do artigo 18º.
  - s: För det andra <v>är</v> det <p>av</p> avgörande vikt att öka genomförandet
      av sådana normer till tredjeländers företag som blir verksamma på energiområdet
      i Europeiska unionen.
    t: Em segundo lugar, <a>é</a> fundamental alargar a implementação dessas normas
      a empresas de países terceiros que actuam no domínio da energia na União Europeia.
  - s: Enligt min mening <v>är</v> det <p>av</p> allra största vikt att vi sätter
      upp revisionsrättens årsrapport på föredragningslistan.
    t: Senhora Presidente, na minha opinião, <a>é</a> extremamente importante inscrever
      o Relatório Anual do Tribunal de Contas na ordem do dia.
  - s: När det gäller euromynt i omlopp <v>är</v> det <p>av</p> yttersta vikt att
      allmänheten skyddas mot varje form av falskmynteri, i synnerhet i form av förväxling
      med medaljer och symboliska mynt som liknar euromynt.
    t: Em relação à circulação das moedas do euro, <a>é</a> essencial que o público
      seja protegido de todo o tipo de fraude, neste caso particular a resultante
      de confusões com medalhas e fichas similares.
  - s: EU-stöd, särskilt från Europeiska fonden för justering för globaliseringseffekter,
      <v>är</v> <p>av</p> grundläggande vikt för att hjälpa dem som har förlorat sina
      arbeten på grund av de omlokaliseringar som har skett på den globaliserade marknaden.
    t: Os apoios da UE, em particular o Fundo Europeu de Ajustamento à Globalização,
      <a>são</a> fundamentais no auxílio aos desempregados, vítimas das deslocalizações
      verificadas num contexto globalizado.
  - s: Som avslutning <v>är</v> det <p>av</p> avgörande vikt att vi på europeisk nivå
      ser till att vi kan garantera en framtid för det europeiska jordbruket.
    t: Para terminar, direi que <a>é</a> imperioso que nós, a nível europeu, desenvolvamos
      esforços para assegurar um futuro à agricultura europeia.
  - s: Att garantera en hållbar utveckling inom denna sektor, såväl på ekonomisk som
      på social nivå, <v>är</v> <p>av</p> grundläggande betydelse.
    t: <a>É</a> fundamental garantir um desenvolvimento sustentável deste sector,
      quer a nível económico quer a nível social, mas é igualmente necessário assegurar
      a manutenção de um bom estado ambiental em todas as águas marinhas da União
      Europeia.
  - s: Liksom en tidigare talare sade, <v>är</v> det <p>av</p> avgörande vikt för
      oss alla att säkra den framtida energiförsörjningen, och för att lösa detta
      problem måste vi titta på en rad olika tekniker och inte bara en teknik - inte
      bara gastekniken.
    t: Tal como disse um orador anterior, garantir o futuro abastecimento energético
      <a>é</a> uma questão vital para todos nós, e para resolver este problema temos
      de considerar um vasto leque de tecnologias - não apenas uma;
  - s: Jag vet mycket väl att det formella beslutet från finansministrarna inte kan
      komma till stånd förrän efter den 2 maj eller den 2 maj, dvs. alldeles efter
      stats- och regeringschefernas beslut, men som ni förstår <v>är</v> det <p>av</p>
      tekniska och praktiska skäl, med tanke på antalet mynt, viktigt att ha avslutat
      frågan i rådet, när det gäller principer och det formella avtalet, innan årets
      slut.
    t: Estou consciente de que a decisão formal dos ministros das Finanças não poderá
      ser adoptada antes de 2 de Maio, ou no próprio dia 2 de Maio, ou seja, imediatamente
      após a decisão dos chefes de Estado e de governo, mas, pelas razões de ordem
      natureza técnica e prática que conhecem bem, tendo em conta o número de moedas
      a fabricar, compreenderão que <a>é</a> importante finalizar este dossier a nível
      do Conselho, no que se refere aos princípios e ao acordo formal, antes do final
      do corrente ano.
  - s: Behandlingen av de sociala orsakerna till rasism i ansökarländerna samt av
      de ytterst betydelsefulla sociala och sysselsättningspolitiska följderna av
      en konsekvent antirasistisk politik tycks mig <v>vara</v> <p>av</p> alltför
      allmänt slag.
    t: Pareceme demasiado vago o tratamento das causas sociais do racismo nos vários
      países candidatos, bem como dos resultados extremamente importantes sob o ponto
      de vista social e da política de emprego que podem <a>ser</a> obtidos com uma
      política antiracista coerente.
  - s: När man i den nuvarande versionen av 64/432 hänvisar till artikel 17, åsyftas
      genomförandeåtgärder som avser djurhälsa, det vill säga genomförandeåtgärder
      som baseras på artikel 37 och som inte är av intresse för, eller som i ett fåtal
      fall <v>är</v> <p>av</p> mycket litet intresse för, folkhälsan.
    t: Quando se faz referência ao artigo 17º na versão actual da Directiva 64/432/CEE,
      trata-se das medidas de execução em matéria de saúde animal, baseadas no artigo
      37º, medidas essas que não são, ou <a>são</a> apenas em casos muito remotos,
      do domínio da saúde pública.
  - s: Jag vill tillägga att effekterna av ammoniakutsläppet till en del <v>är</v>
      <p>av</p> framför allt lokal natur och att en lägre ambitionsnivå därför är
      godtagbart.
    t: Cumpre acrescentar que os efeitos das emissões de amoníaco <a>são</a> parcialmente
      locais, o que faz com que um nível de ambição mais baixo seja aceitável.
  - s: Kommissionen välkomnar Europaparlamentets positiva bidrag på ett område - sammanhållningspolitiken
      - som <v>är</v> <p>av</p> grundläggande vikt för integrationen och byggandet
      av Europa.
    t: Senhor Presidente, a Comissão congratula-se com este contributo tão positivo
      da parte do Parlamento Europeu num domínio - o da política de coesão - que <a>é</a>
      essencial para a integração e a construção europeias.
  - s: Den nya regeringen står inför stora svårigheter och vårt bistånd kan inte <v>vara</v>
      <p>av</p> enbart ekonomisk karaktär.
    t: Perante as graves dificuldades que se deparam ao novo governo, a nossa ajuda
      não pode <a>ser</a> exclusivamente económica.
  - s: Därför kan handlingsplanen också <v>vara</v> <p>av</p> betydelse för den samhälleliga
