    t: Para nosotros <a>es</a> crucial que Turquía se convierta rápidamente en una
      democracia plena, en la que los militares se subordinen a los políticos elegidos.
  - s: All form av öppenhet och insyn med avseende på oberättigad användning av EU-medel
      kan bara <v>vara</v> <p>av</p> godo.
    t: La apertura y la transparencia en relación con el mal uso de los fondos de
      la UE sólo pueden <a>ser</a> positivas.
  - s: För det andra har jag tyvärr känslan av att vi, när det gäller vissa inslag
      som framför allt är symboliska till sin karaktär, inte uppnår den nödvändiga
      samsynen i morgon, och efter att ha studerat listan över ändringsförslag beklagar
      jag detta, eftersom det förefaller mig som om de flesta åsiktsskillnader <v>är</v>
