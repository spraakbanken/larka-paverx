    t: The Commission’s new proposal, or rather the package of three separate proposals,
      one of which concerns the amendments to Directive 91/440/EEC, goes in the right
      direction but <a>is</a> not sufficiently substantial.
  - s: Kommissionen välkomnar Europaparlamentets positiva bidrag på ett område - sammanhållningspolitiken
      - som <v>är</v> <p>av</p> grundläggande vikt för integrationen och byggandet
      av Europa.
    t: Mr President, the Commission congratulates the European Parliament on such
      a positive contribution to cohesion policy which <a>is</a> essential for the
      building and integration of Europe.
  - s: Eftersom nu förbindelserna med Marocko inte bara rent allmänt utan också i
      fråga om fiskeripolitiken <v>är</v> <p>av</p> så stor betydelse, gläder det
