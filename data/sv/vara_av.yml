    t: Lo sviluppo di meccanismi forti e adeguati per prevenire le calamità naturali
      e farvi fronte <a>è</a> essenziale per la tutela, l’assistenza e il sostegno
      delle vittime di calamità naturali e per reagire alle catastrofi ambientali.
  - s: Det gläder mig verkligen att denna fråga, som <v>är</v> <p>av</p> så stor betydelse
      för alla EU:s medborgare, tas upp på dagens föredragningslista, och det är verkligen
      trist att många av grupperna har lämnat kammaren.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, sono davvero lieta
      che oggi <a>sia</a> all’ordine del giorno questo tema così importante per tutti
      i cittadini dell’Unione, e mi dispiace molto che parecchi gruppi abbiano abbandonato
      l’Aula.
  - s: Vi har redan diskuterat detta i kväll - jag kommer även att tala om det senare
      när jag tar upp Peijs betänkande - men enligt vår åsikt <v>är</v> det <p>av</p>
      grundläggande vikt att Ekofin-rådet snabbt utarbetar en metod för att vi skall
      kunna undersöka de strukturella underskotten enligt samma kriterier.
    t: Abbiamo già affrontato in parte questa discussione oggi pomeriggio - farò qualche
      commento in seguito quando parlerò anche della relazione della onorevole Peijs
      - ma, a nostro parere, <a>è</a> imprescindibile giungere presto, in seno al
      Consiglio ECOFIN, ad una metodologia che ci permetta di esaminare con gli stessi
      criteri il concetto di deficit strutturale.
  - s: Naturligtvis måste vi förbättra den makroekonomiska dialogen på politisk nivå,
      men vi anser även att det är nödvändigt att behålla detta uppriktiga och förtroliga
      utbyte och därför <v>är</v> det <p>av</p> grundläggande vikt att behålla debattens
      informella ram och inte göra processen för formell genom att överbelasta den
      i onödan, eftersom det leder till att hela debattprocessen om denna punkt blir
      mindre produktiv.
    t: Senza alcun dubbio, occorre migliorarne l’efficacia a livello di dialogo politico,
      ma pensiamo che si debba anche salvaguardare il suo carattere di scambio franco
      e confidenziale e, in questo senso, <a>è</a> fondamentale mantenere un quadro
      informale di discussione e non formalizzare troppo il processo, appesantendolo
      eccessivamente e rendendo meno produttivo il dibattito.
  - s: Som jag ser det <v>är</v> det <p>av</p> grundläggande betydelse att vi erkänner
      att företeelsen bör kallas vid sitt rätta namn.
    t: Ritengo <a>sia</a> essenziale chiamare il fenomeno nel modo corretto, e per
      me il nome corretto è terrorismo jihadista, perché stiamo parlando di fondamentalisti
      che hanno come denominatore comune l’odio nei confronti della società democratica
      e pluralistica.
  - s: Vi är alla överens om att skatte- och utgiftsreformerna <v>är</v> <p>av</p>
      grundläggande vikt för att öka unionens potentiella tillväxt, och kommissionen
      har betonat att en korrekt tolkning av reglerna för pakten ger en lämplig ram
      för att bedöma om dessa reformer verkligen förbättrar kvaliteten på de offentliga
      finanserna.
    t: Tutti noi concordiamo sul fatto che per stimolare la crescita potenziale dell’Unione
