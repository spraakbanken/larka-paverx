    t: Otro aspecto concierne a los instrumentos y esquemas a nivel de la Unión Europea
      que apoyan al sector forestal, <a>siendo</a> muy superficiales comparados con
      los que se aplican en otros sectores de negocio y dada la contribución actual
      y futura hecha por los bosques para lograr los objetivos de desarrollo sostenible.
  - s: Men med mer än 110 olika körkort <v>är</v> emellertid kontrollerna <p>av</p>
      dem mycket problematiska.
    t: No obstante, con más de 110 permisos de conducción diferentes, los controles
      <a>son</a> más que problemáticos.
  - s: Om vi vill reglera globaliseringen <v>är</v> det <p>av</p> avgörande vikt att
      reformera vissa av de befintliga institutionerna - som t.ex. Världshandelsorganisationen,
      Världsbanken och Förenta nationerna - och ge dem de sociala och miljömässiga
      mål de i nuläget saknar, men också att skapa nya institutioner, som Världsmiljöorganisationen
      och en internationell domstol för miljöbrott.
    t: Si deseamos regular la globalización, <a>es</a> fundamental que se reformen
      algunas de las instituciones actuales - como la Organización Mundial del Comercio,
      el Banco Mundial y las Naciones Unidas - dotándolas de la ambición social y
      medioambiental de la que carecen actualmente.
  - s: Den rättsliga, sociala och medicinska hjälp som rehabiliteringscentren bidrar
      med <v>är</v> som vi ser det <p>av</p> oerhört stor vikt.
    t: La asistencia jurídica, social y médica prestada por los centros de rehabilitación
      <a>es</a>, a nuestro entender, extremadamente importante.
  - s: Alla dessa åtgärder <v>är</v> <p>av</p> avgörande vikt, de är oundvikliga,
      ofrånkomliga för att uppnå att de minst utvecklade länderna skall nå den väg
      som leder till en hållbar utveckling för att få ett slut på hungerproblemen.
    t: Porque todas estas medidas <a>son</a> fundamentales, son inevitables, ineludibles
      para conseguir situar a los países menos avanzados en la senda que conduce al
      desarrollo sostenible para acabar con el problema del hambre.
  - s: En gemensam praxis för att underlätta tredjelandsmedborgares rörlighet kan
      bara <v>vara</v> <p>av</p> godo.
    t: El establecimiento de unas medidas armonizadas para facilitar la movilidad
      de los nacionales de terceros países no puede <a>ser</a> más que beneficioso.
  - s: Det krävs ett uttryckligt samtycke och det tycker jag har <v>varit</v> <p>av</p>
      avgörande betydelse under dessa förhandlingar.
    t: Es también necesario el consentimiento expreso, algo que considero ha <a>sido</a>
      bastante decisivo en estas negociaciones.
  - s: Därför <v>är</v> det <p>av</p> avgörande vikt för EU att patentet blir verklighet,
      oavsett om det sker via fördjupat samarbete eller via det gemensamma EU-direktivet.
    t: Necesitamos explotar el conocimiento, tenemos que expandirlo y, por ello, <a>es</a>
      tan importante para Europa que las patentes levanten el vuelo, ya sea mediante
      la cooperación reforzada o mediante una Directiva europea común.
  - s: Sådana gemensamma strategier kan man utveckla för mer exakt definierade frågor,
      och de skall <v>vara</v> <p>av</p> mindre beskrivande karaktär.
    t: Tales estrategias comunes pueden desarrollarse en el caso de temas definidos
      más detalladamente y, además, deben <a>ser</a> menos descriptivas.
  - s: När vi inför kapitalkrav måste vi säkerställa att de <v>är</v> <p>av</p> de
      rätta proportionerna, så att EU:s företag och marknader förblir konkurrenskraftiga
      till fördel för såväl producenter som slutanvändare - och för EU:s ekonomi i
      dess helhet.
    t: Al fijar los correspondientes costos de capital, tenemos que evitar que <a>sean</a>
      desproporcionados, a fin de que los mercados y las empresas de la Unión Europea
      sigan siendo competitivos para beneficio de los productores y de los usuarios
      finales, así como de la economía de la Unión Europea en su conjunto.
  - s: Men jag tycker att det borde <v>vara</v> <p>av</p> grundläggande betydelse
      att Europa bekymrade sig om en viss ekvivalens i utbildningen på alla nivåer
      och inte bara bekymrade sig om att göra valutan ekvivalent.
    t: Pero creo que <a>sería</a> fundamental que Europa se preocupase por alguna
      convergencia en la calidad de la enseñanza en todos los niveles y no se preocupase
      sólo de la convergencia monetaria.
  - s: Det skulle <v>vara</v> <p>av</p> särskilt stor betydelse om man skulle kunna
      ta ett initiativ från Europaparlamentets sida till att erbjuda ett forum i Europaparlamentets
      byggnader åt barn från medlemsstaterna, men även barn från tredje länder.
    t: <a>Sería</a> sumamente importante que se tomara la iniciativa desde el Parlamento
      Europeo de organizar un foro dentro de los edificios de nuestro Parlamento para
      los niños de los Estados miembros y para los niños de terceros países.
  - s: Det har <v>varit</v> <p>av</p> mycket stor betydelse att vi har kunnat etablera
      en interinstitutionell dialog mellan parlamentet och banken och att vi har kunnat
      börja staka ut terrängen när det gäller bankens demokratiska skyldigheter.
    t: Lo que, sin embargo, revistió extraordinaria importancia <a>fue</a> sentar
      las bases del diálogo interinstitucional entre el Parlamento y el Banco delimitando
      el ámbito, todavía no perfectamente definido, de la responsabilidad democrática
      del Banco.
  - s: I dessa dagar, när våra samhällen blir alltmer heterogena, anser jag att kulturen
      <v>är</v> <p>av</p> grundläggande betydelse som ett sätt att bevara identiteten
      och samtidigt förbättra det sätt på vilket olika befolkningar och kulturer lever
      sida vid sida.
    t: En estos tiempos en que nuestras sociedades son cada vez más heterogéneas,
      creo que la cultura <a>es</a> fundamentalmente importante como un medio de preservar
      la identidad y, al mismo tiempo, de mejorar la forma en que los diferentes pueblos
      y culturas coexisten.
  - s: Parlamentet har alltid skyddat personuppgifterna för EU:s medborgare, och det
      <v>är</v> rättvist och moraliskt riktigt <p>av</p> oss att tillämpa samma strikta
      normer också när vi skyddar våra besökares personuppgifter.
    t: El Parlamento siempre ha protegido los datos personales de los ciudadanos de
      la UE, y creo que <a>es</a> justo y ético que apliquemos las mismas normas estrictas
      también en la protección de los datos de nuestros visitantes.
  - s: Utveckling av energiteknik som t.ex. fusion och blandningar av hållbara energiresurser
      <v>är</v> <p>av</p> grundläggande betydelse.
    t: El desarrollo de tecnologías energéticas como la fusión y las combinaciones
      de fuentes energéticas sostenibles <a>son</a> fundamentales.
  - s: Dessa traditionella verksamheter är mycket viktiga för dessa regioners ekonomi
      och att bevara dem <v>är</v> <p>av</p> grundläggande vikt för att trygga en
      ekonomisk, social och territoriell jämvikt i dessa regioner i Europeiska unionen.
    t: Estas actividades tradicionales son muy importantes para la economía de estas
      regiones y mantenerlas <a>es</a> esencial para asegurar un equilibrio económico,
      social y territorial de estas regiones de la Unión Europea.
  - s: Om det skall finnas någon kompensation måste den <v>vara</v> <p>av</p> helt
      provisorisk art. När det gäller märkning skulle det vara ett byte av filosofi
      som för närvarande grymt skulle kunna försvaga vår ställning.
    t: Si existen compensaciones, su carácter debe <a>ser</a> absolutamente provisional.
  - s: För att göra detta direktiv så effektivt som möjligt <v>är</v> det <p>av</p>
      allra största vikt att det ömsesidiga erkännandet också utökas - och detta är
      viktigt - till fall där körkort har dragits in eller återkallats.
    t: Para que esta directiva sea lo más eficaz posible, <a>es</a> crucial que el
      reconocimiento mutuo se amplíe —y esto es importante— a las medidas de suspensión
      o retirada de los permisos de conducción.
  - s: Jag vill ändå påpeka att dessa åtgärder måste <v>vara</v> <p>av</p> övergående
      karaktär och under alla omständigheter stämma överens med konkurrensbestämmelserna
      och inte strida mot de interna bestämmelserna på den inre marknaden.
    t: Quiero señalar, sin embargo, que esas medidas deben <a>ser</a> únicamente transitorias
      y, en cualquier caso, deben ser conformes a las reglas de la competencia y no
      romper las reglas internas del mercado interior.
  - s: Naturligtvis <v>är</v> det <p>av</p> avgörande vikt för Europeiska unionen
      att fästa särskild uppmärksamhet på den roll Medelhavsområdet kommer att spela
      i framtiden för fred, ekonomisk utveckling, demokrati, energiförsörjning och
      ekonomisk investering.
    t: Efectivamente, <a>es</a> crucial para la Unión Europea prestar atención al
      papel que, en el futuro, la zona mediterránea desempeñará para la paz, el desarrollo
      económico, la democracia, el suministro energético y la inversión económica;
  - s: Denna fråga <v>är</v> <p>av</p> grundläggande vikt i föranslutningsstrategin
      för vart och ett av dessa länder i enlighet med de politiska kriterier för anslutningen
      som Europeiska rådet fastställde vid sitt möte i Köpenhamn år 1993.
    t: Esta cuestión <a>es</a> un elemento clave en la estrategia previa a la adhesión
      de cada uno de estos países, de acuerdo con los requisitos políticos para la
      adhesión establecidos por el Consejo Europeo de Copenhague en 1993.
  - s: För det andra <v>är</v> det <p>av</p> avgörande vikt att öka genomförandet
      av sådana normer till tredjeländers företag som blir verksamma på energiområdet
      i Europeiska unionen.
    t: En segundo lugar, <a>es</a> esencial extender la puesta en práctica de esas
      normas a empresas de terceros países con actividad en el ámbito de la energía
      en la Unión Europea.
  - s: Om ni ser på den irländska ekonomin, herr premiärminister, så kommer ni att
      se att de offentliga investeringarnas roll i er egen ekonomi har <v>varit</v>
      <p>av</p> helt avgörande betydelse för att få tillväxt av det slag som kunnat
      ses de senaste åren.
    t: Si se fija usted en la economía irlandesa, Primer Ministro, verá que en su
      propia economía el papel de las inversiones públicas ha <a>sido</a> absolutamente
      esencial para conseguir las tasas de crecimiento que han logrado ustedes en
      los últimos años.
  - s: När det gäller euromynt i omlopp <v>är</v> det <p>av</p> yttersta vikt att
      allmänheten skyddas mot varje form av falskmynteri, i synnerhet i form av förväxling
      med medaljer och symboliska mynt som liknar euromynt.
    t: En relación con la circulación de las monedas de euro, <a>es</a> indispensable
      que el público esté protegido contra todo tipo de fraude, en este caso en particular,
      el derivado de la confusión con medallas o fichas similares.
  - s: EU-stöd, särskilt från Europeiska fonden för justering för globaliseringseffekter,
      <v>är</v> <p>av</p> grundläggande vikt för att hjälpa dem som har förlorat sina
      arbeten på grund av de omlokaliseringar som har skett på den globaliserade marknaden.
    t: <a>Es</a> fundamental el respaldo de la UE, especialmente el del Fondo Europeo
      de Adaptación a la Globalización, para ayudar a aquellos que han perdido sus
      empleos, afectados por los despidos producidos en el mercado globalizado.
  - s: Som avslutning <v>är</v> det <p>av</p> avgörande vikt att vi på europeisk nivå
      ser till att vi kan garantera en framtid för det europeiska jordbruket.
    t: Para terminar, <a>es</a> imprescindible que nosotros, a nivel europeo, nos
      esforcemos por garantizar el futuro de la agricultura europea.
  - s: Att garantera en hållbar utveckling inom denna sektor, såväl på ekonomisk som
      på social nivå, <v>är</v> <p>av</p> grundläggande betydelse.
    t: <a>Es</a> vital lograr un desarrollo sostenible dentro de este sector, tanto
      a nivel económico como social, pero también es necesario garantizar la conservación
      de buenas condiciones medioambientales en todas las aguas marinas de la UE.
  - s: Liksom en tidigare talare sade, <v>är</v> det <p>av</p> avgörande vikt för
      oss alla att säkra den framtida energiförsörjningen, och för att lösa detta
      problem måste vi titta på en rad olika tekniker och inte bara en teknik - inte
      bara gastekniken.
    t: Como ha dicho previamente un orador, garantizar el abastecimiento energético
      <a>es</a> una cuestión vital para todos nosotros, y para resolver este problema
      tenemos que examinar una amplia gama de tecnologías, no sólo una, no sólo el
      gas.
  - s: ASEAN växer snabbt och broderliga Europa har just börjar lägga märke till denna
      brådmogna yngre bror, vars familjeband till Europa, vare sig dessa <v>är</v>
      <p>av</p> politisk, ekonomisk eller kulturell art, förstärks från dag till dag.
    t: Señor Presidente, la ASEAN está creciendo rápidamente y la Europa fraternal
      acaba de advertir la presencia de ese precoz hermano menor cuyos lazos familiares
      con Europa, ya <a>sean</a> políticos, económicos o culturales, se fortalecen
      diariamente.
  - s: Jag vill tillägga att effekterna av ammoniakutsläppet till en del <v>är</v>
      <p>av</p> framför allt lokal natur och att en lägre ambitionsnivå därför är
      godtagbart.
    t: Añado a ello que los efectos de las emisiones de amoniaco <a>son</a> parcialmente
      locales, y, por consiguiente, una norma menos estricta es aceptable.
  - s: Det handlar om en krypterad ordlek för att antyda att det genus Swann föredrog
      kanske inte <v>var</v> <p>av</p> det kvinnliga slaget.
    t: Se trata de un juego de palabras en clave para sugerir que quizá el género
      preferido de Swann no <a>era</a> el femenino.
  - s: Kommissionen välkomnar Europaparlamentets positiva bidrag på ett område - sammanhållningspolitiken
      - som <v>är</v> <p>av</p> grundläggande vikt för integrationen och byggandet
      av Europa.
    t: Señor Presidente, la Comisión se felicita por esta contribución tan positiva
      del Parlamento Europeo en un ámbito - la política de cohesión - que <a>es</a>
      esencial para la integración y la construcción europea.
  - s: Att bestraffa dessa brott mot mänskligheten, freden och försoningen <v>är</v>
      <p>av</p> grundläggande betydelse för Bosniens framtid i Europa.
    t: El castigo de estos crímenes contra la humanidad, la paz y la reconciliación
      <a>son</a> esencialmente importantes para el futuro europeo de Bosnia y Herzegovina.
  - s: För att få slut på den här osäkerheten <v>är</v> det <p>av</p> grundläggande
      vikt att ett definitivt valdatum meddelas så snart som möjligt, tillsammans
      med en tydlig tidsram för att upphäva undantagstillståndet.
    t: Para acabar con esta incertidumbre, <a>es</a> fundamental que se anuncie una
      fecha en firme para la celebración de elecciones lo antes posible, junto con
      un horizonte temporal claro para levantar el estado de excepción.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt att medborgerliga och politiska
      rättigheter återupprättas till fullo, att restriktionerna mot medierna hävs
      och att det görs viktiga förbättringar av ramen och villkoren för valet.
    t: Por ello, <a>es</a> muy importante que se restituyan plenamente los derechos
      civiles y políticos, se levanten las restricciones sobre los medios de comunicación
      y se realicen mejoras fundamentales en el marco y las condiciones para la celebración
      de elecciones.
  - s: Slutligen <v>är</v> det <p>av</p> avgörande vikt att ordförandeskapet tar en
      aktiv roll i denna tvist.
    t: Finalmente, <a>es</a> fundamental que la Presidencia en ejercicio tome una
      postura activa en este contencioso.
  - s: För att Europa skall kunna behålla sin ekonomiska tätposition bland världens
      länder och erbjuda den standard vi kommit att förvänta oss, har det <v>varit</v>
      <p>av</p> avgörande betydelse för oss att ta fasta på dessa nya tekniker.
    t: Para que Europa mantuviera su posición en la vanguardia económica globalmente
      y proporcionara los niveles que esperamos <a>era</a> esencial que aprovechásemos
      estas nuevas tecnologías.
  - s: I annat fall får mig det faktum att kommunerna, som jag uppfattar det, inte
      beaktas i någon större utsträckning i Agenda 2000 att frukta en ändring av förordningarna,
      trots att dessa formellt sett kommer att tillskriva kommunerna en viss roll
      som dock i praktiken kommer att <v>vara</v> <p>av</p> ringa betydelse.
    t: Por el contrario, la limitada consideración que, al menos a mi entender, los
      municipios encuentran en la Agenda 2000 hace temer que la modificación de los
      reglamentos, aunque lleguen a reconocerles formalmente un cierto papel, éste
      <a>sea</a>, en la práctica, poco efectivo.
  - s: Europaparlamentets nya befogenheter <v>är</v> <p>av</p> grundläggande betydelse
      och innebär en radikal förändring av EU:s institutionella förfarande.
    t: Estas nuevas competencias del Parlamento Europeo <a>son</a> esenciales y suponen
      un cambio radical en el procedimiento institucional europeo.
  - s: När man nyss har avslutat ett toppmöte om sysselsättningen, vilken har konstaterat
      att detta <v>är</v> ett av de allvarligaste problemen i unionen och lösningen
      <p>av</p> det är vårt viktigaste mål, är det svårt att förstå att fiskerimyndigheterna
      accepterar klausuler som bidrar till att öka antalet arbetslösa.
    t: Cuando se acaba de celebrar una Cumbre sobre el Empleo que ha puesto de relieve
      que este <a>es</a> uno de los más graves problemas de la Unión y su solución
      nuestro objetivo prioritario, no se puede entender que las autoridades de pesca
      acepten cláusulas para fomentar el número de parados.
  - s: Jag är också mycket orolig över att så många människor i dag kommer att rösta
      i en fråga som <v>är</v> <p>av</p> mycket stor betydelse för konsumenterna utan
      att veta att de inför ett förfarande som skulle kunna komma att äventyra konsumenthälsan
      genom att fördröja det förfarande i vilket jag, på grundval av tydliga vetenskapliga
      rekommendationer, kan införa något i en bilaga som kommer att skydda konsumenternas
      hälsa.
    t: Me preocupa sobremanera que tanta gente vaya a votar hoy un asunto que <a>es</a>
      ciertamente importante para los consumidores sin saber que van a establecer
      un procedimiento que podría poner en riesgo la salud de los consumidores al
      retrasar el procedimiento que me permitiría, sobre la base del asesoramiento
      científico, introducir en el anexo algo que protegerá la salud de los consumidores.
  - s: Allt detta visar återigen på att utskottet för framställningar bör ha rätt
      att få tillgång till alla handlingar som utbyts mellan institutionerna om ett
      ärende och som <v>är</v> <p>av</p> grundläggande vikt för att utskottet skall
      kunna utföra sitt viktiga arbete.
    t: Todo muestra, una vez más, la consistencia del derecho de esta comisión para
      acceder a toda la documentación interinstitucional que proceda y que le <a>es</a>
      imprescindible para desarrollar su importante labor.
  - s: Därför <v>är</v> det <p>av</p> grundläggande betydelse att vi fortsätter utöva
      internationella påtryckningar på regeringen att göra allt för att skapa en period
      utan våld före valet och på nytt börja med registreringen av väljare.
    t: Por este motivo, <a>es</a> esencial que sigamos ejerciendo una presión internacional
      al gobierno para que se consiga crear un periodo sin violencia antes de que
      se celebren las elecciones y para que se reabra el proceso del censo electoral.
  - s: Detta <v>är</v> inte <p>av</p> personliga skäl.
    t: No <a>es</a> nada personal.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt, mot bakgrund av Lissabonfördragets
      omedelbara ikraftträdande, att parlamentet deltar i lagstiftningsprocessen med
      samma förutsättningar som rådet.
    t: Por tal razón, <a>es</a> imprescindible que, a la vista de la inmediata entrada
      en vigor del Tratado de Lisboa, el Parlamento participe en el proceso legislativo
      en condiciones de igualdad con respecto al Consejo.
  - s: Således <v>är</v> det <p>av</p> ytterst stor vikt att förstärka den urbana
      dimensionen inom EU-programmens integrerade struktur.
    t: Por lo tanto, <a>es</a> muy importante reforzar seriamente la dimensión urbana
      dentro de la estructura general de los programas de la Unión Europea.
  - s: Kostnaderna för den förnybara energi som dessa länder förfogar över <v>är</v>
      <p>av</p> grundläggande betydelse för deras ekonomiska och sociala utveckling
      och gör det möjligt för dem att gå mot ett oberoende i fråga om energi, så att
      de kan möta den globala krisen.
    t: Los costes de las energías renovables que esos países tienen a su disposición
      <a>son</a> esenciales para su desarrollo económico y social, y les permite avanzar
      hacia una situación de independencia energética, de manera que puedan afrontar
      la crisis mundial.
  - s: EU:s stöd för detta enorma projekt kommer <v>vara</v> <p>av</p> avgörande betydelse
      för dess genomförande.
    t: El apoyo de la Unión Europea a este proyecto inmenso va a <a>ser</a> crucial
      para su desarrollo.
  - s: Jag <v>är</v> <p>av</p> precis samma åsikt, att vi i främsta hand skall inrikta
      våra ansträngningar på sådana åtgärder som gör att det inte uppstår krissituationer
      i Europa eller i våra närområden.
    t: ¿Qué <a>es</a> lo que haría como Presidente del Consejo?
  - s: En förstärkning av PESC verkar därför <v>vara</v> <p>av</p> grundläggande betydelse,
      liksom att sammanföra de aktuella organisationerna till en enda myndighet, vilket
      skulle garantera koordination och snabbhet vad gäller ingripanden och verkar
      vara det som i själva verket krävs för att gå från ord till praktisk handling.
    t: Por ello, <a>es</a> fundamental el fortalecimiento de la PESC, así como la
      reagrupación de los servicios competentes bajo una autoridad única que permita
      asegurar la coordinación y la inmediatez de las acciones, constituye para nosotros
      la prueba de que, por fin, se pasa de las palabras a los hechos.
  - s: Det <v>är</v> Turkiet <p>av</p> i dag, ett land som leds av ett fundamentalistiskt,
      islamistiskt parti.
    t: 'Esta <a>es</a> la Turquía moderna:'
  - s: Med tanke på att vi kvinnor utgör hälften av Europeiska unionens befolkning
      <v>är</v> det <p>av</p> grundläggande vikt att tillgodose kvinnors behov och
      framtidsförhoppningar, eftersom kvinnors behov och förhoppningar om livet är
      desamma som för de flesta av de europeiska medborgarna De flesta av kvinnorna
      i världen har samma förhoppningar och vill ha samma rättigheter och det är nödvändigt
      att värna om jämlikhet för dessa kvinnor.
    t: Por eso, teniendo en cuenta que las mujeres de la Unión Europea somos la mitad
      de la ciudadanía de la Unión, <a>es</a> fundamental atender a sus necesidades
      y a sus expectativas, porque son las necesidades y las expectativas de la mayoría
      de la ciudadanía europea.
  - s: Det har fällts en del kommentarer som jag tycker är orättvisa, även om jag
      måste medge att de har <v>varit</v> <p>av</p> mycket isolerad karaktär.
    t: Ha habido algún comentario, creo que injusto —tengo que decirlo, <a>es</a>
      verdad que muy aislado—.
  - s: Ett förverkligande av principen att ?förorenaren skall betala? <v>är</v> <p>av</p>
      grundläggande betydelse.
    t: La aplicación del principio de «quien contamina paga» <a>es</a> muy importante.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt att kommissionen och konventet
      stöder oss i detta så att vi också kan infoga motsvarande bestämmelser.
    t: Por esto, <a>es</a> fundamental que la Comisión y la Convención nos apoyen
      en este aspecto y que en adelante también podamos incorporar las disposiciones
      pertinentes.
  - s: Sammanhållningspolitiken <v>är</v> <p>av</p> grundläggande betydelse för den
      socioekonomiska utvecklingen och medlemsstaterna har tagit emot de nya kraven
      på ett positivt sätt och erkänner snabbt EU:s riktlinjer genom att göra stora
      framsteg när det handlar om att uppnå målen för politisk sammanhållning.
    t: La política de cohesión <a>es</a> un pilar fundamental del desarrollo socioeconómico,
      y los Estados miembros han recibido positivamente los nuevos requisitos y están
      asumiendo rápidamente las directrices de la UE, realizando avances significativos
      en la consecución de los objetivos de cohesión política.
  - s: En bestående fred som uppfyller både israelers och palestiniers önskan <v>är</v>
      <p>av</p> avgörande vikt för folket i området och förblir ett huvudmål för både
      EU och USA.
    t: Alcanzar una paz duradera que satisfaga las aspiraciones de los israelíes y
      los palestinos <a>es</a> vital para los habitantes de la región y sigue siendo
      un objetivo fundamental tanto para la Unión Europea como para los Estados Unidos.
  - s: Jag tror att vi alla är överens om att ett hållbart utnyttjande av fiskeresurserna,
      och åtgärder för att upprätthålla det, <v>är</v> <p>av</p> grundläggande vikt
      för fiskesektorn.
    t: Señor Presidente, me parece que todos estamos de acuerdo en que la explotación
      sostenible de los recursos pesqueros y las medidas para su conservación <a>son</a>
      esenciales para el sector de la pesca.
  - s: Alla dessa instrument <v>är</v> <p>av</p> grundläggande vikt för att följa
      principen om ekonomisk och social sammanhållning.
    t: Todos estos instrumentos <a>son</a> esenciales para realizar el principio de
      cohesión económica y social.
  - s: Vid sidan om det vill jag påpeka att centrala och lokala myndigheters tillämpning
      av den här lagen <v>är</v> <p>av</p> grundläggande vikt.
    t: Además quiero señalar que <a>es</a> esencial que las administraciones centrales
      y locales mantengan esta legislación.
  - s: Protektionism är av ondo och har alltid <v>varit</v> <p>av</p> ondo.
    t: El proteccionismo es un demonio y siempre lo ha <a>sido</a>.
