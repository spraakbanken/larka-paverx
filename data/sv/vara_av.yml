  - s: I de politiska kontakterna med övriga världen och alltså även med USA <v>är</v>
      det <p>av</p> avgörande vikt att medlemsstaterna talar med en röst.
    t: In political dealings with the rest of the world and thus with the US it <a>is</a>
      crucially important that Member States should speak with a single voice.
  - s: För att Europa skall kunna behålla sin ekonomiska tätposition bland världens
      länder och erbjuda den standard vi kommit att förvänta oss, har det <v>varit</v>
      <p>av</p> avgörande betydelse för oss att ta fasta på dessa nya tekniker.
    t: For Europe to keep its position in the economic forefront globally and to provide
      the standards we have come to expect, it has <a>been</a> essential for us to
      grasp these new technologies.
  - s: Parlamentet har alltid <v>varit</v> <p>av</p> den åsikten att medlemsstater
      borde utfärda en förklaring om förvaltningen på nationell nivå av de medel som
      de har fått från unionen.
    t: Parliament’s view has always <a>been</a> that the Member States should issue
      a statement on the management at national level of the funds they receive from
      the Union.
  - s: Jag hoppas att vi den dagen en gång för alla lämnar oklarheter och tvivel bakom
      oss och att vi fortsätter framåt med ett projekt som <v>är</v> <p>av</p> grundläggande
      vikt för Europeiska unionens framtid.
    t: In any event, you know that Council will have to give its definitive opinion
      on these issues at its last meeting in December and I hope that on that occasion
      we will finally clear up any ambiguities and doubts once and for all and we
      will move ahead with a project which <a>is</a> essential to the future of the
      European Union.
  - s: Eftersom tidsplanen är så knappt tilltagen, <v>är</v> det <p>av</p> grundläggande
      vikt att parlamentet kan avge sitt yttrande om detta förslag innan årsslutet.
    t: Given that the timetable is so tight, it <a>is</a> essential that Parliament
      can issue its opinion on this proposal before the end of the year.
  - s: När man nyss har avslutat ett toppmöte om sysselsättningen, vilken har konstaterat
      att detta <v>är</v> ett av de allvarligaste problemen i unionen och lösningen
      <p>av</p> det är vårt viktigaste mål, är det svårt att förstå att fiskerimyndigheterna
      accepterar klausuler som bidrar till att öka antalet arbetslösa.
    t: A summit on employment has just been held, which has stressed that this <a>is</a>
      one of the most serious problems for the Union and its solution should be our
      prime objective.
  - s: Vad kommer att ske med utbildningen av flygplansbesättningar, som har visat
      sig <v>vara</v> <p>av</p> grundläggande vikt för att förebygga offer i olyckor
      som den i Toronto?
    t: what will happen about crew training, which has been shown to <a>be</a> essential
      in terms of preventing casualties in an accident such as that which took place
      in Toronto?
  - s: Vi kommer att basera detta på tidigare erfarenheter, eftersom vi anser att
      det är nödvändigt att ge stöd på detta område, som <v>är</v> <p>av</p> grundläggande
      vikt, både för att möta problemen med demografiskt åldrande i våra medlemsstater
      och för att upprätthålla den social tryggheten på en hög och relevant nivå.
    t: We will base this on previous experience because we believe it is essential
      to provide assistance in this area, which <a>is</a> key both in order to confront
      the problems of demographic ageing in our countries and in order to maintain
      high and appropriate levels of social protection.
