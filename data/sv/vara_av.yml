- c: 139
  r: 1
  v: be
  x:
  - s: Nu får de också en möjlighet till inblick i omständigheter som inte särskilt
      bevakas av massmedia och intressegrupper, så att de bättre kan delta i den öppna
      och demokratiska debatten som <v>är</v> <p>av</p> så stor betydelse för förtroendet
      för EU.
    t: Now, they will be given the opportunity also to acquire some insight into circumstances
      which do not receive the special attention of the mass media and special interest
      groups and, in that way, they will be better able to participate in the open
      and democratic debate which <a>is</a> so important to confidence in the EU.
  - s: Utvecklingen av starka och lämpliga mekanismer för att förebygga och hantera
      naturkatastrofer <v>är</v> <p>av</p> grundläggande betydelse för att kunna skydda,
      stödja och hjälpa offren för naturkatastrofer och för att kunna hantera miljökatastrofer.
    t: The development of strong and adequate mechanisms to prevent and deal with
      natural disasters <a>is</a> fundamental for the protection, assistance and relief
      of the victims of natural disasters and for dealing with environmental disasters.
  - s: Att tidigt i livet knyta starka band med dessa länder kan endast <v>vara</v>
      <p>av</p> godo.
    t: Forming close ties with those countries at an early age can only <a>be</a>
      beneficial.
  - s: Vem minns inte idrottsdagarna i skolan som alla måste vara med på, vare sig
      man <v>var</v> sportig <p>av</p> sig eller inte?
    t: Who does not remember the sports days at school when we were young, in which
      everyone had to take part, whether they <a>were</a> sporty or not?
  - s: Vi har redan diskuterat detta i kväll - jag kommer även att tala om det senare
      när jag tar upp Peijs betänkande - men enligt vår åsikt <v>är</v> det <p>av</p>
      grundläggande vikt att Ekofin-rådet snabbt utarbetar en metod för att vi skall
      kunna undersöka de strukturella underskotten enligt samma kriterier.
    t: We have held part of this debate today - I will comment later when I talk about
      the report by Mrs Peijs - but we believe it <a>is</a> essential for the ECOFIN
      Council to produce a methodology as soon as possible, allowing us to examine
      the concept of structural deficit by means of the same criteria.
  - s: Vi anser att dessa kriterier <v>är</v> <p>av</p> grundläggande vikt för att
      upprätthålla kvaliteten på de offentliga finanserna.
    t: The Commission has been arguing that all tax reductions must respond to certain
      criteria, which are contained in your report, and which we believe <a>are</a>
      essential to maintaining the idea of quality of public finances.
  - s: Det <v>är</v> något som vi i så fall kan göra en omfördelning <p>av</p> som
      jag tror att Europas kvinnor skulle uppskatta i detta läge.
    t: I <a>am</a> sure that Europe’s women would appreciate a similar reallocation
      here too.
  - s: de högre kostnaderna för djurfoder, som står för 60 procent av produktionskostnaderna,
      och därför <v>är</v> <p>av</p> avgörande vikt för producenternas lönsamhet.
    t: the increase in the cost of animal feed, which represents 60% of production
      costs, and <a>is</a> therefore crucially important in terms of profitability
      for producers.
  - s: Den naturkatastrof som har drabbats regionen Kampanien har naturligtvis <v>varit</v>
      <p>av</p> undantagskaraktär, men samtidigt kan vi inte med säkerhet påstå att
      den var helt oförutsägbar.
    t: The natural events which recently affected the Campania region <a>were</a>
      certainly exceptional, but at the same time we cannot say with any certainty
      that they were unforeseeable.
  - s: Vi är alla överens om att skatte- och utgiftsreformerna <v>är</v> <p>av</p>
      grundläggande vikt för att öka unionens potentiella tillväxt, och kommissionen
      har betonat att en korrekt tolkning av reglerna för pakten ger en lämplig ram
      för att bedöma om dessa reformer verkligen förbättrar kvaliteten på de offentliga
      finanserna.
    t: We all agree that tax and spending reforms <a>are</a> essential in order to
      increase potential growth in the Union, and the Commission has stressed that
      a correct interpretation of the rules of the Pact provides an appropriate reference
      for assessing whether these reforms really improve the quality of public finances.
  - s: Den som redan tidigare har accepterat det aktuella direktivet anser att patentet,
      inom ramen för en global ekonomi som inte tillåter marginella undantagslösningar,
      <v>är</v> <p>av</p> grundläggande betydelse för att garantera forskning, tillåta
      kontroll, sprida resultaten och tillåta en allmän ekonomisk utveckling.
    t: Anyone who has not accepted from today the establishment of the directive in
      discussion considers that the patent, in the context of a global economy which
      does not allow marginal or exceptional solutions, <a>is</a> fundamental to guarantee
      research, allow control, circulate results, and encourage the consequent widespread
      economic development.
  - s: Den som tror sig <v>vara</v> <p>av</p> med dessa återkommande etiska frågeställningar
      genom att godkänna den gemensamma ståndpunkten tar fel.
    t: Anyone who thinks that by approving the common position they will <a>be</a>
      done with these recurring ethical questions has got it wrong.
  - s: Debatten om förslaget till direktiv inför Europaparlamentet - och det säger
      jag inte för att vara hövlig - har <v>varit</v> <p>av</p> absolut avgörande
      betydelse och texten till den gemensamma ståndpunkten visar verkligen detta.
    t: Madam President, Mr Rothley, ladies and gentlemen, the debate on the proposed
      directive within the European Parliament - and I am not saying this out of deference
      - has <a>been</a> absolutely fundamental and the text of the common position
      respects it fully.
  - s: Därför vill jag säga något beträffande vissa punkter som har <v>varit</v> <p>av</p>
      betydelse för debatten.
    t: I would therefore like to comment on a few points that have <a>been</a> mentioned
      in the debate.
  - s: I den nuvarande situationen <v>är</v> det <p>av</p> grundläggande vikt att
      vi maximerar våra ansträngningar för att stödja åtagandena, särskilt genom politisk
      dialog.
    t: In the current situation it <a>is</a> crucial that we maximise our efforts
      to support our commitments, particularly by means of political dialogue.
  - s: Denna målsättning kommer bara att kunna uppfyllas om det tydligt kan visas
      för majoriteten av människorna att Europeiska unionen <v>är</v> <p>av</p> betydelse
      för deras dagliga liv, och att unionen kan bidra till att hitta lösningar på
      problemen i våra samhällen.
    t: This objective will only be achieved if it can be clearly demonstrated to the
      majority of people that the European Union <a>is</a> relevant to their day-to-day
      concerns and that the Union can contribute to finding solutions to the problems
      in our society.
  - s: När Europeiska unionen nu vill råda över dessa maktmedel <v>är</v> det inte
      <p>av</p> praktiska skäl.
    t: There <a>are</a> no practical reasons to justify the EU’s now wanting to have
      these resources at its disposal.
  - s: Låt mig uttrycka min uppskattning över att ni, fru ordförande, i centrum för
      konferensen har placerat frågor som <v>är</v> <p>av</p> så avgörande betydelse,
      som narkotika, pedofili, den nya slavhandeln, frågor som utan tvekan förtjänar
      att diskuteras, vilket jag också hoppas kunna göra i andra sammanhang.
    t: Madam President-in-Office, I very much welcome the fact that you gave pride
      of place at the Conference to issues which <a>are</a> without doubt crucial,
      such as drugs, paedophilia and new forms of slavery, subjects which we hope
      to return to on other occasions for further consideration.
  - s: Exempelvis kan vi inte låta det hända igen att de europeiska exportrestriktionerna
      klassificeras i ”yellow box”, och därmed måste minskas på sex år, medan de amerikanska
      exportkrediterna som <v>är</v> <p>av</p> exakt samma slag, inte utsätts för
      några som helst restriktioner.
    t: A scenario that must not be repeated, for example, is the classification of
      European export restrictions as yellow box, as a result of which, they have
      to be reduced in six years, whereas American export credits, which <a>are</a>
      exactly the same, are not subjected to any restrictions at all.
  - s: För oss <v>är</v> det <p>av</p> avgörande vikt att Turkiet snabbt utvecklas
      till en fullvärdig demokrati, i vilken militärer är underordnade de folkvalda
      politikerna.
    t: It <a>is</a> crucially important for us that Turkey develops quickly into a
      fully-fledged democracy, in which the armed forces are subordinate to elected
      politicians.
  - s: Olika projekt står och väntar, som alla <v>är</v> <p>av</p> vikt, såsom forskningen
      om BSE eller multimedia för undervisningen.
    t: Various projects are having to wait, projects whose importance <a>is</a> common
      knowledge such as TSE and educational multimedia.
  - s: För det andra har jag tyvärr känslan av att vi, när det gäller vissa inslag
      som framför allt är symboliska till sin karaktär, inte uppnår den nödvändiga
      samsynen i morgon, och efter att ha studerat listan över ändringsförslag beklagar
      jag detta, eftersom det förefaller mig som om de flesta åsiktsskillnader <v>är</v>
      <p>av</p> symboliskt snarare än konkret slag.
    t: Secondly, and regrettably, I have the feeling that when it comes to certain
      elements that are more symbolic than anything else we shall not be able tomorrow
      to reach the consensus that is needed and I would regret this because after
      having examined the list of amendments it seems to me that most of the differences
      <a>are</a> symbolic rather than substantive in nature.
  - s: Fru kommissionär, om ni utesluter Östersjön från ett förslag om totalt förbud,
      utifrån särdragen hos dessa fiskeriområden, om ni utesluter territorialvattnen
      och om en plan tillämpas på de 60 atlantiska fartyg som sysselsätter cirka 300
      personer - en liknande understödsplan som den italienska - skulle kostnaden
      <v>vara</v> <p>av</p> storleksordningen 8 miljoner ecu för gemenskapens kassa.
    t: Commissioner, if you exclude the Baltic Sea from a proposal for a total ban,
      given the special nature of those fisheries, if we exclude twelve territorial
      miles and apply a plan to the 60 Atlantic boats which employ some 300 people,
      with an aid plan which is similar to the one applied to the Italian case, the
      cost would <a>be</a> around 8 million ECU for Community coffers.
  - s: Därför <v>är</v> det <p>av</p> yttersta vikt att lagstiftningen värnar rätten
      till ägande.
    t: It <a>is</a> therefore paramount that legislation should safeguard the right
      of ownership.
  - s: Eftersom unionens ekonomiska bistånd endast omfattar en mycket liten del av
