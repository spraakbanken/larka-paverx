    t: <a>É</a> absolutamente crucial que os Estados-Membros falem a uma só voz nas
      negociações políticas com o resto do mundo, incluindo, naturalmente, com os
      Estados Unidos.
  - s: Europaparlamentets nya befogenheter <v>är</v> <p>av</p> grundläggande betydelse
      och innebär en radikal förändring av EU:s institutionella förfarande.
    t: Estes novos poderes do Parlamento Europeu <a>são</a> essenciais e representam
      uma modificação radical no processo institucional europeu.
  - s: Eftersom tidsplanen är så knappt tilltagen, <v>är</v> det <p>av</p> grundläggande
      vikt att parlamentet kan avge sitt yttrande om detta förslag innan årsslutet.
    t: Uma vez que o calendário é bastante apertado, <a>é</a> fundamental que o Parlamento
      possa emitir o seu parecer sobre esta proposta até ao final do corrente ano.
  - s: När man nyss har avslutat ett toppmöte om sysselsättningen, vilken har konstaterat
      att detta <v>är</v> ett av de allvarligaste problemen i unionen och lösningen
      <p>av</p> det är vårt viktigaste mål, är det svårt att förstå att fiskerimyndigheterna
      accepterar klausuler som bidrar till att öka antalet arbetslösa.
    t: Na altura da cimeira sobre o emprego, que pôs em relevo que este <a>é</a> um
      dos mais graves problemas da União e a sua resolução o nosso objectivo prioritário,
      não se compreende que as autoridades aceitem cláusulas que irão aumentar o número
      de desempregados.
  - s: Grundtanken bakom den här metodiken, nämligen att kvinnoproblem är problem
      som skär igenom alla linjer, <v>är</v> dock <p>av</p> mycket äldre datum och
      har använts inom politiken mycket tidigare.
    t: A ideia básica por detrás desta abordagem, designadamente o facto de os problemas
      das mulheres serem problemas transversais, já <a>é</a> contudo muito mais antiga
      e já foi aplicada muito antes na política.
  - s: När det gäller företagens verksamhet inom, men även utanför, unionen håller
      jag givetvis med Kratsa om att jämställdhetsfrågan <v>är</v> <p>av</p> grundläggande
      betydelse.
    t: Evidentemente, concordo com a senhora deputada Kratsa-Tsagaropoulou quando
      afirma que a questão da igualdade de oportunidades, no que se refere não só
      à política interna mas também à política externa das empresas, <a>é</a> um aspecto
      essencial.
  - s: Vi kommer att basera detta på tidigare erfarenheter, eftersom vi anser att
      det är nödvändigt att ge stöd på detta område, som <v>är</v> <p>av</p> grundläggande
      vikt, både för att möta problemen med demografiskt åldrande i våra medlemsstater
      och för att upprätthålla den social tryggheten på en hög och relevant nivå.
    t: Basear-nos-emos na experiência anterior, porque consideramos ser fundamental
      prestar assistência neste domínio, que <a>é</a> fundamental tanto para fazer
      frente aos problemas do envelhecimento demográfico nos nossos países como para
      manter níveis elevados e adequados de protecção social.
  - s: Därför <v>är</v> det <p>av</p> grundläggande betydelse att vi fortsätter utöva
      internationella påtryckningar på regeringen att göra allt för att skapa en period
      utan våld före valet och på nytt börja med registreringen av väljare.
    t: Assim, <a>é</a> essencial que continuemos a exercer pressão internacional sobre
      o Governo para que envide todos os esforços no sentido de criar um período pré-eleitoral
      livre de violência e reabra um processo de recenseamento eleitoral.
  - s: Jag vill uppmuntra er personligen, herr kommissionsordförande, att ta er an
      denna fråga, dels för att den tycks <v>vara</v> <p>av</p> grundläggande betydelse
      för medborgarna, dels för att den gemensamma marknaden skall fungera.
    t: Queria incentivá-lo, Senhor Presidente da Comissão, a abordar pessoalmente
      este tema, pois parece-me <a>ser</a> grande a sua importância, em primeiro lugar
      para os cidadãos, mas também, em segundo lugar, para o funcionamento do Mercado
      Comum.
  - s: Denna viktiga lagstiftning, herr talman, är en direkt följd av den grönbok
      om trygg energiförsörjning som kommissionen lade fram och som har gett upphov
      till en livlig debatt på europeisk nivå om denna fråga som <v>är</v> <p>av</p>
      grundläggande vikt för vår konkurrenskraft och vårt välbefinnande.
    t: Senhor Presidente, este importante diploma é uma consequência directa do Livro
      Verde sobre segurança do abastecimento energético, que a Comissão apresentou
      oportunamente e que esteve na origem de um aceso debate a nível europeu sobre
      esta questão que <a>é</a> crucial para a nossa competitividade e para o nosso
      bem-estar.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt, mot bakgrund av Lissabonfördragets
      omedelbara ikraftträdande, att parlamentet deltar i lagstiftningsprocessen med
      samma förutsättningar som rådet.
    t: Por essa razão, <a>é</a> fundamental que, tendo em vista a imediata entrada
      em vigor do Tratado de Lisboa, o Parlamento participe no processo legislativo
      em pé de igualdade com o Conselho.
  - s: Kostnaderna för den förnybara energi som dessa länder förfogar över <v>är</v>
      <p>av</p> grundläggande betydelse för deras ekonomiska och sociala utveckling
      och gör det möjligt för dem att gå mot ett oberoende i fråga om energi, så att
      de kan möta den globala krisen.
    t: Os custos energéticos renováveis de que estes países dispõem <a>são</a> indispensáveis
      para o seu desenvolvimento económico e social e permitem que avancem para uma
      situação de independência do ponto de vista da energia, de modo a fazer face
      à crise global.
  - s: EU:s stöd för detta enorma projekt kommer <v>vara</v> <p>av</p> avgörande betydelse
      för dess genomförande.
    t: O apoio da UE a este imenso projecto <a>será</a> fundamental para sua implementação.
  - s: I det hänseendet har betänkandet från fru Weiler givit ett mycket viktigt bidrag
      till diskussionen och det skulle också <v>vara</v> <p>av</p> allra största vikt
      - om jag får tillåta mig den friheten - att betänkandet skulle kunna räkna med
      bifall från ert parlament som helhet, eftersom det är av största vikt att överbrygga
      de diskuterade suggererade motsättningarna och att också ge den politiska signalen
      som skulle vara av största vikt för såväl rådet som kommissionen.
    t: Nesse aspecto, o relatório da senhora deputada Weiler deu um contributo muito
      importante para a discussão, e <a>seria</a> também muitíssimo importante - se
      é que posso permitir-me essa liberdade - que esse relatório pudesse contar com
      a aprovação do seu Parlamento como um todo, precisamente por ser da máxima importância
      conciliar as contradições sugeridas por meio de argumentos objectivos, bem como
      enviar o sinal político que seria extremamente importante tanto para o Conselho
      como para a Comissão.
  - s: Det finns anledning att kritisera kommissionens handläggning av galna ko-sjukan,
      men kritiken <v>är</v> inte <p>av</p> så allvarligt slag att den motiverar ett
      misstroende.
    t: Existem motivos para criticar a Comissão Europeia pela sua actuação na gestão
      da crise da BSE, mas as críticas não <a>são</a> tão graves que justifiquem um
      voto de desconfiança.
  - s: Det <v>är</v> Turkiet <p>av</p> i dag, ett land som leds av ett fundamentalistiskt,
      islamistiskt parti.
    t: Esta <a>é</a> a Turquia moderna, governada por um partido islâmico fundamentalista.
  - s: Med tanke på att vi kvinnor utgör hälften av Europeiska unionens befolkning
      <v>är</v> det <p>av</p> grundläggande vikt att tillgodose kvinnors behov och
      framtidsförhoppningar, eftersom kvinnors behov och förhoppningar om livet är
      desamma som för de flesta av de europeiska medborgarna De flesta av kvinnorna
      i världen har samma förhoppningar och vill ha samma rättigheter och det är nödvändigt
      att värna om jämlikhet för dessa kvinnor.
    t: Por conseguinte, atendendo a que as mulheres da União Europeia representam
      metade da cidadania da União, <a>é</a> fundamental atender às suas necessidades
      e expectativas, pois estas são as necessidades e as expectativas da maioria
      da cidadania europeia.
  - s: Därför <v>är</v> det <p>av</p> grundläggande vikt att kommissionen och konventet
      stöder oss i detta så att vi också kan infoga motsvarande bestämmelser.
    t: Daí que <a>seja</a> fundamental para a Comissão e para a Convenção apoiarem-nos
      nesta matéria, de modo a podermos efectuar o aditamento das disposições respectivas.
  - s: Kommissionen anser nationell lagstiftning <v>vara</v> <p>av</p> övervägande
      betydelse när det är fråga om abortingrepp inom ramen för den allmänna hälso-
      och sjukvården.
    t: A Comissão considera que a legislação nacional <a>é</a> crucial quando se trata
      da questão dos serviços de interrupção da gravidez no âmbito dos serviços de
      saúde formais.
  - s: Att föra in ett kvinnoperspektiv i fattigdomsbekämpningen <v>är</v> <p>av</p>
      grundläggande vikt för de mest eftersatta samhällena, eftersom det är kvinnorna
      som är ansvariga för att ta hand om barnen och för att de är absolut nödvändiga
      för individernas, familjernas, lokalsamhällenas och nationernas välbefinnande.
    t: Integrar a perspectiva das mulheres na luta contra a pobreza e a doença <a>é</a>
      essencial para as sociedades mais desfavorecidas, visto que elas são responsáveis
      pelo cuidado das crianças e porque são um factor indispensável para o bem-estar
      dos indivíduos, das famílias, das colectividades locais e das nações.
  - s: Uppbyggnad av det civila samhället, däribland företag, icke-statliga organisationer,
      lokala organisationer och liknande, <v>är</v> <p>av</p> grundläggande vikt för
      utvecklingsprocesser och samarbetsförbindelser.
    t: A articulação da sociedade civil, incluindo empresas, ONG, organizações locais,
      etc., <a>é</a> essencial aos processos de desenvolvimento e às relações de cooperação.
  - s: En bestående fred som uppfyller både israelers och palestiniers önskan <v>är</v>
      <p>av</p> avgörande vikt för folket i området och förblir ett huvudmål för både
      EU och USA.
    t: Uma paz duradoura que dê resposta às aspirações de Israelitas e Palestinianos
      <a>é</a> absolutamente fundamental para o povo da região e continua a ser um
      dos principais objectivos da UE e dos EUA.
  - s: Jag tror att vi alla är överens om att ett hållbart utnyttjande av fiskeresurserna,
      och åtgärder för att upprätthålla det, <v>är</v> <p>av</p> grundläggande vikt
      för fiskesektorn.
    t: Senhor Presidente, creio que todos concordamos que a sustentabilidade dos recursos
      haliêuticos e das medidas para a sua conservação <a>são</a> essenciais para
      o sector das pescas.
  - s: Alla dessa instrument <v>är</v> <p>av</p> grundläggande vikt för att följa
      principen om ekonomisk och social sammanhållning.
    t: Todos estes instrumentos <a>são</a> essenciais para cumprir o princípio da
      coesão económica e social.
  - s: Så för att uppnå den dubbla målsättningen att demokratisera tillgången till
      elektricitet utan att förvärra växthuseffekten <v>är</v> det <p>av</p> grundläggande
      vikt att vi stöder tekniköverföringen och projekt som är bra för miljön.
    t: Assim, de forma a alcançar o duplo objectivo de democratizar o acesso à electricidade
      sem agravar o efeito de estufa, <a>é</a> fundamental que a nossa aposta seja
      feita na transferência de tecnologia e no financiamento de projectos de elevado
      valor ambiental.
  - s: Vid sidan om det vill jag påpeka att centrala och lokala myndigheters tillämpning
      av den här lagen <v>är</v> <p>av</p> grundläggande vikt.
    t: Além disso, gostaria de assinalar que a execução desta legislação por parte
      das administrações centrais e locais <a>é</a> um factor essencial.
  - s: Det skulle <v>vara</v> <p>av</p> mycket stort värde om vi hade ett enda europeiskt
      andraspråk, för man kan inte röra sig inom Europeiska unionen om man inte har
      minst ett språk gemensamt med alla andra europeiska medborgare förutom det egna
      språket, och i slutändan kan man inte röra sig fritt om det inte finns en gemensam
      europeisk pension.
    t: <a>Seria</a> indispensável ter uma única segunda língua europeia, porque não
      podemos circular na União Europeia sem conhecer, pelo menos, uma língua comum
      a todos os outros europeus, para além da nossa própria língua, e, finalmente,
      não se pode circular livremente se não houver uma pensão única europeia.
  - s: Därför - jag är snart klar, herr talman - <v>är</v> det <p>av</p> grundläggande
      betydelse att tolkningen av Lissabonfördraget i lagstiftning i verkligheten
      överensstämmer med den angivna stärkningen av parlamentets befogenheter och
      behörigheter.
    t: E, portanto, terminando Senhor Presidente, <a>é</a> preciso dizer que importa
      fundamentalmente que a interpretação normativa do Tratado de Lisboa tenha correspondência
      real com o reforço declarado dos poderes e das competências do Parlamento Europeu.
  - s: Hur viktigt det än är att vi är försiktiga, förberedda och medvetna om alla
      faror eller risker som kan uppstå, <v>är</v> det lika fel <p>av</p> oss att
      sprida panik när det gäller sjukdomens eventuella omedelbara hot eller faror.
    t: Por muito importante que possa ser a nossa atitude prudente, preparada e alerta
      para os perigos ou riscos que podem surgir, <a>é</a> igualmente errado ter uma
      atitude alarmista relativamente a qualquer ameaça imediata e aos perigos que
      esta apresente.
  - s: Jag tror det <v>vore</v> <p>av</p> mycket stort värde att EU från högsta nivå
      startade en interreligiös dialog.
    t: Senhor Presidente, julgo que <a>seria</a> extremamente vantajoso para a União
      Europeia encetar um diálogo inter-religioso ao mais alto nível.
  - s: Vi utvidgar och det <v>är</v> riktigt <p>av</p> oss att utvidga till de central-
      och östeuropeiska länderna.
    t: Estamos a expandir-nos, e <a>é</a> com razão que o fazemos, no sentido dos
      países da Europa Central e Oriental.
  - s: I kriser av detta slag <v>är</v> det <p>av</p> avgörande vikt, för både konsumenter
      och livsmedelsproducenter, att en europeisk samordningsenhet upprättas så snart
      som möjligt för att övervaka såväl kommunikationsverksamheten som samordningen
      av den vetenskapliga undersökningen.
    t: Em crises deste tipo, <a>é</a> fundamental, tanto para os consumidores como
      para os produtores de alimentos, a criação, o mais rápido possível, de uma célula
      europeia de coordenação que zele tanto pelas comunicações como pela coordenação
      da investigação científica.
  - s: Klimatförändringar kan tyvärr inte helt undvikas, men nu <v>är</v> det <p>av</p>
      allra största vikt att minimera omfattningen av de skador som drabbar människor
      och material.
    t: As alterações climáticas, infelizmente, não podem ser completamente evitadas,
