- c: 106
  r: 1
  v: ser
  x:
  - s: Enligt vår åsikt <v>är</v> det <p>av</p> grundläggande vikt att behålla stabilitets-
      och tillväxtpakten i sin nuvarande form, och vi anser att underskott är den
      värsta fienden till tillväxt, vilket vi har kunnat se under de senaste åren.
    t: En nuestra opinión, <a>es</a> fundamental mantener el Pacto de Estabilidad
      y Crecimiento en sus condiciones actuales y consideramos que los déficit son
      el peor enemigo del crecimiento, como nos lo ha demostrado la experiencia de
      los últimos años.
  - s: Utvecklingen av starka och lämpliga mekanismer för att förebygga och hantera
      naturkatastrofer <v>är</v> <p>av</p> grundläggande betydelse för att kunna skydda,
      stödja och hjälpa offren för naturkatastrofer och för att kunna hantera miljökatastrofer.
    t: El desarrollo de mecanismos sólidos y suficientes para prevenir y tratar las
      catástrofes naturales <a>es</a> fundamental para la protección, asistencia y
      ayuda de las víctimas de estas catástrofes y para resolver las catástrofes ambientales.
  - s: Att tidigt i livet knyta starka band med dessa länder kan endast <v>vara</v>
      <p>av</p> godo.
    t: Países como China y Rusia son agentes clave en la política y la economía mundial,
      por lo que el establecimiento de lazos más estrechos con ellos a una edad más
      temprana solo puede <a>ser</a> positivo.
  - s: Vem minns inte idrottsdagarna i skolan som alla måste vara med på, vare sig
      man <v>var</v> sportig <p>av</p> sig eller inte?
    t: ¿Quién no se acuerda de los días de deportes en el colegio en los que tenía
      que participar todo el mundo en su infancia, <a>fueran</a> deportistas o no?
  - s: Vi har redan diskuterat detta i kväll - jag kommer även att tala om det senare
      när jag tar upp Peijs betänkande - men enligt vår åsikt <v>är</v> det <p>av</p>
      grundläggande vikt att Ekofin-rådet snabbt utarbetar en metod för att vi skall
      kunna undersöka de strukturella underskotten enligt samma kriterier.
    t: Parte de ese debate lo hemos tenido ya esta tarde —haré algún comentario posteriormente
      al hablar también del informe de la Sra. Peijs—, pero, en nuestra opinión, <a>es</a>
      fundamental llegar pronto en el Consejo ECOFIN a una metodología que nos permita
      examinar con los mismos criterios el concepto de déficit estructural.
  - s: Naturligtvis måste vi förbättra den makroekonomiska dialogen på politisk nivå,
      men vi anser även att det är nödvändigt att behålla detta uppriktiga och förtroliga
      utbyte och därför <v>är</v> det <p>av</p> grundläggande vikt att behålla debattens
      informella ram och inte göra processen för formell genom att överbelasta den
      i onödan, eftersom det leder till att hela debattprocessen om denna punkt blir
      mindre produktiv.
    t: Sin duda alguna, hay que mejorar su eficacia a nivel de diálogo político, pero
      pensamos que también hay que mantener su carácter de intercambio franco y confidencial
      y, en este sentido, <a>es</a> fundamental mantener este marco informal de debate
      y no formalizar demasiado su proceso recargándolo en exceso y haciendo menos
      productivo todo el proceso de debate vinculado a este punto.
  - s: Det <v>är</v> något som vi i så fall kan göra en omfördelning <p>av</p> som
      jag tror att Europas kvinnor skulle uppskatta i detta läge.
    t: <a>Es</a> algo que podemos hacer, una redistribución que creo que apreciarían
      las mujeres europeas.
  - s: Den som redan tidigare har accepterat det aktuella direktivet anser att patentet,
      inom ramen för en global ekonomi som inte tillåter marginella undantagslösningar,
      <v>är</v> <p>av</p> grundläggande betydelse för att garantera forskning, tillåta
      kontroll, sprida resultaten och tillåta en allmän ekonomisk utveckling.
    t: Quien ha aceptado no sólo desde hoy la adopción de la directiva objeto de debate
      considera que la patente, en el contexto de una economía global que no permite
      soluciones marginales o excepcionales, <a>es</a> fundamental para garantizar
      la investigación, facilitar su control, difundir sus resultados y favorecer
      el consiguiente desarrollo económico a gran escala.
  - s: Debatten om förslaget till direktiv inför Europaparlamentet - och det säger
      jag inte för att vara hövlig - har <v>varit</v> <p>av</p> absolut avgörande
      betydelse och texten till den gemensamma ståndpunkten visar verkligen detta.
    t: Señora Presidenta, señor ponente, Señorías, el debate sobre la propuesta de
      directiva en el Parlamento Europeo —no lo digo por razones de cortesía— ha <a>sido</a>
      trascendental y el texto de la posición común lo refleja plenamente.
  - s: I den nuvarande situationen <v>är</v> det <p>av</p> grundläggande vikt att
      vi maximerar våra ansträngningar för att stödja åtagandena, särskilt genom politisk
      dialog.
    t: En la actual situación <a>es</a> esencial que maximicemos nuestros esfuerzos
      para apoyar los compromisos, particularmente mediante el diálogo político.
  - s: Denna målsättning kommer bara att kunna uppfyllas om det tydligt kan visas
      för majoriteten av människorna att Europeiska unionen <v>är</v> <p>av</p> betydelse
      för deras dagliga liv, och att unionen kan bidra till att hitta lösningar på
      problemen i våra samhällen.
    t: Sólo si se puede demostrar con claridad a la mayoría de los ciudadanos que
      la Unión Europea <a>es</a> pertinente para sus preocupaciones cotidianas y que
      la Unión puede contribuir a encontrar soluciones para los problemas de nuestra
      sociedad, se alcanzará ese objetivo.
  - s: Energi- och innovationsområdena <v>är</v> <p>av</p> grundläggande betydelse
      för tillväxt och sysselsättning.
    t: Los ámbitos de la energía y la innovación <a>son</a> fundamentales para el
      crecimiento y el empleo.
  - s: Låt mig uttrycka min uppskattning över att ni, fru ordförande, i centrum för
      konferensen har placerat frågor som <v>är</v> <p>av</p> så avgörande betydelse,
      som narkotika, pedofili, den nya slavhandeln, frågor som utan tvekan förtjänar
      att diskuteras, vilket jag också hoppas kunna göra i andra sammanhang.
    t: Quiero expresarle todo mi aprecio, señora Presidenta en ejercicio del Consejo,
      por haber puesto en el centro del orden del día de la Conferencia temas que,
      sin duda, <a>son</a> prioritarios como la droga, la pedofilia, la nueva esclavitud,
      temas que naturalmente merecen una profundización que esperamos poder llevar
      a cabo en otras ocasiones.
  - s: Och framför allt nu, när vi har nya partner inom ramen för WTO som exempelvis
      Kina, <v>är</v> det <p>av</p> särskilt vikt.
    t: Esto <a>es</a> particularmente importante justamente en este momento, cuando
      esperamos la incorporación de nuevos socios, como China, en el marco de la OMC.
  - s: På grund av hotet över oss alla från internationell terrorism och kontinuerlig
      instabilitet i Mellanöstern <v>är</v> det <p>av</p> avgörande vikt att Turkiet
      även i fortsättningen är fast förankrat i alliansen med demokratiska länder.
    t: Con la amenaza sobre nuestras cabezas del terrorismo internacional y la permanente
      inestabilidad en Oriente Próximo, <a>es</a> muy importante que Turquía permanezca
      firmemente anclada en la alianza de las democracias.
  - s: För oss <v>är</v> det <p>av</p> avgörande vikt att Turkiet snabbt utvecklas
      till en fullvärdig demokrati, i vilken militärer är underordnade de folkvalda
