    t: Con mayor razón, las alusiones que dan a entender que esta medida puede contribuir
      al «desarrollo de su capacidad tecnológica (de los países más pobres) con el
      fin de poder llegar a exportar también productos acabados», es decir, que estos
      países tienen una oportunidad para desarrollarse, <a>es</a> una engañifa.
  - s: Dessutom måste det sanktionssystem som vi föreslog <v>vara</v> <p>av</p> en
      sådan art att det kan fungera som verkningsfulla påföljder och därigenom vara
      avskräckande till sin natur.
    t: Y el esquema de sanciones que hemos propuesto tiene que <a>ser</a> tal que
      sirvan de eficaces medidas de castigo y, por tanto, sean disuasorias por su
      propia naturaleza.
  - s: En annan aspekt gäller de instrument och system som finns på EU-nivå till stöd
      för skogssektorn, och som <v>är</v> <p>av</p> mycket lättviktig natur jämfört
