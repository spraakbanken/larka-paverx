      la lista de enmiendas me parece que la mayoría de las diferencias <a>son</a>
      simbólicas más que sustanciales.
  - s: Eftersom unionens ekonomiska bistånd endast omfattar en mycket liten del av
      de nödvändiga medlen <v>är</v> det <p>av</p> absolut grundläggande vikt att
      angripa denna tillnärmningsprocess på ett målinriktat, effektivt och strategiskt
