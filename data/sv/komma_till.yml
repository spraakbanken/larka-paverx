      <v>kommer</v> befolkningen <p>till</p> del, eftersom man inte föreskriver någon
      kontroll av hur dessa summor används, och därmed finns det ingenting som garanterar
      att de inte förskingras, åtminstone delvis, till förmån för den aktuella regimen
      eller t.o.m. direkt för den privilegierade klassen.
    t: We are, however, convinced that this aid <a>will</a> benefit the population
      only to a very limited extent, as there are no plans to control the allocation
      of these sums and consequently, there is nothing to guarantee that they are
      not, at least partly, misappropriated by the government, or even directly by
      the wealthy classes.
  - s: Att avskaffa unionens preferenssystem alltför snabbt kan och <v>kommer</v>
      <p>till</p> att börja med få dramatiska följder i vissa AVS-länder som fortfarande
      exporterar bananer.
    t: Firstly, dismantling the Community preferences system too quickly can and <a>will</a>
      have dramatic consequences in some ACP countries that still export bananas.
  - s: Europeiska Centralbanken, som inte är ansvarig inför någon, regeringarna, av
      vilka åtminstone de flesta följer EMU:s automatpilot, eller fackföreningarna,
      och <v>kommer</v> dialogen <p>till</p> slut att bli en mekanism för att införliva
      och kringgå t.o.m. de kollektiva förhandlingarna?
    t: Governments which, or at least most of which, cleave to trade unions and the
      automatic guiding of the EMU, which <a>will</a> effectively function as a mechanism
      which embodies and by-passes collective bargaining?
  - s: När det gäller en möjlig tillgång till Internet, anser vi att genom denna typ
      av kontakter och, såsom ni sade, fru ledamot, också i fråga om elektronisk handel
      <v>kommer</v> det att finnas möjlighet <p>till</p> en viss form av dialog i
      framtiden tack vare denna typ av vetenskapliga avtal.
    t: As far as the contribution that the Internet may make, we think that through
      this kind of contact, and also as you said, Mrs Plooij-van Gorsel, regarding
      the problem of e-commerce, a certain kind of dialogue <a>will</a> be possible
      in the future, as a result of this type of scientific agreement.
  - s: Allt det övriga <v>kommer</v> <p>till</p> slut att leda till en situation som
      är så varierad att det verkar som om det aldrig funnits någon inre marknad.
    t: Any other approach <a>will</a> ultimately lead to a situation which covers
      so many variations that it will appear as if there has never been an internal
      market.
  - s: När allt kommer omkring <v>kommer</v> detta direktiv också i stor utsträckning
      turismen <p>till</p> godo, ty utan rena stränder kan knappast heller turismen
      upprätthållas.
    t: This directive <a>will</a> also have a very positive effect on tourism, in
      the long run, for it will scarcely be possible to sustain tourism if there are
      no clean beaches.
  - s: Jag vill framhålla att vår grupp kommer att stå fast vid sina åtaganden och
      att om inga budgetplaner blir färdiga <v>kommer</v> den <p>till</p> fullo att
      tillämpa bestämmelserna i artikel 272 i fördraget och försöka att årligen fastställa
      de siffror som parlamentet har godkänt i syfte att garantera gemenskapens verksamhet.
    t: Without one, we could of course draw up an annual budget on the basis of Article
      272 of the Treaty, but it <a>will</a> not guarantee sustained and balanced development
      of the different policy areas.
  - s: Fem andra direktiv i paketet med sju stycken, de fem som vi behandlar i dag,
      <v>kommer</v> det <p>till</p> slut att ha tagit över fem år innan vi förenklat
      dem. Vi undrar om vi ändå inte måste sträva efter snabbare arbetssätt och efter
      andra beslutsmetoder, vi tror nämligen inte att det är det som människorna önskar
      av oss.
    t: As for the five other directives of the package of seven, the five we are debating
      today, we <a>will</a> ultimately require more than five years to complete the
      simplification procedure.
  - s: Lagen om knappa resurser <v>kommer</v> <p>till</p> slut att tvinga även Förenta
      staterna och Kina att spara energi och undvika koldioxidutsläpp.
    t: The law of scarce resources <a>will</a> eventually induce even the United States
      and China to save energy and avoid CO2 emissions.
  - s: Kort sagt, fru talman, se till att en riktig dialog <v>kommer</v> <p>till</p>
      stånd i enlighet med linjerna i Dalai Lamas fempunktiga fredsplan - det skulle
      innebära en happy day för hela det tibetanska folket.
    t: it <a>will</a> then be a happy day for Tibet’s entire population.
  - s: Kommissionen har tidigare förespråkat och fortsätter att förespråka en fredlig
      lösning som <v>kommer</v> <p>till</p> stånd genom överläggningar mellan regeringen
      och EZLN.
    t: The vote <a>will</a> take place at 5.30 p.m.
  - s: När <v>kommer</v> EU <p>till</p> slut att ta situationen för dess största minoritet
      på allvar?
    t: When <a>will</a> the EU finally take seriously the situation of its largest
      minority?
  - s: Genom att följa samma linje och samarbeta nära <v>kommer</v> vi <p>till</p>
      slut att gynna demokratiska förändringar i Vitryssland.
    t: By following the same line and working in close cooperation, we <a>will</a>
      finally promote democratic changes in Belarus.
  - s: Den politiska dialogen <v>kommer</v> <p>till</p> fullo att behandla den särskilda
      fråga som rör lagförslaget om förbud mot samkönade äktenskap och de väsentliga
      punkter som rör mänskliga rättigheter, demokratiska principer, rättsstatsprincipen
      och god förvaltning, vilket tas upp i artikel 9 i Cotonouavtalet.
    t: This political dialogue <a>will</a> fully address the specific issue concerning
      the Same-Sex Marriage Bill as well as the essential elements regarding human
      rights, democratic principles, the rule of law and good governance listed in
      Article 9 of the Cotonou Agreement.
  - s: Därför anser jag att detta inte kan godkännas på så vis, utan att vi måste
      ta upp det under de närmaste budgetförhandlingarna och att vi bestämt förväntar
      oss av Europeiska konventet att medbeslutandet inom jordbrukspolitiken <v>kommer</v>
      <p>till</p> användning både när det gäller att utforma innehållet och i fråga
      om de så kallade obligatoriska medlen.
    t: I therefore take the view that this cannot be approved in this way, that we
      <a>will</a> have to deal with it in the negotiations on the next Budget, and
      that we very definitely expect the European Convention to make codecision applicable
      in matters of agricultural policy both as regards its substance and also what
      are termed the mandatory funds.
  - s: Öppenhet och kontroll är viktiga punkter som även skulle <v>komma</v> kvaliteten
      i Meda-projekten <p>till</p> godo.
    t: Transparency and control are important aspects that <a>will</a> enhance the
      quality of MEDA projects.
  - s: Alla våra övriga initiativ inom utvecklingsområdet <v>kommer</v> annars <p>till</p>
      stor del att bli fruktlösa.
    t: Otherwise all our other efforts in the area of development <a>will</a> be very
      much in vain.
  - s: Annars <v>kommer</v> den <p>till</p> slut att bli helt meningslös.
    t: Therefore, I urge members of the PPE Group to let us take this urgency session
      a little more seriously, or it <a>will</a> no doubt end up being completely
      pointless.
  - s: Medan det är sant att en långfristig och bärkraftig ekonomisk utveckling endast
      kan nås genom finansiell konsolidering, är det också sant att en finansiell
      konsolidering inte <v>kommer</v> <p>till</p> stånd, inte ens på kort sikt, utan
      ekonomisk tillväxt.
    t: The issue is becoming more and more political, or, put another way, a matter
      of choices, and while it is true that there can only be long-term, sustainable
      economic development with financial consolidation, it is also true that there
      <a>will</a> be no financial consolidation, even in the short term, without economic
      growth.
  - s: Dessa <v>kommer</v> <p>till</p> att börja med att gälla små och medelstora
      företag som vi vet utgör en verklig drivfjäder för sysselsättningspolitiken.
    t: These concern, first of all, small and medium-sized businesses, which we know
      constitute the true impulse which <a>will</a> enable employment policies to
      bounce back.
  - s: Om vi underlåter att agera beslutsamt för att få ett stopp på glidningen så
      <v>kommer</v> vi <p>till</p> slut att stå utdömda med avfolkning och ödelägga
      stora områden i Europeiska unionen.
    t: If we fail to move decisively to end the drift, then ultimately we <a>will</a>
      stand condemned of depopulating and laying waste vast areas of the European
      Union.
  - s: Från de kontakter vi haft med vårt särskilda sändebud, som träffade utrikesministern
      för demokratiska republiken Kongo verkar det som om svårigheterna har övervunnits
      och vi hoppas att en mission för att undersöka behov av humanitär hjälp inom
      demokratiska republiken Kongo <v>kommer</v> <p>till</p> stånd inom den närmaste
      framtiden.
    t: From the contacts we had with our special envoy who met the Foreign Minister
      of the Democratic Republic of Congo yesterday, it would seem that the difficulties
      have been overcome and we hope that in the very near future a fact-finding mission
      on the humanitarian situation and of the needs to respond to quickly <a>will</a>
      be made inside the Democratic Republic Congo.
  - s: Om man inom idrotten tolererar användningen av droger <v>kommer</v> man <p>till</p>
      slut att förlora allmänhetens förtroende, och man kommer att förstöra förtroendet
      för den rena sporten.
    t: If the sporting world tolerates the use of drugs it <a>will</a> ultimately
      lose the public’s trust and will destroy the confidence placed in clean sport.
  - s: Skulle rätten på ett tidigt stadium kunna titta på förslagen från kommissionen,
      vilka budgetkontrollutskottet nu behandlar, för att avgöra om de enligt rätten
      <v>kommer</v> <p>till</p> rätta med problemen.
    t: Will the Court please look early at the proposals from the Commission, which
      the Committee on Budgetary Control is now considering, to see if, in the Court’s
      view, they <a>will</a> meet the problem.
  - s: För det första kommer det också att utgöra en del av det här nya paketet för
      utvecklingspolitiken som gäller landsbygden, att främjandet av investeringarna
      som <v>kommer</v> jordbruksidkarna <p>till</p> godo knyts till vissa villkor.
    t: Firstly, under the new rural development policy package, investment aid for
      agricultural holdings <a>will</a> be linked to certain conditions.
  - s: Kommissionen <v>kommer</v> <p>till</p> fullo att delta i de diskussioner som
      kommer att äga rum i rådet inför antagandet av detta förslag till beslut, för
      att se huruvida ytterligare åtgärder kan och skulle vara nödvändiga.
    t: The Commission <a>will</a> participate fully in the discussions that will take
      place in the Council with a view to adopting this draft decision in order to
      see whether further action should and would be needed.
  - s: Deras inställning <v>kommer</v> <p>till</p> slut att utlösa de reaktioner de
      förtjänar bland arbetarna och de arbetslösa.
    t: Gentlemen, beware, their attitude <a>will</a> ultimately trigger the reactions
      they deserve among workers and the unemployed.
  - s: Naturligtvis är konventet, som här ofta har påpekats, resultatet av en kompromiss,
      och även regeringskonferensen <v>kommer</v> <p>till</p> slut att bli resultatet
      av en kompromiss.
    t: Obviously the Convention, which has already been mentioned here several times,
      has resulted in a compromise and the Intergovernmental Conference, too, <a>will</a>
      ultimately result in a compromise.
  - s: Vi får inte ge upp nu, vi måste fortsätta, för vi <v>kommer</v> <p>till</p>
      slut att börja se resultat.
    t: We must not give in now, we have to carry on because we <a>will</a> finally
      start to see results.
  - s: Om det uttryckligen sägs att målen med stabilitetspakten för närvarande är
      rättesnöret för den ekonomiska politiken och att kommissionen rentav vill gå
      ännu längre, så måste det därvid bli så att sociala, kulturella och ekologiska
      krav rent principiellt <v>kommer</v> <p>till</p> korta.
    t: Given that express reference is made to the fact that current economic policy
      is guided by the objectives of the Stability Pact, and the Commission wants
      to go further still, then it is obvious that social, cultural and environmental
      needs <a>will</a> inevitably be sacrificed to this as a matter of principle.
  - s: Jag hoppas att debatten <v>kommer</v> <p>till</p> nytta, att den blir givande
      och påverkar vår omröstning i utskottet nästa vecka, därför att om så inte blir
      fallet har vi kastat bort fyra timmar av vår tid.
    t: I hope the debate <a>will</a> be useful, fruitful and influence our votes next
      week in committee, because if it does not we will all have wasted four hours
      of our time.
  - s: Budgetmyndigheten <v>kommer</v> <p>till</p> slut att vara tvungen att göra
      en bedömning av den rätta omfattningen av Europeiska unionens externa biståndsprogram.
    t: The budgetary authority <a>will</a> ultimately have to judge the right scale
      of European Union external aid programmes.
  - s: Europeiska unionen bör nu se till att alla länder <v>kommer</v> <p>till</p>
      tals vid förhandlingarna och inte som vanligt endast de rika, privilegierade
      länderna, som ser till sina egna intressen.
    t: What the EU should focus upon is ensuring that every country has its say in
      the negotiations and not only, as is usually the case, the rich and privileged
      countries that <a>will</a> take care of their own interests.
  - s: Förverkligandet av en anslutning <v>kommer</v> <p>till</p> slut att vara beroende
      av reformer och utveckling i Turkiet.
    t: Actual accession <a>will</a> eventually depend on the progress of the reforms
      and the developments in Turkey itself.
  - s: När <v>kommer</v> ni <p>till</p> slut att ge den palestinska myndigheten ett
      direkt stöd?
    t: When <a>will</a> you finally give the Palestinian Authority direct support?
  - s: Min politiska grupp <v>kommer</v> <p>till</p> exempel att besluta om vilken
      riktning vi skall rösta i nu i kväll, vilket innebär att vi förmodligen inte
      kommer att veta säkert om direktivet blir antaget förrän i morgon.
    t: My own Group <a>will</a> decide this afternoon on how it will vote, which means
      that until tomorrow we will probably not know for sure whether or not the directive
      will be adopted.
- c: 36
  r: 3
  v: reach
  x:
  - s: De har <v>kommit</v> <p>till</p> ett viktigt skede som äntligen visar ett positivt
      synsätt och som vi hoppas leder till att de avtal som trädde i kraft i Dar es-Salaam
      genomförs i praktiken, vilket kommer att göra slut på de stridigheter, det våld
      och den osäkerhet som påverkar landet.
    t: they have <a>reached</a> a critical stage which is finally presenting a positive
      outlook and which should, we hope, lead to the practical implementation of the
      agreements entered into in Dar es Salaam that aim to put an end to the fighting,
      violence and insecurity affecting the country.
  - s: Hundratals barn flackar omkring och få <v>kommer</v> <p>till</p> de icke-statliga
      organisationerna.
    t: Hundreds of them are roaming around and few <a>reach</a> non-governmental organisations.
  - s: Rapporten förblir emellertid hemlighetsfull när det gäller alla de här punkterna,
      som ändå är oerhört viktiga och som det är brådskande att ta itu med på det
      stadium vi nu har <v>kommit</v> <p>till</p>;
    t: But the report remains totally mysterious on all these points, which are nevertheless
      vital, and very urgent at the stage that we have <a>reached</a>.
  - s: Vi har <v>kommit</v> <p>till</p> ett avgörande ögonblick för antagandet av
      det nya ramforskningsprogrammet.
    t: Mr President, honourable Members, we have <a>reached</a> a critical point in
      the process of adopting our new framework programme on Research.
  - s: 'Vi har nu kunnat konstatera, att den tillsatta arbetsgruppen hittills inte
      <v>kommit</v> <p>till</p> något resultat och kanske skulle vi inte bara komma
      med hotet, att vi då i september vid förstabehandlingen själva beslutar, att
      uppmana till motsvarande reformförslag, utan kanske skulle vi direkt säga:'
    t: We have now found that the working party set up to this end has not yet <a>reached</a>
      any conclusion and perhaps we should not just call for the appropriate reform
      proposals with a warning that we will come to our own decision at first reading
      in September but should say openly that in future Parliament itself will decide
      on Members’ allowances, and not the Bureau.
  - s: När det gäller arbetstider för nattarbete är konkurrenskraften säkrad för de
      perifera länder där chaufförerna måste köra långa sträckor för att <v>komma</v>
      <p>till</p> de stora produktions- och distributionscentren, genom att nattrafiken
      utnyttjas då trafiken är minst intensiv.
    t: With regard to the hours of night work, guarantees are provided for the competitiveness
      of the outermost countries, whose drivers have to travel long distances in order
      to <a>reach</a> the main centres of production and distribution, travelling
      at night when traffic is less heavy.
  - s: Naturligtvis är min grupp glad att USA och Europeiska unionen har <v>kommit</v>
      <p>till</p> en uppgörelse som kan leda till en ändring av Helms-Burtonlagen.
    t: Mr President, my group of course welcomes the fact that the United States and
      the European Union have <a>reached</a> an agreement which could lead to a change
      in the Helms-Burton Act.
  - s: Vi skall därför kontakta rådet och försöka att <v>komma</v> <p>till</p> en
      lösning endera genom nationella register eller på något annat sätt, så att vi
      vet vilken byggnad det handlar om.
    t: We shall therefore liaise with the Council and try to <a>reach</a> either a
      solution in terms of national registers or a solution in a different way, so
      that we know of the buildings we are talking about.
  - s: Detta utslag har <v>kommit</v> <p>till</p> följd av en rättegångsparodi.
    t: This verdict was <a>reached</a> following a mockery of a trial.
  - s: Jag anser att EU nu har <v>kommit</v> <p>till</p> en punkt där utveckling och
      miljöhänsyn sällan krockar.
    t: I believe that Europe has now <a>reached</a> a point at which we rarely encounter
      clashes between development and environmental protection.
  - s: Det verkar som om denna spännande fråga, som parlamentet redan har tagit upp
      flera gånger, just har lösts genom en kompromiss som <v>kom</v> <p>till</p>
      stånd i går, utan att man hörde parlamentets ståndpunkt.
    t: It would seem that this controversial question that Parliament has already
      raised on several occasions has just been answered with a compromise <a>reached</a>
      yesterday, without waiting for Parliament’s opinion.
  - s: Jag hoppas att Costas arbete, hans betänkande och de slutsatser som vi skall
      <v>komma</v> fram <p>till</p> i morgon skall utgöra en ram inom vilken vi kan
      börja ta itu med dessa problem.
    t: I hope Mr Costa’s work, his report and the conclusions we will <a>reach</a>
      tomorrow will provide a framework within which we can begin to tackle these
      problems.
  - s: Enligt min åsikt finns det goda marginaler för att <v>komma</v> <p>till</p>
      ett slutligt avtal med rådet.
    t: I believe that there is a margin for <a>reaching</a> final agreements with
      the Council.
  - s: Jag <v>kommer</v> nu <p>till</p> min slutsats som är att vi stöder principen
      i ert förslag och samtidigt förväntar oss preciseringar från er på de punkter
      jag har tagit upp.
    t: I shall stop there, having <a>reached</a> my conclusion, which is that we support
      your proposal in principle, while waiting to hear from you certain clarifications
      on the points which I have raised.
  - s: Om vi <v>kommer</v> <p>till</p> ett avtal i Amsterdam - och än en gång, stjärnorna
      står gynnsamt - då kan det hända så som en av er sa, att det blir mindre än
      vad förhoppningen är.
    t: If we <a>reach</a> an agreement in Amsterdam - and once again the situation
      does not seem so bad - it is possible that the results will not match our expectations
      as someone has already emphasized.
  - s: Troligtvis kommer vi inte heller i budgetförfarandet för 1998 att <v>komma</v>
      <p>till</p> några principiella insikter.
    t: Nor is it likely that we shall <a>reach</a> any definite findings during the
      1998 budgetary procedure.
  - s: Thors och jag fick helt nyligen information om att CIP har <v>kommit</v> <p>till</p>
      ett avtal om att etablera ett kort, men vi fick också informationen, i en utfrågning
      vi hade, att det skulle kunna dröja 18 månader innan ett kort av denna typ kunde
      börja gälla.
    t: Mrs Thors and I have been informed that the CIP very recently <a>reached</a>
      agreement on a card, but we were also told, during a hearing that we organised,
      that it could take 18 months before this type of card comes into use.
  - s: Om vi än en gång kan uppnå den majoritet som vi uppnådde i utskottet, kan vi
      slutföra detta asylpaket och <v>komma</v> <p>till</p> rätta med de problem och
      känsliga frågor som är viktiga för många här i parlamentet.
    t: If we can repeat the majority that we achieved in committee, we can <a>reach</a>
      a position of completing an asylum package which pays attention to the many
      concerns and sensitivities across this House.
  - s: Vi är egentligen inte säkra på att vårt stöd <v>kommer</v> <p>till</p> de avsedda
      mottagarna eller om det används för de fastställda målsättningarna.
    t: We are not actually sure if our assistance is <a>reaching</a> the intended
      beneficiaries or if it is being used for the objectives specified.
  - s: Min grupp välkomnar den informella vapenvila som <v>kom</v> <p>till</p> stånd
      vid lunchtid idag.
    t: My group welcomes the informal truce <a>reached</a> at lunchtime today.
  - s: Med debatten om märkning av nötkött har vi <v>kommit</v> <p>till</p> en punkt
      där det är av största vikt att producenternas och konsumenternas förtroende
      återupprättas.
    t: Mr President, the discussion on labelling beef has <a>reached</a> a point at
      which it is crucial to restore confidence among producers and consumers.
  - s: Posselt, jag måste säga till er att denna rättelse finns i akten, och vi kommer
      att få det bekräftat när vi <v>kommer</v> fram <p>till</p> stället ifråga.
    t: Mr Posselt, this correction is already on file and we shall confirm it when
      we <a>reach</a> that point.
  - s: De som arbetar inom vägtransporter i dessa medlemsstater är skyldiga att göra
      längre resor för att <v>komma</v> <p>till</p> de stora konsumtions- och produktionscentren.
    t: Drivers in these Member States are forced to make longer journeys to <a>reach</a>
      the major centres of production and consumption.
  - s: Jag tror inte att särskilt många av dessa ledamöter är nöjda med kommissionens
      ekonomiska förvaltning, men vi har <v>kommit</v> <p>till</p> en punkt då majoriteten
      hellre blundar än riskerar att deras medborgare och väljare får full information
      om de skandalösa förhållanden som pågår år efter år.
    t: I do not believe that a great many of these MEPs are satisfied with the Commission’s
      economic administration, but we have <a>reached</a> a point where the majority
      prefer to close their eyes to what is going on than to run the risk of their
      electors and fellow citizens becoming fully aware of the scandalous states of
      affairs which make themselves felt year after year.
  - s: Men när vi nu har <v>kommit</v> <p>till</p> denna situation, är det då lämpligt
      att ta reda på varför vi har gjort det?
    t: But now that we have <a>reached</a> this situation, we should work out why
      it is that we have done so.
  - s: Diskussionen verkar handla om huruvida Italien eller Malta ska ta emot dessa
      människor för bosättning eftersom de var de första länder som dessa människor
