      till Strasbourg - <p>till</p> parlamentets säte, det vill jag betona, och inte
      till någon av unionens medlemsstater - för att föra en dialog med dessa krafter.
    t: È necessario, signora Presidente, e mi rivolgo non solo all’Ufficio di presidenza
      del Parlamento, ma ai anche presidenti dei diversi gruppi, che questo Parlamento
      decida la costituzione di una delegazione straordinaria, ad hoc, che si rechi
      ad Algeri per dialogare con queste forze politiche prima che gli algerini <a>vengano</a>
      a Strasburgo, naturalmente presso la sede del Parlamento e non sul territorio
      di un qualunque Stato membro.
  - s: Jag har i utskottet utveckling och samarbete på mycket nära håll kunnat uppleva
      hur tusentals projekt stagnerat, att ibland 80 procent av pengarna inte <v>kommer</v>
      <p>till</p> användning, att ibland en enorm damm av pengar uppstår, inte på
      grund av det faktum att pengarna inte är helt nödvändiga, inte på grund av det
      faktum att det inte finns några goda förslag, utan på grund av att hela systemet
      i sig självt har låst sig.
    t: In seno alla commissione per lo sviluppo e la cooperazione ho potuto constatare
      personalmente che sono migliaia i progetti fermi, che talvolta ben l’80 percento
      dei fondi non <a>viene</a> utilizzato e che, a volte, si viene a creare un enorme
      fiume di denaro, non perché queste risorse non siano indispensabili o non vengano
      presentate proposte valide, ma perché l’intero sistema si blocca.
  - s: Därför bör kommissionen ta ett initiativ enligt artikel 129.2, så att ett förbud
      <v>kommer</v> <p>till</p> stånd i länderna, för hälsans skull.
    t: Pertanto la Commissione dovrebbe avviare un’iniziativa ai sensi dell’articolo
      129, paragrafo 2, affinché a livello nazionale - nella misura in cui ciò è possibile
      - <a>venga</a> introdotto un divieto nell’interesse della salute dei cittadini.
  - s: På vilket sätt kan kommissionen medverka till att en tunnelförbindelse mellan
      Helsingborg och Helsingör <v>kommer</v> <p>till</p> stånd så snart som möjligt?
    t: In qual modo può contribuire la Commissione affinché questo tunnel tra Helsinborg
      e Helsingør <a>venga</a> realizzato quanto prima possibile?
  - s: Nu några ord om det sätt som ett antal av dessa åtgärder bör genomföras, nödvändigheten
      av att närmare undersöka vår rättsliga etik och det sätt som våra rättsliga
      bestämmelser <v>kommer</v> <p>till</p> stånd på.
    t: Qualche parola ancora sulle modalità con cui alcuni di questi provvedimenti
      devono essere tradotti in realtà, sulla necessità di esaminare la nostra etica
      legislativa e il modo in cui <a>viene</a> fissata la normativa.
  - s: Församlingen <v>kommer</v> <p>till</p> slut att erkännas som en sorts parlamentariskt
      stöd för Europa-Medelhavspartnerskapet.
    t: Questa Assemblea <a>verrà</a> finalmente riconosciuta quale sostegno parlamentare
      al partenariato euromediterraneo.
  - s: Jag <v>kommer</v> nu <p>till</p> er, som företräder Europas folk, för att till
      att börja med berätta om resultatet av regeringskonferensen om reformen av institutionerna.
    t: <a>Vengo</a> qui, innanzi a quest’ Assemblea che rappresenta i popoli d’Europa,
      per illustrarvi anzitutto gli esiti della Conferenza intergovernativa sulle
      riforme istituzionali.
  - s: Jag minns hur jag, i ett annat sammanhang, <v>kom</v> <p>till</p> ett tidigare
      Europaparlament i egenskap av representant för ett land som ansökte om medlemskap
      och hur jag då möttes av rädslan för att en ytterligare utvidgning av de då
      tolv medlemsstaterna skulle innebära en risk för urvattning av unionens politiska
      strävan.
    t: Ricordo di essere <a>venuto</a>, con un ruolo diverso, in un Parlamento più
      giovane, in rappresentanza di un paese che chiedeva l’adesione e di essermi
      imbattuto anche io in coloro i quali temevano che un ulteriore allargamento
      rispetto ai 12 paesi di allora avrebbe rischiato di indebolire le ambizioni
      politiche dell’Unione.
  - s: Det bästa är att det inte <v>kommer</v> något yttrande <p>till</p> stånd över
      huvud taget nu.
    t: La migliore soluzione per loro è che non <a>venga</a> emesso alcun giudizio.
  - s: Men det gläder mig också om det <v>kommer</v> <p>till</p> stånd en dialog om
      de mänskliga rättigheterna med ett land, och kommissionären nämnde i detta sammanhang
      även Iran.
    t: Tuttavia mi rallegro ogni volta che <a>viene</a> avviato un dialogo sui diritti
      umani con un paese, e il Commissario ha menzionato l’Iran come uno fra questi.
  - s: Eftersom jag delar parlamentets oro när det rör denna fråga, och eftersom jag
      har för avsikt att göra allt som står i min makt för att <v>komma</v> <p>till</p>
      rätta med denna oro, blev jag oerhört uppmuntrad av rådets (arbetsmarknadsfrågor
      och sociala frågor) beslut den 11 juni, då det enhälligt antog ett politiskt
      avtal om en gemensam ståndpunkt om förslaget till direktiv om upprättande av
      en gemensam ram för information till och samråd med arbetstagare.
    t: E posto che condivido le preoccupazioni del Parlamento sulla questione, essendo
      determinato a fare tutto quanto è in mio potere per <a>venire</a> loro incontro,
      mi sono sentito molto incoraggiato dalla decisione unanime del Consiglio per
      l’occupazione e la politica sociale dell’11 giugno di adottare un accordo politico
      su una posizione comune relativa alla proposta di direttiva che istituisce un
      quadro comune per l’informazione e la consultazione dei dipendenti.
  - s: Jag vill dock säga att i enlighet med vad som har beslutats i denna fråga,
      dels från kommissionens sida, dels från rådets - frågan <v>kommer</v> <p>till</p>
      exempel upp i morgon i rådet för industriministrarna, - erkänner vi fiskerisektorns
      mycket specifika karaktär, och vi delar ert engagemang för de små och medelstora
      företagens betydelse i denna sektor.
    t: A tale proposito, vorrei sottolineare che, nell’ambito delle intese raggiunte
      a livello di Commissione e Consiglio in merito a tale questione - che, tra l’altro,
      <a>verrà</a> discussa nell’ambito del Consiglio «industria» previsto per domani
      -, riconosciamo la natura del tutto particolare del settore della pesca e condividiamo
      la preoccupazione da lei espressa in merito alla situazione delle piccole e
      medie imprese che operano nel settore.
  - s: Er presentation <v>kom</v> definitivt inte <p>till</p> under en lycklig stjärna.
    t: Di conseguenza la Commissione Prodi <a>venne</a> esplicitamente incaricata
      di fare ordine e in febbraio avremo l’occasione di vederne le prime indicazioni.
  - s: Men jag anser att marknaden kommer att svara på lämpligt sätt, och om vårt
      hållbarhetsprogram som uppmuntrar produktion av biobränslen med färre koldioxidutsläpp
      <v>kommer</v> <p>till</p> stånd blir det balans på marknaden.
    t: Tuttavia ritengo che il mercato risponderà in maniera adeguata e, se <a>verrà</a>
      attuato il nostro sistema di sostenibilità volto a incoraggiare la produzione
      di biocombustibili con minori emissioni di CO2, il mercato si bilancerà.
  - s: Och för det ändamålet finns det två väsentliga principer, som vi måste återinföra
      i den text som <v>kommit</v> <p>till</p> oss från utskottet för ekonomi och
      valutafrågor.
    t: A tale scopo, mi sembra che si debbano ristabilire due principi essenziali
      rispetto al testo quale ci <a>viene</a> proposto dalla commissione per i problemi
      economici e monetari.
- c: 18
  r: 4
  v: superare
  x:
  - s: Betänkandet är av stor betydelse, för sedan den andra etappen i valutaunionen
      inleddes har Europaparlamentet krävt att man sluter ett interinstitutionellt
      avtal mellan Europaparlamentet, rådet och Europeiska kommissionen, så att man
      genom förfarandet för det ofantliga underskottet och framför allt för huvuddragen
      i den ekonomiska politiken och bevakandet av denna kan <v>komma</v> <p>till</p>
      rätta med det demokratiska underskottet.
    t: Infatti, fin dall’inizio della seconda fase dell’unione monetaria, il Parlamento
      europeo chiede che sia perfezionato l’accordo interistituzionale tra il Parlamento
      europeo, il Consiglio e la Commissione europea, in modo da <a>superare</a> il
      deficit democratico che si è verificato nei procedimenti relativi all’eccessivo
      disavanzo di alcuni Stati membri e soprattutto nell’ambito dei principi fondamentali
      della politica economica e del loro controllo.
  - s: Vi måste också fundera över i vilken utsträckning vi genom ett sådant avtal
      kan uppnå en bättre samordning av den ekonomiska politiken inom Europeiska unionen,
      för den obalans som i dag råder mellan den ekonomiska och valutaunionen är en
      nackdel för Europeiska unionen när den skall <v>komma</v> <p>till</p> rätta
      med massarbetslösheten, stimulera investeringar och skapa nya arbetstillfällen.
    t: Infatti, la situazione distorta che è venuta a crearsi tra unione economica
      e unione monetaria è pregiudizievole per l’Unione europea, quando si tratta
      di <a>superare</a> problemi quali la disoccupazione di massa, di stimolare gli
      investimenti e di creare posti di lavoro.
  - s: Toppmötet i Córdoba bör fungera som ett steg framåt, från goda avsikter till
      en konkret politik som gör det möjligt att <v>komma</v> <p>till</p> rätta med
      de problem som dessa grupper står inför när det gäller tillgång till bostäder,
      utbildning, offentliga tjänster och sysselsättning.
    t: Il vertice di Córdoba deve servire a compiere un passo avanti procedendo dalle
      buone intenzioni a politiche concrete che consentano di <a>superare</a> i problemi
      con i quali i rom devono confrontarsi nel campo degli alloggi, dell’istruzione,
      dei servizi pubblici e dell’occupazione.
  - s: För att <v>komma</v> <p>till</p> rätta med dessa orsaker till tuberkulos måste
      kommissionen och EU-medlemsstaterna vidta konkreta och snabba åtgärder för att
      inrätta gemensamma åtgärder för att bekämpa denna fruktansvärda sjukdom, föra
      en gemensam politisk dialog om finansiellt stöd och anta en gemensam handlingsplan
      för att bekämpa sjukdomen.
    t: Per <a>superare</a> questi fattori che causano la tubercolosi, la Commissione
      europea e gli Stati membri dell’Unione europea devono intervenire in modo concreto
      e rapido e definire misure congiunte per combattere questa terribile malattia,
      avviare un dialogo politico comune sul sostegno finanziario e adottare un piano
      d’azione congiunto di lotta alla TB.
  - s: Detta måste vi nu äntligen <v>komma</v> <p>till</p> rätta med.
    t: È questa la situazione che dobbiamo finalmente <a>superare</a>.
  - s: För det första måste vi <v>komma</v> <p>till</p> rätta med avsaknaden av tillgängliga
      tekniska resurser för katastrofhjälp.
    t: In primo luogo, dobbiamo <a>superare</a> la mancanza di risorse tecniche disponibili
      per il soccorso in caso di catastrofi, aspetto che è stato notato durante le
      operazioni del 2007.
  - s: Var och en av dessa tre institutioner har sina egna regler, sin egen filosofi
      och sitt eget oberoende, och det var inte självklart att de skulle kunna arbeta
      tillsammans för att <v>komma</v> <p>till</p> rätta med dessa utmaningar.
    t: Ognuna di queste tre istituzioni ha le proprie regole, la propria filosofia
      e la propria autonomia, e non era scontato che riuscissero a lavorare insieme
      per <a>superare</a> queste sfide.
  - s: För att <v>komma</v> <p>till</p> rätta med krisen, som har varit svår för oss
      alla, och uppnå målen med den ekonomiska strategin 2020 krävs sammanhållningspolitik
      och tydliga mål, både för medlemsstaterna och för regioner.
    t: Per <a>superare</a> la crisi, che si è rivelata difficile per tutti, e per
      conseguire gli obiettivi della strategia economica UE 2020, occorre una politica
      di coesione e degli obiettivi chiari, sia per gli Stati membri che per le regioni.
  - s: Därför bör vi, samtidigt som vi respekterar det ukrainska folkets demokratiska
      val, främja och påskynda de åtgärder som hjälper landet att <v>komma</v> <p>till</p>
      rätta med de befintliga problemen.
    t: Di conseguenza, pur rispettando la scelta democratica del popolo ucraino, dovremmo
      sostenere e velocizzare l’adozione delle misure che consentiranno all’Ucraina
      di <a>superare</a> i problemi attuali.
  - s: För att parlamentet skall kunna <v>komma</v> <p>till</p> rätta med detta, måste
      vi bryta vårt inskränkta synsätt utifrån våra egna regionala eller nationella
      områden och anlägga större perspektiv.
    t: Per <a>superare</a> questo atteggiamento, dobbiamo uscire dalla nostra ottica
      ristretta, regionale o nazionale, e considerare le implicazioni di più ampio
      respiro.
  - s: Vi måste också <v>komma</v> <p>till</p> rätta med handels- och integrationshinder
      som inte är att betrakta som tullar.
    t: È però necessario <a>superare</a> anche gli ostacoli non tariffari al commercio
      e all’integrazione.
  - s: Jag tackar mina ledamotskolleger och alla som har talat, speciellt dem som
      instämde i de centrala delarna av betänkandet och berömde och stödde innehållet,
      men även dem som uttryckte kritik och dem som framför allt gjorde detta i en
      önskan att <v>komma</v> <p>till</p> rätta med de beklagligt tragiska fall där
      våld har brukats, och drömma om en fredlig värld.
    t: Ringrazio i colleghi, che così numerosi sono intervenuti, sia quelli che hanno
      - e qui il mio ringraziamento è del tutto particolare - approvato i tratti essenziali
      della relazione elogiandone il contenuto e riconoscendosi nella stessa, ma anche
      coloro che hanno espresso critiche e lo hanno fatto soprattutto con una volontà
      di <a>superare</a> gli eventi, purtroppo tragici, dell’impiego della forza e
      di sognare un mondo di pace.
  - s: ”Europaparlamentet uppmanar den vice ordföranden och höga representanten för
      kommissionen, rådet och medlemsstaterna att <v>komma</v> <p>till</p> rätta med
      obalansen mellan civil och militär planeringskapacitet”, och stryka resten eftersom
      det redan har tagits med i texten.
    t: ' «Chiede all’alto rappresentante/vicepresidente della Commissione, al Consiglio
      e agli Stati membri di <a>superare</a> lo squilibrio esistente tra le capacità
      di pianificazione civili e quelle militari», e cancellare il resto perché è
      già stato inserito nel testo.'
  - s: I det här läget är tiden inne att visa prov på politiskt mod och handlingskraft
      för att <v>komma</v> <p>till</p> rätta med krisen och förstärka en konkurrenskraftig
      utveckling för Europa, som skulle trygga alla européers välfärd.
    t: È venuto il momento proprio in questa fase di mostrare coraggio politico e
      lungimiranza rispetto alla volontà di <a>superare</a> la crisi e di creare condizioni
      per uno sviluppo competitivo dell’Europa, che sia in grado di garantire il benessere
      di tutti i nostri cittadini.
  - s: Dessutom måste vi <v>komma</v> <p>till</p> rätta med blockaden av skattefrågor
      i ministerrådet och stärka den goda förvaltningen inom skatteområdet.
    t: Inoltre, dobbiamo <a>superare</a> il blocco che si è creato in sede di Consiglio
      dei ministri sulle questioni fiscali e rafforzare la buona governance nel settore
      dell’imposizione fiscale.
  - s: Jag vill särskilt nämna nödvändigheten av att kommissionens reformer genomförs
      på ett sådant sätt att förvaltningen verkligen blir effektiv och tillräckligt
      flexibel för att man slutgiltigt skall kunna <v>komma</v> <p>till</p> rätta
      med de problem som ledde till kommissionens avgång 1999.
    t: In tale contesto vorrei menzionare in particolare l’esigenza di attuare le
      riforme della Commissione in modo tale da creare un’amministrazione davvero
      efficiente e sufficientemente flessibile al fine di consentire, una volta per
      tutte, di <a>superare</a> quei problemi che hanno determinato la caduta della
      Commissione nel 1999.
  - s: Å andra sidan är jag övertygad om att det enda sättet att <v>komma</v> <p>till</p>
      rätta med någons brist på förtroende för sina företrädare är att minimera upprättandet
      av särskilda bestämmelser för Europaparlamentariker, eftersom de ansvarar för
      de bestämmelser som antas.
    t: Sono invece convinto che l’unico modo per <a>superare</a> la mancanza di fiducia
      nei propri rappresentanti sia di minimizzare l’adozione di norme specifiche
      relative ai parlamentari europei, dal momento che sono questi ultimi i responsabili
      del processo legislativo.
  - s: Avslutningsvis vill jag uppmana er att fortsätta på den inslagna vägen, det
      är absolut nödvändigt och det finns ingen annan väg att gå för att kunna <v>komma</v>
      <p>till</p> rätta med en situation där den enda fråga vi hela tiden ställer
      oss är hur mycket blod som måste spillas innan båda parter är kapabla att övervinna
      denna tragiska upptrappning.
    t: Signor Presidente, concludo esortandovi a perseverare, perché è assolutamente
      necessario e non vi è altra strada se non quella di <a>superare</a> una situazione
      in cui l’unica domanda che possiamo porci è quanto sangue dovrà ancora essere
      versato prima che le due parti rinuncino a questa sorta di tragica escalation.
- c: 16
  r: 5
  v: raggiungere
  x:
  - s: Tack också till det franska och det tjeckiska ordförandeskapet som visade både
      vilja att erkänna de problem som parlamentet önskade åtgärda och förmåga att
      <v>komma</v> parlamentet <p>till</p> mötes.
    t: entrambe hanno dimostrato la volontà di riconoscere i problemi individuati
      dal Parlamento e la capacità di <a>raggiungere</a> un accordo con lo stesso
      Parlamento.
  - s: När det gäller arbetstider för nattarbete är konkurrenskraften säkrad för de
      perifera länder där chaufförerna måste köra långa sträckor för att <v>komma</v>
      <p>till</p> de stora produktions- och distributionscentren, genom att nattrafiken
      utnyttjas då trafiken är minst intensiv.
    t: Per quanto riguarda il tempo di lavoro notturno resta salvaguardata la competitività
      dei paesi periferici, i cui autotrasportatori sono costretti a percorre lunghe
      distanze per <a>raggiungere</a> i grandi centri di produzione e distribuzione,
