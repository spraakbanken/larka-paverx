      caso la P & O. Tale negligenza <a>fu</a> dimostrata, tra l’altro, dal fatto
      che la compagnia non sapeva quante persone si trovassero a bordo né conosceva
      i nomi dei passeggeri.
  - s: Även några framgångsrika omstruktureringar har <v>kommit</v> <p>till</p> stånd
      liksom att konkurrensförmågan har ökat.
    t: Sono anche <a>state</a> realizzate alcune ristrutturazioni e la competitività
      è migliorata.
  - s: Det är riktigt att den gemensamma viljan att avsluta förhandlingarna inte formellt
      <v>kom</v> <p>till</p> uttryck i den gemensamma förklaringen från toppmötet
      i Moskva den 29 maj, men frågan diskuterades på toppmötet och Ryssland uttryckte
      en önskan om att finna en lösning på de kvarstående frågorna, nämligen beskattningsfrågan
      och det civila ansvaret.
    t: È pur vero che la volontà comune di concludere tali negoziati non è <a>stata</a>
      formalmente espressa nella dichiarazione congiunta del Vertice tenutosi a Mosca
      il 29 maggio scorso, ma il problema è stato affrontato in quell’occasione e
      la Russia ha manifestato il desiderio di giungere ad una risoluzione sui punti
      di maggior rilievo, ovvero la tassazione e la responsabilità civile.
  - s: När all information har blivit tillgänglig <v>kommer</v> möjligheterna <p>till</p>
      rationella besparingar att bli tydliga.
    t: Quando tutti i dati saranno resi disponibili, <a>sarà</a> possibile effettuare
      qualche ragionevole risparmio.
  - s: Om det blir ett konvent, som tacknämligt <v>kommer</v> <p>till</p> stånd med
      hjälp också av ordförandeskapet i rådet, en rad regeringar samt kommissionen,
      och där nationella och europeiska parlamentariker kommer att delta, då får detta
      inte bli ett konvent där förfarandet utformas så att det inte finns något nödvändigt
      spelrum för riktiga beslut.
    t: se si avrà una Convenzione, che <a>sarà</a> istituita anche con l’aiuto della
      Presidenza del Consiglio, di alcuni governi e della Commissione e alla quale
      parteciperanno anche deputati nazionali ed europei, essa non dovrà essere strutturata,
      per motivi procedurali, in modo da non avere il necessario spazio di manovra
      per adottare le decisioni più giuste.
  - s: Det var därför som den tredje pelaren <v>kom</v> <p>till</p> i samband med
      Maastrichtfördraget.
    t: È per questa ragione che, in concomitanza con il Trattato di Maastricht, è
      <a>stato</a> previsto un terzo pilastro.
  - s: De första ILO-konventionerna om fiske med bestämmelser om minimiålder, anställningskontroller,
      läkarundersökningar och inkvartering <v>kom</v> <p>till</p> för 50 år sedan.
    t: Poiché il lavoro dei pescatori deve essere regolamentato a livello internazionale,
      il legislatore competente <a>è</a> l’Organizzazione internazionale del lavoro.
  - s: Situationen är i grova drag den att Europeiska unionens bestämmelser har <v>kommit</v>
      <p>till</p> mot bakgrund av Förenta nationernas resolutioner.
    t: In poche parole, la situazione è che le norme dell’Unione europea sono <a>state</a>
      elaborate sulla scorta delle risoluzioni delle Nazioni Unite, ma in generale
      il comitato per le sanzioni dell’ONU segue le indicazioni degli Stati Uniti,
      in cui vige il principio secondo cui è meglio rischiare di avere dieci vittime
      innocenti piuttosto che vedere un colpevole a piede libero.
  - s: Politiken för de transeuropeiska transportnäten <v>kom</v> <p>till</p> för
      tio år sedan och var tänkt just för att underlätta genomförandet av den inre
      marknaden.
    t: Signora Presidente, onorevoli deputati, la politica delle reti transeuropee
      <a>fu</a> concepita dieci anni fa;
  - s: När det gäller en möjlig tillgång till Internet, anser vi att genom denna typ
      av kontakter och, såsom ni sade, fru ledamot, också i fråga om elektronisk handel
      <v>kommer</v> det att finnas möjlighet <p>till</p> en viss form av dialog i
      framtiden tack vare denna typ av vetenskapliga avtal.
    t: Per quanto riguarda l’eventuale apporto di Internet, riteniamo che attraverso
      tali tipi di contatti e - come lei stessa ha detto, signora - nell’ambito del
      problema del commercio elettronico <a>sarà</a> possibile un certo dialogo in
      futuro grazie a tali accordi scientifici.
  - s: Den nya institutionella jämvikt som <v>kom</v> <p>till</p> stånd genom Amsterdamfördraget
      kräver att parlamentet, rådet och kommissionen samarbetar när det gäller lagstiftning.
    t: Il nuovo equilibrio istituzionale, e con ciò concludo il mio intervento, che
      è <a>stato</a> creato dal Trattato di Amsterdam richiede la collaborazione di
      Parlamento, Consiglio e Commissione in campo legislativo.
  - s: Det viktigaste med Stockholmsmötet var emellertid balanseringen, det vill säga
      att de avregleringar som trots allt <v>kom</v> <p>till</p> stånd balanserades
      med en politik för sysselsättning, social trygghet och rättvisa.
    t: in altre parole, alle deregolamentazioni comunque varate è <a>stata</a> affiancata
      una politica per l’occupazione, la protezione sociale e l’equità.
  - s: Det är dessutom en modell där jag kan bevisa för alla att den enbart kommit
      till stånd genom att Europaparlamentets budgetutskott har hotat och utövat påtryckningar
      och, om den hade <v>kommit</v> <p>till</p> stånd på ett annat sätt, på det sätt
      som vissa medlemsstater hade velat, nämligen på kredit, så hade det inte blivit
      någonting av den, och då hade vi här i parlamentet till slut återigen konfronterats
      med allehanda förebråelser från vår befolkning om att det har slösats med pengar.
    t: Inoltre è un modello di cui tutti possono dimostrare che è stato messo a punto
      soltanto in seguito alle pressioni della commissione per i bilanci del Parlamento
      europeo e che, se fosse <a>stato</a> ideato in altro modo, vale a dire come
      avrebbero desiderato alcuni Stati membri, cioè a casaccio, non si sarebbe ottenuto
      nulla;
  - s: När kommissionen förberedde detta förslag lät kommissionen flera oberoende
      tillverkarorganisationer <v>komma</v> <p>till</p> tals.
    t: Preparando la proposta, la Commissione ha chiesto l’intervento di diversi organismi
      indipendenti dei produttori che hanno lavorato a lungo con gli esperti degli
      Stati membri per trovare il livello adeguato di severità espresso in decibel
      per le varie classi di pneumatici destinati ad <a>essere</a> montati sulle autovetture,
      sui furgoni e sugli autocarri.
  - s: Kommissionen har alltid hävdat att enda sättet att slutgiltigt utrota piratverksamhet
      är att <v>komma</v> <p>till</p> rätta med de bakomliggande orsakerna, till att
      börja med instabiliteten i Somalia och landets utvecklingsbehov, som tar sig
      uttryck i den mest extrema fattigdom, med omfattande analfabetism och sårbarhet.
    t: La Commissione ha sempre sostenuto che la pirateria può <a>essere</a> eliminata
      definitivamente solo se si risolvono le cause che stanno alla sua fonte, a cominciare
      dall’instabilità della Somalia, e si fa fronte alle necessità di sviluppo di
      questo paese, che si manifestano sotto forma di estrema povertà, analfabetismo
      e vulnerabilità di massa.
  - s: Jag tror att den europeiska unionens och den europeiska unionens institutioners
      befogenheter att i tredje pelaren samarbeta med tredje land för tillfället är
      begränsade, eftersom detta alltid måste <v>komma</v> <p>till</p> stånd genom
      ett internationellt fördrag, genom regeringskonstruktioner av tredje pelaren
      och sådana fördrag måste sedan ratificeras.
    t: Penso che la capacità dell’Unione europea e delle istituzioni dell’Unione europea
      di collaborare nel terzo pilastro assieme a paesi terzi debba essere limitata
      in questa fase, perché essa deve sempre <a>essere</a> sancita attraverso un
      trattato internazionale, attraverso la costruzione intergovernativa di un terzo
      pilastro, e che gli accordi in tal senso devono anche essere ratificati.
  - s: En nytändning måste <v>komma</v> <p>till</p> stånd när det gäller Medelhavspolitiken,
      snart och i enlighet med hur Europaparlamentet röstade förra sammanträdesperioden,
      liksom även fredsinitiativ i Mellanöstern.
    t: Il rilancio della politica del Mediterraneo, così come il Parlamento europeo
      ha votato la scorsa tornata, dev’<a>essere</a> realizzato - e presto - così
      come le iniziative per la pace in Medio Oriente.
  - s: Förlängningen av den ifrågavarande regleringen måste verkligen <v>komma</v>
      <p>till</p> stånd snabbt annars är den angivna verkningsperioden 1996 och 1997
      helt förbi.
    t: La proroga del regolamento in questione deve infatti <a>essere</a> realizzata
      rapidamente, altrimenti scadrà il termine previsto per il 1996 e il 1997.
  - s: Kort sagt, fru talman, se till att en riktig dialog <v>kommer</v> <p>till</p>
      stånd i enlighet med linjerna i Dalai Lamas fempunktiga fredsplan - det skulle
      innebära en happy day för hela det tibetanska folket.
    t: allora sì che <a>sarà</a> un giorno felice per tutto il popolo tibetano!
  - s: i vilken utsträckning man kan <v>komma</v> <p>till</p> rätta med de negativa
      följderna av en befolkningsminskning genom innovation, högre förvärvsfrekvens
      och en modernisering av socialförsäkringen;
    t: in che misura le conseguenze negative del calo della popolazione possono <a>essere</a>
      controbilanciate dall’innovazione, da un aumento del tasso di occupazione e
      della modernizzazione del sistema di protezione sociale, e il calo della popolazione
      può avere anche aspetti positivi, per esempio sotto il profilo dell’ambiente,
      del traffico, dell’utilizzo delle superfici?
  - s: Vi behöver dessa människor, men de har <v>kommit</v> <p>till</p> EU illegalt
      av en enkel anledning, det vill säga att det inte finns någon laglig inreseväg
      för dem. Samma sak hände den stora majoriteten av medborgare vars situation
      nu är laglig, men som kom in i EU olagligt.
    t: Abbiamo bisogno di queste persone, ma queste persone <a>sono</a> entrate in
      condizione di irregolarità per una semplice ragione, perché in Europa non esiste
      un modo per entrare regolarmente, come è avvenuto alla stragrande maggioranza
      dei cittadini che sono in questo momento in condizione regolare e che sono entrati
      nell’Unione europea in modo irregolare.
  - s: Ett fall har <v>kommit</v> <p>till</p> min kännedom om EU-medborgare, som sedan
      många år är anställda vid Europarådet och som nu förnekas rätten att rösta både
      av det egna landet och av den franska regeringen på grund av deras ”halvdiplomatiska”
      status.
    t: L’attenzione dell’interrogante è <a>stata</a> richiamata sul caso di alcuni
      cittadini dell’UE, impiegati da molti anni presso il Consiglio d’Europa, ai
      quali viene ora negato il diritto di voto sia dal loro paese d’origine sia dal
      governo francese, a causa del loro status «quasi diplomatico».
  - s: Det kan vara nyttigt att först påminna om att artikel 3B beträffande subsidiaritetsprincipen
      inte kom fallande från himlen och därefter upptogs i Maastrichtfördraget, utan
      tvärtom <v>kom</v> den <p>till</p> för att tillmötesgå en berättigad oro bland
      många medborgare inom Europeiska unionen.
    t: Al contrario, questo articolo <a>è</a> stato introdotto per venire incontro
      alle preoccupazioni legittime di molti cittadini dell’Unione europea.
  - s: Alla våra övriga initiativ inom utvecklingsområdet <v>kommer</v> annars <p>till</p>
      stor del att bli fruktlösa.
    t: In caso contrario tutti gli sforzi che profonderemo a favore dello sviluppo
      <a>saranno</a> vani.
  - s: För det första, det är riktigt att i ett betänkande av utskottet för utveckling
      och samarbete ange att vi kan utforma alla de handlingsprogram för utveckling
      inom EU som vi önskar, men alltför ofta har dessa drunknat under EU:s egna handelsintressen
      när det väl har <v>kommit</v> <p>till</p> kritan.
    t: In primo luogo, nella relazione della commissione per lo sviluppo e la cooperazione
      si afferma - giustamente - che nonostante tutte le politiche di sviluppo dell’Unione
      europea, troppo spesso nei momenti cruciali tali politiche sono <a>state</a>
      schiacciate dagli interessi commerciali dell’Unione stessa.
  - s: Dessa lösningar finns och måste få <v>komma</v> <p>till</p> användning även
      om hälsovård inte ingår i tjänstedirektivet.
    t: Tali soluzioni esistono e devono <a>essere</a> utilizzate, anche se l’assistenza
      sanitaria non rientra nella direttiva sui servizi.
  - s: Jag anser att betänkandet innehåller mycket bra förslag, till exempel att man
      inte kan <v>komma</v> <p>till</p> rätta med den höga dödligheten om det inte
      finns grundläggande hälsovårdsstrukturer i vart och ett av dessa länder och
      om man inte har tillgång, som andra kolleger har kommenterat, till de behandlingar
      och mediciner som kan utrota dessa sjukdomar.
    t: Credo che la relazione contenga ottime proposte, nel senso che tale mortalità
      non potrà <a>essere</a> eliminata se in ciascuno di quei paesi non saranno garantiti
      né servizi sanitari di base né l’accesso, come hanno detto altri colleghi, alle
      cure e ai farmaci che possono debellare queste malattie.
  - s: Det innebär att redan ungdomar och barn måste få sexualupplysning och sexualrådgivning,
      för utan en förändring av det sexuella beteendet <v>kommer</v> man inte <p>till</p>
      rätta med problemet.
    t: Ciò significa che è necessario fare un’opera di informazione e educazione sessuale
      già presso i giovani e i bambini, perché senza un cambiamento dei comportamenti
      sessuali non <a>sarà</a> mai possibile affrontare il problema.
  - s: Nordirland är ett mål 1-område men detta kommer förmodligen att <v>komma</v>
      <p>till</p> ett slut.
    t: L’Irlanda del Nord è una regione dell’obiettivo 1, ma potrebbe non <a>essere</a>
      sempre così.
  - s: Vi kommer att fortsätta från exakt samma punkt som vi hade <v>kommit</v> <p>till</p>,
      så att vi har en fullständig kontinuitet.
    t: essa riprenderà esattamente dallo stesso punto in cui è <a>stata</a> sospesa,
      in modo da garantire la massima continuità.
  - s: För det första kommer det också att utgöra en del av det här nya paketet för
      utvecklingspolitiken som gäller landsbygden, att främjandet av investeringarna
      som <v>kommer</v> jordbruksidkarna <p>till</p> godo knyts till vissa villkor.
    t: In primo luogo, vorrei sottolineare che nel nuovo pacchetto di misure a favore
      dello sviluppo rurale gli incentivi agli investimenti a favore delle aziende
      agricole <a>saranno</a> concessi a determinate condizioni.
  - s: I Förenta staterna har denna nya marknad, dessa innovationer, denna spridning
      av innovationerna - det stora språnget framåt är att de informationstekniska
      innovationerna för ut kunskapen även till periferin - verkligen inte <v>kommit</v>
      <p>till</p> stånd enbart genom privata initiativ.
    t: Negli Stati Uniti questo mercato nuovo, questa innovazione, questa diffusione
      dell’innovazione - il grande salto in avanti è che è un’innovazione, quella
      telematica, che porta le conoscenze anche a livello periferico - non <a>è</a>
      assolutamente avvenuto soltanto attraverso un’iniziativa dei privati.
  - s: Jag tror att den viktigaste förtjänsten av att Amsterdamfördraget <v>kommit</v>
      <p>till</p> stånd är att den Ekonomiska och monetära unionen därigenom antagligen
      kommer att inledas i tid och för det andra att utvidgningsprocessen ännu inte
      låsts fast. Själva fördraget är magert.
    t: Signor Presidente, penso che i principali meriti del Trattato di Amsterdam
      <a>sono</a> che in questo modo l’Unione economica e monetaria sarà introdotta
      puntualmente e che, in secondo luogo, non sarà bloccato il processo di allargamento.
  - s: Naturligtvis är konventet, som här ofta har påpekats, resultatet av en kompromiss,
      och även regeringskonferensen <v>kommer</v> <p>till</p> slut att bli resultatet
      av en kompromiss.
    t: Certamente la Convenzione, di cui in questa sede si è già parlato diverse volte,
      è il risultato di un compromesso, e anche la Conferenza intergovernativa <a>sarà</a>
      infine il risultato di un compromesso.
  - s: Vi vet fortfarande inte hur mycket oljerester som finns i fartyget, och man
      har alls inte <v>kommit</v> <p>till</p> rätta med de långsiktiga konsekvenserna.
    t: Ancora non conosciamo la quantità di fanghi rimasta nella nave e le conseguenze
      a lungo termine non <a>sono</a> state affatto chiarite.
  - s: Jag skall inte uppehålla mig vid frågan om den gemensamma valutan, där min
      ståndpunkt är välkänd, jag skulle i stället vilja betona att Europeiska unionen
      kan <v>komma</v> oss <p>till</p> hjälp i krisen, om den för en livskraftig gemensam
      handelspolitik för att kämpa mot dumpingen, till exempel inom järn- och stålsektorn
      och varvsindustrin, och för att få gemenskapspreferensen att respekteras, till
      exempel inom jordbruket.
    t: Senza tornare sulla questione della moneta unica, in merito alla quale è noto
      il mio pensiero, vorrei sottolineare che l’Unione europea può <a>essere</a>
      utile in caso di crisi se persegue una politica commerciale comune vigorosa,
      per lottare contro il dumping, ad esempio nel settore siderurgico o in quello
      della cantieristica navale, e per fare rispettare la preferenza comunitaria,
      ad esempio in ambito agricolo.
  - s: Samtidigt som vi erkänner de viktiga resultat som har uppnåtts är det viktigt
      att lyfta fram de områden och verksamheter där gemenskapens åtgärder har <v>kommit</v>
      <p>till</p> korta och varit för långsamma jämfört med de parametrar som angavs
      i Lissabonstrategin.
    t: Nel prendere atto degli importanti risultati raggiunti vanno anche evidenziati
      i settori e i campi d’azione in cui l’azione comunitaria è <a>stata</a> più
      carente e lenta, sempre in riferimento ai parametri stabiliti dalla strategia
      di Lisbona.
  - s: Vi anmodade om ett sådant 1994, och ett interinstitutionellt avtal måste <v>komma</v>
      <p>till</p> stånd före år 2000.
    t: Lo abbiamo già sollecitato nel 1994 ed entro il 2000 deve <a>essere</a> concluso.
  - s: Aung San Suu Kyis fortsatta kamp för frihet och demokrati i sitt land hindrar
      henne från att <v>komma</v> <p>till</p> oss, från Turkiet sänder Leyla Zana
      hälsningar med stöd och solidaritet, och från Kuba sänder oss Oswaldo Payá sina
      hälsningar, han kunde inte heller komma.
    t: la sua costante lotta per la democrazia e la libertà in Birmania impedisce
      ad Aung San Suu Kyi di <a>essere</a> qui;
  - s: Förhoppningen är förstås att unionen snarast möjligt skall uppnå den effektivitet
      en öppen samordning ger - inte bara av den ekonomiska politiken utan också av
      socialpolitiken - med en gemensam syn på skattepolitiken och en medvetenhet
      om att det inte blir någon ekonomisk tillväxt som <v>kommer</v> alla <p>till</p>
      godo om det inte finns en konstant och konkret delaktighet nedifrån.
    t: Certo, l’auspicio per l’Unione è di giungere quanto prima ad un’efficacia del
      coordinamento aperto - non solo della politica economica ma anche di quella
      sociale - con una riflessione comune sulle politiche fiscali, nonché con l’avvertenza
      che, senza un costante e concreto coinvolgimento dal basso, non vi <a>sarà</a>
      crescita economica fruibile dalla generalità.
- c: 25
  r: 2
  v: affrontare
  x:
  - s: Revisionsrättens rapport och de förfaranden för beviljande av ansvarsbefrielse
      som inleds nu kommer att vara viktiga inte bara för att <v>komma</v> <p>till</p>
      rätta med svagheterna i de nuvarande programmen utan även för att dra lärdomar
      för nästa generation av program.
    t: La relazione della Corte e le procedure di discarico avviate ora consentiranno
      di <a>affrontare</a> i punti deboli dei programmi in corso, facendo tesoro di
      quanto appreso anche per la prossima generazione di programmi.
  - s: Jag tror att Europeiska unionen kan lämna ett viktigt bidrag när det gäller
      att <v>komma</v> <p>till</p> rätta med narkotikamissbrukets gissel, genom att
      koncentrera sina resurser på ett samordnat sätt med de nationella myndigheterna
      för att ta itu med den internationella narkotikahandeln.
    t: Io credo che l’Unione europea possa offrire un importante contributo per <a>affrontare</a>
      il flagello dell’uso di stupefacenti concentrando le sue risorse, di concerto
      con le autorità nazionali, per la lotta al traffico internazionale di droga.
  - s: först och främst ville Europeiska unionen att det här toppmötet skulle göra
      framsteg i fråga om gemensamma åtgärder för att öka den globala tillväxten och
      antalet arbetstillfällen och finna sätt att <v>komma</v> <p>till</p> rätta med
      globala obalanser och valutaspänningar.
    t: innanzi tutto, l’Unione europea voleva dal vertice un progresso verso un intervento
      concertato per promuovere la crescita e l’occupazione, oltre a risposte su come
      <a>affrontare</a> gli squilibri mondiali e le tensioni nei rapporti valutari.
  - s: Resultaten av våra egna resonemang om de interna obalanserna i EU inspirerade
      G20-ledarna och vårt sätt framstod som det bästa sättet att <v>komma</v> <p>till</p>
      rätta med globala obalanser.
    t: Gli esiti della nostra riflessione sugli squilibri interni dell’Unione europea
      ha ispirato i leader del G20 che la hanno scelta come soluzione migliore per
      <a>affrontare</a> gli squilibri mondiali.
  - s: Detta direktiv visar att vi menar allvar med vår föresats att <v>komma</v>
      <p>till</p> rätta med växthusgaserna.
    t: Signor Presidente, la direttiva sottolinea la serietà dei nostri intenti nell’<a>affrontare</a>
      la questione dei gas a effetto serra.
  - s: Efter att det första BSE-fallet uppträdde har Europaparlamentet hela tiden
      mycket noga iakttagit och diskuterat de åtgärder som skall vidtas både på europeisk
      och på nationell nivå för att <v>komma</v> <p>till</p> rätta med krisen.
