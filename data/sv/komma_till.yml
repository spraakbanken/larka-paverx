      inte kom fallande från himlen och därefter upptogs i Maastrichtfördraget, utan
      tvärtom <v>kom</v> den <p>till</p> för att tillmötesgå en berättigad oro bland
      många medborgare inom Europeiska unionen.
    t: Frau Präsidentin, es ist vielleicht nützlich, zunächst einmal daran zu erinnern,
      daß Artikel 3b, in dem es um das Subsidiaritätsprinzip geht, nicht einfach vom
      Himmel gefallen ist und dann in den Vertrag von Maastricht aufgenommen wurde,
      sondern daß dieses Prinzip im Gegenteil eingeführt <a>wurde</a>, um einer legitimen
      Besorgnis gerecht zu werden, wie sie bei sehr vielen Bürgern der Europäischen
      Union bestand.
  - s: Alla våra övriga initiativ inom utvecklingsområdet <v>kommer</v> annars <p>till</p>
      stor del att bli fruktlösa.
    t: Wenn nicht, <a>werden</a> alle unsere übrigen Bemühungen im Rahmen der Entwicklungshilfe
      vergebens sein.
  - s: EU <v>kommer</v> <p>till</p> exempel inte att bjudas in för att övervaka valet,
      så vi måste utnyttja indirekta metoder.
    t: Die EU <a>wird</a> beispielsweise keine Aufforderung zur Beobachtung der Wahlen
      erhalten, also müssen wir indirekte Maßnahmen anwenden.
  - s: Europas prioriteringar <v>kommer</v> dock <p>till</p> slut på sikt bara att
      kunna finansieras om det ekonomiska lokomotivet i Europa kommer i full gång.
    t: Die Prioritäten Europas <a>werden</a> aber letztendlich auf Sicht nur finanzierbar
      sein, wenn die Wirtschaftslokomotive in Europa voll in Schwung kommt.
  - s: Dessa lösningar finns och måste få <v>komma</v> <p>till</p> användning även
      om hälsovård inte ingår i tjänstedirektivet.
    t: Diese Lösungen sind vorhanden und müssen genutzt <a>werden</a>, auch wenn die
      Gesundheitsdienste aus der Richtlinie über Dienstleistungen im Binnenmarkt ausgeklammert
      sind.
  - s: Det bästa är att det inte <v>kommer</v> något yttrande <p>till</p> stånd över
      huvud taget nu.
    t: Das Beste für sie ist, dass jetzt keinerlei Urteil gefällt <a>wird</a>.
  - s: Rådet och de europeiska institutionerna måste samarbeta med de länder som dessa
      barn kommer från och de länder de <v>kommer</v> <p>till</p>, och som kämpar
      mot denna fruktansvärda illegala handel, och de europeiska institutionerna måste
      även på Förenta nationernas nästa sammanträde om barnens rättigheter inta en
      attityd av kampvilja när det gäller detta problem.
    t: Der Rat und die europäischen Institutionen müssen mit den Ländern zusammenarbeiten,
      aus denen die Kinder kommen und in die sie verbracht <a>werden</a>, und sie
      müssen diesen schrecklichen Handel bekämpfen.
  - s: I Grekland <v>kommer</v> <p>till</p> exempel fyra områden att undantas från
      finansiering enligt den fjärde gemenskapsstödramen, medan ytterligare tre är
      gränsfall.
    t: Meines Erachtens genügt es nicht, wenn man sich nur darauf beschränkt, ein
      spezifisches Programm aufzulegen, um die besonderen Schwierigkeiten auszugleichen,
      mit denen diese Regionen zu kämpfen haben, oder um ein „grand voisinage“ genau
      dem entspricht, wie es auf dem europäischen Kontinent angewendet <a>wird</a>.
  - s: Om vi underlåter att agera beslutsamt för att få ett stopp på glidningen så
      <v>kommer</v> vi <p>till</p> slut att stå utdömda med avfolkning och ödelägga
      stora områden i Europeiska unionen.
    t: Wenn es uns nicht gelingt, entscheidende Schritte zur Beendigung der Zentralisierung
      zu unternehmen, dann <a>wird</a> die Europäische Union letztlich dazu verurteilt
      sein, daß weite Gebiete brach liegen und nicht mehr bevölkert sein werden.
  - s: Låt oss därför hoppas att hjärta och hjärna ska <v>komma</v> <p>till</p> tals
      på det sätt som bäst skyddar barnens intressen, både våra barns och barns i
      andra länder.
    t: Wollen wir also hoffen, dass Köpfe und Herzen auf eine Weise eingesetzt <a>werden</a>,
      die dem Wohle der Kinder am besten dient, sowohl unserer Kinder, als auch der
      Kinder in anderen Ländern.
  - s: Från de kontakter vi haft med vårt särskilda sändebud, som träffade utrikesministern
      för demokratiska republiken Kongo verkar det som om svårigheterna har övervunnits
      och vi hoppas att en mission för att undersöka behov av humanitär hjälp inom
      demokratiska republiken Kongo <v>kommer</v> <p>till</p> stånd inom den närmaste
      framtiden.
    t: Von unserem Sondergesandten, der gestern den Außenminister der demokratischen
      Republik Kongo traf, wissen wir, daß die Schwierigkeiten überwunden wurden,
      und wir hoffen, daß schon sehr bald eine Informationsmission über die humanitäre
      Situation und über Sofortmaßnahmen innerhalb der demokratischen Republik Kongo
      unternommen <a>werden</a> kann.
  - s: Vi deltar i diskussioner om fondens förfaranden, och det finns fortfarande
      några meningsskiljaktigheter som vi måste <v>komma</v> <p>till</p> rätta med.
    t: Wir sind an den Diskussionen über die Modalitäten des Fonds beteiligt, und
      es bestehen dabei noch einige Differenzen, die ausgeräumt <a>werden</a> müssen.
  - s: De som är skyldiga stora belopp, det vill säga de som är inblandade i mycket
      vidlyftiga finansiella operationer och som till slut är skyldiga försvarslösa
      människor miljarder, har när det <v>kommer</v> <p>till</p> kritan sällan sina
      medel i banker i Belgien, Bryssel eller Strasbourg eller ens i London.
    t: Wenn es konkret <a>wird</a>, haben die großen Schuldner, die Personen, die
      große Finanzoperationen durchführen und die schließlich tausenden wehrlosen
      Menschen Milliarden schulden, diese großen Schuldner haben ihre Konten gewöhnlich
      nicht in Belgien, Brüssel oder Straßburg oder London sondern in Steueroasen.
  - s: Skulle rätten på ett tidigt stadium kunna titta på förslagen från kommissionen,
      vilka budgetkontrollutskottet nu behandlar, för att avgöra om de enligt rätten
      <v>kommer</v> <p>till</p> rätta med problemen.
    t: Könnte sich der Hof vielleicht möglichst bald die Kommissionsvorschläge vornehmen,
      mit denen sich gerade der Ausschuß für Haushaltskontrolle befaßt, um zu sehen,
      ob sie nach Ansicht des Hofes dem Problem gerecht <a>werden</a>?
  - s: I samband med de pågående förhandlingarna om uppgiftsskydd (Swift, passageraruppgifter)
      håller Förenta staterna på att utvidga möjligheterna för den nationella säkerhetsmyndigheten
      (National Security Agency) att samla in uppgifter för att kunna fånga upp alla
      elektroniska meddelanden inom det egna territoriet och alla meddelanden som
      <v>kommer</v> <p>till</p> eller från landet.
    t: Im Zuge der derzeitigen transatlantischen Verhandlungen über Datenschutz (SWIFT,
      PNR) sind die Vereinigten Staaten dabei, die Datenerfassungseinrichtungen ihrer
      Nationalen Sicherheitsbehörde so zu erweitern, dass jede elektronische Nachricht
      in ihrem Hoheitsgebiet sowie alle im Land eingehenden und aus dem Land ausgehenden
      Nachrichten abgefangen <a>werden</a> können.
  - s: Vad man inte nämner är att Moldaviens regering är en koalition som <v>kom</v>
      <p>till</p> genom en direkt kupp där man använde sig av en rad provokativa och
      destabiliserande tilltag för att störta den regering som kommunistpartiet hade
      bildat efter att ha vunnit valet.
    t: Nicht erwähnt wird, dass die moldauische Regierung das Resultat der Koalition
      ist, die infolge eines regelrechten Staatsstreiches gebildet <a>wurde</a> und
      eine Reihe provokativer und destabilisierender Maßnahmen eingeleitet hat, um
      die Regierung der kommunistischen Partei zu stürzen, die die Wahlen gewonnen
      hatte.
  - s: Kommissionen <v>kommer</v> <p>till</p> fullo att delta i de diskussioner som
      kommer att äga rum i rådet inför antagandet av detta förslag till beslut, för
      att se huruvida ytterligare åtgärder kan och skulle vara nödvändiga.
    t: Die Kommission <a>wird</a> sich umfassend an den Diskussionen im Rat zur Annahme
      dieses Entwurfs eines Beschlusses beteiligen, um festzustellen, ob weitere Schritte
      erforderlich sind.
  - s: En överenskommelse <v>kom</v> <p>till</p> stånd tack vare att det fanns beslutsamhet,
      förhandlingsskicklighet och ansvarskänsla hos en del europeiska ledare, om än
      inte alla, som vi vet.
    t: Eine Einigung <a>wurde</a> erreicht, weil einige europäische Staats- und Regierungschefs,
      wenn auch nicht alle, wie wir wissen, Entschlossenheit, Verhandlungsgeschick
      und Verantwortungsbewusstsein bewiesen haben.
  - s: Så om någon <v>kommer</v> <p>till</p> mig och ber om stöd från EU, berättar
      jag för dem att det är mycket mer troligt att de får ett realistiskt stöd från
      sina lokala politiker än från EU.
    t: Das ist ein Änderungsvorschlag ohne finanzielle Auswirkungen, der es dem Verbindungsausschuß
      jedoch ermöglichen <a>wird</a>, …
  - s: Vi måste se till att - när vi <v>kommer</v> <p>till</p> Packs betänkande senare
      under veckan - vi fattar rätt beslut och att rådet förstår parlamentets uppfattning
      här.
    t: Ich vertrete den Standpunkt, und ich bin sicher, daß sich mir viele in diesem
      Hohen Hause anschließen <a>werden</a>, daß verspätetes Recht oftmals verweigertes
      Recht ist.
  - s: Där <v>kommer</v> vi <p>till</p> exempel kommande fredag här i detta plenum
      att besluta om fyra internationella avtal, och trots detta kommer - stick i
      stäv mot våra krav vid regeringskonferensen - enbart samrådsförfarande att tillämpas.
    t: So <a>werden</a> wir beispielsweise am kommenden Freitag hier im Plenum über
      vier internationale Abkommen befinden, und trotzdem wird - entgegen unseren
      Forderungen bei der Regierungskonferenz - nur das Verfahren der Konsultation
      angewendet.
  - s: Det är intressant att notera att ingen av dessa ändringar hade <v>kommit</v>
      <p>till</p> stånd - inte en enda av dem - om inte Förenade kungariket hade bytt
      regering den 1 maj.
    t: Interessant ist die Tatsache, daß keine dieser Änderungen - nicht eine einzige
      - vorgenommen <a>worden</a> wäre, wenn nicht im Vereinigten Königreich am 1.
      Mai ein Regierungswechsel stattgefunden hätte.
  - s: Naturligtvis är konventet, som här ofta har påpekats, resultatet av en kompromiss,
      och även regeringskonferensen <v>kommer</v> <p>till</p> slut att bli resultatet
      av en kompromiss.
    t: Natürlich ist der Konvent, der hier schon öfter angesprochen wurde, das Ergebnis
      eines Kompromisses, und auch die Regierungskonferenz <a>wird</a> letztlich das
      Ergebnis eines Kompromisses sein.
  - s: Om det uttryckligen sägs att målen med stabilitetspakten för närvarande är
      rättesnöret för den ekonomiska politiken och att kommissionen rentav vill gå
      ännu längre, så måste det därvid bli så att sociala, kulturella och ekologiska
      krav rent principiellt <v>kommer</v> <p>till</p> korta.
    t: Wenn ausdrücklich gesagt wird, daß die Ziele des Stabilitätspaktes derzeit
      die Richtschnur für die Wirtschaftspolitik sind und die Kommission sogar darüber
      hinausgehen will, dann ist es zwangsläufig, daß soziale, kulturelle und ökologische
      Erfordernisse ihnen offensichtlich recht prinzipiell geopfert <a>werden</a>.
  - s: Jag måste säga att denna sektor skulle kunna vara ett av de bästa tillämpningsområdena,
      ett av de områden där direktivet om insyn <v>kommer</v> bäst <p>till</p> sin
      rätt, för Amsterdamprotokollet, om vi fortfarande har det i åtanke, överlåter
      helt åt kommissionen att kontrollera om fullföljandet av den offentliga servicefunktionen
      överkompenseras i förhållande till sin verkliga kostnad.
    t: Dem muß ich entgegenhalten, daß der Rundfunk zu den Sektoren gehören sollte,
      in denen diese Transparenzrichtlinie am konsequentesten angewendet <a>wird</a>
      und am nutzbringendsten ist, weil es somit, selbstverständlich unter Berücksichtigung
      des Amsterdamer Protokolls, gleichwohl ganz und gar Aufgabe der Kommission bleibt,
      zu überprüfen, daß die Erfüllung des öffentlichen Dienstleistungsauftrags im
      Vergleich zu den Kosten nicht zu hoch vergütet wird.
  - s: Jag hoppas att debatten <v>kommer</v> <p>till</p> nytta, att den blir givande
      och påverkar vår omröstning i utskottet nästa vecka, därför att om så inte blir
      fallet har vi kastat bort fyra timmar av vår tid.
    t: Ich hoffe, die Aussprache <a>wird</a> nützlich und fruchtbar sein und uns die
      nächste Woche im Ausschuss stattfindende Abstimmung erleichtern.
  - s: Under dessa förhållanden måste parlamentet blottlägga sanningen, se till att
      mekanismer träder i kraft för att <v>komma</v> <p>till</p> rätta med situationen
      och kräva att alla som har sysslat med brottslig verksamhet ställs inför rätta.
    t: Unter diesen Umständen muß das Parlament zur Wahrheit vordringen, sichern,
      daß Mechanismen zur Bereinigung der Situation eingeführt <a>werden</a> und darauf
      dringen, daß jeder, dem kriminelle Handlungen nachgewiesen werden, strafrechtlich
      verfolgt wird.
  - s: Att förbereda volontärerna språkligt, psykiskt och socialt, så att de inte
      blir utnyttjade, och att de inte tar betalda arbeten från människor på orten
      - allt detta är problem som man måste <v>komma</v> <p>till</p> rätta med.
    t: Die sprachliche, psychologische und soziale Vorbereitung der Freiwilligen,
      durch die ihre Ausbeutung verhindert und sichergestellt werden soll, daß sie
      der lokalen Bevölkerung keine bezahlten Arbeitsplätze wegnehmen, stellen weitere
      Probleme dar, die geregelt <a>werden</a> müssen.
  - s: Budgetmyndigheten <v>kommer</v> <p>till</p> slut att vara tvungen att göra
      en bedömning av den rätta omfattningen av Europeiska unionens externa biståndsprogram.
    t: Die Haushaltsbehörde <a>wird</a> zwar das letzte Wort zum richtigen Umfang
      der Außenhilfeprogramme der Europäischen Union haben, doch besteht mein einziges
      Ziel darin, die Kommission in die Lage zu versetzen, daß sie diese Programme
      kompetent durchführen kann.
  - s: Euratom-fördraget är bristfälligt och det måste vi <v>komma</v> <p>till</p>
      rätta med så att vi kan få det slags direktiv vi behöver.
    t: Der Euratom-Vertrag ist nicht ausreichend, und das muß korrigiert <a>werden</a>,
      damit wir die Richtlinie verabschieden können, die wir brauchen.
  - s: Det <v>kommer</v> jag <p>till</p> nu.
    t: Hierauf <a>werde</a> ich jetzt zurückkommen.
  - s: Vi vill att man <v>kommer</v> <p>till</p> rätta med det nuvarande löne- och
      ersättningssystemet, som innebär att ledamöterna av Europaparlamentet får stora
      belopp utbetalade för utgifter som man inte har haft .
    t: Wir sind dafür, daß das derzeitige Entschädigungs- und Vergütungssystem abgeschafft
      <a>wird</a>, da die Mitglieder des Parlaments hohe Beträge für Ausgaben ausgezahlt
      bekommen, die gar nicht entstanden sind.
  - s: Förslagen i Aldobetänkandet är inriktade på att etablera en förbindelse och
      det har framför allt betydelse för det område där Aldo bor, i Karibien, där
      den geografiska fördelningen gör att situationen och statusen för dessa regioner
      något <v>kommer</v> <p>till</p> korta.
    t: Die Vorschläge des Berichts Aldo zielen auf die Errichtung einer Beziehung,
      und dies hat vor allem Bedeutung in dem Gebiet, in dem Herr Aldo selbst lebt,
      im karibischen Raum, wo die Situation und der Status jeder der Regionen durch
      die geographische Verteilung etwas beeinträchtigt <a>werden</a>.
  - s: en bestående av engagemang, samarbete, samtal, politisk verksamhet, för under
      den där kongressen år 2002, som för dem är ett steg mot en ny generation, <v>kommer</v>
      vi <p>till</p> slut att bli tvungna att ta nya steg.
    t: Letztlich <a>werden</a> sie nämlich auf dem Kongress im Jahr 2002, der für
      sie den Übergang zu einer neuen Generation bedeutet, neue Schritte zu unternehmen
      haben.
  - s: När <v>kommer</v> ni <p>till</p> slut att ge den palestinska myndigheten ett
      direkt stöd?
    t: Wann endlich <a>werden</a> Sie der Palästinensischen Autonomiebehörde direkte
      Hilfe gewähren?
  - s: Min politiska grupp <v>kommer</v> <p>till</p> exempel att besluta om vilken
      riktning vi skall rösta i nu i kväll, vilket innebär att vi förmodligen inte
      kommer att veta säkert om direktivet blir antaget förrän i morgon.
    t: Konkret gesagt, <a>wird</a> meine Fraktion heute Nachmittag die Richtung ihrer
      Abstimmung festlegen, womit wir bis morgen wahrscheinlich nicht mit Gewissheit
      wissen, ob die Richtlinie angenommen wird oder nicht.
  - s: Därför är det mycket viktigt för regeringskonferensen att det fattas viktiga
      beslut och att det <v>kommer</v> <p>till</p> stånd en ändring, så att Europaparlamentets
      ansträngningar att få till stånd en viktig kulturell blomstring inom det europeiska
      området befrias från enskilda regeringarnas tvångströjor.
    t: Deshalb ist es enorm wichtig, daß auf der Regierungskonferenz wesentliche Beschlüsse
      gefaßt und Einschnitte vorgenommen <a>werden</a>, damit das Europäische Parlament
      in seinen Bemühungen, dem europäischen Raum bedeutsame kulturelle Impulse zu
      verleihen, nicht mehr an die Entscheidungen einzelner Regierungen gebunden ist.
  - s: Den generella slutsatsen av denna fråga, herr kommissionär, är att det måste
      <v>komma</v> <p>till</p> stånd en strukturell förändring i kommissionens inre
      organisation.
    t: Allgemein, Herr Kommissar, läßt sich aus dieser ganzen Angelegenheit die Schlußfolgerung
      ziehen, daß eine strukturelle Veränderung in der inneren Organisation der Kommission
      vorgenommen <a>werden</a> muß, denn alles Vorgefallene beweist, daß dies noch
      weitaus nötiger ist, als es auf den ersten Blick scheinen mag.
  - s: Tyvärr har handlingsplanen <v>kommit</v> <p>till</p> stånd utan något som helst
      samråd med Europaparlamentet och därför stöder jag Manns förslag att inrätta
      ett blandat parlamentariskt utskott med den amerikanska kongressen och Europaparlamentet
      som en sista demokratisk motvikt i den nya förbindelsen.
    t: Leider <a>wurde</a> der Aktionsplan ohne Beratung mit dem Parlament erstellt,
      und deshalb unterstütze ich den Vorschlag von Frau Mann zur Einrichtung eines
      Paritätischen Ausschusses des US-Kongresses und des Europäischen Parlaments
      als jüngstes demokratisches Gegengewicht im Rahmen der neuen Partnerschaft.
- c: 78
  r: 2
  v: kommen
  x:
  - s: Jag hävdar att det är möjligt att överenskommelsen <v>kommer</v> <p>till</p>
      stånd, om ni i förväg talar om vilka dessa riktlinjer är, vilket är vad jag
      strävar efter med min fråga.
    t: Wenn Sie das täten, könnte es möglicherweise zu einer vorherigen Einigung <a>kommen</a>,
      und genau das möchte ich mit meiner -eben in konstruktiver Absicht gestellten-
      Frage erreichen.
  - s: Jag har alltid beklagat att bojkotten av Burundi <v>kom</v> <p>till</p> stånd
      främst för att den var så selektiv.
    t: Ich habe es immer bedauert, dass dieser gravierende Boykott von Burundi <a>gekommen</a>
      ist, vor allem, weil er so selektiv war.
  - s: Jag vill också tacka kommissionären för hennes klara ställningstagande för
      att arrangera ett socialt trepartstoppmöte, men även det danska ordförandeskapet
      har <v>kommit</v> oss <p>till</p> mötes.
    t: Ich möchte auch der Kommissarin für ihre klare Stellungnahme zur Einrichtung
      des Dreiparteien-Sozialgipfels danken, aber auch die Bemühungen der dänischen
      Ratspräsidentschaft <a>kommen</a> uns entgegen.
  - s: Det är också så att den sakkunskap och den kompetens som finns hos den högt
      kvalificerade Schengenpersonalen i framtiden också kan <v>komma</v> EU <p>till</p>
      godo.
    t: Ferner <a>kommen</a> der EU der Sachverstand und die Fertigkeiten des qualifizierten
      Schengen Personals nun auch in Zukunft zugute.
  - s: Det får inte vara så, att det efter krigets slut fortfarande finns människor
      - tyvärr på alla sidor, men säkerligen med övervikt på den ena eller andra sidan
      -, som förhindrar att flyktingar återvänder, som förhindrar att denna process
      i sin helhet <v>kommer</v> <p>till</p> stånd på den plats, där åter ett mångetniskt
      Bosnien skall skapas.
    t: Es kann nicht sein, daß es nach dem Ende des Krieges immer noch Menschen gibt
      - leider auf allen Seiten, aber sicherlich schwergewichtig auf einer oder der
      anderen Seite -, die verhindern, daß Flüchtlinge zurückkehren, die verhindern,
      daß dieser Prozeß insgesamt dort in Gang <a>kommt</a>, wo wieder ein multiethnisches
      Bosnien hergestellt wird.
  - s: Förordningen från 1993 <v>kom</v> <p>till</p> under kommissionens stora sömnperiod
      och under den period när epidemin exploderade.
    t: Die Verordnung von 1993 fällt in die Zeit, in der die Kommission geschlafen
      hat, und in der die Epidemie richtig zum Ausbruch <a>gekommen</a> ist.
  - s: Detta direktiv, som parlamentet definitivt godkände i andra behandlingen 1998,
      kännetecknas av ett tydligt ställningstagande, vilket, som ni känner till, <v>kom</v>
      <p>till</p> efter långvariga, grundliga och stundtals heta diskussioner där
      alla ståndpunkter, åsikter, och intressen kom till uttryck.
    t: In dieser Richtlinie, die bekanntlich nach langen, gründlichen und zeitweise
      hitzigen Diskussionen, in denen alle Standpunkte, Meinungen und Interessen zum
      Ausdruck <a>kamen</a>, vom Parlament 1998 in zweiter Lesung endgültig angenommen
      wurde, wird eindeutig Stellung bezogen.
  - s: Trots att regleringen utformats just med tanke på de små producenterna i utvecklingsländerna
      <v>kommer</v> den knappast dessa <p>till</p> godo enligt Världsbanken.
    t: Obwohl die Regelung gerade für die Kleinerzeuger in Entwicklungsländern entworfen
      wurde, <a>kommt</a> sie ihnen laut Weltbank kaum zugute.
  - s: Jag tycker inte att det är nödvändigt att dölja detta, det hjälper inte de
      berörda länderna och <v>kommer</v> inte heller vår trovärdighet <p>till</p>
      godo.
    t: Ich finde, daß es nicht nötig ist, dies zu verschleiern, das hilft den betroffenen
      Ländern nicht und <a>kommt</a> auch unserer Glaubwürdigkeit nicht zugute.
  - s: I utvecklingsländerna måste ett partnerskap, ett samarbete, med den inhemska
      befolkningen <v>komma</v> <p>till</p> stånd på ett helt annat sätt.
    t: In den Entwicklungsländern muß eine Partnerschaft, eine Zusammenarbeit mit
      der einheimischen Bevölkerung ganz anders zustande <a>kommen</a>.
  - s: De erkänner detta råd och har därigenom å sin sida på ett brutalt sätt brutit
      detta avtal som har <v>kommit</v> <p>till</p> stånd under övervakning av OSSE.
    t: Sie wissen, daß Moskau den vor dem Waffenstillstand, den es ja unterzeichnet
      hat, eingesetzten pseudoparlamentarischen Rat in Moskau wieder aktiviert hat,
      ihn anerkennt und damit seinerseits brutal dieses Abkommen, das unter Aufsicht
      der OSZE zustande <a>gekommen</a> ist, gebrochen hat.
  - s: En sista anhållan, jag hoppas innerligt, högt ärade fru kommissionär, att ni
      liksom jag räknar djurskyddsorganisationerna till miljöorganisationerna och
      även låter någon liten del av den ekonomiska välsignelsen <v>komma</v> dessa
      så engagerade organisationer <p>till</p> godo.
    t: Ich hoffe sehr, sehr geehrte Frau Kommissarin, daß Sie ebenso wie ich unter
      Umweltschutzorganisationen auch Tierschutzorganisationen verstehen und diesen
      so engagierten Organisationen auch ein bißchen von dem finanziellen Segen zugute
      <a>kommen</a> lassen werden.
  - s: Innan ett avtal som MAI-avtalet om investeringar <v>kommer</v> <p>till</p>
      stånd, måste det jämföras med de värderingar som gjorts och de beslut som har
      tagits, och vad som har uttryckts i de stora FN-konferenserna.
    t: Bevor eine Vereinbarung wie das multilaterale Investitionsübereinkommen MAI
      zustande <a>kommt</a>, muß sie mit bereits durchgeführten Beurteilungen und
      getroffenen Entscheidungen verglichen werden, die in den wichtigen UN-Konferenzen
      zum Ausdruck gekommen sind.
  - s: Någonstans under vägen måste vi <v>komma</v> <p>till</p> ett skede, där vetenskapsmännen
      i högre grad beaktar vad fiskarna säger.
    t: Es muß endlich einmal soweit <a>kommen</a>, daß die Wissenschaftler genauer
      auf das achten, was die Fischer sagen.
  - s: Personligen hyser jag inget större förtroende för att denna dialog <v>kommer</v>
      <p>till</p> stånd på så kort sikt.
    t: Persönlich habe ich keine große Hoffnung, daß dieser Dialog kurzfristig zustande
      <a>kommt</a>.
  - s: Kanske kan här ett samarbete <v>komma</v> <p>till</p> stånd med alla aktörer
      på europeisk nivå, vilket när allt kommer omkring ligger i allas intresse.
    t: Vielleicht kann es hier zu einer Zusammenarbeit mit allen Playern auf europäischer
      Ebene <a>kommen</a>, die schließlich im Sinne aller liegt.
  - s: På samma sätt som en växelverkan har uppstått mellan föräldrar och barn i två
      riktningar så måste även en växelverkan <v>komma</v> <p>till</p> stånd mellan
      barn och politiken på alla områden.
    t: So wie eine Wechselwirkung zwischen Eltern und Kindern entstanden ist, muss
      auch eine Wechselwirkung zwischen Kindern und der Politik auf allen Ebenen zustande
      <a>kommen</a>.
  - s: Vi får inte ge anledning till kritik för att vi i egenskap av utvecklade länder
      försöker hindra flyktingarna från att <v>komma</v> <p>till</p> oss i stället
      för att skydda dem. Flyktingar som kommer till Europa från utvecklingsländerna
      och som ofta har stått inför enorma problem som våld, brist på existensmedel
      och avsaknad av tillgång till hälso- och sjukvård bör ges vård som är organiserad
      på bästa sätt av EU:s medlemsstater.
    t: Flüchtlinge, die aus Ländern der Dritten Welt nach Europa <a>kommen</a> und
      oftmals mit ungeheuren Problemen wie Gewalt, fehlenden Mitteln zum Leben sowie
      mangelnder medizinischer Versorgung konfrontiert waren, sollten von Seiten der
      EU-Mitgliedstaaten die bestmöglich organisierte Fürsorge erhalten.
  - s: Huvudfrågan i kvällens debatt verkar vara att utan en tydlig och otvetydig
      avgränsning av vilka tjänster som omfattar de biometriska riskerna, så som föredragande
      Kuckelkorn föreslagit det här, så kommer ingen enhetlig inre marknad för det
      kompletterande pensionsskyddet i arbetslivet att <v>komma</v> <p>till</p> stånd,
      åtminstone ingen verklig inre marknad.
    t: Der Kernpunkt der Debatte heute abend scheint offensichtlich zu sein, daß ohne
      eine klare und unmißverständliche Abgrenzung von Produkten, die biometrische
      Risiken abdecken, so wie Herr Berichterstatter Kuckelkorn dies hier vorgeschlagen
      hat, kein einheitlicher Binnenmarkt für die zusätzliche betriebliche Altersversorgung
      zustande <a>kommen</a> wird, jedenfalls kein wirklicher Binnenmarkt.
  - s: Jag är mycket rädd att det leder till mindre medel för socialt skydd, och jag
      är även mycket rädd att det sociala skyddet allt mer kommer att sättas på prov,
      om den monetära unionen <v>kommer</v> <p>till</p> stånd utan skattemässig samordning
      och med skattekonkurrens.
    t: Ich habe große Angst, daß dadurch immer weniger Mittel für den sozialen Schutz
      zur Verfügung stehen, und ich habe auch große Angst, daß, wenn die Währungsunion
      ohne steuerliche Koordinierung und mit steuerlichem Wettbewerb zustande <a>kommt</a>,
      der soziale Schutz immer stärker auf die Probe gestellt wird.
  - s: Man måste utveckla stöd som förhindrar konflikter i stället för att ge näring
      åt dem. Hjälpen måste inriktas så att den <v>kommer</v> <p>till</p> nytta för
      de allra sämst ställda.
    t: Die Hilfe muss so ausgerichtet sein, dass sie allen Bedürftigen zugute <a>kommt</a>.
  - s: Ett avtal om Hebron må ha <v>kommit</v> <p>till</p> stånd, nu finns det nya
      hinder.
    t: Ein Abkommen über Hebron konnte zwar zustande <a>kommen</a>, aber nun gibt
      es wieder neue Hindernisse.
  - s: Alltså måste vi se till att en lösning <v>kommer</v> <p>till</p> stånd genom
      förhandlingar med de valda företrädarna för det tjetjenska folket.
    t: Wir müssen also dafür sorgen, daß es mit den gewählten Vertretern des tschetschenischen
      Volkes zu einer Verhandlungslösung <a>kommt</a>.
  - s: Men, herr Jarzembowski, det är tecken på ren cynism när just ni, som har gjort
      allt för att förhindra att en reglering <v>kommer</v> <p>till</p> stånd, ni
      som har gjort allt för att förhindra att externa kostnader skall inkluderas
      i vägavgifter till exempel eller i avgifter för användningen av vissa infrastrukturer,
      nu plötsligt agerar som om detta avtal vore alldeles för simpelt och inte tillräckligt
      bra för miljön.
    t: Aber, Herr Kollege Jarzembowski, es ist Zynismus, wenn gerade Sie, der alles
      versucht hat, zu verhindern, daß es zu einer Regelung <a>kommt</a>, und alles
      versucht hat, zu verhindern, daß externe Kosten zum Beispiel in Mautgebühren
      oder in Straßenbenutzungsgebühren einbezogen werden, jetzt plötzlich so tun,
      als ob diese Vereinbarung viel zu niedrig wäre und der Umweltsituation nicht
      gerecht werden würde.
  - s: All uppmärksamhet gällde på vilket sätt betänkandena om mänskliga rättigheter
      i Europaparlamentet skall <v>komma</v> <p>till</p> stånd i framtiden.
    t: Das Interesse galt einzig der Art und Weise, wie die Menschenrechtsberichte
      im Europäischen Parlament künftig zustande <a>kommen</a> sollen.
  - s: Jag påminner om att den europeiska gemenskapsrätten i många fall <v>kommer</v>
      <p>till</p> på ett sätt som man omöjligt skulle kunna beskriva som demokratiskt.
    t: Ich erinnere daran, daß das Europäische Gemeinschaftsrecht vielfach auf eine
      Art und Weise zustande <a>kommt</a>, die kaum als demokratisch bezeichnet werden
      kann, entweder, weil die Entscheidungen in so illustren Kreisen getroffen werden,
      daß sie keinerlei Kontrolle unterstehen, oder weil sie auf einer so weit von
      den europäischen Bürgern entfernten Ebene getroffen werden, daß eine Kontrolle
      - ganz zu schweigen von Mitbestimmung - gänzlich ausgeschlossen ist.
  - s: Jag reflekterade över att utrustningen levererats av ett nationaliserat företag
      i ett land, där man fortfarande var inte <v>kommit</v> <p>till</p> rätta med
      obalansen i ekonomin, där alltför mycket ligger konkurrensskyddat i den offentliga
      sektorn.
    t: Ich dachte daran, daß das Gerät von einem verstaatlichten Unternehmen in einem
      Land <a>kam</a>, das sich noch mit dem Ungleichgewicht einer Wirtschaft befassen
      muß, in der allzuviel im staatlichen Sektor angesiedelt und vor dem Wettbewerbsdruck
      geschützt ist.
  - s: Om denna rättsliga grund inte skulle <v>komma</v> <p>till</p> stånd, måste
      vi resonera om ändringsförslagen.
    t: Sollte diese Rechtsgrundlage nicht zustande <a>kommen</a>, dann werden wir
      uns über die Änderungsanträge unterhalten müssen.
  - s: De pengar som ställts till förfogande medfinansierar och understödjer europeiska
      projekt, som inte skulle <v>komma</v> <p>till</p> stånd utan EU-pengar.
    t: Die zur Verfügung gestellten Gelder kofinanzieren und unterstützen europäische
      Projekte, die ohne EU-Gelder nicht zustande <a>kommen</a> würden.
  - s: Även några framgångsrika omstruktureringar har <v>kommit</v> <p>till</p> stånd
      liksom att konkurrensförmågan har ökat.
    t: Es ist auch zu einigen erfolgreichen Umstrukturierungen <a>gekommen</a>, und
      die Wettbewerbsfähigkeit hat sich erhöht.
  - s: Om det blir ett konvent, som tacknämligt <v>kommer</v> <p>till</p> stånd med
      hjälp också av ordförandeskapet i rådet, en rad regeringar samt kommissionen,
      och där nationella och europeiska parlamentariker kommer att delta, då får detta
      inte bli ett konvent där förfarandet utformas så att det inte finns något nödvändigt
      spelrum för riktiga beslut.
    t: Wenn ein Konvent <a>kommt</a>, der dankenswerterweise mit Hilfe auch der Ratspräsidentschaft,
      einer Reihe von Regierungen und der Kommission zustande kommt und an dem nationale
      und europäische Parlamentarier beteiligt werden, dann darf dies kein Konvent
      sein, der verfahrensmäßig so gestaltet wird, dass er nicht den notwendigen Spielraum
      für richtige Beschlüsse hat.
  - s: Ingen av dessa positiva förändringar skulle någonsin ha <v>kommit</v> <p>till</p>
      stånd utan det starka incitament som utsikterna till EU-medlemskap utgör.
    t: Keine dieser positiven Veränderungen wäre jemals ohne den mächtigen Anreiz
      zustande <a>gekommen</a>, den die Aussicht auf eine EU-Mitgliedschaft bot.
  - s: Jag förstår emellertid mycket väl att vi kanske måste göra mer under tiden
      för att garantera att alla de som deltar i processen skall veta att om en lösning
      inte <v>kommer</v> <p>till</p> stånd på frivillig basis så har kommissionen
      mandat att agera.
    t: Ich verstehe jedoch sehr gut, dass wir vielleicht während dieser Zeit noch
      mehr tun müssen, um allen an diesem Prozess Beteiligten deutlich zu machen,
      dass die Kommission befugt ist zu handeln, falls keine Lösung auf der Grundlage
      freiwilliger Vereinbarungen zustande <a>kommt</a>.
  - s: Vi måste undersöka med vilka produkter och tjänster vi kan se framtiden an,
      vi måste utföra marknadsundersökningar, så att vi kan se vilka besökare som
      kan tänkas <v>komma</v> <p>till</p> denna region, vad det är de uppskattar i
      regionen, vilka tjänster man kan erbjuda i denna region och vilka produkter
      som skulle kunna levereras från denna region.
    t: Wir müssen schauen, mit welchen Produkten und welchen Dienstleistungen wir
      in die Zukunft blicken können, wir müssen Marktforschung betreiben, damit wir
      sehen, welche Besucher in diese Region <a>kommen</a> können, was an der Region
      geschätzt wird, welche Dienstleistungen man in dieser Region anbieten kann und
      welche Produkte von dieser Region entsandt werden können.
  - s: Jag vill tacka kommissionsledamot Meglena Kuneva för att hon <v>kommit</v>
      <p>till</p> kammaren i dag, på vårt förslag, och gratulera henne till att hon
      är så positiv och stark i sina insatser.
    t: Ich möchte Kommissarin Kuneva danken, dass Sie auf unsere Anregung hin heute
      in dieses Haus <a>gekommen</a> ist, und ich gratuliere Ihr zu ihrer sehr positiven
      und starken Haltung bei den von ihr ergriffenen Maßnahmen.
  - s: Ingen av er som deltar i dialogen, varken rådet, kommissionen eller Europeiska
      centralbanken, kommer att göras direkt ansvarigt om inga europeiska lösningar
      <v>kommer</v> <p>till</p> stånd - till skillnad från dem som är valda här, till
      skillnad från dem som sitter här, vilka görs direkt ansvariga för detta av de
      väljare som har givit oss sin röst!
    t: Niemand von Ihnen, die dort in dem Dialog stehen, weder der Rat noch die Kommission,
      noch die Europäische Zentralbank wird direkt dafür verantwortlich gemacht, wenn
      europäische Lösungen nicht zustande <a>kommen</a> - anders diejenigen, die hier
      gewählt sind, anders diejenigen, die hier sitzen, die direkt dafür verantwortlich
      gemacht werden von den Wählerinnen und Wählern, die uns ihr Votum gegeben haben!
  - s: Tidigare gjorde olika föredraganden sina egna val av problematik, och det <v>kom</v>
      inte alltid kontinuiteten eller trovärdigheten <p>till</p> godo.
    t: In der Vergangenheit haben verschiedene Berichterstatterinnen und Berichterstatter
      eigenmächtig die Problematik ausgewählt, was der Kontinuität und Glaubwürdigkeit
      nicht immer zugute <a>kam</a>.
  - s: Jag kan tänka mig, och jag är övertygad om att samma sak gäller för Marín och
      förresten även för rådsordförandeskapet, att när situationen i Centralamerika
      väl har blivit lite mer översiktlig och det har fattats finansiella beslut och
      ett program för återuppbyggnad verkligen också har <v>kommit</v> <p>till</p>
      stånd, att det då säkert kommer att bli aktuellt att inleda en dialog mellan
      Europeiska unionen och länderna i Centralamerika i detta San José-sammanhang.
    t: Ich könnte mir vorstellen, und nach meiner Überzeugung gilt das auch für Herrn
      Marín und den Ratsvorsitz, daß dann, wenn sich die Lage in Mittelamerika erst
      einmal geklärt hat, finanzielle Entscheidungen getroffen sind und ein Wiederaufbauprogramm
      tatsächlich zustande <a>gekommen</a> ist, sicher die Aufnahme eines Dialogs
      zwischen der Europäischen Union und den Ländern Mittelamerikas in diesem San-José-Kontext
      erwogen wird.
  - s: Efter att kommissionär Wulf-Mathies grundliga tal gett oss tillfälle att diskutera
      både det ena och det andra där ute, kan vi kanske ta igen tiden så att alla
      talare får möjlighet att <v>komma</v> <p>till</p> tals i kväll.
    t: Nachdem uns die gründliche Rede der Kommissarin Wulf-Mathies Gelegenheit gegeben
      hat, das eine oder andere schon draußen zu diskutieren, können wir vielleicht
      wieder Zeit gutmachen, damit alle Redner auch heute abend noch dran <a>kommen</a>.
  - s: Det finns ingen anledning för människor att <v>komma</v> <p>till</p> parlamentet
      för att tala om liberala förslag när man ser sig om och ser hur unga människor
      dör av narkotikamissbruk, medan de människor som importerar och säljer denna
      narkotika kommer undan ostraffade.
    t: Hier in dieses Parlament zu <a>kommen</a> und über großzügige Vorschläge zu
      sprechen, macht keinen Sinn, wenn man sich umschaut und sieht, daß junge Menschen
      aufgrund von Drogenmißbrauch sterben, während diejenigen, die diese Drogen importieren
      und verkaufen, ungeschoren davonkommen.
  - s: Det sätt som budgetkompromissen <v>kom</v> <p>till</p> på har kanske inte gjort
      det lättare för oss att göra oss en bild av hur en erforderlig jordbruksreform
      skall se ut.
    t: Die Art, wie der Haushaltskompromiss zustande <a>gekommen</a> ist, hat es vielleicht
      nicht leichter gemacht, eine notwendige und richtige Agrarreform in Angriff
      zu nehmen.
  - s: En omprogrammering av 10 miljoner euro från medlen ur Mål 2, medel som <v>kom</v>
      Bretagne <p>till</p> godo.
    t: eine Umschichtung von 10 Millionen Euro der Ziel-2-Mittel, die der Bretagne
      zugute <a>kamen</a>.
  - s: Egentligen skulle detta betänkande kunna visas upp i skolorna som ett exempel
      på hur en europeisk riktlinje kan <v>komma</v> <p>till</p> stånd efter överläggningar
      mellan kommissionen, rådet och parlamentet.
    t: Eigentlich könnte man mit diesem Bericht in die Schulen gehen und sagen, schaut,
      dies ist nun ein Beispiel für die Art und Weise, wie eine EU-Richtlinie in Absprache
      zwischen Kommission, Rat und Parlament zustande <a>kommen</a> kann.
  - s: Det är synnerligen angeläget att det <v>kommer</v> <p>till</p> stånd nya program
      som bygger på erfarenhetsutbyte, bland annat på de områden som jag hittills
      har berört.
    t: Es ist sehr wichtig, daß neue Programme <a>kommen</a>, die auf Erfahrungsaustausch
      aufbauen, unter anderem in denjenigen Bereichen, die ich bisher angeschnitten
      habe.
  - s: Just Spanien har gjort en förebildlig insats för Europa genom sin kloka kompromisspolitik,
      vilken till exempel kollega Medina Ortega också varit delaktig i. Jag tyckte
      att hans tal var mycket bra och mycket viktigt, och jag skulle mycket tydligt
      vilja säga att det måste ligga i vårt intresse att bevaka fiskeriintressena
      för de berörda spanska och andra europeiska fiskarna, men även att sörja för
      att ett förnuftigt avtal snart <v>kommer</v> <p>till</p> stånd som inbegriper
      de ekologiska och utrikes- och säkerhetspolitiska intressena och som inte gör
      felet att här arbeta med en demagogi som har en destabiliserande effekt på vårt
      grannskap.
    t: Ich habe seine Rede sehr gut und sehr wichtig gefunden, und ich möchte ganz
      klar sagen, daß es unser Interesse sein muß, die Fischereiinteressen der betroffenen
      spanischen und anderen europäischen Fischer zu wahren, aber dafür zu sorgen,
      daß es bald zu einem vernünftigen Abkommen <a>kommt</a>, das die ökologischen
      und außen- und sicherheitspolitischen Interessen einbezieht und das nicht den
      Fehler macht, hier mit einer Demagogie zu arbeiten, die unsere Nachbarschaft
      destabilisiert, und wir wachen dann erst auf, wenn es zu spät ist wie heute
      im Balkan oder im Kaukasus!
  - s: Men det gäller mer än det, vilket jag skall <v>komma</v> <p>till</p> om ett
      ögonblick.
    t: Dazu werde ich gleich <a>kommen</a>.
  - s: Även inom ramen för jordbrukspolitiken brukar de utjämnande utbetalningarna
      till de minst gynnade områdena <v>komma</v> bergsregionerna <p>till</p> godo.
    t: Die im Rahmen der Agrarpolitik gezahlten Ausgleichszahlungen für benachteiligte
      Gebiete <a>kommen</a> ebenfalls vielfach den Bergregionen zugute.
  - s: Snarare ger den nuvarande versionen av paketet ett intryck av att det har <v>kommit</v>
      <p>till</p> stånd främst som ett resultat av kreditvärderingsinstitutens påtryckningar
      på eurostaterna i södra Europa.
    t: Vielmehr erweckt das Paket in der jetzt vorliegenden Fassung den Eindruck,
      dass es vor allem unter dem Druck der Rating-Agenturen auf die südeuropäischen
      Euro-Staaten zustande <a>gekommen</a> ist.
  - s: Vi anser att den marginal som finns i den nuvarande konjunkturen borde <v>komma</v>
      de sociala framstegen <p>till</p> godo och inte enbart utnyttjas för att minska
      det offentliga underskottet.
    t: Wir meinen, daß die in der derzeitigen Konjunktur erzielten Margen dem sozialen
      Fortschritt zugute <a>kommen</a> und nicht ausschließlich zum Abbau der öffentlichen
      Defizite eingesetzt werden sollten, da dadurch das Wachstum und somit die öffentlichen
      Einnahmen gemindert würden.
  - s: Alla <v>kommer</v> <p>till</p> detta forum med de 10 procent som de vill ändra.
    t: Jeder <a>kommt</a> hier mit seinen 10 %, die geändert werden sollen;
  - s: Bromsas harmoniseringen medvetet eller varför kan vi inte <v>komma</v> <p>till</p>
      passande resultat över hela Europa, vare sig med hjälp av tonnage eller med
      hjälp av maskinförmåga?
    t: Wird die Vereinheitlichung bewußt gebremst, oder warum können wir weder anhand
      der Tonnage noch mit Hilfe der Maschinenleistung zu europaweit tauglichen Ergebnissen
      <a>kommen</a>?
  - s: Jag delar inte er åsikt att rådet endast kan komma till beslut - och har <v>kommit</v>
      <p>till</p> det i detta särskilda fall - om det finns ett tryck mot det.
    t: Ich teile Ihre Meinung nicht, daß der Rat nur dann zu Entscheidungen kommen
      kann - und in diesem besonderen Fall <a>gekommen</a> ist -, wenn Druck herrscht.
  - s: För att <v>komma</v> <p>till</p> frågan för dagen skall jag begränsa mig till
      att strikt ta upp de frågor som kommer att behandlas vid Europeiska rådets möte
      i Sevilla.
    t: Um zu unserem heutigen Gegenstand zu <a>kommen</a>, so werde ich mich strikt
      auf die Themen beschränken, die auf der Tagung des Europäischen Rates in Sevilla
      behandelt werden.
  - s: Det är bra att dessa ändringar <v>kommer</v> <p>till</p> stånd, så att gemensamma
      principer fastslås vad gäller valförfarandet.
    t: Es ist gut, dass diese Änderungen zustande <a>kommen</a>, denn dadurch werden
      gemeinsame Prinzipien in Bezug auf das Wahlverfahren manifestiert.
  - s: Vi vet att Europol har befogenheter, men nu <v>kommer</v> penningtvätten <p>till</p>
      som ett självständigt befogenhetsområde.
    t: Wir wissen, dass Europol Kompetenzen hat, aber jetzt <a>kommt</a> die Geldwäsche
      als eigenständiger Kompetenzbereich hinzu.
  - s: Det krävs nog en viss fräckhet för att kalla ihop hela den luxemburgska pressen
      och låta den tro att detta betänkande skulle bära De grönas prägel, när betänkandet
      ändå <v>kom</v> <p>till</p> stånd på grund av en överenskommelse mellan föredraganden
      och de tre starkaste grupperna i kammaren.
    t: Es gehört schon eine gewisse Unverfrorenheit dazu, die gesamte Luxemburger
      Presse zusammenzutrommeln, um sie glauben zu lassen, dieser Bericht würde die
      Handschrift der Fraktion der Grünen tragen, wo er doch aufgrund einer Verständigung
      zwischen dem Berichterstatter und den drei stärksten Fraktionen dieses Hauses
      zustande <a>kam</a>.
  - s: Men det gläder mig också om det <v>kommer</v> <p>till</p> stånd en dialog om
      de mänskliga rättigheterna med ett land, och kommissionären nämnde i detta sammanhang
      även Iran.
    t: Ich freue mich aber auch, wenn ein Menschenrechtsdialog mit einem Land zustande
      <a>kommt</a>, und der Kommissar hat in diesem Zusammenhang auch den Iran erwähnt.
  - s: Mervärdet från läroperioden utomlands <v>kommer</v> <p>till</p> slut det företag
      som lärlingen återvänder till till godo.
    t: Der Mehrwert dieses Lernens <a>kommt</a> schließlich dem Unternehmen, in das
      der Lehrling zurückkehrt, zugute.
  - s: Jag hade en fråga till kommissionsledamoten senare, som vi inte kommer att
      <v>komma</v> <p>till</p> i kväll, där jag efterfrågade hans synpunkter på att
      slå samman Europeiska socialfonden och Europeiska fonden för justering för globaliseringseffekter,
      vilket ni talat om, men utan att delge oss din ståndpunkt.
    t: Ich hatte eine spätere Anfrage an den Herrn Kommissar, zu der wir heute Abend
      nicht <a>kommen</a> werden, und in der ich nach seiner Ansicht über die Zusammenlegung
      von ESF und EGF frage, über die Sie zwar gesprochen, uns aber nicht Ihre Meinung
      dazu mitgeteilt haben.
  - s: Detta främjar också den naturliga kopplingen mellan parti och väljare, som
      bara kan <v>komma</v> engagemanget i politiken <p>till</p> godo.
    t: Damit wird zudem die natürliche Beziehung zwischen der Partei und ihrer Anhängerschaft
      anerkannt, die dem politischen Engagement nur zugute <a>kommen</a> kann.
  - s: Men om en sådan samfinansiering inte <v>kommer</v> <p>till</p> stånd - vilket
      är det mest troliga - då skulle man ändå bli tvungen att utveckla korrigeringsmekanismer,
      kapningsmodeller som ligger så nära det uppsatta målet som möjligt.
    t: Sollte es aber nicht zu diesem Einstieg in die Kofinanzierung <a>kommen</a>
      - was ja auch wahrscheinlich ist -, dann müßte man auf alle Fälle solche Korrekturmechanismen,
      solche Kappungsmodelle entwickeln, die möglichst nah an das gewünschte Ziel
      herankommen.
  - s: Högst beklagansvärda är emellertid de omständigheter under vilka det <v>kommit</v>
      <p>till</p> stånd och de problem som vi här får befatta oss med.
    t: Umso bedauerlich sind aber die Umstände, unter denen sie zustande <a>gekommen</a>
      ist, und die Probleme, mit denen wir uns hier zu befassen haben.
  - s: Alla inblandade känner dock till att överensstämmelsen inte <v>kommit</v> <p>till</p>
      stånd utan strid.
    t: Es ist jedoch allen Beteiligten bekannt, daß diese Übereinstimmung nicht widerstandslos
      zustande <a>gekommen</a> ist.
  - s: Revisionsrätten identifierade i sin rapport ett antal problemområden, som jag
      skall <v>komma</v> <p>till</p> strax.
    t: Der Bericht des Rechnungshofs benannte eine Reihe von Problembereichen, auf
      die ich gleich zu sprechen <a>kommen</a> werde.
  - s: Föreliggande kompromiss har <v>kommit</v> <p>till</p> stånd genom användning
      av rättshjälpskonstruktioner - det måste jag kalla det -, genom sanering och
      reparation efter ett femte trepartssamtal, med hjälp av ett förfarande, som
      vi aldrig riktigt kan förklara för dem där ute.
    t: Der vorliegende Kompromiss ist unter Einsatz von Rechtshilfskonstruktionen
      - ich muss das so sagen -, durch Sanierung und Reparatur nach einem fünften
      Trilog in einem Verfahren zustande <a>gekommen</a>, das wir draußen niemandem
      richtig erklären können.
  - s: Kanske kan ni inte <v>komma</v> oss <p>till</p> mötes i dag, men eventuellt
      under de närmaste veckorna och månaderna, för jag vill försvara kommissionen
      i Tyskland och i de andra medlemsstaterna, och jag vill inte ha någon sådan
      inkonsekvens, som jag sedan inte längre kan försvara.
    t: Vielleicht können Sie uns heute noch nicht entgegen <a>kommen</a>, vielleicht
      aber in den nächsten Wochen und Monaten, denn ich möchte die Kommission in Deutschland
      und in den anderen Mitgliedstaaten verteidigen, und ich möchte keine solche
      Inkohärenz haben, die ich dann nicht mehr verteidigen kann.
  - s: Hos oss i gruppen konstaterade man med glädje i hur hög utsträckning kommissionen
      här har <v>kommit</v> parlamentet <p>till</p> mötes, och tillåt mig här, efter
      att vi i dag och i går så ofta har sagt elaka saker om rådet och kommissionen,
      att tacka så hjärtligt för detta verkligen utmärkta förlikningsförfarande.
    t: Bei uns in der Fraktion hat man mit Freude festgestellt, wie sehr man dem Parlament
      hier entgegen <a>gekommen</a> ist, und nachdem wir heute und gestern so oft
      über Rat und Kommission Böses gesagt haben, erlauben Sie mir hier ganz herzlich
      zu danken für dieses wirklich hervorragende Vermittlungsverfahren.
  - s: Jag stöder det palestinska folkets rätt att bilda en stat, men det måste vara
      en stat som formas på grundval av förhandlingar och välvilja från alla berörda
      parter och inte en stat som <v>kommer</v> <p>till</p> stånd som ett resultat
      av tvång.
    t: Ich bin für das Recht des palästinensischen Volkes auf Bildung eines Staates,
      allerdings eines Staates, der auf dem Verhandlungswege und mit dem guten Willen
      aller beteiligten Seiten zustande <a>kommt</a>, und nicht eines Staates, der
      durch Zwang entsteht.
  - s: Jag tror, fru kommissionär och fru rådsordförande, att vi har <v>kommit</v>
      <p>till</p> den tidpunkt då vi måste överge retoriken och gå över till handling.
    t: Ich glaube, Frau Kommissarin und Frau amtierende Ratspräsidentin, der Zeitpunkt
      ist <a>gekommen</a>, um von den Reden zu den Taten überzugehen.
  - s: Det har <v>kommit</v> <p>till</p> den punkt då det är dags att skrika ”Det
      räcker”!
    t: Der Augenblick ist <a>gekommen</a>, um „genug!“ zu rufen.
  - s: De vill kunna vara säkra på att om det inte <v>kommer</v> <p>till</p> stånd
      någon överenskommelse kommer det att finnas mekanismer som garanterar deras
      konkurrenskraftiga ställning.
    t: Sie wollen eines, nämlich sicher sein, dass es - sollte kein Abkommen zustande
      <a>kommen</a> - bestimmte Mechanismen zum Schutz ihrer Wettbewerbslage geben
      wird.
  - s: Jag hoppas att ett sådant arbetspartnerskap verkligen kommer att <v>komma</v>
      <p>till</p> stånd i framtiden och att vi inte behöver behandlas på ett sådant
      nonchalant sätt av kommissionen igen.
    t: Ich hoffe ja, daß diese Arbeitspartnerschaft künftig tatsächlich zustande <a>kommen</a>
      wird und die Kommission uns nicht wieder in einer so ungenierten Weise behandelt.
  - s: Det tyska ordförandeskapet kommer att bevaka att ingen lösning <v>kommer</v>
      <p>till</p> stånd på bekostnad av EU:s svagaste partner, utan att en väl avvägd
      lösning uppnås på Europeiska rådet i slutet av mars.
    t: Der deutsche Vorsitz wird dabei darauf achten, daß keine Lösung auf Kosten
      der schwächsten EU-Partner zustande <a>kommt</a>, sondern daß auf dem Europäischen
      Rat Ende März eine gleichgewichtige Lösung erreicht wird.
  - s: Och rådsordföranden har mage att <v>komma</v> <p>till</p> oss med sitt savoir-vivre
      mot Turkiet!
    t: Und da <a>kommt</a> der amtierende Ratspräsident daher und vergnügt sich mit
      der Türkei.
  - s: Det har <v>kommit</v> <p>till</p> stånd för att åstadkomma detta tekniska avtal.
    t: Bei dieser technischen Vereinbarung ist sie zustande <a>gekommen</a>.
  - s: Vi gläder oss därför åt att ändringsförslag 8 stöds av flertalet grupper, där
      innehav av varumärkesförfalskade artiklar kommer att ha en avskräckande och
      preventiv effekt på konsumenten, naturligtvis under vissa villkor, för det har
      <v>kommit</v> <p>till</p> stånd som en kompromiss.
    t: Wir sind daher erfreut, daß der von mehreren Fraktionen unterstützte Änderungsantrag
      8, in dem der Besitz nachgeahmter Produkte unter Strafe gestellt wird - selbstverständlich
      unter bestimmten Voraussetzungen, denn der Antrag ist als Kompromiß zustande
      <a>gekommen</a> -, eine abschreckende und präventive Wirkung auf den Verbraucher
      haben wird.
  - s: Jimmy Provan förklarade att denna kompromiss inte <v>kom</v> <p>till</p> stånd,
      eftersom rådet avvisade varje slags kompromiss, insisterade på sin gemensamma
      ståndpunkt i den avgörande frågan och inte på något sätt var beredd att göra
      en enda millimeters eftergift.
    t: Jimmy Provan hat erklärt, dass es zu diesem Kompromiss nicht <a>gekommen</a>
      ist, weil der Rat jegliche Art von Kompromiss abgelehnt hat, auf seinem Gemeinsamen
      Standpunkt in der entscheidenden Frage beharrte und in keiner Weise bereit war,
      sich auch nur einen einzigen Millimeter zu bewegen.
  - s: Jag hoppas att problemen övervinns och att ett förstärkt samarbete mellan USA
      och Europa <v>kommer</v> <p>till</p> stånd, vilket jag anser skulle gagna både
      dessa två områden, och världen i sin helhet.
    t: Ich hoffe, daß dieses Problem überwunden wird und daß es zu einer Stärkung
      der Zusammenarbeit zwischen den Vereinigten Staaten und Europa <a>kommt</a>,
      aus der sich, wie ich glaube, Vorteile sowohl für diese beiden Räume als auch
      für die ganze Welt ergeben.
