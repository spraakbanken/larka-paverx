de:
- c: 137
  r: 1
  v: werden
  x:
  - s: Herr ordförande, jag hoppas att ni tillåter mig och att ni kommer ihåg att
      jag <v>kommer</v> <p>till</p> er valkrets nästa månad.
    t: Ich hoffe, Herr Präsident, Sie haben Geduld mit mir und denken daran, daß ich
      nächsten Monat Ihren Wahlkreis besuchen <a>werde</a>.
  - s: Kommissionen <v>kommer</v>, <p>till</p> sist, att hålla ett informellt sammanträde
      mellan biståndsgivare på teknisk nivå i Bryssel den 15 september.
    t: Am 15. September <a>wird</a> die Kommission ein informelles Gebertreffen zu
      technischen Belangen durchführen.
  - s: Som jag har förstått saken <v>kommer</v> vi även <p>till</p> följd av denna
      förmiddags sammanträde i Coreper att ta emot en begäran om brådskande förfarande
      från rådet, utöver den från kommissionen.
    t: Wie ich gehört habe, <a>werden</a> wir neben dem Antrag der Kommission nach
      der Sitzung des AStV heute Morgen auch vom Rat einen Antrag auf Anwendung des
      Dringlichkeitsverfahrens erhalten.
  - s: Säkerhetsskyddet <v>kom</v> <p>till</p> slut för den andra hälften av vårt
      uppdrag men det kom från provinsiella guvernörer och inte från de federala myndigheterna.
    t: Die Sicherheit der Wahlbeobachter <a>wurde</a> schließlich doch noch für die
      zweite Hälfte unserer Mission gewährleistet, aber dieser Schutz wurde durch
      die Provinzgouverneure und nicht durch die Bundesbehörden geleistet.
  - s: Om så sker, <v>kommer</v> det <p>till</p> stora delar att vara Ieke van den
      Burgs förtjänst.
    t: Zweifellos <a>wird</a> dies dann mit ein Verdienst von Frau van den Burg sein.
  - s: Jag anser för övrigt att ett definitivt positivt resultat mellan dessa grupper
      endast kan <v>komma</v> <p>till</p> stånd efter avtal med Syrien och Libanon.
    t: Ich bleibe im übrigen dabei, daß ein positives Ergebnis zwischen diesen Gruppierungen
      definitiv nur nach Abkommen mit Syrien und dem Libanon erreicht <a>werden</a>
      kann.
  - s: Sammanfattningsvis, så måste vi uppmana de malaysiska myndigheterna att inse
      att utvecklingen av ytterligare politiskt och ekonomiskt samarbete mellan Europeiska
      unionen och Malaysia i mångt och mycket är beroende av om det <v>kommer</v>
      <p>till</p> stånd en seriös dialog som kommer att leda till åtgärder i Malaysia
      för observation av de grundläggande mänskliga rättigheterna i landet.
    t: Die malaysischen Behörden sollen daher wissen, daß die Entwicklung weiterer
      politischer und wirtschaftlicher Zusammenarbeit zwischen der Europäischen Union
      und Malaysia maßgeblich von der Aufnahme eines ernsthaften Dialogs abhängen
      <a>wird</a>, der zu Maßnahmen zur Einhaltung der grundlegenden Menschenrechte
      in Malaysia führt.
  - s: Vi <v>kommer</v> <p>till</p> exempel att visa hur behovet av tydliga regler
      kan göras förenligt med erkännandet av det faktum att paktens regler tillämpas
      på länder som har olika situationer när det gäller skuldnivå, finansiella åtaganden
      till följd av en åldrande befolkning och tvingande behov av offentliga investeringar.
    t: So <a>werden</a> wir etwa aufzeigen, wie der Bedarf an klaren Regeln mit der
      Anerkennung der Tatsache vereinbart werden kann, dass die Vorschriften des Paktes
      auf Staaten mit unterschiedlichen Ausgangslagen im Bereich des Defizits, der
      finanziellen Verpflichtungen aufgrund der Altersstruktur der Bevölkerung oder
      des Bedarfs an öffentlichen Investitionen Anwendung finden.
  - s: Jag anser att en av de åtgärder som nämnts för att <v>komma</v> <p>till</p>
      rätta med situationen är mycket intressant, nämligen tanken på att belöna företag
      som främjar åtgärder som gör det lättare att förena yrkes- och familjeliv, och
      givetvis bör kvinnors karriärmöjligheter förbättras genom att livslångt lärande
      uppmuntras.
    t: Unter den Lösungen, die zur Beseitigung dieses Sachverhalts vorgeschlagen <a>werden</a>,
      scheint mir die Idee, die Unternehmen auszuzeichnen, in denen die Vereinbarkeit
      von Berufs- und Familienleben gefördert wird, recht interessant, und in der
      Tat sollten die Karriereaussichten für Frauen durch verstärkte Möglichkeiten
      für ein lebenslanges Lernen verbessert werden.
  - s: Även den institutionella reformeringen, som inte <v>kom</v> <p>till</p> stånd
      i Amsterdam, är en absolut uppgift för varje ordförandeskap, även för ert.
    t: Auch die institutionelle Reform, die in Amsterdam nicht zustande gebracht <a>wurde</a>,
      ist absolut eine Aufgabe für jede Präsidentschaft, auch für die Ihre.
  - s: Det finns en risk för en sådan ojämlikhet också i det nya samhället, om vi
      inte ser till att utbildningen <v>kommer</v> alla <p>till</p> del.
    t: Auch in der neuen Gesellschaft besteht das Risiko einer solchen Ungleichheit,
      wenn wir nicht dafür sorgen, daß alle ausgebildet <a>werden</a>.
  - s: Det är sant att denna period för genomförande får förlängas i medlemsstater
      med särskilt hög arbetslöshet, men slutsatser från Luxemburg <v>kommer</v> <p>till</p>
      slut att tillämpas till fullo inom hela Europeiska unionen.
    t: Zwar muß diese Frist in Mitgliedstaaten mit extrem hoher Arbeitslosigkeit vielleicht
      verlängert werden, aber letztendlich <a>werden</a> die Luxemburger Beschlüsse
      in der ganzen Europäischen Union Anwendung finden werden.
  - s: Man begär av kommissionen undantagshjälp för att <v>komma</v> <p>till</p> rätta
      med problemet med de hemlösa, offentliga byggnader och monument, men även hjälp
      för att kunna återuppta en produktiv verksamhet och man begär framför alt, och
      detta är något nytt, möjligheten att kunna utnyttja de strukturfonder som är
      avsedda för Italien, men som ännu inte har utnyttjats.
    t: Die Kommission wird aufgefordert, einerseits Sondermittel bereitzustellen,
      um dem Problem der Obdachlosen, der Wohnhäuser und der öffentlichen Gebäuden
      Herr zu <a>werden</a>.
  - s: Genom att rekrytera lärare från dessa grupper kan vi försäkra oss om att dessa
      barn får kontakt med ursprungslandets kultur och att deras erfarenheter av invandringen
      <v>kommer</v> andra <p>till</p> del.
    t: Eine Möglichkeit sicherzustellen, dass Migrantenkinder mit der Kultur ihres
      Herkunftslandes in Kontakt bleiben und die Erfahrungen aus der Einwanderungssituation
      weitervermittelt <a>werden</a>, besteht in der Rekrutierung von Lehrpersonal
      aus den Reihen der betreffenden Einwandererbevölkerung.
  - s: Informationen som lämnas av läkemedelsföretagen <v>kommer</v> <p>till</p> exempel
      att kontrolleras i förväg innan den sprids och den kommer inte att spridas i
      media.
    t: Vor allem die Informationen, die von Pharmaunternehmen zur Verbreitung zur
      Verfügung gestellt <a>werden</a>, sollen im Voraus überprüft werden, und die
      Verbreitung erfolgt nicht durch die Medien.
  - s: Men det skall också sägas att vi måste se positivt på det faktum att ett första
      avtal <v>kom</v> <p>till</p> stånd den 14 oktober, att det innebär ett omedelbart
      eldupphör, tillbakadragande av de jugoslaviska styrkorna från området och närvaron
      av 2 000 observatörer.
    t: Gleichwohl kann es nun von uns nur als eine positive Tatsache gesehen werden,
      daß am 14. Oktober ein erstes Abkommen geschlossen <a>wurde</a> und daß dieses
      einen sofortigen Waffenstillstand, den Abzug der jugoslawischen Streitkräfte
      aus der Provinz sowie die Stationierung von 2 000 Beobachtern beinhaltet.
  - s: Det är ingen överdrift att säga att vissa saker går i rätt riktning i Ukraina,
      men det finns mycket som utvecklas åt fel håll, och om det fortsätter <v>kommer</v>
      Ukraina <p>till</p> slut att hamna längre från ett europeiskt samarbete.
    t: Zugegebenermaßen entwickeln sich bestimmte Dinge in der Ukraine in die richtige
      Richtung, aber dennoch liegt auch vieles im Argen und wenn es so weitergeht,
      <a>wird</a> sich die Ukraine immer mehr von der Zusammenarbeit mit Europa entfernen.
  - s: Om dessa förhållanden fortsätter att råda när priset på råmaterial och energi
      går upp kraftigt i hela världen kommer vi att ha nollinflation och nolltillväxt,
      och tillverkarna <v>kommer</v> <p>till</p> slut att upprätta sina företag i
      dollarområdet.
    t: Wenn das so weitergeht, während der Rohstoff- und Energiepreis weltweit nach
      oben schnellt, werden wir eine Null-Inflation und ein Null-Wachstum haben und
      die Industrie <a>wird</a> letztlich in die Dollarzone abwandern.
  - s: Konventet <v>kom</v> <p>till</p> i december 2001 genom Laekendeklarationen.
    t: Der Konvent <a>wurde</a> im Dezember 2001 mit der Erklärung von Laeken eingerichtet
      und mit der Aufgabe betraut, die Regierungskonferenz so weit und transparent
      wie möglich vorzubereiten.
  - s: Dessutom har vi fått garantier för säkerhet och konkurrens som är av avgörande
      betydelse för att förbättra luftfarten på denna flyglinje, vilket <v>kommer</v>
      både operatörer och passagerare <p>till</p> godo.
    t: Darüber hinaus wurden Garantien bezüglich Sicherheit und Wettbewerb aufgenommen,
      die für eine Verbesserung der Luftverkehrsdienste auf dieser Strecke von entscheidender
      Bedeutung sind, wovon Unternehmen und Fluggäste gleichermaßen profitieren <a>werden</a>.
  - s: se till att en interimskommission <v>kommer</v> <p>till</p> stånd med det snaraste.
    t: Es sollte rasch eine Interimskommission benannt <a>werden</a>.
  - s: I dagens läge kan det hända att den inre marknaden, på grund av de politiska
      och ekonomiska påfrestningarna och de åtgärder som har vidtagits för att <v>komma</v>
      <p>till</p> rätta med dessa, inte alls är populär bland medborgare, företag
      och institutioner.
    t: In der heutigen Situation kann es sein, dass der Binnenmarkt wegen des politischen
      und wirtschaftlichen Drucks und der Maßnahmen, die zu dessen Linderung ergriffen
      <a>werden</a>, bei den Bürgerinnen und Bürgern, den Unternehmen und den Institutionen
      überhaupt nicht beliebt ist.
  - s: Jag vet att en del ledamöter tycker att det begreppet är oroande, eftersom
      de inte är säkra på att tillväxten verkligen <v>kommer</v> alla <p>till</p>
      nytta.
    t: Ich weiß, dass dieser Begriff einigen Kolleginnen und Kollegen Sorgen bereitet,
      weil sie sich nicht sicher sind, ob das Wachstum wirklich breitenwirksam sein
      <a>wird</a>.
  - s: Därför att, om den monetära konvergensen - genom uppoffringar i så många stater
      - lyckas <v>komma</v> <p>till</p> stånd, av vilket skäl skulle kampen mot brottsligheten
      inte göra det?
    t: Aber wenn die Währungsunion - mit dem Opfer so vieler Staaten - ausgeführt
      <a>werden</a> kann, aus welchem Grund kann dann der Kampf gegen das Verbrechen
      nicht umgesetzt werden?
  - s: Mot den bakgrunden är det kanske bra att informations- och samrådsdirektivet,
      som jag vill kalla historiskt, nu <v>kommer</v> <p>till</p> och det av den enkla
      anledningen att många stora internationella transportföretag med tiden har flaggat
      ut sina företag utan något som helst medbestämmande.
    t: In Anbetracht dessen ist es vielleicht sehr gut, dass die Richtlinie über Unterrichtung
      und Anhörung der Arbeitnehmer - ich möchte hier das Wort „historisch “ verwenden
      - auch angenommen <a>wird</a>, aus dem ganz einfachen Grund, dass viele große
      internationale Transportunternehmen im Laufe der Zeit ihren Betrieb ausgeflaggt
      haben, wobei den Arbeitnehmern häufig keine Mitsprache eingeräumt wurde.
  - s: Det förslag till förordning om att införa ett förartillstånd, som antogs av
      kammaren i januari, var ett riktigt tecken för att <v>komma</v> <p>till</p>
      rätta med den illegala sysselsättning som tredjelandsmedborgare ägnar sig åt.
    t: Der im Jänner vom Plenum angenommene Verordnungsvorschlag zur Einführung einer
      Fahrerbescheinigung war ein richtiges Zeichen, um der illegalen Beschäftigung
      von Drittstaatsangehörigen Herr zu <a>werden</a>.
  - s: Det som bl.a. beslutades var att år 2006, i slutet av denna programplaneringsperiod,
      när ni lägger till medel som tilldelats strukturfonderna, Sammanhållningsfonden,
      anslagen inför föranslutningen - bl.a. ISPA - och anslagen som placerats i reserven
      för att bemöta de första anslutningarna före 2006, <v>kommer</v> man <p>till</p>
      en total ansträngning, när man lägger till allt det jag just nämnt, som motsvarar
      0,45 procent av gemenskapens BNI.
    t: Unter anderem wurde beschlossen, dass im Jahre 2006, am Ende dieser Programmplanungsperiode,
      die Gesamtsumme der Mittel, die für die Strukturfonds, den Kohäsionsfonds, die
      Heranführungshilfen - insbesondere ISPA - und die Rücklagen für die Finanzierung
      der ersten Beitritte vor 2006, aufgewendet <a>werden</a>, sich, wenn man all
      dies zusammen nimmt, auf insgesamt 0,45 % des EU-weiten BIP belaufen sollen.
  - s: Den erfarenhet detta ger <v>kommer</v> naturligtvis väl <p>till</p> pass under
      senare faser.
    t: Die dabei gewonnenen Erfahrungen <a>werden</a> natürlich auch in den folgenden
      Phasen sehr von Nutzen sein.
  - s: Därvid är det viktigt att det snabbt <v>kommer</v> <p>till</p> stånd multilaterala
      avtal med avseende på direkta investeringar och finansiella tjänster.
    t: Wichtig dabei ist, daß das multilaterale Investitionsabkommen sowie das multilaterale
      Abkommen über Finanzdienstleistungen rasch geschlossen <a>werden</a>.
  - s: Vi <v>kommer</v> <p>till</p> exempel att sända en delegation till Sierra Leone
      i augusti, och jag skulle inte bli förvånad om mycket få personer vill vara
      med.
    t: Wir <a>werden</a> beispielsweise im August eine Delegation nach Sierra Leone
      schicken;
  - s: Kommissionen, rådet och parlamentet har alla betonat betydelsen av benchmarking
      i det här sammanhanget och medlemsstaterna arbetar tillsammans för att uppmuntra
      företag att jämföra sig själva med de bästa i EU och de bästa i världen eftersom,
      när allt <v>kommer</v> <p>till</p> kritan, måste vi uppmuntra ett företagande
      Europa.
    t: Die Kommission, der Rat und das Parlament haben bereits betont, wie wichtig
      Benchmarking in diesem Zusammenhang ist, und zwischen den Mitgliedstaaten erfolgt
      eine Zusammenarbeit bei den Fördermaßnahmen, durch welche die Unternehmen veranlaßt
      <a>werden</a> sollen, sich mit den Besten in der Europäischen Union und den
      Besten in der Welt zu vergleichen, denn letztlich geht es darum, daß ein durch
      Unternehmergeist gekennzeichnetes Europa geschaffen werden soll.
  - s: Möjligheter till undantag enligt artikel 81.3 existerar endast - lyssna nu
      noga - om en skälig del av den vinst som detta medför <v>kommer</v> konsumenten
      <p>till</p> godo samt om det inte medför några onödiga begränsningar som eliminerar
      konkurrensen.
    t: Freistellungsmöglichkeiten nach Artikel 81 Absatz 3 gibt es nur - man sollte
      gut hinhören -, wenn ein angemessener Teil des dadurch entstandenen Gewinns
      dem Verbraucher zugute kommt und wenn keine unnötigen Beschränkungen auferlegt
      <a>werden</a>, die den Wettbewerb ausschalten.
  - s: Jag vill även peka på Baliöverenskommelsen som <v>kom</v> <p>till</p> stånd
      under det portugisiska ordförandeskapet och som i dag ger oss en tydlig handlingsplan
      för förhandlingarna så att vi 2009 än en gång kan få till stånd en global överenskommelse
      för att kunna ta itu med klimatförändringen.
    t: Ich möchte ferner auf die Vereinbarung von Bali verweisen, die unter portugiesischem
      Vorsitz erzielt <a>wurde</a> und uns einen klaren Fahrplan für Verhandlungen
      bietet, damit wir 2009 erneut eine globale Vereinbarung abschließen können,
      um auf die mit dem Klimawandel verbundenen Herausforderungen zu reagieren.
  - s: Det händer fortfarande att direktivet inte alltid följs, vilket vi måste <v>komma</v>
      <p>till</p> rätta med.
    t: Es gibt nach wie vor Beispiele für eine Nichteinhaltung, die geklärt <a>werden</a>
      müssen, und deshalb akzeptieren wir den Vorschlag der Kommission nicht, in bestimmten
      wichtigen Bereichen die Mindestanforderungen zu beschränken, die die Mitgliedstaaten
      den Unternehmen auferlegt haben und die sich aus der geplanten Richtlinie über
      Dienstleistungen im Binnenmarkt ergaben.
  - s: Skall vara realistisk <v>kommer</v> vi inte <p>till</p> slut att ha något instrument
      alls om parlamentet fortsätter att kräva ett direktiv.
    t: wenn das Parlament weiter auf einer Richtlinie besteht, <a>werden</a> wir letztlich
      gar kein Instrument haben.
  - s: Jag har i utskottet utveckling och samarbete på mycket nära håll kunnat uppleva
      hur tusentals projekt stagnerat, att ibland 80 procent av pengarna inte <v>kommer</v>
      <p>till</p> användning, att ibland en enorm damm av pengar uppstår, inte på
      grund av det faktum att pengarna inte är helt nödvändiga, inte på grund av det
      faktum att det inte finns några goda förslag, utan på grund av att hela systemet
      i sig självt har låst sig.
    t: Aus nächster Nähe habe ich im Ausschuß für Entwicklung und Zusammenarbeit erlebt,
      wie Tausende von Projekten stagnieren, wie mitunter bis zu 80 % der Mittel nicht
      verwendet <a>werden</a>, sich manchmal Gelder anhäufen, und zwar nicht deshalb,
      weil sie nicht bitter notwendig wären, weil es keine guten Vorhaben gäbe, sondern
      weil das ganze System in sich selbst festgefahren ist.
  - s: Det är dessa olikheter mellan norr och söder, öster och väster som gör att
      en gemensam skogspolitik överhuvudtaget inte är lämplig och inte bör <v>komma</v>
      <p>till</p> stånd inom Europeiska unionen.
    t: Diese Ungleichheiten zwischen Nord und Süd, Ost und West, bringen es mit sich,
      daß eine gemeinsame Forstpolitik unangemessen ist und innerhalb der Europäischen
      Union nicht verwirklicht <a>werden</a> darf.
  - s: Därför bör kommissionen ta ett initiativ enligt artikel 129.2, så att ett förbud
      <v>kommer</v> <p>till</p> stånd i länderna, för hälsans skull.
    t: Deshalb sollte die Kommission eine Initiative ergreifen nach Artikel 129 Absatz
      2, damit in den Ländern - soweit das möglich ist - ein Verbot ausgesprochen
      <a>wird</a> im Interesse der Gesundheit.
  - s: Artikel 104c i Fördraget om upprättandet av Europeiska gemenskapen stipulerar
      att då rådet har fastställt att en medlemsstat har ett alltför stort underskott,
      skall det ge sina rekommendationer till den berörda medlemsstaten, så att den
      <v>kommer</v> <p>till</p> rätta med den situationen inom en given tidsram.
    t: In Artikel 104 c des Vertrags über die Europäische Union heißt es, daß wenn
      durch Entscheidung des Rates ein übermäßiges Defizit festgestellt <a>wird</a>,
      der Rat an die betreffenden Mitgliedstaaten Empfehlungen richtet mit dem Ziel,
      dieser Lage innerhalb einer bestimmten Frist abzuhelfen.
  - s: I Österrike har en ny regering <v>kommit</v> <p>till</p> stånd där ett politiskt
      parti deltar som alltid har förkunnat ett budskap som kännetecknas av rasism
      och intolerans mot minoriteter.
    t: In Österreich ist eine neue Regierung unter Beteiligung einer politischen Partei
      gebildet <a>worden</a>, die schon immer eine Botschaft des Rassismus und der
      Intoleranz gegenüber Minderheiten verkündet hat.
  - s: Jag tror inte att det är med hätska utfall mot tobaksodlingen som vi <v>kommer</v>
      <p>till</p> rätta med tobakens gissel.
    t: Wir können der Plage des Tabakmißbrauchs nicht mit einer Verbitterung gegenüber
      der Tabakerzeugung Herr <a>werden</a>.
  - s: Det måste emellertid påpekas att på grund av de många revisioner som blivit
      resultatet av de otaliga ändringsförslagen till betänkandet, hela tiden under
      tidspress, så har man i slutändan samlat de flesta forskningsfrågorna i en aeronautisk
      och en astronautisk aktion snarare än i de olika kapitlen transporter, miljö,
      informationssamhälle och allmän materialteknologi och jag tror att denna gruppering
      kanske behöver ändras när vi <v>kommer</v> <p>till</p> andrabehandlingen, och
      att vi i stället bör bibehålla uppdelningen i olika kapitel.
    t: Eine solche Konzentration sollte in der zweiten Lesung vielleicht überdacht
      und die Aufteilung in die diversen Kapitel hingegen beibehalten <a>werden</a>.
  - s: Den oundvikliga ökningen av jordbruksutgifterna som hänger samman med utvidgningen
      skulle inte uthärdas av de franska jordbrukarna och om en ändring av jordbruksstödet
      skulle <v>komma</v> <p>till</p> stånd år 2006 skulle denna revision naturligtvis
      också beröra strukturfonderna och varje lands bidrag till Europas budget.
    t: Die mechanische Erhöhung der Agrarausgaben im Zusammenhang mit der Erweiterung
      wäre durch die französischen Landwirte nicht zu verkraften, und wenn im Jahre
      2006 eine Veränderung der Agrarbeihilfen vorgenommen <a>werden</a> sollte, so
      müsste diese Revision natürlich auch die Strukturfonds und den Beitrag jedes
      Mitglieds zum Haushalt der EU betreffen.
  - s: Här skall genom kommittéförfarandet en bestämmelse <v>komma</v> <p>till</p>
      stånd som strider mot det som Europaparlamentet förordar i direktivet om märkning
      av livsmedel, nämligen 0,5 procent.
    t: Hier soll im Komitologieverfahren eine Regelung festgelegt <a>werden</a>, die,
      wenn sie so durchgesetzt wird, dem widerspricht, was das Europäische Parlament
      in der Kennzeichnungsrichtlinie für Lebensmittel ansetzt, nämlich 0,5 %.
  - s: Följaktligen <v>kommer</v> <p>till</p> exempel trösklarna beträffande utsädesdirektiven
      att påverkas.
    t: Folglich <a>wird</a> sie beispielsweise Einfluss auf die Schwellenwerte haben,
      wenn es um die Saatgutverordnung geht.
  - s: Den måste vi försöka <v>komma</v> <p>till</p> rätta med genom detta program.
    t: Das muss mit Hilfe dieses Programms auszugleichen versucht <a>werden</a>.
  - s: Slutligen måste vi omforma och återuppta den sociala dialogen som en styrka
