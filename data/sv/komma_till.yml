    t: In due anni di lavoro il CTE si è rivelato incapace di <a>raggiungere</a> qualsiasi
      risultato concreto.
  - s: Ett avtal om Hebron må ha <v>kommit</v> <p>till</p> stånd, nu finns det nya
      hinder.
    t: Anche se è stato <a>raggiunto</a> un accordo su Hebron, ci sono ora nuovi ostacoli
      da superare.
  - s: Det verkar som om denna spännande fråga, som parlamentet redan har tagit upp
      flera gånger, just har lösts genom en kompromiss som <v>kom</v> <p>till</p>
      stånd i går, utan att man hörde parlamentets ståndpunkt.
    t: Sembra che questa interessante domanda, già evocata a più riprese dal Parlamento,
      abbia appena trovato una risposta in un compromesso <a>raggiunto</a> ieri senza
      attendere il parere del Parlamento.
  - s: Enligt min åsikt finns det goda marginaler för att <v>komma</v> <p>till</p>
      ett slutligt avtal med rådet.
    t: Ritengo che vi sia un margine utile per <a>raggiungere</a> un accordo definitivo
      con il Consiglio.
  - s: Thors och jag fick helt nyligen information om att CIP har <v>kommit</v> <p>till</p>
      ett avtal om att etablera ett kort, men vi fick också informationen, i en utfrågning
      vi hade, att det skulle kunna dröja 18 månader innan ett kort av denna typ kunde
      börja gälla.
    t: Di recente, la onorevole Thors ed io siamo state informate che la CIP ha <a>raggiunto</a>
      un accordo sull’introduzione di una carta, ma nel corso di un’audizione abbiamo
      appreso che potrebbero essere necessari 18 mesi prima che tale carta entri in
      circolazione.
  - s: Min grupp välkomnar den informella vapenvila som <v>kom</v> <p>till</p> stånd
      vid lunchtid idag.
    t: Il mio gruppo accoglie con favore la tregua informale <a>raggiunta</a> oggi
      all’ora di pranzo.
  - s: Samtidigt vet vi att det här är bara en tillfällig fas och att vi fortfarande
      har mycket arbete framför oss för att <v>komma</v> <p>till</p> den mer eller
      mindre integrerade transatlantiska flygmarknaden som vi har som målsättning.
    t: Sappiamo altresì che questa è soltanto una fase intermedia e che dovremo lavorare
      ancora molto per <a>raggiungere</a> quel mercato transatlantico più o meno integrato
      cui stiamo mirando.
  - s: På språkområdet - ett av de mest känsliga områdena av naturen, eftersom det
