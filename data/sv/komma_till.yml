      inte kan <v>komma</v> <p>till</p> rätta med den höga dödligheten om det inte
      finns grundläggande hälsovårdsstrukturer i vart och ett av dessa länder och
      om man inte har tillgång, som andra kolleger har kommenterat, till de behandlingar
      och mediciner som kan utrota dessa sjukdomar.
    t: Meines Erachtens gibt es sehr gute Vorschläge im Bericht, die davon <a>ausgehen</a>,
      dass dieses Sterben nicht aufhört, wenn nicht in jedem einzelnen dieser Länder
      eine medizinische Grundversorgung existiert und wenn es, wie andere Kollegen
      sagten, keinen Zugang zu den Behandlungen und zu den Medikamenten gibt, mit
      denen diese Krankheiten ausgerottet werden können.
- c: 1
  r: 15
  v: Entwurf werden
  x:
  - s: Parlamentsledamöterna från CPNT kommer att vara emot det om det <v>kommer</v>
      <p>till</p> stånd, precis på samma sätt som de är emot det i dag i samband med
      detta betänkande.
    t: Dagegen werden sich die CPNT-Abgeordneten wenden, falls der <a>Entwurf</a>
      umgesetzt <a>werden</a> sollte, so wie sie sich heute im Rahmen dieses Berichts
      dagegen wenden.
- c: 1
  r: 15
  v: beikommen
  x:
  - s: När det gäller ändringsförslagen 9 och 11 om harmonisering av sanktioner och
      möjlighet att förbjuda en medlemsstats nationella fiske om den inte respekterar
      rapporteringskraven vill jag säga att vi visserligen fullkomligt förstår andan
      bakom detta förslag och delar den, men vi kan inte godta ändringsförslaget i
      det här sammanhanget eftersom det inte innehåller några åtgärder för att <v>komma</v>
      <p>till</p> rätta med problemet.
    t: Zu den Änderungsanträgen 9 und 11 über die Harmonisierung von Sanktionen und
      die mögliche Einstellung der Fischerei im betreffenden Mitgliedstaat, wenn er
      seine Meldeanforderungen nicht einhält, lassen Sie mich sagen, dass wir zwar
      voll und ganz die Absicht verstehen und teilen, die hinter diesem Vorschlag
      steht, aber den Änderungsantrag in diesem Zusammenhang nicht akzeptieren können,
      da der Vorschlag keine Maßnahmen anführt, mit denen dem Problem <a>beizukommen</a>
      wäre.
- c: 1
  r: 15
  v: endlich
  x:
  - s: Den första punkten är att vi måste <v>komma</v> <p>till</p> skott med en koldioxidavgift,
      en beskattning på växthusgaser.
    t: Zum ersten müssen wir <a>endlich</a> eine CO2-Abgabe, also eine Besteuerung
      der Treibhausgase, verwirklichen.
- c: 1
  r: 15
  v: eintreten
  x:
  - s: En miljon soldater bevakar varandra på ömse sidor om kontrollinjen, i väntan
      på order att starta en militär konflikt som, om den skulle <v>komma</v> <p>till</p>
      stånd - oberoende av utgången - skulle leda till förödelse och död för befolkningen
      i båda länder.
    t: eine Million Soldaten belauern sich auf beiden Seiten von der Überwachungslinie
      aus in Erwartung des Befehls, einen Konflikt auszulösen, der, wenn er <a>eintritt</a>
      - und egal, welche Lösung er schließlich findet -, Verwüstung und Tod für die
      Bevölkerung beider Länder bringen wird.
- c: 1
  r: 15
  v: einmal
  x:
  - s: Jag förstår inte den politiska inblandningen och det verkliga meddelandet från
      Frankrike, och vi bör <v>komma</v> <p>till</p> klarhet med det.
    t: Ich verstehe die politische Einmischung und die tatsächliche Botschaft Frankreichs
      nicht, und wir sollten diese Dinge erst <a>einmal</a> grundsätzlich klären.
- c: 1
  r: 15
  v: einigen haben
  x:
  - s: För det andra är jag angelägen om att ännu en gång avslöja ett politisk avtal
      som <v>kom</v> <p>till</p> stånd i rådet långt innan vårt parlament hade uttalat
      sig.
    t: Doch einmal mehr muß ich kritisieren, daß man sich im Rat politisch <a>geeinigt</a>
      <a>hat</a>, bevor sich das Parlament zur Sache geäußert hat.
- c: 1
  r: 15
  v: einheitlich
  x:
  - s: Som ni vet kommer väsentliga frågor angående Lissabonstrategin att <v>komma</v>
      upp <p>till</p> diskussion under Luxemburgs ordförandeskap.
    t: Wir können nicht einen einheitlichen Binnenmarkt ohne eine <a>einheitliche</a>
      Denkweise betreiben.
- c: 1
  r: 15
  v: Dienst leisten
  x:
  - s: Listan över ryska tabufrågor från parlamentsledamot Jawlinsk kan <v>komma</v>
      väl <p>till</p> pass i sammanhanget.
    t: Die Liste russischer Tabuthemen des Abgeordneten Jawlinski kann hierbei gute
      <a>Dienste</a> <a>leisten</a>.
en:
- c: 124
  r: 1
  v: be
  x:
  - s: I Europa erkänner vi att den israeliska och den palestinska staten finns till
      bredvid varandra, vilket i veckan på ett demonstrativt sätt återigen <v>kom</v>
      <p>till</p> uttryck vid det imponerande besöket av de båda parlamentens ordförande.
    t: From our European perspective, we recognise the right of the Israeli and Palestinian
      states to exist side by side, as <a>was</a> illustrated once again very clearly
      this week during the remarkable visit of the presidents of both parliaments.
  - s: Den tillåter oss emellertid att <v>komma</v> <p>till</p> ett positivt utlåtande
      under förutsättning att medlen utökas som tillkännagivet.
    t: 'Let us not <a>be</a> misunderstood:'
  - s: Jag har intryck av att en lösning kan <v>komma</v> <p>till</p> stånd om åtminstone
      en del särskilda bestämmelser om vissa frågor antas eller om det görs möjligt
      att införande sker.
    t: My impression is that the problem could <a>be</a> resolved by adopting or at
      least allowing for specific regulations to be adopted on certain matters.
  - s: I detta avseende delar jag i viss utsträckning kommissionsledamotens optimism
      om kurdisk television, om de öppningar som har <v>kommit</v> <p>till</p> stånd
      mellan Turkiet och Armenien.
    t: In this respect, I share to some extent the Commissioner’s optimism about Kurdish
      television, about the openings that have <a>been</a> created between Turkey
      and Armenia.
  - s: Säkerhetsskyddet <v>kom</v> <p>till</p> slut för den andra hälften av vårt
      uppdrag men det kom från provinsiella guvernörer och inte från de federala myndigheterna.
    t: Security cover <a>was</a> indeed finally provided for the second half of our
      mission, but it came from the provincial governors and not from the federal
      authorities.
  - s: Jag menar fortfarande att likabehandling <v>kommer</v> bäst <p>till</p> sin
      rätt om man utgår från principen att de grundläggande arbetsvillkoren för de
      personer som hyrs ut av bemanningsföretag skall jämföras med de villkor som
      gäller för dem som är fast anställda i det företag som tar bemanningspersonal
      i anspråk.
    t: I still think that equal treatment <a>is</a> best served by the principle by
      which, as far as essential employment conditions are concerned, a temporary
      worker is compared with workers of a user company.
  - s: I första hand måste det <v>komma</v> <p>till</p> stånd en lösning för den fasta
      stagnationen i utrikespolitiken.
    t: Firstly, there must <a>be</a> a solution to the permanent stagnation in the
      Union’s foreign policy.
  - s: Om vi i dag ställer krav i resolutionen på förenklade mekanismer och instrument
      i det nuvarande statliga bidragssystemet, <v>kommer</v> vi <p>till</p> rätta
      med konsekvenserna av problemet och inte orsaken till detta.
    t: If we are asking in the resolution today for a simplification of the mechanisms
      and instruments used in the current system of public grants, we <a>are</a> solving
      the result and not the cause of the problem.
  - s: Vi måste se till att den lagstiftning vi antar är tydlig, enkel och att man
      med den på ett lätt sätt kan <v>komma</v> <p>till</p> rätta med problem.
    t: We need to ensure that the law we establish is clear, simple and that problems
      can <a>be</a> rectified easily.
  - s: Jag anser för övrigt att ett definitivt positivt resultat mellan dessa grupper
      endast kan <v>komma</v> <p>till</p> stånd efter avtal med Syrien och Libanon.
    t: I also still think that a final positive outcome can only <a>be</a> achieved
      after agreements have been concluded with Syria and Lebanon.
  - s: Jag skulle således vilja fråga kommissionären hur man tekniskt vill utforma
      de nya tillvägagångssätten och hur man vill <v>komma</v> <p>till</p> rätta med
      effekterna av inhyrandet av tillfällig arbetskraft.
    t: I would therefore ask the Commissioner how the new practices will be developed
      technically and how the effects of hiring temporary staff will <a>be</a> dealt
      with.
  - s: Det är mot denna bakgrund man skall se kraven i betänkandet om att internalisera
      miljökostnaderna och att via olika typer av skatter, inte minst en ton-/kilometerskatt
      på tyngre lastbilar och skatt på bunkeroljor, <v>komma</v> <p>till</p> rätta
      med problemet.
    t: The report’s demands that environmental costs should be internalised and that
      the problem should be overcome by means of different types of tax, especially
      a kilometre/tonne charge on heavy vehicles and a tax on bunker fuels, must <a>be</a>
      seen against this background.
  - s: Toppmötet i Córdoba bör fungera som ett steg framåt, från goda avsikter till
      en konkret politik som gör det möjligt att <v>komma</v> <p>till</p> rätta med
      de problem som dessa grupper står inför när det gäller tillgång till bostäder,
      utbildning, offentliga tjänster och sysselsättning.
    t: The Córdoba Summit must serve to take a step forward, moving from good intentions
      to concrete policies that allow the problems faced by these people regarding
      access to housing, education, public services and employment to <a>be</a> overcome.
  - s: Om en decentralisering skall <v>komma</v> <p>till</p> stånd i Bryssel måste
      det i varje regel byggas in en automatisk preskription efter t.ex. fem år.
    t: If there is to <a>be</a> decentralization in Brussels, each rule should include
      an automatic lapse after, for example, five years.
  - s: Detta direktiv, som parlamentet definitivt godkände i andra behandlingen 1998,
      kännetecknas av ett tydligt ställningstagande, vilket, som ni känner till, <v>kom</v>
      <p>till</p> efter långvariga, grundliga och stundtals heta diskussioner där
      alla ståndpunkter, åsikter, och intressen kom till uttryck.
    t: As you are aware, a clear position <a>was</a> taken up in this directive after
      long, searching and, on occasions, heated discussion, during which all stances,
      opinions and interests were voiced, following which the said directive received
      Parliament’s definitive approval at second reading in 1998.
  - s: Denna smarta förbrukning kan bara <v>komma</v> <p>till</p> stånd genom Internet
      och enbart genom att alla elnät fusioneras med den information som kommer från
      hus, fabriker, byggnader osv.
    t: This smart consumption can only <a>be</a> provided by the Internet and only
      by the fusion of all electrical networks with the information coming from houses,
      factories, buildings and so on.
  - s: Den andra hälften av dessa pengar skulle <v>komma</v> bättre <p>till</p> pass
      om den användes till att minska fattigdomen.
    t: The other half of that money would <a>be</a> better spent on poverty reduction.
  - s: Strävandena att täppa till det tomrum och utjämna den obalans som uppstått
      i Europa när det gäller olika generationers arbetsprestationer har <v>kommit</v>
      <p>till</p> mycket starkt uttryck i sysselsättningsprocessen, genom riktlinjerna
      och rekommendationerna om NLP- och Peer Review-förfarandena.
    t: Concerns about closing the age gap in Europe’s performance balance sheet have
      <a>been</a> reflected very strongly in the employment process, from the guidelines
      to the recommendations to the NLP and peer review procedures.
  - s: Genom att rekrytera lärare från dessa grupper kan vi försäkra oss om att dessa
      barn får kontakt med ursprungslandets kultur och att deras erfarenheter av invandringen
      <v>kommer</v> andra <p>till</p> del.
    t: The recruitment of teaching staff from the relevant communities is one way
      for us to ensure that these children have contact with the culture of their
      country of origin and that the experiences derived from immigration <a>are</a>
      shared.
  - s: När jag har jämfört kommissionens rapport med detta kan jag konstatera att
      det inte har <v>kommit</v> <p>till</p> stånd några grundläggande förändringar,
      att det inte finns klart definierade mål och ansvarsmekanismer, att förändringar
      av den inre dynamiken inklusive förändringar i värderingar, beteenden och rutiner
      inte har skett.
    t: 'In comparing the Commission’s report with the Beijing Declaration, I see that
      there has <a>been</a> no fundamental change:'
  - s: Vi behöver därför ett interinstitutionellt avtal där parlamentets deltagande
      är fastställt för att säkerställa att inte bara bestämmelser utan också politik
      <v>kommer</v> <p>till</p> stånd på ett sammanhängande sätt som är baserat på
      målsättningar och med hjälp av indikatorer, som innebär tillgång till dokumentation,
      deltagande i ledningsmöten och möten för att utvärdera de framsteg som gjorts,
      med tillgång till information om rapporter och bästa metoder, i ett förfarande
      som bygger på en utveckling av den öppna samordningsmetoden som gemenskapsmetod.
    t: We therefore need an interinstitutional agreement that provides for Parliamentary
      intervention in order to ensure that not only rules but also policies <a>are</a>
      established coherently, based on objectives and having indicators, entailing
      access to documentation and participation in steering meetings and in meetings
      for studying the progress made, providing information on the reports and best
      practices, in a process that develops the open method of coordination as the
      Community method.
  - s: Men ändå har de enda arbetstillfällen som hittills <v>kommit</v> <p>till</p>
      stånd i Derry inom ramen för fredsprocessen skapats av Raytheon, den tredje
      största vapentillverkaren i USA.
    t: Yet the only job opportunity that has <a>been</a> provided in Derry so far
      on foot of the peace process has been by Raytheon, the third-biggest arms manufacturing
      company in the US.
  - s: Vi måste alla anpassa oss till denna nya och, som jag tycker hoppingivande,
      arbetsmetod med kommissionen, vilket är en fri debatt, men som ni vet, enligt
      bestämmelserna skall debatten ha direkt anknytning - och det var därför den
      <v>kom</v> <p>till</p> - till det uttalande kommissionen precis har gjort och
      till de saker som tas upp i det.
    t: We all have to adapt to this new and, I think, encouraging method of working
      with the Commission, - the free debate - but as you know, according to the Rules
      of Procedure, this free debate is connected directly and in this particular
      circumstance - and that is why it <a>was</a> created - to the declaration that
      the Commission has just made and to the issues addressed in it.
  - s: Vi behöver emellertid också ett utökat polissamarbete och ett ökat utbyte av
      uppgifter - alla tänkbara instrument som kan <v>komma</v> <p>till</p> användning
      såväl inom som utanför EU bör förstärkas.
    t: indeed, all the tools which can <a>be</a> used both within and beyond the European
      Union should be reinforced.
  - s: Innan vi diskuterar den slutliga överenskommelsen, som skall <v>komma</v> <p>till</p>
      stånd om sex veckor, skulle jag också mer generellt vilja veta hur samarbetet
      mellan de europeiska och amerikanska säkerhetsmyndigheterna ser ut.
    t: In general, before we discuss the final agreement, which is in six weeks’ time,
      I should also like to <a>be</a> told in what way cooperation between the European
      and American security authorities has been achieved.
  - s: Jag skulle också vilja upprepa att om det skulle vara så olyckligt att de erforderliga
      underskrifterna och ratificeringarna inte <v>kom</v> <p>till</p> stånd och Kyotoprotokollet
      inte trädde i kraft, skulle gemenskapen tvingas ompröva sin inställning.
    t: I should also like to reiterate that if it did unfortunately come to pass that
      the required appropriate signatures and ratifications <a>were</a> not forthcoming
      and the Kyoto Protocol did not come into force, the Community would need to
      reconsider.
  - s: En viss positiv utveckling har också <v>kommit</v> <p>till</p> stånd, vilket
      bör understrykas.
    t: There have <a>been</a> some positive developments that should be stressed.
  - s: Omedelbara diskussioner måste <v>komma</v> <p>till</p> stånd med de budgetansvariga
      myndigheterna och budgetutskottet om hur de 100 miljoner ecu som krävs för en
      total avveckling vid Ispra och på annat håll kan betalas utan att skada forskningsprogrammet;
    t: There must <a>be</a> urgent discussions with the budget authorities and the
      Committee on Budgets about how the ECU 100m needed for the full decommissioning
      at Ispra and elsewhere can be paid for without impinging upon the research programme;
  - s: I diskussionen efter regeringskonferensen har det hävdats att de regler som
      skall antas om offentligheten enbart kan gälla dokument som <v>kommer</v> <p>till</p>
      inom institutionerna.
    t: In the debate following the Intergovernmental Conference it has been maintained
      that the rules to be adopted regarding public access can apply only to documents
      that <a>are</a> produced within the institutions.
  - s: Det var därför en stor seger att direktivet om organisering av arbetstiden
      <v>kom</v> <p>till</p> stånd år 1993.
    t: The 1993 directive on the organisation of working time <a>was</a> therefore
      a major achievement.
  - s: Därför att, om den monetära konvergensen - genom uppoffringar i så många stater
      - lyckas <v>komma</v> <p>till</p> stånd, av vilket skäl skulle kampen mot brottsligheten
      inte göra det?
    t: Why is it that monetary convergence - which requires sacrifices by so many
      states - can <a>be</a> implemented, while crime cannot be effectively combatted?
  - s: Effektiviseringen och integreringen av marknaderna för värdepapper måste emellertid
      <v>komma</v> <p>till</p> stånd genom en beslutsprocess som är effektivare -
      enligt Lamfalussy - och som bevarar den institutionella balansen i respekt för
      alla de olika demokratiska kontrollnivåer som upprättats och som fortfarande
      är i funktion.
    t: The implementation and integration of the securities markets must, however,
      <a>be</a> based on a more effective decision-making process - I refer here to
      the Lamfalussy report - which safeguards the interinstitutional balance while
      fully respecting all the levels of democratic control established and in operation.
  - s: För det fjärde borde det <v>komma</v> <p>till</p> stånd en ökning av Japans
      deltagande i det internationella samarbetet för fred.
    t: Four, there should <a>be</a> greater participation by Japan in international
      peace missions.
  - s: För dessa människor kan lika rättigheter och demokrati <v>komma</v> <p>till</p>
      stånd endast om deras utbrytning upphör att vara föremål för debatt och de får
      garantier för att de inte kommer att utsättas för en militär attack utifrån.
    t: For these people equal rights and democracy <a>are</a> only possible if their
      secession ceases to be a matter of debate and they have a guarantee that they
      will not be subject to military attack from outside.
  - s: Differentieringen av ekonomin måste framför allt <v>komma</v> de små och medelstora
      företagen <p>till</p> godo.
    t: The small and medium-sized enterprises must <a>be</a> the main beneficiaries
      of economic diversification.
  - s: Den texten krävde då att programmet skulle <v>komma</v> <p>till</p> stånd ”så
      snart som möjligt” … Vi tvingas konstatera att det har tagit längre tid än beräknat.
    t: The text at the time requested that this programme should <a>be</a> implemented
      as soon as possible.
  - s: På samma sätt som en växelverkan har uppstått mellan föräldrar och barn i två
      riktningar så måste även en växelverkan <v>komma</v> <p>till</p> stånd mellan
      barn och politiken på alla områden.
    t: Just as two-way communication has been established between parents and children,
      such communication must also <a>be</a> established between children and the
      policy in all areas.
  - s: Jag kan bara stryka under det som redan på ett så utmärkt sätt har sagts av
      mina kolleger och framför allt av Thyssen och ännu en gång peka på innehållet
      i ändringsförslag 14, punkt d. Vi har sagt att den avtalsmässiga friheten skall
      bevaras i de fall där den <v>kommer</v> <p>till</p> uttryck.
    t: We have said that freedom of contract, where it <a>is</a> explicit, should
      be left intact;
  - s: Den amerikanska centralbanken <v>kom</v> <p>till</p> mer än ett sekel efter
      Förenta staternas tillkomst och efter ett amerikanskt inbördeskrig, men denna
      bank agerar inte helt oberoende, utan med ett relativt oberoende inom vad jag
      skulle kalla samma känslosfär, dvs. inom ett och samma land.
    t: The Federal Reserve <a>was</a> born when the United States was over a century
      old and after the American Civil War and it acts not totally, but relatively
      independently within what I would call a single pool of feelings, i.e. within
      a single country.
  - s: Vi vill dock inte att denna viktiga fråga skall komma att ligga helt och hållet
      i rådets händer, och därför har vi lagt fram ett ändringsförslag där vi ställer
      frågan om inte ett interinstitutionellt avtal skulle kunna <v>komma</v> <p>till</p>
      stånd mellan kommissionen och parlamentet för att sörja för att vi har en sorts
      fall back-position och inte lägger vår lott helt och hållet i rådets händer.
    t: However, we should not like this important issue to end up entirely in the
      hands of the Council and we have, therefore, submitted an amendment in which
      we ask whether an interinstitutional agreement could <a>be</a> reached between
      the Commission and Parliament in order to ensure that we have a kind of fall-back
      position and are not placing our fate completely in the hands of the Council.
  - s: Det är dessa olikheter mellan norr och söder, öster och väster som gör att
      en gemensam skogspolitik överhuvudtaget inte är lämplig och inte bör <v>komma</v>
      <p>till</p> stånd inom Europeiska unionen.
    t: Such a policy should not <a>be</a> introduced within the European Union.
  - s: Inget ömsesidigt erkännande kan <v>komma</v> <p>till</p> stånd utan ömsesidigt
      förtroende hos rättsväsendet, domstolarna och rättssystemet i medlemsstaterna.
    t: there can <a>be</a> no mutual recognition without mutual trust among the judiciaries,
      the courts and the legal systems of the Member States.
  - s: Detta system bör göra det möjligt att <v>komma</v> <p>till</p> rätta med alla
      potentiella hot mot hälsan på ett effektivt sätt och på ett tidigt stadium.
    t: This system should enable any potential threats to human health to <a>be</a>
      tackled early and effectively.
  - s: Nu några ord om det sätt som ett antal av dessa åtgärder bör genomföras, nödvändigheten
      av att närmare undersöka vår rättsliga etik och det sätt som våra rättsliga
      bestämmelser <v>kommer</v> <p>till</p> stånd på.
    t: I would now like to say a few words on the way in which a number of these measures
      need to be implemented, the need to take a close look at our legislative ethos
      and the way in which legislation <a>is</a> established.
  - s: Vi hoppas att man kan <v>komma</v> <p>till</p> rätta med denna obalans.
    t: We hope that imbalance will <a>be</a> redressed.
  - s: För att <v>komma</v> <p>till</p> rätta med några av landets problem krävs ett
      långsiktigt samarbete inte minst i frågor om säkerhet och energi.
    t: Security and energy are two areas where there will need to <a>be</a> long-term
      cooperation to fix some of Kiev’s woes.
  - s: För övrigt har kommissionens ordförande Prodi, genom vår ordförande Gilles
      Savary, i ett brev av den 30 april i år, delgivit medlemmarna i gruppen möjligheten
      att genomföra det gemensamma företaget unilateralt, om en överenskommelse med
      ESA inte skulle <v>komma</v> <p>till</p> stånd inom de närmaste dagarna.
    t: Furthermore, in his letter of 30 April last, President Prodi informed the members
      of this intergroup, through the intermediary of its chair, Mr Savary, of the
      possibility considered by the Commission of implementing the joint undertaking
      unilaterally, should an agreement from the ESA not <a>be</a> forthcoming in
      the next few days.
  - s: Jag vill säga att min ståndpunkt i stort sett redan har <v>kommit</v> <p>till</p>
      uttryck genom Kaufmanns inledande inlägg och genom inläggen från de andra kollegerna
      i vår grupp.
    t: Mr President, basically, my views have <a>been</a> covered in the initial position
      taken by Mr Kaufmann and my other fellow Members on behalf of our group.
  - s: Den <v>kom</v> <p>till</p> för att lösa Storbritanniens budgetproblem, inte
      för att utjämna regionala skillnader.
    t: For example, the European Regional Development Fund (ERDF) <a>was</a> established
      in 1975 to resolve the United Kingdom’s budgetary problems, and not to iron
      out regional imbalances.
  - s: en multilateralitet som måste få <v>komma</v> <p>till</p> uttryck även när
      det gäller kulturellt och socialt samarbete.
    t: This multilateral approach must also <a>be</a> mirrored in the fields of cultural
      and social cooperation.
  - s: Den som lidit skada på grund av en brist i en produkt har sedan det direktivet
      <v>kom</v> <p>till</p> rätt till skadestånd från producenten utan att han måste
      bevisa försumlighet, fel eller skuld från producentens sida.
    t: Anyone suffering loss or damage as a result of a product defect has, since
      the directive, <a>been</a> entitled to compensation from the manufacturer without
      having to prove negligence, omission or fault on the manufacturer’s part.
  - s: Risken ligger sedan det direktivet <v>kom</v> <p>till</p> hos producenten av
      den bristande produkt som orsakat skadan.
    t: Since the directive, the risk has <a>been</a> borne by the manufacturer of
      the defective product causing the loss or damage.
  - s: Det måste <v>komma</v> <p>till</p> ett erkännande av rätten till asyl på grundval
      av förföljelse på grund av kön.
    t: The right to asylum on the grounds of sexual persecution must <a>be</a> recognized,
      as a vital step towards ridding the world of this problem.
  - s: Alltså måste vi se till att en lösning <v>kommer</v> <p>till</p> stånd genom
      förhandlingar med de valda företrädarna för det tjetjenska folket.
    t: So we need to ensure that a negotiated solution <a>is</a> reached with the
      elected representatives of the Chechen people.
  - s: Det är viktigt att de inte bara får <v>komma</v> <p>till</p> tals, utan att
      man också lyssnar på dem och svarar.
    t: Their voice must <a>be</a> not just heard but listened to and responded to.
  - s: Parlamentet måste därför ta sitt ansvar som ansvarsfrihetsbeviljande myndighet
      och vägra att bevilja CEPOL ansvarsfrihet för budgetåret 2008 på grund av de
      omständigheter som har <v>kommit</v> <p>till</p> vår kännedom.
    t: That is why Parliament must assume its responsibilities as a discharge authority
      and refuse to grant CEPOL discharge for the financial year 2008 in the circumstances
      of which we <a>are</a> aware.
  - s: Syftet med att ställa denna fråga var att försöka flytta tonvikten, för vi
      kan inte <v>komma</v> <p>till</p> rätta med fattigdom genom att fortsätta med
      samma gamla formel.
    t: The purpose of my putting this question was to shift the emphasis, because
      poverty cannot <a>be</a> tackled through a continuation of the same old formula.
  - s: För att kunna tala om demokrati - och inte enbart om diplomati - inom EU måste
      denna öppenhet <v>komma</v> <p>till</p> stånd, dvs. vi förordar bifall till
      resolutionens punkt 11 och ändringsförslag 68.
    t: If it is to be possible to talk in terms of democracy - and not just diplomacy
      - within the EU, this openness must <a>be</a> achieved, i.e. we recommend approval
      of paragraph 11 of the resolution and Amendment 68.
  - s: I ett EU med 27 medlemsstater måste vi lära oss att miljöpolitiska åtgärder
      inte <v>kommer</v> <p>till</p> stånd om de ska införas genom rättsväsendet.
    t: In a Europe of 27 members, we need to learn that environmental policy cannot
      <a>be</a> made by implementing it through the judicial system.
  - s: Denna situation måste vi <v>komma</v> <p>till</p> rätta med genom kontinuerliga
      åtgärder.
    t: This situation must <a>be</a> countered, by means of ongoing action.
  - s: Det är grundläggande för oss att ingen verklig demokrati kan <v>komma</v> <p>till</p>
      stånd under arméns överinseende.
    t: What is essential to us is that there can <a>be</a> no real democracy under
      the army’s guardianship.
  - s: Det uppenbara valet består i att sträva efter ett EU som åtgärdar de brister
      som <v>kom</v> <p>till</p> synes när denna ytterst allvarliga kris inträffade,
      en kris som vi här i parlamentet inte har upplevt tidigare.
    t: The clear choice is to move towards a Europe that resolves its shortcomings,
      which <a>were</a> demonstrated when this extremely serious crisis arose, the
      like of which those of us here in this House have never known.
  - s: Dock har det <v>kommit</v> <p>till</p> några - som jag tror - viktiga kompletteringar
      och framför allt en differentierad och enligt vår åsikt tematiskt mer klar sammanställning
      av de enskilda tematiska programmen.
    t: However, there <a>are</a> some, I believe, important additions and, above all,
      a differentiated and, in our view, clear arrangement of the thematically distinct
      programmes.
  - s: Samtliga nationella regeringar är därför medvetna om att verklig konvergens
      nu måste <v>komma</v> <p>till</p> stånd genom en total avreglering av marknaderna
      för varor och tjänster och genom en total integrering av dessa marknader.
    t: All the national governments are aware that genuine convergence must <a>be</a>
      attained by means of the total liberalisation of the markets in goods and services
      and complete integration.
  - s: Jag gratulerar Haarder till den nya politiska insikt som <v>kommer</v> <p>till</p>
      uttryck här.
    t: I want to congratulate Mr Haarder on the new political insight on his part
      which <a>is</a> evidenced here.
  - s: All uppmärksamhet gällde på vilket sätt betänkandena om mänskliga rättigheter
      i Europaparlamentet skall <v>komma</v> <p>till</p> stånd i framtiden.
    t: All attention focused on the way in which human rights reports in the European
      Parliament should <a>be</a> produced in future.
  - s: Vi menar att man i de fall då man <v>kommer</v> fram <p>till</p> att det finns
      stora problem även måste följa upp dessa med reella åtgärdsplaner.
    t: We believe that, in the cases where it <a>is</a> established that there is
      a major problem, these must also be followed up with actual action plans.
  - s: För övrigt anser jag att det är mycket viktigt att undersökningar <v>kommer</v>
      <p>till</p> stånd beträffande de material som används till ljudisolering, så
      att dessa produkter är miljövänliga.
    t: In addition, I think it is very important that research <a>be</a> carried out
      on the quality of materials used for soundproofing so as to ensure that the
      products used are environmentally friendly.
  - s: Men samtidigt som vi vidtar dessa åtgärder bör vi i parlamentet uppmana palestinierna
      att återgå till dialogen för att nå den försoning som krävs innan det kan <v>komma</v>
      <p>till</p> stånd en palestinsk stat som täcker de palestinska områdena i sin
      helhet.
    t: As well as taking these steps, though, we in this House should call on the
      Palestinians to return to the path of dialogue in order to achieve the reconciliation
      that is needed before there can <a>be</a> a Palestinian state covering the Palestinian
      territories as a whole.
  - s: Det sker inte bara här - men det är inget skäl till varför vi inte skall ta
      itu med hårdhandskarna för att <v>komma</v> <p>till</p> rätta med det.
    t: It is not just here - but that is no reason for us not to <a>be</a> tough on
      it.
  - s: Den europeiska grannskapspolitiken <v>kom</v> <p>till</p> lite hastigt, det
      måste jag säga till kommissionen.
    t: ENP policy <a>was</a> conceived somewhat hastily, I have to say to the Commission.
  - s: När det fartyg sjönk, och då över 190 liv gick till spillo, var den officiella
      rapportens slutsats att en av orsakerna till att fartyget sjönk var bristen
      på engagemang från rederiets sida, i det här fallet P & O. Ett av sätten som
      detta bristande engagemang <v>kom</v> <p>till</p> synes, var det faktum att
      företaget varken visste hur många personer som befann sig ombord på fartyget
      eller vad passagerarna hette.
    t: When that ship sank with the loss of over 190 lives, the official report at
      that time concluded that one of the factors leading to the loss of the ship
      was the lack of concern shown by the company, in that case P & O. One of the
      ways in which that lack of concern <a>was</a> demonstrated was the fact that
      the company did not know how many people were on the ship nor the names of the
      passengers.
  - s: Det är riktigt att den gemensamma viljan att avsluta förhandlingarna inte formellt
      <v>kom</v> <p>till</p> uttryck i den gemensamma förklaringen från toppmötet
      i Moskva den 29 maj, men frågan diskuterades på toppmötet och Ryssland uttryckte
      en önskan om att finna en lösning på de kvarstående frågorna, nämligen beskattningsfrågan
      och det civila ansvaret.
    t: It is true that the common will to conclude the negotiations <a>was</a> not
      formally expressed in the joint statement from the summit in Moscow on 29 May,
      but the question was discussed at the summit, and Russia expressed a desire
      for resolution of the outstanding issues, which are of course taxation and civil
      liability.
  - s: Om denna utvidgningsprocess skall ge ömsesidigt utbyte, så måste man se till
      att Europeiska unionen tar tillfället i akt och genomför en lämplig institutionell
      reform, som vi anser bör <v>komma</v> <p>till</p> stånd snarast, även innan
      de nya länderna blir medlemmar i unionen;
    t: While this process of enlargement must represent a reciprocal opportunity,
      it is necessary to ensure that the Union seizes the occasion for an appropriate
      institutional reform, which we believe must <a>be</a> completed immediately,
      even before the entry of the new countries;
  - s: Vi behöver alla förbättringar, och dessa kan absolut <v>komma</v> <p>till</p>
      stånd genom ett bättre samarbete.
    t: We all need improvement, and this is definitely <a>being</a> pursued in good
      cooperation.
  - s: Dessutom ber vi så hjärtligt om att mandatet för regeringskonferensen utvidgas,
      att det å ena sidan blir möjligt att <v>komma</v> <p>till</p> ett avslut i Nice,
      å andra sidan att vissa viktiga områden tas med.
    t: Furthermore, we urge you to extend the mandate of the Intergovernmental Conference
      such that it can <a>be</a> concluded in Nice but also so that certain important
      areas can be included.
  - s: Jag värdesätter debatten om Ukraina, där de olika åsikterna tydligt <v>kommer</v>
      <p>till</p> uttryck.
    t: I appreciate the debate on Ukraine, where opinions <a>are</a> expressed clearly.
  - s: Politiken för de transeuropeiska transportnäten <v>kom</v> <p>till</p> för
      tio år sedan och var tänkt just för att underlätta genomförandet av den inre
      marknaden.
    t: Madam President, honourable Members, the trans-European networks policy <a>was</a>
      designed 10 years ago precisely to help establish the internal market, and it
      needs to be taken into account with regard to enlargement.
  - s: Det viktigaste med Stockholmsmötet var emellertid balanseringen, det vill säga
      att de avregleringar som trots allt <v>kom</v> <p>till</p> stånd balanserades
      med en politik för sysselsättning, social trygghet och rättvisa.
    t: in other words, the fact that the deregulation which nevertheless <a>was</a>
      achieved was balanced by a policy for employment, social security and justice.
  - s: Innan FN:s barnkonvention <v>kom</v> <p>till</p> erkändes inte barnens rättigheter,
      barnens verkliga rättigheter, de diskuterades inte och sågs inte som en del
      av de grundläggande mänskliga rättigheterna.
    t: Until the UN Convention on the Rights of the Child <a>was</a> drawn up, the
      rights of children, the intrinsic rights of children, were not recognised, discussed
      or seen as part of fundamental human rights.
  - s: Det är dessutom en modell där jag kan bevisa för alla att den enbart <v>kommit</v>
      <p>till</p> stånd genom att Europaparlamentets budgetutskott har hotat och utövat
      påtryckningar och, om den hade kommit till stånd på ett annat sätt, på det sätt
      som vissa medlemsstater hade velat, nämligen på kredit, så hade det inte blivit
      någonting av den, och då hade vi här i parlamentet till slut återigen konfronterats
      med allehanda förebråelser från vår befolkning om att det har slösats med pengar.
    t: If it had <a>been</a> set up as some Member States wanted, in a happy-go-lucky
      fashion, nothing good would have come out of it, and people would have blamed
      Parliament for wasting taxpayers’ money again.
  - s: Hur mycket min grupp än fullständigt erkänner den palestinska sidans rätt att
      även ensidigt förklara sig oavhängig även om det inte sker motsvarande överenskommelser
      med Israel, så borde vi alla sträva efter att överenskommelser <v>kommer</v>
      <p>till</p> stånd, antingen överenskommelser om oavhängighet eller överenskommelser
      om att uppskjuta detta datum, om/när Israel erkänner principen att det skall
      finnas en palestinsk stat.
    t: However much my group fully recognises the right of the Palestinians to unilaterally
      declare independence if the appropriate agreements cannot be reached with Israel,
      we should nevertheless strive all the more to ensure that agreements <a>are</a>
      reached, either agreements on independence or agreements on postponing that
      deadline, if Israel accepts the principle that there will be a Palestinian state.
  - s: Jag är fullständigt övertygad om att man bara kan <v>komma</v> <p>till</p>
      rätta med hälsoproblemen, som utan tvivel förekommer i samband med tobakskonsumtion,
      genom att göra konsumenterna medvetna om vilka följder tobakskonsumtion kan
      ha för hälsan.
    t: I am absolutely convinced that the health problem, which undoubtedly exists
      as a result of tobacco consumption, can only <a>be</a> brought under control
      if we alert consumers as to the effect smoking can have on their health.
  - s: Denna budget borde därför <v>komma</v> <p>till</p> världen under de bästa omständigheter.
    t: This budget should therefore <a>be</a> born under the best auspices.
  - s: Politiken med avseende på mul- och klövsjukan där <v>kommer</v> inte <p>till</p>
      korta bara på grund av att vi inte använder oss av till exempel vaccinering
      och ringvaccinering, utan även på grund av att rådet och rådets ledamöter hanterar
      den hotande faran från Storbritannien enormt lättsinnigt.
    t: Foot-and-mouth policy there <a>is</a> not only inadequate, because we do not
      use, for example, vaccination and ring vaccination but because the Council and
      members of Council are treating the threat from Great Britain extremely lightly.
  - s: På språkområdet - ett av de mest känsliga områdena av naturen, eftersom det
      gäller vår identitet, vår kultur och vår stolthet - känner vi alla mer eller
      mindre tydligt att vi <v>kommit</v> <p>till</p> en situation som inte kan fortsätta,
      särskilt inte med tanke på den kommande utvidgningen.
    t: We <a>are</a> all more or less aware that the current situation cannot continue,
      even less so given the imminent enlargements.
  - s: I det ögonblick då dessa riktlinjer antagits, har vi redan <v>kommit</v> <p>till</p>
      1998.
    t: By the time these directives are approved it will already <a>be</a> 1998.
  - s: Egentligen skulle detta betänkande kunna visas upp i skolorna som ett exempel
      på hur en europeisk riktlinje kan <v>komma</v> <p>till</p> stånd efter överläggningar
      mellan kommissionen, rådet och parlamentet.
    t: Look, this is an example of the way in which a European directive can <a>be</a>
      produced through consultation between the Commission, the Council and Parliament.
  - s: En nytändning måste <v>komma</v> <p>till</p> stånd när det gäller Medelhavspolitiken,
      snart och i enlighet med hur Europaparlamentet röstade förra sammanträdesperioden,
      liksom även fredsinitiativ i Mellanöstern.
    t: The reinvigoration of the Mediterranean policy, as decided by the European
      Parliament in the last part-session, must <a>be</a> implemented - and quickly
      - as must the initiatives for peace in the Middle East.
  - s: Vi två måste se till att europeisk lagstiftning <v>kommer</v> <p>till</p> stånd
      och att den är acceptabel för alla.
    t: It is up to us to ensure that European legislation <a>is</a> introduced which
      is acceptable to everyone.
  - s: Byrån bör faktiskt inte <v>komma</v> <p>till</p> stånd om den inte får vara
      oberoende och anförtros verkliga uppdrag.
    t: Indeed, this agency must <a>be</a> created only if it is independent and entrusted
      with genuine tasks.
  - s: Det enda sättet att <v>komma</v> <p>till</p> rätta med denna ogynnsamma situation
      är att ändra lokalbefolkningens mentalitet och genom de nya finansiella incitament
      som EU håller på att ta fram för landsbygdsområdena.
    t: This unfavourable situation can only <a>be</a> remedied by changing the mentality
      of the local population and through the new financial incentives the EU is making
      available precisely to rural areas.
  - s: Hur som helst måste jag naturligtvis påpeka att, om Amsterdamfördraget vore
      i kraft nu, då skulle medbeslutandeförfarandet <v>komma</v> <p>till</p> användning,
      vilket naturligtvis skulle öka kollegernas uppmärksamhet rejält och leda till
      att kommissionen och rådet skulle lägga märke till våra ansikten i större utsträckning.
    t: I must point out, of course, that if the Amsterdam Treaty were in force, the
      codecision procedure would <a>be</a> applied here, which would of course make
      our colleagues pay more attention and make the Commission and the Council pay
      greater heed to our opinions.
  - s: i vilken utsträckning man kan <v>komma</v> <p>till</p> rätta med de negativa
      följderna av en befolkningsminskning genom innovation, högre förvärvsfrekvens
      och en modernisering av socialförsäkringen;
    t: the extent to which the negative consequences of a population decline may <a>be</a>
      addressed by innovation, higher rates of employment and modernisation of social
      protection;
  - s: Det handlar i detta avseende inte bara om projekt för kvinnor utan framför
      allt om projekt med kvinnor, projekt som <v>kommer</v> <p>till</p> stånd i samråd
      med kvinnor.
    t: There is a lack not only of projects for women but also, and above all, of
      projects that <a>are</a> implemented in consultation with women.
  - s: Det förflöt arton år innan direktivet äntligen <v>kom</v> <p>till</p> stånd
      i juni 1985.
    t: it took eighteen years until the directive <a>was</a> finally adopted in June
      1985.
  - s: En miljon soldater bevakar varandra på ömse sidor om kontrollinjen, i väntan
      på order att starta en militär konflikt som, om den skulle <v>komma</v> <p>till</p>
      stånd - oberoende av utgången - skulle leda till förödelse och död för befolkningen
      i båda länder.
    t: a million soldiers from the two sides are watching each other from the line
      of control, awaiting orders to start a conflict which, if it happens, - whatever
      its final outcome may <a>be</a> - will mean desolation and death for the population
      of both countries.
  - s: För det första, det är riktigt att i ett betänkande av utskottet för utveckling
      och samarbete ange att vi kan utforma alla de handlingsprogram för utveckling
      inom EU som vi önskar, men alltför ofta har dessa drunknat under EU:s egna handelsintressen
      när det väl har <v>kommit</v> <p>till</p> kritan.
    t: First, it is right to record in a report by the Committee on Development and
      Cooperation that we can enunciate all the EU development policies we like, but
      too often these have <a>been</a> submerged beneath the EU’s own trade and commercial
      interests when it really matters.
  - s: Med det stödet och en förhoppning om att vår resolution skall <v>komma</v>
      <p>till</p> nytta i regeringskonferensen slutliga och avgörande skede ber jag,
      herr talman och ledamöterna, parlamentet rösta ja till betänkandet.
    t: With this support, Mr President, and in the hope that our resolution will <a>be</a>
      useful in this final, decisive stage of the Intergovernmental Conference, I
      ask the House to vote for this report.
  - s: Dessa lösningar finns och måste få <v>komma</v> <p>till</p> användning även
      om hälsovård inte ingår i tjänstedirektivet.
    t: These solutions exist and must <a>be</a> employed, even if health care is not
      part of the Services Directive.
  - s: Den viktigaste uppgiften för den nye presidenten blir att överbrygga den djupa
      politiska klyftan så att en stark förvaltning kan <v>komma</v> <p>till</p> stånd
      och de länge emotsedda, omfattande sociala och ekonomiska reformerna kan genomföras.
    t: The most important task for the new president will be to overcome the deep
      political divide so that a stable administration can <a>be</a> established and
      the long-overdue, comprehensive social and economic reforms can be implemented.
  - s: Jag vill betona att Ungern, med Ukraina som största granne är särskilt intresserad
      av att politisk och ekonomisk stabilitet <v>kommer</v> <p>till</p> stånd i Ukraina.
    t: I would like to emphasise that Hungary, with Ukraine being its largest neighbour,
      is particularly interested in political and economic stability <a>being</a>
      established in Ukraine.
  - s: Jag anser att betänkandet innehåller mycket bra förslag, till exempel att man
      inte kan <v>komma</v> <p>till</p> rätta med den höga dödligheten om det inte
      finns grundläggande hälsovårdsstrukturer i vart och ett av dessa länder och
      om man inte har tillgång, som andra kolleger har kommenterat, till de behandlingar
      och mediciner som kan utrota dessa sjukdomar.
    t: It seems to me that some of the proposals in the report are very good, in the
      sense that these deaths will not <a>be</a> eradicated unless basic health services
      are available in each one of those countries and unless, as other Members have
      said, there is access to the treatments, to the medicines which can put an end
      to these illnesses.
  - s: Ingen verklig modernisering kan <v>komma</v> <p>till</p> stånd i denna del
      av Europa om vi inte kan säga att det finns en plats i Europa, inte bara för
      den ena eller andra myndigheten, utan för alla Ukrainas invånare.
    t: There can <a>be</a> no real modernisation in this part of Europe if we cannot
      say that for Ukrainians, and not for this or that authority, there is a place
      in Europe.
  - s: Vi menar emellertid att dessa projekt bör <v>komma</v> <p>till</p> stånd under
      alla förhållanden.
    t: These projects should, in our view, <a>be</a> pursued in any circumstances.
  - s: Kampen mot dopningen, herr talman, är en fråga om vilja, en vilja som <v>kommer</v>
      <p>till</p> uttryck genom åtgärder som medlemsstaterna, idrottsorganisationerna
      och Europeiska unionen enats om.
    t: Combating doping, Mr President, is a question of will, a will which <a>is</a>
      enshrined in action agreed between the Member States, Sport Federations and
