      om de viktigaste sektorerna.
    t: Dopo tre anni e oltre di discussioni sull’accordo di libero scambio, l’UE e
      l’India hanno <a>raggiunto</a> una fase cruciale, il completamento dei negoziati
      sui settori più importanti.
  - s: '- även konventet var tvunget att <v>komma</v> fram <p>till</p> enhällighet
      om vartenda ord och i slutfasen, framföra allt när det gällde att fatta beslut,
      fick vi bevittna ett slags regeringskonferens del II med vårt presidium som
      borde förhandla med medlemsstaterna, och inte med parlamentsledamöterna, eller
      inte bara med parlamentsledamöterna.'
    t: '- anche la Convenzione è stata obbligata a <a>raggiungere</a> un consenso
      su ogni singola parola e alla fine, soprattutto nella sua parte conclusiva,
      abbiamo assistito ad una sorta di conferenza intergovernativa II, con il nostro
      praesidium che doveva negoziare con gli Stati e non con i parlamentari, o non
