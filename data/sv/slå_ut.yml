---
de:
- c: 3
  r: 1
  v: verdrängen werden
  x:
  - s: Anser kommissionen att det är försvarbart att tyska högautomatiserade och ytterst
      effektiva sågverk får så omfattande statligt stöd att andra aktörer på marknaden
      <v>slås</v> <p>ut</p> på grund av ojämlika konkurrensvillkor?
    t: Hält die Kommission es für vertretbar, daß deutsche Sägewerke, die hochautomatisiert
      und entsprechend effizient sind, so umfangreiche staatliche Beihilfen erhalten,
      daß andere Marktakteure bedingt durch die ungleichen Wettbewerbsbedingungen
      vom Markt <a>verdrängt</a> <a>werden</a>?
  - s: Miljömärkningssystem som lyckats på båda dessa punkter borde inte få <v>slås</v>
      <p>ut</p> av EU:s miljöblomma.
    t: Systeme zur Vergabe von Umweltzeichen, die in dieser Hinsicht erfolgreich waren,
      dürfen nicht durch die Umweltblume der EU <a>verdrängt</a> <a>werden</a>.
  - s: Konsumenterna får bättre service, och det blir inte som i Tyskland, där nya
      aktörer, och inte bara nya aktörer utan också nya företag, nya tjänster och
      nya arbetstillfällen, <v>slås</v> <p>ut</p> från marknaden under förevändning
      av socialt skydd.
    t: Die Qualität von Dienstleistungen für den Kunden wird sich verbessern, und
      es wird nicht, wie in Deutschland, dazu kommen, dass unter dem Vorwand des sozialen
      Schutzes neue Akteure - und nicht nur neue Akteure, sondern auch neue Unternehmen,
      neue Dienstleistungen, neue Arbeitsplätze - vom Markt <a>verdrängt</a> <a>werden</a>.
- c: 3
  r: 1
  v: werden
  x:
  - s: Dessa gränsvärden skulle <v>slå</v> <p>ut</p> stora delar av europeisk bilindustri.
    t: Diese Grenzwerte <a>würden</a> große Teile der europäischen Autoindustrie gefährden.
  - s: Vi måste, för det första, ta med i beräkningen att TAC kommer att öka dödligheten
      genom att de arter som är i störst behov av skydd <v>slås</v> <p>ut</p>, och
      för det andra, att säkerheten kan riskeras då fartyg med otillräckliga kvoter
      men med ett underskott av fiskedagar skulle pressas att fiska under riskabla
      förhållanden.
    t: Wir müssen berücksichtigen, dass erstens die TAC die Zahl der durch Rückwürfe
      getöteten Fische der am meisten schutzbedürftigen Arten erhöhen werden und dass
      zweitens die Sicherheit gefährdet <a>werden</a> könnte, wenn Schiffe mit unangemessenen
      Quoten, jedoch einem Mangel an Fangtagen, dazu gedrängt würden, unter riskanten
      Bedingungen Fischfang zu betreiben.
  - s: Men nu säger ungerska sockerodlare och sockerförädlare att Europeiska kommissionens
      rekommendation innebär en risk för att den ungerska sockerbetsindustrin kommer
      att <v>slås</v> <p>ut</p> helt.
    t: Durch diesen Vorschlag wurden die neuen Mitgliedstaaten benachteiligt, die
      sich bereits an die Quoten hatten anpassen müssen, die ihnen während der Beitrittsphase
      auferlegt <a>worden</a> waren.
- c: 2
  r: 2
  v: ausschließen werden
  x:
  - s: Vi måste förändra arbetslivet på ett sådant sätt att människor kan stanna kvar
      och vara aktiva i arbetslivet och inte <v>slås</v> <p>ut</p>.
    t: Wir müssen die Arbeitswelt dahingehend verändern, dass die Menschen weiterhin
      aktiv am Erwerbsleben teilnehmen können und nicht <a>ausgeschlossen</a> <a>werden</a>.
  - s: Det finns inte heller någon anledning för EU:s skattebetalare att göda det
      brittiska kungahuset, som i dag tillhör dem som främst gynnas av systemet samtidigt
      som afrikanska producenter <v>slås</v> <p>ut</p>.
    t: Es gibt keinen vernünftigen Grund für uns, ständig nach Straßburg zu reisen,
      und es gibt ebenso wenig einen vernünftigen Grund dafür, warum die Steuerzahler
      der EU die britische Königsfamilie subventionieren sollten, die gegenwärtig
      zu den Hauptnutznießern des Systems gehört, während zugleich afrikanische Erzeuger
      <a>ausgeschlossen</a> <a>werden</a>.
- c: 2
  r: 2
  v: Schlag
  x:
  - s: Er modell, herr kommissionär, är således i själva verket det stora jordbruksföretaget,
      som <v>slår</v> <p>ut</p> de små och medelstora producenterna och särskilt produkterna
      från Medelhavsområdet, som mitt eget land tillhör.
    t: Ihr Modell, Herr Kommissar, ist also im Grunde genommen das große Agrarunternehmen,
      ein <a>Schlag</a> gegen die kleinen und mittleren Erzeuger, ein Schlag insbesondere
      gegen die Südländer, die Erzeugnisse des Mittelmeerraums, zu dem auch mein Land
      gehört.
  - s: Ingen kan påstå att han är främmande för detta direktiv som i ett enda slag
      <v>slår</v> <p>ut</p> de sunda små och medelstora företag som tillverkar kosttillsatser
      och kväser fyrahundra miljoner européers frihet att välja behandlingssätt.
    t: Von niemandem wird gesagt, er sei nicht unbeteiligt an dieser Richtlinie, die
      auf einen <a>Schlag</a> den gesunden kleinen und mittleren Unternehmen, den
      Nahrungsergänzungsmitteln und der freien Wahl der Behandlungsmethode durch 400
      Millionen Europäer den Todesstoß versetzt.
- c: 2
  r: 2
  v: Ende
  x:
  - s: Även de kommer ofrånkomligen att <v>slås</v> <p>ut</p> som en följd av det.
    t: auch sie werden dadurch am <a>Ende</a> dem Untergang geweiht sein.
  - s: Men brittiska höglandsbönder håller på att <v>slås</v> <p>ut</p> och vi måste
      så snart som det är möjligt införa en certifiering av hjordar så att gårdar
      kan förklaras smittfria och att sedan köttet, efter märkning och identifiering,
      kan spåras hela vägen från djuret till charkdisken.
    t: Doch die britischen Landwirte in Bergregionen sind am <a>Ende</a>, und wir
      müssen sobald wie möglich ein Herdbuchzertifikat einführen, anhand dessen Zuchtanstalten
      für sauber erklärt werden können, und dann durch Einführung von Ohrenmarken
      und eines Identifizierungsverfahrens sicherstellen, daß das Fleisch vom Tier
      bis hin zum Fleischerladen verfolgt werden kann.
- c: 2
  r: 2
  v: ausschalten
  x:
  - s: Om detta inte sker löper man risken att de konjunktursvaga lokala industrierna
      till stor del <v>slås</v> <p>ut</p> av den utländska konkurrensen, och att utländska
      investerare ytterligare kommer att minska sitt obetydliga engagemang i Kaliningrad.
    t: Geschieht dies nicht, so droht die Gefahr, dass die wettbewerbsschwachen lokalen
      Industrien großenteils von der ausländischen Konkurrenz <a>ausgeschaltet</a>
      werden und ausländische Investoren ihr geringes Engagement in Kaliningrad weiter
      reduzieren werden.
  - s: För mig är det bland annat viktigt att de gemensamma reglerna inte <v>slår</v>
      <p>ut</p> de mindre företagen.
    t: Für mich ist es beispielsweise wichtig, daß die gemeinsamen Vorschriften nicht
      die kleineren Unternehmen <a>ausschalten</a>.
- c: 1
  r: 3
  v: ausschalten werden
  x:
  - s: Kostas Alyssandrakis ser som traditionell kommunist bara farliga knarkbaroner
      som skoningslöst måste <v>slås</v> <p>ut</p>.
    t: Kostas Alyssandrakis sieht als traditioneller Kommunist nur gefährliche Drogenbarone,
      die schonungslos <a>ausgeschaltet</a> <a>werden</a> müssen.
- c: 1
  r: 3
  v: werfen
  x:
  - s: Sedan flera år tillbaka utvecklas ett anfall som syftar till att <v>slå</v>
      <p>ut</p> våra traditionella partner till förmån för de multinationella företagen.
    t: Seit mehreren Jahren entwickelt sich tatsächlich eine Offensive, die darauf
      abzielt, unsere traditionellen Partner zugunsten der multinationalen Konzerne
      „über Bord zu <a>werfen</a>“.
- c: 1
  r: 3
  v: schlagen
  x:
  - s: Vare sig vi gillar det eller inte, så kommer de att via satelliter behärska
      kommunikationen och kommer inte bara ligga före oss inom ett viktigt område
      i den ekonomiska utvecklingen utan t.o.m. <v>slå</v> <p>ut</p> oss från marknaden.
    t: Wenn wir uns jetzt nicht aufraffen, dann brauchen wir im nächsten und übernächsten
      Jahr überhaupt nicht mehr zu diskutieren, weil die anderen dann alle schon da
      sind, und ob wir das mögen oder nicht, sie werden dann über Satelliten die Kommunikation
      beherrschen und uns in einem ganz wichtigen Feld der wirtschaftlichen Entwicklung
      nicht nur voraus sein, sondern uns sogar aus dem Feld <a>schlagen</a>.
- c: 1
  r: 3
  v: Ruin
  x:
  - s: De som ägnar sig åt sådant fiske har gjort ansträngningar för att utveckla
      sina fiskemetoder, men den lagstiftning som nyligen antagits medför oproportionerliga
      inskränkningar för dem som gör att de riskerar att <v>slås</v> <p>ut</p>.
    t: Die Fischer, die dieses Netz verwenden, haben vieles getan, um ihre Fangmethoden
      weiterzuentwickeln, doch durch die kürzlich eingeführten Rechtsvorschriften
      werden ihnen unverhältnismäßig starke Beschränkungen auferlegt, die sie in den
      <a>Ruin</a> treiben könnten.
- c: 1
  r: 3
  v: Rennen
  x:
  - s: Bestämmelser som nationella åtgärder och förbud mot kvoter <v>slår</v> exempelvis
      <p>ut</p> firmor som företrädesvis anställer kvinnor eller som vill ha en miljövänlig
      produktion.
    t: Bestimmungen wie Inländerbehandlung und Verbot von Auflagen werfen zum Beispiel
      Firmen, die Frauen bevorzugt einstellen oder umweltgerecht produzieren wollen,
      aus dem <a>Rennen</a>.
- c: 1
  r: 3
  v: müssen
  x:
  - s: Detta är begripligt eftersom risken dessvärre är stor att stora grupper av
      bönder återigen <v>slås</v> <p>ut</p>.
    t: Dies ist insofern verständlich, als leider die ernste Gefahr besteht, dass
      eine nicht unerhebliche Zahl von Landwirten ihren Betrieb aufgeben <a>müssen</a>.
- c: 1
  r: 3
  v: leiden verlorengehen
  x:
  - s: Det får dock aldrig ske på sådant sätt och i sådan takt att jordbruk <v>slås</v>
      <p>ut</p> och arbetslösheten ökar.
    t: Das darf aber nicht dazu führen, daß die Landwirtschaft Schaden <a>leidet</a>
      oder daß Arbeitsplätze <a>verlorengehen</a>.
- c: 1
  r: 3
  v: führen dann
  x:
  - s: I anslutning till betänkandet skulle jag också vilja säga att principen om
      kostnadstäckning för vattenmyndigheterna absolut inte får tillämpas så att den
      leder till ökad beskattning av de ekonomiskt svagaste befolkningsgrupperna eller
      till att de små och medelstora jordbruken <v>slås</v> <p>ut</p> på grund av
      de enorma kostnaderna för bevattning.
    t: Was nun den Bericht selbst betrifft, so meinen wir, daß die Anwendung des Grundsatzes
      der Kostendeckung bei Wasserdienstleistungen keinesfalls zu einer zusätzlichen
      Besteuerung wirtschaftlich schwächerer Schichten oder gar zur Ausrottung der
      kleinen und mittleren Landwirte <a>führen</a> darf, die sich <a>dann</a> die
      Bewässerung ihrer Kulturen vielleicht nicht mehr leisten können.
- c: 1
  r: 3
  v: aussondern
  x:
  - s: Om detta instrument tillämpas korrekt blir det allt dyrare att förorena, och
      marknaden kommer att se till att <v>slå</v> <p>ut</p> de produkter som framställs
      på mest förorenande sätt.
    t: Bei richtiger Anwendung dieses Werkzeugs wird das Verschmutzen der Umwelt immer
      kostspieliger, und der Markt wird die Produkte <a>aussondern</a>, die auf weniger
      umweltfreundliche Art hergestellt wurden.
- c: 1
  r: 3
  v: außen
  x:
  - s: Detta betyder dock inte att arbetares rättigheter och den sociala styrningen
      måste <v>slås</v> <p>ut</p>.
    t: Das bedeutet aber nicht, dass Arbeitnehmerrechte und sozial verantwortliches
      Handeln <a>außen</a> vor bleiben sollten.
- c: 1
  r: 3
  v: ausschließen
  x:
  - s: På grund av de nationella valsystemen och reglerna för platsfördelning i Europaparlamentet
      kommer en stor grupp européer att <v>slås</v> <p>ut</p> ur parlamentet när utvidgningsprocessen
      förs vidare.
    t: Aufgrund der nationalen Wahlsysteme und der Regeln für die Sitzverteilung im
      Europäischen Parlament wird bei einer Weiterführung des Erweiterungsprozesses
      eine große Gruppe Europäer vom Parlament <a>ausgeschlossen</a>.
- c: 1
  r: 3
  v: ausgrenzen werden
  x:
  - s: Vi kommer att vara mycket lyhörda när det gäller hur medlen används, eftersom
      det inte får medföra att marginaliserade befolkningsgrupper <v>slås</v> <p>ut</p>.
    t: Wir werden im Hinblick auf die tatsächliche Verwendung dieses Fonds ein wachsames
      Auge behalten, da er nicht dazu führen darf, dass marginalisierte Bevölkerungsgruppen
      <a>ausgegrenzt</a> <a>werden</a>.
- c: 1
  r: 3
  v: Ausbruch
  x:
  - s: Denna sjukdom är särskilt svår, den skapar tragiska situationer i offrens familjer
      och vi känner naturligtvis inte ännu till det sammanlagda antalet offer som
      sjukdomen kommer att skörda, eftersom det finns många personer hos vilka den
      inte <v>slagit</v> <p>ut</p>.
    t: Diese Erkrankung ist außerordentlich schwer, sie führt zu wirklichen Tragödien
      für die Familien der Opfer, und dazu kommt, daß sich die Gesamtzahl der Opfer
      natürlich noch nicht abschätzen läßt, da die Erkrankung noch nicht bei allen
      Infizierten zum <a>Ausbruch</a> gekommen ist.
- c: 1
  r: 3
  v: werden sollen
  x:
  - s: Det handlar inte om att jag är emot att det finns regionalpolitiska stöd, men
      att på ett sätt se till att det nationella regionalpolitiska stödet <v>slås</v>
      <p>ut</p>, anser jag vara oacceptabelt.
    t: Ich bin nicht gegen regionalpolitische Beihilfen, aber ich halte es für inakzeptabel,
      daß die nationalen regionalpolitischen Unterstützungen auf diese Weise abgeschafft
      <a>werden</a> <a>sollen</a>.
- c: 1
  r: 3
  v: zurücklassen werden
  x:
  - s: Ingen i Europa får <v>slås</v> <p>ut</p>.
    t: Niemand in Europa darf am <a>Wegesrand</a> <a>zurückgelassen</a> <a>werden</a>.
- c: 1
  r: 3
  v: Weiterbestand
  x:
  - s: Det innebär att företagen, eventuellt under långa perioder, inte kommer att
      kunna fatta beslut och att de på så sätt riskerar att <v>slås</v> <p>ut</p>.
    t: So aber können die Unternehmen möglicherweise für lange Zeit keine Entscheidungen
      treffen, was ihren <a>Weiterbestand</a> gefährdet.
- c: 1
  r: 3
  v: vollständig werden
  x:
  - s: Länder måste ha rätt att skydda hälsa och miljö och kunna ha en upphandling
      som bibehåller möjligheten för sina lokala företag att inte fullständigt <v>slås</v>
      <p>ut</p> av internationell konkurrens och skapa massarbetslöshet.
    t: Länder müssen das Recht haben, Gesundheit und Umwelt zu schützen und Verfahren
      im öffentlichen Auftragswesen anzuwenden, die dafür sorgen, dass ihre eigenen
      Unternehmen nicht <a>vollständig</a> vom internationalen Wettbewerb überrannt
      <a>werden</a>, was zu Massenarbeitslosigkeit führen würde.
- c: 1
  r: 3
  v: vollständig untergehen
  x:
  - s: Till dess är det emellertid helt rimligt att fortsätta med ett visst statsstöd
      för att industrin inte skall kunna <v>slås</v> <p>ut</p>.
    t: Bis dahin ist eine weitere staatliche Unterstützung allerdings vollständig
      angemessen, damit die Industrie nicht <a>vollständig</a> <a>untergeht</a>.
- c: 1
  r: 3
  v: verteilen unbedeutend
  x:
  - s: Dessa 80 procent kanske inte betyder så mycket för kommissionen när de <v>slås</v>
      <p>ut</p> på alla de 27 medlemsstaterna, men de betyder enormt mycket för Portugal.
    t: Vielleicht sind diese 80 % <a>verteilt</a> auf die 27 Mitgliedstaaten der Europäischen
      Kommission <a>unbedeutend</a>, aber für Portugal sind sie sehr wichtig.
- c: 1
  r: 3
  v: verteilen
  x:
  - s: Våra europeiska medlemsstater agerar naturligtvis bilateralt, och jag tror
      att om man räknar samman alltsammans och <v>slår</v> <p>ut</p> det över perioden
      2000-2006, så hamnar man snarare runt 70 miljarder än bara tre miljarder fem
      eller sex gånger per år.
    t: Wenn man alles zusammenrechnet und über den Zeitraum 2000-2006 <a>verteilt</a>,
      sollten wir uns eher den 70 Milliarden statt der fünf- oder sechsmal drei Milliarden
      pro Jahr nähern.
- c: 1
  r: 3
  v: Verhinderung
  x:
  - s: Det planerade antimissilsystemets tekniska funktion är att <v>slå</v> <p>ut</p>
      en potentiell fiendes andraslagsförmåga - inget tvivel om saken.
    t: Das geplante Raketensystem ist zur <a>Verhinderung</a> der Zweitschlagsfähigkeit
      da, das ist technisch eindeutig.
- c: 1
  r: 3
  v: verbannen
  x:
  - s: Subventionerade, billiga europeiska livsmedel exporteras till utvecklingsländerna
      och <v>slår</v> genom sina konkurrenskraftiga priser ofta <p>ut</p> utvecklingsländernas
      egen livsmedelsproduktion, vilket inte ger dessa länder någon chans till en
      mer långsiktig självförsörjning.
    t: Subventionierte, billige europäische Nahrungsmittel werden in die Entwicklungsländer
      exportiert und <a>verbannen</a> dank ihrer wettbewerbsfähigen Preise dort die
      landeseigene Nahrungsmittelproduktion vom Markt, was diesen Ländern die Chance
      auf eine längerfristige Selbstversorgung verwehrt.
- c: 1
  r: 3
  v: Umfang werden
  x:
  - s: Man räknar med att bara denna åtgärd kan vara orsaken till att ca 3 000 fiskbestånd
      och en miljon bestånd av ryggradslösa djur <v>slås</v> <p>ut</p>.
    t: Diese historische Vorbelastung bewirkt im Umkreis von Bleihütten eine höhere
      Belastung mit Schadstoffen, die in der vorgegebenen Zeit kaum in dem geforderten
      <a>Umfang</a> reduziert <a>werden</a> können und für die ich eine eng begrenzte
      Ausnahme für nötig erachte.
- c: 1
  r: 3
  v: Umfang
  x:
  - s: Säkerheten hos kärnkraftverk kan helt enkelt inte garanteras vid storskaliga
      katastrofer av något slag där flera störningsnivåer förekommer, när el- och
      vattenförsörjningen <v>slås</v> <p>ut</p>, liksom kommunikationer och fysisk
      åtkomst.
    t: Die Sicherheit von Kernreaktoren kann im Falle jeder Katastrophe in großem
      <a>Umfang</a>, bei der es eine Vielzahl von Störungsgraden gibt, bei der es
      zu Stromausfällen, Ausfällen der Wasserversorgung, Kommunikationsmitteln und
      des physischen Zugangs kommt, einfach nicht voll garantiert werden.
- c: 1
  r: 3
  v: Tod
  x:
  - s: Vi måste alltså skärpa nuvarande standarder samtidigt som vi inte får <v>slå</v>
      <p>ut</p> den europeiska bilindustrin.
    t: Man muß die aktuellen Normen verschärfen, aber gleichzeitig darauf achten,
      die europäische Automobilindustrie nicht zum <a>Tode</a> zu verurteilen.
- c: 1
  r: 3
  v: sozial ausgrenzen
  x:
  - s: Vi måste inrikta oss på de som kommer att få mest nytta och de som har störst
      behov och som annars kan <v>slås</v> <p>ut</p>.
    t: Wir müssen prüfen, wer am stärksten davon profitieren kann, wo der Bedarf am
      größten ist und welche Gruppen ohne dieses Programm <a>sozial</a> <a>ausgegrenzt</a>
      würden.
en:
- c: 6
  r: 1
  v: out
  x:
  - s: Om bara en del av detta skyddsnät genom datamissar <v>slås</v> <p>ut</p>, kommer
      den uppskattningsvis 100 ton tunga uraniumkärnan i reaktorn att smälta inom
      två timmar, om de två reservdieselgeneratorerna inte fungerar.
    t: If only a part of this protective network is knocked <a>out</a> because of
      computer errors, an estimated 100 metric tons of heavy uranium core in the reactor
      will melt down within two hours if the two reserve diesel generators do not
      function.
  - s: Ett sådant beslut skulle skada tillverkare och exportörer av orientalisk tobak
      och tobak av burley-typ, tobak som tillverkas i EU, och samtidigt <v>slå</v>
      <p>ut</p> alla konkurrenter till cigaretter och tobak av virginiatyp, som har
      Brasilien som världsledande tillverkare och exportör.
    t: This sort of move would damage manufacturers and exporters of oriental and
      Burley strains of tobacco manufactured in the EU, at the same time wiping <a>out</a>
      the competition for Virginia-type cigarettes and tobacco, of which Brazil is
      the most important manufacturer and exporter in the world.
  - s: Konsumenterna får bättre service, och det blir inte som i Tyskland, där nya
      aktörer, och inte bara nya aktörer utan också nya företag, nya tjänster och
      nya arbetstillfällen, <v>slås</v> <p>ut</p> från marknaden under förevändning
      av socialt skydd.
    t: There will be better services for consumers, and not what Germany is doing,
      squeezing new players, and not just new players but new businesses too, new
      services, new jobs, <a>out</a> of the market on the pretext of social protection.
  - s: Men det är nödvändigt att vara vaksam och se till att det inte slutligen innebär
      att anlöpningshamnarna <v>slås</v> <p>ut</p> eller uteslutande väljs på grundval
      av skeppsredarnas intressen, och att det inte medför någon konstlad minskning
      av fraktpriserna.
    t: It is necessary, however, to be vigilant and to check that, when all is said
      and done, this does not mean that ports of call are cut <a>out</a> or are selected
      exclusively on the basis of shipowners’ interests, and that it does not bring
