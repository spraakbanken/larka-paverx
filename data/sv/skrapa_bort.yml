de:
- c: 1
  r: 1
  v: abkratzen
  x:
  - s: För att förklara varför vi i gruppen Europeiska enade vänstern/Nordisk grön
      vänster inte kommer att delta i omröstningen om Berèsbetänkandet om krisen vill
      jag, eftersom det frossas i historiska referenser, säga att dagens text ser
      ut som gammal papyrus i jämförelse med den text som föredragandena ursprungligen
      lade fram, som gammalt pergament där den ursprungliga texten har <v>skrapats</v>
      <p>bort</p> och den nya skrivits dit så att man kan se spår av den gamla.
    t: Herr Präsident, im Namen der Konföderalen Fraktion der Vereinigten Europäischen
      Linken/Nordische Grüne Linke möchte ich in der Stellungnahme zu dem Bericht
      Berès über die Krise zur Erläuterung, warum wir nicht abstimmen sollten, angesichts
      der übermäßig vielen geschichtlichen Verweise bemerken, dass der heutige Text
      im Vergleich mit dem von der Berichterstatterin vorgelegten Text wie ein alter
      Papyrus aussieht, wie ein altes Pergament, von dem der ursprüngliche Text <a>abgekratzt</a>
      worden ist und der neue Text darüber steht, wobei noch Spuren des vorherigen
      Textes vorhanden sind;
- c: 1
  r: 1
  v: beiseite schieben
  x:
  - s: Papper är tålmodigt, men man måste också lära sig att <v>skrapa</v> <p>bort</p>
      papperet ibland och titta efter vad som döljer sig där bakom.
    t: Papier ist geduldig, aber man muss auch lernen, das Papier einmal <a>beiseite</a>
      zu <a>schieben</a> und zu schauen, was sich dahinter verbirgt.
- c: 1
  r: 1
  v: Markise werden
  x:
  - s: Den prosaiska och alldagliga synen av livliga köpare och marknadsstånd stod
      i brutal kontrast mot den uppstädning som pågick, med mänskliga kvarlevor som
      <v>skrapades</v> <p>bort</p> från marknadsståndens baldakiner.
    t: Das prosaische und alltägliche Bild des lebhaften Treibens auf dem Marktplatz
      stand in brutalem Kontrast zu den Aufräumarbeiten, bei denen menschliche Überreste
      von den <a>Markisen</a> der Marktstände gekratzt <a>wurden</a>.
en:
