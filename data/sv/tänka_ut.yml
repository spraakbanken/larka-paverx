---
de:
- c: 4
  r: 1
  v: ausdenken
  x:
  - s: Man överger en lagstiftning som man är underkastad till förmån för en lagstiftning
      som har <v>tänkts</v> <p>ut</p>.
    t: man vollzieht den Übergang von Vorschriften, denen man unterliegt, zu Vorschriften,
      die man sich <a>ausgedacht</a> hat.
  - s: Föredraganden har <v>tänkt</v> <p>ut</p> en noggrann lösning för den första
      punkten.
    t: Für den ersten Punkt hat der Berichterstatter eine sorgfältige Lösung <a>ausgedacht</a>.
  - s: Gruppens rapport bekräftar att medlemsstaterna samtycker till vad den då hade
      <v>tänkt</v> <p>ut</p> och lagt fram.
    t: in ihren Berichten steht, dass die Mitgliedstaaten dem zustimmen, was sie sozusagen
      <a>ausgedacht</a> und vorgelegt hat.
  - s: Naturligtvis skulle det vara önskvärt om de i Europa och västvärlden existerande
      miljö-, social- och strukturvillkoren skulle accepteras över hela världen och
      om investerare över hela världen måste hålla sig till dem. Men det är också
      tyvärr ett slags förmätenhet om man i väst mätt och bekvämt sätter sig över
      nöden och livsbetingelserna i tredje världen och <v>tänker</v> <p>ut</p> eller
      kräver investeringshinder, som på sluttampen förhindrar en förbättring av de
      ekonomiska grundvalarna i andra delar av världen.
    t: Es ist aber auch leider eine Art von Überheblichkeit, wenn sich der Westen
      satt und bequem über die Not und die Lebensbedingungen in der Dritten Welt hinwegsetzt
      und sich die Investitionshürden <a>ausdenkt</a> oder fordert, die letzten Endes
      verhindern, daß sich die ökonomischen Grundlagen in anderen Teilen der Erde
      verbessern.
- c: 4
  r: 1
  v: denken
  x:
  - s: Varför <v>tänker</v> man inte <p>ut</p> en gemensam europreisk strategi för
      en europeisk lag om vatten, en rättslig, politisk och teknologisk strategi för
      sanering av de belastade vattenhushållen, för ekonomisering, för återanvändning?
    t: Warum <a>denkt</a> man nicht über eine europäische Strategie eines europäischen
      Wasserrechts nach, eine rechtliche, politische und technologische Strategie
      zur Sanierung der belasteten Wasserhaushalte, zur Einsparung, zur Wiederverwertung?
  - s: Vi väntar naturligtvis spänt, närmast med oro, på att vitboken skall presenteras
      inom de två år som angetts, men vi hävdar samtidigt, och säkerligen har kommissionären
      redan <v>tänkt</v> <p>ut</p> något initiativ i sammanhanget, att den fråga som
      vi debatterar denna eftermiddag måste föras framåt kraftfullt och få en central
      roll vid konferensen om sysselsättning den 21-22 november och det toppmöte som
      annonserats i frågan.
    t: Wir erwarten natürlich mit großem Interesse, gleichsam mit Sehnsucht, das Weißbuch,
      das in zwei Jahren vorgelegt werden soll, doch sind wir der Meinung - und der
      Kommissar wird sicherlich bereits an einige diesbezüglichen Maßnahmen <a>gedacht</a>
      haben -, daß das Thema, mit dem wir uns heute abend befassen, auf dem am 21.
      und 22. November stattfindenden Beschäftigungsgipfel eine zentrale Rolle spielen
      muß.
  - s: Kanske kommer vi att återgå till era förslag, men vad har man i själva verket
      <v>tänkt</v> <p>ut</p> eller klargjort under dessa arton månader?
    t: Aber was wird eigentlich <a>gedacht</a> oder geklärt in diesen eineinhalb Jahren?
  - s: Om man resonerar på ett så enkelt sätt, kan man också börja med att <v>tänka</v>
      <p>ut</p> de mekanismer med vilka olika medlemsstater i olika situationer med
      olika traditionella lösningar gemensamt kan medverka till att närma sig varandra
      för att skydda, inte på en konkret nivå, men för att skydda dessa intressen,
      närma sig varandra när det gäller att skapa trygghet mot denna risk, och garantera
      en verklig medborgarrätt för alla Europas medborgare på den inre marknaden -
      även för beroende arbetare.
    t: Wenn man das so einfach <a>denkt</a>, kann man auch beginnen, die Mechanismen
      zu erdenken, mit denen verschiedene Mitgliedstaaten in verschiedenen Situationen
      mit verschiedenen Lösungstraditionen gemeinsam darauf hinwirken, in dem Schutz,
      nicht in dem konkreten Niveau, aber in dem Schutz dieser Interessen, in der
      Sicherung vor diesem Risiko zu konvergieren und allen BürgerInnen Europas im
      Binnenmarkt - auch den abhängig Arbeitenden - ein wirkliches BürgerInnenrecht
      zu garantieren.
- c: 3
  r: 2
  v: entwickeln
  x:
  - s: Därför måste vi <v>tänka</v> <p>ut</p> gemensamma strategier för de vidare
      åtgärder vi ska vidta för att garantera en stabil återhämtning från krisen,
      inklusive att reglera de finansiella marknaderna, stimulanspaket och strategier
      för att sätta stopp för valutamanipulation i andra stora globala ekonomier.
    t: Daher müssen wir gemeinsame Strategien für weitergehende Maßnahmen <a>entwickeln</a>,
      die wir ergreifen, um eine stabile Erholung von der Krise zu gewährleisten,
      beispielsweise durch Regulierung der Finanzmärkte, Konjunkturpakete und Strategien
      zur Bekämpfung von Währungsmanipulationen durch andere große Volkswirtschaften.
  - s: Så jag vill försäkra de parlamentsledamöter som är oroade, att vi är lika oroade
      som de över de här aspekterna och har försökt att <v>tänka</v> <p>ut</p> en
      mekanism, som, samtidigt som den utgör ett ramdirektiv, skapar så lite störningar
      som möjligt i ett väletablerat och välfungerande system som det brittiska.
    t: Wir haben versucht, einen Mechanismus zu <a>entwickeln</a>, der einerseits
      eine Rahmenrichtlinie bietet und andererseits so wenig Störungen wie möglich
      für ein bestehendes und gut funktionierendes System wie in Großbritannien darstellt.
  - s: Att kommissionen för första gången har <v>tänkt</v> <p>ut</p> en gemensam strategi
      för att trygga energiförsörjningen och skydda oss mot klimatförändringen ser
      jag som ett unikt tillfälle, och jag vill påpeka att även om vi tidigare som
      regel har diskuterat dessa två frågor separat har vi nu en gemensam strategi.
    t: Dass die Kommission zum ersten Mal eine gemeinsame Strategie für die Sicherung
      der Energieversorgung und den Klimaschutz <a>entwickelt</a> hat, halte ich für
      eine historische Chance.
- c: 3
  r: 2
  v: nachdenken
  x:
  - s: Det är nu dags att sätta oss ned tillsammans för att på ett kreativt sätt <v>tänka</v>
      <p>ut</p> hur vi skall hitta andra finansiella mekanismer än utlandsskulderna.
    t: Es ist an der Zeit, sich zusammenzusetzen und kreativ über Finanzmechanismen
      <a>nachzudenken</a>, die über die Festlegung der Auslandsverschuldung hinausgehen
      und die, ohne die Steuer- und Währungsdisziplin zu durchbrechen, uns mehr finanziellen
      Spielraum für Investitionen in öffentliche Bauvorhaben lassen, die Arbeitsplätze
      schaffen und die Regierungsfähigkeit und Demokratie in der Region nicht gefährden.
  - s: Vi måste därför absolut <v>tänka</v> <p>ut</p> nya system, så att den här situationen
      kan hanteras på ett långsiktigt bärkraftigt sätt för alla.
    t: Daher müssen wir definitiv neu über Systeme <a>nachdenken</a>, um diese Situation
      auf eine für alle nachhaltige Weise zu bewältigen.
  - s: När man <v>tänker</v> <p>ut</p> och planerar en transportpolitik måste man
      tänka på att det är en strategisk sektor och en tjänst av allmänt intresse som
      måste tjäna dessa viktiga mål. Det är också viktigt att ta hänsyn till befolkningarnas
      rättigheter till kvalitativ rörlighet under säkra förhållanden och till tillgängliga
      priser.
    t: Wenn man über eine Verkehrspolitik <a>nachdenkt</a> und diese konzipiert, muss
      man doch begreifen, dass dieser Sektor strategische Bedeutung besitzt und ein
      Dienst von öffentlichem Interesse ist, der grundlegenden Zielen dienen muss.
- c: 2
  r: 3
  v: können
  x:
  - s: Kan ni <v>tänka</v> <p>ut</p> ett sätt för att undvika att, så länge dessa
      åtgärder ännu finns kvar, bestraffningen - för det är vad det är - inte meddelas
      av tjänstemännen bakom disken helt offentligt?
    t: <a>Könnten</a> Sie dafür sorgen, daß - solange diese Maßnahme noch besteht
      - eine solche Bestrafung - denn darum handelt es sich - nicht in aller Öffentlichkeit
      durch die Beamten an der Kasse erfolgt?
  - s: Avtal som ingås av dem som har att följa dem kan ha bättre möjligheter att
      bli bestående och utvecklas, än något som vi som politiker kan <v>tänka</v>
      <p>ut</p> å deras vägnar.
    t: Vereinbarungen, die von denjenigen getroffen werden, die sie später auch umsetzen,
      sind wahrscheinlich dauerhafter und entwicklungsfähiger als alle Lösungen, die
      wir als Politiker anbieten <a>könnten</a>.
- c: 2
  r: 3
  v: Gedanke
  x:
  - s: Ordförande, att behandla energistadgan har tagit längre tid än vad den som
      <v>tänkt</v> <p>ut</p> den, före detta nederländska premiärministern Lubbers,
      föreställde sig år 1990, framför allt genom det ökade självmedvetandet hos östeuropeiska
      länder.
    t: Herr Präsident, die fertige Ausarbeitung der Energiecharta hat mehr Zeit in
      Anspruch genommen, als sich der seinerzeitige niederländische Ministerpräsident,
      von dem der <a>Gedanke</a> dazu 1990 vorgetragen wurde, vorgestellt hatte, und
      zwar vor allem, weil die osteuropäischen Länder selbstbewußter geworden sind.
  - s: Men jag tror att kommissionen i framtiden kommer att <v>tänka</v> <p>ut</p>
      någonting i fråga om detta och informera oss därom.
    t: Aber darüber wird sich, so meine ich, die Kommission noch <a>Gedanken</a> machen
      und uns entsprechend informieren.
- c: 2
  r: 3
  v: sehen
  x:
  - s: Vi har att kämpa mot professionella informatörer, mot jätteföretagens reklamsystem,
      och ibland är det rent av hopplöst att <v>tänka</v> <p>ut</p> på vilket sätt
      man skulle kunna marknadsföra folkstyret så att människorna skulle uppmärksamma
      det, människorna som dock fortfarande i någon mån är beroende av demokratiska
      beslut såväl på nationell som på internationell nivån.
    t: Wir kämpfen mit professionellen Informationsvermittlern, wir kämpfen mit Werbesystemen
      von riesigen Unternehmen, und manchmal ist es fast entmutigend zu <a>sehen</a>,
      daß die Macht des Volkes so vermarktet werden kann, daß Menschen, die trotz
      alledem sowohl auf nationalem als auch europäischem Niveau in gewissem Maße
      abhängig sind von demokratischen Beschlüssen, diesen Dingen so große Beachtung
      schenken.
  - s: 'En dag ville schackspelarens lärare ge mästaren en läxa, och med ett hårt
      slag sopade han ned alla pjäser från schackbrädet och sade: ”När nu brädet är
      tomt, <v>tänk</v> <p>ut</p> ett storslaget drag”.'
    t: Indessen <a>sehen</a> viele Politiker und Wirtschaftsfachleute einen wesentlichen
      Grund darin, dass die Umsetzung der Strategie von Lissabon unpopuläre politische
      Entscheidungen verlangt.
- c: 1
  r: 4
  v: prüfen
  x:
  - s: Det har att göra med tanken att dessa frågor är såväl rättsliga som politiska,
      och vi borde <v>tänka</v> <p>ut</p> ett bra sätt för att slutligen få lagen
      fastställd av en rättslig myndighet.
    t: Es gilt zu bedenken, dass diese Probleme sowohl rechtlich wie auch politisch
      von Belang sind, und wir sollten <a>prüfen</a>, wie wir dieses Problem durch
      ein juristisches Gremium endgültig klären lassen können.
- c: 1
  r: 4
  v: überlegen
  x:
  - s: Bundespost tyckte inte att detta var tillräckligt och har tillsammans med La
      Poste Française <v>tänkt</v> <p>ut</p> ett nytt system mot betalning av 85 %
      utan kvalitetskriteriet, med andra ord sponsring av ineffektivitet.
    t: Die Bundespost fand das nicht ausreichend und hat zusammen mit La Poste Française
      ein neues System <a>überlegt</a> in Höhe von 85 % ohne das Qualitätskriterium,
      mit anderen Worten Sponsoring von Ineffizienz.
- c: 1
  r: 4
  v: vergebend
  x:
  - s: När villkoren i det kontrakt som skall tilldelas <v>tänks</v> <p>ut</p> och
      formuleras måste därför det villkoret tas med i kontraktet.
    t: Wenn die Bedingungen des zu <a>vergebenden</a> Auftrags formuliert werden,
      muss dieser Aspekt berücksichtigt werden.
- c: 1
  r: 4
  v: fallen
  x:
  - s: De hade 24 år på sig att <v>tänka</v> <p>ut</p> det här, och så kommer någon
      i sista minuten och föreslår att vi bör verifiera förekomsten av vegetabilskt
      fett.
    t: Man hatte für die Erarbeitung der jetzigen Richtlinie 24 Jahre Zeit, und dann
      <a>fällt</a> irgend jemandem im letzten Augenblick ein, man müsse den Anteil
      von pflanzlichem Fett nachprüfen.
- c: 1
  r: 4
  v: entwickeln werden basieren
  x:
  - s: De få strategier som <v>tänkts</v> <p>ut</p> har alltid varit strategier med
      angivna målresultat eller kvoter.
    t: Die wenigen Strategien, die bisher <a>entwickelt</a> <a>wurden</a>, <a>basierten</a>
      stets auf Sollzahlen oder Quoten - man mag es nennen, wie man will.
- c: 1
  r: 4
  v: vorhatte
  x:
  - s: Det som har inträffat är Europas demokratiska sanning, och inte vad en majoritet
      i denna kammare, oberoende av de europeiska folkens känslor, på ett artificiellt
      sätt <v>tänker</v> <p>ut</p>.
    t: Was geschehen ist, ist die demokratische Realität Europas und nicht das, was
      eine von den Gefühlen der europäischen Völker losgelöste Mehrheit in diesem
      Hause künstlich <a>vorhatte</a>.
- c: 1
  r: 4
  v: werden
  x:
  - s: Om vi <v>tänker</v> <p>ut</p> en överenskommelse som är bättre än Nicefördraget
      kommer de flesta européer naturligtvis att rösta för den.
    t: In sechs Monaten <a>werden</a> wir über den neuen Ratsvorsitz urteilen, allerdings
      wird uns Tony Blair etwas anderes bieten müssen als eine pseudo-modernistische
      Rede über die Notwendigkeit von Strukturreformen.
- c: 1
  r: 4
  v: widmen
  x:
  - s: Jag är säker på, att om Tolstoj hade <v>tänk</v> <p>ut</p> en sådan titel,
      hade Europas litterära historia sett annorlunda ut.
    t: Herr Präsident, ich werde mich nicht dem ersten Änderungsantrag <a>widmen</a>,
      den der Vorsitzende des Ausschusses so vortrefflich erläutert hat, sondern möchte
      lediglich etwas zu den Abgaben und der Offenheit sagen.
- c: 1
  r: 4
  v: wieder ersinnen
  x:
  - s: Ibland undrar man vilken tjänsteman som har suttit bakom sitt skrivbord och
      <v>tänkt</v> <p>ut</p> det här.
    t: Mitunter fragt man sich, welcher Beamte hinter seinem Schreibtisch denn dies
      nun <a>wieder</a> <a>ersonnen</a> hat.
- c: 1
  r: 4
  v: wohl ausdenken
  x:
  - s: Kommissionär van den Broek - och det gäller även kommissionär Kinnock - vi
      måste väl <v>tänka</v> <p>ut</p> ett nytt system för hur parlamentet kan informeras
      bättre om de förhandlingar som kommissionen helt logiskt måste föra, så att
      det inte uppstår den här typen av missförstånd mellan parlamentet och kommissionen.
    t: Herr Kommissar van den Broek - und das gilt auch für Kommissar Kinnock - wir
      müssen uns <a>wohl</a> ein neues System <a>ausdenken</a>, wie das Parlament
      über die Verhandlungen, die die Kommission logischerweise führen muß, besser
      informiert werden kann, damit es nicht zu solchen Schwierigkeiten im Verständnis
      zwischen Parlament und Kommission kommen kann.
- c: 1
  r: 4
  v: erarbeiten
  x:
  - s: Kommissionen måste <v>tänka</v> <p>ut</p> ett nytt system.
    t: Die Kommission muss ein neues System <a>erarbeiten</a>.
- c: 1
  r: 4
  v: früher
  x:
  - s: Patentets existens förhindrar den fria tillämpningen av varje uppfinning som
      det visar sig att någon annan redan har <v>tänkt</v> <p>ut</p>.
    t: Die Existenz von Patenten behindert die freie Nutzung einer bereits <a>früher</a>
      von einer anderen Person gemachten Erfindung.
- c: 1
  r: 4
  v: müssen
  x:
  - s: Vi måste <v>tänka</v> <p>ut</p> en ny inriktning och arbeta för att ekonomin
      ska kunna återhämta sig genom dessa nätverk.
    t: Wir <a>müssen</a> einen neuen Weg einschlagen und uns darum bemühen, dass die
      Wirtschaft durch diese Netze wieder angekurbelt wird.
- c: 1
  r: 4
  v: nachahmen
  x:
  - s: Varje konkurrent kan utan problem efterapa de system som <v>tänkts</v> <p>ut</p>.
    t: Jeder Konkurrent kann ausgeklügelte Systeme problemlos <a>nachahmen</a>.
- c: 1
  r: 4
  v: bringen
  x:
  - s: Jag ska läsa upp den kloka visheten i alla de ord som han har <v>tänkt</v>
      <p>ut</p> och skrivit ned.
    t: Ich werde Ihnen nun die Weisheit all seiner Worte, die er verfasst und zu Papier
      <a>gebracht</a> hat, vermitteln.
- c: 1
  r: 4
  v: nachdenken werden
  x:
  - s: Därför måste vi <v>tänka</v> <p>ut</p> nya sätt att organisera tiden så att
      varje inblandad part - föräldrar, barn, medborgare, valda och företag - finner
      sin plats fullt ut.
    t: Deshalb muss über neue Formen der Arbeitsorganisation <a>nachgedacht</a> <a>werden</a>,
      damit alle Beteiligten - Eltern, Kinder, Bürger, gewählte Vertreter, Unternehmen
      - dabei voll auf ihre Kosten kommen.
- c: 1
  r: 4
  v: Planung
  x:
  - s: Därför skulle jag vilja be, föreslå, kommissionen att inte bara i varje meddelande
      om politiken för små och medelstora företag ange vem som har befogenhet för
      vad utan även undersöka hur mycket arbete som det i kommissionen egentligen
      läggs ned på utarbetande av rapporter om genomförda program och hur mycket arbete
      som läggs ned på att effektivt utarbeta, <v>tänka</v> <p>ut</p> och genomföra
      själva politiken för små och medelstora företag.
    t: Deshalb möchte ich die Kommission ersuchen, ihr empfehlen, nicht nur in jeder
      Mitteilung zur KMU-Politik systematisch anzugeben, wer wofür zuständig ist,
      sondern auch einmal zu prüfen, wieviel ihrer Arbeitszeit die Kommission für
      die Erarbeitung von Berichten über die durchgeführte Politik aufwendet und wieviel
      Zeit sie für die effektive Ausarbeitung, <a>Planung</a> und Durchführung der
      eigentlichen KMU-Politik benötigt.
- c: 1
  r: 4
  v: sein
  x:
  - s: Sedan <v>tänkte</v> man <p>ut</p> gimmicken med A+ och A++.
    t: Anfang 2000 <a>waren</a> dann mehr als 50 % aller Geräte in der Kategorie A.
      Dann sind sie mit dem Trick von A+ und A++ gekommen.
en:
- c: 24
  r: 1
  v: devise
  x:
  - s: I sin strävan att bli världens mest hållbara ekonomi måste EU <v>tänka</v>
      <p>ut</p> en ny energivision för Europa.
    t: In its ambition to become the most sustainable global economy it must <a>devise</a>
      a new energy vision for Europe.
  - s: Därför måste vi <v>tänka</v> <p>ut</p> gemensamma strategier för de vidare
      åtgärder vi ska vidta för att garantera en stabil återhämtning från krisen,
      inklusive att reglera de finansiella marknaderna, stimulanspaket och strategier
      för att sätta stopp för valutamanipulation i andra stora globala ekonomier.
    t: Therefore, we need to <a>devise</a> common strategies on the further actions
      we are going to take to ensure stable recovery from the crisis, including regulating
      the financial markets, the stimulus packages, and strategies to curb currency
      manipulation of other major global economies.
  - s: Vad finns det då för kontrollmetoder vi kan <v>tänka</v> <p>ut</p>?
    t: So what additional control measures can we <a>devise</a> for the future?
  - s: Om vi vill uppnå Lissabonmålen är detta ett annat område där vi måste <v>tänka</v>
      <p>ut</p> en rigorös politik för kvinnor och familjer, eftersom en ekonomi i
      utveckling behöver kvinnor i arbete och kvinnor som är rörliga.
    t: If we want to achieve the Lisbon objective, this is another area where we need
      to <a>devise</a> a rigorous policy for women and families, as a developing economy
      needs women at work and women who are mobile;
  - s: Så jag vill försäkra de parlamentsledamöter som är oroade, att vi är lika oroade
      som de över de här aspekterna och har försökt att <v>tänka</v> <p>ut</p> en
      mekanism, som, samtidigt som den utgör ett ramdirektiv, skapar så lite störningar
      som möjligt i ett väletablerat och välfungerande system som det brittiska.
    t: I want to reassure those Members of Parliament concerned that we are as concerned
      as they are about these aspects and we tried to <a>devise</a> a mechanism that,
      while providing a framework directive, causes the least disturbance possible
      to a wellestablished and well-functioning system like the British one.
  - s: Vårt huvudsakliga mål bör vara att <v>tänka</v> <p>ut</p> en välvald reaktion
      så att den får maximal effekt på den indiska regeringen och även att göra vårt
      bästa för att trygga regional stabilitet och återhållsamhet i Sydostasien.
    t: Our main purpose should be to <a>devise</a> an appropriate response so as to
      have the maximum impact on the Indian Government and also to do our utmost to
      secure regional stability and restraint in South-East Asia.
  - s: Vad gäller Krehlbetänkandet stöder jag alla de förslag i betänkandet som ger
      stöd åt Europas regioner och där avskaffande av hinder och förenkling av förfaranden
      nämns, liksom deras långsiktiga stabilitet, samt förslaget att <v>tänka</v>
      <p>ut</p> noggranna metoder för utbyte av god praxis mellan regioner.
    t: As regards the Krehl report, I support all the proposals in this report which
      support Europe’s regions and mention removing obstacles and simplifying procedures,
      as well as their stability over time, along with the proposal to <a>devise</a>
      rigorous methods for exchanging good practice between regions.
  - s: Vi talar naturligtvis en hel del, vi talar om ekonomisk styrning, vi talar
      också om monetär styrning, men vi skulle kunna förenkla saker och ting betydligt
