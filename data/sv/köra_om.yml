  x:
  - s: Det är illa nog att kämpa sig fram på motorvägarna när två långtradare med
      tung last kör bredvid varandra, eftersom en av långtradarna bestämt sig för
      att <v>köra</v> <p>om</p> på en kulle, och uppenbarligen inte kan öka hastigheten.
    t: Es ist schon jetzt schlimm genug, wenn man auf der Autobahn unterwegs ist und
      zwei Lastwagen nebeneinander herfahren, weil der eine an einer Steigung <a>überholen</a>
      will und nicht beschleunigen kann.
  - s: Det går inte att <v>köra</v> <p>om</p> extrema högernationalister ännu längre
      till höger, vilket är vad somliga försöker göra.
    t: Man kann nicht die rechtsextremen Nationalisten noch weiter rechts <a>überholen</a>,
      wie das einige versuchen zu tun.
