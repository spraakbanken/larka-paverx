de:
- c: 3
  r: 1
  v: nehmen
  x:
  - s: <v>Ta</v> <p>av</p> er skygglapparna, kolleger.
    t: <a>Nehmen</a> Sie Ihre Scheuklappen ab, liebe Kolleginnen und Kollegen.
  - s: Men jag vill nu säga något som kanske också den europeiska allmänheten bör
      <v>ta</v> del <p>av</p> på ett mer självklart sätt, än vad som varit fallet
      under de gångna åren.
    t: Ich möchte aber jetzt etwas sagen, was vielleicht auch die europäische Öffentlichkeit
      etwas dezidierter zur Kenntnis <a>nehmen</a> sollte, als dies in den vergangenen
      Jahren immer wieder der Fall war.
  - s: Den inskränker de olika ländernas ekonomiska oberoende <v>tar</v> <p>av</p>
      dem redskap för en egen finanspolitik.
    t: Er schränkt die wirtschaftliche Selbständigkeit verschiedener Länder ein und
      <a>nimmt</a> ihnen die Instrumentarien einer eigenen Finanzpolitik aus der Hand.
- c: 2
  r: 2
  v: ziehen
  x:
  - s: Vilken lärdom bör man <v>ta</v> <p>av</p> detta när det gäller ekonomisk och
      monetär politik, så att den europeiska ekonomin blir mindre indragen i den amerikanska
      finansbubblan, vars spricka nu nått oss?
    t: Welche Lehren müssen wir im Bereich der Wirtschafts- und Währungspolitik <a>ziehen</a>,
      damit die europäische Wirtschaft in geringerem Maße in die finanzielle Seifenblase
      der USA hineingezogen wird, deren Platzen uns derzeit zu schaffen macht?
  - s: Vilka konsekvenser bör man <v>ta</v> <p>av</p> att terroristnätverken har gjort
      asylförfarandena till sitt redskap etc.?
    t: Welche Konsequenzen sind aus der <a>Instrumentalisierung</a> der Asylverfahren
      durch terroristische Netzwerke zu <a>ziehen</a> usw.?
  - s: Om det är något vi skall <v>ta</v> lärdom <p>av</p> från denna stålkris är
      det en upprättelse för en europeisk stålpolitik.
    t: Wenn wir eine Lehre aus dieser Stahlkrise zu <a>ziehen</a> haben, lautet sie,
      die europäische Stahlpolitik zu rehabilitieren.
