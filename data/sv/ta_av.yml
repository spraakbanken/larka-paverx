en:
- c: 8
  r: 1
  v: take off
  x:
  - s: För att <v>ta</v> <p>av</p> mig min ordförandehatt för ett ögonblick, är vi
      i Storbritannien speciellt oroade över situationen för de västindiska producenterna.
    t: <a>Taking</a> my presidency hat <a>off</a> for a moment, we in the United Kingdom
      are particularly concerned about the situation of the Caribbean producers.
  - s: De är inte bara är ovärdiga - som att exempelvis <v>ta</v> <p>av</p> sig sina
      skor och gå barfota genom säkerhetskontrollen - utan även ett hygienproblem
      och en hälsofara.
    t: I have to say that they are not only undignified - for instance, <a>taking</a>
      <a>off</a> your shoes and walking barefoot through the security check - but
      also, in terms of hygiene, a liability and a health hazard.
  - s: Jag har redan citerat Berger angående den där hatten som man inte kan <v>ta</v>
      <p>av</p> sig hur som helst.
    t: I have quoted what Mrs Berger said earlier about the hat which you cannot simply
      <a>take</a> <a>off</a>.
  - s: Jag lägger ned min röst med förhoppning om att parlamentet <v>tar</v> <p>av</p>
      sig sin diplomatiska hatt - det är inte parlamentets sak att vara diplomatiskt
      - och tar sig an kampen för värderingar och för mänskliga rättigheter på ett
      modigare sätt.
    t: I am abstaining in the hope that Parliament will <a>take</a> <a>off</a> its
      diplomatic hat - it is not its job to be diplomatic - and embrace more courageously
      the battle for values and for human rights.
  - s: I min lokaltidning, Birmingham Mail, har jag läst att en annons kommer att
      premiärvisas i Birmingham denna vecka, i form av en elektronisk 20 fot hög annonstavla
      där en kvinna oavbrutet <v>tar</v> <p>av</p> sig kläderna.
    t: In my local paper, the Birmingham Mail, I am told that an advertisement is
      going to be unveiled in Birmingham this week in the form of an electronic, 20-foot-high
      billboard showing a woman <a>taking</a> <a>off</a> her clothes continuously.
  - s: Jag anser att det är på tiden att vi <v>tar</v> <p>av</p> oss de gröna populistiska
      glasögonen och befriar oss själva från den obefogade rädslan för kärnreaktorer.
    t: I think that it is about time we <a>take</a> <a>off</a> the green populist
      spectacles and free ourselves from the unjustified scare of nuclear reactors.
  - s: 'Han <v>tog</v> <p>av</p> sig skon, slog den i bordet och sade: ”Detta är min
      vilja.”'
    t: he <a>took</a> <a>off</a> his shoe, pounded the table and said ‘This is my
      will’.
  - s: Låt oss <v>ta</v> <p>av</p> oss de populistiska glasögonen och i stället rikta
      in oss på verkligheten såsom den beskrivs av forskarna och upplevs av medborgarna.
    t: Let us <a>take</a> <a>off</a> the populist glasses and instead focus on the
      reality as described by scientists and experienced by citizens.
