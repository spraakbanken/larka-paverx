---
de:
- c: 3
  r: 1
  v: erwischen
  x:
  - s: 'vi kommer att läsa om hur en obetydlig skojare, en andra klassens knarklangare
      <v>åker</v> <p>fast</p>, döms till ”livstids” fängelse, förs bort till något
      fängelse på andra sidan Uralbergen, och sedan säger man: ”Titta, vi haffade
      en!”.'
    t: Irgendein Kleinkrimineller, irgendein Drogenhändler wird <a>erwischt</a> werden.
  - s: <v>Åker</v> man <p>fast</p>, blir straffet inte sällan 10-12 år.
    t: Wird man <a>erwischt</a>, beträgt die Strafe nicht selten 10-12 Jahre.
  - s: <v>Åker</v> man <p>fast</p>, blir straffet inte mer än ett eller två år.
    t: Wird man <a>erwischt</a>, beträgt die Strafe höchstens ein oder zwei Jahre.
- c: 1
  r: 2
  v: Temposünder
  x:
  - s: Det kommer inte längre att finnas några möjligheter för heltäckande paket som
      har gjort det möjligt för personer som ertappats med att köra under påverkan
      av alkohol eller droger eller som <v>åkt</v> <p>fast</p> för fortkörning att
      skaffa ett nytt körkort utomlands.
    t: Keine Chance gibt es mehr für All-Inclusive-Pakete, mit denen Alkohol-, Drogen-
      und <a>Temposünder</a> im Ausland einen neuen Führerschein erwerben konnten.
- c: 1
  r: 2
  v: fahren erwischen
  x:
  - s: Alla som <v>åkt</v> <p>fast</p> för fortkörning eller rattfylleri och fått
      sitt körkort indraget eller återkallat kan i dag åka utomlands och ansöka om
      ett nytt körkort där.
    t: Wer zu schnell <a>gefahren</a> ist oder mit Alkohol im Blut <a>erwischt</a>
      wurde und seine „Pappe“ entzogen bekam, kann derzeit ins Ausland ausweichen
      und dort einen neuen Führerschein machen.
- c: 1
  r: 2
  v: überführen
  x:
  - s: Risken att <v>åka</v> <p>fast</p> på grund av falska uppgifter är alltför liten.
    t: Das Risiko, wegen einer falschen Angabe <a>überführt</a> zu werden, ist zu
      gering.
- c: 1
  r: 2
  v: offenlegen
  x:
  - s: De har vid revisionsrättens granskning <v>åkt</v> <p>fast</p> för detta.
    t: Das wurde bei einer Untersuchung des Rechnungshofes <a>offengelegt</a>.
en:
- c: 2
  r: 1
  v: catch
  x:
  - s: Visst vore det bekvämt om hastighetsbegränsningarna övervakades på så sätt
      att om man <v>åkte</v> <p>fast</p> i en hastighetskontroll tillräckligt många
      gånger så höjdes bara den nuvarande hastighetsbegränsningen så att inte så många
      skulle drabbas av böter i framtiden!
    t: I would be delighted if speed limits were applied by saying that if you get
      <a>caught</a> too often by a speed trap, we will just raise the relevant speed
      limit so that not so many people are fined in future!
  - s: De har varken rätt till sjukvård eller pensioner, och de lever i ständig rädsla
      för att <v>åka</v> <p>fast</p> och skickas tillbaka till sina hemländer.
    t: They have no right to healthcare or pensions and they live in constant fear
      of being <a>caught</a> and sent back to their home country.
- c: 1
  r: 2
  v: be catch
  x:
  - s: Att EU till sist har erkänt att olagliga invandrare som <v>åker</v> <p>fast</p>
      också måste ges rättigheter och skyddas mot exploatering är ett viktigt steg
      framåt.
    t: However, the fact that it has at last been recognised within the European Union
      that illegal immigrants who <a>are</a> <a>caught</a> must also be granted rights
      and must be protected against exploitation represents an important step forward.
- c: 1
  r: 2
  v: have drive
  x:
  - s: Alla som <v>åkt</v> <p>fast</p> för fortkörning eller rattfylleri och fått
      sitt körkort indraget eller återkallat kan i dag åka utomlands och ansöka om
      ett nytt körkort där.
    t: Anyone who <a>has</a> <a>driven</a> too fast or been caught with alcohol in
      their blood and lost their licence can at present go abroad and apply for a
      new licence there.
- c: 1
  r: 2
  v: get catch
  x:
  - s: Bra körutbildning, trafikundervisning i skolan, upplysningskampanjer, kontroll
      av efterlevnaden av trafikregler som kör- och vilotid, med en stor risk att
      <v>åka</v> <p>fast</p> vid överträdelse, är därför omistligt.
    t: Better training for drivers, road safety education in schools, information
      campaigns, enforcement of traffic regulations such as those relating to rest
      and driving times for professional drivers (with a serious chance of <a>getting</a>
      <a>caught</a>) are indispensable if this reduction is to be achieved.
- c: 1
  r: 2
  v: convict
  x:
  - s: Risken att <v>åka</v> <p>fast</p> på grund av falska uppgifter är alltför liten.
    t: The risk of being <a>convicted</a> for a false declaration is too slight.
es:
