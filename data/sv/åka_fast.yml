      pequeno.
- c: 1
  r: 2
  v: detenção
  x:
  - s: <v>Åker</v> man <p>fast</p>, blir straffet inte sällan 10-12 år.
    t: Em caso de <a>detenção</a>, não é raro que a pena atinja 10 ou 12 anos.
