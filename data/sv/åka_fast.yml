pt:
- c: 2
  r: 1
  v: apanhar
  x:
  - s: Att EU till sist har erkänt att olagliga invandrare som <v>åker</v> <p>fast</p>
      också måste ges rättigheter och skyddas mot exploatering är ett viktigt steg
      framåt.
    t: Contudo, o facto de ter sido reconhecido, na União Europeia, que os imigrantes
      ilegais que são <a>apanhados</a> devem, também, ter direitos e devem ser protegidos
      da exploração representa um importante passo em frente.
  - s: De har varken rätt till sjukvård eller pensioner, och de lever i ständig rädsla
      för att <v>åka</v> <p>fast</p> och skickas tillbaka till sina hemländer.
    t: Não têm direito a cuidados de saúde nem pensões e vivem com receio permanente
      de serem <a>apanhados</a> e terem de regressar ao seu país.
- c: 1
  r: 2
  v: ir apanhar
  x:
  - s: De har vid revisionsrättens granskning <v>åkt</v> <p>fast</p> för detta.
    t: Estes partidos <a>foram</a> <a>apanhados</a> na fiscalização do Tribunal de
      Contas.
- c: 1
  r: 2
  v: inculpar
  x:
  - s: Risken att <v>åka</v> <p>fast</p> på grund av falska uppgifter är alltför liten.
