  r: 1
  v: caso
  x:
  - s: <v>Åker</v> man <p>fast</p>, blir straffet inte mer än ett eller två år.
    t: En <a>caso</a> de detención, la condena no sobrepasa uno o dos años.
- c: 1
  r: 1
  v: ir
  x:
  - s: Skall de <v>åka</v> <p>fast</p>, skall de bli stoppade, skall de tystas eller
      skall de få tala fritt?
    t: <a>irán</a> a la cárcel, se les pondrán trabas, se les silenciará o podrán
      hablar libremente?
- c: 1
  r: 1
  v: coger
  x:
  - s: De har varken rätt till sjukvård eller pensioner, och de lever i ständig rädsla
      för att <v>åka</v> <p>fast</p> och skickas tillbaka till sina hemländer.
    t: No tienen derecho a asistencia sanitaria ni a pensiones y viven en un miedo
      constante de que les <a>cojan</a> y les devuelvan a su país de origen.
- c: 1
  r: 1
  v: pillar
  x:
  - s: Bra körutbildning, trafikundervisning i skolan, upplysningskampanjer, kontroll
      av efterlevnaden av trafikregler som kör- och vilotid, med en stor risk att
      <v>åka</v> <p>fast</p> vid överträdelse, är därför omistligt.
    t: Para ello son imprescindibles una buena enseñanza práctica de la conducción,
      la enseñanza sobre seguridad vial en la escuela, campañas de información, el
      control del respeto de las reglas de tráfico como las horas de conducción y
      de descanso, con una alta probabilidad de ser <a>pillado</a> en caso de infracción.
- c: 1
  r: 1
  v: descubrir curso
  x:
  - s: De har vid revisionsrättens granskning <v>åkt</v> <p>fast</p> för detta.
    t: Y han sido <a>descubiertos</a> en el <a>curso</a> de las inspecciones del Tribunal
      de Cuentas.
- c: 1
  r: 1
  v: ser inculpar
  x:
  - s: Risken att <v>åka</v> <p>fast</p> på grund av falska uppgifter är alltför liten.
    t: El riesgo de <a>ser</a> <a>inculpado</a> por prestar una declaración falsa
      es demasiado pequeño.
fr:
- c: 2
  r: 1
  v: prendre
  x:
  - s: De har varken rätt till sjukvård eller pensioner, och de lever i ständig rädsla
      för att <v>åka</v> <p>fast</p> och skickas tillbaka till sina hemländer.
    t: Quelqu’un tire profit de ces travailleurs, qui n’ont pas droit à des soins
      de santé ou à une pension et vivent dans la crainte permanente d’être <a>pris</a>
      et renvoyés dans leur pays d’origine.
  - s: Bra körutbildning, trafikundervisning i skolan, upplysningskampanjer, kontroll
      av efterlevnaden av trafikregler som kör- och vilotid, med en stor risk att
      <v>åka</v> <p>fast</p> vid överträdelse, är därför omistligt.
    t: Une bonne formation, un enseignement du code de la route à l’école, des campagnes
      d’information, le contrôle du respect des règles de circulation telles que les
      temps de conduite et de repos, accompagnés de bonnes probabilités d’être <a>pris</a>
      en cas d’infraction, sont indispensables.
- c: 1
  r: 2
  v: arrêter
  x:
  - s: Att EU till sist har erkänt att olagliga invandrare som <v>åker</v> <p>fast</p>
      också måste ges rättigheter och skyddas mot exploatering är ett viktigt steg
      framåt.
    t: Mai le fait que l’Union européenne ait reconnu que les immigrants illégaux
      qui sont <a>arrêtés</a> doivent aussi se voir accorder des droits et être protégés
      contre l’exploitation constitue un important pas en avant.
- c: 1
  r: 2
  v: inquiéter
  x:
  - s: Risken att <v>åka</v> <p>fast</p> på grund av falska uppgifter är alltför liten.
    t: Le risque d’être <a>inquiété</a> en cas de fausse déclaration, est trop petit.
- c: 1
  r: 2
  v: découvrir inspection
  x:
  - s: De har vid revisionsrättens granskning <v>åkt</v> <p>fast</p> för detta.
    t: Ils ont été <a>découverts</a> lors d’une <a>inspection</a> de la Cour des comptes.
- c: 1
  r: 2
  v: excès
  x:
  - s: Det kommer inte längre att finnas några möjligheter för heltäckande paket som
      har gjort det möjligt för personer som ertappats med att köra under påverkan
      av alkohol eller droger eller som <v>åkt</v> <p>fast</p> för fortkörning att
      skaffa ett nytt körkort utomlands.
    t: Il n’existera plus de possibilité de formules tous risques, permettant aux
      personnes reconnues coupables de conduite sous l’influence de l’alcool ou de
      drogues, ou d’<a>excès</a> de vitesse, d’obtenir un nouveau permis de conduire
      à l’étranger.
it:
- c: 2
  r: 1
  v: limite
  x:
  - s: Alla som <v>åkt</v> <p>fast</p> för fortkörning eller rattfylleri och fått
      sitt körkort indraget eller återkallat kan i dag åka utomlands och ansöka om
      ett nytt körkort där.
    t: Allo stato attuale delle cose, chiunque abbia superato i <a>limiti</a> di velocità
      o sia stato pizzicato con un tasso troppo elevato di alcool nel sangue e si
      è visto ritirare la patente può procurarsene una nuova all’estero.
  - s: Visst vore det bekvämt om hastighetsbegränsningarna övervakades på så sätt
      att om man <v>åkte</v> <p>fast</p> i en hastighetskontroll tillräckligt många
      gånger så höjdes bara den nuvarande hastighetsbegränsningen så att inte så många
      skulle drabbas av böter i framtiden!
    t: Sarei molto contento se i <a>limiti</a> di velocità fossero applicati in modo
      tale per cui, se troppi automobilisti sono colti in fallo dall’, non si fa altro
      che aumentare il limite di velocità per evitare che in futuro ci siano troppe
      multe!
