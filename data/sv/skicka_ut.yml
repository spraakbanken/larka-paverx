---
de:
- c: 17
  r: 1
  v: senden
  x:
  - s: De kinesiska myndigheterna <v>skickar</v> <p>ut</p> en signal till omvärlden
      om att det inte finns någon demokrati eller öppenhet i landet.
    t: Die chinesischen Behörden <a>senden</a> ein anderes Signal in die Welt und
      zeigen, dass in ihrem Land weder Demokratie noch Offenheit herrschen.
  - s: För det första <v>skickar</v> man <p>ut</p> en signal till befolkningsgruppen
      i fråga om att matvaror som är märkta på ett bestämt sätt är de mest ändamålsenliga
      att äta.
    t: Erstens <a>sendet</a> man an die betreffende Bevölkerungsgruppe ein Signal,
      daß es am zweckmäßigsten ist, Lebensmittel zu essen, die auf eine bestimmte
      Weise gekennzeichnet sind.
  - s: Genom att begära en höjning av de minimis-stödet från 30 000 till 60 000 euro
      under de kommande tre åren vill vi <v>skicka</v> <p>ut</p> en stark signal till
      sektorn, som under de senaste åren, i synnerhet efter att den gemensamma fiskeripolitiken
      och nya restriktiva åtgärder trätt i kraft, har fått se vissa små och medelskaliga
      fiskemetoder gå tillbaka eller helt försvinna.
    t: Mit der Forderung nach einer geringfügigen Anhebung der Hilfen von 30 000 EUR
      auf 60 000 EUR für die nächsten drei Jahre möchten wir ein deutliches Signal
      an die Branche <a>senden</a>, in der in den vergangenen Jahren - vor allem aufgrund
      des Inkrafttretens der gemeinsamen Fischereipolitik und der neuen restriktiven
      Maßnahmen - Fischfangbetriebe kleiner und mittlerer Größe eingeschränkt, beziehungsweise
      vollkommen zum Erliegen gebracht wurden.
  - s: För första gången <v>skickar</v> Europa <p>ut</p> en stark signal.
    t: Zum ersten Mal <a>sendet</a> Europa ein starkes Signal aus, es besitzt ein
      eigenes Raumfahrtprogramm, und Programme sind bekanntlich das Wesentliche, dennoch
      ist festzustellen, dass in der ESA eine Krise auf die andere folgt.
  - s: Att välja en avgående ledamot av Europeiska kommissionen för rollen som europeisk
      utrikesminister <v>skickar</v> <p>ut</p> ett tydligt budskap.
    t: 'Die Wahl eines scheidenden Mitglieds der Europäischen Kommission als Europäischen
      Außenminister <a>sendet</a> eine klare Botschaft aus:'
  - s: Parlamentet har <v>skickat</v> <p>ut</p> ett tydligt budskap till alla, och
      framför allt till rådet.
    t: Das Parlament hat eine deutliche Botschaft an alle <a>gesendet</a>, insbesondere
      an den Rat.
  - s: Parlamentet har <v>skickat</v> <p>ut</p> ett tydligt budskap till alla och
      framför allt till rådet.
    t: Das Parlament hat eine deutliche Botschaft an alle <a>gesendet</a>, insbesondere
      an den Rat.
  - s: Vi måste kunna ha en öppen dialog och när det är nödvändigt <v>skicka</v> <p>ut</p>
      tydliga budskap, om Turkmenistan ska röra sig mot fullständig respekt för internationella
      normer.
    t: Wir müssen in der Lage sein, einen offenen Dialog zu führen und gegebenenfalls
      klare Botschaften zu <a>senden</a>, wenn Turkmenistan sich auf die uneingeschränkte
      Achtung internationaler Standards zubewegen soll.
  - s: Även om budgeten är en noggrann avvägning beklagar jag att medlemsstaterna
      inte har lyckats att ta hänsyn till de starka politiska signaler som har <v>skickats</v>
      <p>ut</p> till just de personer som har drabbats av svårigheter.
    t: Wenngleich der Haushalt ein empfindliches Gleichgewicht darstellt, bedauere
      ich es für meinen Teil, dass die Mitgliedstaaten nicht die starken politischen
      Signale berücksichtigt haben, die gerade an Menschen mit diesen Schwierigkeiten
      <a>gesendet</a> worden waren.
  - s: Jag beklagar detta eftersom det skulle ha <v>skickat</v> <p>ut</p> en kraftfull
      signal att vi är på väg mot ett mer socialt EU.
    t: Das finde ich bedauerlich, da dies ein starkes Signal <a>gesendet</a> hätte,
      dass wir uns hin zu einem sozialeren Europa entwickeln.
  - s: I motsats till vad Europeiska kommissionen föreslår är vi emot idén att omfördela
      anslag från Progressprogrammet till EU:s instrument för mikrokrediter, eftersom
      detta skulle <v>skicka</v> <p>ut</p> ett negativt budskap till de ekonomiska
      aktörerna.
    t: Entgegen der Forderung der Europäischen Kommission sind wir dagegen, Mittel
      vom Programm Progress zum europäischen Mikrofinanzierungsinstrument umzuschichten,
      weil dies ein negatives Signal an die Wirtschaft <a>senden</a> würde.
  - s: Trots detta anser jag att det budskap som omröstningen har <v>skickat</v> <p>ut</p>
      till kommissionen och det internationella samfundet i stort kunde ha varit mer
      ambitiöst.
    t: Ich glaube jedoch, dass die Botschaft, die diese Abstimmung an die Europäische
      Kommission und die internationale Gemeinschaft <a>gesandt</a> hat, hätte ehrgeiziger
      sein können.
  - s: Man tränar, beväpnar och <v>skickar</v> <p>ut</p> denna terroristgrupp och
      har gjort det under en lång tid nu.
    t: Er bildet, rüstet und <a>sendet</a> diese terroristische Vereinigung aus und
      tut dies bereits seit geraumer Zeit.
  - s: Nu är det viktigt att vi <v>skickar</v> <p>ut</p> ett tudelat budskap under
      morgondagens omröstning med en övertygande majoritet.
    t: Nun ist es wichtig, dass wir morgen bei der Abstimmung mit einer überzeugenden
      Mehrheit eine doppelte Botschaft <a>senden</a>.
  - s: Detta är ett mycket farligt budskap att <v>skicka</v> <p>ut</p> till anslutningsländerna.
    t: Wir <a>senden</a> damit sehr gefährliche Signale an die Beitrittsländer aus.
  - s: Den översyn som vi håller på att inleda nu, delvis i New York och delvis i
      Genève, <v>skickar</v> <p>ut</p> en mycket komplex signal till en värld i förändring
      om att vi misslyckas med att föra en politik för mänskliga rättigheter.
    t: Diese Überprüfung, die nun teilweise in New York und teilweise in Genf vorbereitet
      wird, <a>sendet</a> ein sehr komplexes Signal in eine Welt aus, die sich verändert
      und ein großes Problem mit dem Versagen einer bestimmten Art von Menschenrechtspolitik
      hat.
  - s: Vi måste också <v>skicka</v> <p>ut</p> politiska signaler i denna anda.
    t: In diesem Sinne müssen wir auch politische Signale <a>senden</a>!
- c: 10
  r: 2
  v: schicken
  x:
  - s: Närmare bestämt <v>skickade</v> tjugo industriländer <p>ut</p> en sträng varning
      till alla länder som inte har en samordnad ekonomisk politik, och detta vid
      en tidpunkt då Förenta staterna bedriver en ekonomisk politik, med kvantitativa
      lättnadsåtgärder, då Europeiska unionens medlemsstater bedriver en annan, med
      åtstramning för närvarande, och då Kina bedriver ytterligare en annan, och har
      valt att hålla sin valuta undervärderad.
    t: zwanzig Entwicklungsländer haben eine strenge Warnung an jedes Land <a>geschickt</a>,
      das eine unkoordinierte Wirtschaftspolitik betreibt.
  - s: När det skedde något liknande i Ryssland var det ingen av er som kom på idén
      att <v>skicka</v> <p>ut</p> Jeltsin på ökenvandring.
    t: Als in Rußland ähnliches passierte, wäre keiner von Ihnen auf die Idee gekommen,
      Herrn Jelzin in die Wüste zu <a>schicken</a>.
  - s: Det är detta som var bakgrunden till de 50 förslag som vi fastställde i den
      lilla blåbok på de 23 EU-språken som jag har <v>skickat</v> <p>ut</p> till samtliga
      länder, samtliga nationella parlamentsledamöter, till fackföreningar och yrkesförbund.
    t: So haben wir die 50 Vorschläge herausgearbeitet, die in diesem kleinen Blaubuch
      enthalten waren, das ich in den 23 EU-Sprachen an alle Länder, an alle Abgeordneten
      der nationalen Parlamente, an Gewerkschaften und Berufsorganisationen <a>geschickt</a>
      habe.
  - s: Det var faktiskt därför den spanska regeringen <v>skickade</v> <p>ut</p> mängder
      av poliser på Barcelonas gator, med förevändningen att Batisuna skulle utlösa
      våld mellan dem och antiglobaliseringsdemonstranterna.
    t: In Wirklichkeit <a>schickte</a> die spanische Regierung die Polizei in so großer
      Zahl mit der Entschuldigung auf die Straßen von Barcelona, dass es Batasuna
      auf Gewalt zwischen der Polizei und demonstrierenden Globalisierungsgegnern
      angelegt hätte.
  - s: Jag har <v>skickat</v> <p>ut</p> ytterligare information via e-post till alla
      ledamöter, och jag uppmanar er att läsa detta innan ni bestämmer er, så att
      ni vet exakt vad som föreslås i stället för att lyssna till vilseledande information
      från industrins lobbygrupper eller felaktiga argument från vissa håll här i
      parlamentet.
    t: Ich habe jedem Abgeordneten eine E-Mail mit weiteren Informationen <a>geschickt</a>;
  - s: Det finns ett kinesiskt ordspråk som säger att om du älskar ditt barn så <v>skicka</v>
      <p>ut</p> det på en resa.
    t: „Wer sein Kind liebt, <a>schickt</a> es auf Reisen.“
  - s: De första fyra årens vapeninspektörer var inte effektiva när det gällde att
      avväpna Irak men fungerade som en underrättelsetjänst för de stater som <v>skickade</v>
      <p>ut</p> och betalade sina experter och spioner.
    t: Die Waffeninspektoren der ersten vier Jahre haben hinsichtlich der Entwaffnung
      des Irak nichts bewirkt, sie erfüllten aber eine nachrichtendienstliche Funktion
      für die Staaten, von denen Experten und Spione <a>geschickt</a> und finanziert
      wurden.
  - s: Ni har hållit ett lysande tal idag, och det är något svårt att efter detta
      tal <v>skicka</v> <p>ut</p> er i kylan.
    t: Sie haben heute eine glänzende Rede gehalten, und es ist etwas schwierig, Sie
      nach dieser Rede in die Wüste zu <a>schicken</a>.
  - s: Kommissionen har <v>skickat</v> <p>ut</p> ett bra meddelande som jag välkomnar.
    t: Die Kommission hat uns eine ausgezeichnete Mitteilung <a>geschickt</a>, die
      ich begrüße.
  - s: Det vore lämpligt att <v>skicka</v> <p>ut</p> en parlamentarisk delegation
      till Tbilisi.
    t: Sinnvoll wäre es, eine parlamentarische Mission nach Tiflis zu <a>schicken</a>.
- c: 10
  r: 2
  v: aussenden
  x:
  - s: Jag hoppas att rådet i sin tur <v>skickar</v> <p>ut</p> ett budskap som är
      lika ambitiöst som det som finns i Van Hecke-betänkandet.
    t: Ich hoffe, dass der Rat seinerseits eine Botschaft <a>aussendet</a>, die ebenso
      ehrgeizig ist wie die in dem Bericht von Herrn Van Hecke enthaltene.
  - s: Jag anser nämligen att parlamentet genom denna omröstning måste <v>skicka</v>
      <p>ut</p> en stark signal för icke-diskriminering, och det finns verkligen andra
      viktigare faktorer än dem som just har nämnts.
    t: Ich tat es, weil ich meine, dass das Parlament mit diesem Votum ein starkes
      Signal für die Nichtdiskriminierung <a>aussenden</a> muss, und es gibt sicherlich
      andere, wesentlich wichtigere Faktoren als die hier gerade erwähnten.
  - s: Det är därför riktigt att <v>skicka</v> <p>ut</p> en signal, så som parlamentet
      har gjort med mitt stöd.
    t: Deshalb ist es richtig, ein Signal <a>auszusenden</a>, wie das Parlament es
      mit meiner Unterstützung getan hat.
  - s: De som inte <v>skickar</v> <p>ut</p> självmordsbombare, som inte går till anfall
      och som bara förlitar sig på internationella organisationer utgör inget nyhetsstoff.
    t: Diejenigen, die keine Selbstmordattentäter <a>aussenden</a>, keine Anschläge
      verüben und nur auf internationale Organisationen vertrauen, prägen nicht die
      Nachrichten.
  - s: Vi har emellertid beslutat oss för att stödja denna resolution eftersom vi
      - efter gårdagens långa diskussion - anser att det är rätt och viktigt att den
      antas just nu och att det är viktigt för oss, för Europaparlamentet som institution,
      att <v>skicka</v> <p>ut</p> denna typ av signaler.
    t: Zum anderen aber haben wir uns entschlossen, diese Entschließung mitzutragen,
      weil wir - nach langer Diskussion gestern Abend - glauben, dass es wichtig und
      richtig ist, sie zum jetzigen Zeitpunkt zu verabschieden, und dass die Signale,
      die wir <a>aussenden</a>, auch die Signale, die das Europäische Parlament als
      Institution aussendet, notwendig sind.
  - s: Vi måste <v>skicka</v> <p>ut</p> en tydlig signal till de nya ledarna om att
      brott av detta slag måste undersökas och straffas.
    t: Wir müssen ein klares Signal an die neuen Machthaber <a>aussenden</a>, dass
      Verbrechen dieser Art untersucht und bestraft werden müssen.
  - s: För mitt hemland, Grekland, är den slutliga ändrade versionen av texten positiv,
      och jag tror att den signal vi <v>skickar</v> <p>ut</p> till medborgarna om
      inrättandet av fonden är positiv.
    t: Für Griechenland, mein Heimatland, ist die endgültige Textfassung von Vorteil,
      und ich glaube, dass die Botschaft, die wir mit der Einrichtung dieses Fonds
      an die Bürger <a>aussenden</a>, ebenfalls positiv ist.
  - s: Man utnyttjar bara temana rasism och intolerans som förevändning för att <v>skicka</v>
      <p>ut</p> ideologiska budskap.
    t: Die ÖVP-Delegation stimmt aber gegen den gemeinsamen Entschließungsantrag von
      GUE/NGL, ALDE, Verts/ALE, PSE, weil von diesen politischen Gruppierungen kein
      Versuch unternommen wurde, zu einem gemeinsamen Text mit der EVP-ED-Fraktion
      zu gelangen, weil derartige Entschließungsanträge ein inflationäres Ausmaß angenommen
      haben, diese Entschließung ein rein politisches Papier mit vielen Fehlern und
      Verallgemeinerungen ist und die Themen Rassismus und Intoleranz lediglich instrumentalisiert
      werden, um ideologische Botschaften <a>auszusenden</a>.
  - s: Parlamentet har <v>skickat</v> <p>ut</p> ett tydligt budskap till alla, och
      framför allt till rådet.
    t: Das Parlament hat eine deutliche Botschaft an alle, insbesondere an den Rat,
      <a>ausgesandt</a>.
  - s: För mig personligen är detta absolut inget sätt att undvika frågan, utan snarare
      det enda sätt som jag kan uttrycka min åsikt om den motstridiga signal som Europaparlamentet
      <v>skickar</v> <p>ut</p> i dag.
    t: Es geht mir keinesfalls darum, mich herauszuhalten, sondern für mich ist dies
      die einzige Möglichkeit, meinen Standpunkt zu diesem widersprüchlichen Signal
      zum Ausdruck zu bringen, das unser Parlament heute <a>aussendet</a>.
- c: 6
  r: 3
  v: entsenden
  x:
  - s: Det finns för närvarande 28 europeiska observatörer som inte fungerar som ECMM,
      utan reser omkring nästan som diplomater från våra ambassader, ungefär lika
      många har <v>skickats</v> <p>ut</p> från amerikansk och rysk sida.
    t: Es sind zur Stunde 28 europäische Beobachter, die nicht als ECMN fungieren,
      sondern quasi als Diplomaten unserer Botschaften unterwegs sind, noch einmal
      so viele etwa sind von amerikanischer und russischer Seite <a>entsandt</a>.
  - s: jag önskar bara att ni kunde <v>skicka</v> <p>ut</p> några av era tjänstemän
      som utarbetar en del av de här planerna till de områdena, så de fick se vad
      fårfarmarna måste stå ut med och genomgå.
    t: Ich wünschte, Sie würden ein paar von Ihren Beamten, die einige der Pläne auszuarbeiten,
      in diese Gebiete <a>entsenden</a>, damit sie begreifen, was die Schafbauern
      erdulden, was sie in Kauf nehmen müssen.
  - s: att införa ett skyddssystem och ge kommissionen möjligheten att om nödvändigt
      <v>skicka</v> <p>ut</p> gemenskapens experter för att kontrollera att gemenskapens
      bestämmelser respekteras, och i förekommande fall vidta lämpliga åtgärder;
    t: Weiterhin sieht er die Annahme einer Schutzregelung sowie die Möglichkeit für
      die Kommission vor, falls notwendig Experten für Vor-Ort-Kontrollen zu <a>entsenden</a>,
      um die Einhaltung der Gemeinschaftsvorschriften zu überprüfen und gegebenenfalls
      entsprechende Maßnahmen zu verabschieden.
  - s: Om ni vill ha ett exempel kan jag nämna att de har <v>skickat</v> <p>ut</p>
      3 000 studenter och tagit emot lika många från universitet i andra medlemsstater.
    t: Das Fehlen einer solchen ausdrücklichen Erwähnung hat jedenfalls die Hochschulen
      Katalaniens bislang nicht daran gehindert, bei den verschiedenen Tätigkeiten
      des Sokrates-Programms sehr aktiv zu sein, und wenn Sie ein Beispiel möchten,
      so kann ich Ihnen sagen, daß von diesen Hochschulen 3000 Mobilitäts-Studenten
      <a>entsandt</a> und die gleiche Zahl Studenten von den Hochschulen anderer Mitgliedstaaten
      aufgenommen haben.
  - s: Av den anledningen är det egentligen ganska förvånande att det fortfarande
      är svårt att <v>skicka</v> <p>ut</p> erfarna företagsledare från EU:s medlemsstater
      till ansökarländerna och till Ryska federationen.
    t: Von daher ist es eigentlich erstaunlich, wie schwer es oftmals noch fällt,
      erfahrene Manager aus den Mitgliedstaaten der Union in die beitrittswilligen
      Länder und in die Russische Föderation zu <a>entsenden</a>.
  - s: Mot bakgrund av detta vill jag att vi gör mer för att använda den förhöjda
      samarbetsmekanism som inrättades den 23 oktober 2001, genom att inrätta ett
      verkligt europeiskt högkvarter för en räddningstjänst som kan utbilda experter
      och <v>skicka</v> <p>ut</p> dem för Europeiska unionens räkning så att EU konkret
      kan visa sitt engagemang vid kriser och återuppbyggnadsfaser.
    t: Angesichts dessen hätte ich gerne, dass wir den am 23. Oktober 2001 geschaffenen
      verbesserten Kooperationsmechanismus ausbauen, indem wir einen echten europäischen
      Katastrophenschutzstab einrichten, der Fachleute ausbilden und unter der Flagge
      der Europäischen Union <a>entsenden</a> kann, damit die EU ihr Engagement in
      Zeiten der Not und des Wiederaufbaus real unter Beweis stellen kann.
- c: 6
  r: 3
  v: werden
  x:
  - s: Mitt ansvar är att se till att kommissionen kan agera snabbt och effektivt
      vid en krissituation både på egen hand och kanske mer troligt som del av ett
      samlat svar på kriser, inbegripet dem där Europeiska unionens snabbinsatsstyrka
      kanske <v>skickas</v> <p>ut</p>.
    t: Ich bin nun dafür verantwortlich, dass die Kommission in einer Krisensituation
      schnell und wirksam reagieren kann, sei es allein oder, was wahrscheinlicher
      ist, im Rahmen einer Reaktion der gesamten Europäischen Union auf Krisen, auch
      auf die Krisen, bei denen die schnelle Eingreiftruppe der Europäischen Union
      eingesetzt <a>wird</a>.
  - s: Hädanefter kommer brittiska fiskebåtar att bevakas i våra egna territorialvatten
      av patrullbåtar som lyder under detta nya organ och som <v>skickas</v> <p>ut</p>
      på uppdrag av EU:s inspektionsmyndighet i Madrid.
    t: Künftig werden britische Fischerboote in unseren eigenen Territorialgewässern
      von Patrouillenbooten überwacht, die unter Kontrolle dieser neuen Behörde stehen
      und auf Geheiß des in Madrid angesiedelten EU-Inspektorats tätig <a>werden</a>.
  - s: Redogörelsen för tisdagsmorgonens diskussion om ansvarsfrihet <v>skickades</v>
      <p>ut</p> kl. 21.12 på kvällen.
    t: Der Bericht über die Entlastungssitzung am Dienstag vormittag <a>wurde</a>
      um 21.12 Uhr abends herausgegeben.
  - s: Redogörelsen för Zimbabwe-frågans behandling under tisdag eftermiddag <v>skickades</v>
      <p>ut</p> kl. 22.55 på kvällen.
    t: Der Bericht über Simbabwe, Dienstag nachmittag, <a>wurde</a> um 22.55 Uhr abends
      herausgegeben.
  - s: för att föra medborgarna närmare EU måste konkreta signaler <v>skickas</v>
      <p>ut</p>.
    t: Um die EU den Bürgern näher zu bringen, müssen konkrete Zeichen gesetzt <a>werden</a>.
  - s: När offer för människohandel har gjort en polisanmälan är det för första viktigt
      att de inte löper någon risk att genast <v>skickas</v> <p>ut</p> ur landet därför
      att de vistas där illegalt.
    t: Zunächst dürfen Opfer von Menschenhandel, wenn sie einmal Anzeige erstattet
      haben, nicht Gefahr laufen, wegen des illegalen Aufenthalts vorzeitig des Landes
      verwiesen zu <a>werden</a>.
- c: 4
  r: 4
  v: haben
  x:
  - s: Europeiska kommissionen <v>skickade</v> <p>ut</p> ett förslag till omarbetning
      av det direktiv som riskerade att skapa ett kryphål i lagstiftningen som skulle
      ha gjort det möjligt för läkemedelsföretagen att utnyttja en otydlig distinktion
      mellan definitionerna av information och reklam för att marknadsföra sina receptbelagda
      läkemedel, i strid mot folkets intresse.
    t: Die Europäische Kommission <a>hat</a> uns einen Vorschlag zur Überarbeitung
      der Richtlinie vorgelegt, der Gefahr lief, eine Gesetzeslücke zu öffnen, die
      es Pharmaunternehmen ermöglicht hätte, auf Kosten der Bevölkerung von einer
      unklaren Unterscheidung zwischen den Definitionen von Information und Werbung
      zur Förderung ihrer verschreibungspflichtigen Arzneimittel zu profitieren.
  - s: Jag <v>skickade</v> <p>ut</p> över 8 000 inbjudningar till en lång rad olika
      organ.
    t: Ich <a>habe</a> mehr als 8 000 Einladungen zur Beteiligung an ein breites Spektrum
      von Institutionen und Körperschaften versandt.
  - s: Vid klockan 12 i dag <v>skickade</v> Europaparlamentet <p>ut</p> en signal
      om att man är outsägligt svaga, genom att parlamentet avvisade en resolution
      i vilken man vägrar lägga till ett hälsopåstående om livsmedel avsedda för spädbarn
      under 12 månaders ålder.
    t: Heute Mittag <a>hat</a> das Europäische Parlament ein Zeichen unglaublicher
      Schwäche signalisiert.
  - s: Jag vet att vi har <v>skickat</v> <p>ut</p> ett anbud om ett internationellt
      ledningsteam, men vi håller på med struntsaker medan det brinner i knutarna.
    t: Ich weiß, daß wir eine Ausschreibung für ein internationales Verwaltungsteam
      gemacht <a>haben</a>, aber trotzdem beschäftigen wir uns mit Kleinigkeiten,
      während Rom brennt.
- c: 4
  r: 4
  v: Entsendung
