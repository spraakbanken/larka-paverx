en:
- c: 66
  r: 1
  v: send out
  x:
  - s: Jag hoppas att rådet i sin tur <v>skickar</v> <p>ut</p> ett budskap som är
      lika ambitiöst som det som finns i Van Hecke-betänkandet.
    t: I hope that in its turn that Council will <a>send</a> <a>out</a> a message
      that is just as ambitious as the one contained in Mr Van Hecke’s report.
  - s: Det finns program tillgängliga genom vilka företag kan hämta in namn från Internet,
      och <v>skicka</v> <p>ut</p> enorma mängder e-post till andra företagen.
    t: There are programmes available through which companies can harvest names from
      the Web and <a>send</a> <a>out</a> vast amounts of e-mail to companies.
  - s: Jag skulle vilja fråga kommissionens ordförande hur ni i kommissionen avser
      att gå vidare med arbetet i vitboken om bättre styrelseformer som <v>skickades</v>
      <p>ut</p> i mars förra året.
    t: I should like to ask the President of the Commission how those in the Commission
      intend to proceed with the work in the White Paper, <a>sent</a> <a>out</a> in
      March of last year, on better forms of governance.
  - s: De kinesiska myndigheterna <v>skickar</v> <p>ut</p> en signal till omvärlden
      om att det inte finns någon demokrati eller öppenhet i landet.
    t: The Chinese authorities are <a>sending</a> <a>out</a> a different signal to
      the world, indicating that there is no democracy or openness in their country.
  - s: Jag anser nämligen att parlamentet genom denna omröstning måste <v>skicka</v>
      <p>ut</p> en stark signal för icke-diskriminering, och det finns verkligen andra
      viktigare faktorer än dem som just har nämnts.
    t: I did so because I think that Parliament must <a>send</a> <a>out</a> a strong
      signal, with this vote, in favour of non-discrimination, and there are certainly
      other much more important factors than those that have just been mentioned.
  - s: Det är därför riktigt att <v>skicka</v> <p>ut</p> en signal, så som parlamentet
      har gjort med mitt stöd.
    t: It is therefore right to <a>send</a> <a>out</a> a signal, as Parliament has
      done with my support.
  - s: Förhandlingarna om det tredje järnvägspaketet är ännu ett steg i den riktningen
      och vi hoppas att rådets, kommissionens och parlamentets gemensamma vilja som
      återspeglas i det paketet kommer att <v>skicka</v> <p>ut</p> ett kraftfullt
      och konsekvent politiskt budskap, ett budskap som gör det möjligt att mobilisera
      de långsiktiga investeringar som den här branschen behöver.
    t: The negotiation of the Third Railway Package is another step in this direction
      and we hope that the combined will of the Council, the Commission and the Parliament
      reflected in that package will <a>send</a> <a>out</a> a strong and coherent
      political message, a message which is capable of mobilising the long-term investment
      which this sector needs.
  - s: För min del är jag övertygad om att parlamentet genom att anta det här tredje
      järnvägspaketet kommer att <v>skicka</v> <p>ut</p> en kraftfull signal till
      Europas folk, som nu kan använda järnvägen för sitt resande i mycket större
      utsträckning.
    t: For my own part, I am convinced that by adopting this third Railway Package,
      Parliament will <a>send</a> <a>out</a> a powerful signal to the people of Europe,
      who can make much greater use of rail as a means of travel.
  - s: Jag tror dock att vi i själva verket <v>skickar</v> <p>ut</p> en stark signal
      genom att visa att vi är fast beslutna att gå vidare med att utveckla en ordentlig
      stadga om resenärers rättigheter så att alla - också de mest missgynnade - får
      större tillgång till rörlighet.
    t: I believe, however, that we are effectively <a>sending</a> <a>out</a> a strong
      signal by demonstrating that we are determined to press ahead with development
      of a proper passengers’ charter to give everyone - including the least advantaged
      - greater access to mobility.
  - s: Vi har emellertid beslutat oss för att stödja denna resolution eftersom vi
      - efter gårdagens långa diskussion - anser att det är rätt och viktigt att den
      antas just nu och att det är viktigt för oss, för Europaparlamentet som institution,
      att <v>skicka</v> <p>ut</p> denna typ av signaler.
    t: We have decided to support this resolution, however, as - following yesterday’s
      lengthy discussion - we believe that it is right and vital to adopt it now,
      and that it is necessary for us, for the European Parliament as an institution,
      to <a>send</a> <a>out</a> such signals.
  - s: Europaparlamentet har nu <v>skickat</v> <p>ut</p> ett budskap om att EU är
      starkt och har en stark ledare.
    t: The European Parliament has just <a>sent</a> <a>out</a> a signal that Europe
      is strong and has a strong leader.
  - s: Betänkandet är särskilt viktigt och användbart i detta skede, eftersom vi nu
      står inför utmaningen att försöka <v>skicka</v> <p>ut</p> ett hoppingivande
      budskap i en situation som verkar fullständigt hopplös.
    t: This report is especially important and useful at this particular time, because
      this is a time when we are facing the challenge of how to <a>send</a> <a>out</a>
      a message of hope in a situation that seems completely hopeless.
  - s: Jag <v>skickade</v> <p>ut</p> över 8 000 inbjudningar till en lång rad olika
      organ.
    t: I <a>sent</a> <a>out</a> more than 8 000 invitations to a diverse range of
      bodies.
  - s: Vid klockan 12 i dag <v>skickade</v> Europaparlamentet <p>ut</p> en signal
      om att man är outsägligt svaga, genom att parlamentet avvisade en resolution
      i vilken man vägrar lägga till ett hälsopåstående om livsmedel avsedda för spädbarn
      under 12 månaders ålder.
    t: This lunchtime, the European Parliament <a>sent</a> <a>out</a> a signal of
      unutterable weakness by rejecting a resolution that refused to add a health
      claim on foods intended for infants under 12 months with 328 votes for and 323
      against, but with an absolute majority of 369 votes being required.
  - s: Vi måste därför <v>skicka</v> <p>ut</p> en tydlig signal om att detta inte
      får och inte bör tillåtas hända!
    t: We therefore need to <a>send</a> <a>out</a> a clear signal, Madam President,
      that this cannot and should not be allowed to happen!
  - s: Vi måste <v>skicka</v> <p>ut</p> en tydlig signal till de nya ledarna om att
      brott av detta slag måste undersökas och straffas.
    t: We need to <a>send</a> <a>out</a> a clear signal to the new leaders that crimes
      of this kind must be investigated and punished.
  - s: Om parlamentet antar det här förslaget i dag skulle det <v>skicka</v> <p>ut</p>
      ett viktigt meddelande till debatten om sammanhållningspolitikens framtida utformning.
    t: Parliament’s adoption of this proposal today would <a>send</a> <a>out</a> a
      very important message in the debate on the future shape of cohesion policy.
  - s: Enligt min åsikt skulle detta även kunna innebära att man <v>skickar</v> <p>ut</p>
      en hel skolklass för att rensa ogräs på skolans område.
    t: In my opinion, that could even mean <a>sending</a> <a>out</a> an entire school
      class to weed the school grounds.
  - s: Genom att begära en höjning av de minimis-stödet från 30 000 till 60 000 euro
      under de kommande tre åren vill vi <v>skicka</v> <p>ut</p> en stark signal till
      sektorn, som under de senaste åren, i synnerhet efter att den gemensamma fiskeripolitiken
      och nya restriktiva åtgärder trätt i kraft, har fått se vissa små och medelskaliga
      fiskemetoder gå tillbaka eller helt försvinna.
    t: By calling for a rise in de minimis aid from EUR 30 000 to EUR 60 000 for the
      next three years, we want to <a>send</a> <a>out</a> a strong signal to the sector,
      which, in recent years, particularly because of the entry into force of the
      common fisheries policy and new restrictive measures, has seen some small- and
      medium-scale modes of fishing cut back, if not killed off completely.
  - s: Detta är lika oacceptabelt som om vi från en dag till en annan skulle <v>skicka</v>
      <p>ut</p> olika signaler.
    t: That is not on, any more than it is acceptable that we, for our part, should
      <a>send</a> <a>out</a> a different signal from one day to another.
  - s: För mitt hemland, Grekland, är den slutliga ändrade versionen av texten positiv,
      och jag tror att den signal vi <v>skickar</v> <p>ut</p> till medborgarna om
      inrättandet av fonden är positiv.
    t: For Greece, my country, the final amendment of the document is positive and
      I believe that the message that we <a>send</a> <a>out</a> to the citizens regarding
      the creation of this fund, is positive.
  - s: I synnerhet ser vi hur budgeten inom handlingsprogrammet för arbetsmiljön skärs
      ned drastiskt, och det är något som jag tror är en felaktig signal att <v>skicka</v>
      <p>ut</p> före utvidgningen.
    t: In particular, we see how, within the action programme for the working environment,
      the budget is being drastically cut back, and that, I think, is a completely
      wrong signal to <a>send</a> <a>out</a> prior to enlargement.
  - s: För första gången <v>skickar</v> Europa <p>ut</p> en stark signal.
    t: For the first time, Europe is <a>sending</a> <a>out</a> a strong signal, it
      possesses a space programme, and we know that programmes are essential, but
      we can see that the ESA is suffering one crisis after another.
  - s: Genom inbjudningar som <v>skickades</v> <p>ut</p> i går har vi just inbjudits
      att fira hans ordförandeskap med en musikalisk kväll på söndag kväll, när de
      flesta ledamöter inte kommer att befinna sig i Bryssel.
    t: By invitations <a>sent</a> <a>out</a> yesterday, we have just been invited
      to celebrate his presidency at a musical evening on Sunday evening when most
      Members will not be in Brussels.
  - s: 'Under de senaste dagarna har ni <v>skickat</v> <p>ut</p> era budbärare med
      budskapet:'
    t: 'In the last few days you have been <a>sending</a> <a>out</a> your messengers
      on horseback with the following message: ’Moi, j’ai la majorité, I have the
      majority’.'
  - s: Det är alltså första gången som Europaparlamentet fokuserar på fotboll, vilket
      <v>skickar</v> <p>ut</p> meddelandet att man intresserar sig för fenomenet fotboll.
    t: That is to say that this is the first time that the European Parliament has
      focussed on football, <a>sending</a> <a>out</a> the message that it takes an
      interest in the phenomenon of football.
