      och även förslag till förbättringar som kan komma från olika delar av fiskerisektorn,
      även om vissa ämnen naturligtvis kan vara mindre kontroversiella, medan det
      finns andra idéer som det kan vara bra att ha i åtanke.
    t: L’idea che stiamo elaborando all’interno della Direzione Generale è quella
      di un questionario da <a>inviare</a> nel modo più capillare possibile, tentando
      cioè di avere, almeno nella prima fase del processo, un approccio bottom up,
      che ci consenta, perlomeno, di fare un inventario di tutte le preoccupazioni
      ed anche dei suggerimenti che possono venire da diverse parti del settore, anche
      se alcuni temi, evidentemente, possono essere meno controversi, a fronte di
      altre idee che, invece, sarebbe utile tenere in considerazione.
  - s: och att det skulle vara mer meningsfullt för parlamentet att innan den <v>skickar</v>
      <p>ut</p> en delegation formulera sin ståndpunkt, särskilt i fråga om de mycket
      allvarliga avslöjandena nyligen om att massgravar påträffats, så att delegationen
      kan ta upp denna fråga och uppmana de marockanska myndigheterna, och alla andra,
      att samarbeta med den nya FN-representanten.
    t: e che, prima di <a>inviare</a> una delegazione, sarebbe più sensato se il Parlamento
      definisse la propria posizione specialmente sulle recentissime e gravi rivelazioni
      concernenti la scoperta di fosse comuni, per approfondire la questione e sollecitare
      le autorità marocchine e tutti quanti a collaborare con il nuovo rappresentante
      delle Nazioni Unite.
  - s: Jag hoppas att rådet i sin tur <v>skickar</v> <p>ut</p> ett budskap som är
      lika ambitiöst som det som finns i Van Hecke-betänkandet.
    t: Mi auguro che il Consiglio AGEX <a>invierà</a> a sua volta un messaggio tanto
      ambizioso quanto quello contenuto nella relazione dell’onorevole Van Hecke.
  - s: Även om det sägs klart och tydligt i rapporten att utdelningen av pass inte
      gör invånarna i Sydossetien och Abchazien till ryska medborgare är det bara
      i lagens ögon som de fortfarande är georgiska medborgare, och det är också därför
      Rysslands påstående att man skyddade, eller <v>skickade</v> <p>ut</p> folk för
      att skydda, sina medborgare i Sydossetien inte håller.
    t: dunque, le argomentazioni della Federazione russa, che sostiene di avere protetto
      i propri cittadini nell’Ossezia del Sud o di avere <a>inviato</a> persone per
      proteggerli, non regge.
  - s: Det finns program tillgängliga genom vilka företag kan hämta in namn från Internet,
      och <v>skicka</v> <p>ut</p> enorma mängder e-post till andra företagen.
    t: Esistono programmi per mezzo dei quali alcune società possono raccogliere nomi
      dalla rete e <a>inviare</a> grandi quantitativi di posta elettronica ad altre
      società.
  - s: I likhet med Finland har vi <v>skickat</v> <p>ut</p> ett frågeformulär till
      samtliga medlemsstater, som inom kort kommer att följas av en rapport.
    t: Seguendo l’esempio della Finlandia, è stato <a>inviato</a> un questionario
      a tutti gli Stati membri, al quale farà prossimamente seguito una relazione.
  - s: I samband med detta måste det land som ansvarar för att personen i fråga har
      <v>skickats</v> <p>ut</p> på uppdraget vara skyldigt att ställa denna person
      till svars i hemlandet.
    t: Questo significa che i comandanti in loco devono essere in grado di rispedire
      immediatamente a casa persone di questo genere e che i paesi responsabili di
      averle <a>inviate</a> in missione hanno l’obbligo di portarle in giudizio in
      patria per aver commesso illeciti cui si applichino le previste pene e sanzioni.
  - s: De kinesiska myndigheterna <v>skickar</v> <p>ut</p> en signal till omvärlden
      om att det inte finns någon demokrati eller öppenhet i landet.
    t: Le autorità cinesi stanno <a>inviando</a> al mondo un segnale diverso, che
      indica che non vi sono né democrazia né apertura nel loro paese.
  - s: Vi planerar att <v>skicka</v> <p>ut</p> en del av våra brittiska ungdomar till
      olika platser i Europa som ambassadörer för en dag.
    t: Abbiamo messo a punto un programma per <a>inviare</a> alcuni giovani del Regno
      Unito in giro per l’Europa come ambasciatori per un giorno.
  - s: Europaparlamentet har nu <v>skickat</v> <p>ut</p> ett budskap om att EU är
      starkt och har en stark ledare.
    t: Il Parlamento europeo ha solamente <a>inviato</a> un segnale, indicando che
      l’Europa è forte e ha un leader forte.
  - s: Jag <v>skickade</v> <p>ut</p> över 8 000 inbjudningar till en lång rad olika
      organ.
    t: Ho <a>inviato</a> oltre 8 000 inviti ad una serie di organismi diversi.
  - s: Utöver de sju fall som inleddes i april beslutade kommissionen, den 12 oktober,
      att <v>skicka</v> <p>ut</p> formella förfrågningar om information om spelområdet
      till tre andra medlemsstater.
    t: Oltre alle sette procedure avviate ad aprile, il 12 ottobre la Commissione
      ha deciso di <a>inviare</a> ad altri tre Stati membri richieste formali di informazione
      sul settore del gioco d’azzardo.
  - s: De interaktiva datadisketter som utarbetats av regeringen för sökanden, <v>skickades</v>
      inte <p>ut</p> från utbildningsministeriet förrän den 14 februari och sista
      ansökningsdag var den 10 mars.
    t: Il ministero dell’istruzione e dell’occupazione ha <a>inviato</a> i dischetti
      interattivi per computer, realizzati dal governo ad uso dei candidati, appena
      il 14 febbraio, mentre il termine ultimo per la presentazione delle domande
      era il 10 marzo.
  - s: För det första <v>skickar</v> man <p>ut</p> en signal till befolkningsgruppen
      i fråga om att matvaror som är märkta på ett bestämt sätt är de mest ändamålsenliga
      att äta.
    t: In primo luogo, al gruppo di popolazione interessato viene <a>inviato</a> un
      segnale che dice che gli alimenti più adatti sono quelli etichettati in un certo
      modo.
  - s: Det är detta som var bakgrunden till de 50 förslag som vi fastställde i den
      lilla blåbok på de 23 EU-språken som jag har <v>skickat</v> <p>ut</p> till samtliga
      länder, samtliga nationella parlamentsledamöter, till fackföreningar och yrkesförbund.
    t: È così che abbiamo individuato le 50 proposte riprese nel piccolo libro blu
      che, tradotto nelle 23 lingue dell’Unione europea, ho <a>inviato</a> a tutti
      i vostri paesi, a ogni singolo parlamentare e a tutte le organizzazioni sindacali
      e professionali.
  - s: Detta är lika oacceptabelt som om vi från en dag till en annan skulle <v>skicka</v>
      <p>ut</p> olika signaler.
    t: Non è opportuno, come non è accettabile che noi, per parte nostra, <a>inviamo</a>
      un segnale diverso da un giorno all’altro.
  - s: För mitt hemland, Grekland, är den slutliga ändrade versionen av texten positiv,
      och jag tror att den signal vi <v>skickar</v> <p>ut</p> till medborgarna om
      inrättandet av fonden är positiv.
    t: Per la Grecia, il mio paese, l’ultima versione del documento è positiva e credo
      che sia positivo anche il messaggio che <a>inviamo</a> ai cittadini riguardo
      alla creazione del fondo.
  - s: Det är ett land som 2005, trots embargot, uppnådde den högsta ekonomiska tillväxten
      under de senaste 45 åren, ett land som är berett att ta på sig ordförandeskapet
      för Non-Aligned Movement (Den alliansfria rörelsen) och att vara värdland för
      dess toppmöte 2006, ett land som <v>skickar</v> <p>ut</p> tusentals läkare,
      lärare och idrottstränare till andra länder, och inte arméer för att ockupera,
      exploatera och förtrycka.
    t: È un paese che, ad onta dell’, nel 2005 ha conseguito la crescita economica
      più elevata degli ultimi 45 anni, un paese destinato ad assumere la presidenza
      dei paesi non allineati e a ospitarne il vertice del 2006, nonché un paese che
      <a>invia</a> migliaia di medici, insegnanti e allenatori sportivi in altri paesi,
      anziché eserciti per occupare, sfruttare e opprimere.
  - s: För första gången <v>skickar</v> Europa <p>ut</p> en stark signal.
    t: Per la prima volta l’Europa <a>invia</a> un segnale forte, dispone di un programma
      spaziale e si sa che l’essenziale sono proprio i programmi, anche se si percepisce
      che presso l’ASE le crisi si succedono una dopo l’altra.
  - s: Vi har naturligtvis uppmärksammat den, men det finns alltför många ändringar
      i kalendariet och det skulle vara mycket önskvärt att denna delas ut till oss
      i skriftlig form under eftermiddagen, kanske rent av <v>skickas</v> <p>ut</p>
      med fax till våra ämbetsrum.
    t: Signor Presidente, le sarò grato se mi potrà dire se la comunicazione che ha
      appena letto è stata stampata e stia venendo distribuita ai deputati perché
      ne abbiamo preso atto, ma vi sono troppe modifiche nel calendario e sarebbe
      quindi auspicabile che ci venisse distribuita per iscritto questa sera, nonché
      <a>inviata</a> per fax ai nostri uffici.
  - s: Denna fördelning är helt skev i förhållande till de politiska signaler som
      <v>skickas</v> <p>ut</p> från parlamentets miljöutskott och de politiska intentioner
      som flera medlemsstater ger uttryck för.
    t: Questa suddivisione è assolutamente distorta rispetto ai segnali politici <a>inviati</a>
      dalla commissione per la protezione dell’ambiente del Parlamento e rispetto
      alle intenzioni politiche espresse da molti Stati membri.
  - s: Det finns för närvarande 28 europeiska observatörer som inte fungerar som ECMM,
      utan reser omkring nästan som diplomater från våra ambassader, ungefär lika
      många har <v>skickats</v> <p>ut</p> från amerikansk och rysk sida.
    t: Al momento sono sul posto 28 osservatori europei che non hanno funzione di
      ECMM, ma che agiscono quasi in veste di diplomatici delle nostre ambasciate,
      e quasi altrettanti sono stati <a>inviati</a> da parte russa e americana.
  - s: Jag har <v>skickat</v> <p>ut</p> ytterligare information via e-post till alla
      ledamöter, och jag uppmanar er att läsa detta innan ni bestämmer er, så att
      ni vet exakt vad som föreslås i stället för att lyssna till vilseledande information
      från industrins lobbygrupper eller felaktiga argument från vissa håll här i
      parlamentet.
    t: Ho <a>inviato</a> un’email a ogni deputato con maggiori informazioni e dunque
      per cortesia, prima di farvi un’opinione, leggetela in modo da sapere esattamente
      ciò che viene proposto anziché ascoltare le attività di ingannevole lobbismo
      industriale o argomenti viziati da parte di alcuni settori di questo Parlamento.
  - s: 'Under de senaste dagarna har ni <v>skickat</v> <p>ut</p> era budbärare med
      budskapet:'
    t: 'Nei giorni scorsi lei ha <a>inviato</a> messaggeri a cavallo, che recavano
      il messaggio seguente: «Moi, j’ai la majorité:'
  - s: Vi har nu kunnat skapa en enorm förbättring i samordningen av konsulaten på
      plats, av alla grupper som <v>skickas</v> <p>ut</p> till krisområden, och av
      transportinsatser vid katastrofer.
    t: Siamo riusciti a migliorare notevolmente il coordinamento delle sedi consolari
      sul campo, di tutte le squadre <a>inviate</a> nelle zone di crisi e dell’impiego
      dei mezzi di trasporto nei casi di catastrofe.
  - s: Det är alltså första gången som Europaparlamentet fokuserar på fotboll, vilket
      <v>skickar</v> <p>ut</p> meddelandet att man intresserar sig för fenomenet fotboll.
    t: Vale a dire che è la prima volta che il Parlamento europeo si è concentrato
      sul calcio, <a>inviando</a> un segnale di interesse per tale fenomeno.
  - s: Vi har kontrollerat saken, och betänkandet har slutförts och <v>skickats</v>
      <p>ut</p> som det ska, så det har säkert inträffat något fel under förfarandets
      gång.
    t: Secondo il controllo da noi effettuato la relazione è stata completata e <a>inviata</a>
      correttamente;
  - s: De första fyra årens vapeninspektörer var inte effektiva när det gällde att
      avväpna Irak men fungerade som en underrättelsetjänst för de stater som <v>skickade</v>
      <p>ut</p> och betalade sina experter och spioner.
    t: Nei primi quattro anni gli ispettori delle Nazioni Unite non sono stati in
      grado di disarmare l’Iraq, ma hanno agito come una specie di servizio di intelligence
      per gli Stati che hanno <a>inviato</a> e pagato esperti e spie.
  - s: Mina kolleger har också redan tagit upp dem. Det kan inte vara så att vi i
      Europeiska unionen i framtiden fortsätter att <v>skicka</v> <p>ut</p> militärer
      utan någon som helst parlamentarisk kontroll.
    t: L’Unione europea in futuro non potrà continuare a <a>inviare</a> soldati senza
      che venga esercitato un qualsiasi controllo parlamentare.
  - s: Att <v>skicka</v> <p>ut</p> ett sådant budskap undergräver EU:s åtagande att
      följa Lissabonstrategin för tillväxt och sysselsättning.
    t: Se l’Unione europea <a>inviasse</a> un messaggio di questo tipo, metterebbe
      a rischio il proprio impegno a favore della strategia di Lisbona per la crescita
      e l’occupazione.
  - s: Uzbekistans regering har fortfarande inte gått med på en oberoende undersökning
      av de händelser som inträffade den 13 maj 2005i Andijan, då militär som <v>skickats</v>
      <p>ut</p> av president Karimov krossade ett folkuppror.
    t: Il governo uzbeko non ha ancora acconsentito allo svolgimento di un’indagine
      indipendente sugli eventi verificatisi il 13 maggio 2005 ad Andijan, quando
      le truppe <a>inviate</a> dal Presidente Karimov hanno soffocato nel sangue una
      sommossa popolare.
  - s: För mig som kommer från Nordirland, innebär ett avlägsnande av mål 1 att man
      <v>skickar</v> <p>ut</p> fel signaler vid en oerhört viktig och avgörande tidpunkt.
    t: Per me, che provengo dall’Irlanda del Nord, eliminare l’obiettivo 1 significherebbe
      <a>inviare</a> un messaggio sbagliato in un momento estremamente importante
      e cruciale.
  - s: Betänkandet <v>skickar</v> också <p>ut</p> en viktig signal om att klausulen
      om mänskliga rättigheter som finns med i den så kallade ”globala överenskommelsen”
      mellan EU och Mexico, äntligen måste börja beaktas.
    t: La relazione <a>invia</a> inoltre un segnale importante riguardo alla necessità
      di approvare finalmente la clausola dei diritti umani contenuta nel cosiddetto
      «accordo globale» tra UE e Messico.
  - s: Denna intolerans fick löjliga proportioner när den portugisiska regeringen
      <v>skickade</v> <p>ut</p> två korvetter för att omringa den nederländska organisationens
      fartyg.
    t: L’intolleranza ha raggiunto il ridicolo quando il governo portoghese ha <a>inviato</a>
      due corvette della marina militare a caccia della nave dell’associazione olandese.
  - s: Därför tar jag mig än en gång friheten att tacka kommissionär Barnier för att
      ha tagit upp detta och för att han uppmanade till att inrätta en civil säkerhetsstyrka
      för EU, inte ur ingenting utan på ett sådant sätt att vi kan placera och <v>skicka</v>
      <p>ut</p> civila räddningsarbetare till regioner i svårighet.
    t: Per questo motivo mi permetto ancora una volta, ringraziando il Commissario
      Barnier per averne parlato, di sollecitare l’istituzione di un corpo europeo
      di protezione civile, che non dev’essere creato partendo da zero e che ci consentirebbe
      di costituire e di <a>inviare</a> nelle regioni in difficoltà forze di soccorso
      civile con i colori dell’Unione, che potranno in tal modo manifestare la nostra
      solidarietà in momenti avversi.
  - s: Nationella regeringar har redan <v>skickat</v> <p>ut</p> tusentals män och
      kvinnor för att hjälpa haitierna och anslagit miljontals euro i stöd.
    t: I governi nazionali hanno già <a>inviato</a> migliaia di uomini e donne per
      aiutare gli haitiani e hanno stanziato milioni di euro di aiuti.
  - s: Om ni vill ha ett exempel kan jag nämna att de har <v>skickat</v> <p>ut</p>
      3 000 studenter och tagit emot lika många från universitet i andra medlemsstater.
    t: Comunque, l’assenza di questo riferimento esplicito non ha sinora impedito
      alle università di Catalogna di essere molto attive nei diversi settori del
      programma Socrates e, se desiderate un esempio, posso dirvi che hanno <a>inviato</a>
      3000 studenti in mobilità ed hanno ricevuto lo stesso numero di studenti da
      parte delle università degli altri Stati membri.
  - s: Genom att detta kommer efter ouzo- och grappaaffären, löper vi stor risk att
      <v>skicka</v> <p>ut</p> mycket dåliga signaler till Sydafrika.
    t: Dopo l’ouzo e la grappa, corriamo il rischio di <a>inviare</a> un segnale molto
      negativo al Sudafrica.
  - s: Mot bakgrund av den nuvarande debatten om globalisering <v>skickar</v> den
      <p>ut</p> en signal att det internationella samfundet kan gripa sig an globala
      problem till gagn för alla länder.
    t: Nel contesto del dibattito in corso sulla globalizzazione, essa <a>invia</a>
      un ulteriore segnale politico a testimoniare che la comunità internazionale
      è in grado di affrontare le questioni globali a beneficio di tutti i paesi.
  - s: Vi måste <v>skicka</v> <p>ut</p> ett tydligt budskap.
    t: Dobbiamo <a>inviare</a> un messaggio chiaro.
  - s: Vi måste kunna ha en öppen dialog och när det är nödvändigt <v>skicka</v> <p>ut</p>
      tydliga budskap, om Turkmenistan ska röra sig mot fullständig respekt för internationella
      normer.
    t: Dobbiamo essere in grado di instaurare un dialogo aperto e, laddove necessario,
      di <a>inviare</a> messaggi chiari, se davvero il Turkmenistan è determinato
      a soddisfare le norme internazionali.
  - s: Jag redde nyligen själv ut situationen genom att <v>skicka</v> <p>ut</p> förfrågningar
      till myndigheter som ansvarar för frågor som gäller Östersjöländerna.
    t: Sulla questione ho recentemente indagato io stessa <a>inviando</a> questionari
      alle autorità dei paesi Baltici competenti in merito.
  - s: I vår senaste debatt i samma ämne informerade ni, herr Frattini, oss om att
      ett frågeformulär skulle <v>skickas</v> <p>ut</p> till medlemsstaterna för att
      erhålla all tänkbar information om denna informationsöverföring.
    t: Inoltre, nel corso dell’ultima discussione sullo stesso argomento, lei, Commissario
      Frattini, ci aveva comunicato che sarebbe stato <a>inviato</a> un questionario
      agli Stati membri per ottenere tutte le informazioni possibili sul trasferimento
      di dati.
  - s: Det vore lämpligt att <v>skicka</v> <p>ut</p> en parlamentarisk delegation
      till Tbilisi.
    t: Sarebbe utile <a>inviare</a> una missione parlamentare a Tbilisi.
  - s: Kommissionen har <v>skickat</v> <p>ut</p> ett meddelande, i form av ett program,
      ett slags kalender över det som skall göras.
    t: La Commissione ha <a>inviato</a> una comunicazione che è un programma, una
      specie di calendario di quanto verrà fatto.
  - s: Även om budgeten är en noggrann avvägning beklagar jag att medlemsstaterna
      inte har lyckats att ta hänsyn till de starka politiska signaler som har <v>skickats</v>
      <p>ut</p> till just de personer som har drabbats av svårigheter.
    t: Benché il bilancio si regga su un equilibrio delicato, da parte mia depreco
      il fatto che gli Stati membri non abbiano tenuto conto dei chiari segnali politici
      <a>inviati</a> proprio alle categorie più in difficoltà.
  - s: Därför har kommissionen tagit kontakt med berörda medlemsstater innan anmodan
      <v>skickades</v> <p>ut</p>.
    t: Perciò la Commissione ha preso contatto con i paesi interessati prima di <a>inviare</a>
      un sollecito.
  - s: För det första begränsas det skriftliga frågeformulär som <v>skickas</v> <p>ut</p>
      från utskotten till kommissionsledamöterna i förväg.
    t: Innanzi tutto limita i questionari scritti <a>inviati</a> in anticipo dalle
      commissioni ai Commissari.
  - s: I grunden handlar det om att ett oseriöst katalogföretag <v>skickar</v> <p>ut</p>
      en blankett som helt enkelt verkar uppmana människor att uppdatera sina egna
      personuppgifter eller uppgifter om deras företag.
    t: una società che cura la compilazione degli annuari commerciali <a>invia</a>
      un formulario, apparentemente una semplice richiesta di aggiornamento dei dati
      personali o commerciali in cambio di quella che sembra essere un’inserzione
      gratuita nell’annuario commerciale stesso.
  - s: Faktiskt har inte ens sektorn själv, utifrån svaren på frågeformulär som kommissionen
      har <v>skickat</v> <p>ut</p> inför översynen av den gemensamma fiskeripolitiken,
      gjort gällande ett behov av regionalisering, utom i ett fall, då det gäller
      Förenade kungariket.
    t: Di fatto, neppure lo stesso settore, a quanto risulta dalle risposte date ai
      questionari che la Commissione ha <a>inviato</a> per la revisione della PCP,
      ha affermato questa necessità di regionalizzazione, salvo in un caso, quello
      del Regno Unito.
  - s: Nu är det viktigt att vi <v>skickar</v> <p>ut</p> ett tudelat budskap under
      morgondagens omröstning med en övertygande majoritet.
    t: Adesso è fondamentale che, con una maggioranza convincente, questo Parlamento
      <a>invii</a> un duplice segnale durante la votazione di domani.
  - s: Det gäller både internt, så att vi kan ange prioriteringar för längre tidsperioder
      än sex månader i taget, och mot omvärlden, så att vi med den gemensamma utrikes-
      och säkerhetspolitikens hjälp kan <v>skicka</v> <p>ut</p> konsekventa signaler
      till våra partner i världen.
    t: Tuttavia, nelle mie vesti di presidente della Commissione, e con particolare
      riferimento alle questioni istituzionali, auspico che i capi di Stato e di governo
      scelgano una persona in grado di esercitare una leadership effettiva all’interno
      del Consiglio europeo - un presidente fortemente impegnato a favore dell’Europa
      e che sappia conferire nel lungo periodo una certa coerenza alle attività del
      Consiglio europeo, sia da un punto di vista interno, affinché le priorità siano
      assegnate per un periodo di tempo più esteso di sei mesi, che al suo esterno,
