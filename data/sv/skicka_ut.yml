  - s: För ungefär ett år sedan <v>skickade</v> kommissionen <p>ut</p> ett frågeformulär
      till alla medlemsstater och organisationer över hela Europa, till folk inom
      näringen, konsumenter, tillverkare och andra.
    t: About a year ago the Commission <a>sent</a> <a>out</a> a questionnaire to all
      Member States and organisations throughout Europe, to people in the industry,
      consumers, processors and others.
  - s: Faktiskt har inte ens sektorn själv, utifrån svaren på frågeformulär som kommissionen
