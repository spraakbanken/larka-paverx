      <v>ge</v> <p>upp</p>, trots folkmordet, gjorde att vi nu har sällskap.
    t: Já estivemos sozinhos, ou quase, mas a recusa do povo timorense em <a>desistir</a>,
      apesar do genocídio, possibilitou que hoje estejamos acompanhados.
  - s: Under 1997 försökte Tjeckien binda sin valuta till D-marken och dollarn men
      tvingades <v>ge</v> <p>upp</p>.
    t: Em 1997, a República Checa procurou ligar a sua moeda ao marco alemão e ao
      dólar, mas teve de <a>desistir</a>.
  - s: Polackerna <v>gav</v> inte <p>upp</p> sin önskan om demokrati, och till sist
      kunde solidaritetens röda färg förenas med valsedlarnas vita färg och ge upphov
      till en ny, demokratisk stat 1989.
    t: Os polacos não <a>desistiram</a> da luta pela democracia, e, por fim, em 1989,
      a cor vermelha da solidariedade pôde aliar-se ao branco do boletim de voto para
      dar à luz a um Estado novo e democrático.
  - s: Jag befarar att en del EU-medborgare som framför klagomål till ett av dessa
      organ bara för att hänvisas till ett annat kommer att kasta in handduken och
      <v>ge</v> <p>upp</p>.
    t: Receio que alguns dos cidadãos da UE que se dirigem a uma dessas entidades,
      vendo simplesmente os seus casos serem encaminhados para uma outra instituição,
      acabem por não ver progressos e <a>desistam</a>.
  - s: Parlamentet har förlorat kontrollen och helt enkelt <v>gett</v> <p>upp</p>.
    t: O Parlamento perdeu o controlo que detinha neste domínio e simplesmente <a>desistiu</a>
      não tendo, infelizmente, adoptado uma abordagem de precaução.
  - s: Vi får inte <v>ge</v> <p>upp</p> försöken att skapa något som är rättsligt
      bindande på grund av denna så kallade kompromiss.
    t: Não podemos <a>desistir</a> de criar um instrumento legal vinculativo só por
      causa do chamado compromisso.
  - s: Att fortsätta bedriva en stark regionalpolitik är det rätta sättet att uppnå
      detta mål. Det vore oklokt att <v>ge</v> <p>upp</p> denna politik och avsevärt
      minska den finansiering som finns tillgänglig för lokala och regionala myndigheter.
    t: Seria insensato, nesta situação, <a>desistir</a> desta política e reduzir significativamente
      o financiamento à disposição das autoridades locais e regionais, pois tal seria
      uma ameaça grave ao processo de estimulação do crescimento económico, mas também
      constituiria uma ameaça para a unidade europeia enquanto tal.
  - s: Vi lyckades inte i Nice, men vi skall inte <v>ge</v> <p>upp</p>.
    t: Não o conseguimos em Nice, mas não <a>desistiremos</a>.
  - s: Vi har ännu inte <v>gett</v> <p>upp</p> målet med det gemensamma europeiska
      märket.
    t: Senhor Presidente, Senhoras e Senhores Deputados, ainda não <a>desistimos</a>
      do objectivo de um rótulo europeu comum.
  - s: Vi får inte <v>ge</v> <p>upp</p> det här målet för västra Balkan.
    t: Não podemos <a>desistir</a> deste objectivo para os Balcãs Ocidentais.
  - s: Ingen bör tvivla på att Europaparlamentet inte kommer att <v>ge</v> <p>upp</p>
      när det gäller reformer i Kina och naturligtvis också i Tibet.
    t: Ninguém deve ter dúvidas de que o Parlamento não vai <a>desistir</a> das reformas
      na China e, evidentemente, no Tibete.
  - s: Om vi <v>ger</v> <p>upp</p> kommer vi att undergräva grundvalarna för vår framtid.
    t: Se <a>desistirmos</a>, abalaremos os alicerces do nosso futuro.
  - s: <v>Ge</v> inte <p>upp</p>.
    t: Senhor Presidente, peço<a>-lhe</a> que não <a>desista</a>.
  - s: Jag vill också tacka Pia Raug som inte <v>gav</v> <p>upp</p> utan i stället
      övertygade de flesta av oss.
    t: Gostaria ainda de agradecer à Pia Raug que, em vez de apenas <a>desistir</a>,
      logrou convencer-nos, em grande maioria.
  - s: Ber vi konsumenterna att <v>ge</v> <p>upp</p> några av de rättigheter som de
      har enligt nationell lagstiftning?
    t: Estamos a pedir aos consumidores que <a>desistam</a> de alguns dos direitos
      que lhes assiste ao abrigo da legislação nacional?
  - s: Och om vi inte ber dem <v>ge</v> <p>upp</p> vissa avtalsrättsliga rättigheter,
      såsom rätten att vägra motta defekta varor i brittisk och irländsk lagstiftning,
      har då inte företagen 27 olika uppsättningar konsumentregler som det från början
      var meningen att man skulle avskaffa?
    t: E se não estamos a pedir-lhes que <a>desistam</a> de alguns direitos consagrados
      na legislação contratual, como por exemplo o direito de rejeitar previsto na
      legislação do Reino Unido e da Irlanda, então cabe perguntar se as empresas
      não continuarão afinal a debater-se com 27 pacotes diferentes de normas relativas
      aos consumidores, quando a abolição dos mesmos era, antes de mais, um objectivo
      fundamental?
  - s: Målet är i sig förnuftigt, eftersom det är konsumenternas förtroende som man
      försöker skydda, men om det finns alltför många lagar kan det mycket väl leda
      till att ökningen av det ekologiska jordbruket avtar, och många jordbrukare
      kommer helt enkelt att <v>ge</v> <p>upp</p>.
    t: Contudo, um excesso de leis poderá traduzir-se num abrandamento da tendência
      de crescimento da agricultura biológica, pois um grande número de agricultores
      optará simplesmente por <a>desistir</a>.
  - s: I den senaste sysselsättningsrapporten får vi läsa att man i de flesta medlemsstater
      har <v>gett</v> <p>upp</p> försöket att råda bot på orättvisan och att frågan
      i de flesta länder lyser med sin frånvaro i dialogen mellan arbetsmarknadens
      parter.
    t: O último relatório sobre o emprego dá-nos conta de que a maior parte dos EstadosMembros
      <a>desistiram</a> de procurar corrigir a injustiça e a questão deixou de estar
      na mesa do diálogo social na maior parte dos países.
  - s: Ett samhälle som i alla fall officiellt sett är konstitutionellt, med långa
      demokratiska traditioner och ett folk som har en genuin önskan om demokrati,
      fred och stabilitet kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Uma sociedade que é, pelo menos oficialmente, constitucional, com longas tradições
      democráticas e onde as pessoas têm um genuíno desejo de democracia, paz e estabilidade
      não <a>desistirá</a> tão facilmente.
  - s: Man måste komma ihåg, att fisket är inne i en kraftig strukturomvandling, och
      strukturförändringarna leder till att många <v>ger</v> <p>upp</p> fisket.
    t: Devemos ter presente que o sector das pescas está em grande desenvolvimento
      a nível das suas estruturas, o que leva a que muitos <a>desistam</a> da pesca.
  - s: Det gläder oss att kommissionen har <v>gett</v> <p>upp</p> att utveckla praktiskt
      taget egna förvaltningsstrukturer ända ned på region-, stads- och kommunnivå,
      så som man exempelvis kunde läsa i preliminära förslag till er vitbok.
    t: Congratulamo-nos com o facto de a Comissão da União Europeia ter <a>desistido</a>
      de desenvolver estruturas administrativas quase próprias, extensivas às regiões,
      cidades e autarquias, tal como ainda se encontrava no projecto preliminar do
      Livro Branco da Comissão.
  - s: Därför hoppas jag att parlamentets förnuftiga förslag nu också genomdrivs hos
      er och att ni <v>ger</v> <p>upp</p> er era planer på att skjuta upp det än en
      gång till år 2003.
    t: Por isso, espero que as propostas razoáveis do Parlamento prevaleçam agora
      também junto de vós e que <a>desistais</a> da vossa intenção de voltar a adiar
      isto até ao ano 2003.
  - s: Hon och Burmas folk kommer inte att <v>ge</v> <p>upp</p>.
    t: Ela e o povo da Birmânia não <a>desistem</a>.
  - s: För det första hoppas jag att förslaget till direktiv om stadgan för europeiska
      privata aktiebolag kan läggas fram under 2008 och om möjligt för den 30 juni,
      och för det andra får vi hoppas att kommissionen inte <v>ger</v> <p>upp</p>
      tanken på att fortsätta att utveckla bolagsrätten på områden som etableringsfrihet
      och byte av säte för företag.
    t: Em primeiro lugar, espero que, durante o ano de 2008 e, se possível, antes
      de 30 de Junho, esta proposta de directiva, a directiva relativa ao estatuto
      das sociedades privadas europeias, esteja já em cima da mesa, e, em segundo
      lugar, espera-se também que a Comissão não <a>desista</a> da ideia de continuar
      a desenvolver o direito das sociedades em domínios como a liberdade de estabelecimento
      e de mudança de domicílio por parte das sociedades.
  - s: Om fransmännen är ovilliga att <v>ge</v> <p>upp</p> detta andra säte, och på
      så sätt spara pengar, så borde det i framtiden vara rådet som ansvarar för de
      pengar som används till dess bevarande.
    t: Se os franceses não querem <a>desistir</a> desta segunda sede e fazer economias,
      de futuro deve ser o Conselho a responsabilizar-se pelos fundos assim despendidos.
  - s: Måste vi då <v>ge</v> <p>upp</p> drömmen om ett förenat Europa?
    t: Teremos, então, de <a>desistir</a> do sonho de uma Europa unificada?
  - s: Vi kommer inte att <v>ge</v> <p>upp</p> förrän likvärdiga konkurrensvillkor
      har inrättats.
    t: Não <a>desistiremos</a> enquanto não existirem condições de concorrência equitativas.
  - s: Vi vill dock inte <v>ge</v> <p>upp</p> vårt mål, utan försöker fortfarande
      komma fram till en kompromiss innan vi tvingas ta till motröster.
    t: No entanto, não <a>desistimos</a> e continuamos a procurar chegar a um compromisso
      que evite uma votação dividida.
  - s: Behandlingen av hänvändelser och förfrågningar skjuts upp inom institutionerna,
      men det får inte ombudsmannen att <v>ge</v> <p>upp</p>.
    t: As recomendações e os pedidos ficam «em banho-maria» nas instituições, o que,
      mesmo assim, não leva o Provedor de Justiça a <a>desistir</a>.
  - s: Jag har en något utopisk inställning till parlamentet, men jag kommer inte
      att <v>ge</v> <p>upp</p> när det gäller att övertyga er om att kommissionen
      faktiskt uträttar ett värdefullt arbete, med stöd och ofta på begäran av parlamentet.
    t: de certa forma, algo utópico, mas, afinal, não vou <a>desistir</a> de o convencer
      de que a Comissão faz coisas úteis, com o apoio e muitas vezes por solicitação
      do Parlamento.
  - s: Att <v>ge</v> <p>upp</p> inför ett sådant kaos vore den sista spiken i Haitis
      kista.
    t: <a>Desistir</a> perante semelhante caos seria pregar o último prego no caixão
      do Haiti.
  - s: Men likriktningens ideologer kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Mas os ideólogos da unificação não vão <a>desistir</a> assim tão depressa.
  - s: I framtiden får EU inte <v>ge</v> <p>upp</p> sina mål, åtagandet om tre gånger
      20 procent, men bör samtidigt se över sin förhandlingsposition och sitt mandat
      för vi kan inte bedriva någon strutspolitik.
    t: De futuro, a UE não deverá <a>desistir</a> das suas metas, a promessa de três
      vezes 20% mas, ao mesmo tempo, deve reconsiderar a sua posição e o seu mandato
      negociais, porque não podemos adoptar a política da avestruz.
  - s: Gruppen Progressiva förbundet av socialdemokrater i Europaparlamentet stöder
      Bas Eickhouts betänkande eftersom det ger ett tydligt budskap både inom och
      utanför EU att vi inte <v>ger</v> <p>upp</p> kampen mot klimatförändringarna.
    t: o Grupo da Aliança Progressista dos Socialistas e Democratas no Parlamento
      Europeu apoia o relatório do senhor deputado Eickhout pelo facto de ele deixar
      bem claro a todos, quer no interior quer no exterior da União, que nós não tencionamos
      <a>desistir</a> do combate às alterações climáticas.
  - s: På förmiddagen försökte några ledamöter av Europaparlamentet undervisa de nya
      medlemsstaternas folkliga representanter genom att informera dem om att de skall
      vara beredda på att <v>ge</v> <p>upp</p> sitt eget lands självbestämmanderätt
      och godkänna utvecklingen av unionen till en överstatlig federalstat.
    t: Esta manhã alguns deputado do Parlamento Europeu tentaram dar lições aos deputados
      dos novos Estados-Membros, dizendo-lhes que têm de estar preparados para <a>desistir</a>
      do direito à autodeterminação dos seus próprios países e para aceitar a evolução
      da União no sentido de uma federação supranacional.
  - s: Men detta är absolut ingen anledning att <v>ge</v> <p>upp</p> hoppet om Kina.
    t: É lamentável que a China não tenha melhorado significativamente a situação
      interna em matéria de direitos humanos depois de ter sido autorizada, em 2001,
      a organizar os Jogos Olímpicos, mas esta não devia ser definitivamente uma razão
      para <a>desistir</a> da China.
  - s: Jag vill inte <v>ge</v> <p>upp</p> den regionala strategin ännu, men vi håller
      på att införa en viss flexibilitet i det regionala ramverket, en dos variabel
      geometri som tar hänsyn till de olika utvecklingsnivåerna inom Asean och som
      kan tillåta oss att gå fortare fram med en del Asean-länder.
    t: Não pretendo <a>desistir</a> da abordagem regional nesta fase mas estamos a
      introduzir alguma flexibilidade neste quadro regional, designadamente uma dose
      de geometria variável que tome em consideração os diferentes níveis de desenvolvimento
      no seio da ASEAN e que poderia permitir-nos avançar mais rapidamente com cada
      um dos países da ASEAN.
  - s: Men landets regering har konsekvent vägrat att acceptera dem. Denna vägran
      utgör i sig inget tillräckligt skäl för att <v>ge</v> <p>upp</p> dessa önskemål.
    t: Em si mesma, essa recusa não constitui razão suficiente para se <a>desistir</a>
      delas.
  - s: De som företräder den linjen anser jag har <v>givit</v> <p>upp</p>;
    t: Creio que os defensores desta linha já <a>desistiram</a>.
  - s: Jag vill tala om att jag inte vill försvara den lobbyverksamhet som förespråkar
      jordbrukskemikalier, men vi borde inte <v>ge</v> <p>upp</p> med en gång.
    t: O que gostaria de dizer, e não defendo o lobby a favor dos agro-químicos, é
      que não devemos <a>desistir</a> de imediato.
  - s: Vi har infört så stränga krav på jordbrukarna i unionen att många till slut
      har <v>gett</v> <p>upp</p> och gått sin väg.
    t: Impusemos tantas restrições aos nossos agricultores que muitos deles viraram
      costas e <a>desistiram</a>.
  - s: Jag anser att det är vår plikt att inte <v>ge</v> <p>upp</p> kampen mot missbruket
      av tung narkotika, som helt klart innebär att användarnas liv förstörs.
    t: Penso que é nosso dever não <a>desistir</a> da luta contra o abuso de drogas
      duras, que destroem claramente as vidas daqueles que os consomem.
  - s: Där kommer vi inte att <v>ge</v> <p>upp</p>!
    t: No que diz respeito a este objectivo não vamos <a>desistir</a>!
  - s: Vi har inte gjort det lättare för oss genom att med införandet av den gemensamma
      valutan <v>ge</v> <p>upp</p> nationsspecifika monetära ekonomiska instrument
      för hantering av konjunktursvängningarna.
    t: Senhor Presidente, não tornámos as coisas mais fáceis para nós quando, com
      a introdução da moeda comum, <a>desistimos</a> de instrumentos económico monetários
      específicos dos Estados Membros, destinados a controlar o ciclo conjuntural.
  - s: Till det kinesiska ledarskapet vill jag endast säga att vi i Europaparlamentet
      inte kommer att <v>ge</v> <p>upp</p> förrän den symbol för ett fritt Tibet som
      vi har satt upp här kan lysa i frihet och tibetanerna kan anträda sin egen demokratiskt
      valda väg.
    t: A única coisa que tenho a dizer aos líderes chineses é que nós, no Parlamento
      Europeu, não vamos <a>desistir</a> até que este símbolo de um Tibete livre,
      que erguemos aqui, possa brilhar em liberdade, e até que os tibetanos possam
      seguir o caminho que escolheram democraticamente.
  - s: I denna fråga bör vi uppmuntra dem att utvecklas demokratiskt men mycket tydligt
      förklara att EU inte kommer att <v>ge</v> <p>upp</p> sina värderingar och försäkra
      dem att detta är ett faktum.
    t: Nesta questão, devemos encorajar a Turquia a desenvolver-se democraticamente,
      mas devemos também dizer muito claramente que a União Europeia não <a>desistirá</a>
      dos seus valores, e velar por que assim seja.
  - s: Det handlar helt enkelt om att det finns för lite startkapital när företagen
      grundas och att därför väldigt många nya företag snart måste <v>ge</v> <p>upp</p>
      igen.
    t: Acontece, muito simplesmente, que o capital de arranque das novas empresas
      é insuficiente e, consequentemente, muitos jovens empresários são forçados a
      acabar por <a>desistir</a> prematuramente.
  - s: Vi får inte <v>ge</v> <p>upp</p> nu, vi måste fortsätta, för vi kommer till
      slut att börja se resultat.
    t: Não podemos <a>desistir</a> agora;
  - s: Jag hoppas att Förenta nationerna inte kommer att <v>ge</v> <p>upp</p> detta
      och att MONUA kommer att stanna kvar även efter den 26 februari.
    t: Espero que as Nações Unidas não <a>desistam</a> e que a MONUA fique, mesmo
      após 26 de Fevereiro.
  - s: Men från kommissionens sida <v>ger</v> man ännu inte <p>upp</p> detta område,
      utan vi fortsätter att precisera detta och ta upp det vid regeringskonferensen.
    t: Não obstante, na Comissão ainda não <a>desistimos</a> desse assunto, antes
      continuamos a aprofundálo e a considerálo para a Conferência Intergovernamental.
  - s: Att vi är européer innebär inte att vi <v>ger</v> <p>upp</p> våra ursprungsländer
      eller vår hembygd.
    t: Ser europeu não significa <a>desistir</a> do nosso país natal ou da nossa pátria.
  - s: Premiärminister Prodi vet att han i dag inte bara representerar sitt eget land
      utan alla dessa EU-vänner som inte har <v>gett</v> <p>upp</p> frågan om mer
      omfattande integration.
    t: O Senhor Primeiro-Ministro Prodi sabe que representa hoje não só o seu próprio
      país, mas todos os europeístas que não <a>desistiram</a> de uma maior integração.
  - s: Varför har så många ungdomar <v>givit</v> <p>upp</p> hoppet om att kunna påverka
      besluten genom argumentation?
    t: Deveríamos interrogar-nos sobre a razão pela qual tantos jovens <a>desistiram</a>
      de tentar influenciar as decisões pela via dos argumentos.
  - s: Som företrädare för den yngre generationen skulle jag vilja uppmana alla medlemsstater
      inom euroområdet att inte <v>ge</v> <p>upp</p> sina ansträngningar att konsolidera
      och att tillämpa budgetdisciplin i sina nationella budgetar.
    t: Como representante das gerações mais jovens, insto todos os Estados-Membros
      da zona euro a não <a>desistirem</a> dos seus esforços para consolidar e aplicar
      a disciplina orçamental nos seus orçamentos nacionais.
  - s: Vi har inte nått dit än, men vi får inte <v>ge</v> <p>upp</p>.
    t: Ainda lá não chegámos, mas não devemos <a>desistir</a>.
- c: 22
  r: 2
  v: ceder
  x:
  - s: De irländska medborgarna kunde inte övertalas att <v>ge</v> <p>upp</p> en del
      av sitt självbestämmande till förmån för en byråkratisk struktur som kallas
      Europeiska unionen.
    t: Os cidadãos daquele país não quiseram <a>ceder</a> parte da sua soberania a
      favor de uma estrutura burocrática denominada União Europeia.
  - s: Tigrarna har vägrat att lyssna till världssamfundets vädjanden om att de ska
      <v>ge</v> <p>upp</p> och upprätta en tillfällig humanitär korridor.
    t: Os Tigres têm feito ouvidos de mercador aos apelos da comunidade internacional
      para <a>cederem</a> e criarem um corredor humanitário temporário.
  - s: År 2007 sade Europeiska kommissionen till att börja med att den hade exklusiv
      behörighet på detta område, och att den till sist var tvungen att <v>ge</v>
      <p>upp</p> behörighet till förmån för medlemsstaterna.
    t: Em 2007, a Comissão Europeia começou por afirmar que tinha competência exclusiva
      nesta matéria e acabaria por <a>ceder</a> competências aos Estados-Membros.
  - s: Jag vill att de skall ge upp dem. Jag vet att de inte kommer att ge upp dem
      alla, men att de åtminstone borde ge in indikation om hur mycket de kommer att
      <v>ge</v> <p>upp</p>.
    t: Tenho consciência de que não o vão fazer na totalidade, mas podem, ao menos,
      indicar até onde querem <a>ceder</a>.
  - s: 'Han är beredd att <v>ge</v> <p>upp</p> en onödig del av Kosovo i utbyte mot
      40 eller 50 procent av dess territorium, den del som ligger intill Montenegros
      gräns, där Kosovos rika gruvor finns, där det, som av en slump, finns några
      ortodoxa kloster, och där det, också som av en slump, är möjligt för Milosevic
      att stärka sin kontroll över en alltmer betänksam allierad:'
    t: 'Está prestes a <a>ceder</a> a parte não utilizável do Kosovo em troca de 40
      ou 50 % dos territórios, os que se situam ao longo da fronteira do Montenegro,
      os que abrangem as ricas minas do Kosovo, os que, por acaso, abrigam os poucos
      mosteiros ortodoxos, e os que, sempre por acaso, lhe permitiriam reforçar o
      seu controlo sobre um aliado ainda mais reticente:'
  - s: Rådet måste fastställa vilka mål som skall prioriteras, visa lite kontinuitet
      och stringens i sitt agerande och en gång för alla försöka förstå att, om varje
      medlemsland inte försöker dra nytta av de gemensamma fördelarna kommer vi att
      tvingas <v>ge</v> <p>upp</p> delar av vår suveränitet till andra makter som
      till fullo har förstått vilka fördelarna är med unionen och integrationen.
    t: O Conselho deve estabelecer claramente as prioridades dos objectivos a alcançar,
      deve introduzir um pouco de coerência e de rigor na acção das suas diferentes
      manifestações e deve entender, definitivamente, que se cada Estado-Membro não
      procurar o seu benefício no benefício comum, teremos de <a>ceder</a> partes
      de soberania a outras potências que se aperceberam perfeitamente das vantagens
