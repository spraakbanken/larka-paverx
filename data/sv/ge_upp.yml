      mer osäkra anställningar.
    t: Par ailleurs, nous observons certaines tentatives visant à remettre la «flexicurité»
      au goût du jour, celle-ci obligeant les travailleurs à <a>abandonner</a> leurs
      droits fondamentaux et à accepter des emplois toujours plus précaires.
  - s: Det behövs en viss realism, naturligtvis utan att vi för den skull <v>ger</v>
      <p>upp</p> skyddet av de mänskliga rättigheterna, vilket ändå är ett påtryckningsmedel
      även i detta fall, med tanke på att Vladimir Putins politik leder mot en ekonomisk
      nationalism som är oroande för EU eftersom den avskärmar sig från samarbete
      och upphäver kontrakt med företag från väst.
    t: Il est donc nécessaire de se montrer réaliste, sans pour autant <a>abandonner</a>
      la défense des droits de l’homme, lesquels constituent d’ailleurs un moyen de
      pression pour nous, dans la mesure où la politique de M. Poutine ne cesse de
      dériver vers un nationalisme économique de mauvaise augure pour l’Europe, car
      il se ferme à la collaboration et compromet la viabilité des contrats passés
      avec les sociétés occidentales.
  - s: Om så sker kan vi <v>ge</v> <p>upp</p> omedelbart, därför att vi inte längre
      kommer att behöva kommuner och det är väl inte det slags EU vi vill ha.
    t: Si tel est le cas, nous pouvons <a>abandonner</a> immédiatement, car nous n’aurons
      plus besoin des municipalités, et ce n’est sûrement pas là le genre d’Europe
      que nous voulons voir.
  - s: I Europaparlamentet är vi inte redo att <v>ge</v> <p>upp</p> projektet redan
      och vi kommer på alla möjliga sätt att stödja kommissionsledamot Cecilia Malmström
      som har tackat ja till detta besvärliga arv.
    t: Au Parlement européen, nous ne sommes pas prêts à <a>abandonner</a> ce projet
      si tôt, et nous soutiendrons la commissaire Malmström, qui a accepté ce difficile
      héritage, de toutes les façons possibles.
  - s: Arbetslösheten inom denna grupp är dubbelt så hög som genomsnittet och den
      ekonomiska situation som ungdomar möter tvingar dem att <v>ge</v> <p>upp</p>
      sin utbildning, vilket ofta kan leda till fattigdom och utslagning.
    t: Le taux de chômage au sein de ce groupe est presque deux fois plus élevé que
      le taux global, et la situation financière des jeunes les oblige souvent à <a>abandonner</a>
      leurs études, ce qui peut mener à la pauvreté et à l’exclusion.
  - s: Hur kan till exempel österrikiska medborgare identifiera sig med ett EU som
      i slutändan har gjort att de översköljs av en störtflod av transittrafik, som
      har straffat dem med sanktioner för att de har hållit demokratiska val och tvingat
      dem att <v>ge</v> <p>upp</p> sin neutralitet och sin banksekretess?
    t: Comment les citoyens autrichiens, par exemple, pourraient-ils s’identifier
      à une UE qui les a submergés sous une avalanche de trafic de transit, leur a
      imposé des sanctions pour avoir organisé des élections démocratiques et les
      a contraints à <a>abandonner</a> leur neutralité et leur secret bancaire ?
  - s: I en tid då vi strävar efter effektivitet på alla plan, verkar det orimligt
      att <v>ge</v> <p>upp</p> en verksamhet där redan kostnadseffektiviteten visar
      hur dumt ett sådant beslut vore.
    t: En conséquence, à un moment où l’efficacité quelle qu’elle soit est recherchée,
      il ne semble pas logique d’<a>abandonner</a> l’activité, alors que le rapport
      coût/avantage montre à quel point une telle décision est stupide.
  - s: Vi instämmer i att vi inte vill <v>ge</v> <p>upp</p> - vi vill inte lägga ned
      400 000 hektar.
    t: Nous nous accordons tous à dire qu’il ne faut pas <a>abandonner</a>.
  - s: Där har kommissionen lyckligtvis <v>gett</v> <p>upp</p> den olämpliga idén
      att anförtro ansvaret för oriktigheter och bedrägerier till en extern byrå med
      hela 48 anställda, alltså en tjänsteman till skydd för genomsnittligen 2 miljarder
      euro.
    t: Par chance, la Commission avait entre-temps <a>abandonné</a> l’idée de confier
      la responsabilité des irrégularités et des fraudes à une agence externe de 48
      employés, c’est-à-dire avec un agent pour protéger en moyenne 2 milliards d’euros.
  - s: Men vi får inte <v>ge</v> <p>upp</p> våra ansträngningar att skapa fred i området;
    t: Nous ne devons toutefois pas <a>abandonner</a> notre engagement en faveur de
      la paix dans cette région parce qu’il ne peut être question de paix avec des
      moyens guerriers.
  - s: Våra företag har blivit lidande, många har <v>gett</v> <p>upp</p> traditioner
      och metoder som har använts i hundratals år, men detta kan inte vara vårt mål
      och därför måste vi göra förändringar.
    t: Nos entreprises en ont souffert, beaucoup ont <a>abandonné</a> leurs traditions
      et leurs pratiques vieilles de centaines d’années, mais cela ne peut pas être
      notre objectif - des changements s’imposent dès lors.
  - s: Att fortsätta bedriva en stark regionalpolitik är det rätta sättet att uppnå
      detta mål. Det vore oklokt att <v>ge</v> <p>upp</p> denna politik och avsevärt
      minska den finansiering som finns tillgänglig för lokala och regionala myndigheter.
    t: Il ne serait pas raisonnable, dans cette situation, d’<a>abandonner</a> cette
      politique et de réduire de manière significative les fonds mis à la disposition
      des autorités locales et régionales, car cela menacerait sérieusement la stimulation
      de la croissance économique, mais constituerait aussi une menace pour l’unité
      de l’Union en tant que telle.
  - s: Involverandet av Ryssland innebär framför allt att Ryssland själv måste <v>ge</v>
      <p>upp</p> sin blockad i säkerhetsrådet, så att vi här på tydliga folkrättsliga
      grunder, utifrån ett beslut av säkerhetsrådet som innehavare av våldsmonopolet
      i det internationella politiska systemet, kommer fram till en kapitel 7-resolution.
    t: Pour que la Russie participe à ce processus, il faut qu’elle <a>abandonne</a>
      son attitude de blocage au sein du Conseil de sécurité, afin que nous puissions
      élaborer une résolution basée sur le chapitre VII de la Charte et sur le droit
      international, ainsi qu’une décision du Conseil de sécurité, en tant que détenteur
      exclusif de l’usage de la force dans le cadre de la politique internationale.
  - s: Det grundar sig på precis samma slutsatser som en majoritet i parlamentet stödde
      genom hela förfarandet in i det sista men sedan valde att <v>ge</v> <p>upp</p>
      som ett medgivande till resten av PPE.
    t: Il se base précisément sur le plus petit dénominateur commun soutenu par une
      majorité de cette Assemblée durant tout ce processus jusqu’au dernier moment,
      avant de l’<a>abandonner</a> à titre de concession au reste du PPE.
  - s: Vi har överenskommit det gemensamt, tillsammans, och det är inte möjligt att
      ratificera denna fråga i kongressen, vilket dock inte har lett oss till att
      <v>ge</v> <p>upp</p> vår ståndpunkt.
    t: Nous l’avons convenu ensemble et il n’est pas possible de faire accepter cette
      décision par le Congrès, ce qui ne nous a pas fait pour autant <a>abandonner</a>
      notre position.
  - s: Vi får inte <v>ge</v> <p>upp</p> de enorma fördelar som EU kan medföra.
    t: Nous ne pouvons pas <a>abandonner</a> les énormes bénéfices que l’Union européenne
      peut offrir.
  - s: Att döma av Hamas nuvarande beteende kan vi dra slutsatsen att de aldrig har
      <v>gett</v> <p>upp</p> sina terroraktioner eller sitt tankesätt.
    t: À en juger par le comportement actuel du Hamas, nous pouvons en conclure qu’il
      n’a jamais <a>abandonné</a> son mode de pensée ni ses activités terroristes.
  - s: Jag vill dock uppmana Europaparlamentet till allvarlig självrannsakan om varför
      vi så ofta kräver medbestämmande och sedan <v>ger</v> <p>upp</p> det när vi
      faktiskt kan använda det, och om vår vacklande inställning i frågan om uppgiftsskydd.
    t: Je voudrais cependant demander au Parlement européen de s’interroger sérieusement
      afin de comprendre pourquoi nous insistons si souvent sur le fait d’agir via
      la procédure de codécision dans le seul but de l’<a>abandonner</a> à nouveau
      dès que nous pouvons l’utiliser effectivement, et de réfléchir à notre attitude
      changeante en ce qui concerne la protection des données.
  - s: Ber vi konsumenterna att <v>ge</v> <p>upp</p> några av de rättigheter som de
      har enligt nationell lagstiftning?
    t: Demandons-nous aux consommateurs d’<a>abandonner</a> certains des droits dont
      ils disposent en vertu du droit national ?
  - s: Jag är övertygad om att vi behöver ett starkt EU som är säkert på sina värderingar
      och sin identitet, som vägrar att <v>ge</v> <p>upp</p> sina principer och som
      är oförmöget att komma med undanflykter.
    t: Je suis convaincu que nous avons besoin d’une Union européenne forte, confiante
      dans ses valeurs et son identité, refusant d’<a>abandonner</a> ses principes
      et incapable de tout subterfuge.
  - s: Mannen som står framför tv-kamerorna och hävdar Frankrikes suveränitet, eller
      mannen som <v>ger</v> <p>upp</p> vår nationella suveränitet i ett EU-fördrag?
    t: Celui qui proclame la souveraineté de la France devant les caméras ou celui
      qui l’<a>abandonne</a> dans un traité européen ?
  - s: Ett samhälle som i alla fall officiellt sett är konstitutionellt, med långa
      demokratiska traditioner och ett folk som har en genuin önskan om demokrati,
      fred och stabilitet kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Une société constitutionnelle, du moins en principe, avec une longue tradition
      démocratique, où les gens ont une véritable envie de démocratie, de paix et
      de stabilité, n’<a>abandonnera</a> pas facilement.
  - s: Naturligtvis kommer vissa regeringar att angripas av oppositionspartierna i
      sina hemländer, av euroskeptiker som säger ”ni <v>ger</v> <p>upp</p> den nationella
      vetorätten”.
    t: Bien sûr, certains gouvernements devront subir les attaques des partis d’opposition
      nationaux, des eurosceptiques, qui leur reprocheront d’<a>abandonner</a> le
      droit de veto dont dispose chaque État.
  - s: Med Lissabonfördraget skapas en mer förståelig, demokratisk och effektiv europeisk
      union och vi kan inte <v>ge</v> <p>upp</p> om detta ännu.
    t: Le traité de Lisbonne crée une Union européenne plus compréhensible, démocratique
      et efficace et nous ne pouvons pas <a>abandonner</a> comme cela maintenant.
  - s: Jag tackar rådet, särskilt det slovenska ordförandeskapet, och kommissionen,
      särskilt för att de båda <v>ger</v> <p>upp</p> viktiga och hittills exklusiva
      rättigheter och lämnar över dem till parlamentet, och de förlorar både exklusiva
      befogenheter.
    t: Je remercie le Conseil, et particulièrement la présidence slovène, ainsi que
      la Commission, avant tout parce qu’elles <a>abandonnent</a> des droits importants
      qui étaient jusqu’ici exclusifs et qu’elles les cèdent au Parlement.
  - s: Vi har till exempel också <v>gett</v> <p>upp</p> den dyrbara punkten om Tendenzschutz,
      som vi gärna hade sett struken.
    t: Nous avons, par exemple, <a>abandonné</a> le précieux point de la sauvegarde
      de la diversité des tendances, que nous aurions voulu voir supprimé.
  - s: 'Det flera århundraden gamla dokumentet sammanfattar de principer som styr
      allt mitt arbete här på ett bra sätt: ”Det är i sanning inte för ära, inte heller
      för rikedomar eller utmärkelser som vi kämpar utan för frihet - för den allena,
      vilken ingen hederlig man <v>ger</v> <p>upp</p> utan med livet självt.”'
    t: pour elle seule, que nul honnête homme n’<a>abandonne</a> qu’avec la vie même».
  - s: Därmed vill jag uppmana vissa medlemsstater att <v>ge</v> <p>upp</p> sitt brinnande
      motstånd till sammankopplingen av de nationella systemen med det europeiska
      systemet.
    t: À cet égard, je voudrais inviter certains États membres à <a>abandonner</a>
      leur résistance passive contre l’accouplement de leurs systèmes nationaux avec
      le système européen.
  - s: Det är klart att vi var tvungna att <v>ge</v> <p>upp</p> vissa saker, men till
      slut har vi åstadkommit något viktigt.
    t: Il est clair qu’il faudra <a>abandonner</a> certaines choses, mais au final,
      un important travail a été fourni.
  - s: Men detta är en anledning till att fördubbla våra ansträngningar för att skapa
      en effektiv GUSP och inget skäl till att <v>ge</v> <p>upp</p> detta arbete.
    t: Mais pour cette raison, nous devons redoubler d’efforts pour établir une PESC
      efficace, plutôt que de les <a>abandonner</a>.
  - s: Bakom de definitionerna av verkligheten döljs maktpositioner som, det vet feminister,
      aldrig kommer att <v>ges</v> <p>upp</p> utan strid.
    t: Derrière ces définitions de la réalité se dissimulent des positions de force
      qui, les féministes le savent, ne seront jamais <a>abandonnées</a> sans combat.
  - s: Om vi misslyckas där kan vi <v>ge</v> <p>upp</p> varje anspråk på att medverka
      i världspolitiken!
    t: Si nous échouons là-bas, nous pouvons <a>abandonner</a> toute prétention à
      intervenir dans la politique internationale !
  - s: Därför är det inte underligt att den vitryska statschefen vill tvinga OSSE-delegationen
      i Minsk att <v>ge</v> <p>upp</p> genom att vägra dem visum.
    t: Il ne faut dès lors pas s’étonner que le chef de l’État belarusse cherche,
      par le moyen des visas, à forcer la mission de l’OSCE de Minsk à <a>abandonner</a>.
  - s: Det ligger i alla cyprioters intresse och det är till gagn för en positiv utveckling
      på Cypern att de demokratiska, pro-europeiska krafterna i den turkcypriotiska
      befolkningsgruppen får stöd och att de inte under några omständigheter <v>ger</v>
      <p>upp</p> sin kamp.
    t: Il est dans l’intérêt de tous les Chypriotes et d’un développement positif
      sur l’île de Chypre que les forces démocratiques, pro-européennes dans le camp
      chypriote turc reçoivent une assistance et n’<a>abandonnent</a> en aucune circonstance
      leur combat.
  - s: Kommissionen kommer inte att <v>ge</v> <p>upp</p> den tanken.
    t: La Commission n’<a>abandonnera</a> pas cette idée.
  - s: Om kommissionen <v>ger</v> <p>upp</p> sitt frikännandemonopol i framtiden,
      då får vi inte en reform av konkurrensrätten, utan vi får ett systemskifte.
    t: Si la Commission <a>abandonne</a> à l’avenir son monopole en matière d’exemption,
      il ne s’agira pas d’une réforme du droit de la concurrence mais d’un changement
      de système.
  - s: När det gäller den nationella enhetsregeringen är det enligt min mening inte
      dags att <v>ge</v> <p>upp</p> den.
    t: En ce qui concerne le gouvernement d’union nationale, ce n’est assurément pas
      le moment d’<a>abandonner</a>, selon moi.
  - s: Vi kan inte bara säga att amerikanerna har hittat på någon vettlös plan, och
      att George Bush inte kommer att sitta kvar vid makten längre om sex månader,
      så då kanske de <v>ger</v> <p>upp</p> sin vettlösa plan - men vi européer har
      ingenting alls att göra med det hela.
    t: Nous ne pouvons pas simplement dire que les Américains ont un plan insensé,
      que George Bush ne sera plus président d’ici six mois et qu’ils pourraient <a>abandonner</a>
      leur plan, et que nous, Européens, n’avons rien à voir avec tout ça.
  - s: Om målet att bekanta européerna med sin framtida valuta är fullständigt legitimt
      eftersom valet att <v>ge</v> <p>upp</p> de nationella valutorna har gjorts (under
      förhållanden som jag fördömer) är jag med alla krafter emot den propaganda som
      texten ordnar till förmån för det som Karas kallar ”en väsentlig faktor i den
      europeiska integrationsprocessen” som ”bidrar till att utforma den europeiska
      identiteten”.
    t: Si l’objectif de familiariser les Européens avec leur future monnaie est parfaitement
      légitime, puisque le choix d’<a>abandonner</a> les monnaies nationales a été
      fait (dans des conditions que je condamne), je refuse de toutes mes forces la
      propagande que ce texte organise en faveur de ce que M. Karas appelle «un élément
      essentiel du processus d’intégration européenne» qui «contribue à forger l’identité
      européenne».
  - s: Konstitutionsfördraget utgjorde den gyllene medelvägens övergripande lösning,
      men man måste komma ihåg att en bra kompromiss innebär att man godtar vissa
      förslag och <v>ger</v> <p>upp</p> andra.
    t: Si le traité constitutionnel représentait globalement un bon terrain d’entente,
      il faut rappeler qu’un bon compromis implique qu’il faut accepter certaines
      idées et en <a>abandonner</a> d’autres.
  - s: Följaktligen måste vi <v>ge</v> <p>upp</p> denna fantasi.
    t: Il faut par conséquent <a>abandonner</a> cette fiction, il faut abandonner
      cette mascarade de l’adhésion et il faut entamer immédiatement des discussions
      pour le concret, c’est-à-dire pour un partenariat reposant sur nos intérêts
      mutuels et réciproques.
  - s: Vi måste <v>ge</v> <p>upp</p> våra skenbara försök att sträva efter en anslutning
      och omedelbart inleda ändamålsenliga diskussioner, det vill säga sträva efter
      ett partnerskap som bygger på våra gemensamma och ömsesidiga intressen.
    t: Il faut par conséquent abandonner cette fiction, il faut <a>abandonner</a>
      cette mascarade de l’adhésion et il faut entamer immédiatement des discussions
      pour le concret, c’est-à-dire pour un partenariat reposant sur nos intérêts
      mutuels et réciproques.
  - s: Vi måste <v>ge</v> <p>upp</p> den här anslutningsprocessen.
    t: Il faut <a>abandonner</a> cette procédure d’adhésion.
  - s: Det är där vi hamnar om vi fortsätter att <v>ge</v> <p>upp</p> våra nationella
      befogenheter att förhandla och ratificera till förmån för ett system som är
      fjärmat från folken och omöjligt att kontrollera.
    t: Voilà où nous allons si nous continuons à <a>abandonner</a> nos pouvoirs de
      négociation et de ratification nationaux au profit d’un système éloigné des
      peuples et incontrôlable.
  - s: Förenta staternas regering och ert parlament har kämpat med hur man bäst ska
      skydda medborgarna utan att <v>ge</v> <p>upp</p> de grundläggande rättigheter
      som är grundstenen för våra samhällen.
    t: Le gouvernement américain et ce Parlement s’efforcent, non sans mal, de trouver
      la meilleure manière de protéger les citoyens sans <a>abandonner</a> les droits
      fondamentaux sur lesquels sont bâties nos sociétés.
  - s: Genom min röst vill jag också sända ett tydligt budskap till det tjeckiska
      ordförandeskapet som, vilket det förklarade i sitt program för dessa sex månader,
      också vill främja föreställningen om den kvinnliga omsorgsgivaren och uppmuntra
      många yrkeskvinnor att <v>ge</v> <p>upp</p> karriären till förmån för att ta
      hand om sina familjer.
    t: Par ce vote, je tiens également à envoyer un message clair à la présidence
      tchèque, qui, dans son programme pour ce semestre, exprime aussi son intention
      de vouloir promouvoir l’image de femme au foyer et d’encourager un grand nombre
      de femmes qui travaillent à <a>abandonner</a> leur carrière pour s’occuper de
      leur famille.
  - s: Hur kan ni förklara för personer som var övertygade om att inte <v>ge</v> <p>upp</p>
      den österrikiska schillingen och D-marken att vi nu plötsligt behöver euroobligationer
      helt enkelt därför att bankerna inte kan hållas i schack - förresten, herr Hughes,
      är det mycket skönt att socialdemokraterna nu har insett detta.
    t: Comment pouvez-vous expliquer à des gens qui étaient persuadés qu’ils ne devaient
      à aucun prix <a>abandonner</a> le schilling et le mark que nous avons soudain
      besoin d’euro-obligations pour la seule raison que l’on ne peut pas garder les
      banques sous contrôle - au passage, Monsieur Hughes, je me réjouis que les sociaux-démocrates
      en aient maintenant pris conscience.
  - s: Det är otänkbart att vi skulle <v>ge</v> <p>upp</p> vår önskan om återförening
      bara därför att vi har varit skiljda åt under det senaste halvseklet.
    t: Il est inimaginable que nous devions <a>abandonner</a> notre désir d’unification
      simplement parce que nous avons été séparés au cours des cinquante dernières
      années.
  - s: Nu befinner vi oss i en situation då vi antingen <v>ger</v> <p>upp</p> valutan
      eller försöker få till stånd någon form av ekonomisk styrning som stärker grunden
      för den och på något sätt återuppbygger infrastrukturen.
    t: Nous sommes à présent dans une situation où nous devons <a>abandonner</a> la
      monnaie ou tenter de mettre en place une certaine forme de gouvernance économique
      et reconstruire d’une certaine manière l’infrastructure.
  - s: <v>Ge</v> <p>upp</p> ert motstånd mot denna kompromisslinje!
    t: <a>abandonnez</a> votre résistance contre cette ligne de compromis !
  - s: Vad vi behöver, mer än handskakningar eller vänskapliga gester, är lämpliga
      åtgärder som får Raúl Castros regering att <v>ge</v> <p>upp</p> hoppet om att
      nå kompromisser där ingen eller åtminstone bara sekundär vikt fästs vid frågan
      om mänskliga rättigheter.
    t: Ce dont nous avons plus besoin que des poignées de main et des gestes amicaux,
      sont des mesures appropriées, amenant le gouvernement de Castro à <a>abandonner</a>
      tout espoir d’atteindre des compromis qui n’attacheraient aucune importance,
      ou du moins, qu’une importance secondaire, à la question des droits de l’homme.
  - s: Enligt min mening bör därför alla de åtgärder vi vidtar börja med detta, även
      om vi inte bör <v>ge</v> <p>upp</p> de andra idéerna.
    t: À mon avis, toutes les mesures que nous prenons devraient commencer par cela,
      même si nous ne devons pas <a>abandonner</a> les autres idées.
  - s: De har försäkrat att de inte kommer att <v>ge</v> <p>upp</p> kampen.
    t: Ils se sont engagés à ne pas <a>abandonner</a> leur campagne.
  - s: Jag vill inte <v>ge</v> <p>upp</p> den regionala strategin ännu, men vi håller
      på att införa en viss flexibilitet i det regionala ramverket, en dos variabel
      geometri som tar hänsyn till de olika utvecklingsnivåerna inom Asean och som
      kan tillåta oss att gå fortare fram med en del Asean-länder.
    t: Je ne veux pas encore <a>abandonner</a> l’approche régionale, mais nous introduisons
      actuellement une certaine flexibilité dans ce cadre régional - une dose de géométrie
      variable prenant en compte les différents niveaux de développement au sein de
      l’ANASE et pouvant nous permettre d’aller plus vite avec les pays individuels
