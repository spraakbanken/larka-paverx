      hopplöst att det är bäst att <v>ge</v> <p>upp</p> och inrikta oss på våra egna
      grannar.
    t: a situação é tão desesperada que deveríamos simplesmente <a>desistir</a> e
      concentrar-nos nos nossos próprios vizinhos.
  - s: Jag undrar om vi skulle kunna se dem i ögonen och säga att vi helt enkelt <v>ger</v>
      <p>upp</p>, eller att det inte är någon av våra prioriteringar, eller att vi
      bara tänker anta ytterligare en resolution och att det räcker.
    t: Por outro lado, quando penso no grupo de mulheres que aqui nos visitou no mês
      passado, e que a senhora deputada Durant também referiu, interrogo-me sobre
      se poderíamos olhá-las nos olhos e dizer-lhes que vamos simplesmente <a>desistir</a>,
      ou que essa não é uma das nossas prioridades, ou que vamos simplesmente adoptar
      mais uma resolução e considerar que com isso cumprimos o nosso dever.
  - s: Det finns inte en chans att vi <v>ger</v> <p>upp</p>.
    t: Não há maneira de <a>desistirmos</a>.
  - s: Det luxemburgska ordförandeskapet strävar efter att hitta ett definitivt huvudkontor
      för den, men jag måste säga till er att det med fem konkurrerande kandidater
      inte kan antas att det går att uppnå ett enhälligt stöd för en viss lösning,
      särskilt om inget av de fem länderna <v>ger</v> <p>upp</p> sin kandidatur, vilket
      inget ännu har gjort.
    t: A Presidência luxemburguesa está a envidar esforços com vista a encontrar uma
      sede definitiva para a Agência, mas devo dizer que, com cinco candidatos em
      disputa, não poderá assumir-se que haverá unanimidade na solução, especialmente
      se nenhum dos cinco países <a>desistir</a> da sua candidatura, como sucedeu
      até este momento.
  - s: Jag hoppas att Nicolas Sarkozy inte kommer att <v>ge</v> <p>upp</p> och att
      han i stället är mer förnuftig än förbundskansler Angela Merkel.
    t: Espero que o Presidente Sarkozy não <a>desista</a> e que, em vez disso, seja
      mais sensato do que a Chanceler Merkel.
  - s: Vi får inte <v>ge</v> <p>upp</p>.
    t: Não devemos <a>desistir</a>.
  - s: Vi måste dock vara medvetna om att Ryssland inte har någon demokratisk tradition
      och att de som likt Alexander I ville demokratisera Ryssland i det förflutna
      tvingades <v>ge</v> <p>upp</p> eller blev allmänt kritserade, så som var fallet
      med Boris Jeltsin när han gick bort.
    t: No entanto, temos de estar conscientes do facto de a Rússia não ter uma tradição
      democrática e de que aqueles que, como Alexandre I, quiseram no passado instaurar
      a democracia na Rússia tiveram de <a>desistir</a> ou foram alvo de críticas
      generalizadas, como foi o caso de Boris Ieltsin, quando faleceu.
  - s: Skulle vi <v>ge</v> <p>upp</p> det detta mål, är det detsamma som att lämna
      tusentals ungdomar i sticket.
    t: <a>Desistirmos</a> deste objectivo é o mesmo que abandonarmos milhares de jovens
      ao seu infortúnio.
  - s: Många politiker verkar ha <v>gett</v> <p>upp</p> för de så kallade lättare
      drogerna;
    t: Muitos políticos parecem ter <a>desistido</a> em relação às chamadas drogas
      leves.
  - s: Det är att <v>ge</v> <p>upp</p>.
    t: Equivaleria a <a>desistir</a>.
  - s: Bortsett från den libyska krisen måste vi emellertid vara uppmärksamma på den
      omfattande strategiska utveckling som innebär att vi inte får <v>ge</v> <p>upp</p>
      ambitionen med en gemensam säkerhets- och försvarspolitik som ingår i Lissabonfördraget,
      och som du, Catherine Ashton, måste fortsätta att inspirera till, stödja och
      försvara.
    t: Todavia, pondo a crise da Líbia de lado, temos de estar conscientes dos importantes
      desenvolvimentos estratégicos que nos obrigam a não <a>desistir</a> da ambição
      de termos uma política comum de segurança e defesa, consagrada no Tratado de
      Lisboa, e que V. Exa., Senhora Baronesa Ashton, terá de continuar a inspirar,
      apoiar e advogar.
  - s: Dessa får dock inte bli en anledning att <v>ge</v> <p>upp</p>, decimera politiken
      eller, ännu värre, åternationalisera - detta skulle vara som att försöka bota
      huvudvärk genom halshuggning - och jag tror inte att detta är rätt väg att gå.
    t: Estes não podem, todavia, ser um pretexto para se <a>desistir</a>, e menos
      ainda para a renacionalização, ou mesmo para um simples redimensionamento, dessas
      políticas;
  - s: Det har funnits tider då trycket på parlamentet att ge efter, att splittras
      i omröstningen och <v>ge</v> <p>upp</p> vår lagstiftningsroll har varit nätt
      och jämnt acceptabelt.
    t: Em determinados momentos, a pressão a que o Parlamento foi submetido para abdicar
      das suas convicções, para se dividir, para <a>desistir</a> do seu papel legislativo
      foi quase intolerável.
  - s: Bidra inte till tanken - som nyligen blivit mycket populär - om att kommissionen
      har blivit så rädd för att inte störa medlemsstaterna att den har <v>gett</v>
      <p>upp</p> när det gäller att lösa EU-befolkningens problem.
    t: Não contribua, Senhora Comissária Vassiliou, para a ideia - que recentemente
      começou a ganhar popularidade - de que a Comissão passou a ter tanto medo de
      perturbar os Estados-Membros que <a>desistiu</a> de resolver os problemas dos
      europeus.
  - s: dels att uppmuntra medlemsländerna så att de inte <v>ger</v> <p>upp</p> i sina
      ansträngningar, varför vi snart måste presentera ett måldatum, dels att föra
      diskussionen med våra medborgare på hemmaplan, så att det här projektet också
      i framtiden åtnjuter legitimitet.
    t: por um lado, incentivar os países membros a não <a>desistirem</a> dos seus
      esforços, porque temos de definir em breve uma data-objectivo, e, por outro
      lado, conduzir o debate com os nossos concidadãos, no plano interno, para que
      este projecto possa continuar, no futuro, a gozar de legitimidade.
  - s: Om så sker kan vi <v>ge</v> <p>upp</p> omedelbart, därför att vi inte längre
      kommer att behöva kommuner och det är väl inte det slags EU vi vill ha.
    t: Se o forem, podemos <a>desistir</a> já, visto que deixaremos de precisar dos
      municípios, e não é certamente esta Europa que desejamos.
  - s: Enligt Kinas utrikesminister måste tibetanerna <v>ge</v> <p>upp</p> sina försök
      att förstöra OS.
    t: De acordo com o Ministro dos Negócios Estrangeiros chinês, os tibetanos devem
      <a>desistir</a> das suas tentativas de estragar os Jogos Olímpicos.
  - s: I Europaparlamentet är vi inte redo att <v>ge</v> <p>upp</p> projektet redan
      och vi kommer på alla möjliga sätt att stödja kommissionsledamot Cecilia Malmström
      som har tackat ja till detta besvärliga arv.
    t: Nós, o Parlamento Europeu, não estamos dispostos a <a>desistir</a> deste projecto
      tão cedo e vamos apoiar a senhora comissária Malmström, que aceitou esta herança
      difícil, em tudo o que estiver ao nosso alcance.
  - s: Vi får inte <v>ge</v> <p>upp</p> hoppet om Doha och måste snart nå en överenskommelse.
    t: Não devemos <a>desistir</a> de Doha, e é preciso que se chegue rapidamente
      a acordo a esse respeito.
  - s: Vi instämmer i att vi inte vill <v>ge</v> <p>upp</p> - vi vill inte lägga ned
      400 000 hektar.
    t: Estamos de acordo em que não queremos <a>desistir</a>, não queremos arrancar
      400 000 hectares.
  - s: Kommissionen <v>gav</v> inte <p>upp</p>, utan angav i det femte miljöhandlingsprogrammet
      att en konsekvensbeskrivning av politikområden, planer och program är nödvändig
      för att man skall uppnå hållbar utveckling.
    t: A Comissão não <a>desistiu</a> e, no quinto programa comunitário de acção ambiental,
      estabeleceu que, para se atingir um desenvolvimento sustentável, é necessária
      uma avaliação de impacto ambiental relativa a domínios políticos, planos e programas.
  - s: Jag vill inte antyda att Jacob Söderman har <v>gett</v> <p>upp</p>, men den
      omständigheten att EU:s kompetente och tålmodige ombudsman har valt att avgå
      i förtid är en signal om att kommissionens maktfullkomlighet är alltför överväldigande.
    t: Não estou a insinuar que Jacob Söderman <a>desistiu</a>, mas o facto de o competente
      e paciente Provedor de Justiça da UE ter decidido retirar-se antes do fim do
      mandato é um sinal de que o poder absoluto da Comissão é excessivo.
  - s: För det andra är det viktigt att inte <v>ge</v> <p>upp</p> - vi kan faktiskt
      inte ge upp - i att försöka övertala USA:s regering att underteckna Kyotoprotokollet.
    t: Em segundo lugar, parece-me importante não <a>desistir</a> - não podemos desistir
      - de convencer a administração americana a aderir ao Protocolo de Quioto.
  - s: För det andra är det viktigt att inte ge upp - vi kan faktiskt inte <v>ge</v>
      <p>upp</p> - i att försöka övertala USA:s regering att underteckna Kyotoprotokollet.
    t: Em segundo lugar, parece-me importante não desistir - não podemos <a>desistir</a>
      - de convencer a administração americana a aderir ao Protocolo de Quioto.
  - s: Vi hoppas även att regeringen Major skall <v>ge</v> <p>upp</p> sitt motstånd
      mot detta centrum, för argumentet att det inte finns någon rättslig grund, är
      slappt och oansvarigt.
    t: Esperamos igualmente que o Governo de Major <a>desista</a> de bloquear o Observatório,
      porque o argumento de que para ele não existe base jurídica é um argumento fraco
      e irresponsável.
  - s: Alla ansträngningar från FN, IGAD och OAU har ännu inte tjänat någonting till.
      Men jag hoppas att i varje fall dessa organisationer inte kommer att <v>ge</v>
      <p>upp</p>.
    t: Todos os esforços até agora envidados pelas Nações Unidas, a IGAD e a OUA forem
      infrutíferos, mas espero que pelo menos estas organizações não <a>desistam</a>.
  - s: De offentliga myndigheterna har <v>gett</v> <p>upp</p>.
    t: As autoridades públicas <a>desistiram</a> das suas obrigações, o que é vergonhoso.
  - s: Ett förstärkt humanitärt stöd, en avskrivning av skulden för ett av världens
      fattigaste länder och genomförandet av en internationell konferens, i enlighet
      med den resolution som jag hoppas att vi kommer att godkänna, är det minsta
      vi kan göra för att möta dem som framhärdar och inte <v>ger</v> <p>upp</p> sin
      väg mot fred, demokrati och utveckling i Afrika.
    t: O reforço do apoio humanitário, o perdão da dívida para um dos povos mais pobres
      do mundo e a realização da Conferência Internacional prevista na resolução,
      que, espero, vamos aprovar, é o mínimo que podemos fazer para ir ao encontro
      dos que persistem em não <a>desistir</a> da sua caminhada em África no sentido
      da paz, da democracia e do desenvolvimento.
  - s: Vi var ensamma, eller nästan ensamma, men det östtimorska folkets vägran att
      <v>ge</v> <p>upp</p>, trots folkmordet, gjorde att vi nu har sällskap.
    t: Já estivemos sozinhos, ou quase, mas a recusa do povo timorense em <a>desistir</a>,
      apesar do genocídio, possibilitou que hoje estejamos acompanhados.
  - s: Under 1997 försökte Tjeckien binda sin valuta till D-marken och dollarn men
      tvingades <v>ge</v> <p>upp</p>.
    t: Em 1997, a República Checa procurou ligar a sua moeda ao marco alemão e ao
      dólar, mas teve de <a>desistir</a>.
  - s: Polackerna <v>gav</v> inte <p>upp</p> sin önskan om demokrati, och till sist
      kunde solidaritetens röda färg förenas med valsedlarnas vita färg och ge upphov
      till en ny, demokratisk stat 1989.
    t: Os polacos não <a>desistiram</a> da luta pela democracia, e, por fim, em 1989,
      a cor vermelha da solidariedade pôde aliar-se ao branco do boletim de voto para
      dar à luz a um Estado novo e democrático.
  - s: Jag befarar att en del EU-medborgare som framför klagomål till ett av dessa
      organ bara för att hänvisas till ett annat kommer att kasta in handduken och
      <v>ge</v> <p>upp</p>.
    t: Receio que alguns dos cidadãos da UE que se dirigem a uma dessas entidades,
      vendo simplesmente os seus casos serem encaminhados para uma outra instituição,
      acabem por não ver progressos e <a>desistam</a>.
  - s: Parlamentet har förlorat kontrollen och helt enkelt <v>gett</v> <p>upp</p>.
    t: O Parlamento perdeu o controlo que detinha neste domínio e simplesmente <a>desistiu</a>
      não tendo, infelizmente, adoptado uma abordagem de precaução.
  - s: Vi får inte <v>ge</v> <p>upp</p> försöken att skapa något som är rättsligt
      bindande på grund av denna så kallade kompromiss.
    t: Não podemos <a>desistir</a> de criar um instrumento legal vinculativo só por
      causa do chamado compromisso.
  - s: Att fortsätta bedriva en stark regionalpolitik är det rätta sättet att uppnå
      detta mål. Det vore oklokt att <v>ge</v> <p>upp</p> denna politik och avsevärt
      minska den finansiering som finns tillgänglig för lokala och regionala myndigheter.
    t: Seria insensato, nesta situação, <a>desistir</a> desta política e reduzir significativamente
      o financiamento à disposição das autoridades locais e regionais, pois tal seria
      uma ameaça grave ao processo de estimulação do crescimento económico, mas também
      constituiria uma ameaça para a unidade europeia enquanto tal.
  - s: Vi lyckades inte i Nice, men vi skall inte <v>ge</v> <p>upp</p>.
    t: Não o conseguimos em Nice, mas não <a>desistiremos</a>.
  - s: Vi har ännu inte <v>gett</v> <p>upp</p> målet med det gemensamma europeiska
      märket.
    t: Senhor Presidente, Senhoras e Senhores Deputados, ainda não <a>desistimos</a>
      do objectivo de um rótulo europeu comum.
  - s: Vi får inte <v>ge</v> <p>upp</p> det här målet för västra Balkan.
    t: Não podemos <a>desistir</a> deste objectivo para os Balcãs Ocidentais.
  - s: Ingen bör tvivla på att Europaparlamentet inte kommer att <v>ge</v> <p>upp</p>
      när det gäller reformer i Kina och naturligtvis också i Tibet.
    t: Ninguém deve ter dúvidas de que o Parlamento não vai <a>desistir</a> das reformas
      na China e, evidentemente, no Tibete.
  - s: Om vi <v>ger</v> <p>upp</p> kommer vi att undergräva grundvalarna för vår framtid.
    t: Se <a>desistirmos</a>, abalaremos os alicerces do nosso futuro.
  - s: <v>Ge</v> inte <p>upp</p>.
    t: Senhor Presidente, peço<a>-lhe</a> que não <a>desista</a>.
  - s: Jag vill också tacka Pia Raug som inte <v>gav</v> <p>upp</p> utan i stället
      övertygade de flesta av oss.
    t: Gostaria ainda de agradecer à Pia Raug que, em vez de apenas <a>desistir</a>,
      logrou convencer-nos, em grande maioria.
  - s: Ber vi konsumenterna att <v>ge</v> <p>upp</p> några av de rättigheter som de
      har enligt nationell lagstiftning?
    t: Estamos a pedir aos consumidores que <a>desistam</a> de alguns dos direitos
      que lhes assiste ao abrigo da legislação nacional?
  - s: Och om vi inte ber dem <v>ge</v> <p>upp</p> vissa avtalsrättsliga rättigheter,
      såsom rätten att vägra motta defekta varor i brittisk och irländsk lagstiftning,
      har då inte företagen 27 olika uppsättningar konsumentregler som det från början
      var meningen att man skulle avskaffa?
    t: E se não estamos a pedir-lhes que <a>desistam</a> de alguns direitos consagrados
      na legislação contratual, como por exemplo o direito de rejeitar previsto na
      legislação do Reino Unido e da Irlanda, então cabe perguntar se as empresas
      não continuarão afinal a debater-se com 27 pacotes diferentes de normas relativas
      aos consumidores, quando a abolição dos mesmos era, antes de mais, um objectivo
      fundamental?
  - s: Målet är i sig förnuftigt, eftersom det är konsumenternas förtroende som man
      försöker skydda, men om det finns alltför många lagar kan det mycket väl leda
      till att ökningen av det ekologiska jordbruket avtar, och många jordbrukare
      kommer helt enkelt att <v>ge</v> <p>upp</p>.
    t: Contudo, um excesso de leis poderá traduzir-se num abrandamento da tendência
      de crescimento da agricultura biológica, pois um grande número de agricultores
      optará simplesmente por <a>desistir</a>.
  - s: I den senaste sysselsättningsrapporten får vi läsa att man i de flesta medlemsstater
      har <v>gett</v> <p>upp</p> försöket att råda bot på orättvisan och att frågan
      i de flesta länder lyser med sin frånvaro i dialogen mellan arbetsmarknadens
      parter.
    t: O último relatório sobre o emprego dá-nos conta de que a maior parte dos EstadosMembros
      <a>desistiram</a> de procurar corrigir a injustiça e a questão deixou de estar
      na mesa do diálogo social na maior parte dos países.
  - s: Ett samhälle som i alla fall officiellt sett är konstitutionellt, med långa
      demokratiska traditioner och ett folk som har en genuin önskan om demokrati,
      fred och stabilitet kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Uma sociedade que é, pelo menos oficialmente, constitucional, com longas tradições
      democráticas e onde as pessoas têm um genuíno desejo de democracia, paz e estabilidade
      não <a>desistirá</a> tão facilmente.
  - s: Man måste komma ihåg, att fisket är inne i en kraftig strukturomvandling, och
      strukturförändringarna leder till att många <v>ger</v> <p>upp</p> fisket.
    t: Devemos ter presente que o sector das pescas está em grande desenvolvimento
      a nível das suas estruturas, o que leva a que muitos <a>desistam</a> da pesca.
  - s: Det gläder oss att kommissionen har <v>gett</v> <p>upp</p> att utveckla praktiskt
      taget egna förvaltningsstrukturer ända ned på region-, stads- och kommunnivå,
      så som man exempelvis kunde läsa i preliminära förslag till er vitbok.
    t: Congratulamo-nos com o facto de a Comissão da União Europeia ter <a>desistido</a>
      de desenvolver estruturas administrativas quase próprias, extensivas às regiões,
      cidades e autarquias, tal como ainda se encontrava no projecto preliminar do
      Livro Branco da Comissão.
  - s: Därför hoppas jag att parlamentets förnuftiga förslag nu också genomdrivs hos
      er och att ni <v>ger</v> <p>upp</p> er era planer på att skjuta upp det än en
      gång till år 2003.
    t: Por isso, espero que as propostas razoáveis do Parlamento prevaleçam agora
      também junto de vós e que <a>desistais</a> da vossa intenção de voltar a adiar
      isto até ao ano 2003.
  - s: Hon och Burmas folk kommer inte att <v>ge</v> <p>upp</p>.
    t: Ela e o povo da Birmânia não <a>desistem</a>.
  - s: För det första hoppas jag att förslaget till direktiv om stadgan för europeiska
      privata aktiebolag kan läggas fram under 2008 och om möjligt för den 30 juni,
      och för det andra får vi hoppas att kommissionen inte <v>ger</v> <p>upp</p>
      tanken på att fortsätta att utveckla bolagsrätten på områden som etableringsfrihet
      och byte av säte för företag.
    t: Em primeiro lugar, espero que, durante o ano de 2008 e, se possível, antes
      de 30 de Junho, esta proposta de directiva, a directiva relativa ao estatuto
      das sociedades privadas europeias, esteja já em cima da mesa, e, em segundo
      lugar, espera-se também que a Comissão não <a>desista</a> da ideia de continuar
      a desenvolver o direito das sociedades em domínios como a liberdade de estabelecimento
      e de mudança de domicílio por parte das sociedades.
  - s: Om fransmännen är ovilliga att <v>ge</v> <p>upp</p> detta andra säte, och på
      så sätt spara pengar, så borde det i framtiden vara rådet som ansvarar för de
      pengar som används till dess bevarande.
    t: Se os franceses não querem <a>desistir</a> desta segunda sede e fazer economias,
      de futuro deve ser o Conselho a responsabilizar-se pelos fundos assim despendidos.
  - s: Måste vi då <v>ge</v> <p>upp</p> drömmen om ett förenat Europa?
    t: Teremos, então, de <a>desistir</a> do sonho de uma Europa unificada?
  - s: Vi kommer inte att <v>ge</v> <p>upp</p> förrän likvärdiga konkurrensvillkor
      har inrättats.
    t: Não <a>desistiremos</a> enquanto não existirem condições de concorrência equitativas.
  - s: Vi vill dock inte <v>ge</v> <p>upp</p> vårt mål, utan försöker fortfarande
      komma fram till en kompromiss innan vi tvingas ta till motröster.
    t: No entanto, não <a>desistimos</a> e continuamos a procurar chegar a um compromisso
      que evite uma votação dividida.
  - s: Behandlingen av hänvändelser och förfrågningar skjuts upp inom institutionerna,
      men det får inte ombudsmannen att <v>ge</v> <p>upp</p>.
    t: As recomendações e os pedidos ficam «em banho-maria» nas instituições, o que,
      mesmo assim, não leva o Provedor de Justiça a <a>desistir</a>.
  - s: Jag har en något utopisk inställning till parlamentet, men jag kommer inte
      att <v>ge</v> <p>upp</p> när det gäller att övertyga er om att kommissionen
      faktiskt uträttar ett värdefullt arbete, med stöd och ofta på begäran av parlamentet.
    t: de certa forma, algo utópico, mas, afinal, não vou <a>desistir</a> de o convencer
      de que a Comissão faz coisas úteis, com o apoio e muitas vezes por solicitação
      do Parlamento.
  - s: Att <v>ge</v> <p>upp</p> inför ett sådant kaos vore den sista spiken i Haitis
      kista.
    t: <a>Desistir</a> perante semelhante caos seria pregar o último prego no caixão
      do Haiti.
  - s: Men likriktningens ideologer kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Mas os ideólogos da unificação não vão <a>desistir</a> assim tão depressa.
  - s: I framtiden får EU inte <v>ge</v> <p>upp</p> sina mål, åtagandet om tre gånger
      20 procent, men bör samtidigt se över sin förhandlingsposition och sitt mandat
