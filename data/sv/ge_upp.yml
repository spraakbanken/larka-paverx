  - s: Vi får inte <v>ge</v> <p>upp</p>!
    t: Arbeiten Sie hart daran, lassen Sie uns nicht <a>aufgeben</a>!
  - s: Vi har inte nått dit än, men vi får inte <v>ge</v> <p>upp</p>.
