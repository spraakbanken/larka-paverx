---
de:
- c: 195
  r: 1
  v: aufgeben
  x:
  - s: De irländska medborgarna kunde inte övertalas att <v>ge</v> <p>upp</p> en del
      av sitt självbestämmande till förmån för en byråkratisk struktur som kallas
      Europeiska unionen.
    t: Die Bürger dieses Landes haben sich nicht überzeugen lassen, Teile ihrer Souveränität
      zugunsten einer bürokratischen Struktur namens Europäische Union <a>aufzugeben</a>.
  - s: Jag håller också med om att vi inte får <v>ge</v> <p>upp</p> våra ansträngningar,
      vår ihärdighet, vårt övertygelsearbete för att få somliga länder att införa
      demokrati.
    t: Ich teile auch die Auffassung, dass wir unser Wirken, unsere Entschlossenheit,
      unsere Überzeugungsarbeit, um bestimmte Länder zur Demokratie zu bewegen, nicht
      <a>aufgeben</a> dürfen.
  - s: 'Chefen för undersökningsuppdraget, Heidi Tagliavini, skrev följande kommentarer
      i ett separat pressmeddelande: ”Det måste konstateras att konflikten 2008 var
      förutsebar och hade kunnat förhindras”, ”men det internationella samfundet vände
      bort blicken, som om man hade <v>gett</v> <p>upp</p> hoppet om att inte bara
      lösa den underliggande konflikten utan också upprätthålla den allt bräckligare
      vapenvilan”.'
    t: „Die internationale Gemeinschaft schaute jedoch weg, so als ob sie nicht nur
      die Beilegung des zugrunde liegenden Konflikts, sondern auch die Einhaltung
      einer zunehmend fragilen Waffenruhe <a>aufgegeben</a> hätte.“
  - s: Den första generationen som har uppfostrats från vaggan till graven med välfärd,
      eller med andra ord som har sluppit vuxenlivets traditionella ansvarsområden,
      är också den första generation som har <v>gett</v> <p>upp</p> föräldraskapet.
    t: Die erste Generation, die Wohlfahrt von der Geburt bis zum Tod genießt oder,
      um es anders zu sagen, die von der traditionellen Verantwortung des Erwachsenseins
      entbunden ist, ist auch die erste Generation, die die Elternschaft <a>aufgegeben</a>
      hat.
  - s: Genom mer samordning i dag kan vi skapa en bättre värld i morgon, och vi tänker
      inte <v>ge</v> <p>upp</p> detta ambitiösa mål.
    t: Eine verstärkte Koordinierung heute, kann morgen zu einer besseren Welt führen,
      und wir haben nicht vor, dieses ehrgeizige Ziel <a>aufzugeben</a>.
  - s: Män har aldrig varit beredda att släppa sina maktpositioner, om de har några,
      men det är också ytterst få kvinnor som har varit beredda att <v>ge</v> <p>upp</p>
      sina maktpositioner - då tänker jag i synnerhet på maktpositionen gentemot barnen.
    t: Männer waren niemals bereit, freiwillig auf Macht zu verzichten, die sie einmal
      erlangt hatten, aber auch Frauen wollten selten ihre Machtpositionen <a>aufgeben</a>
      - ich denke hier besonders an die Machtposition gegenüber den Kindern.
  - s: Vi får dock givetvis inte <v>ge</v> <p>upp</p> och vi måste försöka göra vårt
      bästa för att uppnå bättre resultat i det framtida arbetet med detta.
    t: Aber natürlich dürfen wir nicht <a>aufgeben</a> und müssen unser Bestes tun,
      um ein besseres Ergebnis für die künftige Arbeit in diesem Bereich zu erzielen.
  - s: Skall vi <v>ge</v> <p>upp</p> dessa mål?
    t: Sollen wir diese Ziele <a>aufgeben</a>?
  - s: EU bör därför omgruppera sig och inte <v>ge</v> <p>upp</p> striden om ”soft
      power”, eftersom det som står på spel här i dag är respekten för den kulturella
      mångfalden som ett redskap för dialog och en garanti för fred och stabilitet
      världen över.
    t: Daher sollte sich Europa neu positionieren und den Kampf um die sanfte Macht
      nicht <a>aufgeben</a>, da es hier heute um den Respekt für die kulturelle Vielfalt
      als Instrument für einen Dialog und als Garantie für weltweiten Frieden und
      Stabilität geht.
  - s: Dessutom behöver föräldrarna inte <v>ge</v> <p>upp</p> sina yrkesmässiga ambitioner
      på grund av brist på barnomsorgsinrättningar.
    t: Zudem müssen Eltern ihre beruflichen Bestrebungen nicht <a>aufgeben</a>, weil
      ein Mangel an Kinderbetreuungsplätzen besteht.
  - s: Jag är övertygad om att en mycket stor majoritet av detta parlament kommer
      att dela den praktiskt taget enhälliga uppfattningen från utskottet för kultur,
      och inte accepterar att <v>ge</v> <p>upp</p> själva idén med en europeisk kulturhuvudstad.
    t: Ich bin überzeugt, daß hier im Parlament eine große Mehrheit sich dem praktisch
      einstimmigen Standpunkt des Kulturausschusses anschließen und nicht damit einverstanden
      sein wird, daß die Grundidee der Europäischen Kulturhauptstadt einfach so mir
      nichts dir nichts <a>aufgegeben</a> wird.
  - s: Dalai Lama, den andlige ledaren för det tibetanska folket, har visat sin vilja
      till dialog och en överenskommelse vid mer än ett tillfälle, och han har till
      och med <v>gett</v> <p>upp</p> sin begäran om fullständigt oberoende till förmån
      för en äkta autonomi som garanterar respekt för Tibets etniska, språkliga, kulturella
      och religiösa identitet.
    t: Der Dalai Lama als spiritueller Führer des tibetischen Volkes hat bei mehr
      als einer Gelegenheit seinen Wunsch nach Dialog und Einigung zum Ausdruck gebracht
      und sogar seine Forderung nach vollständiger Unabhängigkeit zugunsten einer
      echten Autonomie <a>aufgegeben</a>, die die Achtung der ethnischen, sprachlichen,
      kulturellen und religiösen Identität von Tíbet garantiert.
  - s: Varför ska konsumenterna <v>ge</v> <p>upp</p> sina legitima förväntningar på
      gottgörelse, och varför ska samhället acceptera brister i välfärden och rättvisan?
    t: Weshalb sollten Verbraucher ihre legitimen Ansprüche auf Entschädigung <a>aufgeben</a>,
      und warum sollte die Gesellschaft einfach hinnehmen, dass es hier eine Schutz-
      und Gerechtigkeitslücke gibt?
  - s: Vi är konsekventa, eller till och med envisa, men om vi agerade annorlunda
      skulle vi <v>ge</v> <p>upp</p> våra värden.
    t: Wir sind konsequent oder sogar hartnäckig, aber nicht, weil eine andere Handlungsweise
      bedeuten würde, unsere Werte <a>aufzugeben</a>.
  - s: Det beror på att de flyr ifrån ödelagda regioner, för att de mindre farliga
      vägarna är stängda för dem och för att de inte har <v>gett</v> <p>upp</p> hoppet
      om livet.
    t: es liegt daran, dass ihnen die weniger gefährlichen Wege versperrt sind, und
      es liegt daran, dass sie die Hoffnung auf das Leben nicht <a>aufgegeben</a>
      haben.
  - s: Det är inte alltför komplicerat och vi får inte bara <v>ge</v> <p>upp</p> -
      vi måste ta itu med saken för att garantera medborgarnas tillgång till rättvisa.
    t: 'Das ist nicht so schwierig und wir dürfen nicht <a>aufgeben</a>:'
  - s: Vilket beslut som än tas idag, om du vinner, herr Daul, eller om vi vinner,
      så kommer vi inte att <v>ge</v> <p>upp</p> kampen för mediefrihet, herr Lange.
    t: Wie immer die Entscheidung heute ausfällt - Kollege Daul, ob Sie gewinnen oder
      ob wir gewinnen -, wir werden den Kampf für die Medienfreiheit nicht <a>aufgeben</a>,
      Kollege Lange!
  - s: Jag kommer väl ihåg hur en av dess medlemmar, den belgiska medlemmen Karel
      Pinxten, tillträdde sin tjänst utan att <v>ge</v> <p>upp</p> sina ekonomiska
      eller politiska ansvarsområden.
    t: Ich erinnere mich gut, wie eines seiner Mitglieder, Herr Pinxten aus Belgien,
      sein Amt angetreten hat, ohne eine seiner wirtschaftlichen oder politischen
      Verpflichtungen <a>aufgeben</a>.
  - s: Han har nu lämnat kammaren, men kontentan av vad han sade var att det är så
      hopplöst att det är bäst att <v>ge</v> <p>upp</p> och inrikta oss på våra egna
      grannar.
    t: es ist so hoffnungslos, dass wir <a>aufgeben</a> und uns auf unsere eigenen
      Nachbarländer konzentrieren sollten.
  - s: Jag undrar om vi skulle kunna se dem i ögonen och säga att vi helt enkelt <v>ger</v>
      <p>upp</p>, eller att det inte är någon av våra prioriteringar, eller att vi
      bara tänker anta ytterligare en resolution och att det räcker.
    t: Andererseits denke ich aber auch an die Gruppe von Frauen, die uns letzten
      Monat hier besucht haben, die Frau Durant auch erwähnt hat, und ich frage mich,
      ob wir ihnen in die Augen schauen und ihnen sagen könnten, dass wir einfach
      <a>aufgeben</a>, oder dass dies nicht zu unseren Prioritäten gehört, oder dass
      wir einfach nur eine weitere Entschließung verabschieden wollen und unsere Aufgabe
      als erledigt betrachten.
  - s: Det finns inte en chans att vi <v>ger</v> <p>upp</p>.
    t: Keinesfalls werden wir <a>aufgeben</a>.
  - s: Jag kommer dock inte att <v>ge</v> <p>upp</p> den särskilda frågan.
    t: Ich werde jedoch in dieser speziellen Frage nicht <a>aufgeben</a>.
  - s: Min man röker 3 paket om dagen och under loppet av ett långt äktenskap har
      jag <v>givit</v> <p>upp</p> försöken att få honom att sluta.
    t: Mein Mann raucht 60 Zigaretten pro Tag, und ich habe es <a>aufgegeben</a> in
      einer langen Ehe, ihn davon abzuhalten.
  - s: För det första har evangeliströrelsen ”Familjen”, som låg bakom Bahati-lagförslaget,
      inte <v>gett</v> <p>upp</p> och vi kan fortfarande se att lagförslaget dyker
      upp på nytt i Uganda.
    t: Erstens hat die evangelikale Bewegung „The Family“, die hinter diesem Bahati-Gesetz
      gestanden hat, nicht <a>aufgegeben</a>, und dieses Gesetz taucht immer noch
      in Uganda auf.
  - s: Europeiska unionen hoppas att händelserna i Beit Hanoun inte kommer att motarbeta
      parterna och det internationella samfundet eller tvinga dem att <v>ge</v> <p>upp</p>
      strävan efter en bestående och rättvis fred.
    t: Die Europäische Union hofft, dass die Vorfälle in Beit Hanoun beide Seiten
      und die internationale Gemeinschaft nicht entmutigen oder sie veranlassen, ihre
      Bestrebungen für einen dauerhaften und gerechten Frieden <a>aufzugeben</a>.
  - s: Det kan väl inte vara så att man måste acceptera nackdelarna med dessa rättigheter
      för att inte vara tvungen <v>ge</v> <p>upp</p> det man vill ha.
    t: Man kann doch nicht gezwungen werden, auch die Nachteile aus diesen Rechten
      in Kauf zu nehmen, um das nicht <a>aufgeben</a> zu müssen, was man haben möchte.
  - s: Vi får inte <v>ge</v> <p>upp</p>.
    t: Wir dürfen nicht <a>aufgeben</a>.
  - s: Vi förlorar slaget men får inte <v>ge</v> <p>upp</p> striden.
    t: Wir sind im Begriff, die Schlacht zu verlieren, doch wir dürfen den Kampf nicht
      <a>aufgeben</a>.
  - s: Island kommer varken att <v>ge</v> <p>upp</p> sina rika fiskevatten - som står
      för 40 procent av landets export - för att ansluta sig till den katastrofala
      gemensamma fiskeripolitiken eller överge det isländska parlamentet som är över
      1 000 år gammalt och har tilldelats Unescos demokratipris.
    t: Island wird weder seine reichen Fanggründe <a>aufgeben</a> - wo 40 % seiner
      Exporte entstehen - um bei der katastrophalen Gemeinsamen Fischereipolitik mitzumachen,
      noch wird es einem isländischen Parlament den Rücken zukehren, das mehr als
      1000 Jahre alt und Gewinner einer UNESCO-Auszeichnung für Demokratie ist.
  - s: Det faktum att det finns medlemsstater som är beredda att <v>ge</v> <p>upp</p>
      en av de grundläggande friheterna i den europeiska integreringen, nämligen fri
      rörlighet, får varningsklockor att ringa.
    t: Die Tatsache, dass manche Mitgliedstaaten dazu bereit sind, eine der grundlegenden
      Freiheiten der europäischen Integration <a>aufzugeben</a>, nämlich die Freizügigkeit,
      lässt alle Alarmglocken klingeln.
  - s: Å andra sidan finns det ett visst motstånd i medlemsstaterna mot att <v>ge</v>
      <p>upp</p> sina egna rättsliga lösningar, vilket inte är särskilt förvånande
      med tanke på att de har utvecklats under århundraden och är förankrade hos medborgarna.
    t: Andererseits besteht jedoch bei Mitgliedstaaten ein gewisser Widerstand, ihre
      gesetzlichen Regelungen <a>aufzugeben</a>, was kaum überraschend ist, da diese
      über Jahrhunderte hinweg entstanden sind und in der jeweiligen Bevölkerung allgemein
      bekannt sind.
  - s: I det här läget vill jag betona att vi kan <v>ge</v> <p>upp</p> många saker,
      men vi kan inte sluta äta.
    t: An diesem Punkt möchte ich hervorheben, dass wir viele Dinge <a>aufgeben</a>
      können, aber wir können nicht darauf verzichten zu essen.
  - s: Jag är oroad över att det verkar som om allt fler länder <v>ger</v> <p>upp</p>
      en tydlig och klar restriktiv hållning gentemot narkotikamissbruket.
    t: Es beunruhigt mich, dass immer mehr Länder offensichtlich ihre deutliche und
      restriktive Haltung gegen die Drogensucht <a>aufgeben</a>.
  - s: Skulle vi <v>ge</v> <p>upp</p> det detta mål, är det detsamma som att lämna
      tusentals ungdomar i sticket.
    t: Dieses Ziel <a>aufzugeben</a> wäre gleichbedeutend damit, Tausende Jugendliche
      im Stich zu lassen.
  - s: Exempelvis är det helt obegripligt att det svenska utrikesdepartementet mitt
      under det svenska ordförandeskapet går ut med ett ensidigt och aggressivt fördömande
      av de israeliska våldsdåden efter ett besök i Israel och de autonoma områdena
      och därmed <v>ger</v> <p>upp</p> möjligheten att stödja EU:s medlarroll under
      det svenska ordförandeskapet.
    t: Es ist zum Beispiel unverständlich, warum während der schwedischen Präsidentschaft
      das schwedische Außenministerium nach einem Besuch Israels und der autonomen
      Gebiete eine einseitige und aggressive Verurteilung der Gewalttaten Israels
      veröffentlicht und damit die Möglichkeit <a>aufgibt</a>, während der schwedischen
      Präsidentschaft die Vermittlerrolle der EU zu unterstützen.
  - s: Bl a infördes på initiativ av fiskeriutskottet nya åtgärder och det för det
      första en förtidspensioneringsreglering för fiskare och för det andra individuella
      bidrag till yngre fiskare, som måste <v>ge</v> <p>upp</p> sitt yrke p g a att
      fiskefartyg tas ur drift.
    t: Unter anderem wurden insbesondere auf Betreiben des Ausschusses für Fischerei
      neue Maßnahmen eingeführt, und zwar erstens, eine Vorruhestandsregelung für
      Fischer und zweitens, individuelle Prämien für jüngere Fischer, die ihren Beruf
      <a>aufgeben</a> müssen aufgrund der Stillegung von Fischereifahrzeugen.
  - s: Frisläppandet innebär slutet på en mycket ångestfylld tid och påminner oss
      om att vi aldrig får <v>ge</v> <p>upp</p> hoppet.
    t: Die Befreiung ist ein Signal dafür, dass man die Hoffnung nie <a>aufgeben</a>
      darf.
  - s: Bortsett från den libyska krisen måste vi emellertid vara uppmärksamma på den
      omfattande strategiska utveckling som innebär att vi inte får <v>ge</v> <p>upp</p>
      ambitionen med en gemensam säkerhets- och försvarspolitik som ingår i Lissabonfördraget,
      och som du, Catherine Ashton, måste fortsätta att inspirera till, stödja och
      försvara.
    t: Abgesehen von der Libyen-Krise dürfen wir jedoch die wichtigen strategischen
      Entwicklungen beachten, die bedeuten, dass wir das Ziel einer gemeinsamen Sicherheits-
      und Verteidigungspolitik, das im Vertrag von Lissabon festgehalten wurde, nicht
      <a>aufgeben</a> dürfen;
  - s: Det är inget fel på en EU-politik för att undvika alla europeiska krig, men
      jag håller inte med om att man måste <v>ge</v> <p>upp</p> sin suveränitet för
      att uppnå detta.
    t: An der EU-Politik der Vermeidung aller europäischer Kriege ist nichts auszusetzen,
      aber ich möchte die Hypothese ablehnen, dass für das Erreichen dieses Ziels
      die Souveränität <a>aufgegeben</a> werden muss.
  - s: Jag erkänner att vi måste gå vidare och att inte hänge oss åt anklagelser,
      men vi kan inte komma undan fakta, och när det blev så att parlamentet genomförde
      förhandlingar där det redan hade <v>gett</v> <p>upp</p> en hel del, ja då blev
      det för mycket.
    t: Während ich auf der einen Seite zugeben muss, dass wir uns vorwärts bewegen
      müssen, und ich auch keine Schuldzuweisungen machen möchte, so sprechen die
      Fakten jedoch für sich, und als es dann schließlich zu Verhandlungen, die das
      Parlament bereits zum Großteil <a>aufgegeben</a> hatte, kommen sollte, war dies
      einfach zu viel.
  - s: Det näst största partiet, rojalisterna i FUNCINPEC har <v>gett</v> <p>upp</p>
      sin bojkott mot parlamentet och kommer att delta i det parlamentariska arbetet.
    t: Die zweitgrößte Partei, die Royalisten der FUNCINPEC haben ihren Boykott gegen
      das Parlament <a>aufgegeben</a> und werden an der parlamentarischen Arbeit teilnehmen.
  - s: Det har funnits tider då trycket på parlamentet att ge efter, att splittras
      i omröstningen och <v>ge</v> <p>upp</p> vår lagstiftningsroll har varit nätt
      och jämnt acceptabelt.
    t: Bisweilen war der auf dem Parlament lastende Druck nachzugeben, zu teilen,
      unsere rechtsetzende Rolle <a>aufzugeben</a>, kaum zu ertragen.
  - s: Mitt land har <v>gett</v> <p>upp</p> en del av sin identitet, men det har gjort
      det med stolthet.
    t: Mein Land hat einen Teil seiner Identität <a>aufgegeben</a>, aber es hat dies
      mit Stolz getan.
  - s: Bidra inte till tanken - som nyligen blivit mycket populär - om att kommissionen
      har blivit så rädd för att inte störa medlemsstaterna att den har <v>gett</v>
      <p>upp</p> när det gäller att lösa EU-befolkningens problem.
    t: Sie sollten sich nicht dem Gedanken anschließen, Frau Vassiliou - der in letzter
      Zeit so beliebt geworden ist -, dass die Kommission so sehr befürchtet, sie
      könnte die Mitgliedstaaten beunruhigen, dass sie es <a>aufgegeben</a> hat, die
      Probleme der Europäer zu lösen.
  - s: Vi kan dock inte komma ifrån att människor har svårt att <v>ge</v> <p>upp</p>
      vetorätter och skräms av en smygande ökning av befogenheterna.
    t: Wir können jedoch nicht vermeiden, dass die Menschen Vetos nur ungern <a>aufgeben</a>
      und vor einer schleichenden Ausdehnung der Befugnisse Angst haben.
  - s: Det vore äventyrligt att <v>ge</v> <p>upp</p> projektet eller fördröja det
      på obestämd tid. Vi har ett fönster som vetter mot en chans.
    t: Ein Abenteuer wäre es, das Projekt <a>aufzugeben</a> oder auf unbestimmte Zeit
      zu vertagen.
  - s: Vi vill inte <v>ge</v> <p>upp</p> denna sociala modell i Europa.
    t: Wir wollen dieses Sozialmodell Europa nicht <a>aufgeben</a>.
  - s: Kan EU:s medborgare tolka dessa beslut annorlunda, än att EU har <v>givit</v>
      <p>upp</p> kampen mot narkotikan?
    t: Können die EU-Bürger diese Entscheidung anders auslegen, als daß die EU den
      Kampf gegen die Drogen <a>aufgegeben</a> hat?
  - s: Ja till förenkling och att ersätta 38 direktiv med FN-förordningar - så länge
      vi inte tycks <v>ge</v> <p>upp</p> vår rätt att lagstifta vid behov - och ja
      till utveckling av teknikdrivna lösningar som ECOR.
    t: Ich bin für Vereinfachung, wodurch 38 Richtlinien durch UN-Regelungen ersetzt
      werden - solange wir damit nicht unser Recht <a>aufgeben</a>, Rechtsakte zu
      erlassen, wenn dies notwendig ist -, und ich bin für die Erarbeitung technologisch
      begründeter Lösungen wie ECOR.
  - s: Dessutom görs det försök att återinföra ”flexicurity”, som tvingar arbetstagare
      att <v>ge</v> <p>upp</p> sina grundläggande rättigheter och att acceptera allt
      mer osäkra anställningar.
    t: Hinzu kommen noch Versuche, das Konzept „Flexicurity“, also „Flexibilität durch
      Sicherheit“, wieder zurückzubringen, das Arbeitnehmer zwingt, ihre Grundrechte
      <a>aufzugeben</a> und verstärkt unsichere Arbeit anzunehmen.
  - s: I Europaparlamentet är vi inte redo att <v>ge</v> <p>upp</p> projektet redan
      och vi kommer på alla möjliga sätt att stödja kommissionsledamot Cecilia Malmström
      som har tackat ja till detta besvärliga arv.
    t: Wir sind als Europäisches Parlament nicht bereit, das Projekt jetzt schon <a>aufzugeben</a>,
      und unterstützen Kommissarin Malmström, die dieses schwere Erbe angetreten hat,
      in jeder möglichen Weise.
  - s: Dessa fattiga människors misär är en förolämpning för det välbärgade Europa
      och därför skickar vi tillbaka dem. På grund av politisk korrekthet ignorerar
      vi det faktum att i den djupaste misären i mottagningscentrumen, där de politiskt
      korrekta icke-statliga organisationerna redan har <v>gett</v> <p>upp</p> kampen,
      är det numera endast de anspråkslösa katolska nunneordnarna som arbetar entusiastiskt.
    t: Aufgrund von politischer Korrektheit ignorieren wir die Tatsache, dass im größten
      Elend der Aufnahmelager, dort, wo die politisch korrekten Nichtregierungsorganisation
      den Kampf bereits <a>aufgegeben</a> haben, es nun allein die bescheidenen katholischen
      Ordensschwestern sind, die mit Enthusiasmus weiterarbeiten.
  - s: Arbetslösheten inom denna grupp är dubbelt så hög som genomsnittet och den
      ekonomiska situation som ungdomar möter tvingar dem att <v>ge</v> <p>upp</p>
      sin utbildning, vilket ofta kan leda till fattigdom och utslagning.
    t: Die Arbeitslosigkeit in dieser Gruppe ist beinahe doppelt so hoch wie die Gesamtarbeitslosenquote,
      und die finanzielle Situation der jungen Menschen zwingt diese oft dazu, ihre
      Ausbildung <a>aufzugeben</a>, was wiederum zu Armut und Ausgrenzung führen kann.
  - s: Socialisterna har i åratal kämpat och arbetat för att få ramdirektiv som skyddar
      tjänster i allmänhetens intresse, och vi tänker inte <v>ge</v> <p>upp</p> detta
      åtagande.
    t: Jahrelang haben die Sozialisten darum gekämpft, Rahmenrichtlinien zum Schutz
      von Dienstleistungen von allgemeinem Interesse zu erwirken, und es steht außer
      Frage, dass wir dieses Engagement <a>aufgeben</a>.
  - s: Hur kan till exempel österrikiska medborgare identifiera sig med ett EU som
      i slutändan har gjort att de översköljs av en störtflod av transittrafik, som
      har straffat dem med sanktioner för att de har hållit demokratiska val och tvingat
      dem att <v>ge</v> <p>upp</p> sin neutralitet och sin banksekretess?
    t: Wie sollen sich beispielsweise österreichische Bürger mit einer EU identifizieren
      können, durch die sie von einer Transitlawine überrollt und für demokratische
      Wahlen mit Sanktionen bestraft werden und ihre Neutralität und ihr Bankgeheimnis
      <a>aufgeben</a> müssen?
  - s: Vi får inte <v>ge</v> <p>upp</p> hoppet om Doha och måste snart nå en överenskommelse.
    t: Wir dürfen Doha nicht <a>aufgeben</a> und rasch eine Einigung erzielen.
  - s: De drog därefter slutsatsen att befolkningsstorleken bör avspeglas i röstsystemet
      och att Storbritannien inte kommer att <v>ge</v> <p>upp</p> sitt veto.
    t: Daraus folgerten sie, daß sich die Bevölkerungsgröße im Abstimmungssystem widerspiegeln
      solle, und daß das Vereinigte Königreich sein Vetorecht nicht <a>aufgeben</a>
      werde.
  - s: I en tid då vi strävar efter effektivitet på alla plan, verkar det orimligt
      att <v>ge</v> <p>upp</p> en verksamhet där redan kostnadseffektiviteten visar
      hur dumt ett sådant beslut vore.
    t: Daher erscheint es in einer Zeit, in der eine größtmögliche Effizienz angestrebt
      wird, nicht sinnvoll, die Bienenzucht <a>aufzugeben</a>, wenn der Kosten-Nutzen-Faktor
      beweist, wie unklug eine solche Entscheidung ist.
  - s: Vi instämmer i att vi inte vill <v>ge</v> <p>upp</p> - vi vill inte lägga ned
      400 000 hektar.
    t: Wir sind uns einig, wir wollen nicht <a>aufgeben</a>, nicht roden, keine 400
      000 Hektar stilllegen.
  - s: Kommer medborgarna i de central- och östeuropeiska medlemsstaterna att tvingas
      <v>ge</v> <p>upp</p> hoppet om att komma i fatt EU:s levnadsstandard inom rimlig
      tid?
    t: Müssen die Bürger mittel- und osteuropäischer Mitgliedstaaten die Hoffnung
      <a>aufgeben</a>, innerhalb eines angemessenen Zeitraums den in der EU üblichen
      Lebensstandard erreichen zu können?
  - s: Tillräckligt för att somliga - från Antillerna till Bryssel och Strasbourg
      - har bestämt sig för att göra motstånd och inte <v>ge</v> <p>upp</p>.
    t: Und zwar in dem Maße, dass von den Antillen über Straßburg bis nach Brüssel
      einige die Entscheidung getroffen haben, sich zu widersetzen und nicht <a>aufzugeben</a>.
  - s: Samtidigt som situationen i Mellanöstern är ytterst allvarlig får inte Europeiska
      unionen <v>ge</v> <p>upp</p>.
    t: Auch wenn die Lage im Nahen Osten besonders dramatisch ist, darf die Europäische
      Union nicht <a>aufgeben</a>.
  - s: Jag vill inte antyda att Jacob Söderman har <v>gett</v> <p>upp</p>, men den
      omständigheten att EU:s kompetente och tålmodige ombudsman har valt att avgå
      i förtid är en signal om att kommissionens maktfullkomlighet är alltför överväldigande.
    t: Damit soll nicht gesagt werden, dass Jacob Södermann <a>aufgegeben</a> hat.
  - s: Där har kommissionen lyckligtvis <v>gett</v> <p>upp</p> den olämpliga idén
      att anförtro ansvaret för oriktigheter och bedrägerier till en extern byrå med
      hela 48 anställda, alltså en tjänsteman till skydd för genomsnittligen 2 miljarder
      euro.
    t: Damit hat die Kommission zum Glück die unangemessene Idee <a>aufgegeben</a>,
      die Zuständigkeit für Unregelmäßigkeiten und Betrügereien einer externen Agentur
      mit sage und schreibe 48 Bediensteten anzuvertrauen, also einen Beamten zum
      Schutz von durchschnittlich 2 Milliarden Euro.
  - s: Med all respekt, Sir Brittan, men vi måste nu diskutera detta, och om ni säger
      att det inte finns någon anledning till panik för konsumenten, eftersom vi ju
      har ett förbud, så måste jag säga att vi var nära att <v>ge</v> <p>upp</p> detta
      förbud, och det handlar här, som Mann säger, säkerligen om the way of life i
      Amerika respektive Europa.
    t: Bei allem Respekt, Sir Brittan, wir müssen die Diskussion jetzt führen, und
      wenn Sie sagen, es gibt keinen Grund zur Panik für den Verbraucher, wir haben
      ja das Verbot, dann muß ich sagen, wir standen kurz davor, dieses Verbot <a>aufzugeben</a>,
      und es geht hier, wie Frau Mann sagt, sicherlich um die Frage des way of life
      in Amerika und Europa.
  - s: Det betyder att vi, om vi <v>ger</v> <p>upp</p> detta hormonförbud, även här
      skulle tvingas tillåta hormonanvändning med alla dess negativa konsekvenser.
    t: Das heißt, wir würden, wenn wir dieses Hormonverbot <a>aufgeben</a>, auch hier
      die Hormonanwendung mit all den negativen Konsequenzen zulassen müssen.
  - s: Vi hoppas även att regeringen Major skall <v>ge</v> <p>upp</p> sitt motstånd
      mot detta centrum, för argumentet att det inte finns någon rättslig grund, är
      slappt och oansvarigt.
    t: Wir hoffen ebenfalls, daß die Regierung Major ihre Blockade der Beobachtungsstelle
      <a>aufgibt</a>, denn das Argument der fehlenden Rechtsgrundlage ist schwach
      und unverantwortlich.
  - s: Det viktigaste är kanske trots allt att EU fortsätter att pusha på för att
      det skall hända någonting efter 2012, att vi inte <v>ger</v> <p>upp</p> trots
      att omvärlden egentligen vill någonting annat.
    t: Entscheidend ist aber wohl, dass die EU sich weiterhin dafür einsetzt, dass
      nach 2012 etwas geschieht und dass wir nicht <a>aufgeben</a>, auch wenn andere
      eigentlich etwas anderes wollen.
  - s: Ibland tvingas de att <v>ge</v> <p>upp</p> sin karriär på grund av oförutsedda
      skäl, som behovet av att vårda ett sjukt eller funktionshindrat barn.
    t: Manchmal sind sie gezwungen, ihre Karriere aus unvorhergesehenen Gründen <a>aufzugeben</a>,
      weil sie sich vielleicht um ein krankes oder behindertes Kind kümmern müssen.
  - s: När jag nu sagt det ser flera av mina kolleger inget skäl till att vi skulle
      stödja det alls, och jag kan fortfarande övertygas om att vi borde stödja det
      från och med nu fram till omröstningen i morgon, så <v>ge</v> inte <p>upp</p>
      hoppet än, herr Brinkhorst!
    t: Sie brauchen also die Hoffnung noch nicht <a>aufzugeben</a>, Herr Brinkhorst!
  - s: Men vi får inte <v>ge</v> <p>upp</p> våra ansträngningar att skapa fred i området;
    t: Dennoch sollten wir nicht <a>aufgeben</a>, uns für den Frieden in diesem Gebiet
      einzusetzen, weil es mit kriegerischen Mitteln dort keinen Frieden geben wird.
  - s: De offentliga myndigheterna har <v>gett</v> <p>upp</p>.
    t: Die öffentlichen Behörden haben <a>aufgegeben</a>.
  - s: Vi måste emellertid ”hålla grytan kokande” och får inte <v>ge</v> <p>upp</p>
      denna kamp.
    t: Wir müssen aber „am Ball bleiben“ und dürfen diesen Kampf nicht <a>aufgeben</a>.
  - s: Även om man inte ännu tydligt säger att staterna antingen måste finna sig i
      detta eller <v>ge</v> <p>upp</p> sina anspråk, ligger talets anda i praktiken
      inte långt därifrån.
    t: Zwar sagt man uns noch nicht ganz brutal, daß sich die Staaten unterwerfen
      oder <a>aufgeben</a> müssen, doch ist de facto der Tenor der Äußerungen davon
      nicht weit entfernt.
  - s: Jag befarar att en del EU-medborgare som framför klagomål till ett av dessa
      organ bara för att hänvisas till ett annat kommer att kasta in handduken och
      <v>ge</v> <p>upp</p>.
    t: Ich fürchte, dass einige EU-Bürger, die sich an eines dieser Gremien wenden
      und dann an ein weiteres Organ verwiesen werden, auf der Strecke bleiben und
      <a>aufgeben</a>.
  - s: Vi får inte <v>ge</v> <p>upp</p> försöken att skapa något som är rättsligt
      bindande på grund av denna så kallade kompromiss.
    t: Wir dürfen nicht <a>aufgeben</a> aufgrund dieses so genannten Kompromisses,
      wirklich eine Rechtsverbindlichkeit zu schaffen.
  - s: Jag har rest runt, senast bl.a. i Finland, och erfarit att regionala organisationer,
      universitet osv. <v>ger</v> <p>upp</p> när det gäller att söka medel ur unionens
      budget därför att det är så ohyggligt krångligt.
    t: Ferner habe ich u.a. Finnland besucht und dort erfahren, dass regionale Organisationen,
      Universitäten usw. bei der Beantragung von Mitteln aus dem Gemeinschaftshaushalt
      <a>aufgeben</a>, da dies so unglaublich kompliziert ist.
  - s: Ni kan inte lugna finansmarknaderna utan att <v>ge</v> <p>upp</p> en helig
      princip som ni försvarar, dvs. kapitalets helt fria rörelse och den så kallade
      fria konkurrensen, vilket i praktiken innebär ojuste konkurrens.
    t: Sie werden die Finanzmärkte nicht beruhigen können, ohne einen geheiligten
      Grundsatz <a>aufzugeben</a>, den Sie verteidigen, nämlich den vollständig freien
      Kapitalverkehr und den sogenannten freien Wettbewerb, was in Wirklichkeit unlauterer
      Wettbewerb bedeutet.
  - s: Att fortsätta bedriva en stark regionalpolitik är det rätta sättet att uppnå
      detta mål. Det vore oklokt att <v>ge</v> <p>upp</p> denna politik och avsevärt
      minska den finansiering som finns tillgänglig för lokala och regionala myndigheter.
    t: Es wäre in dieser Lage unklug, diese Politik <a>aufzugeben</a> und die kommunalen
      und regionalen Stellen zur Verfügung stehende Finanzierung drastisch zu reduzieren,
      da dies eine ernsthafte Bedrohung der Stimulierung des Wirtschaftswachstums
      sowie eine Gefahr für die europäische Einheit an sich darstellen würde.
  - s: Detta hopp har parlamentet aldrig <v>gett</v> <p>upp</p>.
    t: '" Diese Hoffnung hat das Parlament nie <a>aufgegeben</a>.'
  - s: I varje fall har jag aldrig <v>gett</v> <p>upp</p> min liberala övertygelse.
    t: Jedenfalls habe ich meine liberale Überzeugung nie <a>aufgegeben</a>.
  - s: Dessa ansatser berör å andra sidan frågan hur långt FoTU-politiken, som är
      baserad på principen om hög vetenskaplig och teknologisk kvalitet, kan tjäna
      målsättningen med ekonomisk och social sammanhållning i EU, utan att urvattna
      de egna målen eller rent av <v>ge</v> <p>upp</p> dem.
    t: Diese Ansätze berühren andererseits die Frage, inwieweit die FTE-Politik basierend
      auf dem Grundsatz hoher wissenschaftlicher und technologischer Qualität dem
      Ziel des wirtschaftlichen und sozialen Zusammenhalts in der EU dienen kann,
      ohne die eigenen Ziele zu verwässern oder gar <a>aufzugeben</a>.
  - s: Jag beklagar en sak i detta betänkande, nämligen att kommissionen tycks ha
      <v>givit</v> <p>upp</p> sina kampanjer för att införa rationell planeringsteknik
      inom el- och gassektorerna.
    t: Eine Sache bedauere ich an diesem Bericht, und zwar, daß die Kommission ihre
      Kampagne <a>aufgegeben</a> zu haben scheint, rationelle Planungsverfahren in
      den Sektoren Elektrizität und Gas einzuführen.
  - s: Involverandet av Ryssland innebär framför allt att Ryssland själv måste <v>ge</v>
      <p>upp</p> sin blockad i säkerhetsrådet, så att vi här på tydliga folkrättsliga
      grunder, utifrån ett beslut av säkerhetsrådet som innehavare av våldsmonopolet
      i det internationella politiska systemet, kommer fram till en kapitel 7-resolution.
    t: Rußland einzubinden heißt vor allen Dingen, daß Rußland seine Selbstblockade
      im Sicherheitsrat <a>aufgibt</a>, so daß wir hier auf einer klaren völkerrechtlichen
      Grundlage, einer Entscheidung des Sicherheitsrates als Gewaltmonopolinhaber
      im internationalen politischen System zu einer Kapitel 7-Resolution kommen.
  - s: Det första att göra är att inte <v>ge</v> <p>upp</p> samt att kritisera situationen
      offentligt.
    t: Unsere vordringliche Aufgabe besteht nun darin, nicht <a>aufzugeben</a> und
      die gegenwärtige Situation öffentlich anzuprangern.
  - s: Vi lyckades inte i Nice, men vi skall inte <v>ge</v> <p>upp</p>.
    t: Das ist uns in Nizza nicht gelungen, aber wir werden die Hoffnung nicht <a>aufgeben</a>.
  - s: Därför uppmanar vi - liksom även många andra kollegor - Portugal att <v>ge</v>
      <p>upp</p> vetot gällande Östtimor.
    t: Deshalb fordern wir - wie viele andere Kollegen auch - Portugal auf, das Veto
      bezüglich Osttimor <a>aufzugeben</a>.
  - s: Vi har ännu inte <v>gett</v> <p>upp</p> målet med det gemensamma europeiska
      märket.
    t: Wir haben das Ziel eines gemeinsamen europäischen Labels noch nicht <a>aufgegeben</a>.
  - s: Vi får inte <v>ge</v> <p>upp</p> det här målet för västra Balkan.
    t: Wir können dieses Ziel für die westlichen Balkanstaaten nicht <a>aufgeben</a>.
  - s: om ni föreslår detta och <v>ger</v> <p>upp</p> alla krav på och åtaganden om
      mänskliga rättigheter och demokrati i länderna i Medelhavsområdet kommer resultaten
      garanterat att bli därefter.
    t: wenn Sie das vorschlagen und alle Anforderungen und alle Verpflichtungen hinsichtlich
      der Menschenrechte und der Demokratie in Bezug auf die Länder des Mittelmeeres
      <a>aufgeben</a>, dann wäre dies das garantierte Ergebnis.
  - s: Ingen bör tvivla på att Europaparlamentet inte kommer att <v>ge</v> <p>upp</p>
      när det gäller reformer i Kina och naturligtvis också i Tibet.
    t: Niemand sollte daran zweifeln, dass das Europäische Parlament nicht <a>aufgeben</a>
      wird, wenn es um die Reform in China und natürlich auch in Tibet geht.
  - s: Vi har överenskommit det gemensamt, tillsammans, och det är inte möjligt att
      ratificera denna fråga i kongressen, vilket dock inte har lett oss till att
      <v>ge</v> <p>upp</p> vår ståndpunkt.
    t: Wir haben das gemeinsam, zusammen vereinbart, und es ist nicht möglich, im
      Kongreß diese Frage zu ratifizieren, was uns aber nicht dazu gebracht hat, unsere
      Position <a>aufzugeben</a>.
  - s: Det tog oss två och ett halvt år att enas om det instrumentet för att vi helt
      enkelt inte ville <v>ge</v> <p>upp</p> vissa grundläggande parlamentsrättigheter,
      men vi tvingades till slut kompromissa.
    t: Wir benötigten zweieinhalb Jahre, um uns auf dieses Instrument zu einigen,
      denn wir wollten einfach bestimmte zentrale Rechte des Parlaments nicht <a>aufgeben</a>,
      aber wir mussten gegen Ende Kompromisse eingehen.
  - s: Vi får inte <v>ge</v> <p>upp</p> de enorma fördelar som EU kan medföra.
    t: Wir dürfen die riesengroßen Vorteile dieser Europäischen Union nicht <a>aufgeben</a>.
  - s: Om vi <v>ger</v> <p>upp</p> kommer vi att undergräva grundvalarna för vår framtid.
    t: Wenn wir <a>aufgeben</a>, erschüttern wir die Fundamente unserer Zukunft.
  - s: Om det nämligen skulle införas en reduktion av blue box-åtgärderna inom ramen
      för de internationella förhandlingarna, vilket ju Europeiska unionen liksom
      alla andra WTO-medlemmar i princip har förklarat sig beredda till i Doha, och
      vilket rådet vid toppmötet om hållbarhet i Johannesburg än en gång bekänt sig
      till, då skulle det betyda att man åtminstone delvis <v>ger</v> <p>upp</p> direktbidragen,
      eftersom möjligheten att avskaffa kopplingen då inte längre skulle stå öppen.
    t: Kommt es nämlich zu einer Reduktionsverpflichtung der blue box im Rahmen der
      internationalen Verhandlungen, zu der sich ja die Europäische Union sowie alle
      anderen WTO-Mitglieder im Prinzip in Doha bereit erklärt haben und zu der sich
      der Rat beim Gipfel zur Nachhaltigkeit in Johannisburg noch einmal bekannt hat,
      dann hieße das, die Direktzahlungen teilweise zumindest <a>aufzugeben</a>, weil
      die Option der Entkoppelung dann nicht mehr offen stünde.
  - s: Att döma av Hamas nuvarande beteende kan vi dra slutsatsen att de aldrig har
      <v>gett</v> <p>upp</p> sina terroraktioner eller sitt tankesätt.
    t: Am aktuellen Verhalten der Hamas-Bewegung können wir ablesen, dass sie ihre
      terroristischen Denk- und Handlungsweisen nie völlig <a>aufgegeben</a> hat.
  - s: Jag är fransman och jag tänker inte <v>ge</v> <p>upp</p> marseljäsen, men i
      sex månader är jag mycket glad över att vara slovensk!
    t: Ich bin zwar Franzose und werde meine Marseillaise nicht <a>aufgeben</a>, aber
      sechs Monate lang möchte ich gern Slowene sein!
  - s: När det gäller det huvudsakliga problemet med undantaget anser jag att det
      som rådet erbjöd var oförenligt med lagen, och framför allt att det stred mot
      det som jag anser vara grundläggande aspekter av ett EU som vare sig kan och
      eller bör <v>ge</v> <p>upp</p> sin sociala dimension utan att förlora sin identitet.
    t: Hinsichtlich des Hauptproblems der Opt-out-Regelung bin ich der Meinung, dass
      die vom Rat angebotene Lösung rechtlich widersprüchlich war und sich vor allem
      gegen das richtete, was für mich wesentliche Bestandteile eines Europas sind,
      das seine soziale Dimension weder <a>aufgeben</a> kann noch darf, ohne dabei
      seine Identität zu verlieren.
  - s: Ber vi konsumenterna att <v>ge</v> <p>upp</p> några av de rättigheter som de
      har enligt nationell lagstiftning?
    t: Verlangen wir von den Verbrauchern, dass sie einige ihrer Rechte, die ihnen
      vom nationalen Gesetz gewährt werden, <a>aufgeben</a>?
  - s: Målet är i sig förnuftigt, eftersom det är konsumenternas förtroende som man
      försöker skydda, men om det finns alltför många lagar kan det mycket väl leda
      till att ökningen av det ekologiska jordbruket avtar, och många jordbrukare
      kommer helt enkelt att <v>ge</v> <p>upp</p>.
    t: An sich ist das Ziel plausibel, da es darum geht, das Vertrauen der Verbraucher
      zu schützen, wenn es aber zu viele Gesetze gibt, dann kann das dazu führen,
      dass das Wachstum der ökologischen Landwirtschaft sich verlangsamt und viele
      Landwirte ganz einfach <a>aufgeben</a>.
  - s: Därför borde vi i detta skede ännu en gång säga till rådet - eftersom det tydligen
      har förekommit missförstånd - att bara för att vi diskuterar dessa båda betänkanden
      i dag betyder det inte att vi <v>ger</v> <p>upp</p> när det gäller Erika III-paketet
      med dess sju ärenden, utan snarare att vi betonar dessa båda betänkandens speciella
      politiska betydelse.
    t: Wenn wir heute diese beiden Berichte diskutieren, heißt das nicht, dass das
      Paket Erika 3 mit seinen sieben Dossiers <a>aufgegeben</a> wird, sondern wir
      unterstreichen vielmehr die besondere politische Bedeutung dieser beiden Berichte.
  - s: Ett samhälle som i alla fall officiellt sett är konstitutionellt, med långa
      demokratiska traditioner och ett folk som har en genuin önskan om demokrati,
      fred och stabilitet kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Eine Gesellschaft, die zumindest offiziell verfassungsgemäß ist, die über lange
      demokratische Traditionen verfügt und deren Bürger aufrichtig den Wunsch nach
      Demokratie, Frieden und Stabilität hegen, wird nicht so leicht <a>aufgeben</a>.
  - s: I en union bestående av 27 medlemsstater måste alltså 26 vetorätter <v>ges</v>
      <p>upp</p> för varje enskild vetorätt som skall få effekt.
    t: In einer Union mit 27 Mitgliedstaaten hängen also an jedem Veto, auf das man
      verzichtet, 26 andere Vetos, die zur gleichen Zeit <a>aufgegeben</a> werden.
  - s: Tvärtom måste vi arbeta för att förbättra EU, vara ödmjuka när det gäller bakslagen,
      förstå vad som inte fungerar bra, göra förbättringar och inte <v>ge</v> <p>upp</p>
      våra åtaganden.
    t: bescheiden mit den Rückschlägen umgehen, Verständnis für das zeigen, was nicht
      so richtig funktioniert, Verbesserungen vornehmen und unsere Verpflichtungen
      nicht <a>aufgeben</a>.
  - s: Men man skall ju inte <v>ge</v> <p>upp</p> hoppet.
    t: Aber man soll die Hoffnung ja nicht <a>aufgeben</a>.
  - s: 'Det flera århundraden gamla dokumentet sammanfattar de principer som styr
      allt mitt arbete här på ett bra sätt: ”Det är i sanning inte för ära, inte heller
      för rikedomar eller utmärkelser som vi kämpar utan för frihet - för den allena,
      vilken ingen hederlig man <v>ger</v> <p>upp</p> utan med livet självt.”'
    t: „Wir kämpfen weder für Ruhm, Reichtum oder Ehren, wir kämpfen für die Freiheit
      - das Einzige, das ein ehrenhafter Mann nicht einmal um seines Lebens Willen
      <a>aufgibt</a>.“
  - s: Det gläder oss att kommissionen har <v>gett</v> <p>upp</p> att utveckla praktiskt
      taget egna förvaltningsstrukturer ända ned på region-, stads- och kommunnivå,
      så som man exempelvis kunde läsa i preliminära förslag till er vitbok.
    t: Wir sind froh, dass es die Kommission der Europäischen Union <a>aufgegeben</a>
      hat, quasi eigene Verwaltungsstrukturen bis in die Regionen, Städte und Gemeinden
      zu entwickeln, so wie es beispielsweise in Vorentwürfen ihres Weißbuches noch
      zu lesen war.
  - s: Därmed vill jag uppmana vissa medlemsstater att <v>ge</v> <p>upp</p> sitt brinnande
      motstånd till sammankopplingen av de nationella systemen med det europeiska
      systemet.
    t: Dabei möchte ich einige Mitgliedstaaten auffordern, ihren passiven Widerstand
      gegen eine Verknüpfung ihrer nationalen Systeme mit dem europäischen System
      <a>aufzugeben</a>.
  - s: Om vi här gör vissa undantag, då har vi <v>gett</v> <p>upp</p> principen om
      ett enhetligt område med frihet, säkerhet och rättvisa.
    t: Wenn wir hier Ausnahmen machen, dann ist der prinzipielle Grundsatz eines einheitlichen
      Raumes der Freiheit, der Sicherheit und des Rechts <a>aufgegeben</a>.
  - s: Hon och Burmas folk kommer inte att <v>ge</v> <p>upp</p>.
    t: Sie und das burmesische Volk werden nicht <a>aufgeben</a>.
  - s: Vi har röstat för detta betänkande utan att på något sätt <v>ge</v> <p>upp</p>
      vårt motstånd mot en europeisk beskattning.
    t: Wir haben für diesen Bericht gestimmt, ohne dabei jedoch unsere Ablehnung einer
      europäischen Steuer <a>aufzugeben</a>.
  - s: För det första hoppas jag att förslaget till direktiv om stadgan för europeiska
      privata aktiebolag kan läggas fram under 2008 och om möjligt för den 30 juni,
      och för det andra får vi hoppas att kommissionen inte <v>ger</v> <p>upp</p>
      tanken på att fortsätta att utveckla bolagsrätten på områden som etableringsfrihet
      och byte av säte för företag.
    t: Vor allem hoffe ich, dass 2008, und wenn möglich bis zum 30. Juni, der Vorschlag
      für eine Richtlinie, die Richtlinie zum Statut der Europäischen Privatgesellschaft,
      auf dem Tisch liegen wird, und weiterhin bleibt zu hoffen, dass die Kommission
      nicht die Idee <a>aufgibt</a>, das Gesellschaftsrecht auf Gebieten wie der Niederlassungsfreiheit
      und des Wechsels des Gesellschaftssitzes weiterzuentwickeln.
  - s: Slutligen vill jag uppmana den grekiska regeringen, mitt lands regering, att
      <v>ge</v> <p>upp</p> sin förhalningspolitik.
    t: Außerdem möchte ich die griechische Regierung, die Regierung meines Landes
      auffordern, ihre Politik des Mauerns <a>aufzugeben</a>.
  - s: Om fransmännen är ovilliga att <v>ge</v> <p>upp</p> detta andra säte, och på
      så sätt spara pengar, så borde det i framtiden vara rådet som ansvarar för de
      pengar som används till dess bevarande.
    t: Wenn die Franzosen nicht bereit sind, diesen zweiten Standort <a>aufzugeben</a>
      und Gelder einzusparen, dann sollte der Rat in Zukunft für diese Ausgaben verantwortlich
      sein.
  - s: Jag anser att den grekiska regeringen har <v>gett</v> <p>upp</p> alla försök
      att förhandla om Olympic Airlines framtid och på så sätt dragit slutsatser om
      EG-domstolens nära förestående beslut på förhand.
    t: Meiner Auffassung nach hat die griechische Regierung alle Versuche <a>aufgegeben</a>,
      über die Zukunft der Olympic Airlines zu verhandeln.
  - s: Om vi misslyckas där kan vi <v>ge</v> <p>upp</p> varje anspråk på att medverka
      i världspolitiken!
    t: Wenn wir dort versagen, können wir jeden Anspruch, in der Weltpolitik mitzuwirken,
      <a>aufgeben</a>!
  - s: Det av kommissionen i detta sammanhang uttalade argumentet att man med våra
      förslag skulle <v>ge</v> <p>upp</p> instrumentet med markuttag, är svårbegripligt.
    t: Das von der Kommission in diesem Zusammenhang vorgebrachte Argument, mit unseren
      Vorschlägen würde das Instrument der Flächenstilllegung <a>aufgegeben</a>, ist
      sicherlich nicht nachvollziehbar.
  - s: Det är en princip som det har tagit århundraden att etablera, och den får inte
      vi inte <v>ge</v> <p>upp</p> om vi ska undvika en farlig tillbakagång i Europa.
    t: Es handelt sich hier um einen Grundsatz, der sich erst im Laufe von Jahrhunderten
      durchsetzte und der nicht <a>aufgegeben</a> werden darf, wenn wir eine gefährliche
      Rückentwicklung in Europa verhindern wollen.
  - s: När det gäller omställning till andra kulturer föreskriver reformen också en
      mekanism, enligt vilken kvoter köps tillbaka av jordbrukare, som är beredda
      att <v>ge</v> <p>upp</p> produktionen.
    t: Drittens, im Bereich der Umstellung auf andere Kulturen sieht die Reform auch
      einen Mechanismus vor, nach dem Quoten von Landwirten zurückgekauft werden,
      die bereit sind, die Produktion <a>aufzugeben</a>.
  - s: Det är i varje fall förnuftigt att inte <v>ge</v> <p>upp</p> kampen mot arbetslösheten
      i Europa.
    t: Vernünftig ist auf jeden Fall, im Kampf gegen die Arbeitslosigkeit in Europa
      nicht <a>aufzugeben</a>.
  - s: Vi vill dock inte <v>ge</v> <p>upp</p> vårt mål, utan försöker fortfarande
      komma fram till en kompromiss innan vi tvingas ta till motröster.
    t: Dennoch wollen wir es nicht <a>aufgeben</a> und versuchen, doch noch zu Kompromissen
      zu kommen, bevor wir in Kampfabstimmungen müssen.
  - s: I och med euron måste staterna <v>ge</v> <p>upp</p> denna rätt, och därmed
      underordna sig unionens intressen och undergräva vad som är bäst för den enskilda
      staten.
    t: Mit dem Euro müssen die Staaten dieses Recht <a>aufgeben</a> und sich den Interessen
      der Union unterordnen.
  - s: Om vi <v>ger</v> <p>upp</p> Strasbourg och håller alla våra sammanträden i
      Bryssel skulle det vara en liten signal, både i koldioxidfrågan och i andra
      avseenden.
    t: Würden wir Straßburg <a>aufgeben</a> und uns nur hier in Brüssel treffen, so
      wäre das ein kleines Signal auch im Bereich von CO2.
  - s: Det är kvinnor som frivilligt <v>ger</v> <p>upp</p> sina egna ambitioner och
      ger sina liv för att uppfostra sina barn.
    t: die Frauen, die freiwillig ihre eigenen Ambitionen <a>aufgeben</a> und ihr
      Leben der Erziehung ihrer Kinder widmen.
  - s: Jag har en något utopisk inställning till parlamentet, men jag kommer inte
      att <v>ge</v> <p>upp</p> när det gäller att övertyga er om att kommissionen
      faktiskt uträttar ett värdefullt arbete, med stöd och ofta på begäran av parlamentet.
    t: etwas utopisch, aber schließlich werde ich nicht <a>aufgeben</a>, Sie davon
      zu überzeugen, dass die Kommission mit der Unterstützung und oft auf Anfrage
      des Parlaments nützliche Sachen tut.
  - s: Konstitutionsfördraget utgjorde den gyllene medelvägens övergripande lösning,
      men man måste komma ihåg att en bra kompromiss innebär att man godtar vissa
      förslag och <v>ger</v> <p>upp</p> andra.
    t: Obgleich der Verfassungsvertrag insgesamt einen goldenen Mittelweg darstellte,
      müssen wir uns vor Augen halten, dass ein guter Kompromiss bedeutet, bestimmte
      Vorstellungen zu akzeptieren und zugleich andere <a>aufzugeben</a>.
  - s: Allt detta måste ske enligt rättsstatsprincipen och med respekt för våra värden,
      för om vi <v>ger</v> <p>upp</p> dem kommer den andra sidan att ha vunnit.
    t: Wenn wir unsere Werte <a>aufgeben</a>, haben die anderen gewonnen.
  - s: Vi bör inte heller <v>ge</v> <p>upp</p> vår egen utvecklingspolitik.
    t: Wir sollten unsere Entwicklungspolitik auch nicht <a>aufgeben</a>.
  - s: Det är där vi hamnar om vi fortsätter att <v>ge</v> <p>upp</p> våra nationella
      befogenheter att förhandla och ratificera till förmån för ett system som är
      fjärmat från folken och omöjligt att kontrollera.
    t: Soweit kommt es also, wenn wir weiterhin unsere nationalen Verhandlungs- und
      Ratifizierungsvollmachten zugunsten eines Systems <a>aufgeben</a>, das weit
      entfernt von den Völkern und unkontrollierbar ist.
  - s: Jag för min del tvivlar inte för ett ögonblick på er beslutsamhet, eller på
      att ni är lämplig att fylla denna roll, naturligtvis utan att <v>ge</v> <p>upp</p>
      era idéer eller ert engagemang.
    t: Ich selbst habe keinerlei Zweifel weder an Ihrer Entschlossenheit noch an Ihrer
      Fähigkeit, diese Rolle wahrzunehmen, ohne dabei natürlich Ihre Vorstellungen
      oder den Charakter Ihres Engagements <a>aufzugeben</a>.
  - s: Men likriktningens ideologer kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Die Einigungs-Ideologen werden jedoch nicht so schnell <a>aufgeben</a>.
  - s: När vi kom till Köpenhamn vacklade man och kunde inte definiera eller försvara
      de mål som man hade uttryckt här och som man sagt att man aldrig skulle <v>ge</v>
      <p>upp</p>.
    t: Aber als wir nach Kopenhagen kamen, ist sie ins Schwanken geraten und hat es
      verabsäumt, die Ziele zu definieren und zu verteidigen, die sie hier angegeben
      hat und von denen sie gesagt hat, dass sie sie nie <a>aufgeben</a> würde.
  - s: I framtiden får EU inte <v>ge</v> <p>upp</p> sina mål, åtagandet om tre gånger
      20 procent, men bör samtidigt se över sin förhandlingsposition och sitt mandat
      för vi kan inte bedriva någon strutspolitik.
    t: In Zukunft muss die EU nicht nur ihre Ziele <a>aufgeben</a>, die Verpflichtung
      zu dreimal 20 %, sondern zugleich sollte sie ihre Verhandlungsposition und ihr
      Mandat neu überdenken, weil wir keine Vogel-Strauß Politik verfolgen können.
  - s: Genom min röst vill jag också sända ett tydligt budskap till det tjeckiska
      ordförandeskapet som, vilket det förklarade i sitt program för dessa sex månader,
      också vill främja föreställningen om den kvinnliga omsorgsgivaren och uppmuntra
      många yrkeskvinnor att <v>ge</v> <p>upp</p> karriären till förmån för att ta
      hand om sina familjer.
    t: Mit meiner Stimme möchte ich außerdem eine klare Botschaft an den tschechischen
      Ratsvorsitz aussenden, der sich laut dem Programm für seine sechsmonatige Amtszeit
      unter anderem auch vorgenommen hat, das Bild der Frau als Fürsorgerin zu fördern,
      und viele berufstätigen Frauen dazu bewegen möchte, ihre beruflichen Laufbahnen
      zugunsten einer Rückbesinnung auf die Familie <a>aufzugeben</a>.
  - s: Hur kan ni förklara för personer som var övertygade om att inte <v>ge</v> <p>upp</p>
      den österrikiska schillingen och D-marken att vi nu plötsligt behöver euroobligationer
      helt enkelt därför att bankerna inte kan hållas i schack - förresten, herr Hughes,
      är det mycket skönt att socialdemokraterna nu har insett detta.
    t: Wie kann man Menschen vermitteln, die fest davon überzeugt waren, dass der
      Schilling, die Mark nicht <a>aufgegeben</a> wird, dass wir jetzt plötzlich,
      weil eben die Banken nicht kontrolliert werden - Herr Hughes aus Großbritannien,
      schön, dass die Sozialdemokraten da jetzt auch draufkommen -, Eurobonds brauchen?
  - s: Varför är det så att så fort vi debatterar Irak eller Iran så är ledamöterna
      alltid snabba med att fördöma Washington, för att de försöker tvinga på sina
      värderingar på resten av världen, men när det gäller att läxa upp andra länder
      om behovet att <v>ge</v> <p>upp</p> sin suveränitet, så är Bryssel plötsligt
      ivrigt att påtvinga sina värderingar på resten av världen.
    t: Wie kommt es, dass Abgeordnete bei Aussprachen in diesem Plenum, sagen wir,
      über den Irak oder den Iran, schnell dabei sind, Washington zu verurteilen,
      weil es bestrebt ist, der Welt seine Werte aufzuzwingen, aber dass Brüssel,
      wenn es darum geht, anderen Staaten einzureden, es sei notwendig, ihre Souveränität
      <a>aufzugeben</a>, dann auf einmal eifrig der Welt seine Werte aufdrängen will.
  - s: Det är otänkbart att vi skulle <v>ge</v> <p>upp</p> vår önskan om återförening
      bara därför att vi har varit skiljda åt under det senaste halvseklet.
    t: Es ist undenkbar, dass wir unseren Wunsch nach Einheit <a>aufgeben</a>, nur
      weil wir die letzten 50 Jahre getrennt waren.
  - s: På förmiddagen försökte några ledamöter av Europaparlamentet undervisa de nya
      medlemsstaternas folkliga representanter genom att informera dem om att de skall
      vara beredda på att <v>ge</v> <p>upp</p> sitt eget lands självbestämmanderätt
      och godkänna utvecklingen av unionen till en överstatlig federalstat.
    t: Heute Vormittag haben sich einige Mitglieder des Europäischen Parlaments bemüht,
      die Abgeordneten aus den neuen Mitgliedstaaten dahingehend zu belehren, dass
      sie bereit sein müssten, Souveränitätsrechte ihrer eigenen Staaten <a>aufzugeben</a>
      und zu akzeptieren, dass sich die Union zu einem multinationalen Bundesstaat
      entwickelt.
  - s: För den händelse man i samband med hela paketet skulle komma fram till en kompromiss,
      kommer emellertid parlamentet att på detta område <v>ge</v> <p>upp</p> sin ståndpunkt
      till förmån för rådets rekommendation.
    t: Für den Fall, dass es im Zusammenhang mit dem gesamten Paket zu einem Kompromiss
      kommen sollte, wird aber das Parlament in diesem Bereich seine Position zugunsten
      der Empfehlung des Rates <a>aufgeben</a>.
  - s: Det är också viktigt, och här stöder jag helt föredraganden, att granska och
      fatställa gränser för det samtycke som begärs av användarna, oavsett om det
      kommer från regeringar eller privatföretag, när det gäller att <v>ge</v> <p>upp</p>
      en del av sin integritet i utbyte mot vissa Internettjänster eller behörigheter.
    t: Wichtig ist auch - und in dieser Hinsicht stimme ich mit dem Berichterstatter
      uneingeschränkt überein - Grenzen für das Abfordern von Zustimmungserklärungen
      von den Benutzern festzulegen, die dabei für bestimmte Internetdienste oder
      Berechtigungen einen Teil ihrer Privatsphäre <a>aufgeben</a>.
  - s: Man kan inte bekämpa terrorism genom att <v>ge</v> <p>upp</p> de rättigheter
      som terrorismen försöker förstöra.
    t: Man kann den Terrorismus nicht bekämpfen, indem man genau die Rechte <a>aufgibt</a>,
      die der Terrorismus zu zerstören sucht.
  - s: Vad vi behöver, mer än handskakningar eller vänskapliga gester, är lämpliga
      åtgärder som får Raúl Castros regering att <v>ge</v> <p>upp</p> hoppet om att
      nå kompromisser där ingen eller åtminstone bara sekundär vikt fästs vid frågan
      om mänskliga rättigheter.
    t: Mehr als Händeschütteln und freundliche Gesten, brauchen wir Maßnahmen, die
      Castros Regierung dazu bewegen, jede Hoffnung auf das Erreichen eines Kompromisses
      <a>aufzugeben</a>, der für die Frage der Menschenrechte gar keine Bedeutung
      hat oder zumindest nur von zweitrangiger Bedeutung ist.
  - s: Enligt min mening bör därför alla de åtgärder vi vidtar börja med detta, även
      om vi inte bör <v>ge</v> <p>upp</p> de andra idéerna.
    t: Daher müssen meiner Meinung nach alle Maßnahmen, die wir treffen, hiermit beginnen,
      obgleich die anderen Ideen deshalb nicht <a>aufgegeben</a> werden sollten.
  - s: Det är en varning om att Europeiska rådet måste <v>ge</v> <p>upp</p> sitt motstånd
      mot kommissionärerna Lamys och Fischlers planer och mot kommissionens planer.
    t: Ein Warnsignal, dass der Rat seinen Widerstand gegen die Pläne der Kommissare
      Lamy und Fischler, gegen die Pläne der Europäischen Kommission, <a>aufgeben</a>
      muss.
  - s: Vid den tidpunkten lovade den politiska eliten folket en ny folkomröstning
      om Finland <v>gav</v> <p>upp</p> sin egen valuta, marken.
    t: Damals versprach die politische Elite den Menschen eine neue Volksabstimmung
      für den Fall, dass Finnland seine eigene Währung, die Finnmark, <a>aufgeben</a>
      würde.
  - s: Men detta är absolut ingen anledning att <v>ge</v> <p>upp</p> hoppet om Kina.
    t: Dies sollte aber definitiv kein Grund dafür sein, im Hinblick auf China <a>aufzugeben</a>.
  - s: Jag vill inte <v>ge</v> <p>upp</p> den regionala strategin ännu, men vi håller
      på att införa en viss flexibilitet i det regionala ramverket, en dos variabel
      geometri som tar hänsyn till de olika utvecklingsnivåerna inom Asean och som
      kan tillåta oss att gå fortare fram med en del Asean-länder.
    t: Ich möchte zu diesem Zeitpunkt den regionalen Ansatz nicht <a>aufgeben</a>,
      aber wir sind dabei, eine gewisse Flexibilität in den regionalen Rahmen einzuführen
      - ein bisschen variable Geometrie, die das unterschiedliche Entwicklungsniveau
      der ASEAN-Staaten berücksichtigt und es uns ermöglicht, mit einzelnen Ländern
      schneller voranzugehen.
  - s: Avslutningsvis, herr rådsordförande, tror jag att jag som parlamentsledamot
      aldrig har <v>gett</v> <p>upp</p> så länge det finns hopp, och jag vill säga
      er att vi hörde er när det gäller tiden för integration av stadgan.
    t: Herr amtierender Ratspräsident, als Parlamentarier habe ich wohl noch nie <a>aufgegeben</a>,
      solange noch Hoffnung bestand, und ich möchte Ihnen sagen, dass wir Sie verstanden
      haben, was den Zeitpunkt der Integration der Charta betrifft.
  - s: Samtidigt befinner sig landet - det måste vi erkänna - i ett utsatt läge eftersom
      Ryssland, den före detta kolonialmakten, inte har <v>gett</v> <p>upp</p> tankarna
      på att återfå något sorts överhöghet över Georgien eller, rentav, över resten
      av södra Kaukasus.
    t: Gleichzeitig befindet sich dieses Land - das müssen wir zugeben - in einer
      heiklen Lage, da Russland, als ehemalige Kolonialmacht, nicht <a>aufgegeben</a>
      hat, eine Art Herrschaft über Georgien oder sogar über den ganzen restlichen
      Südkaukasus zurückzufordern.
  - s: Tyvärr har vi inte lyckats nå honom för att ge en förklaring här i parlamentet,
      men jag har inte <v>gett</v> <p>upp</p> hoppet om att full och öppen insyn ska
      råda även här.
    t: Leider konnten wir ihn nicht bewegen, diese Erklärung hier im Parlament abzugeben,
      obwohl ich die Hoffnung nicht <a>aufgegeben</a> habe, dass wir auch hier volle
      und offene Transparenz erreichen werden.
  - s: Ingen kommer att ta EU:s plats här och EU får inte <v>ge</v> <p>upp</p> rollen
      som global förespråkare av mer radikala medel i kampen mot den globala uppvärmningen.
    t: Niemand wird sich anstelle der EU dafür einsetzen, und die EU darf ihre Rolle
      als weltweite Verfechterin radikaler Mittel im Kampf gegen die globale Erwärmung
      nicht <a>aufgeben</a>.
  - s: Vi får inte glömma att det europeiska luftrummet är ett lapptäcke av 15 suveräna
      medlemsstater, som av olika skäl, framför allt militära, har svårt att <v>ge</v>
      <p>upp</p> en del av sin suveränitet på detta område.
    t: Man darf nicht vergessen, daß der europäische Luftraum ein Flickenteppich aus
      15 souveränen Mitgliedstaaten ist, die sich aus verschiedenen Gründen (vor allem
      militärischen) schwer tun, ein Stückchen ihrer Souveränität in diesem Bereich
      <a>aufzugeben</a>.
  - s: De som företräder den linjen anser jag har <v>givit</v> <p>upp</p>;
    t: Diejenigen, die diese Linie vertreten, haben meiner Meinung nach <a>aufgegeben</a>.
  - s: Jag tycker, att också kommissionen äntligen ska <v>ge</v> <p>upp</p> den nyliberala
      kolartron och istället för att fortsatt acceptera en situation, där en deflationistisk
      tävlan kombinerad med skattedumping leder utför, ändra riktning tillbaka mot
      plus, mot en situation och en politik utöver Keynes.
    t: Ich denke, auch die Kommission sollte endlich den neoliberalen Köhlerglauben
      <a>aufgeben</a>, und, statt weiter eine Situation zu akzeptieren, in der ein
      deflationärer Wettlauf mit Steuerdumping kombiniert nach unten läuft, den Weg
      umkehren, zurück zu Brüning Plus, zu einer Situation und einer Politik über
      Keynes hinaus.
  - s: Syftet med att dela ut priset var att synliggöra de ohöljda våldshandlingarna
      under folkmordet i landet och att erkänna det fredliga arbetet från personer
      som mot alla odds inte hade <v>gett</v> <p>upp</p> kampen om fred, solidaritet
      och mänskliga rättigheter.
    t: Die Preisvergabe zielte darauf ab, die unverhohlene Empörung über den Völkermord
      in dem Land noch sichtbarer zu machen und der friedlichen Arbeit derjenigen
      Anerkennung zu zollen, die trotz aller Widrigkeiten nicht <a>aufgegeben</a>
      hatten, für Frieden, Solidarität und Menschenrechte zu kämpfen.
  - s: Men vi får inte <v>ge</v> <p>upp</p>.
    t: Wir dürfen jedoch nicht <a>aufgeben</a>.
  - s: En sådan ståndpunkt är ohållbar, och den kommer ni - även kommissionen - att
      bli tvungna att <v>ge</v> <p>upp</p>.
    t: Diese Position ist unhaltbar, sie werden diese Position - auch die Kommission
      - <a>aufgeben</a> müssen.
  - s: Jag vet att ni kommer att <v>ge</v> <p>upp</p> den!
    t: Sie werden sie <a>aufgeben</a>!
  - s: Det är en skandal att vi så eftergivet <v>ger</v> <p>upp</p> vår egen ståndpunkt
      genom att undertrycka våra känslor.
    t: Es ist ein Skandal, dass wir der Selbstdarstellung willen unsere eigene Haltung
      so kleinlaut <a>aufgeben</a>.
  - s: Jag anser att det är vår plikt att inte <v>ge</v> <p>upp</p> kampen mot missbruket
      av tung narkotika, som helt klart innebär att användarnas liv förstörs.
    t: Meiner Ansicht nach ist es unsere Pflicht, den Kampf gegen den Missbrauch harter
      Drogen nicht <a>aufzugeben</a>, denn sie zerstören irreversibel das Leben ihrer
      Konsumenten.
  - s: EU:s medlemsstater får inte <v>ge</v> <p>upp</p> välstånd och tillväxt genom
      arbetsdelning!
    t: Die Mitgliedstaaten der EU dürfen den Wohlstand und das Wachstum durch Arbeitsteilung
      nicht <a>aufgeben</a>!
  - s: Små företag är därför ett område där kvinnor kan uppfylla sina ambitioner -
      kvinnor som vill vara yrkesmässigt aktiva och som inte vill <v>ge</v> <p>upp</p>
      sitt familjeliv.
    t: Kleinbetriebe sind daher ein Ort, an dem Frauen sich verwirklichen können -
      Frauen, die beruflich tätig sein möchten, die aber nicht ihr Familienleben <a>aufgeben</a>
      wollen.
  - s: Därför vädjar jag till er, herr kommissonsledamot, att under inga omständigheter
      <v>ge</v> <p>upp</p> undantagsklausulen för allmännyttiga tjänster.
    t: Daher appelliere ich an Sie, Herr Kommissar, die Ausnahmeklausel bei der öffentlichen
      Daseinsvorsorge auf keinen Fall <a>aufzugeben</a>.
  - s: Vi borde fundera över hur långt vi skulle ha kunnat komma för tio år sedan
      med att införa euron som valuta i EU om vi inte hade <v>gett</v> <p>upp</p>
      våra nationella valutor, franc, mark, peseta osv. Vi måste återskapa något av
      denna inställning i den europeiska andan, som José Manuel Barroso sade.
    t: Wir sollten reflektieren, wie weit wir vor zehn Jahren mit dem Euro in Richtung
      Europäische Union vorangekommen wären, wenn wir den Franc, die Mark, die Pesete
      und so weiter nicht <a>aufgegeben</a> hätten.
  - s: När det gäller ekonomin vill jag säga Marita Ulvskog, som kanske inte är här
      just nu, att det svenska ordförandeskapet inte <v>ger</v> <p>upp</p> sina ambitioner
      om exitstrategier.
    t: Zur Wirtschaft wollte ich Frau Marita Ulvskog, die jetzt nicht anwesend zu
      sein scheint, mitteilen, dass der schwedische Ratsvorsitz sein ambitioniertes
      Vorhaben hinsichtlich Ausstiegsstrategien keinesfalls <a>aufgeben</a> wird.
