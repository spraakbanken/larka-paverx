      som kommer att bli än större i ett Europa med 30 eller fler stater.
    t: Reconoce —cosa que nosotros hemos dicho siempre— que las cooperaciones reforzadas
      del Tratado de Amsterdam no pueden servir en absoluto para resolver el doble
      programa de la heterogeneidad cada vez mayor y la imposibilidad total de <a>abandonar</a>
      poderes de soberanía a procedimientos de decisión por mayoría cualificada y,
      más aún, en una Europa de treinta Estados o más.
  - s: Europaparlamentet <v>ger</v> <p>upp</p> när det gäller ett ad hoc-antagande
      av denna förordning till kommissionens genomförandeakter, vilket ger oss tilltro
      till att en överensstämmelse kommer att nås inom den närmaste tiden genom användning
      av ”samlingsförordningarna”.
    t: Por eso, como Presidente de la Comisión de Comercio Internacional y como ponente
      alternativo, he defendido que la prórroga sea una prórroga y nada más, que el
      Parlamento Europeo <a>abandone</a> la adaptación ad hoc de este reglamento a
      los actos de ejecución de la Comisión, y que nos haga tener fe en que serán
      armonizados en un futuro cercano por medio de los denominados reglamentos Omnibus.
  - s: Konsekvenserna är självklara, dålig kvalitet på fiskebestånden som nu är nere
      på kritiska nivåer, fiskeverksamma, ofta småskaliga fiskare, som antingen tillryggalägger
      fler mil för att hitta bättre fiskevatten eller tvingas <v>ge</v> <p>upp</p>
      sitt traditionella livsuppehälle.
    t: la mala calidad de las poblaciones de peces ha alcanzado cotas graves, a menudo
      los pequeños operadores cubren más millas para encontrar mejores aguas de pesca
      o bien se ven obligados a <a>abandonar</a> su sustento tradicional.
  - s: Jag hoppas att Förenta nationerna inte kommer att <v>ge</v> <p>upp</p> detta
      och att MONUA kommer att stanna kvar även efter den 26 februari.
    t: Confío en que las Naciones Unidas no <a>abandonen</a> y que MONUA seguirá existiendo
      después del 26 de febrero.
  - s: Kommissionen måste <v>ge</v> <p>upp</p> sin fega, halvdana politik.
    t: La Comisión tiene que <a>abandonar</a> su posición cobarde e indiferente.
  - s: Det är ett viktigt framsteg att Grekland har <v>gett</v> <p>upp</p> sitt försök
      att ersätta namnet på sin norra granne ”Makedonien” med ”FYROM”, ett begrepp
      som är helt obegriplig för alla, för att betona att denna stat inte täcker hela
      det historiska Makedonien, utan bara den slaviska och albanska norra delen.
    t: El hecho de que Grecia haya <a>abandonado</a> su pretensión de sustituir el
      nombre de «Macedonia» por el de «Antigua República Yugoslava de Macedonia» para
      su vecino del norte, un término este último del todo incomprensible para cualquiera,
      y se limite a subrayar que este Estado no abarca la totalidad del territorio
      histórico de Macedona, sino sólo la parte septentrional eslava y albanesa, constituye
      un importante avance.
  - s: Vi har inte nått dit än, men vi får inte <v>ge</v> <p>upp</p>.
    t: Aún no lo hemos logrado, pero no debemos <a>abandonar</a>.
- c: 31
  r: 2
  v: ceder
  x:
  - s: År 2007 sade Europeiska kommissionen till att börja med att den hade exklusiv
      behörighet på detta område, och att den till sist var tvungen att <v>ge</v>
      <p>upp</p> behörighet till förmån för medlemsstaterna.
    t: Ya en 2007, la Comisión Europea dijo inicialmente que había una competencia
      exclusiva en la materia, y finalmente tuvo que <a>ceder</a> competencias a los
      Estados miembros.
  - s: Vi <v>gav</v> <p>upp</p> två platser för att nå en slutlig överenskommelse
      och tog alltså ett stort ansvar för anpassningen.
    t: <a>Cedimos</a> dos escaños para alcanzar el acuerdo final, asumiendo, por tanto,
      una gran parte de los esfuerzos de adaptación.
  - s: 'Han är beredd att <v>ge</v> <p>upp</p> en onödig del av Kosovo i utbyte mot
      40 eller 50 procent av dess territorium, den del som ligger intill Montenegros
      gräns, där Kosovos rika gruvor finns, där det, som av en slump, finns några
      ortodoxa kloster, och där det, också som av en slump, är möjligt för Milosevic
      att stärka sin kontroll över en alltmer betänksam allierad:'
    t: 'Está dispuesto a <a>ceder</a> la parte no utilizable de Kosovo a cambio del
      40 ó 50 % de los territorios, los que se encuentran a lo largo de la frontera
      de Montenegro, los que incluyen las ricas minas de Kosovo, los que, por casualidad,
      albergan los escasos monasterios ortodoxos, y los que, siempre por casualidad,
      le permitirían reforzar su control sobre un aliado siempre más reticente:'
  - s: Rådet måste fastställa vilka mål som skall prioriteras, visa lite kontinuitet
      och stringens i sitt agerande och en gång för alla försöka förstå att, om varje
      medlemsland inte försöker dra nytta av de gemensamma fördelarna kommer vi att
      tvingas <v>ge</v> <p>upp</p> delar av vår suveränitet till andra makter som
      till fullo har förstått vilka fördelarna är med unionen och integrationen.
    t: El Consejo tiene que poner orden en la prioridad de los objetivos a alcanzar,
      tiene que poner un poco de coherencia y rigor en la acción de sus distintas
      manifestaciones y tiene que comprender, de una vez por todas, que si cada Estado
      miembro no busca su ventaja en la ventaja común tendremos que <a>ceder</a> parcelas
      de soberanía a otras potencias que se han dado cuenta perfectamente de las ventajas
      que comporta la unión y la integración.
  - s: Jag kan inte här <v>ge</v> <p>upp</p> en av de platserna till en mindre grupp.
    t: En esta ocasión no puedo <a>ceder</a> uno de dichos puestos a un grupo más
      pequeño.
  - s: I slutändan måste vi helt enkelt bestämma oss för om vi vill ha europeisk solidaritet
      eller om vi ska <v>ge</v> <p>upp</p> för skrivbordspolitiken.
    t: Al final, tienes que decidir si quieres tener solidaridad europea o si quieres
      <a>ceder</a> ante la política de salón.
  - s: Jag hoppas att Nicolas Sarkozy inte kommer att <v>ge</v> <p>upp</p> och att
      han i stället är mer förnuftig än förbundskansler Angela Merkel.
    t: Espero que el señor Sarkozy no <a>ceda</a> y que sea, en cambio, más sensato
      que la Canciller Merkel.
  - s: Diskussionerna pågick hela natten, vardera sidan gick fram och tillbaka och
      ingen ville <v>ge</v> <p>upp</p>.
    t: Los debates se prolongaron toda la noche, y las partes avanzaban y retrocedían
      sin querer <a>ceder</a>.
  - s: Folk är som mest chockade där skadorna var störst, men ingen har <v>gett</v>
      <p>upp</p> inför detta olycksöde.
    t: Si bien la población ha quedado traumatizada allí donde los daños han sido
      más importantes, nadie ha <a>cedido</a> ante la fatalidad.
  - s: Det finns flera olika åsikter om det och även en del missförstånd, och när
      Margallo säger att Europaparlamentet inte vill <v>ge</v> <p>upp</p> några befogenheter
      som det nyss fått så håller jag naturligtvis med honom om det.
    t: Existen muchas ideas diferentes al respecto y también algunos malentendidos,
      como el hecho de que el Sr. Margallo me diga que el Parlamento Europeo no quiere
      <a>ceder</a> ninguna competencia de las que acaba de adquirir, algo con lo que,
      por supuesto, estoy de acuerdo.
  - s: Vi instämmer i att vi inte vill <v>ge</v> <p>upp</p> - vi vill inte lägga ned
      400 000 hektar.
    t: Estamos de acuerdo en que no queremos <a>ceder</a>, no queremos arrancar 400
      000 hectáreas.
  - s: Vi får således inte i detta beslut se vare sig frånvaro av utrikespolitik,
      eller att vi har <v>gett</v> <p>upp</p> inför den ena eller andra påtryckningen,
      utan det var en bedömning från unionens sida av risken att mot bakgrund av de
      föreslagna ändringarna plötsligt stå någonstans längre ner på skalan av de segrar
      vi tidigare vunnit när det gäller denna legitima kamp som vi för tillsammans.
    t: No hay que ver, pues, en esta decisión ni la ausencia de una política exterior
      ni el hecho de que hayamos <a>cedido</a> frente a alguna presión, sino que se
      trata de una apreciación por la Unión del riesgo que existía - habida cuenta
      de las enmiendas propuestas - de encontrarnos, en nombre de este combate legítimo,
      y que nosotros compartimos, por debajo de aquellos que habíamos ganado antes.
  - s: Frågan är om vi är redo att <v>ge</v> <p>upp</p> nationell suveränitet på det
      ekonomiska området, eller skulle vi hellre vilja slippa unionens sammanhållning,
      utan euron eller utan det som vi byggt upp under flera årtionden?
    t: ¿Estamos dispuestos a <a>ceder</a> soberanía en el ámbito de la política económica,
      o estaríamos mejor sin la cohesión de la Unión, o sin el euro, o sin todo lo
      que hemos edificado durante décadas?
  - s: Jag stöder inte Wallis förslag om att vi bör <v>ge</v> <p>upp</p> nu, på grund
      av någon kritik från David Byrne angående det resultat som uppnåddes i utskottet
      för rättsliga frågor.
    t: No estoy de acuerdo con la sugerencia de la Sra. Wallis de que ahora debamos
      <a>ceder</a>, por el hecho de que David Byrne haya criticado el resultado alcanzado
      en la Comisión de Asuntos Jurídicos.
  - s: För det första, de som klamrar sig fast vid sin suveränitet skall veta att
      om de inte <v>ger</v> <p>upp</p> en del av den så riskerar de att förlora den
      helt och hållet.
    t: Que los que se aferran a su soberanía sepan que si no <a>ceden</a> una parte
      de ella en beneficio de todos corren el riesgo de perderla en su integridad.
  - s: Det är dags att alla länder - EU:s partner - inser att det finns vissa saker
      som EU aldrig skulle <v>ge</v> <p>upp</p> eller överge.
    t: Es hora que todo los países, los socios de la UE, entiendan que hay algunas
      cosas en las que la UE nunca <a>cedería</a> ni abandonaría.
  - s: Personligen är jag inte beredd att som demokratiskt vald politiker <v>ge</v>
      <p>upp</p> min företrädesrätt att ta mitt politiska ansvar inför medborgaren.
    t: Por mi parte, no estoy dispuesto, como político elegido democráticamente, a
      <a>ceder</a> mis prerrogativas, como son las de asumir mi responsabilidad política
      frente a los ciudadanos.
  - s: Europas historia från 1930 till 1939 är historien om ett Europa som gradvis
      <v>gav</v> <p>upp</p> inför Hitlers dominans och aggression.
    t: La historia europea de 1930 a 1939 es la historia de una Europa que, paso a
      paso, <a>cedió</a> ante la agresión y expansión de Hitler.
  - s: Det är en princip som det har tagit århundraden att etablera, och den får inte
      vi inte <v>ge</v> <p>upp</p> om vi ska undvika en farlig tillbakagång i Europa.
    t: Es un principio que ha necesitado siglos para establecerse y no debemos <a>ceder</a>
      si queremos evitar que Europa sufra una peligrosa regresión.
  - s: Detta förslag skall utarbetas i enlighet med artikel 95, det vill säga med
      omröstning med kvalificerad majoritet, och trots de 28 veton som Tony Blair
      <v>gav</v> <p>upp</p> i Nice, har Förenade kungariket ännu inte gett upp sin
      rättighet att bestämma sina egna skatter, och detta område bör således inte
      omfattas av direktivet.
    t: Esta propuesta se adoptará con arreglo al Artículo 95, es decir, voto por mayoría
      cualificada, y a pesar de los 28 vetos que <a>cedió</a> Tony Blair en Niza,
      el R.U. todavía no ha cedido su derecho a determinar sus propios impuestos,
      y, por tanto, esto no debería contemplarse en el ámbito de aplicación de la
      directiva.
  - s: Det är där vi hamnar om vi fortsätter att <v>ge</v> <p>upp</p> våra nationella
      befogenheter att förhandla och ratificera till förmån för ett system som är
      fjärmat från folken och omöjligt att kontrollera.
    t: Ahí es adonde nos encaminamos si seguimos <a>cediendo</a> nuestras competencias
      nacionales de negociación y ratificación en favor de un sistema que está muy
      alejado de los ciudadanos y sobre el que no tenemos ningún control.
  - s: Men likriktningens ideologer kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Pero los ideólogos de la unificación no <a>cederán</a> tan rápido.
  - s: Förenta staternas regering och ert parlament har kämpat med hur man bäst ska
      skydda medborgarna utan att <v>ge</v> <p>upp</p> de grundläggande rättigheter
      som är grundstenen för våra samhällen.
    t: y este Parlamento han luchado por mejorar los posible la protección de sus
      ciudadanos sin <a>ceder</a> los derechos humanos fundacionales sobre los que
      se construyen nuestras sociedades.
  - s: När vi kom till Köpenhamn vacklade man och kunde inte definiera eller försvara
      de mål som man hade uttryckt här och som man sagt att man aldrig skulle <v>ge</v>
      <p>upp</p>.
    t: Sin embargo, cuando llegamos a Copenhague flaqueó al no definir o defender
      los objetivos que había declarado aquí y de los que dijo que nunca <a>cedería</a>.
  - s: Israel har rätt till fred och säkerhet, men palestinierna, som har fått <v>ge</v>
      <p>upp</p> en stor del av sitt land för detta, har rätt till sin egen stat,
      vilket bekräftas i FN-resolutionerna 242 och 338.
    t: Israel tiene derecho a la paz y a la seguridad, pero los palestinos, que tuvieron
      que <a>ceder</a> una gran parte de su territorio para que ello fuera posible,
      tienen derecho a contar con un estado propio, tal como se confirmó en las resoluciones
      242 y 338 de la ONU.
  - s: Vi får inte glömma att det europeiska luftrummet är ett lapptäcke av 15 suveräna
      medlemsstater, som av olika skäl, framför allt militära, har svårt att <v>ge</v>
      <p>upp</p> en del av sin suveränitet på detta område.
    t: No hay que olvidar que el espacio aéreo europeo es un mosaico compuesto por
      15 Estados miembros soberanos, los cuales por una serie de razones, principalmente
      militares, encuentran difícil <a>ceder</a> parte de su soberanía en esta materia.
  - s: Man måste emellertid konstatera att när det gäller Irak skär sig i dag rösterna
      mellan dem som är emot varje form av hot eller militär aktion, dem som vid amerikanernas
      sida förefaller beslutsamma att under de kommande dagarna övergå till denna
      militära åtgärd och dem, som jag själv tillhör och som är i majoritet i Europeiska
      folkpartiets grupp, som begär att man inte bestämmer sig för krig förrän man
      uttömt alla diplomatiska möjligheter för att få Saddam Hussein att <v>ge</v>
      <p>upp</p> och tvinga honom att överge alla planer på att utveckla och tillverka
      massförstörelsevapen.
    t: Sin embargo, nos vemos obligados a advertir que, en lo relativo a Iraq, en
      la actualidad Europa está dividida entre los que se oponen a cualquier tipo
      de acción o amenaza militar, los que, como los estadounidenses, parecen decididos
      a tomar medidas militares en los próximos días, y los que constituyen una mayoría
      (en la que me incluyo) en el Grupo del Partido Popular Europeo (Demócrata-Cristianos)
      y Demócratas Europeos, que piden que sólo se recurra a la guerra cuando se hayan
      agotado todos los medios diplomáticos para convencer a Sadam Husein de que <a>ceda</a>
      y para obligarle a que abandone todos sus proyectos de desarrollo y producción
      de armas de destrucción masiva.
  - s: Vi får inte <v>ge</v> <p>upp</p> nu, vi måste fortsätta, för vi kommer till
      slut att börja se resultat.
    t: No debemos <a>ceder</a> ahora, debemos continuar, porque por fin vamos a empezar
      a ver resultados.
  - s: Vi måste <v>ge</v> <p>upp</p> den där instrumenten mot den organiserade brottsligheten
      misslyckas, där medborgarna - och inte bara i Bryssel - inte längre är skyddade
      och unionens intressen skadas.
    t: En cualquier caso, debemos <a>ceder</a> allí donde fracasan los instrumentos
      contra el crimen organizado, donde los ciudadanos —no sólo en Bruselas— ya no
      están protegidos y se dañan los intereses de la Unión.
  - s: Det är också tydligt att våra medlemsstater inte vill <v>ge</v> <p>upp</p>
      detta ansvar.
    t: Está claro también que nuestros Estados miembros no desean <a>ceder</a> esta
      responsabilidad.
  - s: För första gången i historien <v>ger</v> medlemsstaterna <p>upp</p> en del
      av sin nationella självständighet till förmån för en federal europeisk institution.
    t: Los Estados miembros <a>cederán</a> por primera vez en la historia algunos
      derechos nacionales de soberanía en favor de una institución federal europea.
- c: 19
  r: 3
  v: renunciar
  x:
  - s: Vad hade det varit för poäng med att skapa EU i efterdyningarna av det senaste
      kriget om man bara <v>gav</v> <p>upp</p> det till förmån för en strategi där
      var och en sköter sig själv 60 år senare, i samband med den värsta ekonomiska
      krisen sedan 1929?
    t: ¿Qué utilidad habría tenido crear Europa tras la última guerra, si hubiese
      sido únicamente para <a>renunciar</a> a ella en favor del planteamiento «sálvese
      quien pueda» sesenta años después, con el advenimiento de la crisis económica
      más severa desde 1929?
  - s: Jag tror visserligen att vi kan klara oss utan sommartid, men jag är dock inte
      villig att <v>ge</v> <p>upp</p> det varma sommarvädret.
    t: Yo creo que es posible arreglárselas sin la existencia de la hora de verano,
      aunque no por ello esté dispuesto a <a>renunciar</a> a veranos más cálidos.
  - s: Jag anser att det vore synnerligen beklagligt om detta röstas igenom, för i
      slutändan <v>ger</v> vi inte <p>upp</p> när det gäller harmonisering på EU-nivå,
      utan vi vill att den ska öka för att få till stånd en förbättring för alla män
      och kvinnor.
    t: Yo lo consideraría una pena si votáramos todo esto como un conjunto, porque,
      en última instancia, no estamos <a>renunciando</a> a una armonización a escala
      europea, sino que más bien queremos aumentarla a fin de lograr una mejora para
      todos los hombres y todas las mujeres.
  - s: Det är inte alltför komplicerat och vi får inte bara <v>ge</v> <p>upp</p> -
      vi måste ta itu med saken för att garantera medborgarnas tillgång till rättvisa.
    t: 'Esto no resulta demasiado difícil y no podemos <a>renunciar</a>:'
  - s: Dessa får dock inte bli en anledning att <v>ge</v> <p>upp</p>, decimera politiken
      eller, ännu värre, åternationalisera - detta skulle vara som att försöka bota
      huvudvärk genom halshuggning - och jag tror inte att detta är rätt väg att gå.
    t: Sin embargo, no deben servir de pretexto para <a>renunciar</a>, y mucho menos
      para una renacionalización o un mero cambio de dimensión de estas políticas;
  - s: Det är knappast nödvändigt att påpeka att ETA inte har bett familjerna till
      de 1 000 offren för attackerna om ursäkt och att de aldrig har <v>gett</v> <p>upp</p>
      den väpnade konflikten.
    t: Apenas hace falta recordar que ETA no ha presentado ninguna excusa a las familias
      de las 1 000 víctimas de atentados y que nunca ha <a>renunciado</a> al conflicto
      armado.
  - s: Vi får inte <v>ge</v> <p>upp</p> hoppet om Doha och måste snart nå en överenskommelse.
    t: No debemos <a>renunciar</a> a Doha y debemos alcanzar pronto un acuerdo.
  - s: Men vi får inte <v>ge</v> <p>upp</p> våra ansträngningar att skapa fred i området;
    t: No obstante, no deberíamos <a>renunciar</a> a seguir abogando por la paz en
      esta región, pues con medios bélicos no se va a producir la paz.
  - s: Genom att socialdemokraterna på grund av krisen och bristen på offentliga EU-medel
      <v>ger</v> <p>upp</p> de 600 miljoner euro som finns tillgängliga för att finansiera
      Iter har de uppvisat oansvarighet och inkonsekvens och äventyrar ett strategiskt
      projekt som skapar arbetstillfällen.
    t: Al <a>renunciar</a> a 600 millones de euros en créditos disponibles para financiar
      ITER con un telón de fondo de crisis y por tanto escasez de fondos públicos
      europeos, los Socialistas han dado muestras de su irresponsabilidad e inconsistencia
      y están poniendo en peligro un proyecto estratégico que genera puestos de trabajo.
  - s: Ni kan inte lugna finansmarknaderna utan att <v>ge</v> <p>upp</p> en helig
      princip som ni försvarar, dvs. kapitalets helt fria rörelse och den så kallade
      fria konkurrensen, vilket i praktiken innebär ojuste konkurrens.
    t: Señor Presidente, ustedes no podrán calmar a los mercados financieros sin <a>renunciar</a>
      al principio sagrado que ustedes defienden, que es la libertad absoluta del
      movimiento de capital y la llamada libre competencia, que realmente significa
      competencia injusta.
  - s: Ingen bör tvivla på att Europaparlamentet inte kommer att <v>ge</v> <p>upp</p>
      när det gäller reformer i Kina och naturligtvis också i Tibet.
    t: Nadie debería albergar ninguna duda de que el Parlamento Europeo no va a <a>renunciar</a>
      a las reformas en China y, por supuesto, en el Tíbet.
  - s: Det gläder oss att kommissionen har <v>gett</v> <p>upp</p> att utveckla praktiskt
      taget egna förvaltningsstrukturer ända ned på region-, stads- och kommunnivå,
      så som man exempelvis kunde läsa i preliminära förslag till er vitbok.
    t: Nos congratulamos de que la Comisión de la Unión Europea haya <a>renunciado</a>
      a establecer estructuras administrativas semiautónomas a escala regional y municipal,
      tal como todavía podía leerse en algún anteproyecto de su Libro Blanco.
  - s: Det enda vi begärde var att dessa tre principer skulle godtas, och vi <v>gav</v>
      således <p>upp</p> om det interinstitutionella avtal som undertecknades 2001,
      enligt vilket det var meningen att kommissionen skulle lägga fram mycket mer
      detaljerade förslag för att hantera problemet med finansiering av säkerheten,
      som därefter självklart även måste godkännas av rådet.
    t: Solo pedíamos la aceptación de estos tres principios, <a>renunciando</a> al
      Acuerdo Interinstitucional firmado ya en 2001, con arreglo al cual la Comisión
      habría debido presentar propuestas mucho más detallas para abordar el problema
      de la financiación de la seguridad, que obviamente fuesen después aceptadas
      también por el Consejo.
  - s: Dessa två hinder finns fortfarande, men jag tror att man inte får <v>ge</v>
      <p>upp</p>, och om ert parlament fortsätter i sin riktning, som består i att
      försöka bygga upp denna interparlamentariska struktur, kommer ni i vilket fall
      som helst att ha kommissionens stöd för att försöka överbrygga hindren som jag
