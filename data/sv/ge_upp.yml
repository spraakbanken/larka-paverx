      näst sista fördraget före grundlagen för en förbundsstat, eftersom ingen vill
      <v>ge</v> <p>upp</p> vetorätten vid fördragsändringar, indrivning av nya skatter
      och utkommendering av soldater i krig.
    t: Stiamo passando da una federazione di Stati ad uno Stato federale, ma il prossimo
      Trattato sarà comunque ancora il penultimo prima di una vera e propria Costituzione
      di uno Stato federale, poiché nessuno vuole <a>rinunciare</a> al diritto di
      veto sulle modifiche ai Trattati, sulla facoltà di riscuotere nuove tasse e
      sull’invio di soldati a combattere.
  - s: Det vore ett misstag om lagstiftaren, för att man så gärna vill ge grönt ljus
      för denna teknik, <v>gav</v> <p>upp</p> sin skyldighet att lagstifta på ett
      kraftfullt sätt, för lång tid (vilket på ett område med så snabb utveckling
      är ännu viktigare), och ge vetenskapsmännen och industrin signaler om att de
      bör välja att utveckla teknik varav en del i dag är outvecklad och mycket dyr
      (som arbete med vuxna stamceller), men där det fortfarande finns ett stort område
      att utforska.
    t: Sarebbe un errore se il legislatore, pur di voler rendere praticabile questa
      tecnica, <a>rinunciasse</a> al dovere di legiferare in maniera decisa e per
      molti anni (cosa che in un campo in così rapida evoluzione è ancora più necessaria),
      inducendo così gli scienziati e l’industria ad optare per lo sviluppo di tecniche,
      alcune delle quali oggi poco evolute e molto dispendiose (come la manipolazione
      di cellule adulte), per le quali però esiste ancora un vasto campo di ricerca.
  - s: Island kommer varken att <v>ge</v> <p>upp</p> sina rika fiskevatten - som står
      för 40 procent av landets export - för att ansluta sig till den katastrofala
      gemensamma fiskeripolitiken eller överge det isländska parlamentet som är över
      1 000 år gammalt och har tilldelats Unescos demokratipris.
    t: L’Islanda non intende né <a>rinunciare</a> ai propri ricchi fondali (che producono
      il 40 per cento delle sue esportazioni) per aderire alla disastrosa Politica
      comune della pesca, né abbandonare un parlamento nazionale che ha più di 1 000
      anni e cui è stato assegnato un premio dell’Unesco per la democrazia.
  - s: Det näst största partiet, rojalisterna i FUNCINPEC har <v>gett</v> <p>upp</p>
      sin bojkott mot parlamentet och kommer att delta i det parlamentariska arbetet.
    t: il secondo partito, quello dei monarchici del FUNCINPEC, ha <a>rinunciato</a>
      a boicottare il Parlamento e prenderà parte ai lavori parlamentari.
  - s: Bidra inte till tanken - som nyligen blivit mycket populär - om att kommissionen
      har blivit så rädd för att inte störa medlemsstaterna att den har <v>gett</v>
      <p>upp</p> när det gäller att lösa EU-befolkningens problem.
    t: Non avvalori, Signora Commissaria, l’idea - che si va diffondendo in questi
      ultimi tempi - che la Commissione sia diventata così prudente da <a>rinunciare</a>
      a risolvere i problemi di popoli europei per non disturbare gli Stati.
  - s: Dessutom görs det försök att återinföra ”flexicurity”, som tvingar arbetstagare
      att <v>ge</v> <p>upp</p> sina grundläggande rättigheter och att acceptera allt
      mer osäkra anställningar.
    t: È preoccupante la facilità con cui sempre più spesso le Istituzioni europee
      sminuiscono l’impatto sociale dell’accelerazione del neoliberalismo, che non
      solo mantiene alti i tassi di disoccupazione, nonché la povertà e l’esclusione
      sociale, ma aumenta anche il lavoro precario e mal pagato, cercando di riportare
      in auge la cosiddetta flexicurity, che obbliga i lavoratori a <a>rinunciare</a>
      ai diritti essenziali e ad accettare lavori sempre più precari.
  - s: Det är knappast nödvändigt att påpeka att ETA inte har bett familjerna till
      de 1 000 offren för attackerna om ursäkt och att de aldrig har <v>gett</v> <p>upp</p>
      den väpnade konflikten.
    t: Non occorre ricordare che l’ETA non si è scusata in alcun modo con le famiglie
      delle 1 000 vittime degli attentati e che non ha mai <a>rinunciato</a> al conflitto
      armato.
  - s: I Europaparlamentet är vi inte redo att <v>ge</v> <p>upp</p> projektet redan
      och vi kommer på alla möjliga sätt att stödja kommissionsledamot Cecilia Malmström
      som har tackat ja till detta besvärliga arv.
    t: Noi, come Parlamento europeo, non siamo ancora disposti a <a>rinunciare</a>
      a questo progetto e appoggeremo la signora Commissario Malmström, che ha accettato
      questo lascito difficile, in ogni modo possibile.
  - s: Hur kan till exempel österrikiska medborgare identifiera sig med ett EU som
      i slutändan har gjort att de översköljs av en störtflod av transittrafik, som
      har straffat dem med sanktioner för att de har hållit demokratiska val och tvingat
      dem att <v>ge</v> <p>upp</p> sin neutralitet och sin banksekretess?
    t: Come possono i cittadini austriaci, per esempio, identificarsi con un’Unione
      europea che si è tradotta in un fiume di traffico in transito, che ha comminato
      loro sanzioni per aver tenuto elezioni democratiche e che li ha costretti a
      <a>rinunciare</a> alla neutralità e al segreto bancario?
  - s: Det finns flera olika åsikter om det och även en del missförstånd, och när
      Margallo säger att Europaparlamentet inte vill <v>ge</v> <p>upp</p> några befogenheter
      som det nyss fått så håller jag naturligtvis med honom om det.
    t: A tale proposito vi sono varie idee, nonché qualche malinteso, dal momento
      che, come sottolineato dall’onorevole Margallo, il Parlamento europeo non intende
      <a>rinunciare</a> a competenze che ha appena conquistato;
  - s: För det andra är det viktigt att inte <v>ge</v> <p>upp</p> - vi kan faktiskt
      inte ge upp - i att försöka övertala USA:s regering att underteckna Kyotoprotokollet.
    t: In secondo luogo, ritengo sia importante non <a>rinunciare</a> - e infatti
      non possiamo rinunciare - a cercare di convincere l’amministrazione statunitense
      a ratificare il Protocollo di Kyoto.
  - s: För det andra är det viktigt att inte ge upp - vi kan faktiskt inte <v>ge</v>
      <p>upp</p> - i att försöka övertala USA:s regering att underteckna Kyotoprotokollet.
    t: In secondo luogo, ritengo sia importante non rinunciare - e infatti non possiamo
      <a>rinunciare</a> - a cercare di convincere l’amministrazione statunitense a
      ratificare il Protocollo di Kyoto.
  - s: Vi kommer inte att <v>ge</v> <p>upp</p> framtiden.
    t: 'A quel futuro non <a>rinunciamo</a>:'
  - s: Genom att socialdemokraterna på grund av krisen och bristen på offentliga EU-medel
      <v>ger</v> <p>upp</p> de 600 miljoner euro som finns tillgängliga för att finansiera
      Iter har de uppvisat oansvarighet och inkonsekvens och äventyrar ett strategiskt
      projekt som skapar arbetstillfällen.
    t: <a>Rinunciando</a> ai 600 milioni di euro disponibili per il finanziamento
      del progetto ITER in uno scenario di crisi e di difficoltà economica, i socialisti
      hanno mostrato la propria irresponsabilità e incoerenza, mettendo a rischio
      un progetto strategico che crea posti di lavoro.
  - s: Under 1997 försökte Tjeckien binda sin valuta till D-marken och dollarn men
      tvingades <v>ge</v> <p>upp</p>.
    t: Nel 1997 la Repubblica Ceca ha provato a legare il corso della sua moneta a
      quelli del marco tedesco e del dollaro statunitense, ma vi ha poi dovuto <a>rinunciare</a>.
  - s: Jag befarar att en del EU-medborgare som framför klagomål till ett av dessa
      organ bara för att hänvisas till ett annat kommer att kasta in handduken och
      <v>ge</v> <p>upp</p>.
    t: Temo che alcuni cittadini dell’Unione europea, che si rivolgono a uno di questi
      organismi per poi essere rinviati a un altro, finiranno per <a>rinunciare</a>.
  - s: Vi får inte <v>ge</v> <p>upp</p> försöken att skapa något som är rättsligt
      bindande på grund av denna så kallade kompromiss.
    t: Non dobbiamo <a>rinunciare</a> a creare qualcosa di legalmente vincolante a
      causa di questo cosiddetto compromesso.
  - s: Problemet är uppenbarligen så stort att man har <v>gett</v> <p>upp</p> Spaniens
      och Storbritanniens decennielånga blockad i rådet.
    t: Evidentemente vi sono così tanti problemi pressanti che la Spagna e il Regno
      Unito hanno <a>rinunciato</a> al blocco imposto da decenni in seno al Consiglio.
  - s: Vi får inte <v>ge</v> <p>upp</p> de enorma fördelar som EU kan medföra.
    t: Non dobbiamo <a>rinunciare</a> ai grandi vantaggi che l’Unione può offrirci.
  - s: Om vi <v>ger</v> <p>upp</p> kommer vi att undergräva grundvalarna för vår framtid.
    t: Se <a>rinunciamo</a>, faremo traballare le fondamenta del nostro futuro.
  - s: Att döma av Hamas nuvarande beteende kan vi dra slutsatsen att de aldrig har
      <v>gett</v> <p>upp</p> sina terroraktioner eller sitt tankesätt.
    t: A giudicare dall’attuale condotta di Hamas, possiamo concludere che non abbiano
      mai <a>rinunciato</a> alle azioni e alla mentalità terroristiche.
  - s: Bristen på skydd för uppgifter gör det ännu mer irriterande att parlamentet
      blir tillfrågat om att <v>ge</v> <p>upp</p> sin beslutanderätt i fråga om biometri.
    t: La mancata protezione dei dati rende ancor più inquietante la richiesta, fatta
      al Parlamento, di <a>rinunciare</a> ai propri diritti decisionali in materia
      di dati biometrici.
  - s: Jag vill dock uppmana Europaparlamentet till allvarlig självrannsakan om varför
      vi så ofta kräver medbestämmande och sedan <v>ger</v> <p>upp</p> det när vi
      faktiskt kan använda det, och om vår vacklande inställning i frågan om uppgiftsskydd.
    t: Desidero però invitare il Parlamento europeo a chiedersi per quale motivo insistiamo
      tanto spesso per ottenere la codecisione, se poi vi <a>rinunciamo</a> non appena
      possiamo farne veramente uso, e a compiere un serio esame di coscienza sul nostro
      ondeggiante atteggiamento in materia di protezione dei dati.
  - s: Målet är i sig förnuftigt, eftersom det är konsumenternas förtroende som man
      försöker skydda, men om det finns alltför många lagar kan det mycket väl leda
      till att ökningen av det ekologiska jordbruket avtar, och många jordbrukare
      kommer helt enkelt att <v>ge</v> <p>upp</p>.
    t: Di per sé lo scopo è nobile, perché si cerca di salvaguardare la fiducia dei
      consumatori, ma l’esistenza di troppe leggi potrebbe comportare un rallentamento
      nello sviluppo dell’agricoltura biologica, cui molti agricoltori potrebbero
      semplicemente <a>rinunciare</a>.
  - s: I den senaste sysselsättningsrapporten får vi läsa att man i de flesta medlemsstater
      har <v>gett</v> <p>upp</p> försöket att råda bot på orättvisan och att frågan
      i de flesta länder lyser med sin frånvaro i dialogen mellan arbetsmarknadens
      parter.
    t: Nell’ultima relazione sull’occupazione si dice che nella maggior parte degli
      Stati membri si è <a>rinunciato</a> a porre rimedio a questa ingiustizia e che
      in molte nazioni la questione non viene sollevata al tavolo del dialogo sociale.
  - s: Naturligtvis kommer vissa regeringar att angripas av oppositionspartierna i
      sina hemländer, av euroskeptiker som säger ”ni <v>ger</v> <p>upp</p> den nationella
      vetorätten”.
    t: Ovviamente certi governi, all’interno del proprio Stato, subiranno l’attacco
      dei partiti d’opposizione, degli euroscettici, con l’accusa di aver <a>rinunciato</a>
      al diritto nazionale di veto.
  - s: Vi har till exempel också <v>gett</v> <p>upp</p> den dyrbara punkten om Tendenzschutz,
      som vi gärna hade sett struken.
    t: Ad esempio abbiamo <a>rinunciato</a> anche al punto della Tendenzschutz, che
      avremmo voluto vedere depennato.
  - s: Därför, om vi inte skall svika våra löften i framtiden och inte heller <v>ge</v>
      <p>upp</p> de nya ambitionerna, måste rådet och kommissionen relativt snart
      se över taket för garantireserven.
    t: Ecco perché, se in futuro non vogliamo tradire le nostre promesse senza per
      questo <a>rinunciare</a> alle nostre nuove ambizioni, occorrerà che il Consiglio
      e la Commissione rivedano quanto prima i massimali della riserva di garanzia.
  - s: Det gläder oss att kommissionen har <v>gett</v> <p>upp</p> att utveckla praktiskt
      taget egna förvaltningsstrukturer ända ned på region-, stads- och kommunnivå,
      så som man exempelvis kunde läsa i preliminära förslag till er vitbok.
    t: Siamo lieti che la Commissione europea abbia <a>rinunciato</a> a creare strutture
      amministrative semi-proprie nelle regioni, nelle città e nei comuni, come si
      poteva leggere ad esempio nei progetti preliminari del Libro bianco.
  - s: Det är verkligen en kapplöpning med tiden, men vi får inte <v>ge</v> <p>upp</p>
      våra ansträngningar att stödja den politiska tidsplan som ju faktiskt skall
      mynna ut i allmänna val i mitten av 2004.
    t: Si tratta sostanzialmente di una corsa contro il tempo, ma nei nostri sforzi
      non dobbiamo <a>rinunciare</a> a sostenere il calendario politico, che prevede
      lo svolgimento di elezioni generali a metà del 2004.
  - s: Hans uppgift har ytterligare försvårats av att ingen egentligen är beredd att
      <v>ge</v> <p>upp</p> de nationella skillnaderna, även om alla kan acceptera
      principerna och hålla med om att systemet bör förbättras och övervakas bättre
      och så vidare.
    t: Il compito si è rivelato particolarmente complesso poiché, benché tutti possano
      accettare i principi e riconoscano la necessità di semplificare e monitorare
      meglio il sistema, nessuno è realmente disposto a <a>rinunciare</a> alle peculiarità
      nazionali.
  - s: Men detta är en anledning till att fördubbla våra ansträngningar för att skapa
      en effektiv GUSP och inget skäl till att <v>ge</v> <p>upp</p> detta arbete.
    t: Come Unione di nazioni indipendenti, non possiamo permetterci tale lusso, ma
      questo è un motivo per raddoppiare i nostri sforzi intesi a creare una PESC
      efficace, non per <a>rinunciarvi</a>.
  - s: Det skulle vara ännu bättre om detta kunde göras snabbare, och om Hizbollah
      <v>gav</v> <p>upp</p> sin väpnade protest mot staten Israel, och i stället skulle
      satsa sin energi på att stärka den libanesiska demokratin med fredliga medel.
    t: Sarebbe addirittura meglio se lo facesse più rapidamente e se <a>rinunciasse</a>
      alla protesta armata contro lo Stato di Israele, investendo le proprie energie
      nel consolidamento della democrazia libanese con strumenti di pace.
  - s: Även om händelserna under de senaste dagarna vittnar om att den syriska regimen
      är villig att <v>ge</v> <p>upp</p> sin militära närvaro i Libanon, finns det
      goda skäl att vara lite kritisk mot Syrien.
    t: Benché gli eventi degli ultimi giorni suggeriscano che il regime siriano è
      pronto a <a>rinunciare</a> alla presenza militare in Libano, vi sono buoni motivi
      per continuare ad avere un atteggiamento critico nei confronti della Siria.
  - s: Allt detta måste ske enligt rättsstatsprincipen och med respekt för våra värden,
      för om vi <v>ger</v> <p>upp</p> dem kommer den andra sidan att ha vunnit.
    t: 'infatti, se <a>rinunciamo</a> a questi ultimi, sarà l’altra parte a vincere:'
  - s: En tydlig signal måste ges till alla dem som skulle bli besvikna och benägna
      att <v>ge</v> <p>upp</p> den ofantliga förhoppning som uppstod på kontinenten
      efter det fruktansvärda andra världskriget.
    t: Occorre dare un segnale forte a quanti si sentirebbero disingannati e tentati
      di <a>rinunciare</a> all’immensa speranza che si è levata sul continente all’indomani
      della terribile seconda guerra mondiale.
  - s: Det är där vi hamnar om vi fortsätter att <v>ge</v> <p>upp</p> våra nationella
      befogenheter att förhandla och ratificera till förmån för ett system som är
      fjärmat från folken och omöjligt att kontrollera.
    t: Ecco dove andremo a finire se continueremo a <a>rinunciare</a> ai nostri poteri
      nazionali di negoziazione e di ratifica a favore di un sistema lontano dai popoli
      ed incontrollabile!
  - s: Förenta staternas regering och ert parlament har kämpat med hur man bäst ska
      skydda medborgarna utan att <v>ge</v> <p>upp</p> de grundläggande rättigheter
      som är grundstenen för våra samhällen.
    t: Il governo degli Stati Uniti e il Parlamento europeo si sono battuti per trovare
      il modo migliore di proteggere i cittadini senza <a>rinunciare</a> ai diritti
      fondamentali su cui sono costruite tutte le nostre società.
  - s: I framtiden får EU inte <v>ge</v> <p>upp</p> sina mål, åtagandet om tre gånger
      20 procent, men bör samtidigt se över sin förhandlingsposition och sitt mandat
      för vi kan inte bedriva någon strutspolitik.
    t: In futuro l’Unione non dovrà <a>rinunciare</a> ai propri obiettivi - l’impegno
      dei tre 20 per cento - ma dovrà contemporaneamente riflettere sul proprio mandato
      negoziale e sulla posizione assunta nei negoziati stessi, perché non possiamo
      seguire la politica dello struzzo.
  - s: Hur kan ni förklara för personer som var övertygade om att inte <v>ge</v> <p>upp</p>
      den österrikiska schillingen och D-marken att vi nu plötsligt behöver euroobligationer
      helt enkelt därför att bankerna inte kan hållas i schack - förresten, herr Hughes,
      är det mycket skönt att socialdemokraterna nu har insett detta.
    t: Come si può spiegare a chi era arciconvinto di non <a>rinunciare</a> allo scellino
      e al marco che adesso ci servono improvvisamente gli eurobond semplicemente
      perché non è possibile controllare le banche?
  - s: Gruppen Progressiva förbundet av socialdemokrater i Europaparlamentet stöder
      Bas Eickhouts betänkande eftersom det ger ett tydligt budskap både inom och
      utanför EU att vi inte <v>ger</v> <p>upp</p> kampen mot klimatförändringarna.
    t: Signora Presidente, Commissario Oettinger, onorevoli colleghi, il gruppo dell’Alleanza
      progressista di Socialisti e democratici al Parlamento europeo appoggia la relazione
      dell’onorevole Eickhout perché manda un messaggio chiaro, sia all’interno che
      all’esterno dell’UE, che non stiamo <a>rinunciando</a> alla lotta ai mutamenti
      climatici.
  - s: Vi måste slå fast vad vi är beslutna att slå vakt om, vad vi inte är beredda
      att <v>ge</v> <p>upp</p>.
    t: Occorre stabilire che cosa siamo determinati a mantenere, a che cosa non siamo
      disposti a <a>rinunciare</a>.
  - s: Tyvärr har kommissionen <v>gett</v> <p>upp</p> sina planer på en reserv i storleksordningen
      1 miljard euro i de obligatoriska jordbruksutgifterna.
    t: Purtroppo la Commissione ha <a>rinunciato</a> ai suoi piani per una riserva
      di 1 miliardo di euro nelle spese agricole obbligatorie.
  - s: Dessa två hinder finns fortfarande, men jag tror att man inte får <v>ge</v>
      <p>upp</p>, och om ert parlament fortsätter i sin riktning, som består i att
      försöka bygga upp denna interparlamentariska struktur, kommer ni i vilket fall
      som helst att ha kommissionens stöd för att försöka överbrygga hindren som jag
      just nämnt, som fortfarande blockerar vägen, men som enligt min uppfattning
      inte skall göra att vi ger upp.
    t: Questi due ostacoli sono ancora sul nostro cammino ma ritengo che non si debba
      <a>rinunciare</a> e ad ogni modo se il vostro Parlamento continua per la sua
      strada, vale a dire verso la costruzione di questa struttura interparlamentare,
      potrà contare sull’appoggio della Commissione per sormontare gli ostacoli che
      ho appena citato e che permangono su questo cammino ma che a mio parere non
      debbono scoraggiarci.
  - s: Det är otänkbart att vi skulle <v>ge</v> <p>upp</p> vår önskan om återförening
      bara därför att vi har varit skiljda åt under det senaste halvseklet.
    t: È inconcepibile <a>rinunciare</a> al desiderio di unificazione solamente a
      causa della divisione degli ultimi cinquant’ anni.
  - s: På förmiddagen försökte några ledamöter av Europaparlamentet undervisa de nya
      medlemsstaternas folkliga representanter genom att informera dem om att de skall
      vara beredda på att <v>ge</v> <p>upp</p> sitt eget lands självbestämmanderätt
      och godkänna utvecklingen av unionen till en överstatlig federalstat.
    t: Questa mattina alcuni deputati del Parlamento europeo hanno tentato di dare
      lezioni ai parlamentari dei nuovi Stati membri, affermando che devono essere
      pronti a <a>rinunciare</a> al diritto di autodeterminazione dei loro paesi e
      ad accettare che l’Unione evolva verso una federazione sovranazionale.
  - s: Avslutningsvis, herr rådsordförande, tror jag att jag som parlamentsledamot
      aldrig har <v>gett</v> <p>upp</p> så länge det finns hopp, och jag vill säga
      er att vi hörde er när det gäller tiden för integration av stadgan.
    t: Infine, signor Presidente in carica del Consiglio, in quanto deputata credo
      di non aver mai <a>rinunciato</a>, fin che esiste la speranza, e voglio dirle
      che l’abbiamo ascoltata sui tempi di integrazione della Carta.
  - s: Samtidigt befinner sig landet - det måste vi erkänna - i ett utsatt läge eftersom
      Ryssland, den före detta kolonialmakten, inte har <v>gett</v> <p>upp</p> tankarna
      på att återfå något sorts överhöghet över Georgien eller, rentav, över resten
      av södra Kaukasus.
    t: Allo stesso tempo il paese - dobbiamo ammetterlo - si trova in una situazione
      precaria, poiché la Russia, ex potenza coloniale, non ha <a>rinunciato</a> alle
      proprie pretese di supremazia sulla Georgia o addirittura sul resto del Caucaso
      meridionale.
  - s: Tony Blair har utsatts för intensiva påtryckningar att <v>ge</v> <p>upp</p>
      Storbritanniens rabatt på 3 miljarder pund sterling per år för att förhindra
      att EU:s budgetförhandlingar för perioden 2007-2013 havererar.
    t: Il Primo Ministro Blair è stato sottoposto a una fortissima pressione affinché
      <a>rinunciasse</a> allo sconto di 3 miliardi di sterline l’anno a favore del
      Regno Unito, così da evitare il collasso dei negoziati sul bilancio europeo
      2007-2013.
  - s: Vi skall nu inte <v>ge</v> <p>upp</p> möjligheten att få dessa två saker kopplade
      genom att ensidigt införa en nyhetsfrist.
    t: Ebbene, guardiamoci ora dal <a>rinunciare</a> al collegamento fra questi due
      concetti, con l’introduzione unilaterale di una moratoria.
  - s: Vi borde fundera över hur långt vi skulle ha kunnat komma för tio år sedan
      med att införa euron som valuta i EU om vi inte hade <v>gett</v> <p>upp</p>
      våra nationella valutor, franc, mark, peseta osv. Vi måste återskapa något av
      denna inställning i den europeiska andan, som José Manuel Barroso sade.
    t: Dovremmo interrogarci su quanto saremmo riusciti ad andare avanti verso l’Unione
      europea dieci anni fa con l’euro, se non avessimo <a>rinunciato</a> al franco,
      al marco, alla peseta eccetera.
  - s: När det gäller ekonomin vill jag säga Marita Ulvskog, som kanske inte är här
      just nu, att det svenska ordförandeskapet inte <v>ger</v> <p>upp</p> sina ambitioner
      om exitstrategier.
    t: Per ciò che riguarda l’economia, volevo dire all’onorevole Ulvskog, che forse
      non è qui al momento, che la presidenza svedese non è affatto incline a <a>rinunciare</a>
      alle proprie ambizioni sulle «strategie di uscita».
  - s: Om dagens arbetstagare tvingas eller tillåts att <v>ge</v> <p>upp</p> grundläggande
      rättigheter som den maximala arbetstiden, skulle de i morgon på grund av samma
      argument, kunna tillåtas att avstå ifrån andra viktiga hälso- och säkerhetsfaktorer,
      arbeta i en bullrig eller dammig miljö, ta bort skyddande hinder på arbetsplatser,
      avstå från föräldrarättigheter och många andra saker.
    t: Se oggi si obbligano o si autorizzano i lavoratori a <a>rinunciare</a> ai propri
      diritti fondamentali, come il limite massimo per la durata settimanale del lavoro,
      un domani, sulla base della medesima argomentazione, essi potrebbero essere
      spinti a rinunciare ad altri elementi essenziali attinenti alla loro salute
      e alla loro sicurezza, e ad accettare di lavorare in ambienti rumorosi, polverosi
      e privi di barriere protettive, nonché a rinunciare ai propri diritti di maternità
      e molto altro.
  - s: Europaparlamentet <v>ger</v> <p>upp</p> när det gäller ett ad hoc-antagande
      av denna förordning till kommissionens genomförandeakter, vilket ger oss tilltro
      till att en överensstämmelse kommer att nås inom den närmaste tiden genom användning
      av ”samlingsförordningarna”.
    t: In qualità di presidente della commissione per il commercio internazionale
      e di relatore ombra, ho chiesto che questa fosse intesa semplicemente come una
      soluzione transitoria e nulla di più, in cui anche il Parlamento europeo <a>rinuncia</a>
      a un allineamento ad hoc del regolamento al nuovo regime per gli atti esecutivi
      della Commissione, confidando che tale allineamento sarà perfezionato nel prossimo
      futuro tramite i cosiddetti regolamenti «Omnibus».
  - s: När det gäller den ökända rabatten måste ni förr eller senare <v>ge</v> <p>upp</p>
      den, för den strider mot allt sunt förnuft.
    t: Quanto alla famosa riduzione, prima o poi ci dovrà <a>rinunciare</a>, perché
      è contraria al comune buonsenso.
  - s: I denna fråga bör vi uppmuntra dem att utvecklas demokratiskt men mycket tydligt
      förklara att EU inte kommer att <v>ge</v> <p>upp</p> sina värderingar och försäkra
      dem att detta är ett faktum.
    t: A questo proposito, dovremmo sì spingere la Turchia verso uno sviluppo democratico
      e chiarire al contempo in modo inequivocabile che l’Unione europea non intende
      <a>rinunciare</a> ai propri valori, facendo sì che ciò non avvenga neanche in
      questa circostanza.
  - s: Det är just Ankaras hårda, militära linje beträffande den kurdiska frågan,
      oaktat försöket från PKK:s sida att få en dialog till stånd inklusive att man
      <v>givit</v> <p>upp</p> den väpnade kampen, understryker hur värdefullt och
      nödvändigt det skulle vara att ta upp inträdeskriterierna till prövning.
    t: Proprio il persistere di un duro approccio di stampo militare da parte di Ankara
      nella questione curda, che non tiene conto della richiesta di dialogo avanzata
      dal PKK né della decisione di quest’ ultimo di <a>rinunciare</a> alla lotta
      armata, rivela quanto sia utile e necessario verificare il rispetto dei criteri
      di adesione.
  - s: Inför världens tillstånd och ekonomins koncentration frestas en del att <v>ge</v>
      <p>upp</p>, för att de inte kan föreslå ett realistiskt alternativ.
    t: Visti lo stato in cui si trova il mondo e la concentrazione dell’economia,
      alcuni, incapaci di proporre un’alternativa realistica, hanno la tentazione
      di <a>rinunciare</a>.
  - s: Att vi är européer innebär inte att vi <v>ger</v> <p>upp</p> våra ursprungsländer
      eller vår hembygd.
    t: Essere europei non significa <a>rinunciare</a> al nostro paese d’origine o
      alla nostra patria, anzi, i due elementi vanno insieme e per questo è importante
      che chi aspira a ricoprire posizioni di responsabilità dichiari anche la propria
      fedeltà al paese dal quale proviene.
  - s: Det är ett viktigt framsteg att Grekland har <v>gett</v> <p>upp</p> sitt försök
      att ersätta namnet på sin norra granne ”Makedonien” med ”FYROM”, ett begrepp
      som är helt obegriplig för alla, för att betona att denna stat inte täcker hela
      det historiska Makedonien, utan bara den slaviska och albanska norra delen.
    t: Il fatto che la Grecia abbia <a>rinunciato</a> al tentativo di sostituire il
      nome «Macedonia» del suo vicino settentrionale con «FYROM», una sigla assolutamente
      incomprensibile a tutti, preferendo invece sottolineare che questo Stato non
      comprende l’intera Macedonia storica, ma solo la parte settentrionale slava
      e albanese, costituisce un importante passo avanti.
  - s: Vår ståndpunkt var välgrundad, och även socialdemokraterna i utskottet för
      medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor ställde
      sig bakom den, och jag ser inget skäl till att vi skulle <v>ge</v> <p>upp</p>
      beslutet i dagens sammanträde.
    t: La nostra posizione disponeva di solide basi, avendo ottenuto il consenso del
      gruppo socialista in seno alla commissione per le libertà civili, la giustizia
      e gli affari interni e non vedo alcun motivo per <a>rinunciare</a> a tenere
      questa votazione nella seduta odierna.
  - s: inte de gamla dåliga tyskarna som till slut led nederlag 1945 utan de goda
      nya tyskarna med sina oantastliga uppfattningar som lydigt gick med på att <v>ge</v>
      <p>upp</p> den tyska marken och acceptera euron, som förstör den tyska ekonomin
      och gör tiotusentals människor arbetslösa.
    t: non i vecchi tedeschi cattivi che furono sconfitti nel 1945, ma i nuovi tedeschi
      buoni, che professano opinioni irreprensibili e accettano obbedienti di <a>rinunciare</a>
      al marco in cambio dell’euro, che distruggono l’economia del loro paese e gettano
      decine di migliaia di persone nella disoccupazione;
  - s: 1) Ryssland har inte <v>gett</v> <p>upp</p> sina avsikter för Baltikum, utan
      försöker tillämpa principen om att ”söndra och härska”.
    t: 1) La Russia non ha <a>rinunciato</a> ai suoi progetti sui paesi baltici, ma
      sta cercando di applicare il principio del «divide et impera».
  - s: Det är vad demokratins teori har lärt oss, och jag har levt med dessa värderingar
      under så lång tid att jag inte är villig att <v>ge</v> <p>upp</p> dem, i synnerhet
      inte vid detta tillfälle.
    t: Questo insegnano le teorie democratiche, e convivo con questi valori da così
      tanto tempo che non ho alcuna intenzione di <a>rinunciarvi</a>, tanto meno in
      questo momento.
- c: 26
  r: 2
  v: cedere
  x:
  - s: De irländska medborgarna kunde inte övertalas att <v>ge</v> <p>upp</p> en del
      av sitt självbestämmande till förmån för en byråkratisk struktur som kallas
      Europeiska unionen.
    t: I suoi cittadini non si sono lasciati convincere a <a>cedere</a> parte della
      loro sovranità a una struttura burocratica chiamata Unione europea.
  - s: År 2007 sade Europeiska kommissionen till att börja med att den hade exklusiv
      behörighet på detta område, och att den till sist var tvungen att <v>ge</v>
      <p>upp</p> behörighet till förmån för medlemsstaterna.
    t: Nel 2007 la Commissione europea ha affermato di avere competenza esclusiva
      in materia, per poi <a>cedere</a> invece ogni responsabilità e potere agli Stati
      membri.
  - s: Om varvet skulle tvingas att <v>ge</v> <p>upp</p> och acceptera villkoren,
      skulle det innebära slutet för det symbolladdade skeppsvarvet som gjort så mycket
      för att förtjäna stöd.
    t: Se il cantiere dovesse <a>cedere</a> e accettare queste condizioni, ciò comporterebbe
      in pratica la sua chiusura e la fine di un simbolo che tanto ha fatto per meritare
      assistenza.
  - s: Rådet måste fastställa vilka mål som skall prioriteras, visa lite kontinuitet
      och stringens i sitt agerande och en gång för alla försöka förstå att, om varje
      medlemsland inte försöker dra nytta av de gemensamma fördelarna kommer vi att
      tvingas <v>ge</v> <p>upp</p> delar av vår suveränitet till andra makter som
      till fullo har förstått vilka fördelarna är med unionen och integrationen.
    t: Il Consiglio deve mettere ordine nelle priorità degli obiettivi da raggiungere,
      deve agire con coerenza e rigore nelle sue diverse manifestazioni e deve rendersi
      conto, una volta per tutte, che se gli Stati membri non capiscono che il loro
      vantaggio risiede nel vantaggio comune, saremo costretti a <a>cedere</a> quote
      di sovranità a quelle potenze che si sono rese perfettamente conto dei vantaggi
      che comportano unione ed integrazione.
  - s: Jag kan inte här <v>ge</v> <p>upp</p> en av de platserna till en mindre grupp.
    t: In tale occasione non posso <a>cedere</a> nessuno di questi seggi a un gruppo
      più piccolo.
  - s: Jag hoppas att Nicolas Sarkozy inte kommer att <v>ge</v> <p>upp</p> och att
      han i stället är mer förnuftig än förbundskansler Angela Merkel.
    t: Mi auguro che il presidente Sarkozy non <a>ceda</a> e si dimostri invece più
      ragionevole del cancelliere Merkel.
  - s: Det är inget fel på en EU-politik för att undvika alla europeiska krig, men
      jag håller inte med om att man måste <v>ge</v> <p>upp</p> sin suveränitet för
      att uppnå detta.
    t: Non c’è niente di sbagliato in una politica comunitaria tesa a evitare qualsiasi
      guerra europea, ma rifiuto l’idea che per farlo occorra <a>cedere</a> la sovranità.
  - s: Diskussionerna pågick hela natten, vardera sidan gick fram och tillbaka och
      ingen ville <v>ge</v> <p>upp</p>.
    t: Il dibattito si è protratto per tutta la notte, con ciascuna parte che andava
      avanti e indietro, senza che nessuno fosse disposto a <a>cedere</a>, finché
      le trattative purtroppo sono naufragate.
  - s: Det visar att det finns mycket bättre och vitalare alternativ till att helt
      enkelt <v>ge</v> <p>upp</p> inför hopplösheten, vilket ibland är frestande,
      såväl för politiska representanter och politiskt aktiva som för - inte minst
      - folk i allmänhet.
    t: Ciò dimostra che esistono alternative migliori e più efficaci a quella di <a>cedere</a>
      alla disperazione, a volte una vera tentazione sia per i dirigenti politici
      che per i militanti di base e l’opinione pubblica.
  - s: Mitt land har <v>gett</v> <p>upp</p> en del av sin identitet, men det har gjort
      det med stolthet.
    t: Il mio paese ha <a>ceduto</a> una parte della sua identità, ma l’ha fatto con
      orgoglio.
  - s: Om emellertid en av dessa förutsättningar saknas kommer ni inte att få européer
      att <v>ge</v> <p>upp</p> mer suveränitet till dessa institutioner än vad de
      redan har gjort.
    t: Tuttavia, se viene meno uno solo dei suddetti prerequisiti, non si convinceranno
      gli europei a <a>cedere</a> maggiore sovranità alle istituzioni che attualmente
      abbiamo a disposizione.
  - s: Folk är som mest chockade där skadorna var störst, men ingen har <v>gett</v>
      <p>upp</p> inför detta olycksöde.
    t: La popolazione è rimasta traumatizzata laddove i danni sono stati più gravi,
      ma nessuno ha <a>ceduto</a> alla fatalità.
  - s: Man berättar inte för den europeiska allmänheten varför parlamentet har <v>gett</v>
      <p>upp</p> kravet på ersättning.
    t: All’opinione pubblica europea non si dice il motivo per cui il Parlamento ha
      <a>ceduto</a> sul requisito della sostituzione.
  - s: Det är dags att alla länder - EU:s partner - inser att det finns vissa saker
      som EU aldrig skulle <v>ge</v> <p>upp</p> eller överge.
    t: È tempo che tutti i paesi, e i partner dell’UE, comprendano che vi sono alcune
      questionisu cui l’UEnon <a>cederà</a> e non transigerà mai.
  - s: Jag tackar rådet, särskilt det slovenska ordförandeskapet, och kommissionen,
      särskilt för att de båda <v>ger</v> <p>upp</p> viktiga och hittills exklusiva
      rättigheter och lämnar över dem till parlamentet, och de förlorar både exklusiva
      befogenheter.
    t: Ringrazio il Consiglio, e in modo particolare la Presidenza slovena, e la Commissione,
      soprattutto perché entrambi stanno <a>cedendo</a> diritti importanti e finora
      esclusivi al Parlamento, ed entrambi stanno perdendo poteri esclusivi.
  - s: När det gäller den nationella enhetsregeringen är det enligt min mening inte
      dags att <v>ge</v> <p>upp</p> den.
    t: Per quanto riguarda il governo di unità nazionale, a mio avviso non è certo
      questo il momento di <a>cedere</a> al riguardo.
  - s: Vi får inte glömma att det europeiska luftrummet är ett lapptäcke av 15 suveräna
      medlemsstater, som av olika skäl, framför allt militära, har svårt att <v>ge</v>
      <p>upp</p> en del av sin suveränitet på detta område.
    t: Occorre ricordare che lo spazio aereo europeo è un mosaico composto da 15 Stati
      membri sovrani, che trovano difficile - per varie ragioni, per lo più di carattere
      militare - <a>cedere</a> parte della loro sovranità in questa materia.
  - s: Jag kämpade emot det, och efter att ha vunnit den kampen, kommer jag inte att
      <v>ge</v> <p>upp</p> för att se kampen ta ny fart via Europas bakdörr.
    t: Mi sono battuto contro tale proposta e, avendo vinto la battaglia, non ho intenzione
      di <a>cedere</a> e di vedere la stessa battaglia riaccendersi perché abbiamo
      lasciato aperta la porta di servizio dell’Europa.
  - s: Vi måste stå på oss - för om vi i dag <v>ger</v> <p>upp</p> i fråga om bananer,
      varför skulle vi i morgon inte ge upp andra gemensamma organisationer av marknaden,
      den gemensamma jordbrukspolitiken och den europeiska jordbruksmodellen för en
      hållbar utveckling?
    t: Dobbiamo resistere, perché se oggi <a>cediamo</a> sulle banane, perché non
      dovremmo fare altrettanto domani sulle altre organizzazioni comuni del mercato,
      sulla PAC, sul modello agricolo europeo che prevede uno sviluppo sostenibile?
  - s: Jag vill tala om att jag inte vill försvara den lobbyverksamhet som förespråkar
      jordbrukskemikalier, men vi borde inte <v>ge</v> <p>upp</p> med en gång.
    t: Ciò che intendo dire è che non voglio difendere la lobby a favore degli anticrittogamici,
      ma non dovremmo <a>cedere</a> immediatamente.
  - s: En sådan ståndpunkt är ohållbar, och den kommer ni - även kommissionen - att
      bli tvungna att <v>ge</v> <p>upp</p>.
    t: i vostri gruppi e la Commissione dovranno <a>cedere</a>.
  - s: Ryssland är på väg utför mot att bli en fullständig diktatur med en stark ledare
      som inte kommer att tolerera några protester och som ställer upp sin hemliga
      FSB-polis när han tycker att det behövs, en ledare som inte kommer att <v>ge</v>
      <p>upp</p> sin makt på några villkor och som kommer att använda alla slags knep
      för att behålla makten efter parlamentsvalet i december och presidentvalet i
      mars.
    t: un leader che <a>cederà</a> il potere a nessuna condizione e che utilizzerà
      ogni sorta di inganno per mantenerlo dopo le elezioni parlamentari di dicembre
      e quelle presidenziali di marzo.
  - s: Man måste emellertid konstatera att när det gäller Irak skär sig i dag rösterna
      mellan dem som är emot varje form av hot eller militär aktion, dem som vid amerikanernas
      sida förefaller beslutsamma att under de kommande dagarna övergå till denna
      militära åtgärd och dem, som jag själv tillhör och som är i majoritet i Europeiska
      folkpartiets grupp, som begär att man inte bestämmer sig för krig förrän man
      uttömt alla diplomatiska möjligheter för att få Saddam Hussein att <v>ge</v>
      <p>upp</p> och tvinga honom att överge alla planer på att utveckla och tillverka
      massförstörelsevapen.
    t: Tuttavia, è giocoforza constatare che, riguardo all’Iraq, le voci restano discordanti
      tra quanti sono contrari a qualsiasi forma di minaccia o di azione militare,
      quelli che, a fianco degli americani, sembrano determinati ad avviare l’intervento
      militare nei prossimi giorni e coloro, tra i quali mi riconosco e che costituiscono
      una maggioranza all’interno del gruppo del Partito popolare europeo (democratici
      cristiani) e dei Democratici europei, che chiedono di ricorrere alla guerra
      solo dopo aver esaurito tutti i mezzi diplomatici per convincere Saddam Hussein
      a <a>cedere</a> e per costringerlo ad abbandonare i suoi progetti di sviluppo
      e produzione di armi di distruzione di massa.
  - s: Där kommer vi inte att <v>ge</v> <p>upp</p>!
    t: Su questo punto non <a>cederemo</a>!
  - s: Är det så att de i själva verket helt enkelt inte blir tillfrågade om de vill
      kandidera eller är det det gamla klassiska mönstret där ingen, vare sig män
      eller kvinnor, frivilligt <v>ger</v> <p>upp</p> den befintliga makten.
    t: Non vengono invitate a candidarsi o siamo ancora una volta di fronte alla vecchia
      situazione tradizionale in cui nessuno <a>cede</a> volontariamente il potere,
      a prescindere che si tratti di uomini o donne?
  - s: Men om man vill stärka parlamentets rättigheter och propagera för det kan man
      inte vara annat än tacksam över att alla ytterligare åtgärder av detta slag
      gör att parlamentet blir allt mer enat i övertygelsen om att detta är något
      vi inte kan <v>ge</v> <p>upp</p>.
    t: Se però vogliamo consolidare i diritti del Parlamento e lottare per essi, dobbiamo
      guardare con gratitudine ad ogni ulteriore azione di questo tipo, che in ultima
      analisi contribuisce a rafforzare nell’Assemblea lo spirito unitario e la convinzione
      che su questo punto non dobbiamo <a>cedere</a>.
- c: 18
  r: 3
  v: arrendere
  x:
  - s: Tigrarna har vägrat att lyssna till världssamfundets vädjanden om att de ska
      <v>ge</v> <p>upp</p> och upprätta en tillfällig humanitär korridor.
    t: Le Tigri hanno ignorato gli appelli della comunità internazionale ad <a>arrendersi</a>
      e a istituire temporaneamente un corridoio umanitario.
  - s: Vi måste vara realistiska, men ändå tillitsfulla, och vi får inte ens tänka
      tanken att <v>ge</v> <p>upp</p>.
    t: Dobbiamo essere realistici ma fiduciosi e non <a>arrenderci</a>.
  - s: Det är inte alltför komplicerat och vi får inte bara <v>ge</v> <p>upp</p> -
      vi måste ta itu med saken för att garantera medborgarnas tillgång till rättvisa.
    t: 'Non è molto difficile e non possiamo semplicemente <a>arrenderci</a>:'
  - s: Samtidigt bör inte uppgiftens omfattning få oss att <v>ge</v> <p>upp</p>, nej
      tvärtom, jag gläder mig åt att ekonomiska utskottet har erkänt kravet på en
      europeisk reglering.
    t: Detto questo, la portata del compito che ci attende non deve indurci ad <a>arrenderci</a>,
      anzi.
  - s: Jag vill inte antyda att Jacob Söderman har <v>gett</v> <p>upp</p>, men den
      omständigheten att EU:s kompetente och tålmodige ombudsman har valt att avgå
      i förtid är en signal om att kommissionens maktfullkomlighet är alltför överväldigande.
    t: Non voglio insinuare che il Mediatore Söderman si sia <a>arreso</a>, ma il
      fatto che il tanto paziente e competente Mediatore europeo abbia scelto di dimettersi
      prima della fine del mandato dimostra che il potere assoluto della Commissione
      è veramente debordante.
  - s: Parlamentet har förlorat kontrollen och helt enkelt <v>gett</v> <p>upp</p>.
    t: Adesso il Parlamento ha perso il controllo in quest’ambito e si è semplicemente
      <a>arreso</a>, e non ha purtroppo adottato l’approccio precauzionale, il che
      è davvero deplorevole.
  - s: Det grundar sig på precis samma slutsatser som en majoritet i parlamentet stödde
      genom hela förfarandet in i det sista men sedan valde att <v>ge</v> <p>upp</p>
      som ett medgivande till resten av PPE.
    t: Essa si basa proprio sulle linee di fondo che il Parlamento aveva sostenuto
      a maggioranza nel corso del processo fino all’ultimo momento, quando poi ha
      deciso di <a>arrendersi</a>, facendo una concessione al PPE.
  - s: Ett samhälle som i alla fall officiellt sett är konstitutionellt, med långa
      demokratiska traditioner och ett folk som har en genuin önskan om demokrati,
      fred och stabilitet kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: Una società che è, almeno sulla carta, costituzionale, con tradizioni democratiche
      che vengono da lontano e in cui il popolo anela sinceramente alla democrazia,
      alla pace e alla stabilità, non si <a>arrenderà</a> facilmente.
  - s: Med Lissabonfördraget skapas en mer förståelig, demokratisk och effektiv europeisk
      union och vi kan inte <v>ge</v> <p>upp</p> om detta ännu.
    t: Il Trattato di Lisbona crea un’Unione europea più comprensibile, democratica
      ed efficiente e non possiamo <a>arrenderci</a> proprio ora.
  - s: Att <v>ge</v> <p>upp</p> inför ett sådant kaos vore den sista spiken i Haitis
      kista.
