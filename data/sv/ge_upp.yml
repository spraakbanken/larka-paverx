  v: aufnehmen
  x:
  - s: Han kommer nu formellt att <v>ge</v> <p>upp</p> alla ansträngningar att bli
      medlem av Nato och endast låtsas vara intresserad av EU-medlemskap för sitt
      land, som nu även formellt är motståndare till Ryssland, hans nära vän och granne.
    t: Er wird jetzt die Bestrebungen der Ukraine, in die NATO <a>aufgenommen</a>
      zu werden, einstellen und die Mitgliedschaft seines Landes in der EU, die von
      Russland, seinem engsten Freund und Nachbarn, abgelehnt wird, nur noch als Lippenbekenntnis
      anstreben.
- c: 1
  r: 9
  v: Ausdruck bringen
  x:
  - s: Jag gläder mig åt den därmed uttryckta viljan att inte <v>ge</v> <p>upp</p>
      inför upptrappningen av ett alltmer blint våld.
    t: Frau amtierende Ratspräsidentin, ich bin äußerst erfreut darüber, dass auf
      diese Weise die Absicht zum <a>Ausdruck</a> <a>gebracht</a> wird, der Eskalation
      einer immer blindwütigeren Gewalt nicht tatenlos zuzusehen.
- c: 1
  r: 9
  v: behandeln
  x:
  - s: Vi är på väg från statsförbund till förbundsstat, men det är ännu bara det
      näst sista fördraget före grundlagen för en förbundsstat, eftersom ingen vill
      <v>ge</v> <p>upp</p> vetorätten vid fördragsändringar, indrivning av nya skatter
      och utkommendering av soldater i krig.
    t: Damit sollte nämlich sichergestellt sein, daß andere Themen erst dann <a>behandelt</a>
      werden, wenn jene unter Dach und Fach sind.
- c: 1
  r: 9
  v: ansprechen
  x:
  - s: Hans uppgift har ytterligare försvårats av att ingen egentligen är beredd att
      <v>ge</v> <p>upp</p> de nationella skillnaderna, även om alla kan acceptera
      principerna och hålla med om att systemet bör förbättras och övervakas bättre
      och så vidare.
    t: Ich möchte aber auch einen anderen Punkt <a>ansprechen</a>.
- c: 1
  r: 9
  v: bitten
  x:
  - s: Samtidigt som kommissionens funktioner och befogenheter respekteras - och kommissionen
      kommer inte att <v>ge</v> <p>upp</p> några av de befogenheter som den tilldelas
      genom fördraget - och även de som tillkommer rådet - som inte heller kommer
      att ge upp några av de befogenheter som det tilldelas genom fördraget - finns
      det inom ramen för dessa förbindelser - eller detta samarbete - således inte
      några sammanstötningar som lamslår förfarandet och ger upphov till konflikter
      liknande dem som uppstod för drygt ett år sedan.
    t: Ich möchte nur <a>bitten</a>, dass die Jury künftig mehr darauf achtet, dass
      es hier um etwas geht, was wir als die Leuchtturmfähigkeit der Städte betrachten
      müssen.
- c: 1
  r: 9
  v: bringen
  x:
  - s: Det är dårskap att <v>ge</v> <p>upp</p> det ekonomiska redskapet att variera
      växelkurserna för att förorsaka de oundvikliga skillnaderna i ekonomiska prestationer
      mellan länder och regioner, samt mellan de olika sektorerna i ekonomin.
    t: Im schlimmsten Fall <a>bringt</a> uns die einheitliche Währung einen Kollisionskurs
      mit den Spekulanten ein, die nur zu gern testen wollen, ob die Verbindung zwischen
      der fiktiven europäischen Wirtschaft und einer im Handel befindlichen europäischen
      Währung wirklich stark genug ist.
- c: 1
  r: 9
  v: bringen aufgeben
  x:
  - s: Om emellertid en av dessa förutsättningar saknas kommer ni inte att få européer
      att <v>ge</v> <p>upp</p> mer suveränitet till dessa institutioner än vad de
      redan har gjort.
    t: Wenn jedoch eine dieser Voraussetzungen nicht gegeben ist, so werden Sie kaum
      einen Europäer dazu <a>bringen</a>, seine Unabhängigkeit zugunsten dieser Institutionen
      <a>aufzugeben</a>, in denen wir uns derzeit befinden.
- c: 1
  r: 9
  v: eingehen
  x:
  - s: Till Markus Ferber måste jag tyvärr säga att jag tror att ni gjorde fel som
      accepterade en kompromiss och <v>gav</v> <p>upp</p> det krav som parlamentet
      godkände vid första behandlingen.
    t: Herrn Ferber muss ich leider sagen, dass es meiner Meinung nach falsch war,
      einen Kompromiss <a>einzugehen</a> und diese Bedingung, die das Parlament in
      erster Lesung angenommen hatte, wieder fallen zu lassen.
- c: 1
  r: 9
  v: erfüllen
  x:
  - s: Portugal klarade, tvärtemot alla förutsägelser från dem som inte satsade ett
      nickel på landets möjligheter, på ett briljant sätt alla prov. Landet befinner
      sig i frontlinjen bland de grundande länderna, och deltar med stolthet i detta
      ögonblick, en verklig milstolpe i Europas historia, och signalerar således att
      vi inte vill åldras och <v>ge</v> <p>upp</p>.
    t: Portugal hat trotz aller Voraussagen derer, die nicht im geringsten an seine
      Chancen geglaubt haben, alle Schwierigkeiten mit Erfolg gemeistert und steht
      in der ersten Reihe neben den anderen Mitgliedstaaten, die die Voraussetzungen
      für die Einführung der einheitlichen Währung <a>erfüllen</a>, und nimmt an diesem
      entscheidenden Moment der Geschichte Europas mit Stolz teil.
- c: 1
  r: 9
  v: erscheinen werden
  x:
  - s: Inkluderandet av hänvisningar till varvs- och stålindustrin, vilket är strävan
      i ändringsförslag 2, en mycket lämplig strävan, skulle dock motivera att det
      sträcks ut till andra sektorer, särskilt textilsektorn, som också fanns med
      bland dessa sektorer i ett stycke i ingressen i vårt resolutionsförslag, och
      som <v>gavs</v> <p>upp</p> till förmån för den gemensamma resolutionen.
    t: Die Einbeziehung von Hinweisen auf den Schiffbau und die Eisen- und Stahlindustrie,
      wie es Änderungsantrag 2 beansprucht, ist zwar sehr relevant, doch sie würde
      die Erweiterung auf andere Sektoren rechtfertigen, insbesondere den Textilbereich,
      der im Zusammenhang mit jenen Sektoren in einer Begründung unseres Entschließungsantrags
      <a>erschien</a> und der zugunsten der gemeinsamen Entschließung geopfert <a>wurde</a>.
- c: 1
  r: 9
  v: erteilen
  x:
  - s: Vi <v>ger</v> <p>upp</p> vår plikt som lagstiftare att ta ett steg tillbaka
      och tänka efter.
    t: Wir <a>erteilen</a> unserer Pflicht als Gesetzgeber eine Absage, uns mit den
      Rechtsvorschriften auseinanderzusetzen und sie in Ruhe zu prüfen.
- c: 1
  r: 9
  v: erwähnen
  x:
  - s: Det är bara genom förbättrade möjligheter att kombinera familj och yrkesliv
      som män och kvinnor kan bestämma sig för att skaffa fler barn utan att <v>ge</v>
      <p>upp</p> sina karriärer.
    t: Sie haben Frankreich <a>erwähnt</a>, aber es gibt auch andere gute Beispiele.
- c: 1
  r: 9
  v: führen
  x:
  - s: Allt detta hjälper oss mot ett mål som vi aldrig får <v>ge</v> <p>upp</p>,
      målet om en större sammanhållning för att minska de skillnader som ännu förekommer
      trots att det onekligen har skett en socioekonomisk utveckling inom regionerna.
    t: Dies alles wird dazu <a>führen</a>, daß ein größerer Zusammenhalt -ein unverzichtbares
      Ziel- erreicht wird, um die Ungleichheiten, die trotz der unleugbaren Fortschritte
      in der sozioökonomischen Entwicklung der Regionen immer noch bestehen, abzubauen.
en:
- c: 269
  r: 1
  v: give up
  x:
  - s: Därför är detta ögonblick avgörande för fiskerisektorn i området, och som tack
      för att vi har fått möjlighet att uppnå detta vill jag fullt ut uttrycka min
      erkänsla för det arbete som har utförts av kommissionsledamot Joe Borg och generaldirektör
      Jörgen Holmquist - som personligen har medverkat till att driva ärendet framåt
      -, av deras tjänstemän, som jag har arbetat med dagligen, och självklart av
      mina kolleger i fiskeriutskottet, som har varit kloka och generösa nog att <v>ge</v>
      <p>upp</p> många krav från sina lokala sektorer, ibland trots ett starkt tryck,
      för att inte beröva hela Medelhavssektorn gemensamma förvaltningsregler.
    t: This is therefore a crucial moment for the fisheries sector in the area, and
      for having made it possible for us to reach this moment, I must fully acknowledge
      the work of Commissioner Joe Borg and Director-General Jörgen Holmquist — who
      have been personally involved in moving this dossier forward — their services,
      with whom I have worked on a daily basis, and of course my colleagues in the
      Committee on Fisheries, who have been wise and generous enough to <a>give</a>
      <a>up</a> many of their local sectors’ demands, sometimes despite strong pressure,
      in order not to deprive the whole Mediterranean sector of common management
      rules.
  - s: Och som ett upplyst och ansvarsfullt parlament får vi inte till detta möte
      skicka en enda felaktig signal, ett enda svaghetstecken, ett enda tecken på
      att <v>ge</v> <p>upp</p>.
    t: As an informed, responsible Parliament, we must not send the Union’s representatives
      at this meeting a single wrong sign, a single sign of weakness, a single sign
      of <a>giving</a> <a>up</a>.
  - s: Nej, vi har inte <v>givit</v> <p>upp</p> kampen för ett narkotikafritt Europa!
    t: No we have not <a>given</a> <a>up</a> the fight for a drugs-free Europe.
  - s: Jag är mycket stolt över att tala för det nya italienska socialistpartiet,
      en liten grupp som består av principfasta italienska socialister som alltid
      har valt samma väg och som har avvisat erbjudanden från både högern och vänstern,
      i vilka de har uppmanat oss att <v>ge</v> <p>upp</p>.
    t: I speak, with great pride, on behalf of the New Italian Socialist Party, a
      small group of uncompromising Italian socialists who have always chosen the
      same path and have refused offers from those on both the right and the left
      inviting us to <a>give</a> <a>up</a>.
  - s: Jag anser att det inte är rätt tid för EU att <v>ge</v> <p>upp</p> sitt engagemang
      för Turkiet.
    t: I think that this is not the time for Europeans to <a>give</a> <a>up</a> in
      our engagement with Turkey.
  - s: Jag tror visserligen att vi kan klara oss utan sommartid, men jag är dock inte
      villig att <v>ge</v> <p>upp</p> det varma sommarvädret.
    t: I certainly believe that we could get along without it, although I am not prepared
      to <a>give</a> <a>up</a> the warm summer weather.
  - s: Vi måste vara realistiska, men ändå tillitsfulla, och vi får inte ens tänka
      tanken att <v>ge</v> <p>upp</p>.
    t: We must be realistic yet confident and we must not think of <a>giving</a> <a>up</a>.
  - s: 'Chefen för undersökningsuppdraget, Heidi Tagliavini, skrev följande kommentarer
      i ett separat pressmeddelande: ”Det måste konstateras att konflikten 2008 var
      förutsebar och hade kunnat förhindras”, ”men det internationella samfundet vände
      bort blicken, som om man hade <v>gett</v> <p>upp</p> hoppet om att inte bara
      lösa den underliggande konflikten utan också upprätthålla den allt bräckligare
      vapenvilan”.'
    t: 'Madam President, Ms Heidi Tagliavini, head of the mission, wrote the following
      comments in a separate press summary: ’It must be said that the conflict of
      2008 was predictable and preventable’; ’But the international community looked
      the other way, as if it had <a>given</a> <a>up</a> not only on solving the underlying
      conflict, but also on upholding an increasingly fragile cease-fire.’'
  - s: Vi anser därför att de spanska förslagen på detta område inte kan godtas, för
      då <v>ger</v> vi egentligen <p>upp</p> Amsterdam, en andra, mycket viktig sektion.
    t: We do not therefore feel that the Spanish proposals in this area should be
      approved, because if so we are really <a>giving</a> <a>up</a> Amsterdam, a second,
      very important aspect.
  - s: Genom mer samordning i dag kan vi skapa en bättre värld i morgon, och vi tänker
      inte <v>ge</v> <p>upp</p> detta ambitiösa mål.
    t: Greater coordination today can produce a better world tomorrow, and it is not
      our intention to <a>give</a> <a>up</a> that ambitious goal.
  - s: Essex har varit ett svart hål i Bryssels nätverk, med många små lokala företag
      som har <v>givit</v> <p>upp</p> innan de kommit i gång med EU- program, offerter
      eller exportprojekt.
    t: Essex has been a black hole in the Brussels network with many local small businesses
      <a>giving</a> <a>up</a> before they had started with European programmes, tenders
      or exports.
  - s: Trots att han visste och kände på sig att han kunde råka ut för något som detta,
      <v>gav</v> han inte <p>upp</p> sin kamp för de mänskliga rättigheterna.
    t: He never <a>gave</a> <a>up</a> the fight for human rights, even though he knew
      and felt that something such as this could happen to him.
  - s: Män har aldrig varit beredda att släppa sina maktpositioner, om de har några,
      men det är också ytterst få kvinnor som har varit beredda att <v>ge</v> <p>upp</p>
      sina maktpositioner - då tänker jag i synnerhet på maktpositionen gentemot barnen.
    t: Men have never wished to surrender positions of power when they had them, but
      there are also very few women who have been willing to <a>give</a> <a>up</a>
      their positions of power, and I am thinking here, in particular, of positions
      of power in relation to children.
  - s: Då kan parlamentet <v>ge</v> <p>upp</p> alla anspråk på att bry sig om vare
      sig medborgerliga fri- och rättigheter eller de europeiska företagens konkurrenskraft.
    t: This Parliament could <a>give</a> <a>up</a> any pretence to care either about
      civil liberties or about European business competitiveness.
  - s: Man kan inte <v>ge</v> <p>upp</p> så nära målet.
    t: Mr Rothley, you should not <a>give</a> <a>up</a> before you cross the finishing
      line.
  - s: Varför <v>ge</v> <p>upp</p> denna möjlighet till förbättring, när vi till och
      med företräder samma ståndpunkt på denna punkt, eftersom rådets förslag som
      sagt inte är konsekvent och inte logiskt.
    t: Why should we <a>give</a> <a>up</a> the opportunity of an improvement when
      we both support the same position on this point, because, as has been said,
      the draft from the Council lacks internal conviction and logic.
  - s: Jag anser att det är ett löfte vi i dag måste upprepa med enhällighet och jag
      uppmuntrar såväl rådets sekreterare och den höge representanten för utrikespolitik
      och gemensam säkerhet som kommissionen att inte <v>ge</v> <p>upp</p> i sina
      försök utan ge uttryck för den gemensamma viljan hos alla folk och Europeiska
      unionens samtliga företrädare.
    t: I think that this is a commitment that we need to reiterate today, unanimously,
      and I urge the Secretary of the Council, the High Representative for the Common
      Foreign and Security Policy and the Commission not to <a>give</a> <a>up</a>
      on their efforts and to express this unanimous will of all the peoples and all
      the representatives of the European Union.
  - s: Vi får dock givetvis inte <v>ge</v> <p>upp</p> och vi måste försöka göra vårt
      bästa för att uppnå bättre resultat i det framtida arbetet med detta.
    t: There is a real risk, however, with this result that we will not be able to
      push for binding measures in the Frontex mandate being revised right now, but
      of course, we cannot <a>give</a> <a>up</a> and must try our best to obtain a
      better result in the future work on this.
  - s: Vi kommer inte att acceptera diskriminering, och vi kommer inte att <v>ge</v>
      <p>upp</p> skyddet av mänskligt liv och mänsklig värdighet.
    t: We will not accept discrimination, and we will not <a>give</a> <a>up</a> the
      protection of human life and human dignity.
  - s: Dessutom behöver föräldrarna inte <v>ge</v> <p>upp</p> sina yrkesmässiga ambitioner
      på grund av brist på barnomsorgsinrättningar.
    t: In addition, their parents do not have to <a>give</a> <a>up</a> their professional
      aspirations because of a lack of childcare support centres.
  - s: I själva verket innebär detta att vi <v>ger</v> <p>upp</p> den europeiska harmoniseringen
      när det handlar om finansiering på detta område och hur mycket kvinnor får under
      den här perioden.
    t: What this in fact means is that we are <a>giving</a> <a>up</a> on European
      harmonisation when it comes to financing in this area and how much women receive
      during this period.
  - s: Irland <v>gav</v> <p>upp</p> anspråket på den norra delen och nationalister
      i norr accepterade att det kunde bli en lösning för Nordirland som inte innebar
      ett enat Irland.
    t: Ireland <a>gave</a> <a>up</a> the claim to the North and Nationalists in the
      North accepted that there could be a solution for Northern Ireland short of
      a united Ireland.
  - s: Jag menar också att vi måste inse att vi inte helt ansvarslöst kan <v>ge</v>
      <p>upp</p> kol - en energikälla som finns i vårt land och på många andra platser
      i Europa - och säga att ”kol producerar koldioxid och är därför inte något alternativ”.
    t: I also think that we need to realise that we cannot just carelessly <a>give</a>
      <a>up</a> on coal - an energy source that we have in our country and in many
      other places in Europe - and say ’coal produces CO2, so it is not an option’.
  - s: Jag vill att de skall ge upp dem. Jag vet att de inte kommer att <v>ge</v>
      <p>upp</p> dem alla, men att de åtminstone borde ge in indikation om hur mycket
      de kommer att ge upp.
    t: I know they will not <a>give</a> them all <a>up</a> but they at least should
      give an indication of how much they will give up.
  - s: Jag vill att de skall ge upp dem. Jag vet att de inte kommer att ge upp dem
      alla, men att de åtminstone borde ge in indikation om hur mycket de kommer att
      <v>ge</v> <p>upp</p>.
    t: I know they will not give them all up but they at least should give an indication
      of how much they will <a>give</a> <a>up</a>.
  - s: Dalai Lama, den andlige ledaren för det tibetanska folket, har visat sin vilja
      till dialog och en överenskommelse vid mer än ett tillfälle, och han har till
      och med <v>gett</v> <p>upp</p> sin begäran om fullständigt oberoende till förmån
      för en äkta autonomi som garanterar respekt för Tibets etniska, språkliga, kulturella
      och religiösa identitet.
    t: The Dalai Lama, as the spiritual leader of the Tibetan people, has demonstrated
      his desire for dialogue and agreement on more than one occasion, and he has
      even <a>given</a> <a>up</a> his demand for complete independence in favour of
      a genuine autonomy that guarantees respect for the ethnic, linguistic, cultural
      and religious identity of Tibet.
  - s: Invandrarnas vilja att lära sig värdlandets språk och ta kontroll över sina
      liv innebär inte att de <v>ger</v> <p>upp</p> hemlandets språk och kultur.
    t: Migrants’ willingness to learn the language of the host country and take control
      of their lives does not mean that they are <a>giving</a> <a>up</a> the language
      or culture of their country of origin.
  - s: Varför ska konsumenterna <v>ge</v> <p>upp</p> sina legitima förväntningar på
      gottgörelse, och varför ska samhället acceptera brister i välfärden och rättvisan?
    t: Why should consumers <a>give</a> <a>up</a> their legitimate expectations of
      compensation, and why should society put up with the welfare and justice gap?
  - s: Vi får inte <v>ge</v> <p>upp</p> vår vilja och förhoppning om att göra framsteg
      och låta en fråga som är av så grundläggande betydelse, och som baseras på våra
      värderingar, hamna i kategorin hopp och drömmar.
    t: We cannot <a>give</a> <a>up</a> on our desires and hopes to make progress and
      simply relinquish such a fundamentally important matter, based on our values,
      to the category of hopes and dreams.
  - s: Det beror på att de flyr ifrån ödelagda regioner, för att de mindre farliga
      vägarna är stängda för dem och för att de inte har <v>gett</v> <p>upp</p> hoppet
      om livet.
    t: It is because they are fleeing devastated regions, because the less dangerous
      routes are closed to them and because they have not <a>given</a> <a>up</a> hope
      for life.
  - s: Vi <v>gav</v> <p>upp</p> två platser för att nå en slutlig överenskommelse
      och tog alltså ett stort ansvar för anpassningen.
    t: We <a>gave</a> <a>up</a> two seats in order to reach the final agreement, thus
      bearing a large part of the adjustment effort.
  - s: Att uppmanas att sätta av ännu mer pengar för att finansiera EU-projekt genom
      en större EU-budget i en tid när de tvingas <v>ge</v> <p>upp</p> en del av sina
      offentliga pensioner, eller rentav i vissa fall grundläggande välfärd som de
      har blivit beroende av, är för många väljare att gå för långt.
    t: Being asked to give up even more money to funding EU projects through an increased
      EU budget at a time when they are being asked to <a>give</a> <a>up</a> a slice
      of their public sector pensions, or even in some cases basic welfare provisions
      that they have come to depend on, is for many constituents a step too far.
  - s: Kort sagt, kan vi verkligen inte <v>ge</v> <p>upp</p> en attityd som var effektiv
      för femtio år sedan, men som i dag ärligt talat försätter hela vår strategi
      i fara?
    t: In short, ladies and gentlemen, are we really incapable of <a>giving</a> <a>up</a>
      an attitude that was effective 50 years ago but today, frankly, is endangering
      our whole strategy?
  - s: Det är inte alltför komplicerat och vi får inte bara <v>ge</v> <p>upp</p> -
      vi måste ta itu med saken för att garantera medborgarnas tillgång till rättvisa.
    t: 'This is not too difficult and we cannot just <a>give</a> <a>up</a>:'
  - s: Vilket beslut som än tas idag, om du vinner, herr Daul, eller om vi vinner,
      så kommer vi inte att <v>ge</v> <p>upp</p> kampen för mediefrihet, herr Lange.
    t: Whatever decision is made today - whether you win, Mr Daul, or whether we win
      - we will not <a>give</a> <a>up</a> the fight for freedom of the media, Mr Lange.
  - s: Jag kommer väl ihåg hur en av dess medlemmar, den belgiska medlemmen Karel
      Pinxten, tillträdde sin tjänst utan att <v>ge</v> <p>upp</p> sina ekonomiska
      eller politiska ansvarsområden.
    t: I well remember how one of its members, the Belgian member, Mr Pinxten, took
      his post without <a>giving</a> <a>up</a> any of his economic or political responsibilities.
  - s: Vi kan inte <v>ge</v> <p>upp</p> detta åtagande.
    t: We cannot <a>give</a> <a>up</a> this commitment.
  - s: Till råga på allt tillkännagav en tysk tidning, Financial Times, i dag att
      ni har <v>gett</v> <p>upp</p> 30-procentsmålet för 2020 och nu vill lägga fram
      det för 2025 i stället.
    t: To make matters worse, a German newspaper, the Financial Times, announced today
      that you have <a>given</a> <a>up</a> on the 30% target for 2020 and now want
      to offer this for 2025 instead.
  - s: Han har nu lämnat kammaren, men kontentan av vad han sade var att det är så
      hopplöst att det är bäst att <v>ge</v> <p>upp</p> och inrikta oss på våra egna
      grannar.
    t: it is so hopeless that we should just <a>give</a> <a>up</a> and concentrate
      on our own neighbours.
  - s: Jag undrar om vi skulle kunna se dem i ögonen och säga att vi helt enkelt <v>ger</v>
      <p>upp</p>, eller att det inte är någon av våra prioriteringar, eller att vi
      bara tänker anta ytterligare en resolution och att det räcker.
    t: On the other hand, I then think of the group of women who visited us here last
      month, to whom Mrs Durant also referred, and I wonder whether we could look
      them in the eye and tell them that we are simply <a>giving</a> <a>up</a>, or
      that it is not one of our priorities, or that we mean to just adopt yet another
      resolution and consider our job done.
  - s: Det finns inte en chans att vi <v>ger</v> <p>upp</p>.
    t: There is no way we will <a>give</a> <a>up</a>.
  - s: Jag kommer dock inte att <v>ge</v> <p>upp</p> den särskilda frågan.
    t: However, I will not <a>give</a> <a>up</a> on that particular point.
  - s: I samband med en sådan reform skulle vi behöva fundera på vad våra handelspartner
      gör, i stället för att ensidigt <v>ge</v> <p>upp</p> alla lagliga mekanismer
      för att skydda oss själva mot dumpning.
    t: 'Such a reform would have to consider what our trading partners are doing rather
      than unilaterally <a>giving</a> <a>up</a> any legal mechanisms to protect ourselves
      from dumping:'
  - s: Det är en sådan skandal att vissa framstående kandidater har <v>gett</v> <p>upp</p>
      sina legitima ambitioner, skamsna över den kohandel som förhandlingarna om förordnanden
      har blivit.
    t: It is so scandalous that some distinguished candidates have <a>given</a> <a>up</a>
      their legitimate aspirations, ashamed of the horse-trading that the negotiations
      on appointments have become.
  - s: Det luxemburgska ordförandeskapet strävar efter att hitta ett definitivt huvudkontor
      för den, men jag måste säga till er att det med fem konkurrerande kandidater
      inte kan antas att det går att uppnå ett enhälligt stöd för en viss lösning,
      särskilt om inget av de fem länderna <v>ger</v> <p>upp</p> sin kandidatur, vilket
      inget ännu har gjort.
    t: The Luxembourg Presidency is making efforts to find a definitive headquarters
      for it, but I have to tell you that, with five candidates in contention, it
      cannot be assumed that there will be unanimous support for a solution, especially
      if none of the five countries <a>gives</a> <a>up</a> its candidacy, as none
      has done so far.
  - s: Jag kan inte här <v>ge</v> <p>upp</p> en av de platserna till en mindre grupp.
    t: I cannot on this occasion <a>give</a> <a>up</a> one of those places to a smaller
      group.
  - s: Min man röker 3 paket om dagen och under loppet av ett långt äktenskap har
      jag <v>givit</v> <p>upp</p> försöken att få honom att sluta.
    t: My husband smokes 60 cigarettes a day, and in the course of a long marriage
      I have <a>given</a> <a>up</a> trying to get him to stop.
  - s: För det första har evangeliströrelsen ”Familjen”, som låg bakom Bahati-lagförslaget,
      inte <v>gett</v> <p>upp</p> och vi kan fortfarande se att lagförslaget dyker
      upp på nytt i Uganda.
    t: Firstly, the evangelist movement ’The Family’, which was behind this Bahati
      Bill, has not <a>given</a> <a>up</a>, and we can still see this bill reappearing
      in Uganda.
  - s: Ursprungslandsprincipen skulle ha tvingat medlemsländerna att <v>ge</v> <p>upp</p>
      nationellt självbestämmande på några av de viktigaste områdena av samhällslivet.
    t: The country of origin principle would have forced the Member States to <a>give</a>
      <a>up</a> national self-determination in some of the most important areas of
      social life.
  - s: Det kan väl inte vara så att man måste acceptera nackdelarna med dessa rättigheter
      för att inte vara tvungen <v>ge</v> <p>upp</p> det man vill ha.
    t: Surely people cannot be compelled to consent to the loss of these rights in
      order to avoid having to <a>give</a> <a>up</a> what they want to do.
  - s: Vi får inte <v>ge</v> <p>upp</p>.
    t: We must not <a>give</a> <a>up</a>.
  - s: Europaparlamentet bör koncentrera sig på att ha ett säte, och personligen skulle
      jag föredra Strasbourg, dels på grund av stadens historiska och sociokulturella
      roll som brobyggare, dels på grund av det faktum att Bryssel håller på att sjunka
      ned i brottslighet och att delar av staden håller på att förfalla i anarki inför
      en polisstyrka som har <v>gett</v> <p>upp</p>.
    t: The European Parliament should therefore concentrate on one seat, and, personally,
      I would prefer Strasbourg on account of its historic and socio-cultural bridging
      role and, in particular, on account of the fact that Brussels is sinking into
      crime, parts of the city are descending into anarchy and the police have <a>given</a>
      <a>up</a>.
  - s: Vi förlorar slaget men får inte <v>ge</v> <p>upp</p> striden.
    t: We are losing the battle but we must not <a>give</a> <a>up</a> the fight.
  - s: Det tycker också Chris Davies, men alltfler av EU:s länder verkar har <v>gett</v>
      <p>upp</p>.
    t: Mr Davies thinks so too, but more and more EU countries appear to have <a>given</a>
      <a>up</a>.
  - s: Island kommer varken att <v>ge</v> <p>upp</p> sina rika fiskevatten - som står
      för 40 procent av landets export - för att ansluta sig till den katastrofala
      gemensamma fiskeripolitiken eller överge det isländska parlamentet som är över
      1 000 år gammalt och har tilldelats Unescos demokratipris.
    t: Iceland will neither <a>give</a> <a>up</a> its rich fishing grounds - producing
      40% of its exports - to join the disastrous common fisheries policy, nor abandon
      an Icelandic Parliament that is more than 1 000 years old and the winner of
      a UNESCO award for democracy.
  - s: Krisen i Elfenbenskusten bör nu tjäna som ett avskräckande exempel för alla
      som vägrar att <v>ge</v> <p>upp</p> trots att de förlorat ett val.
    t: The crisis in Côte d’Ivoire should now serve as an example to all those who
      refuse to <a>give</a> <a>up</a> power despite electoral defeat.
  - s: Det faktum att det finns medlemsstater som är beredda att <v>ge</v> <p>upp</p>
      en av de grundläggande friheterna i den europeiska integreringen, nämligen fri
      rörlighet, får varningsklockor att ringa.
    t: The fact that there are Member States prepared to <a>give</a> <a>up</a> one
      of the basic freedoms of European integration, the freedom of movement, sounds
      an alarm bell.
  - s: Vi måste dock vara medvetna om att Ryssland inte har någon demokratisk tradition
      och att de som likt Alexander I ville demokratisera Ryssland i det förflutna
      tvingades <v>ge</v> <p>upp</p> eller blev allmänt kritserade, så som var fallet
      med Boris Jeltsin när han gick bort.
    t: However, we must be aware of the fact that Russia does not have a tradition
      of democracy and that those, such as Alexander I, who wanted to bring democracy
      to Russia in the past, have had to <a>give</a> <a>up</a> or have been widely
      criticised, as was the case with Boris Yeltsin, as he passed away.
  - s: För larmklockorna ringer, än är den gordiska knuten inte löst, men jag hoppas
      att parlamentet inte <v>ger</v> <p>upp</p>.
    t: The alarm bells are ringing, the Gordian knot has not yet been hacked in two,
      but Parliament, I hope, is not <a>giving</a> <a>up</a>.
  - s: I det här läget vill jag betona att vi kan <v>ge</v> <p>upp</p> många saker,
      men vi kan inte sluta äta.
    t: On this point, I would like to emphasise that we can <a>give</a> <a>up</a>
      many things, but we cannot give up eating.
  - s: Skulle vi <v>ge</v> <p>upp</p> det detta mål, är det detsamma som att lämna
      tusentals ungdomar i sticket.
    t: <a>Giving</a> <a>up</a> that objective would be tantamount to leaving thousands
      of young people in the lurch.
  - s: Fler och fler kvinnor som når toppen nuförtiden måste <v>ge</v> <p>upp</p>
      den rörelsen, vilket inte är bra, eftersom media gör dem till offer alltför
      snabbt.
    t: More and more women who reach the top nowadays must <a>give</a> <a>up</a> that
      movement, which is not a good thing, for the media turn them into casualties
      too soon;
  - s: Många politiker verkar ha <v>gett</v> <p>upp</p> för de så kallade lättare
      drogerna;
    t: Many politicians appear to have <a>given</a> <a>up</a> on the so-called soft
      drugs.
  - s: Det är att <v>ge</v> <p>upp</p>.
    t: It would amount to <a>giving</a> <a>up</a>.
  - s: Frisläppandet innebär slutet på en mycket ångestfylld tid och påminner oss
      om att vi aldrig får <v>ge</v> <p>upp</p> hoppet.
    t: The release means the end of a very harrowing time and is a reminder that we
      must never <a>give</a> <a>up</a> hope.
  - s: Bortsett från den libyska krisen måste vi emellertid vara uppmärksamma på den
      omfattande strategiska utveckling som innebär att vi inte får <v>ge</v> <p>upp</p>
      ambitionen med en gemensam säkerhets- och försvarspolitik som ingår i Lissabonfördraget,
      och som du, Catherine Ashton, måste fortsätta att inspirera till, stödja och
      försvara.
    t: The Libyan crisis aside, however, we must be mindful of the major strategic
      developments that mean that we must not <a>give</a> <a>up</a> on the ambition
      of a common security and defence policy, as enshrined in the Treaty of Lisbon,
      and which you, Baroness Ashton, must continue to inspire, support and speak
      up for.
  - s: Det näst största partiet, rojalisterna i FUNCINPEC har <v>gett</v> <p>upp</p>
      sin bojkott mot parlamentet och kommer att delta i det parlamentariska arbetet.
    t: However, there has been a welcome turn of events, in that the second largest
      party, the royalist FUNCINPEC, has <a>given</a> <a>up</a> its parliamentary
      boycott and will take part in parliamentary work.
  - s: Dessa får dock inte bli en anledning att <v>ge</v> <p>upp</p>, decimera politiken
      eller, ännu värre, åternationalisera - detta skulle vara som att försöka bota
      huvudvärk genom halshuggning - och jag tror inte att detta är rätt väg att gå.
    t: They cannot, however, be a pretext for <a>giving</a> <a>up</a>, still less
      for renationalisation or even a mere resizing of these policies;
  - s: Varför skulle vi <v>ge</v> <p>upp</p> vår rätt att peka på brister i medlemsstaternas
      myndigheters och regeringars tillämpning av gemenskapsrätten?
    t: Why should we <a>give</a> <a>up</a> our right to expose incorrect application
      of EU law by authorities and governments of Member States?
  - s: Det har funnits tider då trycket på parlamentet att ge efter, att splittras
      i omröstningen och <v>ge</v> <p>upp</p> vår lagstiftningsroll har varit nätt
      och jämnt acceptabelt.
    t: At times, the pressure on Parliament to cave in, to divide, to <a>give</a>
      <a>up</a> our legislative role, was barely tolerable.
  - s: Bidra inte till tanken - som nyligen blivit mycket populär - om att kommissionen
      har blivit så rädd för att inte störa medlemsstaterna att den har <v>gett</v>
      <p>upp</p> när det gäller att lösa EU-befolkningens problem.
    t: Do not contribute, Mrs Vassiliou, to the idea - which has become popular recently
      - that the Commission has become so afraid of disturbing the Member States that
      it has <a>given</a> <a>up</a> on solving Europeans’ problems.
  - s: Kampen i WTO om den europeiska jordbruksmodellen <v>ger</v> han <p>upp</p>
      innan den ens har börjat.
    t: He has <a>given</a> <a>up</a> the fight for the European agricultural model
      within the WTO before it has even started.
  - s: Vi kan dock inte komma ifrån att människor har svårt att <v>ge</v> <p>upp</p>
      vetorätter och skräms av en smygande ökning av befogenheterna.
    t: We cannot get around the fact, though, that people are reluctant to <a>give</a>
      <a>up</a> vetoes, and are frightened about a creeping increase in powers.
  - s: Kan EU:s medborgare tolka dessa beslut annorlunda, än att EU har <v>givit</v>
      <p>upp</p> kampen mot narkotikan?
    t: How is the public in the EU to interpret these decisions in any other way than
      that the EU has <a>given</a> <a>up</a> the fight against drugs?
  - s: om de inte gör det kan vi lika gärna <v>ge</v> <p>upp</p> hoppet om ett återupptagande
      av fredssamtalen.
    t: if they do not, we might as well <a>give</a> <a>up</a> all hope of a resumption
      of the peace talks.
  - s: Industrin vill minska behovet av att rätta sig efter flera olika tillsynsmyndigheter,
      men å andra sidan kan jag förstå tvekan hos de ansvariga myndigheterna som innehar
      värdskapet att <v>ge</v> <p>upp</p> sin behörighet och helt förlita sig på utländska
      tillsynsmyndigheter.
    t: The industry wants to reduce the need to comply with many different supervisors,
      but on the other hand I can understand the hesitation of regulatory authorities
      in host situations to <a>give</a> <a>up</a> their competences and to rely completely
      on foreign supervisors.
  - s: Om emellertid en av dessa förutsättningar saknas kommer ni inte att få européer
      att <v>ge</v> <p>upp</p> mer suveränitet till dessa institutioner än vad de
      redan har gjort.
    t: If one of these preconditions is lacking, though, you will not get Europeans
      to <a>give</a> <a>up</a> more sovereignty to these institutions that we currently
      find ourselves in.
  - s: I Europaparlamentet är vi inte redo att <v>ge</v> <p>upp</p> projektet redan
      och vi kommer på alla möjliga sätt att stödja kommissionsledamot Cecilia Malmström
      som har tackat ja till detta besvärliga arv.
    t: We, as the European Parliament, are not prepared to <a>give</a> <a>up</a> this
      project already and we will support Commissioner Malmström, who has accepted
      this difficult inheritance, in any way we can.
  - s: Dessa fattiga människors misär är en förolämpning för det välbärgade Europa
      och därför skickar vi tillbaka dem. På grund av politisk korrekthet ignorerar
      vi det faktum att i den djupaste misären i mottagningscentrumen, där de politiskt
      korrekta icke-statliga organisationerna redan har <v>gett</v> <p>upp</p> kampen,
      är det numera endast de anspråkslösa katolska nunneordnarna som arbetar entusiastiskt.
    t: Due to political correctness, we ignore the fact that in the deepest misery
      of the reception camps, where the politically correct non-governmental organisations
      have already <a>given</a> <a>up</a> the fight, it is now the unobtrusive orders
      of Catholic nuns alone that work on with enthusiasm.
  - s: Arbetslösheten inom denna grupp är dubbelt så hög som genomsnittet och den
      ekonomiska situation som ungdomar möter tvingar dem att <v>ge</v> <p>upp</p>
      sin utbildning, vilket ofta kan leda till fattigdom och utslagning.
    t: Unemployment in this group is almost twice as high as the overall rate, and
      the financial situation facing young people often forces them to <a>give</a>
      <a>up</a> their education, which can, as a result, lead to poverty and exclusion.
  - s: Folk är som mest chockade där skadorna var störst, men ingen har <v>gett</v>
      <p>upp</p> inför detta olycksöde.
    t: People may have been traumatised in the areas where the damage has been greatest,
      but nobody has <a>given</a> <a>up</a> in the face of these terrible circumstances.
  - s: Hur kan till exempel österrikiska medborgare identifiera sig med ett EU som
      i slutändan har gjort att de översköljs av en störtflod av transittrafik, som
      har straffat dem med sanktioner för att de har hållit demokratiska val och tvingat
      dem att <v>ge</v> <p>upp</p> sin neutralitet och sin banksekretess?
    t: How can Austrian citizens, for example, identify with an EU which has resulted
      in them being overcome by an avalanche of transit traffic, punished them with
      sanctions for holding democratic elections and forced them to <a>give</a> <a>up</a>
      their neutrality and banking secrecy?
  - s: Vi får inte <v>ge</v> <p>upp</p> hoppet om Doha och måste snart nå en överenskommelse.
    t: We must not <a>give</a> <a>up</a> on Doha and must reach an agreement soon.
  - s: Det finns flera olika åsikter om det och även en del missförstånd, och när
      Margallo säger att Europaparlamentet inte vill <v>ge</v> <p>upp</p> några befogenheter
      som det nyss fått så håller jag naturligtvis med honom om det.
    t: There are quite a few different ideas and quite a few misconceptions, because
      if Mr García-Margallo y Marfil tells me that the European Parliament does not
      want to <a>give</a> <a>up</a> any of the powers it has only recently acquired,
      then I naturally share his view.
  - s: I en tid då vi strävar efter effektivitet på alla plan, verkar det orimligt
      att <v>ge</v> <p>upp</p> en verksamhet där redan kostnadseffektiviteten visar
      hur dumt ett sådant beslut vore.
    t: Therefore, at a time when all kinds of efficiency are being sought, it does
      not appear to make sense to <a>give</a> <a>up</a> the activity when the cost/benefit
      ratio shows how foolish such a decision is.
  - s: Vi instämmer i att vi inte vill <v>ge</v> <p>upp</p> - vi vill inte lägga ned
      400 000 hektar.
    t: We agree that we do not want to <a>give</a> <a>up</a>, we do not want to grub
      up 400 000 hectares.
  - s: Kommer medborgarna i de central- och östeuropeiska medlemsstaterna att tvingas
      <v>ge</v> <p>upp</p> hoppet om att komma i fatt EU:s levnadsstandard inom rimlig
      tid?
    t: Will the citizens of the Central and Eastern European Member States have to
      <a>give</a> <a>up</a> hope of catching up to the EU standard of living within
      a reasonable deadline?
  - s: Jag vill inte antyda att Jacob Söderman har <v>gett</v> <p>upp</p>, men den
      omständigheten att EU:s kompetente och tålmodige ombudsman har valt att avgå
      i förtid är en signal om att kommissionens maktfullkomlighet är alltför överväldigande.
    t: I do not want to suggest that Mr Söderman has <a>given</a> <a>up</a>, but the
      fact that the EU’s competent and patient Ombudsman has chosen to retire early
      is a signal that the Commission’s absolute power is too overwhelming.
  - s: För det andra är det viktigt att inte <v>ge</v> <p>upp</p> - vi kan faktiskt
      inte ge upp - i att försöka övertala USA:s regering att underteckna Kyotoprotokollet.
    t: Secondly, I believe it is important not to <a>give</a> <a>up</a> - and in fact
      we cannot give up - attempting to convince the US administration to sign up
      to the Kyoto Protocol.
  - s: För det andra är det viktigt att inte ge upp - vi kan faktiskt inte <v>ge</v>
      <p>upp</p> - i att försöka övertala USA:s regering att underteckna Kyotoprotokollet.
    t: Secondly, I believe it is important not to give up - and in fact we cannot
      <a>give</a> <a>up</a> - attempting to convince the US administration to sign
      up to the Kyoto Protocol.
  - s: Det viktigaste är kanske trots allt att EU fortsätter att pusha på för att
      det skall hända någonting efter 2012, att vi inte <v>ger</v> <p>upp</p> trots
      att omvärlden egentligen vill någonting annat.
    t: What is perhaps most important is that, in spite of everything, the EU should
      continue to push for something’s happening after 2012 and that we should not
      <a>give</a> <a>up</a>, in spite of the surrounding world’s actually wanting
      something different.
  - s: Ibland tvingas de att <v>ge</v> <p>upp</p> sin karriär på grund av oförutsedda
      skäl, som behovet av att vårda ett sjukt eller funktionshindrat barn.
    t: Sometimes they are forced to <a>give</a> <a>up</a> their career for unforeseen
      reasons, such as the need to care for an ill or disabled child.
  - s: Jag vill bara säga att jag anser att vi bör anta ministerns mycket vänliga
      erbjudande - att <v>ge</v> <p>upp</p> en del av hans lunchtid vid ett framtida
      plenarsammanträde.
    t: I just wanted to say that I think we should take up the minister on his very
      kind offer - <a>giving</a> <a>up</a> part of his lunchtime in a future plenary
      session.
  - s: De är visserligen inte närvarande, men jag hoppas att de inte redan har <v>givit</v>
      <p>upp</p> hoppet om att vi skall behandla och även rösta om deras betänkanden.
    t: Admittedly neither of them is present, but I hope that they have not already
      <a>given</a> <a>up</a> hope that their reports will be considered and decisions
      about them made.
  - s: När jag nu sagt det ser flera av mina kolleger inget skäl till att vi skulle
      stödja det alls, och jag kan fortfarande övertygas om att vi borde stödja det
      från och med nu fram till omröstningen i morgon, så <v>ge</v> inte <p>upp</p>
      hoppet än, herr Brinkhorst!
    t: so do not <a>give</a> <a>up</a> hope yet, Mr Brinkhorst.
  - s: Alla ansträngningar från FN, IGAD och OAU har ännu inte tjänat någonting till.
      Men jag hoppas att i varje fall dessa organisationer inte kommer att <v>ge</v>
      <p>upp</p>.
    t: All the efforts of the UN, IGAD and the OAU have come to nothing, but I hope
      that they will not <a>give</a> <a>up</a>.
  - s: Personligen beklagar jag att jag blev tvungen att <v>ge</v> <p>upp</p> bestämmelsen
      som ger 16-åringar rätt att underteckna ett initiativ, men jag kommer att stödja
      den framförhandlade texten, eftersom jag inte vill att det ska uppstå några
      ytterligare förseningar och att initiativet kan lämnas över till medborgarna.
    t: Personally, I regret to have to <a>give</a> <a>up</a> the provision which gives
      16-year-olds the right to sign an initiative, but I will support the text in
      the negotiated form, because I am certain that there should be no further delay
      and that the initiative should be handed over to the citizens.
  - s: De offentliga myndigheterna har <v>gett</v> <p>upp</p>.
    t: The public authorities have <a>given</a> <a>up</a>.
  - s: Det finns dock ett undantag, den avgående presidenten Laurent Gbagbo, som vägrade
      <v>ge</v> <p>upp</p> makten och som försåg sig själv med resurserna för att
      förhindra att den här krisen avslutades genom att inrätta ett partiskt konstitutionsråd,
      som helt enkelt ogiltigförklarade det resultat som gynnade hans motståndare.
    t: There is one exception, the outgoing President, Mr Gbagbo, who refused to <a>give</a>
      <a>up</a> power and who provided himself with the resources to prevent this
      crisis from coming to an end by setting up a partisan constitutional council
      which quite simply annulled the results that were favourable to his opponent.
  - s: Ett förstärkt humanitärt stöd, en avskrivning av skulden för ett av världens
      fattigaste länder och genomförandet av en internationell konferens, i enlighet
      med den resolution som jag hoppas att vi kommer att godkänna, är det minsta
      vi kan göra för att möta dem som framhärdar och inte <v>ger</v> <p>upp</p> sin
      väg mot fred, demokrati och utveckling i Afrika.
    t: The strengthening of humanitarian aid, debt forgiveness for one of the poorest
      peoples in the world and the holding of the international conference provided
      for in the resolution, which I hope we will approve, is the least we can do
      for these people who will never <a>give</a> <a>up</a> their African journey
      towards peace, democracy and development.
  - s: Vi måste emellertid ”hålla grytan kokande” och får inte <v>ge</v> <p>upp</p>
      denna kamp.
    t: We must, however, ’ keep the pot boiling’, and must not <a>give</a> <a>up</a>
      this struggle.
  - s: Vi var ensamma, eller nästan ensamma, men det östtimorska folkets vägran att
      <v>ge</v> <p>upp</p>, trots folkmordet, gjorde att vi nu har sällskap.
    t: We were on our own, or almost, but the Timorean people’s refusal to <a>give</a>
      <a>up</a> has now made it possible for others to join us.
  - s: Jag befarar att en del EU-medborgare som framför klagomål till ett av dessa
      organ bara för att hänvisas till ett annat kommer att kasta in handduken och
      <v>ge</v> <p>upp</p>.
    t: I fear that some EU citizens who apply to one of these bodies only to be referred
      to another will fall by the wayside and <a>give</a> <a>up</a>.
  - s: Vi upphäver våra egna rättigheter, vi minskar tiden för anförandena och vi
      kan inte längre lägga fram ändringsförslag, vilket betyder att vi <v>ger</v>
      <p>upp</p> vår förmåga att kompromissa.
    t: We are taking away our own rights, we are reducing the amount of speaking time,
      we can no longer table amendments, which means that we are <a>giving</a> <a>up</a>
      our own capacity to compromise.
  - s: Vi får inte <v>ge</v> <p>upp</p> försöken att skapa något som är rättsligt
      bindande på grund av denna så kallade kompromiss.
    t: We must not <a>give</a> <a>up</a> on creating something that is legally binding
      because of this so-called compromise.
  - s: Vi accepterade inte detta, och lyckligtvis ser jag att vi lyckades få kommissionen
      att ge vika på denna punkt och tvingade den att <v>ge</v> <p>upp</p> sina krav
      på systematisk användning av brådskande förfarande, något som skulle ha berövat
      parlamentet rätten till effektiv kontroll på ett område där det tvärtom har
      bevisat sin förmåga att göra en nyttig, effektiv och relevant insats.
    t: We did not accept this and fortunately I see that we managed to get the Commission
      to back down on this point and forced it to <a>give</a> <a>up</a> its demands
      for systematic urgency, which would have deprived Parliament of an effective
      right of control in an area where, on the contrary, it has demonstrated its
      ability to be useful, effective and relevant.
  - s: Problemet är uppenbarligen så stort att man har <v>gett</v> <p>upp</p> Spaniens
      och Storbritanniens decennielånga blockad i rådet.
    t: There are obviously so many pressing problems that Spain and Great Britain
      have <a>given</a> <a>up</a> their decades-old blockade in the Council.
  - s: Jag har rest runt, senast bl.a. i Finland, och erfarit att regionala organisationer,
      universitet osv. <v>ger</v> <p>upp</p> när det gäller att söka medel ur unionens
      budget därför att det är så ohyggligt krångligt.
    t: I have travelled around - most recently in Finland, for example - and learned
      that regional organisations and universities etc are <a>giving</a> <a>up</a>
      applying for funds from the EU budget because the process is so terribly involved.
  - s: Jag uppmanar kraftfullt kommissionen att hålla fast vid de föreslagna åtgärderna
      och inte <v>ge</v> <p>upp</p> under medlemsstaternas tryck, eftersom endast
      några få av dem kan betraktas som förebilder i dag.
    t: I strongly encourage the Commission to stand by the proposed measures and not
      to <a>give</a> <a>up</a> under Member States’ pressure, because only a few can
      be seen as examples these days.
  - s: Ni kan inte lugna finansmarknaderna utan att <v>ge</v> <p>upp</p> en helig
      princip som ni försvarar, dvs. kapitalets helt fria rörelse och den så kallade
      fria konkurrensen, vilket i praktiken innebär ojuste konkurrens.
    t: Mr President, you will not be able to calm the financial markets without <a>giving</a>
      <a>up</a> a sacrosanct principle that you defend, which is the completely free
      movement of capital and so-called free competition, which really means unfair
      competition.
  - s: Att fortsätta bedriva en stark regionalpolitik är det rätta sättet att uppnå
      detta mål. Det vore oklokt att <v>ge</v> <p>upp</p> denna politik och avsevärt
      minska den finansiering som finns tillgänglig för lokala och regionala myndigheter.
    t: It would be unwise, in this situation, to <a>give</a> <a>up</a> this policy
      and reduce significantly the financing available to local and regional authorities,
      for this would pose a serious threat to the stimulation of economic growth,
      but would also be a threat to European unity as such.
  - s: Sverige <v>ger</v> inte bara <p>upp</p> sin alliansfrihet och självständiga
      politik, utan skall nu också aktivt verka för att genomföra EU:s militarisering.
    t: Not only does Sweden <a>give</a> <a>up</a> its policies of non-alignment and
      independence, but it is now also going to work actively towards implementing
      the militarisation of the EU.
  - s: Detta hopp har parlamentet aldrig <v>gett</v> <p>upp</p>.
    t: The Parliament has never <a>given</a> <a>up</a> hoping for this.
  - s: Jag beklagar en sak i detta betänkande, nämligen att kommissionen tycks ha
      <v>givit</v> <p>upp</p> sina kampanjer för att införa rationell planeringsteknik
      inom el- och gassektorerna.
    t: I regret one thing in this report, namely that the Commission appears to have
      <a>given</a> <a>up</a> on its campaign to introduce rational planning techniques
      into the electricity and gas sectors.
  - s: Vi lyckades inte i Nice, men vi skall inte <v>ge</v> <p>upp</p>.
    t: We did not succeed in Nice, but we do not intend to <a>give</a> <a>up</a>.
  - s: Därför uppmanar vi - liksom även många andra kollegor - Portugal att <v>ge</v>
      <p>upp</p> vetot gällande Östtimor.
    t: That is why we - and many other colleagues - are asking Portugal to <a>give</a>
      <a>up</a> their veto on East Timor.
  - s: Vi har ännu inte <v>gett</v> <p>upp</p> målet med det gemensamma europeiska
      märket.
    t: Mr President, we have not yet <a>given</a> <a>up</a> on the goal of a common
      European label, at least that is my interpretation of the common position.
  - s: Vi får inte <v>ge</v> <p>upp</p> det här målet för västra Balkan.
    t: We cannot <a>give</a> <a>up</a> on this objective for the Western Balkans.
  - s: Vi har tvingats <v>ge</v> <p>upp</p> en sak, nämligen att utsträcka kemikaliesäkerhetsrapporten
      till små tonnage.
    t: We have had to <a>give</a> <a>up</a> one thing, which is extending the chemical
      safety report to small tonnages;
  - s: Det grundar sig på precis samma slutsatser som en majoritet i parlamentet stödde
      genom hela förfarandet in i det sista men sedan valde att <v>ge</v> <p>upp</p>
      som ett medgivande till resten av PPE.
    t: It is based precisely on the bottom lines that a majority in Parliament have
      supported all through this process until the very last moment, but then chose
      to <a>give</a> <a>up</a> as a concession to the rest of the PPE.
  - s: Man berättar inte för den europeiska allmänheten varför parlamentet har <v>gett</v>
      <p>upp</p> kravet på ersättning.
    t: The European public is not being told why Parliament has <a>given</a> <a>up</a>
      the substitution requirement.
  - s: Ingen bör tvivla på att Europaparlamentet inte kommer att <v>ge</v> <p>upp</p>
      när det gäller reformer i Kina och naturligtvis också i Tibet.
    t: Nobody should be in any doubt that the European Parliament will not <a>give</a>
      <a>up</a> on reform in China and, of course, in Tibet.
  - s: Jag håller med Nirj Deva om att vi <v>gav</v> <p>upp</p> vissa av våra rättigheter.
    t: Madam President, I agree with Mr Deva that we <a>gave</a> <a>up</a> certain
      of our rights.
  - s: Det tog oss två och ett halvt år att enas om det instrumentet för att vi helt
      enkelt inte ville <v>ge</v> <p>upp</p> vissa grundläggande parlamentsrättigheter,
      men vi tvingades till slut kompromissa.
    t: It took us two and a half years to agree that instrument because we simply
      would not <a>give</a> <a>up</a> on certain core rights of Parliament, but we
      did have to compromise towards the end.
  - s: Vi får inte <v>ge</v> <p>upp</p> de enorma fördelar som EU kan medföra.
    t: We must not <a>give</a> <a>up</a> the huge benefits that the European Union
      can bring.
  - s: Det är dags att alla länder - EU:s partner - inser att det finns vissa saker
      som EU aldrig skulle <v>ge</v> <p>upp</p> eller överge.
    t: It is time that all the countries, the EU partners, understood that there are
      some things that the EU would never <a>give</a> <a>up</a> and would never abandon.
  - s: Om vi <v>ger</v> <p>upp</p> kommer vi att undergräva grundvalarna för vår framtid.
    t: If we <a>give</a> <a>up</a>, we will shake the foundations of our future.
  - s: Jag vill också tacka Pia Raug som inte <v>gav</v> <p>upp</p> utan i stället
      övertygade de flesta av oss.
    t: I should also like to thank Pia Raug who, instead of just <a>giving</a> <a>up</a>,
      convinced the majority of us.
  - s: Jag skulle ha föredragit att man hade varit hårdare mot Nordkorea, men resolutionen
      representerar ändå en acceptabel kompromiss mellan behovet av att bevara en
      öppen dialog och nödvändigheten att pressa ledningen i Pyongyang till att <v>ge</v>
      <p>upp</p> sina kärnvapen- och missilprogram.
    t: I would have preferred it to be tougher on North Korea, but it still represents
      an acceptable compromise between the need to maintain an open dialogue and the
      necessity to press Pyongyang into <a>giving</a> <a>up</a> its nuclear and missile
      programmes.
  - s: Att döma av Hamas nuvarande beteende kan vi dra slutsatsen att de aldrig har
      <v>gett</v> <p>upp</p> sina terroraktioner eller sitt tankesätt.
    t: Judging by the current behaviour of Hamas, we can conclude they have never
      <a>given</a> <a>up</a> their terrorist actions and way of thinking.
  - s: Bristen på skydd för uppgifter gör det ännu mer irriterande att parlamentet
      blir tillfrågat om att <v>ge</v> <p>upp</p> sin beslutanderätt i fråga om biometri.
    t: The lack of data protection makes it all the more worrisome that the Parliament
      is asked to <a>give</a> <a>up</a> its decision-making rights concerning biometrics.
  - s: Jag vill dock uppmana Europaparlamentet till allvarlig självrannsakan om varför
      vi så ofta kräver medbestämmande och sedan <v>ger</v> <p>upp</p> det när vi
      faktiskt kan använda det, och om vår vacklande inställning i frågan om uppgiftsskydd.
    t: I want to call on the European Parliament here, however, to do some serious
      soul-searching about why we so often insist on having codecision, only to <a>give</a>
      it <a>up</a> again as soon as we can actually use it, and about our flip-flopping
      attitude concerning data protection.
  - s: Jag är fransman och jag tänker inte <v>ge</v> <p>upp</p> marseljäsen, men i
      sex månader är jag mycket glad över att vara slovensk!
    t: I am French, and I am not going to <a>give</a> <a>up</a> the Marseillaise,
      but for six months I am very happy to be Slovenian!
  - s: Ber vi konsumenterna att <v>ge</v> <p>upp</p> några av de rättigheter som de
      har enligt nationell lagstiftning?
    t: Are we asking consumers to <a>give</a> <a>up</a> some of the rights they have
      under national law?
  - s: Det är nödvändigt att inse att Serbien, symboliskt, aldrig har <v>gett</v>
      <p>upp</p> Kosovo men att Kosovo i åratal faktiskt har befunnit sig utom räckhåll
      för serbiskt inflytande.
    t: It is necessary to realise that, on the symbolic level, Serbia has never <a>given</a>
      <a>up</a> Kosovo but at the same time, on the factual level, Kosovo has for
      years been outside the orbit of Serbian influence.
  - s: Målet är i sig förnuftigt, eftersom det är konsumenternas förtroende som man
      försöker skydda, men om det finns alltför många lagar kan det mycket väl leda
      till att ökningen av det ekologiska jordbruket avtar, och många jordbrukare
      kommer helt enkelt att <v>ge</v> <p>upp</p>.
    t: In itself, the aim is sound, as it is consumer confidence that one is trying
      to safeguard, but if there are too many laws it may well lead to a slow down
      in the increase in organic farming and many farmers will simply <a>give</a>
      <a>up</a>.
  - s: Därför borde vi i detta skede ännu en gång säga till rådet - eftersom det tydligen
      har förekommit missförstånd - att bara för att vi diskuterar dessa båda betänkanden
      i dag betyder det inte att vi <v>ger</v> <p>upp</p> när det gäller Erika III-paketet
      med dess sju ärenden, utan snarare att vi betonar dessa båda betänkandens speciella
      politiska betydelse.
    t: That is why at this stage we should say once more to the Council - because
      there have clearly been misunderstandings - that the fact that we are debating
      these two reports today does not mean that we are <a>giving</a> <a>up</a> on
      the Erika III package with its seven dossiers, but rather that we are underlining
      the particular political importance of these two reports.
  - s: Och det vill säga all taktisk skicklighet, alla hårklyverier och t.o.m. förförelseknep
      som de europeiska federalisterna tvingas använda sig av, eftersom de måste lyckas
      med att få de nationella parlamenten att frivilligt <v>ge</v> <p>upp</p> avgörande
      befogenheter.
    t: That shows the extent of the tactical skills, subtlety and even seduction that
      the European federalists are obliged to deploy if they are to succeed in making
      national parliaments <a>give</a> <a>up</a> critical powers of their own accord.
  - s: I den senaste sysselsättningsrapporten får vi läsa att man i de flesta medlemsstater
      har <v>gett</v> <p>upp</p> försöket att råda bot på orättvisan och att frågan
      i de flesta länder lyser med sin frånvaro i dialogen mellan arbetsmarknadens
      parter.
    t: The last report on employment tell us that most of the Member States have <a>given</a>
      <a>up</a> trying to right this wrong and that this issue is missing from the
      social dialogue agenda in most countries.
  - s: Om vi vände oss till åhörarläktaren och frågade om någon är beredd att <v>ge</v>
      <p>upp</p> möjligheten att köpa varor till konkurrenskraftiga priser - oavsett
      om det handlar om elektriska apparater, textilier eller andra produkter - skulle
      vi inte heller få några frivilliga.
    t: Likewise, if we turned to the public galleries and asked whether anyone was
      prepared to <a>give</a> <a>up</a> the opportunity to buy competitively priced
      goods - be they electrical appliances, textiles or other products - there would
      be no volunteers.
  - s: Ett samhälle som i alla fall officiellt sett är konstitutionellt, med långa
      demokratiska traditioner och ett folk som har en genuin önskan om demokrati,
      fred och stabilitet kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: A society which is at least officially constitutional, with long democratic
      traditions and where the people have a genuine desire for democracy, peace and
      stability, will not <a>give</a> <a>up</a> that easily.
  - s: Det är ju i den situationen som denna regeringskonferens har suttit fast i
      månader, eftersom ingen vill <v>ge</v> <p>upp</p> sin egen leksak.
    t: This, quite simply, is the situation in which we have been stuck for months
      at the Intergovernmental Conference, because none of them are willing to <a>give</a>
      <a>up</a> their toys.
  - s: Naturligtvis kommer vissa regeringar att angripas av oppositionspartierna i
      sina hemländer, av euroskeptiker som säger ”ni <v>ger</v> <p>upp</p> den nationella
      vetorätten”.
    t: Of course some governments will be attacked in their Member States by opposition
      parties, by euro-sceptics, saying, ‘you are <a>giving</a> <a>up</a> the national
      right of veto’.
  - s: Jag tackar rådet, särskilt det slovenska ordförandeskapet, och kommissionen,
      särskilt för att de båda <v>ger</v> <p>upp</p> viktiga och hittills exklusiva
      rättigheter och lämnar över dem till parlamentet, och de förlorar både exklusiva
      befogenheter.
    t: I thank the Council, and especially the Slovenian presidency, and the Commission,
      particularly because they both are <a>giving</a> <a>up</a> important and so
      far exclusive rights and conceding them to Parliament, and they are both losing
      exclusive powers.
  - s: Här accepterade Irak bland annat att <v>ge</v> <p>upp</p> alla sina massförstörelsevapen
      och långdistansrobotar.
    t: Iraq agreed, among other things, to <a>give</a> <a>up</a> all its weapons of
      mass destruction and long-range missiles.
  - s: Man måste komma ihåg, att fisket är inne i en kraftig strukturomvandling, och
      strukturförändringarna leder till att många <v>ger</v> <p>upp</p> fisket.
    t: It must be remembered that fisheries are going through dramatic structural
      change and that these structural changes are causing a lot of people to <a>give</a>
      <a>up</a> fishing.
  - s: Därför, om vi inte skall svika våra löften i framtiden och inte heller <v>ge</v>
      <p>upp</p> de nya ambitionerna, måste rådet och kommissionen relativt snart
      se över taket för garantireserven.
    t: If we are neither to renege on our promises in the future nor to <a>give</a>
      <a>up</a> our new ambitions, the Council and the Commission will therefore have
      to review the guarantee reserve ceiling relatively soon.
  - s: Monika Hohlmeier har lämnat kammaren, men jag hoppas att någon kan tala om
      för henne att jag har inte har <v>gett</v> <p>upp</p> hoppet om att övertyga
      henne om att tunisiska medborgare inte begär asyl i EU och att risken för att
      de kommer med ytterligare anspråk därför inte är särskilt stor.
    t: Mrs Hohlmeier has left, but I hope that someone will tell her that I have not
      <a>given</a> <a>up</a> hope of convincing her that Tunisian nationals are not
      claiming asylum throughout the European Union and that, consequently, there
      is little reason for them to make a second successive claim.
  - s: 'Det flera århundraden gamla dokumentet sammanfattar de principer som styr
      allt mitt arbete här på ett bra sätt: ”Det är i sanning inte för ära, inte heller
      för rikedomar eller utmärkelser som vi kämpar utan för frihet - för den allena,
      vilken ingen hederlig man <v>ger</v> <p>upp</p> utan med livet självt.”'
    t: 'That centuries-old document sums up well the principles upon which all my
      work here is guided: ’It is in truth not for glory, nor riches, nor honours
      that we are fighting, but for freedom - for that alone, which no honest man
      <a>gives</a> <a>up</a> but with life itself’.'
  - s: Jag vill först tacka föredraganden för det utmärkta arbete som hon utfört och
      alla mina kolleger för deras beslutsamhet att inte <v>ge</v> <p>upp</p> kampen
      mot könsrelaterat våld.
    t: Let me first thank the rapporteur for the great work accomplished and all my
      colleagues for their determination not to <a>give</a> <a>up</a> fighting gender-based
      violence.
  - s: Det gläder oss att kommissionen har <v>gett</v> <p>upp</p> att utveckla praktiskt
      taget egna förvaltningsstrukturer ända ned på region-, stads- och kommunnivå,
      så som man exempelvis kunde läsa i preliminära förslag till er vitbok.
    t: We are glad that the Commission of the European Union has <a>given</a> <a>up</a>
      developing what would have been, in effect, its own administrative structures
      right down through the regions, towns and local communities, as we read about,
      for example, in preliminary drafts of its White Paper.
  - s: Det är klart att vi var tvungna att <v>ge</v> <p>upp</p> vissa saker, men till
      slut har vi åstadkommit något viktigt.
    t: Clearly, certain things have had to be <a>given</a> <a>up</a>, but in the end
      some important work has been produced.
  - s: Det är däremot rätt att vi bör försöka nå ett förhandlingsläge som övertygar
      Iran om att <v>ge</v> <p>upp</p> alternativet militärt bruk, i en multilateral
      satsning på kärnvapennedrustning, för att garantera ett tillstånd av lugn och
      internationell fred.
    t: Nonetheless, it is right that we should commit ourselves to reaching a negotiation
      situation that persuades Iran to <a>give</a> <a>up</a> the option of military
      use, in a multilateral perspective of nuclear disarmament, to guarantee a state
      of calm and international peace.
  - s: Därför hoppas jag att parlamentets förnuftiga förslag nu också genomdrivs hos
      er och att ni <v>ger</v> <p>upp</p> er era planer på att skjuta upp det än en
      gång till år 2003.
    t: I therefore hope that you will implement Parliament’s reasonable proposals
      and that you will <a>give</a> <a>up</a> your plan to postpone this once again
      until the year 2003.
  - s: Om vi här gör vissa undantag, då har vi <v>gett</v> <p>upp</p> principen om
      ett enhetligt område med frihet, säkerhet och rättvisa.
    t: If we make exceptions here, then we are <a>giving</a> <a>up</a> the basic principle
      of a uniform area of freedom, security and justice.
  - s: Hon och Burmas folk kommer inte att <v>ge</v> <p>upp</p>.
    t: She and the people of Burma will not <a>give</a> <a>up</a>.
  - s: Parlamentet <v>gav</v> <p>upp</p> 16 granskningsinstrument när det skapade
      finansieringsinstrumentet för utvecklingssamarbete.
    t: Parliament <a>gave</a> <a>up</a> 16 scrutiny instruments when it created the
      DCI.
  - s: För det första hoppas jag att förslaget till direktiv om stadgan för europeiska
      privata aktiebolag kan läggas fram under 2008 och om möjligt för den 30 juni,
      och för det andra får vi hoppas att kommissionen inte <v>ger</v> <p>upp</p>
      tanken på att fortsätta att utveckla bolagsrätten på områden som etableringsfrihet
      och byte av säte för företag.
    t: First, I hope that during 2008 and, if possible, before 30 June, the proposal
      for a directive, the Directive on the European private company statute, will
      be on the table, and, secondly, it is to be hoped that the Commission does not
      <a>give</a> <a>up</a> on the idea of continuing to develop company law in fields
      such as freedom of establishment and change of domicile for companies.
  - s: Samtidigt som kommissionens funktioner och befogenheter respekteras - och kommissionen
      kommer inte att <v>ge</v> <p>upp</p> några av de befogenheter som den tilldelas
      genom fördraget - och även de som tillkommer rådet - som inte heller kommer
      att ge upp några av de befogenheter som det tilldelas genom fördraget - finns
      det inom ramen för dessa förbindelser - eller detta samarbete - således inte
      några sammanstötningar som lamslår förfarandet och ger upphov till konflikter
      liknande dem som uppstod för drygt ett år sedan.
    t: So that while respecting the functions and competences of the Commission —
      and the Commission is not going to <a>give</a> <a>up</a> any of the competences
      attributed to it by the Treaty — and also those of the Council — which is not
      going to give up any of the competences attributed to it by the Treaty either
      — within the context of that relationship, that cooperation, there are no clashes
      which paralyse the procedure, leading to conflicts such as those which arose
      just over a year ago.
  - s: Samtidigt som kommissionens funktioner och befogenheter respekteras - och kommissionen
      kommer inte att ge upp några av de befogenheter som den tilldelas genom fördraget
      - och även de som tillkommer rådet - som inte heller kommer att <v>ge</v> <p>upp</p>
      några av de befogenheter som det tilldelas genom fördraget - finns det inom
      ramen för dessa förbindelser - eller detta samarbete - således inte några sammanstötningar
      som lamslår förfarandet och ger upphov till konflikter liknande dem som uppstod
      för drygt ett år sedan.
    t: So that while respecting the functions and competences of the Commission —
      and the Commission is not going to give up any of the competences attributed
      to it by the Treaty — and also those of the Council — which is not going to
      <a>give</a> <a>up</a> any of the competences attributed to it by the Treaty
      either — within the context of that relationship, that cooperation, there are
      no clashes which paralyse the procedure, leading to conflicts such as those
      which arose just over a year ago.
  - s: Hans uppgift har ytterligare försvårats av att ingen egentligen är beredd att
      <v>ge</v> <p>upp</p> de nationella skillnaderna, även om alla kan acceptera
      principerna och hålla med om att systemet bör förbättras och övervakas bättre
      och så vidare.
    t: His task was made all the more difficult because, although everyone may accept
      the principles and agree that the system should be simplified and better monitored
      and such like, no one is actually prepared to <a>give</a> <a>up</a> national
      differences.
  - s: Det enda vi begärde var att dessa tre principer skulle godtas, och vi <v>gav</v>
      således <p>upp</p> om det interinstitutionella avtal som undertecknades 2001,
      enligt vilket det var meningen att kommissionen skulle lägga fram mycket mer
      detaljerade förslag för att hantera problemet med finansiering av säkerheten,
      som därefter självklart även måste godkännas av rådet.
    t: We only asked for these three principles to be accepted, and <a>gave</a> <a>up</a>
      on the interinstitutional agreement signed back in 2001, on the basis of which
      the Commission was supposed to put forward much more detailed proposals to tackle
      the problem of funding security, which would have then, obviously, been approved
      by the Council too.
  - s: Personligen är jag inte beredd att som demokratiskt vald politiker <v>ge</v>
      <p>upp</p> min företrädesrätt att ta mitt politiska ansvar inför medborgaren.
    t: Personally speaking, as a democratically elected politician, I am not willing
      to <a>give</a> <a>up</a> my prerogative to assume political responsibility on
      behalf of the people.
  - s: Bakom de definitionerna av verkligheten döljs maktpositioner som, det vet feminister,
      aldrig kommer att <v>ges</v> <p>upp</p> utan strid.
    t: Hidden behind these definitions of reality are positions of power which, as
      feminists know, will never be <a>given</a> <a>up</a> without a struggle.
  - s: Även om händelserna under de senaste dagarna vittnar om att den syriska regimen
      är villig att <v>ge</v> <p>upp</p> sin militära närvaro i Libanon, finns det
      goda skäl att vara lite kritisk mot Syrien.
    t: Even if the events of recent days suggest that the Syrian regime is willing
      to <a>give</a> <a>up</a> its military presence in Lebanon, there are good reasons
      for maintaining a critical line where Syria is concerned.
  - s: Om vi misslyckas där kan vi <v>ge</v> <p>upp</p> varje anspråk på att medverka
      i världspolitiken!
    t: If we fail there, we might as well <a>give</a> <a>up</a> any claim to involvement
      in world politics!
  - s: Frågan om liberalisering av postväsendet har det svenska ordförandeskapet totalt
      <v>gett</v> <p>upp</p> och något gemenskapspatent blev det som bekant inte.
    t: The Swedish Presidency has completely <a>given</a> <a>up</a> on the question
      of liberalisation of postal services and, as we know, nothing came of the Community
      Patent idea.
  - s: Det av kommissionen i detta sammanhang uttalade argumentet att man med våra
      förslag skulle <v>ge</v> <p>upp</p> instrumentet med markuttag, är svårbegripligt.
    t: The argument put forward by the committee in this connection, that the instrument
      of set aside would be <a>given</a> <a>up</a> with our amendments, is surely
      incomprehensible.
  - s: Jag har inte för avsikt att <v>ge</v> <p>upp</p> den drömmen och jag vet att
      många ledamöter i andra parlamentsgrupper, inklusive socialistgruppen, inte
      heller kommer att göra det.
    t: I do not intend to <a>give</a> <a>up</a> on that dream and I know that many
      members of other groups in this Parliament, including the Socialist Group, will
      not do so either.
  - s: När det gäller omställning till andra kulturer föreskriver reformen också en
      mekanism, enligt vilken kvoter köps tillbaka av jordbrukare, som är beredda
      att <v>ge</v> <p>upp</p> produktionen.
    t: Thirdly, with a view to encouraging farmers to go over to other crops, the
      reform measures also made provision for a mechanism whereby quotas are repurchased
      from farmers who are willing to <a>give</a> <a>up</a> tobacco cultivation.
  - s: Det är i varje fall förnuftigt att inte <v>ge</v> <p>upp</p> kampen mot arbetslösheten
      i Europa.
    t: Whichever way you look at it, it is reasonable not to <a>give</a> <a>up</a>
      in the fight against unemployment in Europe, which is why we keep insisting
      on the need for action at every political level - at local, regional, national
      and at European level.
  - s: Måste vi då <v>ge</v> <p>upp</p> drömmen om ett förenat Europa?
    t: Must we <a>give</a> <a>up</a> the dream of a united Europe?
  - s: Kommer de fiskare i Europa som har beslutat sig för att <v>ge</v> <p>upp</p>
      sina arbeten att få den kompensation som de har blivit lovade av EU?
    t: Will European fishermen who have decided to <a>give</a> <a>up</a> their jobs
      receive the compensation promised by the EU?
  - s: Vi kommer inte att <v>ge</v> <p>upp</p> förrän likvärdiga konkurrensvillkor
      har inrättats.
    t: We will not <a>give</a> <a>up</a> until equal competitive conditions have been
      established.
  - s: Vi vill dock inte <v>ge</v> <p>upp</p> vårt mål, utan försöker fortfarande
      komma fram till en kompromiss innan vi tvingas ta till motröster.
    t: Nonetheless, we do not want to <a>give</a> <a>up</a> on this task and we are
      still attempting to reach a compromise before we have to resort to contested
      votes.
  - s: Behandlingen av hänvändelser och förfrågningar skjuts upp inom institutionerna,
      men det får inte ombudsmannen att <v>ge</v> <p>upp</p>.
    t: The institutions shelve recommendations and enquiries, but that does not cause
      the Ombudsman to <a>give</a> <a>up</a>.
  - s: Om kommissionen <v>ger</v> <p>upp</p> sitt frikännandemonopol i framtiden,
      då får vi inte en reform av konkurrensrätten, utan vi får ett systemskifte.
    t: If the Commission <a>gives</a> <a>up</a> its monopoly on exemptions in the
      future, this will not reform competition law, it will merely change the system.
  - s: I och med euron måste staterna <v>ge</v> <p>upp</p> denna rätt, och därmed
      underordna sig unionens intressen och undergräva vad som är bäst för den enskilda
      staten.
    t: With the euro, the states have to <a>give</a> <a>up</a> this right and subordinate
      themselves to the interests of the Union, thereby undermining what is best for
      the individual state.
  - s: Detta förslag skall utarbetas i enlighet med artikel 95, det vill säga med
      omröstning med kvalificerad majoritet, och trots de 28 veton som Tony Blair
      <v>gav</v> <p>upp</p> i Nice, har Förenade kungariket ännu inte gett upp sin
      rättighet att bestämma sina egna skatter, och detta område bör således inte
      omfattas av direktivet.
    t: This proposal is to be made under Article 95, that is to say qualified majority
      voting, and despite the 28 vetoes <a>given</a> <a>up</a> by Tony Blair at Nice,
      the UK has not yet given up its right to determine its own taxes, and therefore
      this should not be within the scope of this directive.
  - s: Detta förslag skall utarbetas i enlighet med artikel 95, det vill säga med
      omröstning med kvalificerad majoritet, och trots de 28 veton som Tony Blair
      gav upp i Nice, har Förenade kungariket ännu inte <v>gett</v> <p>upp</p> sin
      rättighet att bestämma sina egna skatter, och detta område bör således inte
      omfattas av direktivet.
    t: This proposal is to be made under Article 95, that is to say qualified majority
      voting, and despite the 28 vetoes given up by Tony Blair at Nice, the UK has
      not yet <a>given</a> <a>up</a> its right to determine its own taxes, and therefore
      this should not be within the scope of this directive.
  - s: När det gäller den nationella enhetsregeringen är det enligt min mening inte
      dags att <v>ge</v> <p>upp</p> den.
    t: Regarding the National Unity Government, in my opinion now is certainly not
      the time to <a>give</a> <a>up</a> on it.
  - s: Om vi <v>ger</v> <p>upp</p> Strasbourg och håller alla våra sammanträden i
      Bryssel skulle det vara en liten signal, både i koldioxidfrågan och i andra
      avseenden.
    t: if we were to <a>give</a> <a>up</a> Strasbourg and hold all our meetings here
      in Brussels, it would send out a small signal, both on the CO2 issue and in
      other respects.
  - s: Om målet att bekanta européerna med sin framtida valuta är fullständigt legitimt
      eftersom valet att <v>ge</v> <p>upp</p> de nationella valutorna har gjorts (under
      förhållanden som jag fördömer) är jag med alla krafter emot den propaganda som
      texten ordnar till förmån för det som Karas kallar ”en väsentlig faktor i den
      europeiska integrationsprocessen” som ”bidrar till att utforma den europeiska
      identiteten”.
    t: While the aim of familiarising Europeans with their future currency is a perfectly
      legitimate one, given that the decision to <a>give</a> <a>up</a> national currencies
      has already been taken (in conditions which I deplore), I am adamant in rejecting
      the propaganda this text puts forward in support of what Mr Karas terms ‘an
      essential, identity-building factor in the process of European integration’.
  - s: Det är kvinnor som frivilligt <v>ger</v> <p>upp</p> sina egna ambitioner och
      ger sina liv för att uppfostra sina barn.
    t: the women who voluntarily <a>give</a> <a>up</a> their own ambitions and contribute
      their life to bringing up their children.
  - s: Jag har en något utopisk inställning till parlamentet, men jag kommer inte
      att <v>ge</v> <p>upp</p> när det gäller att övertyga er om att kommissionen
      faktiskt uträttar ett värdefullt arbete, med stöd och ofta på begäran av parlamentet.
    t: somewhat utopian, but in the end, I am not <a>giving</a> <a>up</a> on convincing
      you that the Commission does useful things, with the support and often at the
      request of Parliament.
  - s: Konstitutionsfördraget utgjorde den gyllene medelvägens övergripande lösning,
      men man måste komma ihåg att en bra kompromiss innebär att man godtar vissa
      förslag och <v>ger</v> <p>upp</p> andra.
    t: While the Constitutional Treaty represented a happy middle ground overall,
      it must be remembered that a good compromise means accepting certain ideas and
      <a>giving</a> <a>up</a> others.
  - s: Det är bara genom förbättrade möjligheter att kombinera familj och yrkesliv
      som män och kvinnor kan bestämma sig för att skaffa fler barn utan att <v>ge</v>
      <p>upp</p> sina karriärer.
    t: Only an improvement in the reconciliation of family and career will enable
      men and women to decide to have more children without <a>giving</a> <a>up</a>
      their careers.
  - s: De som accepterar fredsavtalen måste sedan <v>ge</v> <p>upp</p> sina poster
      i regeringen, och hutuerna kommer då att bli en ännu mindre minoritet i förhållande
      till tutsierna.
    t: Those who accept the peace agreements must then <a>give</a> <a>up</a> their
      seats in government, and the Hutus will then be even more of a minority in relation
      to the Tutsis.
  - s: Han var med och övertalade några av rebellgrupperna att <v>ge</v> <p>upp</p>
      sin väpnade kamp och hjälpte till att ordna frisläppandet av gisslan i juni
      förra året.
    t: He had been instrumental in persuading some of the rebel groups to <a>give</a>
      <a>up</a> their armed struggle and had helped to secure the release of hostages
      last June.
  - s: Att <v>ge</v> <p>upp</p> inför ett sådant kaos vore den sista spiken i Haitis
      kista.
    t: <a>Giving</a> <a>up</a> in the face of such chaos would be the final nail in
      Haiti’s coffin.
  - s: Jag för min del tvivlar inte för ett ögonblick på er beslutsamhet, eller på
      att ni är lämplig att fylla denna roll, naturligtvis utan att <v>ge</v> <p>upp</p>
      era idéer eller ert engagemang.
    t: As for myself, I have no doubts at all about either your determination or your
      aptitude for performing this role without, of course, <a>giving</a> <a>up</a>
      either your ideas or the nature of your commitment.
  - s: Men likriktningens ideologer kommer inte att <v>ge</v> <p>upp</p> så lätt.
    t: The adepts of unification however will not <a>give</a> <a>up</a> on it so quickly.
  - s: Att <v>ge</v> <p>upp</p> den rättsligt bindande karaktären av påföljderna vid
      åsidosättande var en annan eftergift som var nödvändig för att få med Japan.
    t: <a>Giving</a> <a>up</a> on the legally binding character of the consequences
      for non-compliance was another concession necessary to get Japan on board.
  - s: När vi kom till Köpenhamn vacklade man och kunde inte definiera eller försvara
      de mål som man hade uttryckt här och som man sagt att man aldrig skulle <v>ge</v>
      <p>upp</p>.
    t: However, when we arrived in Copenhagen, it faltered, failing to define or defend
      the goals that it had stated here, and which it said that it would never <a>give</a>
      <a>up</a>.
  - s: I framtiden får EU inte <v>ge</v> <p>upp</p> sina mål, åtagandet om tre gånger
      20 procent, men bör samtidigt se över sin förhandlingsposition och sitt mandat
      för vi kan inte bedriva någon strutspolitik.
    t: In the future, the EU must not <a>give</a> <a>up</a> its targets, the commitment
      of three times 20% but, at the same time, it should reconsider its negotiating
      position and mandate, because we cannot pursue an ostrich policy.
  - s: Genom min röst vill jag också sända ett tydligt budskap till det tjeckiska
      ordförandeskapet som, vilket det förklarade i sitt program för dessa sex månader,
      också vill främja föreställningen om den kvinnliga omsorgsgivaren och uppmuntra
      många yrkeskvinnor att <v>ge</v> <p>upp</p> karriären till förmån för att ta
      hand om sina familjer.
    t: With my vote I also want to send a clear message to the Czech Presidency which,
      as it explained in its programme for these six months, also intends to promote
      the image of the woman-carer, encouraging many female professionals to <a>give</a>
      <a>up</a> their careers to take care of their families.
  - s: Hur kan ni förklara för personer som var övertygade om att inte <v>ge</v> <p>upp</p>
      den österrikiska schillingen och D-marken att vi nu plötsligt behöver euroobligationer
      helt enkelt därför att bankerna inte kan hållas i schack - förresten, herr Hughes,
      är det mycket skönt att socialdemokraterna nu har insett detta.
    t: How can you explain to people who were adamant that they should not <a>give</a>
      <a>up</a> the schilling and the mark that we now suddenly need Eurobonds simply
      because the banks cannot be kept in check - by the way, Mr Hughes, it is very
      nice that the social democrats have now realised this.
  - s: Gruppen Progressiva förbundet av socialdemokrater i Europaparlamentet stöder
      Bas Eickhouts betänkande eftersom det ger ett tydligt budskap både inom och
      utanför EU att vi inte <v>ger</v> <p>upp</p> kampen mot klimatförändringarna.
    t: Madam President, Mr Oettinger, ladies and gentlemen, the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament supports Mr
      Eickhout’s report because it sends out a strong message both internally and
      externally that we are not <a>giving</a> <a>up</a> on combating climate change.
  - s: Vi måste slå fast vad vi är beslutna att slå vakt om, vad vi inte är beredda
      att <v>ge</v> <p>upp</p>.
    t: We need to establish what we are determined to retain, what we are not prepared
      to <a>give</a> <a>up</a>.
  - s: Dessa två hinder finns fortfarande, men jag tror att man inte får <v>ge</v>
      <p>upp</p>, och om ert parlament fortsätter i sin riktning, som består i att
      försöka bygga upp denna interparlamentariska struktur, kommer ni i vilket fall
      som helst att ha kommissionens stöd för att försöka överbrygga hindren som jag
      just nämnt, som fortfarande blockerar vägen, men som enligt min uppfattning
      inte skall göra att vi ger upp.
    t: These two barriers are still standing in our way, but I believe that we must
      not <a>give</a> <a>up</a>, and, in any case, if Parliament continues to move
      in the direction it has chosen, namely to attempt to set up this inter-parliamentary
      structure, you will have the support of the Commission in striving to overcome
      the obstacles that I have just mentioned, which are still standing in the way
      but which, in my view, must not deter us.
  - s: Nu befinner vi oss i en situation då vi antingen <v>ger</v> <p>upp</p> valutan
      eller försöker få till stånd någon form av ekonomisk styrning som stärker grunden
      för den och på något sätt återuppbygger infrastrukturen.
    t: Now we are in a position where we either <a>give</a> <a>up</a> on the currency
      or we try to put in place some form of economic governance that will strengthen
      its foundations and in some way rebuild the infrastructure.
  - s: Ni <v>ger</v> <p>upp</p> er själ, ert arv, era kulturer, er frihet och slutligen
      era egna intressen och, mina damer och herrar, ingenting säger mer, när allt
      kommer omkring, än den språkliga synpunkten som jag inledde detta inlägg med.
    t: My dear friends of the East, you are <a>giving</a> <a>up</a> your souls, your
      heritage, your cultures, your freedoms and, ultimately, your very interests
      and nothing is more telling, at the end of the day, ladies and gentlemen, than
      the linguistic aspect that I mentioned at the beginning of my speech.
  - s: På förmiddagen försökte några ledamöter av Europaparlamentet undervisa de nya
      medlemsstaternas folkliga representanter genom att informera dem om att de skall
      vara beredda på att <v>ge</v> <p>upp</p> sitt eget lands självbestämmanderätt
      och godkänna utvecklingen av unionen till en överstatlig federalstat.
    t: This morning some Members of the European Parliament were trying to lecture
      Members of Parliament of the new Member States, saying they must be prepared
      to <a>give</a> <a>up</a> their own country’s right of self-determination and
      accept that the Union will develop into a supranational federation.
  - s: Det är också viktigt, och här stöder jag helt föredraganden, att granska och
      fatställa gränser för det samtycke som begärs av användarna, oavsett om det
      kommer från regeringar eller privatföretag, när det gäller att <v>ge</v> <p>upp</p>
      en del av sin integritet i utbyte mot vissa Internettjänster eller behörigheter.
    t: It is also important, and in this respect I fully support the rapporteur, to
      examine and establish the limits of consent requested of users, whether by governments
      or private companies, in terms of <a>giving</a> <a>up</a> part of their privacy
      in return for certain Internet services or privileges.
  - s: Vi vet nämligen att om en konsekvent klimatskyddspolitik med åtgärder <v>ges</v>
      <p>upp</p>, då spelas också föregångarrollen bort.
    t: We are opposing this about-turn on climate protection policy, because we know
      that <a>giving</a> <a>up</a> a consistent climate policy with its associated
      measures also means losing our leading role.
  - s: Man kan inte bekämpa terrorism genom att <v>ge</v> <p>upp</p> de rättigheter
      som terrorismen försöker förstöra.
    t: You cannot combat terrorism by <a>giving</a> <a>up</a> the very rights that
      terrorism seeks to destroy.
  - s: Vad vi behöver, mer än handskakningar eller vänskapliga gester, är lämpliga
      åtgärder som får Raúl Castros regering att <v>ge</v> <p>upp</p> hoppet om att
      nå kompromisser där ingen eller åtminstone bara sekundär vikt fästs vid frågan
      om mänskliga rättigheter.
    t: What we need, more than handshakes and friendly gestures, are appropriate measures,
      causing Castro’s government to <a>give</a> <a>up</a> any hope of achieving compromises
      that would attach no importance, or at least only secondary importance, to the
      question of human rights.
  - s: Enligt min mening bör därför alla de åtgärder vi vidtar börja med detta, även
      om vi inte bör <v>ge</v> <p>upp</p> de andra idéerna.
    t: In my opinion therefore, all the measures we take should start with this, although
      we should not <a>give</a> <a>up</a> the other ideas.
  - s: De har försäkrat att de inte kommer att <v>ge</v> <p>upp</p> kampen.
    t: They have pledged not to <a>give</a> <a>up</a> the campaign.
  - s: Vid den tidpunkten lovade den politiska eliten folket en ny folkomröstning
      om Finland <v>gav</v> <p>upp</p> sin egen valuta, marken.
    t: At the time the political elite promised the people a new referendum if Finland
      <a>gave</a> <a>up</a> its own currency, the mark.
  - s: Om jag har förstått er rätt - och jag hoppas att jag har förstått er rätt och
      att jag inte har förväxlat mina önskningar med verkligheten - vill ni utkämpa
      denna strid och kommer inte att <v>ge</v> <p>upp</p> er initiativrätt, utan
      tänker försöka se till att vi, innan parlamentet avslutar sitt arbete och kommissionen
      sitt, äntligen får ett omarbetat direktiv om företagsråd efter åtta års väntan.
    t: If I have understood you correctly - and I hope that I have understood you
      correctly and have not confused my wishes with reality - I think that you want
      to fight this battle, that you are not going to <a>give</a> <a>up</a> your capacity
      for initiative, that you are going to try to ensure that, before this Parliament
      finishes its work and this Commission finishes its work, we will finally have
      a recast Works Council Directive, after an eight-year wait.
  - s: Men detta är absolut ingen anledning att <v>ge</v> <p>upp</p> hoppet om Kina.
    t: But this should definitely not be a reason to <a>give</a> <a>up</a> on China.
  - s: Jag vill inte <v>ge</v> <p>upp</p> den regionala strategin ännu, men vi håller
      på att införa en viss flexibilitet i det regionala ramverket, en dos variabel
      geometri som tar hänsyn till de olika utvecklingsnivåerna inom Asean och som
      kan tillåta oss att gå fortare fram med en del Asean-länder.
    t: I do not want to <a>give</a> <a>up</a> the regional approach at this stage,
      but we are in the process of introducing some flexibility in this regional framework
      - a dose of variable geometry that takes into account the different levels of
      development within ASEAN and that could allow us to go faster with individual
      ASEAN countries.
  - s: Israel har rätt till fred och säkerhet, men palestinierna, som har fått <v>ge</v>
      <p>upp</p> en stor del av sitt land för detta, har rätt till sin egen stat,
      vilket bekräftas i FN-resolutionerna 242 och 338.
    t: Israel is entitled to peace and safety but the Palestinians, who had to <a>give</a>
      <a>up</a> a large part of their land for this, are entitled to their own state,
      as enshrined in UN resolutions 242 and 338.
  - s: Samtidigt befinner sig landet - det måste vi erkänna - i ett utsatt läge eftersom
      Ryssland, den före detta kolonialmakten, inte har <v>gett</v> <p>upp</p> tankarna
      på att återfå något sorts överhöghet över Georgien eller, rentav, över resten
      av södra Kaukasus.
    t: At the same time that country - let us admit it - is in a precarious situation,
      as Russia, the former colonial power, has not <a>given</a> <a>up</a> its aspiration
      to reclaim some kind of overlordship over Georgia or, indeed, over the rest
      of the Southern Caucasus.
  - s: Tyvärr har vi inte lyckats nå honom för att ge en förklaring här i parlamentet,
      men jag har inte <v>gett</v> <p>upp</p> hoppet om att full och öppen insyn ska
      råda även här.
    t: Unfortunately, we have not been able to get him to explain it in this Parliament,
      although I have not <a>given</a> <a>up</a> hope that there will be full and
      open transparency here as well.
  - s: Ingen kommer att ta EU:s plats här och EU får inte <v>ge</v> <p>upp</p> rollen
      som global förespråkare av mer radikala medel i kampen mot den globala uppvärmningen.
    t: No one will take the EU’s place, here, and the EU must not <a>give</a> <a>up</a>
      the role of global promoter of radical means in the fight against global warming.
  - s: Jag kämpade emot det, och efter att ha vunnit den kampen, kommer jag inte att
      <v>ge</v> <p>upp</p> för att se kampen ta ny fart via Europas bakdörr.
    t: I fought against that and, having won that battle, I am not going to <a>give</a>
      that <a>up</a> to see the battle reopened via the back door of Europe.
  - s: De som företräder den linjen anser jag har <v>givit</v> <p>upp</p>;
    t: In my opinion, those who promote that line have <a>given</a> <a>up</a>.
  - s: Det är sant att det är svårt att se några framsteg, men det råder ingen tvekan
      om att en slapp vaksamhet, eller om man <v>ger</v> <p>upp</p> på något sätt,
      skulle resultera i att saker och ting blir ännu värre.
    t: It is true that it is hard to see progress, but there is no doubt that any
      relaxation or any type of <a>giving</a> <a>up</a> would definitely make things
      worse.
  - s: Men vårt mål i dag kan inte vara - som vänstern önskar - att utföra stresstester,
      så att man genom snedvridna tolkningar av resultaten får en ursäkt för att <v>ge</v>
      <p>upp</p> kärnenergin i Europa.
    t: However, our objective today cannot be - as the Left would like - to conduct
      stress tests only so that with a biased interpretation of their results, there
      will be a pretext for <a>giving</a> <a>up</a> nuclear energy in Europe.
  - s: Syftet med att dela ut priset var att synliggöra de ohöljda våldshandlingarna
      under folkmordet i landet och att erkänna det fredliga arbetet från personer
      som mot alla odds inte hade <v>gett</v> <p>upp</p> kampen om fred, solidaritet
      och mänskliga rättigheter.
    t: The awarding of the prize aimed to make the unconcealed outrage of the genocide
      in that country even more visible and to acknowledge the peaceful work of those
      who, against all odds, had not <a>given</a> <a>up</a> fighting for peace, solidarity
      and human rights.
  - s: Jag vill tala om att jag inte vill försvara den lobbyverksamhet som förespråkar
      jordbrukskemikalier, men vi borde inte <v>ge</v> <p>upp</p> med en gång.
    t: What I would like to say is that I do not want to defend the lobby in favour
      of agrochemicals, but we should not <a>give</a> <a>up</a> straightaway.
  - s: Vi har infört så stränga krav på jordbrukarna i unionen att många till slut
      har <v>gett</v> <p>upp</p> och gått sin väg.
    t: We have placed such constraints on our farmers that many have just <a>given</a>
      <a>up</a> and walked away.
  - s: Men vi får inte <v>ge</v> <p>upp</p>.
    t: We must not <a>give</a> <a>up</a>, however.
  - s: En sådan ståndpunkt är ohållbar, och den kommer ni - även kommissionen - att
      bli tvungna att <v>ge</v> <p>upp</p>.
    t: You will have to <a>give</a> <a>up</a> this position, and so will the Commission.
  - s: Vi skall nu inte <v>ge</v> <p>upp</p> möjligheten att få dessa två saker kopplade
      genom att ensidigt införa en nyhetsfrist.
    t: We should not now <a>give</a> <a>up</a> the chance of bringing these two principles
      together through the unilateral introduction of a grace period.
  - s: Ryssland är på väg utför mot att bli en fullständig diktatur med en stark ledare
      som inte kommer att tolerera några protester och som ställer upp sin hemliga
      FSB-polis när han tycker att det behövs, en ledare som inte kommer att <v>ge</v>
      <p>upp</p> sin makt på några villkor och som kommer att använda alla slags knep
      för att behålla makten efter parlamentsvalet i december och presidentvalet i
      mars.
    t: a leader who will not <a>give</a> <a>up</a> power under any condition and who
      will use all kind of trickery to keep his hands on the reins of power after
      the parliamentary elections in December and the presidential elections in March.
  - s: Att <v>ge</v> <p>upp</p> den flerspråkiga interna kommunikationen innebär i
      förlängningen att möjligheten till att agera politiskt inskränks för de av Europaparlamentets
      ledamöter som utnyttjar sin rätt att uttrycka sig på sitt modersmål.
    t: <a>Giving</a> <a>up</a> multilingual internal communication potentially means
      reducing the possibility for political action by Members of the European Parliament
      who are fully entitled to express themselves in their mother tongue.
  - s: Jag anser att det är vår plikt att inte <v>ge</v> <p>upp</p> kampen mot missbruket
      av tung narkotika, som helt klart innebär att användarnas liv förstörs.
    t: In my opinion it is our duty not to <a>give</a> <a>up</a> the fight against
      the misuse of hard drugs that quite clearly destroy their users’ lives.
  - s: EU:s medlemsstater får inte <v>ge</v> <p>upp</p> välstånd och tillväxt genom
      arbetsdelning!
    t: the EU’s Member States should not <a>give</a> <a>up</a> prosperity and growth
      through job sharing.
  - s: Små företag är därför ett område där kvinnor kan uppfylla sina ambitioner -
      kvinnor som vill vara yrkesmässigt aktiva och som inte vill <v>ge</v> <p>upp</p>
      sitt familjeliv.
    t: Small businesses are, therefore, a place where women can fulfil their ambitions
      - women who want to be professionally active but who do not want to <a>give</a>
      <a>up</a> their family life.
  - s: I utbyte skulle du kanske också ha <v>givit</v> <p>upp</p> en del av marknadernas
      översida.
    t: In exchange, you might also have <a>given</a> <a>up</a> some of the upside
      of the markets.
  - s: Vi borde fundera över hur långt vi skulle ha kunnat komma för tio år sedan
      med att införa euron som valuta i EU om vi inte hade <v>gett</v> <p>upp</p>
      våra nationella valutor, franc, mark, peseta osv. Vi måste återskapa något av
      denna inställning i den europeiska andan, som José Manuel Barroso sade.
    t: We ought to reflect on how much we would have advanced, ten years ago, towards
      the European Union with the euro if we had not <a>given</a> <a>up</a> the franc,
      the mark, the peseta, and so on.
  - s: När det gäller ekonomin vill jag säga Marita Ulvskog, som kanske inte är här
      just nu, att det svenska ordförandeskapet inte <v>ger</v> <p>upp</p> sina ambitioner
      om exitstrategier.
    t: On the economy, I wanted to say to Marita Ulvskog, who is perhaps not here
      at present, that the Swedish Presidency is not at all <a>giving</a> <a>up</a>
      its ambitions on exit strategies.
  - s: Du får aldrig, aldrig <v>ge</v> <p>upp</p> i denna fråga.
    t: You must never, never <a>give</a> <a>up</a> on this one.
  - s: Exempelvis att utvidga området för kvalificerad majoritetsomröstning kommer
      omedelbart att utmana euroskeptiker av olika slag och andra till att säga i
      sina medlemsstater att deras land <v>ger</v> <p>upp</p> sin vetorätt och sin
      suveränitet.
    t: For instance, extending the field of qualified majority voting will immediately
      provoke assorted Eurosceptics and others to say in their Member States that
      their country is <a>giving</a> <a>up</a> the veto and giving up sovereignty.
  - s: Man erkänner det vi alltid har sagt, att Amsterdamfördragets ”bestämmelser
      om ett närmare samarbete” inte på något sätt kan lösa det dubbla problemet med
      en ökande mångfald och den totala omöjligheten att <v>ge</v> <p>upp</p> suveräna
      befogenheter och ersätta dem med kvalificerade majoritetsbeslut, ett problem
      som kommer att bli än större i ett Europa med 30 eller fler stater.
    t: It acknowledges what we have always said, that the cases of strengthened cooperation
      outlined by the Treaty of Amsterdam go in no way towards resolving the twofold
      problem of increasing heterogeneity and the absolute impossibility of <a>giving</a>
      <a>up</a> sovereign powers in favour of procedures for decision by qualified
      majority and, what is more, in a Europe comprising thirty or more States.
  - s: Nej, varken Strasbourg eller Frankrike är beredda att gå med på att <v>ge</v>
      <p>upp</p> det de har för något osäkert alternativ, det vill säga gå med på
      att Europaparlamentet flyttas till Bryssel i utbyte mot ett europeiskt tekniskt
      institut.
    t: No, neither Strasbourg nor France are prepared to agree to <a>give</a> <a>up</a>
      what they have for some uncertain alternative, that is, to agree to the European
      Parliament’s being transferred to Brussels in exchange for a European Institute
      of Technology.
  - s: Europaparlamentet <v>ger</v> <p>upp</p> när det gäller ett ad hoc-antagande
      av denna förordning till kommissionens genomförandeakter, vilket ger oss tilltro
      till att en överensstämmelse kommer att nås inom den närmaste tiden genom användning
      av ”samlingsförordningarna”.
    t: That is why I, as Chair of the Committee on International Trade and as shadow
      rapporteur, have advocated that the rollover should be a rollover and nothing
      more, with even the European Parliament <a>giving</a> <a>up</a> on an ad hoc
      adaptation of this regulation to the Commission’s implementing acts, and giving
      us faith that it will be brought into line in the near future, using the so-called
      ’omnibus’ regulations.
  - s: När det gäller den ökända rabatten måste ni förr eller senare <v>ge</v> <p>upp</p>
      den, för den strider mot allt sunt förnuft.
    t: As for the infamous rebate, you will have to <a>give</a> it <a>up</a> sooner
      or later, because it flies in the face of common sense.
  - s: Hur som helst får vi aldrig <v>ge</v> <p>upp</p> hoppet, och unionen för Medelhavsområdet
      kan endast vara till hjälp om vi håller detta hopp levande.
    t: Nevertheless, hope must never be <a>given</a> <a>up</a> and the Union for the
      Mediterranean can only be of help in keeping such hope alive.
  - s: Till det kinesiska ledarskapet vill jag endast säga att vi i Europaparlamentet
      inte kommer att <v>ge</v> <p>upp</p> förrän den symbol för ett fritt Tibet som
      vi har satt upp här kan lysa i frihet och tibetanerna kan anträda sin egen demokratiskt
      valda väg.
    t: The only thing I have to say to the Chinese leadership is that we, in the European
      Parliament, will not <a>give</a> <a>up</a> until this symbol of a free Tibet
      that we have set up here can indeed shine forth in freedom, and until the Tibetans
      can follow their own democratically chosen path.
  - s: Konsekvenserna är självklara, dålig kvalitet på fiskebestånden som nu är nere
      på kritiska nivåer, fiskeverksamma, ofta småskaliga fiskare, som antingen tillryggalägger
      fler mil för att hitta bättre fiskevatten eller tvingas <v>ge</v> <p>upp</p>
      sitt traditionella livsuppehälle.
    t: fishermen, often small operators, either cover more miles to find better fishing
      waters, or are forced to <a>give</a> <a>up</a> their traditional livelihoods.
  - s: I min region, Asturien, har 94 000 ton gått förlorade på två år på grund av
      jordbrukare som har <v>gett</v> <p>upp</p>.
    t: In my region, Asturias, 94 000 tonnes have been lost in two years due to farmers
      <a>giving</a> <a>up</a>.
  - s: I denna fråga bör vi uppmuntra dem att utvecklas demokratiskt men mycket tydligt
      förklara att EU inte kommer att <v>ge</v> <p>upp</p> sina värderingar och försäkra
      dem att detta är ett faktum.
    t: In this matter, we should encourage them to develop democratically but say
      very clearly that the European Union will not <a>give</a> <a>up</a> its values,
      and ensure that that is the case.
  - s: De steg tillbaka som Turkiet har tagit bör övertyga även de mest entusiastiska
      förespråkarna att <v>ge</v> <p>upp</p> tanken på att detta land ska ansluta
      sig till det europeiska projektet.
    t: The backward steps made by Turkey ought to convince even its most enthusiastic
      supporters to <a>give</a> <a>up</a> on the idea that this country should join
      the European project.
  - s: Även om vi saknar ord inför en sådan tragedi, som upprepar sig, får vi inte
      på några villkor <v>ge</v> <p>upp</p>.
    t: Even if we cannot find the words to express our response to such a tragedy,
      we must not <a>give</a> <a>up</a> the fight by any means.
  - s: Kan Europaparlamentet <v>ge</v> <p>upp</p> hoppet om att någonsin hitta ett
      demokratiskt…
    t: Can the European Parliament <a>give</a> <a>up</a> hope of ever finding a democratic
      .
  - s: Det handlar helt enkelt om att det finns för lite startkapital när företagen
      grundas och att därför väldigt många nya företag snart måste <v>ge</v> <p>upp</p>
      igen.
    t: What it boils down to is that there is not enough start-up capital available
      for people who want to set up in business, and so numerous young entrepreneurs
      have to <a>give</a> <a>up</a> again prematurely.
  - s: Men trots denna dystra bild skulle jag högt och tydligt vilja bekräfta min
      övertygelse att man inte i något fall bör <v>ge</v> <p>upp</p>.
    t: Despite this bleak picture, I would like to make it very clear that I firmly
      believe we must not <a>give</a> <a>up</a> under any circumstances.
  - s: Vi måste i det här sammanhanget inse att vi sedan länge har <v>gett</v> <p>upp</p>
      vår ledande roll på området för bioteknik.
    t: In his explanatory statement, Mr Sjöstedt states that the EU must play a leading
      role in legislation in the field of biotechnology, but we should realise that
      we have long <a>given</a> <a>up</a> our pioneering role in this respect, in
      which we could give the world much more.
  - s: Det är just Ankaras hårda, militära linje beträffande den kurdiska frågan,
      oaktat försöket från PKK:s sida att få en dialog till stånd inklusive att man
      <v>givit</v> <p>upp</p> den väpnade kampen, understryker hur värdefullt och
      nödvändigt det skulle vara att ta upp inträdeskriterierna till prövning.
    t: It is precisely Ankara’s unaltered, hard military line as regards the Kurdish
      question, notwithstanding the PKK’s request for dialogue and the fact that they
      <a>gave</a> <a>up</a> the armed struggle, that underlines how important it is
      for us to assess Turkey’s compliance with the accession criteria.
  - s: Det är också tydligt att våra medlemsstater inte vill <v>ge</v> <p>upp</p>
      detta ansvar.
    t: It is also clear that our Member States do not wish to <a>give</a> <a>up</a>
      this responsibility.
  - s: Högre energipriser innebär att energiintensiva företag i EU helt enkelt kommer
      att <v>ge</v> <p>upp</p> och flytta till mer gynnsamma jurisdiktioner.
    t: Higher energy prices mean that energy-intensive businesses in Europe will simply
      <a>give</a> <a>up</a> and go away, to more favourable jurisdictions.
  - s: Jag kommer aldrig att glömma beslutsamheten hos dem som vägrade <v>ge</v> <p>upp</p>,
      trots att de förlorat sitt levebröd, sitt hem och sina ägodelar.
    t: I will never forget the pictures of determination of those who,despite losing
      their businesses, their homes and their possessions, refused to <a>give</a>
      <a>up</a>.
  - s: 'Jag beklagar visserligen detta men har inte <v>gett</v> <p>upp</p> hoppet
      om att de alla - i framtiden särskilt de nationella parlamenten - har förmåga
      att lära sig och kommer att ta den danska modellen som förebild:'
    t: 'While I do regret this, I have not yet <a>given</a> <a>up</a> hope that all
      of them - particularly, in future, the members of the national parliaments -
      are capable of learning and will imitate the Danish model:'
  - s: Med stöd av artikel 111 kommer jag mycket riktigt att yttra mig för förslaget
      om ändring av föredragningslistan för att beakta den ytterst viktiga händelse
      som inträffat i Irland, som visar oss att sammanhållningen bland små folk som
      vägrar att <v>ge</v> <p>upp</p> sin frihet är något som absolut måste tas med
      i beräkningen.
    t: Pursuant to Rule 111, I shall speak in favour of the proposal to amend the
      agenda in order to take into account the extremely important event which took
      place in Ireland, which proves to us that the cohesion of smaller nations that
      refuse to <a>give</a> <a>up</a> their freedom is something which must certainly
      be taken into account.
  - s: Att vi är européer innebär inte att vi <v>ger</v> <p>upp</p> våra ursprungsländer
      eller vår hembygd.
    t: Being Europeans does not mean <a>giving</a> <a>up</a> our native country or
      our homeland.
  - s: Det andra hindret hör samman med Syrien, som vägrar <v>ge</v> <p>upp</p> sitt
      inflytande i Libanon.
    t: The second obstacle is connected with Syria, which refuses to <a>give</a> <a>up</a>
      its influence in Lebanon.
  - s: Vår ståndpunkt var välgrundad, och även socialdemokraterna i utskottet för
      medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor ställde
      sig bakom den, och jag ser inget skäl till att vi skulle <v>ge</v> <p>upp</p>
      beslutet i dagens sammanträde.
    t: Our position was well-founded, having enjoyed the consensus of the Socialists
      in the Committee on Civil Liberties, Justice and Home Affairs, and I see no
      reason why we should <a>give</a> <a>up</a> this vote in today’s sitting.
  - s: inte de gamla dåliga tyskarna som till slut led nederlag 1945 utan de goda
      nya tyskarna med sina oantastliga uppfattningar som lydigt gick med på att <v>ge</v>
      <p>upp</p> den tyska marken och acceptera euron, som förstör den tyska ekonomin
      och gör tiotusentals människor arbetslösa.
    t: not the bad old Germans who finally suffered defeat in 1945, but the good new
      Germans with their unimpeachable opinions who obediently agreed to <a>give</a>
      <a>up</a> the Deutschmark and accept the euro, who are destroying the German
      economy and throwing tens of thousands of people into unemployment;
  - s: Vad EU faktiskt säger är att Turkiet skall <v>ge</v> <p>upp</p> sin muslimska
      kultur.
    t: What the EU is saying is, in actual fact, that Turkey should <a>give</a> <a>up</a>
      its Muslim culture.
  - s: Premiärminister Prodi vet att han i dag inte bara representerar sitt eget land
      utan alla dessa EU-vänner som inte har <v>gett</v> <p>upp</p> frågan om mer
      omfattande integration.
    t: Prime Minister Prodi knows that today he represents not only his own country
      but all those Europhiles who have not <a>given</a> <a>up</a> on greater integration.
  - s: 1) Ryssland har inte <v>gett</v> <p>upp</p> sina avsikter för Baltikum, utan
      försöker tillämpa principen om att ”söndra och härska”.
    t: 1) Russia has not <a>given</a> <a>up</a> its designs on the Baltic States,
      but is attempting to use the ’divide and rule’ principle.
  - s: Jag frågar er vad ni har för avsikt att göra för att förmå Israel att <v>ge</v>
      <p>upp</p> sina planer på att dela upp Västbanken i två delar genom att koppla
      samman Jeriko med Jerusalem, en månad före den internationella konferensen.
    t: I am asking you what you intend to do to make Israel <a>give</a> <a>up</a>
      its plans to cut the West Bank in two by linking Jericho with East Jerusalem,
      a month before the international conference.
  - s: Varför har så många ungdomar <v>givit</v> <p>upp</p> hoppet om att kunna påverka
      besluten genom argumentation?
    t: Why have so many young people <a>given</a> <a>up</a> hope of being able to
      affect decisions by using arguments?
  - s: Det är nästan som om de icke-statliga organisationerna och G77 har <v>gett</v>
      <p>upp</p> hoppet om konstruktiv multilaterism från Förenta staternas sida,
      som om Förenta staterna inte är en del av ekvationen för hållbar utveckling.
    t: It is almost as if NGOs and the Group of 77 had <a>given</a> <a>up</a> expecting
      constructive multilateralism from the United States;
  - s: Vi har inte nått dit än, men vi får inte <v>ge</v> <p>upp</p>.
    t: We are not there yet, but we must not <a>give</a> <a>up</a>.
  - s: Om det är kommissionens nya politik på området mänskliga rättigheter, då kan
      vi lika gärna <v>ge</v> <p>upp</p>, och det kommer verkligen att sätta igång
      en debatt om vad uppbyggnaden av ett medborgerligt samhälle och försvaret av
      demokrati och de mänskliga rättigheterna inom och utanför Europeiska unionen
      egentligen innebär!
    t: If that is the new Commission policy on human rights, then we might as well
      <a>give</a> <a>up</a>, and then a new debate on the true meaning of the construction
      of civil society and the defence of democracy and human rights both inside and
      outside the European Union will begin.
- c: 41
  r: 2
  v: abandon
  x:
  - s: Därför har vi med sorg i hjärtat men mycket hastigt tvingats att <v>ge</v>
      <p>upp</p> detta.
    t: We therefore, reluctantly, had to <a>abandon</a> that idea almost immediately.
  - s: Jag är övertygad om att kommissionären kan föreställa sig vår förvåning och
      vår bestörtning när kommissionen <v>gav</v> <p>upp</p> detta program under år
      2000, återkallade en redan offentliggjord anbudsinfordran, vilket gav upphov
      till stora olägenheter, och inte gav ut några medel alls under hela år 2000.
    t: I am sure you can imagine, Commissioner, our astonishment and dismay when the
      Commission <a>abandoned</a> this programme in the year 2000, cancelled a call
      for tenders already published, causing huge inconvenience, and proceeded to
      spend no money at all throughout the year 2000.
  - s: Vi är konsekventa, eller till och med envisa, men om vi agerade annorlunda
      skulle vi <v>ge</v> <p>upp</p> våra värden.
    t: We are being consistent or even stubborn, but not because acting differently
      would mean <a>abandoning</a> our values.
  - s: De vanliga hänvisningarna till påstådda människorättskränkningar på Kuba och
      i andra länder som gör motstånd mot de imperialistiska planerna är inget annat
      än hot, tvång och press för att bryta ned folkets vilja så att de <v>ger</v>
      <p>upp</p> rätten att fritt bestämma sitt eget öde.
    t: The standard references to alleged infringements of human rights in Cuba and
      other countries putting up resistance to the imperialist plans are raw threats,
      coercion and pressure to break the will of the people, so that they <a>abandon</a>
      their rights to freely decide their own fate.
  - s: Det skulle vara en katastrof i det här läget om fortsatta förseningar leder
      till att f.d. jugoslaviska republiken Makedonien vänder sig inåt och <v>ger</v>
      <p>upp</p> sina förhoppningar om EU- och Natomedlemskap.
    t: It would be a disaster now if continued delays result in Macedonia turning
      inwards and <a>abandoning</a> its EU and NATO membership ambitions.
  - s: Jag erkänner att vi måste gå vidare och att inte hänge oss åt anklagelser,
      men vi kan inte komma undan fakta, och när det blev så att parlamentet genomförde
      förhandlingar där det redan hade <v>gett</v> <p>upp</p> en hel del, ja då blev
      det för mycket.
    t: While I recognise the need to move forward and not to assign blame, there is
      no getting away from the facts, and when it came to conducting negotiations
      in which Parliament had already <a>abandoned</a> a great deal, well, that was
      too much.
  - s: Har rådet <v>gett</v> <p>upp</p> sitt uttalade mål att prioritera kampen mot
      sexuellt utnyttjande av barn?
    t: Has the Council <a>abandoned</a> its declared goal of prioritising the fight
      against the sexual exploitation of children?
  - s: Socialisterna har i åratal kämpat och arbetat för att få ramdirektiv som skyddar
      tjänster i allmänhetens intresse, och vi tänker inte <v>ge</v> <p>upp</p> detta
      åtagande.
    t: For years, the socialists have fought and campaigned to obtain framework directives
      protecting services of general interest, and there is no question of us <a>abandoning</a>
      this commitment.
  - s: Där har kommissionen lyckligtvis <v>gett</v> <p>upp</p> den olämpliga idén
      att anförtro ansvaret för oriktigheter och bedrägerier till en extern byrå med
      hela 48 anställda, alltså en tjänsteman till skydd för genomsnittligen 2 miljarder
      euro.
    t: Happily, in this proposal the Commission <a>abandoned</a> the unreasonable
      idea of entrusting the responsibility for irregularities and fraud to an external
      agency with, would you believe it, 48 officials, that is one official to protect
      an average of EUR 2 billion.
  - s: Vi hoppas även att regeringen Major skall <v>ge</v> <p>upp</p> sitt motstånd
      mot detta centrum, för argumentet att det inte finns någon rättslig grund, är
      slappt och oansvarigt.
    t: We also hope that the Major government will <a>abandon</a> its opposition to
      the Monitoring Centre, because its argument that there is no legal basis for
      it is both weak and irresponsible.
  - s: Men jag har inte <v>gett</v> <p>upp</p> hoppet eftersom en utvärdering skall
      göras efter två år och att kommissionen med stöd av rådet kanske då kommer på
      idén att skapa en aning mer rörlighet.
    t: In any case, I am not <a>abandoning</a> hope, for, at the end of an evaluation
      that should be carried out over two years, the Commission, supported by the
      Council, may well come up with the idea of providing for a bit more mobility.
  - s: Vi är mycket besvikna av den anledningen att EU <v>gav</v> <p>upp</p> sin position
      som innebar en reducering med 15 %, Även här förväntar vi oss ett klart uttalande
      från er, fru kommissionär, huruvida ni är beredd att även nu överta en pionjärroll
      och i framtiden låta dessa 15 % stå kvar.
    t: We are very disappointed that the EU <a>abandoned</a> its position on a 15
      % reduction and in this respect we await a clear statement from you, Madam Commissioner,
      on whether or not you are now prepared to take the lead here and stick with
      15 % in the future.
  - s: Våra företag har blivit lidande, många har <v>gett</v> <p>upp</p> traditioner
      och metoder som har använts i hundratals år, men detta kan inte vara vårt mål
      och därför måste vi göra förändringar.
    t: Our companies have suffered from this, many have <a>abandoned</a> their traditions
      and practices that are hundreds of years old, but this cannot be our goal, so
      we need to make changes.
  - s: I varje fall har jag aldrig <v>gett</v> <p>upp</p> min liberala övertygelse.
    t: be that as it may, I have certainly never <a>abandoned</a> my Liberal convictions.
  - s: Dessa ansatser berör å andra sidan frågan hur långt FoTU-politiken, som är
      baserad på principen om hög vetenskaplig och teknologisk kvalitet, kan tjäna
      målsättningen med ekonomisk och social sammanhållning i EU, utan att urvattna
      de egna målen eller rent av <v>ge</v> <p>upp</p> dem.
    t: Such approaches touch on the question of how far R&D policy, based on the principle
      of first-rate scientific and technological quality, can serve the objective
      of economic and social cohesion in the EU without watering down or even <a>abandoning</a>
      their own objectives.
  - s: Mannen som står framför tv-kamerorna och hävdar Frankrikes suveränitet, eller
      mannen som <v>ger</v> <p>upp</p> vår nationella suveränitet i ett EU-fördrag?
    t: the man who stands before the TV cameras proclaiming French sovereignty, or
      the man who <a>abandons</a> our national sovereignty in a European treaty?
  - s: Det är verkligen en kapplöpning med tiden, men vi får inte <v>ge</v> <p>upp</p>
      våra ansträngningar att stödja den politiska tidsplan som ju faktiskt skall
      mynna ut i allmänna val i mitten av 2004.
    t: This is, in essence, a race against time, but, amid all our efforts, we must
      not <a>abandon</a> our support for the political timetable, according to which
      general elections will eventually be held in mid-2004.
  - s: Därmed vill jag uppmana vissa medlemsstater att <v>ge</v> <p>upp</p> sitt brinnande
      motstånd till sammankopplingen av de nationella systemen med det europeiska
      systemet.
    t: I would urge a number of Member States to <a>abandon</a> their regrettable
      opposition to linking their national systems to the European system.
  - s: Slutligen vill jag uppmana den grekiska regeringen, mitt lands regering, att
      <v>ge</v> <p>upp</p> sin förhalningspolitik.
    t: Finally, I should like to call on the Greek Government, the government of my
      country, to <a>abandon</a> its policy of stonewalling.
  - s: Om fransmännen är ovilliga att <v>ge</v> <p>upp</p> detta andra säte, och på
      så sätt spara pengar, så borde det i framtiden vara rådet som ansvarar för de
      pengar som används till dess bevarande.
    t: If the French are unwilling to <a>abandon</a> this second seat and thus save
      money, then in future it should be the Council that takes responsibility for
      the money spent on it.
  - s: Men detta är en anledning till att fördubbla våra ansträngningar för att skapa
      en effektiv GUSP och inget skäl till att <v>ge</v> <p>upp</p> detta arbete.
    t: But that is a reason to redouble our efforts to build an effective CFSP, not
      to <a>abandon</a> them.
  - s: Jag anser att den grekiska regeringen har <v>gett</v> <p>upp</p> alla försök
      att förhandla om Olympic Airlines framtid och på så sätt dragit slutsatser om
      EG-domstolens nära förestående beslut på förhand.
    t: I believe that the Greek government has <a>abandoned</a> all attempts to negotiate
      on the future of Olympic Airlines, making the European Court’s impending decision
      a foregone conclusion.
  - s: Det ligger i alla cyprioters intresse och det är till gagn för en positiv utveckling
      på Cypern att de demokratiska, pro-europeiska krafterna i den turkcypriotiska
      befolkningsgruppen får stöd och att de inte under några omständigheter <v>ger</v>
      <p>upp</p> sin kamp.
    t: It is in the interests of all Cypriots and in the interests of positive developments
      in Cyprus that the democratic, pro-European forces in the Turkish Cypriot community
      receive backing and do not under any circumstances <a>abandon</a> their fight.
  - s: Vi kan konstatera att andra svenska politiska partier har <v>gett</v> <p>upp</p>
      löftet och nu är redo att föra upp frågorna till EU-nivå.
    t: We observe that other Swedish political parties have <a>abandoned</a> their
      pledge and are now prepared to transfer the issues to EU level.
  - s: En tydlig signal måste ges till alla dem som skulle bli besvikna och benägna
      att <v>ge</v> <p>upp</p> den ofantliga förhoppning som uppstod på kontinenten
      efter det fruktansvärda andra världskriget.
    t: A strong signal must be sent out to all those who may be disappointed and tempted
      to <a>abandon</a> the high hopes that swept this continent in the aftermath
      of the terrible Second World War.
  - s: Vi bör inte heller <v>ge</v> <p>upp</p> vår egen utvecklingspolitik.
    t: Nor should we <a>abandon</a> our development policy.
  - s: Följaktligen måste vi <v>ge</v> <p>upp</p> denna fantasi.
    t: Consequently, we must <a>abandon</a> this fiction;
  - s: Det är där vi hamnar om vi fortsätter att <v>ge</v> <p>upp</p> våra nationella
      befogenheter att förhandla och ratificera till förmån för ett system som är
      fjärmat från folken och omöjligt att kontrollera.
    t: This is where we will end up if we continue to <a>abandon</a> our national
      powers of negotiation and ratification in favour of a system which is far-removed
      from the people and over which we have no control.
  - s: Det är otänkbart att vi skulle <v>ge</v> <p>upp</p> vår önskan om återförening
      bara därför att vi har varit skiljda åt under det senaste halvseklet.
    t: It is unimaginable that we should <a>abandon</a> our desire for unification
      just because we have been separated for the past half-century.
  - s: Jag vet att ni kommer att <v>ge</v> <p>upp</p> den!
    t: You will <a>abandon</a> it!
  - s: Man kan ha olika, rentav mycket olika uppfattningar om huruvida det var bra
      att <v>ge</v> <p>upp</p> den europeiska patenträttstraditionen till förmån för
      anpassningen till patenträtten i USA.
    t: Mr President, Commissioner, there may be different views, or even very different
      views, about whether it was wise to <a>abandon</a> the European tradition of
      patent law in favour of adaptation to the US system.
  - s: I många år, faktiskt i årtionden, har jag försökt hjälpa till med att lösa
      kurdfrågan, men nu har tiden kommit då det är dags att lösa kurdfrågan politiskt
      och parlamentariskt och <v>ge</v> <p>upp</p> våldet.
    t: For many years now, indeed for decades, I have been trying to play my part
      to help resolve the Kurdish issue, but now the time has come when it is possible
      to have a political and parliamentary solution to the Kurdish issue and <a>abandon</a>
      violence.
  - s: Därför handlar det inte om några österrikiska särbestämmelser, utan vårt land
      spelar kanske rollen som föregångare, och denna föregångsroll vill vi inte gärna
      <v>ge</v> <p>upp</p> innan vi har ett alternativ.
    t: So, rather than this being a special arrangement for Austria, it may be that
      our country is playing the part of an outrider, a role we will <a>abandon</a>
      only when an alternative is available to us, although we are willing to campaign
      for an alternative and to make full use of it.
  - s: Jag önskar förhandlingsparterna all framgång, och då i synnerhet européerna
      som tack och lov sitter med vid förhandlingsbordet, för även förverkligandet
      av Daytonavtalet i Bosnien - och en kollega har redan påpekat att det tyvärr
      är en olöslig ekvation - skulle främjas av att Milosevic äntligen försökte erinra
      sig sina egentliga uppgifter som jugoslavisk politiker och <v>ge</v> <p>upp</p>
      sitt mål om ett Storserbien.
    t: I wish the negotiating parties, and above all the Europeans, who thank God
      are also sitting at the negotiating table, success with all my heart, because
      the implementation of the Dayton Agreement in Bosnia - and it has already been
      pointed out that this is, unfortunately, like trying to square the circle -
      would also be made easier if Milosevic were finally to consider his real duties
      as a Yugoslav politician and <a>abandon</a> his aim of a greater Serbia.
  - s: Vi har inte gjort det lättare för oss genom att med införandet av den gemensamma
      valutan <v>ge</v> <p>upp</p> nationsspecifika monetära ekonomiska instrument
      för hantering av konjunktursvängningarna.
    t: Mr President, with the launch of the common currency, we have not made life
      any easier for ourselves by <a>abandoning</a> monetary, economic instruments
      specific to Member States in order to control the economic cycle.
  - s: Möjligheten att lösa Cypernkonflikten har aldrig varit så stor som nu, men
      vi skall inte <v>ge</v> <p>upp</p>.
    t: The chances of resolving the conflict in Cyprus have never been as great or
      as strong as they are now, but we must not <a>abandon</a> our efforts.
  - s: Kommissionen måste <v>ge</v> <p>upp</p> sin fega, halvdana politik.
    t: The Commission must <a>abandon</a> its cowardly, half-hearted position.
  - s: Men om ni inte prioriterar den frågan genom att låta den genomsyra alla teman
      vi har tagit upp i vår grupp - allmänna tjänster, harmonisering av skatter,
      sociala rättigheter med mera - kommer det inte bara att råda orättvisa, ojämlikhet
      och arbetslöshet, utan dessutom kommer våra medborgare, som kunnat dra nytta
      av de senaste 50 årens framsteg, att <v>ge</v> <p>upp</p> hela idén om Europeiska
      unionen.
    t: public services, tax harmonisation, social rights, etc., there will not only
      be injustice, inequality and unemployment, but, more than that, our fellow citizens
      who have benefited from the achievements of the last 50 years will <a>abandon</a>
      the very idea of Europe.
  - s: Förhoppningsvis påverkar också resultatet rådet och kommissionen att <v>ge</v>
      <p>upp</p> sitt motstånd till Europaparlamentets förslag.
    t: Hopefully the outcome will also encourage the Council and the Commission to
      <a>abandon</a> their opposition to the European Parliament’s proposals.
  - s: Det är ett viktigt framsteg att Grekland har <v>gett</v> <p>upp</p> sitt försök
      att ersätta namnet på sin norra granne ”Makedonien” med ”FYROM”, ett begrepp
      som är helt obegriplig för alla, för att betona att denna stat inte täcker hela
      det historiska Makedonien, utan bara den slaviska och albanska norra delen.
    t: It is an important step forward that Greece has <a>abandoned</a> its attempts
      to replace the name ’Macedonia’ for its northern neighbour with ’FYROM’, a term
      completely incomprehensible to everyone, in favour of emphasising that this
      state does not cover the whole of historical Macedonia, but only the Slav and
      Albanian northern part.
  - s: I utskottet för rättsliga frågor ansåg man att en medlemsstat inte skall behöva
      <v>ge</v> <p>upp</p> sitt inhemska språk, eftersom patent är ett instrument
      som ger information om tekniken och om individens insikt om sina rättigheters
      omfattning och begränsningar.
    t: In the opinion of the Committee on Legal Affairs, a Member State must not <a>abandon</a>
      its national language since a patent is a means of providing information concerning
      the state of the technology and legal certainty.
- c: 18
  r: 3
  v: surrender
  x:
  - s: Tigrarna har vägrat att lyssna till världssamfundets vädjanden om att de ska
      <v>ge</v> <p>upp</p> och upprätta en tillfällig humanitär korridor.
    t: The Tigers have been deaf to appeals from the international community to <a>surrender</a>
      and establish a temporary humanitarian corridor.
  - s: Alla EU-ledare lovade oss att vi inte skulle behöva <v>ge</v> <p>upp</p> några
      befogenheter på detta område.
    t: We were given the word of all the official EU authorities that there would
      be no such <a>surrendering</a> of power, and now we can see that the European
      Parliament is quite clearly taking on a power that was not originally intended
      in the area of foreign policy.
  - s: Vi hörde att Laurent Gbagbo var beredd att <v>ge</v> <p>upp</p>, något som
      senare förnekades.
    t: We heard that Mr Gbagbo was set to <a>surrender</a>, a claim that was later
      denied.
  - s: Det är inget fel på en EU-politik för att undvika alla europeiska krig, men
      jag håller inte med om att man måste <v>ge</v> <p>upp</p> sin suveränitet för
      att uppnå detta.
    t: There is nothing wrong with an EU policy of avoiding all European wars, but
      I would reject the supposition that a <a>surrender</a> of sovereignty is necessary
      to achieve that.
  - s: Det visar att det finns mycket bättre och vitalare alternativ till att helt
      enkelt <v>ge</v> <p>upp</p> inför hopplösheten, vilket ibland är frestande,
      såväl för politiska representanter och politiskt aktiva som för - inte minst
      - folk i allmänhet.
    t: It shows that there are much better and more lively alternatives to simply
      <a>surrendering</a> to hopelessness, which is sometimes a temptation, both for
      political representatives and activists and indeed for the more general public.
  - s: Mitt land har <v>gett</v> <p>upp</p> en del av sin identitet, men det har gjort
      det med stolthet.
    t: My country has <a>surrendered</a> a part of its identity, but it has done so
      with pride.
  - s: I en annan strid på en annan plats sade Winston Churchill en gång att hans
      nation aldrig skulle <v>ge</v> <p>upp</p>, och han talade om att kämpa på stränderna,
      kämpa på landningsplatserna och kämpa på fälten och på gatorna.
    t: In another battle in another place Winston Churchill once said that his nation
      would never <a>surrender</a> and talked about fighting on the beaches, fighting
      on the landing grounds and fighting in the fields and the streets.
  - s: Jag fruktar, att här nationell rädsla väcks och att det en dag skulle kunna
      förefalla önskvärt att <v>ge</v> <p>upp</p> den nationella suveräniteten.
    t: My concern is that this is playing on national fears and that the <a>surrender</a>
      of national sovereignty might one day appear desirable.
  - s: De drog därefter slutsatsen att befolkningsstorleken bör avspeglas i röstsystemet
      och att Storbritannien inte kommer att <v>ge</v> <p>upp</p> sitt veto.
    t: They then drew the conclusion that population size should be reflected in the
      voting system and that the United Kingdom would not <a>surrender</a> its veto.
  - s: Det innebär inte att vi överger eller <v>ger</v> <p>upp</p> våra principer
      eller värderingar.
    t: It does not mean that we abandon or <a>surrender</a> our principles or our
      values.
  - s: Två datum framträder som äntligen kan tvinga Burmas totalitära regim att ta
      reson och <v>ge</v> <p>upp</p>.
    t: Two dates come to the fore to finally force the Burmese totalitarian regime
      to reason and <a>surrender</a>.
  - s: Vad man kräver här är inte mindre än att vi skall <v>ge</v> <p>upp</p> en viktig
      och grundläggande del av rättsskyddet, nämligen att man är oskyldig tills motsatsen
      är bevisad.
    t: What is required here is tantamount to <a>surrendering</a> an important and
      fundamental part of legal protection, namely the fact that one is considered
      innocent until proven guilty.
  - s: Fascismen och flera årtionden senare stalinismen besegrades på det ideologiska
      området, utan att <v>ge</v> <p>upp</p> de principer som utgör hjärtpunkten i
      våra samhällen, och som omfattar yttrandefrihet under ansvar.
    t: Fascism, firstly, and then Stalinism, decades later, were defeated in the ideological
      field, without <a>surrendering</a> the principles that lie at the heart of our
      societies, including freedom of expression exercised in a responsible manner.
  - s: Såväl de europeiska som de nationella och regionala myndigheterna <v>ger</v>
      <p>upp</p> sin makt när de godkänner att offentliga medel används för att mildra
      konsekvenserna av nedläggningen av en fabrik som inte åstadkommer något annat
      än arbetslöshet på marknaden.
    t: The authorities, whether European, national or regional, by accepting the mobilisation
      of public money to mitigate the closing of a plant, which achieves nothing except
      market redundancies, are <a>surrendering</a> their powers.
  - s: För den händelse man i samband med hela paketet skulle komma fram till en kompromiss,
      kommer emellertid parlamentet att på detta område <v>ge</v> <p>upp</p> sin ståndpunkt
      till förmån för rådets rekommendation.
    t: Should it be necessary to reach a compromise on the whole package, Parliament
      will <a>surrender</a> its own position in favour of the Council’s recommendation.
  - s: När angriparna skriker åt dem att <v>ge</v> <p>upp</p> och lägga sig ned med
      ansiktet mot marken för att sedan skoningslöst slå ihjäl dem med machetes och
      yxor?
    t: When the attackers shout at them to <a>surrender</a> and lie face down on the
      ground, only to kill them mercilessly with machetes and axes?
  - s: Jag anser snarare att EU är en olämplig organisation för dem att bli medlemmar
      i. EU-medlemskap innebär att man <v>ger</v> <p>upp</p> en betydande del av sin
      suveränitet och medlemskapet leder till att EU-lagstiftningen påverkar det dagliga
      livet på ett negativt sätt.
    t: Membership of the European Union involves serious <a>surrender</a> of sovereignty
      and an unwelcome intrusion of its laws into everyday life.
  - s: Enligt de brittiska regeringarnas tradition sedan 1972 är det nästan säkert
      att Tony Blair kommer att <v>ge</v> <p>upp</p> det brittiska nationella intresset
      - i det här fallet budgetrabatten - men ändå utan tvekan hitta ett sätt att
      basunera ut detta som en diplomatisk triumf.
    t: In the tradition of British governments since 1972, it is almost certain that
      Mr Blair will <a>surrender</a> the British national interest - in this case
      the budget rebate - while no doubt still finding a way of trumpeting it as a
      triumph of diplomacy.
  - s: Det är en skandal att vi så eftergivet <v>ger</v> <p>upp</p> vår egen ståndpunkt
      genom att undertrycka våra känslor.
    t: It is scandalous that we so meekly <a>surrender</a> our own stance on self-expression.
  - s: När vi helt har <v>gett</v> <p>upp</p> inför pseudokulturens globala invasion,
      en kultur som är proppfull av en ojämförlig ekonomisk duglighet, som når oss
      allt snabbare med hjälp av kommunikationsredskap som har blivit det högst stående
      medlet, och som är försvagad av sin egen seger.
    t: When we have <a>surrendered</a> completely to an international wave of pseudo-culture,
      supported by unprecedented financial capabilities, reproduced by communications
      tools which have become imperative, and sapped by its own success, when, finally,
      the most extreme form of liberalism has given us the freedom to choose between
      Pepsi and Coca-Cola, we must not be surprised to see millions of human beings
      seek a different future by violently affirming their own identities.
  - s: Om dagens arbetstagare tvingas eller tillåts att <v>ge</v> <p>upp</p> grundläggande
      rättigheter som den maximala arbetstiden, skulle de i morgon på grund av samma
      argument, kunna tillåtas att avstå ifrån andra viktiga hälso- och säkerhetsfaktorer,
      arbeta i en bullrig eller dammig miljö, ta bort skyddande hinder på arbetsplatser,
      avstå från föräldrarättigheter och många andra saker.
    t: If today workers are being obliged or allowed to <a>surrender</a> basic rights,
      such as maximum hours, tomorrow, on the basis of the same argument, they could
      be allowed to surrender other essential elements of their health and safety,
      to work in environments in which they suffer noise, dust, the removal of protective
      barriers at work sites, to surrender maternity rights and many other things.
  - s: En stor majoritet av danskarna vill i likhet med britterna inte ha EU:s konstitution,
      eftersom vi inte vill <v>ge</v> <p>upp</p> vår suveränitet till politiker som
      hanterar saker och ting så undermåligt som EU gör i dag.
    t: Mr President, Prime Minister, the vast majority of Danes, in common with the
      British, do not want the EU Constitution because we do not wish to <a>surrender</a>
      our sovereignty to politicians who go about things as badly as the EU does at
      present.
- c: 11
  r: 4
  v: relinquish
  x:
  - s: Nya partier måste ställa sig bakom demokratisk pluralism och fria och rättvisa
      val och, till skillnad från det muslimska brödraskapet, vara beredda att <v>ge</v>
      <p>upp</p> alla maktanspråk om de besegras i valet.
    t: To build a liberal democracy in these countries with no such traditions, the
      EU, the USA and our political think-tanks in Europe must now place significant
      resources behind moderate democratic politicians and new parties who must be
      committed to democratic pluralism and free and fair elections and, unlike the
      Muslim Brotherhood, be prepared to <a>relinquish</a> power if defeated at the
      ballot box.
  - s: Dessutom görs det försök att återinföra ”flexicurity”, som tvingar arbetstagare
      att <v>ge</v> <p>upp</p> sina grundläggande rättigheter och att acceptera allt
      mer osäkra anställningar.
    t: What is more, attempts are being made to bring back ’flexicurity’, which obliges
      workers to <a>relinquish</a> their fundamental rights and to accept increasingly
      unstable work.
  - s: Det var inte revolutionen 1956 utan en inneboende systembrist samt en oförmåga
      att konkurrera både ekonomiskt och i kapprustningen som ledde till att Sovjetunionen
      <v>gav</v> <p>upp</p> sin intressesfär i de baltiska länderna och Central- och
      Östeuropa 1989 och till själva sammanbrottet.
    t: What caused it to <a>relinquish</a> its sphere of influence in the Baltic and
      central and eastern Europe in 1989, and the collapse itself, was not 1956, but
      inherent systemic weaknesses and the Soviet Union’s inability to compete either
      economically or in the arms race.
  - s: En enkel majoritet i det danska Folketinget kan <v>ge</v> <p>upp</p> Danmarks
      undantag mot det militära och ta del i militära aktioner efter ett konkret beslut,
      också med enkel majoritet i Folketinget.
    t: A simple majority in the Danish parliament could <a>relinquish</a> Denmark’s
      reservations on military matters and a simple majority in the Danish parliament
