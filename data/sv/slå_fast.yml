      <p>fast</p> att förfalskning av läkemedel är oerhört allvarligt.
    t: Ritengo che sia particolarmente grave la forma di contraffazione dei marchi
      dei medicinali generici, che spesso vengono smerciati nei paesi in via di sviluppo,
