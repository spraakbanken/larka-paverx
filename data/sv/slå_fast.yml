    t: Unfortunately, the Court of Justice ruling <a>established</a> that the legal
      basis was incorrect and, as you know, everything stems from that ruling.
  - s: Enligt min mening vore det felaktigt att <v>slå</v> <p>fast</p> näringsprofiler
      i mitt betänkande.
    t: However, I believe that it would be wrong to <a>establish</a> nutrient profiles
      in my report.
  - s: Samtidigt tycker jag att det är viktigt att ta upp de sociala frågorna, som
      Barón Crespo och några andra har pekat på, och <v>slå</v> <p>fast</p> att vi
