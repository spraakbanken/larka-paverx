      polacos, la Política agrícola común se encuentra extremadamente desequilibrada
      y favorece a los antiguos Estados miembros.
  - s: Vi är helt tydliga med att <v>slå</v> <p>fast</p> att TFTP endast får användas
      vid utredningar om terroristbrott inklusive finansiering av terrorism.
    t: Claramente podemos <a>afirmar</a> que el TFTP solamente podrá utilizarse en
      la investigación de delitos terroristas, incluyendo la financiación del terrorismo.
  - s: Punkt sex i resolutionen <v>slår</v> <p>fast</p> att Europaparlamentet anser
      att Galileo-programmet bör finansieras fullt ut genom Europeiska unionens budget.
    t: El apartado 6 de la resolución <a>afirma</a> que, en opinión del Parlamento
      Europeo, el programa Galileo debería financiarse totalmente con cargo al presupuesto
      de la Unión Europea.
  - s: Det underliggande målet är att <v>slå</v> <p>fast</p> vilka värden unionen
      skall sträva efter, vilka grundläggande rättigheter och skyldigheter medborgarna
      skall ha och att klargöra förhållandet mellan unionens medlemsstater.
    t: El objetivo de fondo es <a>afirmar</a> los valores que persigue la Unión, definir
      los derechos y los deberes fundamentales del ciudadano y definir con claridad
      las relaciones entre los Estados miembros dentro de la Unión.
  - s: Vi kan <v>slå</v> <p>fast</p> att det under den senaste tiden gjorts mycket
      stora framsteg på detta område, inte minst tack vare kommissionens bemödanden.
    t: Podemos <a>afirmar</a> que en los últimos tiempos se han realizado en este
      ámbito grandes progresos, debidos, no en último lugar, a los esfuerzos de la
      Comisión.
  - s: Den verkliga revolutionen skulle bland mycket annat ha bestått i att uttryckligen
      <v>slå</v> <p>fast</p> en medlemsstats prioritering att tillämpa nationell rätt,
      särskilt nationell arbetsrätt och inhemska lagar om sociala frågor och skatter
      samt kriminalitet, på sitt territorium.
    t: La verdadera revolución habría consistido, entre otras cosas, en <a>afirmar</a>
      explícitamente la primacía de la aplicación del Derecho nacional en el territorio
      de un Estado miembro, en particular del Derecho laboral nacional, de los Derechos
      social, penal y fiscal nacionales.
  - s: 'Bortsett från de oroande scenarierna tror jag trots allt att jag kan <v>slå</v>
      <p>fast</p> att det mellan dessa båda historiska ögonblick har uppstått ett
      nytt sätt att utöva läkekonst:'
    t: 'Más allá de los escenarios inquietantes, sin embargo, creo que puedo <a>afirmar</a>
      que, entre estos dos momentos históricos, nace una nueva manera de hacer medicina:'
  - s: Rådets bestämmelser från 1992 om samarbetet med länderna i Asien och Latinamerika
      har redan <v>slagit</v> <p>fast</p> att ”målet för gemenskapens utvecklings-
      och samarbetspolitik skall vara utveckling av mänskliga resurser.
    t: Ya en el reglamento del Consejo de 1992 sobre la cooperación con los países
      de Asia y América Latina se <a>afirmaba</a> que «el objetivo de las políticas
      de desarrollo y cooperación de la Comunidad debe ser el desarrollo humano.
  - s: Vi hade dock mycket, mycket hellre sett att Europeiska rådet i Barcelona hade
      <v>slagit</v> <p>fast</p> att rådet välkomnar kommissionens hållning, nämligen
      att sända det så kallade ?blå brevet?
    t: Pero aún habríamos deseado mucho más si el Consejo Europeo en Barcelona hubiese
      podido <a>afirmar</a> que saluda la actitud de la Comisión de enviar a dos Estados
      miembros de la Unión Europea la llamada carta azul que después —como todos sabemos—
      fue detenida por los ministros de Hacienda debido a un comportamiento determinado
      de un Estado miembro.
  - s: I det konkreta fall där vi idag står inför åtgärder för att minska luftföroreningarna
      måste vi kraftfullt <v>slå</v> <p>fast</p> att den ståndpunkt parlamentet intar
      är inriktad på att skydda medborgarnas hälsa och förhindra en fortsatt ökning
      av de verkligt skadliga effekterna av surt nedfall, frätskador på historiska
      byggnader och föroreningar utbredda i hela ekosystemet.
    t: En el caso concreto que afrontamos hoy de medidas para reducir la contaminación
      atmosférica hay que <a>afirmar</a>, con rotundidad, que la posición que defiende
      el Parlamento Europeo va en el sentido de proteger la salud de los ciudadanos
      y evitar que sigan aumentando los efectos realmente perjudiciales de la lluvia
      ácida, la degradación de monumentos históricos y la contaminación difusa en
      todo el ecosistema.
  - s: Man måste klart <v>slå</v> <p>fast</p> att globaliseringen uppmuntrar till
      skapande av överdrivet välstånd för en del och snabb utarmning för andra.
    t: Es preciso <a>afirmar</a> claramente que la globalización estimula la creación
      de riqueza excesiva para algunos y el rápido empobrecimiento de otros.
  - s: Unionens skogsbruksstrategi måste <v>slå</v> <p>fast</p> tydliga riktlinjer
      som följer subsidiaritetsprincipen.
    t: Nuestra estrategia forestal deberá <a>afirmar</a> orientaciones fuertes que
      respeten el principio de subsidiariedad.
  - s: Det internationella samfundet, huvudsakligen USA, har Timor på sin politiska
      agenda och Europeiska rådet i Cardiff - och jag gratulerar till detta - tog
      upp Timorproblemet genom att ta ställning och <v>slå</v> <p>fast</p> att det
      var nödvändigt att finna en rättvis och internationellt acceptabel lösning för
      Timor.
    t: La comunidad internacional, en particular los Estados Unidos, incluyen a Timor
      en su orden del día político y el Consejo Europeo de Cardiff —y yo me congratulo
      de ello— sacó a relucir el problema de Timor y adoptó una posición al <a>afirmar</a>
      que era necesario encontrar una solución justa e internacionalmente aceptable
      para ese territorio.
  - s: Även om den italienska lagstiftningen lyckligtvis är mer långtgående än de
      regler som föreslås är det viktigt att stödja föredraganden i dag och bifalla
      betänkandet, eftersom vi utan tvetydigheter måste <v>slå</v> <p>fast</p> att
      det inte går att sänka säkerhetsnivån på arbetsplatserna.
    t: A pesar de que por suerte la legislación italiana es más avanzada que la normativa
      propuesta, hoy es importante apoyar a la ponente y aprobar el informe, porque
      es necesario <a>afirmar</a> de manera inequívoca que no se puede bajar el nivel
      de seguridad en los centros de trabajo.
  - s: Detta framgår redan tydligt av den nuvarande resolutionen, som vid sidan av
      många mycket förnuftiga delar, <v>slår</v> <p>fast</p> att det vid den kongress
      som det kinesiska kommunistpartiet nyligen höll - och jag citerar - ”lyftes
      fram tankar … för att införa högre referensnivåer för internationella mänskliga
      rättigheter”.
    t: Es algo que ya deja patente esta Resolución, que, junto con numerosísimos elementos
      de gran sensatez, <a>afirma</a> que en el reciente Congreso Nacional del Partido
      Comunista Chino —y cito textualmente— «surgieron diversas perspectivas […] por
      lo que se refiere a la aplicación en China de unas normas internacionales en
      materia de derechos humanos más exigentes».
  - s: General de Gaulle <v>slog</v> <p>fast</p> att Frankrikes politik inte ska föras
      på börsen.
    t: El general De Gaulle <a>afirmó</a> que la política de Francia no se hacía en
      la Bolsa.
  - s: Framför allt vill vi <v>slå</v> <p>fast</p> att vi inte kan tala om en lyckad
      regeringskonferens om inte Europaparlamentet får det fulla budgetansvaret.
    t: Por encima de todo quisiéramos <a>afirmar</a> que sólo podremos hablar de un
      éxito de la Conferencia intergubernamental si el Parlamento Europeo recibe el
      pleno derecho presupuestario.
  - s: 'Detta vill jag <v>slå</v> <p>fast</p> här, och dessutom vill jag säga till
      rådet:'
    t: 'Quiero <a>afirmar</a> esto aquí y, además, quisiera decir lo siguiente:'
  - s: Beträffande Europaparlamentets roll skulle jag vilja klargöra vad som bara
      kan vara en missuppfattning, och jag vill klart <v>slå</v> <p>fast</p> att rådet
      inte under några omständigheter har motsatt sig alla parlamentets ändringsförslag,
      eller begärt att kommissionen skulle lägga fram nya förslag.
    t: Respecto de la cuestión de la intervención del Parlamento Europeo, quisiera
      aclarar lo que sólo puede ser resultado de un malentendido y <a>afirmar</a>
      claramente que en ninguna circunstancia anunció el Consejo su oposición a todas
      las enmiendas del Parlamento, ni solicitó a la Comisión Europea que presentara
      propuesta nueva alguna.
  - s: Jag anser att dessa faktorer gör att vi kan <v>slå</v> <p>fast</p> att det
      handlar om ett säkert system, om ett system som inte innehåller faktorer som
      hotar medborgarnas rättigheter.
    t: Considero que esos elementos permiten <a>afirmar</a> que se trata de un sistema
      seguro, un sistema que no entraña elementos que puedan poner en entredicho los
      derechos de los ciudadanos.
  - s: Europaparlamentet, och framför allt Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, har alltid bidragit till att <v>slå</v> <p>fast</p> konceptet
      yttersta randområden.
    t: El Parlamento Europeo y, en particular, el Grupo PPE, siempre ha contribuido
      a <a>afirmar</a> el concepto de ultraperiferia.
  - s: Som kommissionen <v>slagit</v> <p>fast</p> i Agenda 2000, är Cypern ekonomiskt
      och politiskt redo för ett medlemskap i unionen.
    t: Tal como <a>afirma</a> la Comisión en la Agenda 2000, Chipre está política
      y económicamente preparada para ingresar en la Unión.
  - s: För oss kristdemokrater är det också viktigt att <v>slå</v> <p>fast</p> att
      vi står för en social, ekologisk och etiskt förankrad marknadsekonomi i Europa.
    t: Para nosotros los Demócrata-Cristianos, resulta además esencial <a>afirmar</a>
      que estamos a favor de la instauración en Europa de una economía de mercado
      social, ecológica y basada en la ética.
  - s: I samma dokument fortsätter kommissionen med att <v>slå</v> <p>fast</p> att
      handelspolitiken - i synnerhet aspekten som har att göra med frihandelsområden
      - gör det möjligt att samtidigt utveckla en relevant rättslig ram på ett mer
      heltäckande sätt än vad som hittills har varit möjligt med tanke på den relevanta
      multilaterala ramen och WTO:s planering.
    t: En el mismo documento, la Comisión <a>afirma</a> también que la política comercial
      —sobre todo el aspecto de las zonas de libre comercio— permite el desarrollo
      simultáneo de un marco regulador pertinente de una forma más exhaustiva que
      la que permiten actualmente el marco multilateral relevante y los plazos de
      la OMC.
  - s: Jag kommer att vidarebefordra er information och er oro - vilken jag tror delas
      av oss alla - till parlamentets talman, Nicole Fontaine, som kommer att <v>slå</v>
      <p>fast</p> parlamentets principinställning i denna fråga.
    t: Muchas gracias, señor Schröder, transmitiré su información y su preocupación
      —que compartimos, creo, todos nosotros— a la Presidenta del Parlamento, Sra.
      Nicole Fontaine, que no dejará de <a>afirmar</a> la posición de principio del
      Parlamento a ese respecto.
  - s: Upplösningen av det största oppositionspartiet i Mauretanien i oktober 2001,
      ”de demokratiska krafternas union - ny tidsålder”, och arresteringen av ledaren
      för folkfrontens parti Chbih Melainine och den påföljande femåriga fängelsedomen
      efter en summarisk rättegång äventyrar de grundläggande demokratiska principer
      som dock <v>slås</v> <p>fast</p> i Mauretaniens konstitution.
    t: Señor Presidente, la disolución, en octubre de 2001, del principal partido
      de oposición en Mauritania, la Unión de Fuerzas Democráticas/Nueva Era, y el
      arresto y luego la condena a cinco años de prisión, después de un juicio sumario,
      del dirigente del partido del Frente Popular, Chbih Melainine vuelve a poner
      en tela de juicio los principios fundamentales de la democracia, que sin embargo
      <a>afirma</a> la Constitución de Mauritania.
  - s: det handlar egentligen om en av dessa översändningsfrågor - men det är inte
      det viktigaste - utan det handlar också om, såsom ni <v>slår</v> <p>fast</p>,
      att fastställa tydliga regler för det fall att tillgängligheten skulle begränsas.
    t: En realidad, se trata de una cuestión de transmisión, aunque no es la más importante,
      así como, según <a>afirman</a>, de establecer normas fiables para el caso de
      que el acceso tenga que ser confidencial.
  - s: Som chefen för den arabiska tv-kanalen al-Arabiya <v>slog</v> <p>fast</p> för
      några år sedan är dagens smärtsamma verklighet att alla muslimer visserligen
      inte är terrorister, men alla terrorister är muslimer.
    t: Como <a>afirmó</a> el presidente de la cadena de televisión árabe Al Arabiya
      hace unos años, es una realidad dolorosa que en estos días, aunque no todos
      los musulmanes son terroristas, todos los terroristas son musulmanes.
  - s: Jag vill <v>slå</v> <p>fast</p> - trots inflytandet från andra idéer, som har
      stött på många problem i tillämpningen - att vi ställer oss bakom visionen om
      social sammanhållning, en vision som är en förutsättning för en samhällstillvänd
      demokrati.
    t: Deseo <a>afirmar</a> —a pesar de la fuerza de otras ideas, que han tenido muchos
      problemas en su aplicación— el compromiso con una visión de cohesión social,
      una visión en la que es fundamental que la democracia sea social.
  - s: På samma sätt menar jag att ingen politisk blygsamhet kan dölja hur stolta
      vi är över att tydligt <v>slå</v> <p>fast</p> att Europaparlamentet fick det
      högsta betyget när konventet hade avslutat sitt arbete.
    t: De la misma forma, no creo que ninguna dosis de modestia política puede ocultar
      nuestro orgullo al <a>afirmar</a> rotundamente que, al final de la Convención
      europea, los máximos honores le corresponden al Parlamento Europeo.
  - s: Vi hade kunnat genomföra en politisk revolution genom att förklara oss oberoende,
      <v>slå</v> <p>fast</p> vår vision av en flerpolig värld och genom att försvara
      Förenta nationernas centrala roll i världshändelserna.
    t: Habríamos podido hacer una revolución política declarando nuestra independencia,
      <a>afirmando</a> nuestra visión de un mundo multilateral y defendiendo el papel
      central de las Naciones Unidas en los asuntos mundiales.
  - s: Jag tror att parlamentet när det åter framför det ändringsförslag som röstades
      igenom vid första behandlingen för några månader sedan vill <v>slå</v> <p>fast</p>
      två saker som ni, herr kommissionär, bör göra er till tolk för gentemot regeringarna.
    t: Yo creo que el Parlamento, al volver a proponer la enmienda votada en primera
      lectura hace ya unos meses, pretende <a>afirmar</a> dos cosas de las que usted,
      señor Comisario, debería hacerse eco ante los gobiernos;
  - s: I denna kammare måste vi entydigt <v>slå</v> <p>fast</p> att vitryssar har
      samma rätt som medborgare i andra fria europeiska länder och detta inbegriper
      rätten att fritt demonstrera i Minsk i dag, på 91-årsdagen av vitrysk självständighet.
    t: En esta Cámara debemos <a>afirmar</a> de forma inequívoca que los bielorrusos
      tiene los mismos derechos que los ciudadanos de cualquier otro país europeo,
      y eso incluye el derecho a manifestarse hoy libremente en Minsk para conmemorar
      el 91º aniversario de la independencia bielorrusa.
  - s: Hon erinrade kammaren om att det var de nationella myndigheternas uppgift att
      ta reda på vad som verkligen hade hänt och fortsatte med att <v>slå</v> <p>fast</p>
      att Europeiska unionen då var och även i framtiden skulle vara beredd att agera
      om det visade sig att händelser skulle göra lagstiftning på EU-nivå nödvändig.
    t: Recordó a esta Cámara que averiguar lo que realmente había ocurrido era competencia
      de las autoridades nacionales y luego <a>afirmó</a> que la Unión Europea estaba
      entonces dispuesta, y lo estaría en el futuro, a actuar si la evolución de los
      acontecimientos hiciera necesario legislar en el plano europeo.
  - s: Och hur kan man förutspå framtiden och med absolut säkerhet <v>slå</v> <p>fast</p>
      att nuvarande och kommande medlemsstater i Europeiska unionen är skyddade mot
      alla avarter?
    t: Además, ¿cómo se puede prejuzgar del futuro y <a>afirmar</a> de manera absoluta
      que los Estados miembros o futuros miembros de la Unión Europea están libres
      de toda desviación en tal sentido?
  - s: Först när vi har <v>slagit</v> <p>fast</p> vad det fria och öppna samhället
      består av för okränkbara rättigheter kan man inom ramen för dessa rättigheter
      bedriva brottsbekämpning och diskutera hur olika avtal ska se ut.
    t: Sólo una vez que hemos <a>afirmado</a> los derechos inalienables que existen
      en una sociedad libre y abierta podemos, en el marco de dichos derechos, luchar
      contra el crimen y debatir acerca de la manera en que hay que tomar los diversos
      acuerdos.
  - s: För egen del är det åttonde gången sedan Michelinaffären i oktober 1999 som
      jag talar i parlamentet för att avkräva rådet och kommissionen på svar om det
      brådskande i att <v>slå</v> <p>fast</p> företagens sociala ansvar och etablera
      viktiga rättigheter för de anställda.
    t: Es la octava ocasión, desde el caso Michelin, en octubre de 1999, en que intervengo,
      por mi parte, en el Parlamento para interpelar al Consejo y a la Comisión sobre
      la urgencia de <a>afirmar</a> la responsabilidad social de las empresas y establecer
      derechos importantes para los asalariados.
  - s: Fru ordförande, utan risk för att missta sig tror jag att man kan <v>slå</v>
      <p>fast</p> att harmoniseringen av de nationella lagstiftningarna rörande medicinska
      yrken och läkemedel praktiskt taget är en fullbordad process i Europeiska unionen.
    t: Señora Presidenta, creo que se puede <a>afirmar</a>, sin temor a engañarse,
      que la armonización de las legislaciones nacionales relativa a las profesiones
      médicas y a los medicamentos es un proceso prácticamente concluido en la Unión
      Europea.
  - s: Låt mig emellertid mycket tydligt <v>slå</v> <p>fast</p> att detta är en fråga
      som verkligen berör medborgarna i Europa, dvs. hur deras sparande förvaltas,
      vilka valmöjligheter som finns, hur konkurrensen fungerar länderna mellan vad
      gäller olika sparformer, spararnas krav på säkerhet samt vilka möjligheter Europas
      medborgare har att spara klokt inför ålderdomen.
    t: No obstante, permítanme <a>afirmar</a> que este asunto realmente concierne
      a los ciudadanos europeos, es decir, a la manera cómo se manejan sus ahorros,
      a las posibilidades de elección que se les ofrecen, al funcionamiento de la
      competencia entre los países en materia de ahorros, a las exigencias de seguridad
      por parte de los inversionistas y a sus posibilidades de ahorrar de manera inteligente
      para la vejez.
  - s: Detta är dock åtminstone en överenskommelse som kom i en tid när EU behöver
      <v>slå</v> <p>fast</p> sin enhet igen och sin önskan att gå framåt för att infria
      medborgarnas förväntningar och ta itu med de utmaningar som det står inför i
      världen och i Europa.
    t: No obstante, se trata al menos de un acuerdo que llega en un momento en que
      Europa necesita <a>afirmar</a> su unidad y su deseo de avanzar para satisfacer
      las expectativas de los ciudadanos y estar a la altura de los desafíos a los
      que se enfrenta en el mundo y dentro de Europa.
  - s: Vi kan <v>slå</v> <p>fast</p> att detta är en dubbelt oacceptabel process.
    t: Podemos <a>afirmar</a> que se trata de un proceso doblemente inaceptable.
  - s: Om vi på ett bestämt sätt <v>slår</v> <p>fast</p> att Turkiet har en stol som
      väntar på att våra turkiska européer skall komma och sätta sig tillsammans med
      oss vid unionens bord, måste vi lika bestämt hävda att inga avsteg kommer att
      göras från de villkor som sattes upp i Köpenhamn.
    t: Si <a>afirmamos</a> de forma tajante que Turquía tiene su silla dispuesta esperando
      que nuestros eurocompatriotas turcos vengan a sentarse junto a nosotros en la
      mesa de la Unión, deberemos, con la misma rotundidad, proclamar que no habrá
      rebaja alguna respecto de las condiciones fijadas en Copenhague.
  - s: I ändringsförslag 7 <v>slår</v> vi <p>fast</p> att ökningen av de ekonomiska
      resurserna ryms inom budgeten och inte medför nedskärningar i andra program.
    t: la enmienda nº 7 <a>afirma</a> que el aumento de la dotación financiera es
      compatible con las perspectivas financieras sin provocar recortes en otros programas.
  - s: Trots detta <v>slår</v> man <p>fast</p> att EMU-politiken skall fortsätta som
      den enda vägen.
    t: A pesar de ello, se <a>afirma</a> que la UEM continúa siendo la única vía política.
  - s: När föredraganden talar om socialpolitik är det för att med cynisk brutalitet
      <v>slå</v> <p>fast</p> att denna skall vara en ’en produktiv faktor’.
    t: Habla de política social, pero sólo para <a>afirmar</a>, con cínica brutalidad,
      que debe ser ’un factor productivo?
  - s: 'När vi nu ånyo är kallade att fatta beslut i frågan är det framför allt viktigt
      att upprepa vad vi då <v>slog</v> <p>fast</p>:'
    t: 'En un momento en que de nuevo debemos adoptar una decisión al respecto, convendría,
      ante todo, repetir lo que entonces <a>afirmamos</a>:'
  - s: Låt mig påminna om att även det Europeiska rådet i Amsterdam i sina slutsatser
      klart <v>slog</v> <p>fast</p> den absoluta principen om människans integritet.
    t: Recuerdo que también el Consejo Europeo de Amsterdam en sus conclusiones <a>afirmó</a>
      claramente el principio fundamental del respeto de la integridad del ser humano.
  - s: Vi kan också <v>slå</v> <p>fast</p> att två år senare saknas den politiska
      viljan för att genomföra de goda avsikter och vackra tal som det flödade av
      i Kyoto.
    t: Podemos <a>afirmar</a> incluso que, dos años después de Kyoto, lo que sobró
      en buenas intenciones y en discursos hermosos faltó en voluntad para actuar.
  - s: Men man <v>slår</v> <p>fast</p> att vissa personer inte faller inom ramarna
      för domstolens jurisdiktion eftersom de omfattas av immunitet i förhållande
      till folkrätten.
    t: Sin embargo, se <a>afirma</a> que ciertas personas no entran en la jurisdicción
      de la Corte porque gozan de inmunidad conforme al derecho internacional.
  - s: Samtidigt har vi gett vårt stöd till och applåderat demokratiseringsprocessen
      och i dag kan vi med glädje <v>slå</v> <p>fast</p> att Chile är en demokrati.
