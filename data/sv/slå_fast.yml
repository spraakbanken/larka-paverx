    t: Además, habrá que <a>establecer</a> lo antes posible la necesidad de crear
      un cuerpo de inspectores y de guardacostas europeos que dispongan de recursos
      financieros, humanos y materiales suficientes.
  - s: Vi har stannat för ett ramdirektiv som <v>slår</v> <p>fast</p> vissa principer
