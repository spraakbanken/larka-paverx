    t: Por nuestra parte, nos hemos movido en la perspectiva de una directiva marco
      que <a>establece</a> algunos principios y condiciones mínimas, si bien deja
      a los Estados miembros la tarea de aplicarlos de tal manera que coincidan plenamente
      con sus tradiciones y estructuras, incluidas las que adoptan la forma de códigos
      de autorregulación.
  - s: Jag gläds också åt den rad processuella garantier som <v>slås</v> <p>fast</p>
      i detta förslag för de invandrarna som vill uppnå denna ställning och som gör
      det möjligt att undvika eventuella myndighetsmissbruk i medlemsstaterna.
    t: Por otro lado, me congratulo de una serie de garantías procesales <a>establecidas</a>
      en este propuesta a favor de los inmigrantes deseosos de adquirir ese estatuto
      y que permiten evitar posibles comportamientos abusivos por parte de las autoridades
      competentes de los Estados miembros.
  - s: De sistnämnda kan användas för att <v>slå</v> <p>fast</p> prioriteringar och
      besluta om hur stora medel som skall beviljas.
    t: Este tipo de intervención comunitaria se ponderaría con arreglo a una serie
      de criterios territoriales, tanto para <a>establecer</a> prioridades como para
      decidir la cuantía de las ayudas concedidas.
  - s: inte helt påfallande men inte desto mindre viktig är paragrafen som <v>slår</v>
      <p>fast</p> att medlemsstaterna inte längre kan dra existerande problem i långbänk,
