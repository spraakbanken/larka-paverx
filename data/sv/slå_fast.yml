    t: Dank dieses Monitoring-Prozesses ist der Rat in der Lage, exakt <a>festzustellen</a>,
      welche der auf EU-Ebene vorgeschlagenen Maßnahmen auf der Ebene der Mitgliedstaaten
      nicht angenommen oder nicht ordnungsgemäß umgesetzt wurden.
  - s: 'Jag vill kategoriskt <v>slå</v> <p>fast</p> att enligt de normer de tillämpar
