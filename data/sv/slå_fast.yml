  - s: Vi måste här, i Europa, hänvisa frågan till instanserna som har ansvar för
      bioetiken - Europarådet, Unesco, Förenta nationerna - vi måste <v>slå</v> <p>fast</p>
      nödvändigheten av att förbjuda varje form av kloning av människor, antingen
      direkt från kärnor av embryoceller, eller indirekt genom varje form av könlös
      reproduktion, som använder äggceller med borttagna kärnor som bärare och kärnorna
      från kroppsceller som stöd till genotyper.
    t: Noi dobbiamo, qui in Europa, investire le sedi incaricati della bioetica -
      Consiglio d’Europa, Unesco, Nazioni Unite - dobbiamo <a>affermare</a> la necessità
      di proibire qualsiasi clonazione dell’essere umano, sia direttamente a partire
      dai nuclei delle cellule embrionali, sia indirettamente usando qualsiasi modalità
      di riproduzione assessuata, utilizzando ovociti anucleati come vettori e i nuclei
      delle cellule somatiche come supporto del patrimonio genetico.
