      <p>fast</p> det i ett miljöpolitiskt betänkande, som egentligen bara har bearbetats
      av utskottet för miljö, folkhälsa och konsumentfrågor, utan först efter intensiv
      diskussion med utskottet för sysselsättning och socialfrågor och utskottet för
      ekonomi och valutafrågor.
    t: Quand, au point 32 par exemple, on exige un revenu minimal et on s’exprime
      sur les services d’intérêt général, c’est là une chose que l’on ne devrait pas
      <a>affirmer</a> dans un rapport de politique environnementale qui a été élaboré
      par la seule commission de l’environnement, de la santé publique et de la politique
      des consommateurs, mais bien au terme d’une intense discussion avec la commission
      des affaires sociales et la commission économique.
  - s: Kommissionen <v>slår</v> helt riktigt <p>fast</p> behovet av att öka skyddet
      för arbetstagare som löper risken att utsättas för asbest och att öka effektiviteten
      av kontroll och förebyggande åtgärder, framför allt i den civila byggnadsindustrin
      för vissa bestämda uppgifter som reparationer och transport av material som
      innehåller olika typer av asbest.
    t: La Commission <a>affirme</a>, à juste titre, la nécessité d’étendre la protection
      des travailleurs soumis aux risques de l’amiante ainsi que la nécessité d’accroître
      l’efficacité du contrôle et de la prévention, surtout dans l’industrie de la
      construction civile, pour des tâches déterminées, comme la réparation et l’élimination
      de matériaux contenant les différents types d’amiante.
  - s: Även om den italienska lagstiftningen lyckligtvis är mer långtgående än de
      regler som föreslås är det viktigt att stödja föredraganden i dag och bifalla
      betänkandet, eftersom vi utan tvetydigheter måste <v>slå</v> <p>fast</p> att
      det inte går att sänka säkerhetsnivån på arbetsplatserna.
    t: Même si, heureusement, la législation italienne est plus avancée que la législation
      proposée, il est aujourd’hui important de soutenir le rapporteur et d’adopter
      le rapport parce qu’il faut <a>affirmer</a> sans équivoque que l’on ne peut
      pas abaisser le niveau de sécurité sur les lieux de travail.
  - s: Jag tror alltså att den viktigaste möjligheten för att sätta press på Turkiet,
      och som vi också tillämpar mycket strikt, är att <v>slå</v> <p>fast</p> att
      vi inte rubbar tidsplanen för utvidgningen!
    t: Je pense donc que le moyen de pression essentiel dont nous disposons vis-à-vis
      de la Turquie - et que nous appliquons strictement - est d’<a>affirmer</a> que
      nous ne toucherons pas au calendrier de l’élargissement.
  - s: Jag anser att dessa faktorer gör att vi kan <v>slå</v> <p>fast</p> att det
      handlar om ett säkert system, om ett system som inte innehåller faktorer som
      hotar medborgarnas rättigheter.
    t: J’estime que ces éléments permettent d’<a>affirmer</a> qu’il s’agit d’un système
      sûr, d’un système qui n’entraîne pas d’éléments pouvant remettre en cause les
      droits des citoyens.
  - s: Jag röstade för betänkandet, som i början (punkt 1) och slutet (punkt 61) <v>slår</v>
      <p>fast</p> att det fulla ansvaret för pensionssystemen enligt subsidiaritetsprincipen
      vilar på medlemsstaterna och att EU:s bidrag ska vara att samordna där det är
      möjligt och ge information om bästa praxis.
    t: J’ai voté en faveur de ce rapport qui <a>affirme</a> au début (paragraphe 1)
      et à la fin (paragraphe 61) que la responsabilité principale en matière de pensions
      est assumée au travers du principe de subsidiarité par les États membres, la
      contribution de l’UE étant de favoriser la coordination là où c’est possible,
      ainsi que le partage des meilleures pratiques.
  - s: De understryker vikten av konkreta åtgärder i fråga om mänskliga rättigheter
      och <v>slår</v> <p>fast</p> att de åtar sig att förstärka dialogen ytterligare
      och så vidare.
    t: Les deux parties soulignent l’importance de mesures concrètes dans le domaine
      des droits humains et <a>affirment</a> leur engagement à renforcer le dialogue,
      et ainsi de suite.
  - s: Jag kommer att vidarebefordra er information och er oro - vilken jag tror delas
      av oss alla - till parlamentets talman, Nicole Fontaine, som kommer att <v>slå</v>
      <p>fast</p> parlamentets principinställning i denna fråga.
    t: Merci beaucoup, Monsieur Schröder, je ferai part de votre information et de
      votre préoccupation - que tout le monde partage je crois - à la présidente du
      Parlement, Mme Nicole Fontaine, qui ne manquera pas d’<a>affirmer</a> la position
      de principe du Parlement sur cette question.
  - s: I ett sådant sammanhang måste unionen åter <v>slå</v> <p>fast</p> demokratins
      grundprinciper och garantera alla medborgare och alla invånare samma rättigheter
      och samma skyldigheter.
    t: Dans un contexte de ce genre, l’Union doit à nouveau <a>affirmer</a> les principes
      fondamentaux de la démocratie, tout en garantissant aux citoyens européens et
      à tous les résidents les mêmes droits et les mêmes devoirs.
  - s: I min grupps namn vill jag <v>slå</v> <p>fast</p> att vi - i varje fall med
      stor majoritet - tillmäter de central- och östeuropeiska staternas anslutning
      till Europeiska unionen strategisk betydelse, och bestämt stöder denna anslutningsprocess.
    t: Monsieur le Président, Madame la Présidente en exercice du Conseil, Monsieur
      le Commissaire, au nom de mon groupe, je tiens à <a>affirmer</a> que nous accordons
      - du moins à une très large majorité - une importance stratégique à l’adhésion
      des États d’Europe centrale et orientale à l’Union européenne, et que nous soutenons
      résolument ce processus d’adhésion.
  - s: Jag vill <v>slå</v> <p>fast</p> - trots inflytandet från andra idéer, som har
      stött på många problem i tillämpningen - att vi ställer oss bakom visionen om
      social sammanhållning, en vision som är en förutsättning för en samhällstillvänd
      demokrati.
    t: Je voudrais <a>affirmer</a> - en dépit de la force des autres idées, dont l’application
      a parfois posé de nombreux problèmes - notre engagement en faveur d’une vision
      de cohésion sociale, une vision selon laquelle il est essentiel que la démocratie
      soit sociale par nature.
  - s: Jag skulle vilja gratulera föredraganden till hans arbete, vilket jag anser
      vara ytterst aktuellt, genom att vi på ett otvetydigt sätt måste <v>slå</v>
      <p>fast</p> att utnyttjandet och användandet av rymden enbart får ske i fredliga
      ändamål, i mänsklighetens intresse och med respekt för den internationella rätten.
    t: Je voudrais féliciter le rapporteur pour son travail, que je considère de la
      plus grande actualité, étant donné la nécessité d’<a>affirmer</a> de manière
      claire que l’exploration et l’utilisation de l’espace ne peut se faire qu’à
      des fins pacifiques, dans l’intérêt de l’humanité et le respect du droit international.
  - s: Vi hade kunnat genomföra en politisk revolution genom att förklara oss oberoende,
      <v>slå</v> <p>fast</p> vår vision av en flerpolig värld och genom att försvara
      Förenta nationernas centrala roll i världshändelserna.
    t: Nous aurions pu faire une révolution politique en déclarant notre indépendance,
      en <a>affirmant</a> notre vision d’un monde multilatéral et en défendant le
      rôle central des Nations unies dans les affaires du monde.
  - s: Jag tror att parlamentet när det åter framför det ändringsförslag som röstades
      igenom vid första behandlingen för några månader sedan vill <v>slå</v> <p>fast</p>
      två saker som ni, herr kommissionär, bör göra er till tolk för gentemot regeringarna.
    t: Je crois que, en reproposant l’amendement qui a été voté en première lecture
      il y a quelques mois, le Parlement veut <a>affirmer</a> deux choses dont vous,
      Monsieur le Commissaire, devrez vous faire l’interprète auprès des gouvernements.
  - s: I denna kammare måste vi entydigt <v>slå</v> <p>fast</p> att vitryssar har
      samma rätt som medborgare i andra fria europeiska länder och detta inbegriper
      rätten att fritt demonstrera i Minsk i dag, på 91-årsdagen av vitrysk självständighet.
    t: Dans cette Assemblée, il nous incombe d’<a>affirmer</a> sans ambiguïté que
      la population du Belarus dispose des mêmes droits que les citoyens des autres
      pays libres d’Europe, ce qui inclut le droit de manifester librement à Minsk
      aujourd’hui, date du 91e anniversaire de l’indépendance bélarussienne.
  - s: Det är mycket viktigt att alla Europeiska unionens ledare enas om en förklaring
      i vilken de i otvetydiga ordalag <v>slår</v> <p>fast</p> att Irlands militära
      neutralitet kommer att respekteras nu och i framtiden.
    t: Il est primordial qu’une déclaration unanime des dirigeants de l’Union européenne
      <a>affirme</a> dans des termes univoques que la neutralité militaire de l’Irlande
      sera toujours respectée, tant aujourd’hui qu’à l’avenir.
  - s: Och hur kan man förutspå framtiden och med absolut säkerhet <v>slå</v> <p>fast</p>
      att nuvarande och kommande medlemsstater i Europeiska unionen är skyddade mot
      alla avarter?
    t: En outre, comment peut-on préjuger de l’avenir et <a>affirmer</a> de manière
      absolue que les États membres ou futurs membres de l’Union européenne sont à
      l’abri de toute dérive ?
  - s: Till att börja med vill jag <v>slå</v> <p>fast</p> att det för mig inte finns
      några socialistiska eller andra frågor, utan för mig finns det bara frågor som
      jag måste besvara.
    t: Mesdames et Messieurs les Députés, je voudrais tout d’abord <a>affirmer</a>
      que pour moi, il n’y a pas de question socialiste ou autre mais seulement des
      questions auxquelles il me faut répondre.
  - s: För egen del är det åttonde gången sedan Michelinaffären i oktober 1999 som
      jag talar i parlamentet för att avkräva rådet och kommissionen på svar om det
      brådskande i att <v>slå</v> <p>fast</p> företagens sociala ansvar och etablera
      viktiga rättigheter för de anställda.
    t: C’est, pour ma part, la huitième fois depuis l’affaire Michelin, en octobre
      1999, que j’interviens au Parlement pour interpeller Conseil et Commission sur
      l’urgence d’<a>affirmer</a> la responsabilité sociale des entreprises et d’établir
      des droits significatifs pour les salariés.
  - s: Fru ordförande, utan risk för att missta sig tror jag att man kan <v>slå</v>
      <p>fast</p> att harmoniseringen av de nationella lagstiftningarna rörande medicinska
      yrken och läkemedel praktiskt taget är en fullbordad process i Europeiska unionen.
    t: Madame le Président, je crois qu’on peut <a>affirmer</a>, sans risque de se
      tromper, que l’harmonisation des législations nationales concernant les professions
      médicales et concernant les médicaments, est un processus pratiquement achevé
      dans l’Union européenne.
  - s: Jag är mycket glad över att föredraganden <v>slår</v> <p>fast</p> att statligt
      stöd dels förvrider, dels är helt oförenligt med principerna om den inre marknaden.
    t: J’ai été ravie d’entendre le rapporteur <a>affirmer</a> que les aides d’État
      constituent, d’une part, une distorsion aux principes du marché intérieur et
      qu’elles sont, d’autre part, totalement incompatibles avec ces principes.
  - s: Till att börja med tror jag att man kan <v>slå</v> <p>fast</p>, för alla dem
      som eventuellt känner viss oro eller har vissa fördomar, att EU å ena sidan
      behöver järnvägen, eftersom vi kommer att ha avsevärda miljöproblem under de
      närmaste åren - och den allmänna opinionen skulle inte förlåta oss om vi inte
      utvecklade alternativ till vägtransporterna - och å andra sidan att EU innebär
      en chans för järnvägen och inte något tvång eller hot.
    t: Je crois qu’il faut <a>affirmer</a> d’abord, pour tous ceux qui auraient quelques
      craintes ou quelques préventions, d’une part, que l’Europe a besoin du chemin
      de fer, parce qu’elle aura des problèmes d’environnement considérables dans
      les années à venir - et les opinions publiques ne nous pardonneraient pas de
      ne pas avoir développé des modes de transport alternatifs à la route - et, d’autre
      part, parce que l’Europe est une chance pour le ferroviaire et non pas une contrainte
      ou une menace.
  - s: Vi vill gärna <v>slå</v> <p>fast</p> att nukleär energi inte är en hållbar
      energikälla, och nukleär energi är inte en del av gemenskapens politik.
    t: Nous tenons à <a>affirmer</a> que l’énergie nucléaire n’est pas une source
      d’énergie durable et qu’elle n’entre pas dans le domaine de la politique communautaire.
  - s: Detta är dock åtminstone en överenskommelse som kom i en tid när EU behöver
      <v>slå</v> <p>fast</p> sin enhet igen och sin önskan att gå framåt för att infria
      medborgarnas förväntningar och ta itu med de utmaningar som det står inför i
      världen och i Europa.
    t: Mais au moins est-ce un accord à un moment où l’Europe a besoin d’<a>affirmer</a>
      son unité et sa volonté d’aller de l’avant pour répondre aux attentes des citoyens
      et aux défis auxquels elle est confrontée dans le monde et sur le plan interne.
  - s: Vi kan <v>slå</v> <p>fast</p> att detta är en dubbelt oacceptabel process.
    t: Nous pouvons <a>affirmer</a> que c’est une attitude doublement inacceptable.
  - s: Jag anser, herr ordförande, att Europeiska unionen beslutsamt måste försvara
      sina intressen och detta bör <v>slås</v> <p>fast</p> som en enhetlig och sammanhållen
      inriktning såväl inom flygindustrin, som andra kolleger nyss nämnde, som inom
      Världshandelsorganisationen där Europeiska unionen har förlorat panelen om hormoner
      och bananer, och jag hoppas att förhandlingarna som Brittan bedriver för kommissionen
      försvarar Europeiska unionens intressen på ett tillfredsställande sätt och att
      den valda vägen av samstämmighet inte är till men för den verksamhet vi bedriver.
    t: Je comprends, M. le Président, que l’Union européenne doit défendre farouchement
      ses intérêts et qu’elle doit s’<a>affirmer</a> en tant qu’ensemble unitaire
      et cohérent tant dans le cadre de l’industrie aéronautique - dont d’autres collègues
      ont déjà parlé - que dans le cadre de l’Organisation mondiale du commerce où
      l’Union européenne a perdu les panels «hormones» et «banane» - et j’espère que
      les négociations menées par M. Brittan au nom de la Commission permettront de
      défendre de façon satisfaisante les intérêts de l’Union européenne et que la
      voie du consensus ne se fera pas au détriment des actions que nous entreprenons.
  - s: Om vi på ett bestämt sätt <v>slår</v> <p>fast</p> att Turkiet har en stol som
      väntar på att våra turkiska européer skall komma och sätta sig tillsammans med
      oss vid unionens bord, måste vi lika bestämt hävda att inga avsteg kommer att
      göras från de villkor som sattes upp i Köpenhamn.
    t: Si nous <a>affirmons</a> catégoriquement que le siège de la Turquie est prêt
      et que nous attendons que nos eurocompatriotes turcs viennent s’asseoir à nos
      côtés à la table de l’Union, nous devrons proclamer tout aussi catégoriquement
      qu’il n’y aura aucun assouplissement des conditions fixées à Copenhague.
  - s: I ändringsförslag 7 <v>slår</v> vi <p>fast</p> att ökningen av de ekonomiska
      resurserna ryms inom budgeten och inte medför nedskärningar i andra program.
    t: l’amendement 7 <a>affirme</a> que l’augmentation de la dotation financière
      devrait être compatible avec les perspectives financières sans imposer de restrictions
      aux autres programmes.
  - s: När föredraganden talar om socialpolitik är det för att med cynisk brutalitet
      <v>slå</v> <p>fast</p> att denna skall vara en ’en produktiv faktor’.
    t: S’il parle de politique sociale, c’est pour <a>affirmer</a> avec une cynique
      brutalité, qu’elle doit être «un facteur productif».
  - s: Låt mig påminna om att även det Europeiska rådet i Amsterdam i sina slutsatser
      klart <v>slog</v> <p>fast</p> den absoluta principen om människans integritet.
    t: Je rappelle que le Conseil d’Amsterdam aussi a, dans ses conclusions, clairement
      <a>affirmé</a> le principe absolu du respect de l’intégrité de l’être humain.
  - s: Vi kan också <v>slå</v> <p>fast</p> att två år senare saknas den politiska
      viljan för att genomföra de goda avsikter och vackra tal som det flödade av
      i Kyoto.
    t: Nous pouvons même <a>affirmer</a> que deux ans après Kyoto, les bonnes intentions
      et les beaux discours n’ont pas été relayés par la volonté politique d’agir.
  - s: Samtidigt har vi gett vårt stöd till och applåderat demokratiseringsprocessen
      och i dag kan vi med glädje <v>slå</v> <p>fast</p> att Chile är en demokrati.
    t: Et, parallèlement, nous avons soutenu et applaudi le processus de démocratisation,
      et nous pouvons aujourd’hui <a>affirmer</a> avec joie que le Chili est une démocratie.
