    t: At the same time, I think it is important to take up social issues, as Mr Barón
      Crespo and some others have suggested, and <a>establish</a> that we have made
      progress on these issues and the situation of the labour force.
  - s: En av dem gäller vikten av att <v>slå</v> <p>fast</p> vilken roll FN ska spela
      i detta sammanhang.
    t: I would now like to follow up a number of things that both the Commission and
      I - in my introductory remarks - mentioned, one of which has to do with the
      importance of <a>establishing</a> what role the United Nations is to play in
      this.
  - s: Det prov som har getts visar att mandatet var tillräckligt omfattande, även
      om vissa länder, inklusive mitt, hade vissa svårigheter att <v>slå</v> <p>fast</p>
      detta mandat.
    t: The evidence shows that the mandate was broad enough, even too broad for some
      countries, including mine, which had certain concerns about <a>establishing</a>
      this mandate.
  - s: Samma artikel <v>slår</v> <p>fast</p> att medlemsstaterna årligen skall informera
      kommissionen om de kriterier de har använt sig av för att fördela de fiskemöjligheter
