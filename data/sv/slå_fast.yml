      dell’Organizzazione mondiale della sanità si sia pronunciato positivamente sulla
      relazione, poiché essa fa specifica menzione dei rischi per la salute e <a>stabilisce</a>
      un elevato grado di gravità per la contraffazione dei farmaci.
