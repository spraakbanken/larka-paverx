  - s: 'Men det är viktigt att vi här <v>slår</v> <p>fast</p>:'
    t: 'Aber wichtig ist, daß wir hier <a>feststellen</a>:'
  - s: Det gläder ordförandeskapet att kommissionen kunde <v>slå</v> <p>fast</p> att
