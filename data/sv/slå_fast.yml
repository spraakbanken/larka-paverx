      posizioni rimangono irrisolte da parte dei paesi candidati.
  - s: Det är helt enkelt hög tid, att vår Europeiska union sammanställer en entydig
      förteckning över grundläggande friheter och mänskliga rättigheter och <v>slår</v>
      <p>fast</p> konsekvenserna för de länder som vi har att göra med och som bryter
      mot dessa.
    t: È più che mai urgente che l’Unione europea rediga un chiaro elenco dei diritti
      fondamentali e dei diritti dell’uomo e <a>stabilisca</a> quali sono le conseguenze
      per i paesi che mantengono realzioni con l’UE e che violano tali diritti.
  - s: Jag vet inte om det är riktigt rätt att vi verkligen skall <v>slå</v> <p>fast</p>
      vad gäller indrivning av fordringar i medlemsstaterna, dvs. nationella fordringar,
      att dessa skall komma i andra hand efter gemenskapsbudgetens fordringar.
    t: Non so se sia giusto da parte nostra <a>stabilire</a> che il recupero di crediti
      negli Stati membri, ossia di crediti nazionali, dovrà passare in secondo piano
      rispetto al recupero di crediti del bilancio comunitario.
  - s: Ett så slarvigt bruk av begrepp passar inte i en lagtext i vilken definitionerna
      märk väl måste <v>slås</v> <p>fast</p> och den straffrättsliga ramen utarbetas.
    t: Un utilizzo poco attento dei termini non è opportuno in un testo giuridico,
      che - si badi bene - deve contenere delle definizioni e <a>stabilire</a> un
      quadro penale.
  - s: Och jag tror att det gäller att <v>slå</v> <p>fast</p> dessa kriterier när
      vi utformar den största utvidgningen, den största utmaningen i historien.
    t: E credo che questo criterio vada <a>stabilito</a> al momento di formulare il
      maggior ampliamento, la maggiore sfida storica.
  - s: Särskilt bifaller jag förslaget om att Europol skall tilldelas väldefinierade
      operativa och verkställande befogenheter som <v>slår</v> <p>fast</p> vilka nationella
      poliskårer som skall vara ansvariga för all verksamhet som genomförs i respektive
      land.
    t: Ho ascoltato con piacere la relazione dell’onorevole Nassauer e appoggio le
      sue raccomandazioni e, in particolare, la proposta di conferire all’EUROPOL
      poteri operativi ed esecutivi ben definiti, e di <a>stabilire</a> quali organizzazioni
      di polizia nazionali debbano rispondere di tutte le misure adottate nei propri
      paesi.
  - s: Man kan likna de här två betänkandena vid ett scenario där en medicinsk panel
      <v>slår</v> <p>fast</p> att den behandling som en patient hittills har fått
      har skadat honom och förvärrat hans tillstånd, för att sedan säga att den behandling
      som föreskrevs på grundval av diagnosen ska fortsätta, att de ska fortsätta
      som förut men med mer övervakning och att patienten ska bestraffas om han inte
      lyder, om han till exempel inte tar sin medicin.
    t: Si potrebbe paragonare le due relazioni a uno scenario in cui un comitato medico,
      dopo aver <a>stabilito</a> che la terapia adottata finora ha danneggiato la
      salute del paziente e ne ha aggravato le condizioni, prescrive che si continui
      la stessa terapia iniziale, ma con una maggiore supervisione e punendo il paziente
      nel caso in cui si rifiuti di prendere le medicine.
  - s: Förra onsdagen röstade vi för det reviderade ramavtalet om förbindelserna mellan
      Europaparlamentet och Europeiska kommissionen, en revidering som inom ramen
      för detta avtal <v>slår</v> <p>fast</p> parlamentets nya befogenheter till följd
      av Lissabonfördraget.
    t: Lo scorso mercoledì abbiamo votato per l’accordo quadro rivisto sui rapporti
      tra Parlamento europeo e Commissione europea, una revisione che, nell’ambito
      di quest’accordo, <a>stabilisce</a> i nuovi poteri del Parlamento derivanti
      dal trattato di Lisbona.
  - s: För det andra måste vi förstå och <v>slå</v> <p>fast</p> att begreppet ”säkert
      land” är ett begrepp som kan ersättas med en kontroll av den behandling som
      en viss individ får i sitt hemland.
    t: In secondo luogo, bisogna capire e <a>stabilire</a> che la nozione di «paese
      sicuro» è una nozione che può essere superata dalla prova specifica del trattamento
      che un individuo riceve nel suo paese.
  - s: Genom godkännandet av denna förordning kommer kommissionen att <v>slå</v> <p>fast</p>
      villkoren för tilldelning, tillhandahållande och genomförande av stödet liksom
      villkoren för åtgärdernas hållbarhet och för insyn i hur åtgärderna påverkar
      demokratin och de mänskliga rättigheterna.
    t: Con l’approvazione di questo regolamento la Commissione <a>stabilirà</a> le
      condizioni di assegnazione, stanziamento ed esecuzione degli aiuti, nonché le
      condizioni di sostenibilità delle azioni necessarie a conferire maggiore visibilità
      alla loro efficacia in materia di democrazia e diritti dell’uomo.
  - s: Vid sidan av stadgan om de grundläggande rättigheterna och regleringen av ansvarsområden
      bör författningen i en tredje del <v>slå</v> <p>fast</p> Europas kommande institutionella
      struktur.
    t: Oltre alla Carta dei diritti fondamentali e alla disciplina delle competenze,
      la terza parte della costituzione dovrebbe <a>stabilire</a> la futura struttura
      istituzionale dell’Europa.
  - s: Utifrån denna utgångspunkt tycker vi att det i synnerhet är mycket olyckligt
      att betänkandet <v>slår</v> <p>fast</p> att den ersättning som skall utgå till
      de fiskare och redare som drabbas av ett tillfälligt upphörande av verksamheten
      ’i sin helhet skulle utbetalas av EU’.
    t: Su questa base, riteniamo particolarmente negativo il fatto che la relazione
      <a>stabilisca</a> che le indennità da versare ai pescatori e agli armatori per
      il blocco temporaneo delle attività ’sono integralmente a carico dell’Unione?
  - s: Jag tycker också det är viktigt att betona att man borde <v>slå</v> <p>fast</p>
      rent politiskt att samtliga kandidatländer från Central- och Östeuropa, alla
      på en gång, skall bli medlemmar av Europeiska unionen och att de som hamnar
      på efterkälken ur ekonomisk synpunkt skall få hjälp när de väl har blivit medlemmar.
    t: Ritengo inoltre sia importante sottolineare che politicamente si dovrebbe <a>stabilire</a>
      che tutti i paesi candidati del centro e dell’Est europeo, tutti insieme, diventino
      membri dell’Unione europea e coloro che si trovano indietro dal punto di vista
      economico, vengano agevolati una volta entrati.
  - s: 'Men förutom de substantiella skälen, står vår trovärdighet på spel, inför
      ett fördrag som, bortom alla tvivel, <v>slår</v> <p>fast</p> villkoren för berättigande
      till fonden:'
    t: 'Al di là delle ragioni sostanziali, è in causa la nostra credibilità rispetto
      ad un Trattato che <a>stabilisce</a>, senza lasciar spazio a dubbi, le condizioni
      di accesso al Fondo:'
  - s: För det tredje vill jag peka på de ändringsförslag som <v>slår</v> <p>fast</p>
      urvalsförfarandena och fastställer omfattningen av bedömningen - 7, 8 och 13
      -, planerings- och programmeringsförfarandena för urvalet samt fastställandet
      för omfattningen av bedömningen, och som kräver att man genomför ett urval i
      varje fall, med deltagande från allmänheten i varje enskilt fall.
    t: In terzo luogo, vorrei segnalare gli emendamenti che <a>stabiliscono</a> le
      procedure di selezione e la definizione della portata della valutazione - i
      nn. 7, 8 e 13 -, le procedure di pianificazione e programmazione della selezione
      e quelle di definizione della portata della valutazione, e che richiedono sia
      effettuato un esame caso per caso, con la partecipazione del pubblico in tutti
      i casi.
  - s: Vi tycker alltså att det är för tidigt att <v>slå</v> <p>fast</p> att alla
      omständigheter motiverar ett urval och en bred omfattning.
    t: Pertanto, riteniamo che sia troppo presto per <a>stabilire</a> che tutte le
      circostanze giustificano un esame e una portata ampia.
  - s: För det tredje vill jag klargöra att artikel 7.1 inte <v>slår</v> <p>fast</p>
      extra krav, villkor eller kriterier när det gäller tekniska fordonsinspektioner.
    t: In terzo luogo, desidero precisare che il paragrafo 1 dell’articolo 7 non <a>stabilisce</a>
      requisiti, condizioni o criteri aggiuntivi in relazione alle ispezioni tecniche
      dei veicoli.
  - s: Artikel 7.4 i arbetsordningen <v>slår</v> <p>fast</p> att talmannen kan be
      om det behöriga utskottets åsikt och om detta förslag kan parlamentet uttala
      sig.
    t: Signora Presidente, l’articolo 7, paragrafo 4, del Regolamento <a>stabilisce</a>
      che la Presidente può richiedere l’opinione della commissione competente, su
      proposta della quale può pronunciarsi il Parlamento.
  - s: Tyvärr <v>slog</v> EG-domstolen <p>fast</p> att denna rättsliga grund var felaktig
      och som ni vet kan allt härledas från detta domstolsavgörande.
    t: Purtroppo, una sentenza della Corte di giustizia ha <a>stabilito</a> che la
      base giuridica non era corretta e, come sapete, tutto è riconducibile a tale
      sentenza.
  - s: Skälet till att de ändringsförslag som godkänts av utskottet, när det gäller
      privata kopior, utgjorde en viktig nyhet som stöd för upphovsmännen, är det
      faktum att ändringarna <v>slår</v> <p>fast</p> att denna privata kopia - jag
      citerar ur texten - ”inte skall ha kommersiella syften, inte ens indirekt, skall
      utföras av en fysisk person för enskilt bruk och skall skapa en rättvis ersättning
      till rättsinnehavaren”.
    t: La ragione per cui sulla copia privata gli emendamenti di compromesso approvati
      dalla commissione hanno rappresentato un’importante novità a sostegno degli
      autori risiede nel fatto che essi <a>stabiliscono</a> che questa copia privata
      - cito testualmente - «non debba avere né fini commerciali, neanche indiretti,
      debba essere effettuata da una persona fisica per uso privato e debba generare
      un equo compenso ai titolari dei diritti».
  - s: Vi måste <v>slå</v> <p>fast</p> en gång för alla - och parlamentet måste också
      göra det - huruvida Förenta staterna är, vilket jag anser, EU:s främsta allierade
      i kampen mot terrorismen, eller om detta är ett problem.
    t: Occorrerà <a>stabilire</a> una volta per tutte - e lo dovrà fare anche questo
      Parlamento - se gli Stati Uniti sono, come io credo, i primi alleati dell’Europa
      nella lotta al terrorismo, oppure se sono un problema.
  - s: För det första måste vi <v>slå</v> <p>fast</p> vad Georgiens territoriella
      integritet innebär, för just nu tolkas det på flera olika sätt.
    t: Innanzi tutto occorre <a>stabilire</a> cosa si intende per integrità territoriale
      della Georgia, che al momento è oggetto di varie e diverse interpretazioni.
  - s: Samma artikel <v>slår</v> <p>fast</p> att medlemsstaterna årligen skall informera
      kommissionen om de kriterier de har använt sig av för att fördela de fiskemöjligheter
      de har beviljats, men detta sker på en intern nivå.
    t: Lo stesso articolo <a>stabilisce</a> che gli Stati membri dovranno informare
      annualmente la Commissione sui criteri adottati nella ripartizione delle possibilità
      di pesca loro attribuite, ma questo sul piano interno.
  - s: Europeiska unionens råd måste <v>slå</v> <p>fast</p> tydliga normer för utvärdering
      av domstolarnas verksamhet i länderna i regionen, när Internationella krigsförbrytartribunalens
      mandattid har nått sitt slut.
    t: Le istituzioni europee devono sostenere le indagini condotte a livello nazionale
      nei Balcani occidentali, mentre il Consiglio deve <a>stabilire</a> norme chiare
      per valutare le prestazioni del sistema giudiziario nei paesi della regione
      dopo lo scadere del mandato del Tribunale penale internazionale.
  - s: Det vore därför förhastat att redan nu <v>slå</v> <p>fast</p> på vilket sätt
      bergsområdena kommer att stödjas inom ramen för regionalpolitiken under den
      kommande programplaneringsperioden 2007-2013.
    t: Sarebbe quindi prematuro <a>stabilire</a> in questa fase iniziale come le regioni
      di montagna vadano prese in considerazione nel prossimo periodo di programmazione
      2007-2013 per la politica regionale.
  - s: Att <v>slå</v> <p>fast</p> dagordningen, att definiera de politiska prioriteringarna
      år för år är inte bara en uppgift för rådet och kommissionen, utan naturligtvis
      också en uppgift för parlamentet.
    t: <a>Stabilire</a> l’agenda, definire le priorità politiche anno dopo anno non
      è soltanto un compito del Consiglio e della Commissione ma, ovviamente, anche
      del Parlamento.
  - s: Vi måste påpeka att den debatt som hölls i utskottet var berikande och behandlade
      andra aspekter som omsorgen om att omfatta störst antal små och medelstora företag,
      av liten storlek, eller att <v>slå</v> <p>fast</p> prioriteringar, genom att
      diskutera om vi skall betrakta prioriteringarna av den teknologiska innovationens
      konkurrenskraft som avgörande, eller prioriteringen att tillfredsställa den
      europeiska befolkningens sociala behov.
    t: La commissione ha anche cercato di <a>stabilire</a> delle priorità, discutendo
      se fosse più opportuno dare importanza alla competitività dell’innovazione tecnologica
      o al soddisfacimento dei bisogni sociali dei cittadini europei.
  - s: Vi måste <v>slå</v> <p>fast</p> vad vi är beslutna att slå vakt om, vad vi
      inte är beredda att ge upp.
    t: Occorre <a>stabilire</a> che cosa siamo determinati a mantenere, a che cosa
      non siamo disposti a rinunciare.
  - s: Inom EU kom vi i början av 1990-talet överens om att enbart <v>slå</v> <p>fast</p>
      miniminivåer och att behålla enhälliga beslut i rådet när det gällde denna typ
      av frågor.
    t: Nell’ambito dell’Unione europea abbiamo deciso, all’inizio degli anni ’90,
      di <a>stabilire</a> solo livelli minimi e di mantenere l’unanimità su tali questioni
      all’interno del Consiglio.
  - s: Men det är ett steg i rätt riktning och det är mycket viktigt att <v>slå</v>
      <p>fast</p> principen om att förorenaren skall betala.
    t: Ma è pur sempre un passo nella giusta direzione ed è estremamente importante
      <a>stabilire</a> il principio che chi inquini debba anche pagare.
  - s: För det andra kan domstolen på begäran <v>slå</v> <p>fast</p> att förordningen
      och direktivet skall fortsätta att vara rättsligt verksamma.
    t: In secondo luogo, quest’ultima può <a>stabilire</a>, su richiesta, che gli
      effetti giuridici del regolamento e della direttiva continuino ad avere validità.
  - s: Jag hoppas emellertid att nästa betänkande på området <v>slår</v> <p>fast</p>
      att även de gamla och pensionärerna - som behöver mycket vatten, mycket energi
      och som ofta utnyttjar de offentliga transportmedlen - skall få gratis vatten,
      gratis energileveranser till sina hus för uppvärmning och matlagning och att
      de även skall få möjlighet att utnyttja allmänna transportmedel gratis, för
      de gamla och pensionärerna har sannerligen arbetat mycket, de förtjänar verkligen
      detta och de har rätt till tacksamhet från samhällets sida.
    t: Signora Presidente, peccato che l’onorevole Zappalà sia uscito dall’Aula proprio
      in questo momento, ma sono sicuro che gli verrà riferito che ho votato, sì,
      a favore di questo documento che si riferisce agli appalti per l’acqua, per
      l’energia e per i servizi di trasporto, ma mi auguro che la prossima relazione
      sull’argomento <a>stabilisca</a> anche che gli anziani e i pensionati - ai quali
      occorre molta acqua, molta energia e che utilizzano spesso i mezzi pubblici
      - abbiano gratis l’acqua, il rifornimento di energia nelle loro case per il
      riscaldamento e per cucinare e abbiano gratis anche i servizi di trasporto pubblico,
      perché sicuramente gli anziani e i pensionati hanno molto lavorato, hanno molto
      meritato e hanno il diritto di aspettarsi un ringraziamento dalla società.
  - s: Dessa samråd är viktiga, men innan vi fattar ett formellt beslut kommer det
      givetvis att bli nödvändigt att <v>slå</v> <p>fast</p> om vi ska gå vidare med
      Nicefördraget eller Lissabonfördraget som grundval.
    t: Queste consultazioni sono essenziali, tuttavia prima di prendere una decisione
      formale, sarà naturalmente necessario <a>stabilire</a> se procedere ai sensi
      dei trattati di Nizza o di Lisbona, perché ciò ci consentirà di prevedere come
      sarà formulato l’accordo, se il numero di paesi sarà lo stesso, se tutti avranno
      un commissario, ecc. Dobbiamo tenere conto del risultato delle elezioni europee
      e tutto quello che posso dire è che andremo avanti seguendo la procedura standard
      approvata, perché ci troviamo in una specie di vuoto legislativo, in una situazione
      che va affrontata a livello politico e pratico.
  - s: Jag har talat med många idrottsutövare och intressentorganisationer som klagar
      över att de inte rådfrågas och att WADA och Internationella olympiska kommittén
      <v>slår</v> <p>fast</p> krav men själva inte är öppna för synpunkter.
    t: Ho intrattenuto svariati colloqui con sportivi e organizzazioni sportive che
      lamentano la mancanza di un confronto e criticano l’atteggiamento dell’AMA e
      del Comitato olimpico internazionale per la loro totale mancanza di apertura
      nei confronti di suggerimenti dall’esterno quando si tratta di <a>stabilire</a>
      le regole.
  - s: Denna diskriminering sker för att artikel 9 i det sjätte direktivet, <v>slår</v>
      <p>fast</p> förmodandet att den plats tjänsterna utförs på är där personen som
      utför tjänsten, alltså leverantören, har sitt verksamhetskontor.
    t: Il motivo di tale discriminazione nasce dalla sesta direttiva sull’IVA, la
      quale, all’articolo 9, <a>stabilisce</a> che il luogo dove si presta il servizio
      è quello in cui ha sede l’attività del prestatore.
  - s: I enlighet med detta mål, och med denna internationella rättsliga ram som beslutades
      av alla i Ottawa, föreslår kommissionen att vi skall förändra det sjätte direktivet
      för att <v>slå</v> <p>fast</p> att platsen för de digitala tjänsterna är där
      kunden befinner sig, inte leverantören.
    t: Conformemente a tale obiettivo e in linea con il quadro giuridico internazionale
      stabilito di comune accordo a Ottawa, la Commissione ci propone di modificare
      la sesta direttiva in modo da <a>stabilire</a> che la localizzazione dei servizi
      digitali abbia luogo nella sede dell’acquirente e non in quella del prestatore.
  - s: Vi har missat chansen, vilket jag anser är beklagligt, och med detta beslut
      - som jag inte stödde - har vi också missat chansen att <v>slå</v> <p>fast</p>
      en viss balans mellan miljöintressena och industrins intressen.
    t: Abbiamo perso quest’opportunità, che ritengo sia riprovevole, e con tale decisione,
      che non appoggio, abbiamo altresì tralasciato l’opportunità di <a>stabilire</a>
      un grado di equilibrio tra gli interessi dell’ambiente e quelli dell’industria.
  - s: Det är också viktigt att <v>slå</v> <p>fast</p> medlemsstaternas suveränitet
      på skatteområdet.
    t: È altresì importante <a>stabilire</a> la sovranità dei paesi membri nel settore
      della tassazione.
  - s: Att sätta stopp för tortyr och bortföranden, tillåta yttrandefrihet och <v>slå</v>
      <p>fast</p> domstolarnas oberoende och deras kontroll över polisen är samtliga
      aspekter som måste prioriteras framför de pluralistiska val som anordnas enkom
      för att behaga västvärlden, samtidigt som människor förs bort och journalister
      och valkandidater mördas på löpande band.
    t: Porre fine a torture e rapimenti, consentire la libertà di espressione e <a>stabilire</a>
      l’indipendenza dei tribunali e il loro controllo sulla polizia ha la priorità
      sulle elezioni pluraliste organizzate semplicemente per accontentare l’Occidente,
      mentre rapiscono le persone e uccidono giornalisti e candidati alle elezioni.
  - s: Eurovinjettdirektivet är viktigt eftersom det <v>slår</v> <p>fast</p> de europeiska
      grundreglerna för en avgift per kilometer och på så sätt ser till att villkoren
      för vägtransporter blir likvärdiga inom EU.
    t: Signor Presidente, la direttiva Eurobollo è importante perché <a>stabilisce</a>
      le regole europee essenziali per la tariffazione chilometrica e quindi assicura
      condizioni paritarie per il trasporto su strada all’interno dell’Unione europea.
  - s: Ramdirektivet för marin strategi är miljöpelaren i den integrerade havspolitiken
      och den <v>slår</v> <p>fast</p> att alla medlemsländer ska ha uppnått god miljöstatus
      i våra hav 2020.
    t: La direttiva quadro sulla strategia per l’ambiente marino rappresenta il pilastro
      ambientale della futura politica marittima integrata e <a>stabilisce</a> che
      tutti gli Stati membri dovranno aver raggiunto un buono stato ecologico dei
      mari entro il 2020.
  - s: Kommissionen går emellertid ett steg längre, då den <v>slår</v> <p>fast</p>
      att infrastrukturförvaltarna, som skall verka under privatekonomiska kriterier,
      även kan vara privata företag, och det inom ramarna för en mer allmän privatiseringen
      även av infrastrukturen, genom det privata kapitalets finansiering och utnyttjande
      av denna.
    t: La Commissione però si spinge più in là <a>stabilendo</a> che i gestori delle
      infrastrutture, operate con i criteri economici di un’impresa privata, possono
      essere le imprese private stesse nell’ambito di una più ampia privatizzazione
      anche delle infrastrutture mediante il loro finanziamento e sfruttamento da
      parte del capitale privato.
  - s: Tyvärr har man redan nämnt ett datum för när förhandlingarna skall påbörjas,
      samtidigt som man inte har <v>slagit</v> <p>fast</p> några villkor för förhandlingarna.
    t: Purtroppo, è stata fissata una data per l’avvio dei negoziati, mentre non sono
      state <a>stabilite</a> le condizioni perché ciò possa avvenire.
  - s: Syftet med förslaget till direktiv är att <v>slå</v> <p>fast</p> vilka åtgärder
      som får vidtas av behöriga myndigheter för att ge stöd i form av ledsagade eller
      icke-ledsagade avlägsnanden på europeiska transitflygplatser.
    t: La proposta di direttiva è quindi volta a <a>stabilire</a> misure di assistenza
      per le operazioni di espulsione con o senza scorta negli aeroporti europei di
      transito.
  - s: 'Med anledning av det vill jag med all tydlighet <v>slå</v> <p>fast</p>:'
    t: Ribadisco che tutti i paesi candidati all’adesione vengono valutati in rapporto
      ai criteri <a>stabiliti</a> a Copenaghen e tutti ricevono lo stesso trattamento.
  - s: Det är bara inte möjligt att <v>slå</v> <p>fast</p> absoluta sanningar i en
