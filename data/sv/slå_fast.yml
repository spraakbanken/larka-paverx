  - s: Jag är glad över att domstolen klart och tydligt <v>slagit</v> <p>fast</p>
      detta i domskälen till den dom som innebar den tekniska gruppens upplösning,
      eftersom gruppen uttryckligen förklarat att den inte ville vara en politisk
      grupp.
    t: Sono lieto che ciò sia <a>affermato</a> dalla Corte nelle premesse dell’ordinanza
      che ha sciolto il gruppo tecnico, poiché questo aveva espressamente dichiarato
      di non voler essere un gruppo politico.
  - s: Att <v>slå</v> <p>fast</p> att fetma är en kronisk sjukdom är inte bara fel,
      utan det är att ta ansvar för människor med övervikt eller, ännu värre, ta ifrån
      så många överviktiga människor hoppet om att de kan påverka sin egen situation.
    t: <a>Affermare</a> che l’obesità è una malattia cronica non è solo errato, significa
      prendersi la responsabilità di chi è soprappeso o, peggio ancora, privare una
      gran quantità di persone soprappeso della speranza di essere in grado di influire
      sulla propria situazione.
  - s: Det internationella samfundet, huvudsakligen USA, har Timor på sin politiska
      agenda och Europeiska rådet i Cardiff - och jag gratulerar till detta - tog
      upp Timorproblemet genom att ta ställning och <v>slå</v> <p>fast</p> att det
      var nödvändigt att finna en rättvis och internationellt acceptabel lösning för
      Timor.
    t: La comunità internazionale, in particolare gli USA, includono Timor nell’agenda
      politica e il Consiglio europeo di Cardiff - e mi congratulo con i partecipanti
      al Vertice - ha affrontato il problema di Timor, assumendo una posizione e <a>affermando</a>
      che era necessario trovare una soluzione giusta e internazionalmente accettabile
      per Timor.
  - s: Även om den italienska lagstiftningen lyckligtvis är mer långtgående än de
      regler som föreslås är det viktigt att stödja föredraganden i dag och bifalla
      betänkandet, eftersom vi utan tvetydigheter måste <v>slå</v> <p>fast</p> att
      det inte går att sänka säkerhetsnivån på arbetsplatserna.
    t: Sebbene, per fortuna, la legislazione italiana sia più avanzata della normativa
      proposta, oggi è importante sostenere la relatrice e approvare la relazione,
      perché è necessario <a>affermare</a>, senza equivoci, che non si può abbassare
      il livello di sicurezza sui luoghi di lavoro.
  - s: EU har gjort oerhörda framsteg de senaste åren, och vi måste <v>slå</v> <p>fast</p>
      att dagens europeiska integration i hög grad är av politisk karaktär.
    t: L’Europa negli ultimi anni ha compiuto passi da gigante e dobbiamo <a>affermare</a>
      l’alta natura politica dell’integrazione europea oggi.
  - s: Jag anser att dessa faktorer gör att vi kan <v>slå</v> <p>fast</p> att det
      handlar om ett säkert system, om ett system som inte innehåller faktorer som
      hotar medborgarnas rättigheter.
    t: Ritengo che tali presupposti consentano di <a>affermare</a> che si tratta di
      un sistema sicuro, che non contiene elementi in grado di mettere in discussione
      i diritti dei cittadini.
  - s: Artikel 6 i Amsterdamfördraget - och detta är en mycket viktig punkt att nämna
      eftersom den handlar om nya frågor när det gäller fördragens innehåll - <v>slår</v>
      <p>fast</p> att unionen bygger på principer om frihet, demokrati och respekt
      för de mänskliga rättigheterna och för de grundläggande friheterna, liksom för
      rättsstaten.
    t: L’articolo 6 del suddetto Trattato - è importante ribadirlo in quanto si tratta
      di questioni inedite sul piano del contenuto dei Trattati - <a>afferma</a> che
      l’Unione si riconosce nei principi di libertà, democrazia e rispetto dei diritti
      umani e delle libertà fondamentali, nonché nello Stato di diritto.
  - s: Jag röstade för betänkandet, som i början (punkt 1) och slutet (punkt 61) <v>slår</v>
      <p>fast</p> att det fulla ansvaret för pensionssystemen enligt subsidiaritetsprincipen
      vilar på medlemsstaterna och att EU:s bidrag ska vara att samordna där det är
      möjligt och ge information om bästa praxis.
    t: Ho votato a favore della relazione, poiché essa <a>afferma</a> chiaramente
      dall’inizio (paragrafo 1) alla fine (paragrafo 61) che la principale responsabilità
      sulle pensioni spetta agli Stati membri in ottemperanza del principio di sussidiarietà,
      mentre l’Unione europea può garantire un coordinamento, laddove possibile, mediante
      la condivisione delle migliori prassi.
  - s: För att undvika några som helst missförstånd eller tvetydigheter om vilka funktioner
      och befogenhetsområden en institution som Europaparlamentet och en byrå som
      OLAF har, skulle jag, fru talman, vilja understryka att både i det femte skälet
      och i artikel 1.2 <v>slås</v> det <p>fast</p> utan skuggan av ett tvivel att
      bestämmelserna i fördragen i allmänhet och protokollet om immunitet och privilegier
      i synnerhet skall iakttas till fullo.
    t: Per evitare qualsiasi equivoco e ambiguità sulle rispettive funzioni e competenze
      di un’Istituzione come il Parlamento europeo e di un Ufficio come quello dell’OLAF,
      desidero sottolineare, signora Presidente, che, sia nel quinto considerando
      sia nell’articolo 1, secondo paragrafo, si <a>afferma</a> senza possibilità
      di dubbio che sono fatte salve e pienamente rispettate le disposizioni dei Trattati
      in generale e, in particolare, del Protocollo sui privilegi e sulle immunità.
  - s: I detta sammanhang tror jag att det är viktigt att <v>slå</v> <p>fast</p> att
      det måste ske utan att vi inväntar ytterligare undersökningsresultat.
    t: A tale riguardo, credo sia importante <a>affermare</a> che occorre procedere
      senza aspettare ulteriori test.
  - s: Jag vill emellertid gärna <v>slå</v> <p>fast</p> att EU inte på något sätt
      bör blanda sig i de enskilda medlemsländernas sjukförsäkringsersättningar av
      utgifter för behandling och medicin, så som det föreslogs i ändringsförslag
      15.
    t: Vorrei anche <a>affermare</a> che l’UE non dovrebbe in alcun modo intromettersi,
      a livello dei singoli paesi, nel sistema di rimborsi da parte del sistema sanitario
      nazionale delle spese sostenute per trattamenti e farmaci, come proposto nell’emendamento
      15.
  - s: Kommissionens deltagande är uttryckligen tillåtna i rådets arbetsordning, som
      <v>slår</v> <p>fast</p> att kommissionen deltar i alla rådets möten och i alla
      mötena för dess förberedande organ.
    t: La partecipazione della Commissione è espressamente prevista nel Regolamento
      del Consiglio, il quale <a>afferma</a> che la Commissione partecipa a tutte
      le riunioni del Consiglio e a tutte le riunioni dei suoi organi preparatori.
  - s: Det vore verkligen i strid med fördraget, vilket <v>slår</v> <p>fast</p> att
      kommissionen skall ”medverka fullt ut”, inte delvis, i den gemensamma utrikes-
      och säkerhetspolitiken och att det är upp till kommissionen om den vill delta
      eller inte.
    t: Inoltre ciò violerebbe il Trattato che <a>afferma</a> che la Commissione è
      «pienamente associata», non parzialmente associata, alla PESC, e che le spetta
      il diritto di scegliere se partecipare o meno.
  - s: Detta är alltså vår analys, och på den grundvalen måste den makroekonomiska
      politiken, vilket <v>slås</v> <p>fast</p> i Kokrapporten och vilket jag helt
      håller med om, stödja en strategi med strukturreformer som ökar tillväxtpotentialen
      för att hålla i gång tillväxten och för att förhindra att bristande likviditet,
      finansiering och efterfrågan skall äventyra vår förmåga att dra fördel av alla
      de tillväxtmöjligheter som vi har uppnått genom reformerna.
    t: Pertanto, questa è la nostra analisi e, su tale base, la politica macroeconomica,
      come <a>afferma</a> la relazione Kok - e su questo punto sono assolutamente
      d’accordo - deve sostenere una strategia di riforme strutturali che aumenti
      il potenziale di crescita per sostenere tale crescita e per impedire che la
      mancanza di liquidità, di finanziamenti e di domanda compromettano la nostra
      capacità di beneficiare di tutte le opportunità di crescita che abbiamo creato
      grazie alle riforme.
  - s: Jag tycker därför att det är viktigt att <v>slå</v> <p>fast</p> att det är
      den mest betydelsefulla enskilda reformen som vi har i dag för europeisk integration
      och för att skapa ny fart i Lissabonprocessen.
    t: Pertanto mi pare importante <a>affermare</a> che si tratta della riforma più
      significativa, in questo momento, per l’integrazione europea e per rilanciare
      il processo di Lisbona.
  - s: I samma dokument fortsätter kommissionen med att <v>slå</v> <p>fast</p> att
      handelspolitiken - i synnerhet aspekten som har att göra med frihandelsområden
      - gör det möjligt att samtidigt utveckla en relevant rättslig ram på ett mer
      heltäckande sätt än vad som hittills har varit möjligt med tanke på den relevanta
      multilaterala ramen och WTO:s planering.
    t: In questo stesso documento la Commissione <a>afferma</a> che la politica commerciale
      - soprattutto per quanto riguarda le zone di libero scambio - consente il simultaneo
      sviluppo di un quadro normativo pertinente in maniera più ampia di quanto sia
      attualmente previsto dal quadro multilaterale e temporale dell’OMC.
  - s: EU:s medlemsstater har genom internationella överenskommelser <v>slagit</v>
      <p>fast</p> familjens betydelse för individens välfärd och välbefinnande.
    t: Mediante la stipula di accordi internazionali gli Stati membri dell’Unione
      hanno <a>affermato</a> l’importanza della famiglia per il benessere materiale
      e morale dell’individuo.
  - s: Vidare vill jag påminna kommissionen och rådet om mitt yrkande att våld mot
      kvinnor ska tas upp inom ramen för den könsrelaterade dimensionen av brott mot
      mänskliga rättigheter på internationell nivå, i synnerhet i samband med de bilaterala
      associeringsavtal och internationella handelsavtal som är i kraft eller föremål
      för förhandlingar, vilket också <v>slås</v> <p>fast</p> i mitt betänkande om
      kvinnomord.
    t: Inoltre, desidero ricordare alla Commissione e al Consiglio anche la mia richiesta
      di affrontare la violenza contro le donne sul piano della dimensione di genere,
      come violazione dei diritti umani a livello internazionale, e in particolare
      nel contesto degli accordi bilaterali di associazione e negli accordi commerciali
      internazionali, sia quelli in vigore che quelli in fase di negoziazione, come
      <a>affermato</a> anche nella mia relazione sui femminicidi.
  - s: Det <v>slår</v> <p>fast</p> självklarheten att medlemsstaterna har rätt att
      underkasta de olika institutioner som samarbetar med universitet i andra medlemsstater
      de kontrollmekanismer som tillämpas på de egna universiteten.
    t: Per evitare fraintendimenti in materia di livello dei corsi, assieme agli onorevoli
      Trakatellis e Zappalà ho presentato un secondo emendamento di contenuto ovvio,
      che <a>afferma</a> cioè che gli Stati membri hanno facoltà di assoggettare le
      varie istituzioni che cooperano con le università di altri Stati membri ai meccanismi
      di controllo che si applicano alle proprie università.
  - s: Jag vill <v>slå</v> <p>fast</p> - trots inflytandet från andra idéer, som har
      stött på många problem i tillämpningen - att vi ställer oss bakom visionen om
      social sammanhållning, en vision som är en förutsättning för en samhällstillvänd
      demokrati.
    t: Mi preme <a>affermare</a> - nonostante la forza di altre idee che si sono rivelate
      molto problematiche sul versante dell’applicazione - il nostro impegno verso
      una visione di coesione sociale in cui sia essenziale che la democrazia abbia
      una natura sociale.
  - s: ', och i det <v>slog</v> vi <p>fast</p> att EU bör inta en ambitiös hållning
      när det gäller att förhandla och genomföra betydelsefulla initiativ på områdena
      hållbar utveckling, fattigdomsbekämpning och internationell säkerhet.'
    t: ', in cui <a>affermiamo</a> che l’Unione europea deve agire con decisione e
      fungere da battistrada nel negoziare e attuare importanti iniziative ONU in
      materia di sviluppo sostenibile, riduzione della povertà e sicurezza internazionale.'
  - s: Vi måste därför <v>slå</v> <p>fast</p> att det i dag inte finns någon vetenskaplig
      grund för att säga att det industriella fisket har en negativ inverkan på havsmiljön.
    t: Per questo dobbiamo <a>affermare</a> che oggi non c’ è una base scientifica
      che ci consenta di dire che la pesca industriale ha un impatto negativo sull’ecosistema
      marino.
  - s: Jag skulle vilja gratulera föredraganden till hans arbete, vilket jag anser
      vara ytterst aktuellt, genom att vi på ett otvetydigt sätt måste <v>slå</v>
      <p>fast</p> att utnyttjandet och användandet av rymden enbart får ske i fredliga
      ändamål, i mänsklighetens intresse och med respekt för den internationella rätten.
    t: Mi congratulo con il relatore per il lavoro svolto, che - data la necessità
      di <a>affermare</a> in modo inequivocabile che lo sfruttamento e l’utilizzo
      dello spazio dovranno avvenire esclusivamente a fini pacifici, nell’interesse
      dell’umanità e nel rispetto del diritto internazionale - mi sembra di massima
      attualità.
  - s: Jag tror att parlamentet när det åter framför det ändringsförslag som röstades
      igenom vid första behandlingen för några månader sedan vill <v>slå</v> <p>fast</p>
      två saker som ni, herr kommissionär, bör göra er till tolk för gentemot regeringarna.
    t: Io credo che il Parlamento, nel riproporre l’emendamento che è stato votato
      in prima lettura alcuni mesi fa, voglia <a>affermare</a> due cose di cui lei,
      signor Commissario, deve farsi interprete presso i governi, e di cui la prima
      è che si tratta, qui, di una procedura di codecisione e quindi, anche nella
      sede, pensiamo che il Parlamento debba essere tenuto in considerazione per quanto
      riguarda i criteri che voteremo domani.
  - s: Att <v>slå</v> <p>fast</p> ett Europa som värnar om individens rättigheter
      är också vårt sätt att här i Europa, inför rasismen, främlingsfientligheten,
      fanatismen och mot dödsstraffet slå fast att vi i all säkerhet vill bygga upp
      ett frihetens Europa och inte ett säkerhetens Europa som står för rasism och
      främlingsfientlighet.
    t: Oltre ad <a>affermare</a> un’Europa dei diritti umani, vogliamo anche proclamare,
      di fronte al razzismo, alla xenofobia, al fanatismo e alla pena di morte, la
      nostra volontà di costruire un’Europa delle libertà che garantisca la sicurezza;
  - s: När vi hävdar att principen om solidaritet och ekonomisk och social sammanhållning
      är grunden för gemenskapens institutioners politik för att nå målet om en europeisk
      kontinent som vilar på en gemensam värdegrund, vill vi också <v>slå</v> <p>fast</p>
      vår grupps stora omsorg om den kommande utvidgningen, pelaren med den ekonomiska
      och sociala sammanhållningen och de allt större ansträngningarna för att skapa
      en sammanhållning.
    t: Signora Presidente, nel ribadire che il principio della solidarietà e della
      coesione economica e sociale rappresenta la linea fondamentale dell’azione politica
      delle Istituzioni comunitarie per conseguire l’obiettivo di un continente europeo
      basato su valori comuni, intendiamo anche <a>affermare</a> la grande attenzione
      che il nostro gruppo rivolge all’imminente ampliamento, al pilastro della coesione
      economica e sociale e agli sforzi sempre maggiori in tema di coesione.
  - s: Och hur kan man förutspå framtiden och med absolut säkerhet <v>slå</v> <p>fast</p>
      att nuvarande och kommande medlemsstater i Europeiska unionen är skyddade mot
      alla avarter?
    t: Inoltre come si può stabilire a priori quale sarà il futuro e <a>affermare</a>
      in modo assoluto che gli Stati membri o i futuri Stati membri dell’Unione europea
      saranno al riparo da qualsiasi degenerazione?
  - s: Det är viktigt att <v>slå</v> <p>fast</p> det nödvändiga i att minska bristerna
      i jämställdhet mellan könen i fråga om sysselsättning, arbetslöshet, lön och
      uppdelning mellan sektorer med 50 procent i medlemsstaterna inom fem år, men
      det är grundläggande att i verkligheten kunna peka på faktiska förbättringar
      av kvalitetsanställningar, löner och befordran i arbetslivet, vilket ännu inte
      sker.
    t: È indispensabile <a>affermare</a> la necessità di ridurre del 50 percento,
      negli Stati membri nei prossimi cinque anni, le sperequazioni fra i generi in
      termini d’occupazione, disoccupazione, remunerazione o segregazione settoriale
      ma è fondamentale che l’effettivo miglioramento dell’occupazione di qualità,
      dei salari e della promozione professionale sia dimostrato nella pratica perché
      in realtà ancora non è così.
  - s: För egen del är det åttonde gången sedan Michelinaffären i oktober 1999 som
      jag talar i parlamentet för att avkräva rådet och kommissionen på svar om det
      brådskande i att <v>slå</v> <p>fast</p> företagens sociala ansvar och etablera
      viktiga rättigheter för de anställda.
    t: È l’ottava volta dal caso Michelin dell’ottobre 1999 che intervengo in Parlamento
      per interpellare il Consiglio e la Commissione sull’urgenza di <a>affermare</a>
      la responsabilità sociale delle aziende e di stabilire dei diritti concreti
      per i lavoratori dipendenti.
  - s: Fru ordförande, utan risk för att missta sig tror jag att man kan <v>slå</v>
      <p>fast</p> att harmoniseringen av de nationella lagstiftningarna rörande medicinska
      yrken och läkemedel praktiskt taget är en fullbordad process i Europeiska unionen.
    t: Signora Presidente, credo che si possa <a>affermare</a>, senza ombra di dubbio,
      che l’armonizzazione delle legislazioni nazionali in materia di professioni
      mediche e di farmaci, costituisca un processo praticamente ultimato nell’Unione
      europea.
  - s: Jag är mycket glad över att föredraganden <v>slår</v> <p>fast</p> att statligt
      stöd dels förvrider, dels är helt oförenligt med principerna om den inre marknaden.
    t: Sono molto lieta che il relatore <a>affermi</a> che gli aiuti statali procurano
      effetti di distorsione e sono assolutamente incompatibili con i principi del
      mercato interno.
  - s: Till att börja med tror jag att man kan <v>slå</v> <p>fast</p>, för alla dem
      som eventuellt känner viss oro eller har vissa fördomar, att EU å ena sidan
      behöver järnvägen, eftersom vi kommer att ha avsevärda miljöproblem under de
      närmaste åren - och den allmänna opinionen skulle inte förlåta oss om vi inte
      utvecklade alternativ till vägtransporterna - och å andra sidan att EU innebär
      en chans för järnvägen och inte något tvång eller hot.
    t: Credo vada anzitutto <a>affermato</a>, per tutti coloro che nutrissero timori
      o avessero preclusioni, da una parte, che l’Europa ha bisogno di una rete ferroviaria,
      alla luce dei notevoli problemi ambientali che l’attendono nei prossimi anni
      - e le opinioni pubbliche non ci perdonerebbero di non avere sviluppato modalità
      di trasporto alternative alla gomma -, e dall’altra, che l’Europa rappresenta
      un’opportunità per il mondo del treno, non certo una limitazione o una minaccia.
  - s: Föredraganden - som signifikant nog är från gruppen Progressiva förbundet av
      socialdemokrater i Europaparlamentet - <v>slår</v> <p>fast</p> att ”luftfartsavtal
      med grannländer eller viktiga globala partner kan ge betydande fördelar för
      passagerare, fraktoperatörer och flygbolag”.
    t: 'Il relatore - che proviene, guarda a caso, dal gruppo S&D - <a>afferma</a>
      che: «gli accordi aerei generali con i paesi vicini o con importanti partner
      globali possano offrire benefici sostanziali ai passeggeri, agli operatori del
      trasporto e alle compagnie aeree».'
  - s: Föredraganden <v>slår</v> <p>fast</p> att ”luftfartsavtal med grannländer eller
      viktiga globala partner kan ge betydande fördelar för passagerare, fraktoperatörer
      och flygbolag, vad gäller … marknadstillträde”.
    t: 'Il relatore <a>afferma</a> che:'
  - s: Jag skulle dock generellt vilja <v>slå</v> <p>fast</p> att syftet med förslaget
      inte är att fastställa denna familjedefinition.
    t: In linea generale, vorrei <a>affermare</a> senza mezze parole che l’intenzione
      che sta alla base della nuova proposta è quella di non formulare una definizione
      di famiglia.
  - s: Jag vill rent allmänt <v>slå</v> <p>fast</p> att kommissionens och EU:s ståndpunkt
      alltid har varit att man skall förhålla sig neutral till de politiska aspekterna
      av denna konflikt.
    t: Più in generale, vorrei <a>affermare</a>, e chiedo sia messo a verbale, che
      la posizione della Commissione e dell’Unione europea sugli aspetti politici
      di questo conflitto è sempre stata improntata all’imparzialità.
  - s: Men kommissionen utarbetade snabbt riktlinjer som <v>slog</v> <p>fast</p> att
      tjänsteföretagen inte behöver ha en fast representant i arbetslandet, och därmed
      har facket ingen motpart att förhandla med.
    t: Tuttavia, la Commissione ha prontamente redatto degli orientamenti in cui si
      <a>affermava</a> che le imprese fornitrici di servizi non sono tenute ad avere
      una rappresentanza permanente nel paese in cui si svolge il lavoro, di conseguenza
      i sindacati non hanno una controparte con cui negoziare.
  - s: Vi vill gärna <v>slå</v> <p>fast</p> att nukleär energi inte är en hållbar
      energikälla, och nukleär energi är inte en del av gemenskapens politik.
    t: Vorremmo <a>affermare</a> che l’energia nucleare non è una fonte energetica
      sostenibile, e l’energia nucleare non fa parte della politica comunitaria.
  - s: Vi kan <v>slå</v> <p>fast</p> att detta är en dubbelt oacceptabel process.
    t: Ci sentiamo di <a>affermare</a> che si tratta di un processo doppiamente inaccettabile.
  - s: Detta är något vi måste <v>slå</v> <p>fast</p> och de 1,3 miljarder euro som
      inte skall användas som stöd måste placeras i en fond för utveckling av landsbygdens
      ekonomi och för differentiering i de minst utvecklade länderna och i AVS-länderna
      för att möjliggöra en utveckling av deras ekonomier.
    t: di conseguenza è pura ipocrisia <a>affermare</a> che i paesi poveri ne trarranno
      vantaggio.
  - s: Om vi på ett bestämt sätt <v>slår</v> <p>fast</p> att Turkiet har en stol som
      väntar på att våra turkiska européer skall komma och sätta sig tillsammans med
      oss vid unionens bord, måste vi lika bestämt hävda att inga avsteg kommer att
      göras från de villkor som sattes upp i Köpenhamn.
    t: Se <a>affermiamo</a> in maniera inequivocabile che c’ è una sedia pronta per
      la Turchia e che aspettiamo che i nostri eurocompatrioti turchi vengano a sedersi
      accanto a noi al tavolo dell’Unione, dobbiamo anche ribadire, con altrettanta
      chiarezza, che non vi saranno sconti rispetto alle condizioni stabilite a Copenaghen.
  - s: I ändringsförslag 7 <v>slår</v> vi <p>fast</p> att ökningen av de ekonomiska
      resurserna ryms inom budgeten och inte medför nedskärningar i andra program.
    t: l’emendamento n. 7 <a>afferma</a> che l’aumento della dotazione finanziaria
      è compatibile con le prospettive finanziarie senza provocare tagli ad altri
      programmi.
  - s: När föredraganden talar om socialpolitik är det för att med cynisk brutalitet
      <v>slå</v> <p>fast</p> att denna skall vara en ’en produktiv faktor’.
    t: Se nella relazione si parla di politica sociale è per <a>affermare</a> con
      cinica brutalità che quest’ultima deve essere un ’fattore produttivo?
  - s: 'När vi nu ånyo är kallade att fatta beslut i frågan är det framför allt viktigt
      att upprepa vad vi då <v>slog</v> <p>fast</p>:'
    t: 'Poiché in questo momento siamo chiamati nuovamente a prendere una decisione
      in materia, occorrerà innanzi tutto ripetere quanto a suo tempo avevamo <a>affermato</a>:'
  - s: Den dag man börjar att luckra upp någon av de tolv punkter som vi har <v>slagit</v>
      <p>fast</p> i Peking har man också börjat bryta sönder hela Pekingdokumentet.
    t: La salute riproduttiva è stata messa in rapporto con i diritti umani, poiché
      si è <a>affermato</a> che i diritti umani delle donne includono il loro diritto
      di esercitare un controllo e di prendere liberamente e responsabilmente decisioni
      in merito a questioni legate alla loro sessualità, ossia anche alla salute sessuale
      e riproduttiva.
  - s: Borde vi inte också, bortsett från denna specifika fråga, arbeta på att <v>slå</v>
      <p>fast</p> att försiktighetsprincipen står över alla andra överväganden på
      handelsområdet, såväl när det gäller handeln inom unionen som med tredje land?
    t: Non bisogna forse, al di là di questo caso specifico, cercare di <a>affermare</a>
      la predominanza del principio precauzionale su ogni altra considerazione negli
      scambi commerciali, sia nell’Unione che nei paesi terzi?
  - s: Samtidigt har vi gett vårt stöd till och applåderat demokratiseringsprocessen
      och i dag kan vi med glädje <v>slå</v> <p>fast</p> att Chile är en demokrati.
    t: Allo stesso tempo, abbiamo dato il nostro sostegno e il nostro plauso al processo
      di democratizzazione e oggi possiamo <a>affermare</a> con soddisfazione che
      il Cile è una democrazia.
  - s: Låt oss <v>slå</v> <p>fast</p> detta, låt oss sända detta kraftfulla budskap
      och visa det kroatiska folket, visa Kroatien, hur mycket vi ser fram emot att
      välkomna dem in i den europeiska familjen, för det handlar inte bara om Kroatien
      utan om en stark symbol för stabilitet på Balkan och för fred. Låt oss därför
      fördubbla våra ansträngningar för att uppnå detta mål. Låt oss hjälpa kommissionen
      och Kroatien att komma vidare på denna väg.
    t: <a>Affermiamo</a> questo concetto, inviamo questo forte messaggio e mostriamo
      al popolo croato, mostriamo alla Croazia quanto siamo impazienti di accoglierli
      nella famiglia europea, poiché la loro adesione è un simbolo forte non solo
      per il paese, ma anche per la stabilità dei Balcani e per la pace.
  - s: Det är en bra tid att tydligt <v>slå</v> <p>fast</p> att Europeiska gemenskapen
      kommer att fortsätta att öronmärka ekonomiska och mänskliga resurser för att
      hjälpa grupper som tvingats lämna sin hembygd att återvända hem, att börja ett
      nytt liv och leva i fred och säkerhet.
    t: Il momento è favorevole per <a>affermare</a> con chiarezza che la Comunità
      europea continuerà a destinare risorse umane e finanziarie per aiutare le popolazioni
      sradicate affinché possano tornare alle proprie case e iniziare una nuova vita
      in pace e sicurezza.
  - s: EU måste <v>slå</v> <p>fast</p> sina principer i frågan om dödsstraffet, Internationella
      brottmålsdomstolen, Kyotoprotokollet och utomterritoriella lagar.
    t: Naturalmente, questo non significa che si debba firmare un assegno in bianco,
      e l’Unione europea deve <a>affermare</a> i suoi principi sul tema della pena
      di morte, sul tema del Tribunale penale internazionale, sul tema del Protocollo
      di Kyoto e sul tema delle leggi con effetto extraterritoriale.
  - s: Jag är glad över att kunna <v>slå</v> <p>fast</p> att tre av dessa, Galileo,
      järnvägsbyrån och Frontex, har kunnat beviljas ansvarsfrihet efter genomgången
      av alla de uppgifter som de har lämnat till oss.
    t: Mi rallegra poter <a>affermare</a> che il discarico è stato concesso a tre
      agenzie - Galileo, L’Agenzia ferroviaria europea e Frontex - dopo aver esaminato
      tutte le informazioni che ci erano state fornite.
- c: 45
  r: 3
  v: definire
  x:
  - s: Förutom att <v>slå</v> <p>fast</p> principer betonas i deklarationen också
      att främjandet av anständigt arbete och rättvis globalisering bör införlivas
      i utvecklingsstrategier på global och nationell nivå.
    t: Oltre a <a>definire</a> principi, la dichiarazione sottolinea altresì che la
      promozione del lavoro dignitoso e di una globalizzazione giusta deve essere
      incorporata nelle strategie di sviluppo a livello mondiale e nazionale.
  - s: Ni vet också att partskonferensen kommer att lägga tyngdpunkten på förhållandet
      mellan fattigdom och ökenspridning, för att <v>slå</v> <p>fast</p> hur konventionen
      kan bidra till att bekämpa fattigdom i nära samarbete med andra berörda globala
      och regionala aktörer.
    t: Saprete anche che la Conferenza delle parti deve evidenziare la relazione fra
      la povertà e la desertificazione per <a>definire</a> come la Convenzione possa
      contribuire alla lotta alla povertà in stretta cooperazione con altri attori
      globali e regionali di rilievo.
  - s: Utöver det just beskrivna associeringsavtalet som jag nyligen sände er ett
      utkast för, föreskriver Schengenprotokollet att ytterligare ett avtal träffas
      för att <v>slå</v> <p>fast</p> de rättsliga förbindelserna vid deltagande i
      Schengen mellan på den ena sidan Norge och Island och på den andra Storbritannien
      och Irland.
    t: Oltre all’accordo di associazione che vi ho testé illustrato e la cui bozza
      vi ho inviato poco tempo fa, il Protocollo di Schengen prevede la conclusione
      di un altro accordo, volto a <a>definire</a> i rapporti giuridici tra Norvegia
      e Islanda da un lato e Gran Bretagna e Irlanda dall’altro per quanto concerne
      la partecipazione all’acquis di Schengen.
  - s: Denna fråga har under de senaste månaderna i sin helhet utförligt debatterats
      i parlamentet, och vi kan allt mer <v>slå</v> <p>fast</p> att de nationella
      bestämmelserna, de nationella föreskrifterna, orsakar osannolikt många hinder,
      jag skulle nästan vilja säga trakasserier.
    t: L’argomento, nel suo complesso, è stato ampiamente dibattuto in questo Parlamento
      nel corso degli ultimi mesi e, ogni volta, abbiamo dovuto costatare che i regolamenti
      nazionali creano a questo proposito un’incredibile serie di ostacoli proponendo
      norme che oserei <a>definire</a> vessatorie.
  - s: De två första G20-mötena i Washington och London var också avgörande för att
      <v>slå</v> <p>fast</p> en global agenda för att reformera systemen för finansiell
      reglering och tillsyn.
    t: I primi due vertici del G20 di Washington e Londra sono stati anche determinanti
      nel <a>definire</a> un’agenda globale di riforma dei sistemi di regolamentazione
      e supervisione finanziaria.
  - s: Å andra sidan vill vi <v>slå</v> <p>fast</p> de följande stegen inom ramen
      för dialogen med Vitryssland, med målet att uppmuntra Minsk att vidta åtgärder
      på en rad områden.
    t: Dall’alto, volevamo <a>definire</a> i passi successivi nel quadro del nostro
      dialogo con il paese allo scopo di incoraggiare Minsk a intervenire in vari
      settori.
  - s: det skall på ett tydligare sätt <v>slå</v> <p>fast</p> vem som skall göra vad
      i Europeiska unionen.
    t: esso deve <a>definire</a> meglio chi fa cosa nell’Unione europea.
  - s: Jag vill därför uppmana konventet och den kommande regeringskonferensen att
      vara mycket försiktig när man <v>slår</v> <p>fast</p> hur det framtida EU skall
      komma se ut och hur det skall fungera.
    t: Invito quindi la Convenzione e l’imminente Conferenza intergovernativa a prestare
      grande attenzione nel <a>definire</a> la forma della futura Unione europea e
      i relativi meccanismi.
  - s: Må rådet vara säker på att vårt utskott bibehåller sin ståndpunkt angående
      ett totalt förbud och vi litar på att rådet noterar detta innan det <v>slår</v>
      <p>fast</p> den gemensamma ståndpunkten.
    t: Il Consiglio può essere certo che la nostra commissione continua a mantenere
      la propria posizione a favore di un divieto totale e confidiamo che il Consiglio
      prenda nota di ciò, prima di <a>definire</a> la sua posizione comune.
  - s: Därför är min röst för ändringsförslag 4 ett sätt att betona uppmaningen till
      kommissionen att <v>slå</v> <p>fast</p> en särskild tidtabell för att utöka
      indikatorn till alla de officiella EU-språken, som jag föreslog i min skriftliga
      förklaring.
    t: Per questo motivo, il mio voto a favore dell’emendamento n. 4 è un modo per
      enfatizzare l’invito rivolto alla Commissione a <a>definire</a> una tabella
      di marcia specifica per estendere l’indicatore a tutte le lingue ufficiali dell’UE,
      come ho proposto nella mia dichiarazione scritta.
  - s: Jag är säker på att det givetvis kommer att vara avgörande att vi klart och
      tydligt <v>slår</v> <p>fast</p> vad som menas med ett betydande antal medlemsstater.
    t: Sono convinto che un passaggio cruciale sarà certamente quello di <a>definire</a>
      con esattezza e precisione cosa si intende per numero significativo di Stati
      membri.
  - s: Jag tycker också att det är lämpligt att skilja mellan intern och extern samordning,
      i syfte att <v>slå</v> <p>fast</p> vem som gör vad både på europeisk och internationell
      nivå - och även på medlemsstatsnivå - för att kunna planera bättre och därmed
      få ett mer effektivt agerande när initiativen för återanpassning och utveckling
      genomförs.
    t: Mi sembra altresì opportuno distinguere l’azione di coordinamento interna da
      quella esterna, al fine di <a>definire</a> chi fa che cosa, a livello sia europeo,
      sia internazionale, o anche dei singoli Stati membri, e poter meglio pianificare,
      agendo di conseguenza con maggiore efficacia, nell’attuazione delle iniziative
      in favore del risanamento e dello sviluppo.
  - s: När det gäller den libyska krisen nöjer vi oss inte med att uttrycka vår besvikelse
      över EU:s oförmåga att <v>slå</v> <p>fast</p> var man står och skrida till gemensam
      handling eller över de begränsningar som lagts på Eufors uppdrag i Libyen.
    t: Sulla crisi libica non ci limitiamo a esprimere disappunto per l’incapacità
      dell’UE di <a>definire</a> una posizione e intraprendere un’azione comune e
      per i limiti posti al mandato «Eufor Libya».
  - s: För Makedonien måste vi tydligt <v>slå</v> <p>fast</p> villkoren för inledande
      av förhandlingar.
    t: Per la Macedonia, dobbiamo <a>definire</a> chiaramente le condizioni per l’avvio
      dei negoziati.
  - s: Vi behöver <v>slå</v> <p>fast</p> några prioriteringar.
    t: Dobbiamo <a>definire</a> alcune priorità.
  - s: Eller är det nödvändigt, i enlighet med fördraget, att <v>slå</v> <p>fast</p>
      en åtgärd - som kan vara en åtgärd som berör alla medlemsstater - men en åtgärd
      utifrån artikel 129?
    t: Oppure, ai sensi del Trattato, occorre <a>definire</a> un provvedimento - che
      potrà interessare tutti gli Stati membri - sulla base dell’articolo 129?
  - s: Därför är det så angeläget att vi i morgon röstar fulltaligt om detta betänkande,
      så att parlamentet kan <v>slå</v> <p>fast</p> sin hållning innan kommissionen
      definitivt förklarar saken vara ett avslutat kapitel.
    t: Da qui l’urgenza che ci farà votare la relazione domani in modo che il Parlamento
      possa <a>definire</a> la propria posizione prima che la Commissione chiuda definitivamente
      il capitolo.
  - s: De 26 länderna enades om ordförandens slutsatser som <v>slog</v> <p>fast</p>
      den breda ramen för konferensen.
    t: I 26 paesi hanno approvato le conclusioni del Presidente che <a>definiscono</a>
      il quadro generale della Conferenza, che consentirà ai partecipanti di esaminare
      aspetti di interesse comune e di rendere più efficace la cooperazione a livello
      della comunità internazionale.
  - s: Oturligt nog innehåller betänkandet ingen jämförelse mellan olika projekt utifrån
      effektiviteten, inte heller tycks den <v>slå</v> <p>fast</p> några kriterier
      utifrån vilka projekten har bedömts eller borde bedömas.
    t: Purtroppo la relazione non confronta i progetti in base all’efficacia né <a>definisce</a>
      i criteri in base ai quali i progetti sono o dovrebbero essere valutati.
  - s: Jag tror att det var något som främjade den intensifiering av förhandlingarna
      som har ägt rum, och att vi vid nästa möte i rådet (allmänna frågor), och senare
      vid Europeiska rådets toppmöte, kan <v>slå</v> <p>fast</p> en tydlig och ambitiös
      inriktning för det fortsatta arbetet, på grundval av de principer som fastställdes
      i Helsingfors.
    t: L’intensificarsi dei negoziati è stato accolto molto positivamente e ritengo
      che, in occasione del prossimo Consiglio «affari generali» e poi del Consiglio
      europeo, potremo <a>definire</a> una linea chiara ed ambiziosa per il prosieguo
      dei lavori, sulla base dei principi fissati a Helsinki, al fine di giungere
      all’esito auspicato.
  - s: Vi har kommit långt sedan det inledande ögonblick när målsättningen om en union
      för Europas folk slogs fast. I dag är målsättningen som <v>slås</v> <p>fast</p>
      i Amsterdamfördraget att förverkliga ett område med frihet, säkerhet och rättvisa.
    t: Oggi, l’obiettivo <a>definito</a> nel Trattato di Amsterdam è la creazione
      di uno spazio di libertà, sicurezza e giustizia.
  - s: Jag tror att det här är ett sätt att finna en lämplig samarbetsform som garanterar
      säkerhet och en tillräckligt effektiv arbetsmetod som <v>slår</v> <p>fast</p>
      framtida tillämpningar för arbetet.
    t: Penso che questo sia il modo per pervenire a una forma adeguata di collaborazione
      volta a garantire una sicurezza adeguata, un metodo operativo sufficientemente
      efficace e a <a>definire</a> le future prassi di lavoro.
  - s: I morgon gör sig Europeiska unionen beredd att <v>slå</v> <p>fast</p> ett testprogram
      för samtliga medlemsländer.
    t: Domani, l’Unione europea si appresta a <a>definire</a> un programma di test
      per tutti i paesi membri.
  - s: Vi bör <v>slå</v> <p>fast</p> gemensamma regler för genomförandet av administrativa
      förfaranden, samt för framläggande, klassificering, registrering och spridning
      av handlingar.
    t: Dobbiamo <a>definire</a> norme comuni per attuare procedure amministrative,
      nonché per presentare, classificare, registrare e distribuire i documenti.
  - s: Ändringsförslag 35 och 36 kan jag inte acceptera, eftersom det är rådet som
      <v>slår</v> <p>fast</p> ramen för driftsplanerna.
    t: Non posso accogliere gli emendamenti nn. 35 e 36 perché spetta al Consiglio
      <a>definire</a> il quadro per i piani di gestione.
  - s: Kanske vore det lämpligt att i första hand <v>slå</v> <p>fast</p> vad som är
      förbjudet att göra och sedan strikt reglera de metoder som accepteras.
    t: Forse sarebbe opportuno <a>definire</a> in via prioritaria ciò che ci si vieta
      di fare ed inquadrare in maniera rigorosa la pratica accettabile.
  - s: Och när man tänker på att vi inte alltid lyckas <v>slå</v> <p>fast</p> en budgetplan
      för jordbruket, att vi inte lyckas fastställa en budgetplan för strukturfonderna
      … Varför då?
    t: Quando si pensa che non siamo ancora riusciti a <a>definire</a> un progetto
      finanziario per l’agricoltura o per i Fondi strutturali? e per quali motivi?
  - s: Det är brådskande att <v>slå</v> <p>fast</p> vem som gör vad i unionen, dvs.
      att definiera subsidiaritetsprincipen.
    t: È urgente <a>definire</a> chi fa cosa nella nostra Unione, cioè definire il
      principio di sussidiarietà.
  - s: Det lär visserligen dröja flera år innan de första nya tjänsterna når marknaden,
      men det är helt riktigt som kommissionen anser att vi nu skall <v>slå</v> <p>fast</p>
      den rättsliga ramen så att de enorma investeringar som behövs för utbyggnaden
      kan göras - större investeringar än någonsin tidigare.
    t: Occorrerà certamente ancora qualche anno prima che i nuovi servizi siano disponibili
      sul mercato, ma la Commissione ha ragione quando afferma che occorre <a>definire</a>
      ora il quadro giuridico per gli enormi investimenti necessari per la realizzazione
      del sistema, investimenti di entità mai raggiunta sinora.
  - s: En av dem gäller vikten av att <v>slå</v> <p>fast</p> vilken roll FN ska spela
      i detta sammanhang.
    t: Uno di questi ha a che vedere con l’importanza di <a>definire</a> il ruolo
      che le Nazioni Unite devono svolgere in questo contesto.
  - s: Här måste vi klart <v>slå</v> <p>fast</p> det som gjordes redan i Kyoto-protokollet,
      att det handlar om ytterligare och inte om alternativa åtgärder.
    t: Occorre <a>definire</a> con chiarezza, come è già stato stabilito nel protocollo
      di Kyoto, che tali misure sono di carattere integrativo e non esclusivo e fissare
      le modalità di misurazione di questo «commercio di emissioni».
  - s: EU:s förhandlingsmandat för rådets ordförandeskap, som kommissionen godkänner,
      diskuterades i dag av Coreper, och planen är att rådet ska anta en resolution
      i frågan och <v>slå</v> <p>fast</p> riktlinjer för förhandlingarna i februari.
    t: Il mandato negoziale dell’UE per la Presidenza del Consiglio, che la Commissione
      sostiene, è stato oggi discusso dal COREPER, e la prospettiva è che in febbraio
      il Consiglio adotterà una risoluzione sull’argomento e <a>definirà</a> le linee
      guida negoziali.
  - s: Först när vi har <v>slagit</v> <p>fast</p> vad det fria och öppna samhället
      består av för okränkbara rättigheter kan man inom ramen för dessa rättigheter
      bedriva brottsbekämpning och diskutera hur olika avtal ska se ut.
    t: È solo dopo aver <a>definito</a> i diritti inalienabili esistenti in una società
      libera e aperta che, nel quadro di questi stessi diritti, possiamo combattere
      il crimine e discutere della forma che i diversi accordi devono assumere.
  - s: Men jag vill också understryka att inte alla organisatoriska brister är ett
      försök till bedrägeri, och att det är viktigt att <v>slå</v> <p>fast</p> i vilken
      utsträckning de rättsliga ramarna kan erbjuda en rättvis och öppen valprocess.
    t: Desidero, tuttavia, far presente che non ogni lacuna organizzativa è un tentativo
      di frode, ma è essenziale <a>definire</a> in quale misura il quadro giuridico
      fornisce parità e trasparenza del processo elettorale.
  - s: Betänkandet kommer dessutom att bidra till att klargöra olika luftfartsavtal
      och hantera dem på det enklaste sättet, och där <v>slås</v> också <p>fast</p>
      vilka kriterier vi bör uppmärksamma och vilka aspekter vi bör hålla reda på.
    t: <a>Definisce</a> i criteri che devono essere applicati e gli aspetti di cui
      tenere traccia.
  - s: Det handlade inte om att <v>slå</v> <p>fast</p> alla detaljer, utan att inte
      röra målen i allmänhet och följaktligen inte heller dem i bilagan, eftersom
      det då blir möjligt med en flexibel hantering av målen för utbildningen och
      lämnar möjligheten öppen att anpassa dessa mål till utvecklingen.
    t: Non ci premeva <a>definire</a> tutti i particolari, bensì mantenere obiettivi
      di apprendimento generali e di conseguenza elencarli nell’allegato, perché questo
      rende possibile una loro applicazione flessibile e lascia aperta la possibilità
      di adattarli ai successivi sviluppi.
  - s: Jag tycker det är oroande att till och med de s.k. vise männen, utan ytterligare
      skyldigheter gentemot någon, har som sin högsta prioritet att försöka komma
      fram till en kompromiss och att de vill försöka spela en roll som inte tillkommer
      dem. Jag hoppas att kommissionen och ni själv, i det förslag som ni kommer att
      lägga fram, kommer att ha det mod som krävs för att sikta högre, att ni med
      något som är mer spännande än ett uppkok på olika texter från fördragen skall
      kunna motivera behovet av att <v>slå</v> <p>fast</p> vilka delar av de dokument
      som Europeiska unionen bygger på som kan betraktas som en konstitution.
    t: Spero che la Commissione e lei, nella proposta che ci farete, avrete il coraggio
      di volare più alto, che saprete motivare con qualcosa di più appassionante della
      semplice riorganizzazione di testi confusi dei Trattati la necessità di <a>definire</a>
      una parte costituzionale nei testi fondanti dell’Unione europea.
  - s: Mekanismen utgör en viktig del av ett globalt åtgärdspaket som är utformat
      för att <v>slå</v> <p>fast</p> en ny ram, stärka budgetdisciplinen och samordna
      medlemsstaternas ekonomiska och finansiella politik, som bör omfatta åtgärder
      för att främja ett gemensamt europeiskt svar på tillväxtutmaningar, och samtidigt
      överbrygga den ekonomiska och sociala obalansen och förbättra konkurrenskraften.
    t: Tale meccanismo costituisce un elemento importante di un pacchetto globale
