      transporte público, pois é certo que os idosos e os reformados trabalharam muito,
      tiveram muito merecimento, e têm o direito de esperar um agradecimento por parte
      da sociedade.
  - s: Rådet i Bryssel, liksom rådet (allmänna frågor) i går, har å ena sidan <v>slagit</v>
