---
de:
- c: 119
  r: 1
  v: festlegen
  x:
  - s: För det andra, kommissionen inför en rendez-vous-klausul, som fastställer en
      frist på två år efter införlivandet av direktivet och uttryckligen <v>slår</v>
      <p>fast</p> vilka bestämmelser som i första hand skall ses över för att inleda
      den andra etappen i harmoniseringsprocessen av de nationella lagstiftningarna.
    t: Zum anderen nimmt die Kommission eine Rendezvous-Klausel auf, die eine Frist
      von zwei Jahren nach der Umsetzung der Richtlinie in nationales Recht festschreibt
      und ausdrücklich <a>festlegt</a>, welche Vorschriften vorrangig überprüft werden
      müssen, um die zweite Phase, die zweite Etappe der Harmonisierung der nationalen
      Gesetze einzuleiten.
  - s: Slutdatumet diskuteras fortfarande och bör <v>slås</v> <p>fast</p> inom kort
      av ministerrådet.
    t: Das Enddatum befindet sich noch in der Diskussion und müsste demnächst durch
      den Ministerrat <a>festgelegt</a> werden.
  - s: Men rådet har inte <v>slagit</v> <p>fast</p> något datum.
    t: Aber der Rat hat noch kein Datum <a>festgelegt</a>.
  - s: För att ta ett exempel anser jag nämligen att konventpresidiets förslag om
      Europol går ut på att i grund och botten till stora delar överlåta åt myndigheten
      själv att <v>slå</v> <p>fast</p> sitt konkreta uppdrag, vilket jag finner oacceptabelt.
    t: Als Mitglied des Konvents kann ich Sie nur bitten, genau weiter zu verfolgen,
      was im Konvent zu dieser Frage wie verhandelt wird, denn, um ein Beispiel zu
      nennen, meines Erachtens laufen die Vorschläge des Konventspräsidiums zu EUROPOL
      darauf hinaus, es im Grunde dieser Behörde weitgehend selbst zu überlassen,
      ihren konkreten Auftrag <a>festzulegen</a>, was ich nicht akzeptabel finde.
  - s: I och med direktivet ”Television utan gränser” har man tätat luckor i de regionala
      lagarna och <v>slagit</v> <p>fast</p> bindande standarder för exempelvis reklam
      och skydd av minderåriga, standarder som med jämställdheten och konkurrenskraften
      för ögonen har skapat rättvisa spelregler.
    t: Mit der Fernsehrichtlinie wurden regionale Rechtslücken geschlossen und verbindliche
      Standards zum Beispiel für Werbung und Jugendschutz <a>festgelegt</a>, die im
      Sinne von Chancengleichheit und Wettbewerbsfähigkeit faire Spielregeln geschaffen
      haben.
  - s: Det är viktigt att det finns bindande instrument på gemenskapsnivå som <v>slår</v>
      <p>fast</p> gemensamma regler avseende sambandsmännens behörigheter och uppgiftsskydd
      och att informationsutbytet följer lagen och står under rättslig kontroll.
    t: Wesentlich ist, dass es verbindliche Instrumente auf EU-Ebene gibt, mit denen
      gemeinsame Regelungen über die Zuständigkeiten der Verbindungsbeamten und über
      den Datenschutz <a>festgelegt</a> und die Rechtmäßigkeit dieses Informationsaustauschs
      im Rahmen der justiziellen Kontrolle geprüft wird.
  - s: En tillfredsställande lagtext borde tydligt <v>slå</v> <p>fast</p> att endast
      den egendom som härrör från bevisade brottsliga handlingar, eller har motsvarande
      värde, kan förverkas.
    t: Ein zufrieden stellender Gesetzestext sollte eindeutig <a>festlegen</a>, dass
      nur die Vermögensgegenstände eingezogen werden dürfen, die nachweislich aus
      Straftaten stammen oder einen entsprechenden Wert haben.
  - s: Ni vet också att partskonferensen kommer att lägga tyngdpunkten på förhållandet
      mellan fattigdom och ökenspridning, för att <v>slå</v> <p>fast</p> hur konventionen
      kan bidra till att bekämpa fattigdom i nära samarbete med andra berörda globala
      och regionala aktörer.
    t: Sie wissen sicher auch, dass die Konferenz der Vertragsparteien die Beziehung
      zwischen Armut und Wüstenbildung hervorheben und <a>festlegen</a> wird, welchen
      konkreten Beitrag das UNCCD-Übereinkommen im engen Zusammenwirken mit anderen
      einschlägigen globalen und regionalen Akteuren zur Bekämpfung der Armut leisten
      soll.
  - s: I verkligheten bör denna artikel <v>slå</v> <p>fast</p> vad som skall göras
      med de fördrivna personer som förutom att få ett temporärt humanitärt beskydd
      begär asyl.
    t: Eigentlich sollte dieser Artikel <a>festlegen</a>, wie bei Vertriebenen vorgegangen
      werden soll, die nicht nur humanitären vorübergehenden Schutz genießen, sondern
      auch Asyl beantragen.
  - s: Eller snarare är målet, utan att skämta, att parlamentet verkligen skall uppfylla
      sin plikt att överlämna till det nya Europaparlamentet, som väljs i juni 1999,
      såväl ett tillräckligt och flexibelt avtal, som en tillräcklig grund för icke-obligatoriska
      utgifter, för att det nya parlamentet skall kunna <v>slå</v> <p>fast</p> sina
      budgetprioriteringar med ett visst spelrum om det skall ske genom att använda
      artikel 203.
    t: Oder besser gesagt, ohne Spaß, das Ziel ist, daß das Parlament wirklich seine
      Pflicht erfüllt, dem neuen Europäischen Parlament, das im Juni 1999 gewählt
      wird, entweder eine ausreichende und flexible Vereinbarung oder eine angemessene
      Grundlage für die nichtobligatorischen Ausgaben zu hinterlassen, damit das neue
      Parlament einen breiten Spielraum hat, um seine Haushaltsprioritäten <a>festzulegen</a>,
      falls es dabei Artikel 203 anwenden muß.
  - s: Utöver det just beskrivna associeringsavtalet som jag nyligen sände er ett
      utkast för, föreskriver Schengenprotokollet att ytterligare ett avtal träffas
      för att <v>slå</v> <p>fast</p> de rättsliga förbindelserna vid deltagande i
      Schengen mellan på den ena sidan Norge och Island och på den andra Storbritannien
      och Irland.
    t: Zusätzlich zu dem eben beschriebenen Assoziierungsübereinkommen, dessen Entwurf
      ich Ihnen kürzlich übersandt habe, sieht das Schengen-Protokoll den Abschluß
      eines weiteren Übereinkommens vor, das die Rechtsbeziehung zwischen Norwegen
      und Island einerseits und Großbritannien und Irland andererseits bei der Teilnahme
      am Schengen-Besitzstand <a>festlegt</a>.
  - s: Mot slutet av Europeiska året för språk kan kommissionen således dra slutsatser
      om alla dessa aktiviteter, för att <v>slå</v> <p>fast</p> vilka initiativ som
      kan rädda den språkliga mångfalden i Europa.
    t: Die Kommission wird also am Ende des Europäischen Jahres der Sprachen Schlussfolgerungen
      aus all diesen Aktivitäten ziehen, um <a>festzulegen</a>, welche Initiativen
      zum Erhalt der sprachlichen Vielfalt in Europa eingeleitet werden können.
  - s: Det är inte någon liten sak att det i artiklarna 7 och 8 i Romstadgan för Internationella
      brottmålsdomstolen av 1998 <v>slås</v> <p>fast</p> att våldtäkt, sexuellt slaveri,
      tvångsprostitution, påtvingad graviditet, tvångssterilisering och alla andra
      former av sexuellt våld ska behandlas som brott mot mänskligheten och krigsbrott
      och i fråga om behandling och bestraffning ska jämställas med tortyr och allvarliga
      krigsbrott vare sig de begås under en väpnad konflikt eller inte.
    t: Eine nicht unwesentliche Rolle spielt, dass Artikel 7 und 8 des Statuts von
      Rom von 1998 über den Strafgerichtshof <a>festlegt</a>, dass Vergewaltigung,
      sexuelle Sklaverei, Zwangsprostitution, erzwungene Schwangerschaft, Zwangssterilisation
      oder jede andere Form sexueller Gewalt als Straftaten gegen die Menschheit und
      als Kriegsverbrechen betrachtet werden und in ihrer Behandlung und Verfolgung
      der Folter oder schweren Kriegsverbrechen gleichkommen, unabhängig davon, ob
      sie während eines bewaffneten Konflikts begangen wurden oder nicht.
  - s: Därför är det en uppgift för ordförandeskapet och toppmötesdiskussionerna i
      Thessaloniki, det så kallade Zagreb II-toppmötet, att ge ett tydligt erbjudande
      till dessa länder, men också att klart och tydligt <v>slå</v> <p>fast</p> villkoren.
    t: Daher ist es Aufgabe der Präsidentschaft und auch des Gipfelgesprächs in Thessaloniki,
      des so genannten Zagreb II-Gipfels, ein klares Angebot an diese Länder zu machen,
      aber auch die Bedingungen klar <a>festzulegen</a>.
  - s: Jag vill därför uppmana konventet och den kommande regeringskonferensen att
      vara mycket försiktig när man <v>slår</v> <p>fast</p> hur det framtida EU skall
      komma se ut och hur det skall fungera.
    t: Ich möchte daher den Konvent und die kommende Regierungskonferenz dazu auffordern,
      sehr behutsam vorzugehen, wenn es darum geht <a>festzulegen</a>, wie die zukünftige
      EU aussehen und funktionieren soll.
  - s: Vi måste <v>slå</v> <p>fast</p> huruvida geografi och religion är kriterier
      som begränsar möjligheterna till medlemskap eller om tvärtom Europatanken är
      en uppsättning värden och principer som ger de länder som skriver under på dessa
      värden och principer om demokrati och frihet rätt att söka medlemskap.
    t: Es gilt <a>festzulegen</a>, ob Geografie und Religion Kriterien sind, welche
      die Beitrittsmöglichkeit einschränken, oder ob vielmehr der Europa-Gedanke eine
      Gesamtheit von Werten und Grundsätzen umfasst, aufgrund deren die sich zu diesen
      demokratischen und freiheitlichen Werten und Grundsätzen bekennenden Länder
      Anspruch auf eine Bewerbung haben.
  - s: Jag tycker att det är bra att vi en gång för alla <v>slår</v> <p>fast</p> att
      det nederländska ordförandeskapet och även andra ordförandeskap måste vara närvarande
      vid alla viktiga debatter i parlamentet.
    t: Meines Erachtens sollten wir einmal <a>festlegen</a>, daß bei sämtlichen wichtigen
      Aussprachen in diesem Parlament die niederländische Präsidentschaft und auch
      andere Präsidentschaften anwesend sein müssen.
  - s: Jag välkomnar framför allt den resolution som inrättar Europakonferensen och
      som <v>slår</v> <p>fast</p> dess innehåll.
    t: Besonders begrüße ich die Entschließung, mit der die Europa-Konferenz eingesetzt
      wird und ihre Inhalte <a>festlegt</a> werden.
  - s: Må rådet vara säker på att vårt utskott bibehåller sin ståndpunkt angående
      ett totalt förbud och vi litar på att rådet noterar detta innan det <v>slår</v>
      <p>fast</p> den gemensamma ståndpunkten.
    t: Wir möchten dem Rat versichern, daß unser Ausschuß seine Position in bezug
      auf ein absolutes Verbot beibehält und wir vertrauen darauf, daß der Rat davon
      Kenntnis nimmt, bevor er seine gemeinsame Position <a>festlegt</a>.
  - s: Därför är det absolut nödvändigt att redan i dag <v>slå</v> <p>fast</p> vilka
      dörrar vi aldrig skall öppna.
    t: Daher ist es absolut notwendig, schon jetzt <a>festzulegen</a>, welche Grenzen
      wir in Zukunft niemals überschreiten dürfen.
  - s: För var och en av dessa ska vi <v>slå</v> <p>fast</p> andra idéer, insatser
      och förslag som kommissionen ska utveckla parallellt, men arbetet ska symboliseras
      av dessa tolv nyckelåtgärder.
    t: Für jede dieser Hebelmaßnahmen werden wir andere Gedanken, Aktionen und Vorschläge
      <a>festgelegt</a> haben, die die Kommission zeitgleich entwickeln wird, aber
      es wird 12 Schlüsselaktionen geben, die symbolhaft für diese Arbeit stehen werden.
  - s: För utskottet för utveckling är det här betänkandet inte bara tydligt utan
      också väsentligt, för det <v>slår</v> <p>fast</p> att EU kommer att ta sitt
      ansvar för de fattigaste länderna under de kommande sju åren och därför kommer
      att ställa anslag i budgeten till förfogande för detta.
    t: Herr Präsident, für den Entwicklungsausschuss ist dies nicht nur ein Bericht
      mit einer klaren Aussage, sondern auch ein Bericht von entscheidender Bedeutung,
      da darin <a>festgelegt</a> wird, dass die Europäische Union während der kommenden
      sieben Jahre die Verantwortung für die ärmsten Länder schultern wird, und dass
      sie dazu Zweckbindungen im Haushaltsplan durchführen wird.
  - s: den gemensamma organisationen av marknaden styrs av en liberal marknad, och
      vi säger här till er att man skall tillämpa artikel 3 som <v>slår</v> <p>fast</p>
      att, när prisfallen är exceptionella, kan man tillämpa interventionsköp, och
      man kan inte ursäkta sig med priset - som kommissionens tjänstemän har gjort
      -, för detta är fastslaget i artikel 5 i förhållande till gemenskapens grundpris.
    t: Die GMO gilt innerhalb eines liberalen Marktes, und wir sagen Ihnen hier, daß
      der Artikel 3 greift, durch den <a>festgelegt</a> wird, daß die Ankäufe bei
      außergewöhnlichen Preiseinbrüchen innerhalb der Interventionsregelung angewendet
      werden können.
  - s: Jag tycker också att det är lämpligt att skilja mellan intern och extern samordning,
      i syfte att <v>slå</v> <p>fast</p> vem som gör vad både på europeisk och internationell
      nivå - och även på medlemsstatsnivå - för att kunna planera bättre och därmed
      få ett mer effektivt agerande när initiativen för återanpassning och utveckling
      genomförs.
    t: Außerdem halte ich es für angebracht, zwischen interner und externer Koordinierung
      zu unterscheiden, um <a>festzulegen</a>, welche Akteure welche Maßnahmen durchführen
      - sei es auf europäischer oder auf internationaler Ebene oder aber auf der Ebene
      der einzelnen Mitgliedstaaten -, und um besser planen zu können, was auch ein
      effizienteres Handeln bei der Umsetzung der Rehabilitations- und Entwicklungsmaßnahmen
      ermöglichen wird.
  - s: Vi har stannat för ett ramdirektiv som <v>slår</v> <p>fast</p> vissa principer
      och minimivillkor samtidigt som det överlåter till medlemsstaterna att införliva
      direktivet i den inhemska lagstiftningen på ett sätt som stämmer överens med
      varje enskilt lands traditioner och förhållanden, inklusive de regler som utformats
      som en frivillig uppförandekod.
    t: Wir haben uns in Richtung auf eine Rahmenrichtlinie bewegt, die einige Grundsätze
      und Mindestvoraussetzungen <a>festlegt</a>, während den Mitgliedstaaten die
      konkrete Ausgestaltung entsprechend den eigenen traditionellen Strukturen, wozu
      auch die Formen der eigenen Rechtssetzung gehören, weitgehend überlassen wird.
  - s: För att summera anser jag att den här kompromissen att skapa en extra post
      på två områden under en begränsad period och <v>slå</v> <p>fast</p> att vi kommer
      att återgå till det normala när den perioden är slut är ett rimligt förslag
      som kommer att vara bra för parlamentets arbete.
    t: Wenn ich alles zusammenfasse, dann halte ich diesen Kompromiss, für eine begrenzte
      Zeit an zwei Stellen die Positionen zu erhöhen, aber <a>festzulegen</a>, dass
      am Ende der Periode wieder der Normalfall eintritt, für einen adäquaten, dem
      parlamentarischen Ablauf zuträglichen Vorschlag, für den ich um Zustimmung und
      Verständnis bitte.
  - s: Det är medlemsstaternas skyldighet att <v>slå</v> <p>fast</p> dessa tvingande
      regler och att ge stadgan ett juridiskt värde på lämpligast möjliga vis.
    t: Die Staaten als die Herren der Verträge haben die Pflicht, diese Verbindlichkeit
      <a>festzulegen</a>, indem sie der Charta entsprechende Rechtsgültigkeit verleihen.
  - s: Problemet vore bara att om ni <v>slår</v> <p>fast</p> ett sådant datum så finns
      det en risk att beredvilligheten till reformer i dessa länder förlamas.
    t: Das Problem wäre nur, wenn Sie ein solches Datum <a>festlegen</a>, besteht
      das Risiko, dass die Reformbereitschaft in diesen Ländern erlahmt.
  - s: Vi vill inte bara kämpa mot den elitistiska uppfattningen om hur man skall
      genomföra politiska beslut - vi vill också kämpa för att <v>slå</v> <p>fast</p>
      de nationella parlamentens ensamrätt att fastställa den nationella gränspolitiken,
      viseringspolitiken och socialpolitiken, osv. Samtidigt vill vi också, mot bakgrund
      av den valgrund vi är valda på, understryka de demokratiska staternas plikt
      att följa de internationella konventioner som antagits under exempelvis Europarådet
      och FN, och aktivt försvara deras principer.
    t: Wir möchten nicht nur gegen die elitäre Auffassung ankämpfen, wie politische
      Entscheidungen gefällt werden können, wir werden uns auch jederzeit für das
      alleinige Recht der nationalen Parlamente einsetzen, die nationale Grenzpolitik,
      die Visumpolitik, die Sozialpolitik usw. <a>festzulegen</a>.
  - s: Vi måste <v>slå</v> <p>fast</p> bindande mål för att stoppa den växande avfallsmängden.
    t: Wir müssen verbindliche Ziele <a>festlegen</a>, um der Zunahme der Abfallmengen
      Einhalt zu gebieten.
  - s: Vi behöver <v>slå</v> <p>fast</p> några prioriteringar.
    t: Wir müssen einige Schwerpunkte <a>festlegen</a>.
  - s: Det är emellertid oerhört viktigt, eftersom fördraget från Romkonferensen är
      det första internationella avtal som <v>slår</v> <p>fast</p> att våldtäkt och
      påtvingat havandeskap kan behandlas som krigsförbrytelse och brott mot mänskligheten.
    t: Das ist jedoch äußerst wichtig, da das Übereinkommen von Rom der erste internationale
      Vertrag ist, der <a>festlegt</a>, daß Vergewaltigung und auferzwungene Schwangerschaft
      wie Kriegsverbrechen und Verbrechen gegen die Menschlichkeit behandelt werden
      können.
  - s: Då finns det tillfälle att <v>slå</v> <p>fast</p> nya principer eller återkomma
      till de mer genomgripande förändringar som har diskuterats.
    t: Hier bietet sich die Gelegenheit, neue Grundsätze <a>festzulegen</a> oder auf
      die diskutierten einschneidenden Veränderungen zurückzukommen, nach neuen gemeinsamen
      Lösungen zu suchen und die in den Diskussionen in den Ausschüssen vorgebrachten
      Änderungsvorschläge zu analysieren.
  - s: Det är ett ändringsförslag som kommissionen inte kan godta, eftersom Europeiska
      gemenskapernas domstol sedan länge <v>slagit</v> <p>fast</p> och upprepat att
      den rättsliga grunden för en gemenskapsåtgärd måste vila på syftet med och innehållet
      i en rättsakten.
    t: Diesen Änderungsantrag kann die Kommission nicht unterstützen, weil der EuGH
      bereits seit langem <a>festgelegt</a> und wiederholt betont hat, daß die Rechtsgrundlage
      für Gemeinschaftsmaßnahmen auf die Ziele und Inhalte des Rechtsakts gestützt
      sein müssen.
  - s: Det gäller att <v>slå</v> <p>fast</p> vilken el i en kraftvärmeanläggning som
      verkligen är kraftvärmeel.
    t: Es geht darum <a>festzulegen</a>, welcher Strom in einer Kraft-Wärme-Kopplungs-Anlage
      denn wirklich Kraft-Wärme-Strom ist.
  - s: När vi till exempel i punkt 32 kräver en minimiinkomst och uttalar oss om tillgång
      till väsentliga tjänster av allmänt intresse, då skulle man inte <v>slå</v>
      <p>fast</p> det i ett miljöpolitiskt betänkande, som egentligen bara har bearbetats
      av utskottet för miljö, folkhälsa och konsumentfrågor, utan först efter intensiv
      diskussion med utskottet för sysselsättning och socialfrågor och utskottet för
      ekonomi och valutafrågor.
    t: Wenn wir zum Beispiel im Punkt 32 ein Mindesteinkommen fordern und Aussagen
      zur Daseinsvorsorge machen, dann sollte man das nicht in einem umweltpolitischen
      Bericht <a>festlegen</a>, den eigentlich nur der Ausschuss für Umweltfragen,
      Volksgesundheit und Verbraucherpolitik bearbeitet hat, sondern erst nach intensiver
      Diskussion mit dem Sozial- und dem Wirtschaftsausschuss.
  - s: Hur påverkar exempelvis strukturfonderna det miljömål som vi själva har satt
      upp i EU och <v>slagit</v> <p>fast</p> i Europaparlamentet?
    t: Wie beeinflussen die Strukturfonds zum Beispiel die Umweltzielsetzung, die
      wir in der EU selbst aufgestellt und im Europäischen Parlament <a>festgelegt</a>
      haben?
  - s: I förordningen av den 27 december har man <v>slagit</v> <p>fast</p> vilka personers
      och gruppers konton som skall frysas.
    t: In der Verordnung vom 27.12. wurde <a>festgelegt</a>, von welchen Personen
      und Gruppen die Konten eingefroren werden.
  - s: Den som kräver enhällighet visar sig bara medveten om att femton medlemsstater,
      genom hårt arbete, har kommit fram till en pakt i Amsterdam vilken <v>slår</v>
      <p>fast</p> att enhällighet skall råda under fem år på detta område.
    t: Wer die Einstimmigkeit fordert, zeigt nur, daß er sich dessen bewußt ist, daß
      fünfzehn Staaten mit großem Aufwand zu einem Vertrag von Amsterdam gelangt sind,
      der <a>festlegt</a>, daß es fünf Jahre lang in diesem Bereich Einstimmigkeit
      geben muß.
  - s: Vi har <v>slagit</v> <p>fast</p> de politiska riktlinjerna på området invandrings-
      och asylpolitik, vi har utarbetat detaljerade regler, vi har såväl vidtagit
      åtgärder mot en illegal invandring som förberett ett intensivt rättsligt samarbete
      på dessa områden, och efter långa diskussioner har vi till och med antagit ett
      direktiv om penningtvätt.
    t: Wir haben die politischen Leitlinien im Bereich der Zuwanderungs- und Asylpolitik
      <a>festgelegt</a>, wir haben Detailregelungen ausgearbeitet, wir haben in diesen
      Bereichen sowohl Maßnahmen gegen die illegale Einwanderung gesetzt sowie intensive
      Justizkooperationen vorbereitet, und nach langen Diskussionen sogar eine Geldwäscherichtlinie
      umgesetzt.
  - s: Däremot är vi inte beredda att på detta stadium <v>slå</v> <p>fast</p> hos
      vilken institution denna sammanslagna funktion skall placeras.
    t: Wir sind allerdings nicht bereit, in diesem Stadium bereits <a>festzulegen</a>,
      bei welcher Institution dieses Amt anzusiedeln ist.
  - s: Omfördelningen bör lämpligen först genomföras för de aktiviteter vi ännu inte
      <v>slagit</v> <p>fast</p> de ekonomiska ramarna för eller för de aktiviteter
      som kommer att bli föremål för beslut genom medbeslutande från år 2007.
    t: Die Umschichtung könnte sinnvollerweise zunächst bei den Aktionen erfolgen,
      für die im Rahmen der finanziellen Vorausschau noch kein Finanzrahmen <a>festgelegt</a>
      wurde, oder für die er im Zuge der Mitentscheidung ab 2007 beschlossen werden
      wird.
  - s: Därför vill jag hänvisa till ändringsförslag 9, där vi <v>slår</v> <p>fast</p>
      att kommissionen vart femte år skall överlämna en rapport till parlamentet och
      till rådet.
    t: Diese beiden Vorschläge sind im Bericht Roth-Behrendt nicht genügend untersucht,
      weshalb ich auf den Änderungsantrag 9 verweisen möchte, in dem wir <a>festlegen</a>,
      daß die Kommission dem Europäischen Parlament und dem Rat bis spätestens Ende
      des Jahres 2000 alle fünf Jahre einen Bericht vorlegt, auch mit der Absicht,
      eine generelle Revision der Richtlinie durchzuführen.
  - s: Utskottet har dessutom <v>slagit</v> <p>fast</p> att hela den infrastruktur
      som flygplatsen behöver för flygtrafiken omfattas av definitionen nyttjanderätt.
    t: Der Ausschuss hat darüber hinaus <a>festgelegt</a>, dass die gesamte, für einen
      Flug erforderliche Flughafeninfrastruktur in die Definition der Nutzungsberechtigung
      einfließt.
  - s: Det är därför som det är viktigt att vi i dag <v>slår</v> <p>fast</p> att det
      är konsumentens hemvist som i sista hand avgör.
    t: Aus diesem Grund ist es wichtig, heute <a>festzulegen</a>, dass der Wohnsitz
      des Verbrauchers letztendlich entscheidend ist.
  - s: Vi förstår meningen med detta ändringsförslag, som innehåller friheten för
      parterna att avtala om en hänvisningsklausul till en utomrättslig tvistlösningsmekanism,
      och <v>slår</v> <p>fast</p> att denna mekanism kan vara bindande för båda parter,
      godkänd av kommissionen, och gör det möjligt för återförsäljaren att vägra transaktionen
      om konsumenten inte godtar klausulen och jag vet inte om juris tantum eller
      juris ed de jure, alltid skulle vara i överensstämmelse med direktiv 93/13/EEG
      angående de lagstridiga klausulerna.
    t: Dabei soll <a>festgelegt</a> werden, dass dieser Mechanismus dann für beide
      Partner verbindlich sein kann, von der Kommission zugelassen ist, dem Anbieter
      erlaubt, die Transaktion zu verweigern, wenn der Verbraucher der Klausel nicht
      zustimmt und wenn, wie zu vermuten ist - ich weiß nicht, ob juris tantum oder
      juris et de jure -, diese immer im Einklang mit der Richtlinie 93/13/EWG betreffend
      missbräuchliche Klauseln steht.
  - s: Som ett led i att skapa enhetligare villkor för ledamöterna var det viktigt
      att <v>slå</v> <p>fast</p> att det inte är förenligt att inneha något annat
      parlamentsmandat samtidigt som man är ledamot av Europaparlamentet.
    t: Um einheitlichere Bedingungen für die Mitglieder zu schaffen, mußte <a>festgelegt</a>
      werden, daß man nicht gleichzeitig Mitglied des Europäischen Parlaments sein
      und ein weiteres Parlamentsmandat haben kann.
  - s: Man fortsätter därefter med att <v>slå</v> <p>fast</p> att det bara är gemenskapssystemet
      som kan erbjuda de nödvändiga garantierna med hänsyn till demokratisk kontroll,
      domstolskontroll och solidaritet.
    t: Danach wird <a>festgelegt</a>, daß nur ein Gemeinschaftssystem die notwendigen
      Garantien in bezug auf demokratische Kontrolle, Kontrolle der Gerichte und Solidarität
      leisten kann.
  - s: Vi måste undvika en sådan utveckling och <v>slå</v> <p>fast</p> vilka frågor
      som kräver ytterligare åtgärder.
    t: Wir müssen diese <a>Entwicklungsverläufe</a> verhindern und die Aufgaben <a>festlegen</a>,
      die weitere Maßnahmen bedingen.
  - s: Även om den senaste översynen av den gemensamma fiskeripolitiken <v>slår</v>
      <p>fast</p> att inspektionerna är medlemsstaternas ansvar talar vi om inspektioner
      inom deras EEZ vilket inte betyder att gemenskapsfinansiering av inspektionsåtgärder
      inte kan komma i fråga.
    t: Zwar ist bei der letzten Revision der Gemeinsamen Fischereipolitik <a>festgelegt</a>,
      dass die Kontrollpflicht den Mitgliedstaaten obliegt, doch geht es hier um eine
      Kontrolle innerhalb ihrer AWZ, was die Finanzierung der Kontrollmaßnahmen durch
      die Gemeinschaft nicht ausschließt.
  - s: Att förfoga över en ledamotsstadga som <v>slår</v> <p>fast</p> de europeiska
      ledamöternas skyldigheter, mandatets karaktär och prerogativ samt de konkreta
      metoderna för att fullfölja det, är ett mål som länge har varit aktuellt och
      som nu äntligen kan uppnås.
    t: Herr Präsident, dieses Parlament rüstet sich zu einem sehr mutigen und weitsichtigen
      Akt. Ein Statut zu haben, in dem die Rechte und Pflichten des europäischen Abgeordneten,
      die Merkmale und Vorrechte seines Mandats sowie die konkreten Mittel zu dessen
      Ausübung <a>festgelegt</a> sind, ist ein Ziel, das seit langem auf der Tagesordnung
      steht und nun endlich erreicht werden kann.
  - s: Det är viktigt just för den europeiska maktbalansen att vi nu får ett interinstitutionellt
      avtal som konkret <v>slår</v> <p>fast</p> formerna för denna process.
    t: Gerade für die europäische Machtbalance ist es wichtig, daß wir jetzt interinstitutionelle
      Vereinbarungen bekommen, die die Formen für diesen Prozeß konkret <a>festlegen</a>.
  - s: Det innehåll som lämpligen kan <v>slås</v> <p>fast</p> på gemenskapsnivå är
      främst principerna för säkerhet och rättvisa.
    t: Auf Gemeinschaftsebene können eigentlich die mit der Sicherheit und der Gerechtigkeit
      verbundenen Prinzipien <a>festgelegt</a> werden.
  - s: Jag gläder mig också åt idén att <v>slå</v> <p>fast</p> kvantitativa mål och
      måttstockar att uppnå, bland annat för en årlig genomsnittlig tillväxt på EU-nivå
      (3 procent) och för sysselsättningsgraden (70 procent).
    t: Ebenso freut mich die Idee, meßbare Zielsetzungen und zu erreichende „Benchmarks
      “, vor allem für das jährliche mittlere Wachstum innerhalb der EU (3 %) und
      für die Beschäftigungsquote (70 %), <a>festzulegen</a>.
  - s: detta därför att man därmed skulle kunna <v>slå</v> <p>fast</p> vilken medlemsstat
      som är ansvarig för asylförfarandet, något som indirekt skulle leda till en
      viss utjämning av bördorna.
    t: Insgesamt hätte ich mich darüber gefreut, daß dieses System kommt, aus dem
      ganz einfachen Grund, weil damit Dublin überhaupt erst vollziehbar gemacht wird,
      weil damit eindeutig die Zuständigkeit des Mitgliedstaates <a>festgelegt</a>
      werden kann, der für die Abwicklung des Asylverfahrens zuständig ist, was indirekt
      auch ein gewisses Maß an einer Lastenteilung zur Folge hätte.
  - s: Denna har emellertid inte nått fram till kompromissresolutionen, så vi skulle
      nu vilja <v>slå</v> <p>fast</p> en tydlig markering för framtiden om hur detta
      förfarande bör utformas.
    t: Sie hat jedoch keinen Eingang in die Kompromißentschließung gefunden, daher
      möchten wir jetzt eindeutige Kriterien dazu <a>festlegen</a>, wie dieser Prozeß
      künftig gestaltet werden sollte.
  - s: Skulle ni kunna <v>slå</v> <p>fast</p> att mitten kommer att förbli här där
      jag står?
    t: Könnten Sie <a>festlegen</a>, daß das Zentrum hier bleibt, wo ich stehe?
  - s: Det är för tidigt att <v>slå</v> <p>fast</p>, att taket för egna intäkter inte
      kommer att ändra sig, när man står inför en anslutning av 100 miljoner nya EU-medborgare,
      som bara ökar den samlade bruttonationalprodukten med 5 %.
    t: Es ist zu früh um <a>festzulegen</a>, daß die Höchstgrenze für eigene Einnahmen
      unveränderlich ist, wenn die Aufnahme von 100 Mio. neuen EU-Bürgern bevorsteht,
      welche das gesamte BIP nur um 5 % erhöhen.
  - s: Grönboken borde ha <v>slagit</v> <p>fast</p> kvantifierbara mål om minskningar
      av växthusgaser som kunde garanteras av systemet för handel med utsläppsrätter,
      det vill säga, grönboken borde ha angett en procentandel för minskningar av
      växthusgaser som skulle gällt för handeln med utsläppsrätter.
    t: Das Grünbuch hätte quantifizierbare Ziele zur Verringerung der Treibhausgase
      <a>festlegen</a> müssen, die durch das Emissionshandelssystem abzusichern sind.
  - s: kommissionen borde inte i debatten om systemets ramar ha <v>slagit</v> <p>fast</p>
      den direkta handeln mellan företag med utsläppsrätter som enda möjliga alternativ.
    t: Die Kommission hätte in der Diskussion um den Anwendungsbereich des Systems
      nicht den direkten Emissionshandel zwischen Unternehmen als einzige mögliche
      Option <a>festlegen</a> dürfen.
  - s: Det är helt enkelt hög tid, att vår Europeiska union sammanställer en entydig
      förteckning över grundläggande friheter och mänskliga rättigheter och <v>slår</v>
      <p>fast</p> konsekvenserna för de länder som vi har att göra med och som bryter
      mot dessa.
    t: Es ist einfach höchste Zeit, daß unsere Europäische Union einen klaren Katalog
      der Grundfreiheiten und Menschenrechte erstellt und die Konsequenzen für diejenigen
      Länder <a>festlegt</a>, mit denen wir zu tun haben und die dagegen verstoßen.
  - s: Jag vet inte om det är riktigt rätt att vi verkligen skall <v>slå</v> <p>fast</p>
      vad gäller indrivning av fordringar i medlemsstaterna, dvs. nationella fordringar,
      att dessa skall komma i andra hand efter gemenskapsbudgetens fordringar.
    t: Ich weiß nicht, ob es richtig ist <a>festzulegen</a>, daß bei der Beitreibung
      von Forderungen in den Mitgliedstaaten die Forderungen zugunsten des Gemeinschaftshaushalts
      Vorrang vor denen der Mitgliedstaaten haben.
  - s: Företagen bör ha ett eget intresse av att sådana händelser inte inträffar hos
      dem. På grund av svårigheten att <v>slå</v> <p>fast</p> en exakt definition
      kommer det inte heller att bli lätt för kommissionen att lägga fram den grönbok
      som man varslat om.
    t: Durch die Schwierigkeit, eine exakte Definition <a>festzulegen</a>, wird es
      die Kommission auch nicht leicht haben, das angekündigte Grünbuch vorzulegen.
  - s: Jag tror att det var något som främjade den intensifiering av förhandlingarna
      som har ägt rum, och att vi vid nästa möte i rådet (allmänna frågor), och senare
      vid Europeiska rådets toppmöte, kan <v>slå</v> <p>fast</p> en tydlig och ambitiös
      inriktning för det fortsatta arbetet, på grundval av de principer som fastställdes
      i Helsingfors.
    t: Meines Erachtens ist die Intensivierung der Verhandlungen weitgehend begrüßt
      worden, und wir können auf dem nächsten Rat „Allgemeine Angelegenheiten “ und
      dann auf dem Europäischen Rat eine eindeutige und ehrgeizige Linie für die Weiterführung
      der Arbeiten auf der Grundlage der in Helsinki festgelegten Prinzipien <a>festlegen</a>,
      die uns zu dem erhofften Erfolg führen dürfte.
  - s: I mitt betänkande för utskottet för industrifrågor, utrikeshandel, forskning
      och energi har vi <v>slagit</v> <p>fast</p> att minst 10 procent på nytt måste
      anslås till små och medelstora företag.
    t: In meinem Bericht im Namen des Industrieausschusses haben wir <a>festgelegt</a>,
      dass wiederum mindestens 10 % für KMU-bezogene Forschung vorgesehen werden sollten.
  - s: Och jag räknar också med det faktum att Europeiska unionen för första gången,
      och med bindande karaktär för medlemsstaterna, har <v>slagit</v> <p>fast</p>
      det nödvändiga målet om att uppnå 0,39 procent av bruttonationalinkomsten för
      2006 som genomsnitt i gemenskapen och som en halva väg till målet på 0,7 procent.
    t: Dabei stelle ich auch in Rechnung, dass die Europäische Union erstmalig und
      für die Mitgliedstaaten bindend ein konkretes Ziel <a>festgelegt</a> hat, das
      darauf abstellt, im Jahr 2006 die 0,39 % des BIP als Gemeinschaftsdurchschnitt
      und als Zwischenetappe für die Vorgabe von 0,7 % zu erreichen.
  - s: Särskilt bifaller jag förslaget om att Europol skall tilldelas väldefinierade
      operativa och verkställande befogenheter som <v>slår</v> <p>fast</p> vilka nationella
      poliskårer som skall vara ansvariga för all verksamhet som genomförs i respektive
      land.
    t: So kann <a>festgelegt</a> werden, welche nationalen Polizeibehörden für die
      im jeweiligen Land durchgeführten Maßnahmen zuständig sind.
  - s: Jag tror att det här är ett sätt att finna en lämplig samarbetsform som garanterar
      säkerhet och en tillräckligt effektiv arbetsmetod som <v>slår</v> <p>fast</p>
      framtida tillämpningar för arbetet.
    t: Ich denke, auf diesem Weg finden wir eine geeignete Form der Zusammenarbeit,
      um angemessene Sicherheit und eine ausreichend effiziente Methode des Vorgehens
      zu gewährleisten sowie künftige Arbeitspraktiken <a>festzulegen</a>.
  - s: 'Man har till och med <v>slagit</v> <p>fast</p> en siffra:'
    t: 'Selbst die Zahl wurde <a>festgelegt</a>:'
  - s: Kommissionens deltagande är uttryckligen tillåtna i rådets arbetsordning, som
      <v>slår</v> <p>fast</p> att kommissionen deltar i alla rådets möten och i alla
      mötena för dess förberedande organ.
    t: Die Geschäftsordnung des Rates, die <a>festlegt</a>, daß die Kommission an
      allen Tagungen des Rates sowie seiner vorbereitenden Gremien teilnimmt, sieht
      die Anwesenheit der Kommission damit ausdrücklich vor.
  - s: Det vore verkligen i strid med fördraget, vilket <v>slår</v> <p>fast</p> att
      kommissionen skall ”medverka fullt ut”, inte delvis, i den gemensamma utrikes-
      och säkerhetspolitiken och att det är upp till kommissionen om den vill delta
      eller inte.
    t: Das würde sogar dem Vertrag zuwiderlaufen, der <a>festlegt</a>, daß die Kommission
      „in vollem Umfang “ und nicht teilweise an der GASP beteiligt wird und daß die
      Entscheidung auf Teilnahme oder Nichtteilnahme bei der Kommission liegt.
  - s: 'Jag skulle vilja säga herr kommissionären att vi här har haft avtal som klart
      har <v>slagit</v> <p>fast</p> två skyldigheter från båda sidor:'
    t: 'Ich möchte dem Herrn Kommissar sagen, daß es diesbezüglich Vereinbarungen
      gab, die eindeutig zwei Verpflichtungen der beiden Seiten <a>festgelegt</a>
      haben:'
  - s: Vi vet att kommissionen har föreslagit att våra regler ska ändras, och vi ska
      behandla detta i samband med Michael Cashmans betänkande, men detta betänkande
      är vårt första tillfälle att <v>slå</v> <p>fast</p> vissa referenspunkter för
      parlamentet.
    t: Diese Entschließung allerdings ist unsere erste Gelegenheit, einige Referenzpunkte
      für dieses Parlament <a>festzulegen</a>.
  - s: För det andra måste vi förstå och <v>slå</v> <p>fast</p> att begreppet ”säkert
      land” är ett begrepp som kan ersättas med en kontroll av den behandling som
      en viss individ får i sitt hemland.
    t: Zweitens muss verstanden und <a>festgelegt</a> werden, dass der spezifische
      Nachweis der Behandlung eines Individuums in seinem Land schwerer wiegen kann
      als das Konzept des „sicheren Landes “.
  - s: Genom godkännandet av denna förordning kommer kommissionen att <v>slå</v> <p>fast</p>
      villkoren för tilldelning, tillhandahållande och genomförande av stödet liksom
      villkoren för åtgärdernas hållbarhet och för insyn i hur åtgärderna påverkar
      demokratin och de mänskliga rättigheterna.
    t: Mit der Annahme dieser Verordnung wird die Kommission die Bedingungen für die
      Zuteilung, Bereitstellung und Durchführung der Hilfe sowie die Voraussetzungen
      für die Nachhaltigkeit der Aktionen <a>festlegen</a>, die notwendig sind, um
      ihre Auswirkungen auf die Demokratie und die Menschenrechte besser sichtbar
      zu machen.
  - s: När de direkta valen infördes 1976 missade Europeiska rådet att <v>slå</v>
      <p>fast</p> ledamöternas konstitutionella rättigheter.
    t: 1976, bei dem Akt zur Einführung der Direktwahl, hat es der Europäische Rat
      versäumt, die verfassungsmäßigen Rechte der Abgeordneten <a>festzulegen</a>.
  - s: Vid sidan av stadgan om de grundläggande rättigheterna och regleringen av ansvarsområden
      bör författningen i en tredje del <v>slå</v> <p>fast</p> Europas kommande institutionella
      struktur.
    t: Neben der Grundrechtscharta und der Regelung der Zuständigkeiten sollte die
      Verfassung in einem dritten Abschnitt das künftige institutionelle Gefüge Europas
      <a>festlegen</a>.
  - s: 'Men förutom de substantiella skälen, står vår trovärdighet på spel, inför
      ett fördrag som, bortom alla tvivel, <v>slår</v> <p>fast</p> villkoren för berättigande
      till fonden:'
    t: 'Doch außer diesen substantiellen Gründen steht unsere Glaubwürdigkeit auf
      dem Spiel, weil es um einen Vertrag geht, der ohne jeden Zweifel die Bedingungen
      für den Zugang zum Fonds <a>festlegt</a>:'
  - s: De skall <v>slå</v> <p>fast</p> detta och i förväg noggrant ställa upp listorna
      med sina kandidater.
    t: Das sollen sie <a>festlegen</a> und ihre Wahllisten vorher präzise mitbestimmen.
  - s: För, och jag upprepar det än en gång, det handlar ju inte om att <v>slå</v>
      <p>fast</p> samma bullerstandarder för hela Europa.
    t: Es geht hier nämlich, und ich wiederhole das noch einmal, nicht darum, unionsweit
      einheitliche Lärmnormen <a>festzulegen</a>.
  - s: Det är brådskande att <v>slå</v> <p>fast</p> vem som gör vad i unionen, dvs.
      att definiera subsidiaritetsprincipen.
    t: Es ist dringend erforderlich <a>festzulegen</a>, wer was in unserer Union tut,
      d.h. das Subsidiaritätsprinzip zu definieren.
  - s: Vi måste <v>slå</v> <p>fast</p> en gång för alla - och parlamentet måste också
      göra det - huruvida Förenta staterna är, vilket jag anser, EU:s främsta allierade
      i kampen mot terrorismen, eller om detta är ett problem.
    t: Wir müssen ein für allemal <a>festlegen</a> - und auch das Parlament muss das
      tun -, ob die USA, was ich glaube, Europas wichtigste Verbündete bei der Terrorismusbekämpfung
      oder ob sie ein Problem sind.
  - s: 2) Rådet i Göteborg måste <v>slå</v> <p>fast</p> ett politiskt åtagande - med
      precisa mål och åtgärder - för att rätta till ohållbarheten i Europeiska unionen
    t: 2.) Der Rat in Göteborg muss eine politische Verpflichtung - mit konkreten
      Zielen und Maßnahmen - <a>festlegen</a>, die fehlende Nachhaltigkeit in der
      Europäischen Union zu überwinden.
  - s: Det lär visserligen dröja flera år innan de första nya tjänsterna når marknaden,
      men det är helt riktigt som kommissionen anser att vi nu skall <v>slå</v> <p>fast</p>
      den rättsliga ramen så att de enorma investeringar som behövs för utbyggnaden
      kan göras - större investeringar än någonsin tidigare.
    t: Es dürfte zwar mehrere Jahre dauern, bis die ersten neuen Dienstleistungen
      auf dem Markt sind, aber die Kommission hat recht, wenn sie jetzt den rechtlichen
      Rahmen <a>festlegen</a> will, damit die für den Ausbau erforderlichen enormen
      Investitionen vorgenommen werden können - größere Investitionen als je zuvor.
  - s: På landsbygden, där vi måste hysa sanna farhågor om att tjänsterna inte längre
      kommer att kunna utföras med verklig kostnadstäckning, bör tjänsterna enligt
      min åsikt definieras av en föreskrift som då <v>slår</v> <p>fast</p> ärliga,
      anständiga villkor för inhämtande av anbud, så att alla marknadskrafter och
      därmed självklart även de befintliga postinstitutionerna kan delta i den här
      konkurrensen och att man eftersträvar en för konsumenten optimal strategi, som
      stimulerar till en förbättring av tjänsterna.
    t: Im ländlichen Raum, wo wir echte Befürchtungen haben müssen, daß die Dienstleistungen
      nicht mehr wirklich kostendeckend erbracht werden können, sollten die Dienstleistungen
      meines Erachtens von einem Regulator bestimmt werden, der dann faire, anständige
      Ausschreibungsbedingungen <a>festlegt</a>, so daß sich dann alle Marktkräfte
      und damit selbstverständlich auch die bestehenden Posteinrichtungen an diesem
      Wettbewerb beteiligen können und für den Konsumenten eine optimale, leistungsanreizorientierte
      Strategie verfolgt wird.
  - s: Det <v>slår</v> <p>fast</p> självklarheten att medlemsstaterna har rätt att
      underkasta de olika institutioner som samarbetar med universitet i andra medlemsstater
      de kontrollmekanismer som tillämpas på de egna universiteten.
    t: Speziell im Hinblick auf die Ingenieure - ich bin selber einer - möchte ich
      auch darauf hinweisen, dass in den Änderungsanträgen, die wir gemeinsam mit
      Herrn Harbour unterbreitet haben - von Nr. 192 bis Nr. 196 -, ganz klar das
      berufliche Niveau <a>festgelegt</a> ist - von eins bis fünf -, und es gibt weitere
      Änderungsanträge, die speziell den Ingenieurberuf beschreiben und die ich gemeinsam
      mit Herrn Harbour unterstützen werde.
  - s: Det måste inom ramen för konventet ges tillfälle att <v>slå</v> <p>fast</p>
      de grundläggande principerna för samhällsservicen samtidigt som medlemsstaternas
      befogenheter beaktas fullt ut.
    t: Der Konvent muss die Möglichkeit schaffen, die Grundprinzipien der öffentlichen
      Dienstleistungen unter uneingeschränkter Wahrung der Befugnisse der Mitgliedstaaten
      <a>festzulegen</a>.
  - s: Det vore därför förhastat att redan nu <v>slå</v> <p>fast</p> på vilket sätt
      bergsområdena kommer att stödjas inom ramen för regionalpolitiken under den
      kommande programplaneringsperioden 2007-2013.
    t: Es wäre daher verfrüht, sich bereits jetzt über die Art und Weise <a>festzulegen</a>,
      in der die Berggebiete im kommenden Programmplanungszeitraum 2007-2013 im Rahmen
      der Regionalpolitik berücksichtigt werden können.
  - s: Därför stöder jag särskilt föredragandens uppmaning till kommissionen att utarbeta
      en strategisk europeisk plan genom vilken man <v>slår</v> <p>fast</p> långsiktiga
      investeringar för att tillfredsställa behovet av framtida elproduktion, samt
      konkreta riktlinjer för investeringar i kärnkraft.
    t: Daher unterstütze ich die Berichterstatterin ganz besonders, wenn sie die Kommission
      auffordert, „einen europäischen Strategieplan auszuarbeiten, der langfristige
      Investitionen zur Deckung des zukünftigen Strombedarfs und konkrete Richtlinien
      für Investitionen in Kernenergie <a>festlegt</a>“.
  - s: Inom EU kom vi i början av 1990-talet överens om att enbart <v>slå</v> <p>fast</p>
      miniminivåer och att behålla enhälliga beslut i rådet när det gällde denna typ
      av frågor.
    t: In der EU haben wir uns Anfang der 90er Jahre darauf geeinigt, nur Mindestsätze
      <a>festzulegen</a> und im Rat diesbezüglich die Einstimmigkeit beizubehalten.
  - s: Därför måste den nya tilldelningen <v>slås</v> <p>fast</p> för utvidgningen
      för de kommande åren, dvs. för programmens löptid.
    t: Deshalb sind für die kommenden Jahre, also für die Laufzeit dieser Programme,
      die neuen Ansätze für die Erweiterung <a>festzulegen</a>.
  - s: Detta är ett viktigt betänkande, eftersom det <v>slår</v> <p>fast</p> några
      punkter i den svåra kampen för att förebygga denna hemska sjukdom.
    t: Dieser Bericht ist wichtig, weil er einige Grundsätze auf dem schwierigen Gebiet
      der Verhütung dieser schrecklichen Seuche <a>festlegt</a>.
  - s: Det skulle glädja mig mycket om man lyckades <v>slå</v> <p>fast</p> tidsplanen
      så som övervägs av det kommande grekiska ordförandeskapet i rådet, så att man
      i själva verket kan föra de viktiga samtalen om det redan vid det första trepartssammanträdet.
    t: Ich würde mich sehr freuen, wenn es gelingen würde, den Zeitplan so <a>festzulegen</a>,
      wie die kommende griechische Ratspräsidentschaft es andenkt, so dass man in
      der Tat auf dem ersten Trilog schon die wesentlichen Gespräche darüber führen
      kann.
  - s: Skillnaden mot den tidsplan som hittills har gällt för förhandlingarna är att
      vi hittills alltid har <v>slagit</v> <p>fast</p> när de olika besluten skall
      fattas i förhandlingsprocessen.
    t: Der Unterschied zu bisherigen Verhandlungsfahrplänen besteht darin, dass wir
      bisher immer <a>festgelegt</a> haben, bis wann welche Entscheidungen für die
      Verhandlungen getroffen werden müssen.
  - s: Dessa samråd är viktiga, men innan vi fattar ett formellt beslut kommer det
      givetvis att bli nödvändigt att <v>slå</v> <p>fast</p> om vi ska gå vidare med
      Nicefördraget eller Lissabonfördraget som grundval.
    t: Diese Konsultationen sind wesentlich, aber trotzdem wird es, bevor wir eine
      formelle Entscheidung treffen, notwendig sein, <a>festzulegen</a>, ob wir nach
      dem Vertrag von Nizza oder nach dem Vertrag von Lissabon verfahren, da wir dadurch
      die Möglichkeit haben, vorwegzunehmen, welche Art von Vereinbarung wir treffen
      werden, ob die Anzahl der Länder gleich bleibt, ob alle davon einen Kommissar
      haben werden usw. Wir müssen das Ergebnis der europäischen Wahlen berücksichtigen,
      und alles, was ich sagen kann, ist, dass wir nach dem verabschiedeten Standardverfahren
      handeln werden, denn wir befinden uns in einer Art rechtsleerem Raum und in
      einer Lage, mit der wir politisch und praktisch umgehen müssen.
  - s: Det är därför viktigt att än en gång <v>slå</v> <p>fast</p> vissa riktmärken
      mot vilka vi kan mäta alla kollektiva skadeståndsanspråk.
    t: Deswegen ist es wichtig, nochmals bestimmte Benchmarks <a>festzulegen</a>,
      an denen wir sämtliche kollektiven Rechtsdurchsetzungsverfahren zu messen haben.
  - s: En säker bekräftelse från kommissionen om att man till slutet av 2004 skall
      utarbeta ett direktiv om bioavfall inklusive köks- och matavfall måste framför
      allt ha som mål att <v>slå</v> <p>fast</p> hur dessa på ett säkert sätt skall
      användas, tillvaratas och återanvändas.
    t: Eine sichere Zusage der Kommission, bis Ende 2004 eine Richtlinie über Bioabfälle
      einschließlich Küchen- und Speiseabfällen zu erarbeiten, muss vornehmlich das
      Ziel haben, eine sichere Verwendung, Verwertung und Wiederverwendung <a>festzulegen</a>.
  - s: Här måste vi klart <v>slå</v> <p>fast</p> det som gjordes redan i Kyoto-protokollet,
      att det handlar om ytterligare och inte om alternativa åtgärder.
    t: Wir müssen hier klar <a>festlegen</a>, wie es schon im Protokoll von Kyoto
      festgelegt wurde, daß es sich um zusätzliche und nicht um ausschließliche Maßnahmen
      handeln kann, und es sollte auch sehr klar werden, wie dieser Handel mit Emissionen
      überprüft werden kann, wie gemessen werden kann.
  - s: EU:s förhandlingsmandat för rådets ordförandeskap, som kommissionen godkänner,
      diskuterades i dag av Coreper, och planen är att rådet ska anta en resolution
      i frågan och <v>slå</v> <p>fast</p> riktlinjer för förhandlingarna i februari.
    t: Voraussichtlich wird der Rat im Februar 2007 einen entsprechenden Beschluss
      fassen und Verhandlungsrichtlinien <a>festlegen</a>.
  - s: I likhet med flera av mina kolleger tycker jag därför inte att det är klokt
      att <v>slå</v> <p>fast</p> en tidtabell med datum.
    t: Aus diesem Grund bin ich wie einige meiner Kollegen der Ansicht, dass wir keine
      Stichtage <a>festlegen</a> sollten.
  - s: Vi anser det lämpligt att <v>slå</v> <p>fast</p> tre saker.
    t: 'Unseres Erachtens sollten drei Ziele <a>festgelegt</a> werden, nämlich:'
  - s: Denna diskriminering sker för att artikel 9 i det sjätte direktivet, <v>slår</v>
      <p>fast</p> förmodandet att den plats tjänsterna utförs på är där personen som
      utför tjänsten, alltså leverantören, har sitt verksamhetskontor.
    t: Diese Diskriminierung entsteht, weil die 6. Richtlinie in ihrem Artikel 9 <a>festlegt</a>,
      dass der Ort, an dem die Dienstleistung erbracht wird, der Ort ist, an dem der
      Dienstleistende, das heißt, der Lieferant, den Sitz seiner wirtschaftlichen
      Tätigkeit hat.
  - s: För det andra vill jag säga att den som skulle kunna ha förmåga att beslagta
      eller frysa kapitalet i ett konkret företag för att ersätta för vissa skador
      eller alla är den franska rätten, vilken skulle kunna <v>slå</v> <p>fast</p>
      ett ansvar utanför det som förutsatts enligt de objektiva kriterierna i de befintliga
      internationella bestämmelserna om föroreningar från mineraloljor.
    t: Zweitens möchte ich Ihnen sagen, dass es die französische Justiz ist, die die
      Möglichkeit hätte, die Mittel einer konkreten Gesellschaft zu konfiszieren oder
      einzufrieren, um Entschädigungen für Schäden oder Anderes zu zahlen, die eine
      Haftung <a>festlegen</a> könnte, die über den Betrag hinausgeht, der nach den
      objektiven Kriterien der gegenwärtigen internationalen Regelung über Verschmutzung
      durch Mineralöle vorgesehen ist.
  - s: Eurovinjettdirektivet är viktigt eftersom det <v>slår</v> <p>fast</p> de europeiska
      grundreglerna för en avgift per kilometer och på så sätt ser till att villkoren
      för vägtransporter blir likvärdiga inom EU.
    t: Die Eurovignetten-Richtlinie ist von Bedeutung, da sie die europäischen Grundregeln
      für eine kilometerbasierte Abgabe <a>festlegt</a> und gleiche Bedingungen für
      den Straßenverkehr in der Europäischen Union gewährleistet.
  - s: Dessa normer måste <v>slås</v> <p>fast</p> vid beskrivningen av produkten.
    t: Diese Standards müssen bei der Beschreibung des Produkts <a>festgelegt</a>
      werden.
  - s: Det handlade inte om att <v>slå</v> <p>fast</p> alla detaljer, utan att inte
      röra målen i allmänhet och följaktligen inte heller dem i bilagan, eftersom
      det då blir möjligt med en flexibel hantering av målen för utbildningen och
      lämnar möjligheten öppen att anpassa dessa mål till utvecklingen.
    t: Es ging uns nicht darum, alle Details <a>festzulegen</a>, sondern die Lernziele
      im Allgemeinen und sie folglich auch im Anhang zu belassen, weil dies eine flexible
      Handhabung dieser Lernziele ermöglicht und die Möglichkeit offen lässt, diese
      Lernziele der Entwicklung anzupassen.
  - s: Låt oss följaktligen <v>slå</v> <p>fast</p> femåriga program.
    t: Lassen Sie uns deshalb jetzt schon Programme für fünf Jahre <a>festlegen</a>.
  - s: Den antyder att kommissionen är en regering som <v>slår</v> <p>fast</p> sin
      politiska strategi.
    t: Dieser Satz kann zu falschen Schlussfolgerungen führen, denn er vermittelt
      den Eindruck, als sei die Kommission eine Regierung, die ihre politische Strategie
      <a>festlegt</a>.
  - s: Glädjande nog kommer vi ju att få tid att gemensamt diskutera detta och <v>slå</v>
      <p>fast</p> vilken ram som är den bästa.
    t: Erfreulicherweise werden wir ja die Zeit haben, gemeinsam darüber zu debattieren
      und den besten Rahmen <a>festzulegen</a>.
  - s: Jag anser att dessa fyra protokoll, tillsammans, är mycket fördelaktiga, såväl
      för Europeiska unionen som för de tredje länderna, såväl för den allmänna ökningen
      av fiskemöjligheterna som för bidraget från gemenskapsbudgeten till utvecklingen
      av det småskaliga fisket, framför allt i de två protokollen för Guinea-Bissau
      och Ekvatorialguinea, och mekanismerna som de <v>slår</v> <p>fast</p> för tredje
      lands övervakning.
    t: Meine Hauptsorge ist, daß wir als Parlament versuchen, unsere Entwicklungspolitik
      für einige dieser Entwicklungsländer sowie unsere Fischereipolitik und -möglichkeiten
      korrekt <a>festzulegen</a>.
  - s: Man planerar också för att i förslaget till genomförandeåtgärd <v>slå</v> <p>fast</p>
      att kommissionen ska granska intensiteten i växthusgasutsläppen från andra kategorier
      råvaror med höga växthusgasutsläpp och om det garanteras vetenskapligt kommer
      genomförandeåtgärden att ändras genom tillägg av nya kategorier av råvaror.
    t: Es ist auch geplant, dass der Entwurf für die Durchführungsmaßnahme <a>festlegt</a>,
      dass die Kommission die Treibhausgasintensität anderer Rohstoffkategorien mit
      hohen Treibhausgasemissionen untersuchen wird und im Falle einer wissenschaftlichen
      Verbürgung, die Durchführungsmaßname um die neuen Rohstoffkategorien erweitert.
  - s: Parlamentet har <v>slagit</v> <p>fast</p> en rad prioriteringar som jag dessutom
      inte tror att det råder någon oenighet om med medlemsstaterna eller kommissionen.
    t: Das Parlament hat eine Reihe von Prioritäten <a>festgelegt</a>, bei denen es
      meiner Ansicht nach weder Differenzen mit den Mitgliedstaaten noch mit der Kommission
      gibt.
  - s: Kommissionen går emellertid ett steg längre, då den <v>slår</v> <p>fast</p>
      att infrastrukturförvaltarna, som skall verka under privatekonomiska kriterier,
      även kan vara privata företag, och det inom ramarna för en mer allmän privatiseringen
      även av infrastrukturen, genom det privata kapitalets finansiering och utnyttjande
      av denna.
    t: Die Kommission geht jedoch noch weiter, indem sie <a>festlegt</a>, daß die
      Infrastrukturbetreiber, die nach privatwirtschaftlichen Kriterien arbeiten sollen,
      auch private Unternehmen sein können, und zwar im Rahmen der allgemeinen Ausrichtung
      auf Privatisierung auch der Infrastrukturen durch deren Finanzierung und Nutzung
      durch das Privatkapital.
  - s: Tyvärr har man redan nämnt ett datum för när förhandlingarna skall påbörjas,
      samtidigt som man inte har <v>slagit</v> <p>fast</p> några villkor för förhandlingarna.
    t: Leider wurde für die Aufnahme der Verhandlungen ebenfalls ein Datum <a>festgelegt</a>,
      wobei dafür keine Bedingungen genannt worden sind.
  - s: Vi skall också uppmärksamma kravet på en strikt respekt för subsidiaritetsprincipen
      så att vi låter medlemsstaterna, och genom dem regionerna - som är de verkliga
      drivkrafterna bakom forskningscentrumen och de som har direktkontakt med företagens
      och universitetens värld - få förmågan och ansvaret att <v>slå</v> <p>fast</p>
      hur deras prioriteringar och åtgärder skall se ut.
    t: Zudem soll die Aufmerksamkeit auf die Notwendigkeit einer strengen Einhaltung
      des Subsidiaritätsprinzips gelenkt werden, damit die Mitgliedstaaten vor Ort,
      und auf diesem Wege die Regionen, die die wirklichen Impulsgeber für direkt
      mit der Wirtschaft und den Universitäten verbundene Forschungszentren sind,
      weiterhin die Möglichkeit und die Verantwortung dafür haben, ihre Prioritäten
      und die Modalitäten ihres Wirkens <a>festzulegen</a>.
  - s: Dels vädjar jag om att man <v>slår</v> <p>fast</p> en bindande tidsplan med
      sanktioner mot de EU-länder som avviker från minskningsmålet.
    t: Zweitens rege ich an, einen verbindlichen Zeitplan <a>festzulegen</a>, und
      zwar mit Sanktionen gegen jene EU-Staaten, die vom Reduktionsziel abweichen.
  - s: jag är mycket positivt inställd till en mer omfattande översyn av lagstiftningen,
      men vi har redan <v>slagit</v> <p>fast</p> att kommissionen är enig om att översynen
      i princip bör begränsas till de åtta direktiv som omfattas av grönboken.
    t: Ich habe großes Verständnis für eine offenere Überprüfung des gemeinschaftlichen
      Besitzstands, aber wir haben bereits <a>festgelegt</a>, dass die Kommission
      zustimmt, dass sie im Prinzip auf die acht im Grünbuch genannten Richtlinien
      begrenzt bleibt.
  - s: Vi vill <v>slå</v> <p>fast</p> ett antal viktiga sociala mål för jämställdhet,
      mångfald och delaktighet på arbetsplatsen.
    t: Wir wollen eine Reihe wichtiger sozialer Zielsetzungen für Gleichstellung,
      Vielfalt und Beteiligung am Arbeitsplatz <a>festlegen</a>.
  - s: Det är skälet till att vi förbehållslöst stöder detta förslag, som <v>slår</v>
      <p>fast</p> när en rad giftiga ämnen skall undanröjas.
    t: Aus diesem Grund unterstützen wir vorbehaltlos diesen Vorschlag, der einen
      Zeitplan für das Verbot einer Reihe von Schadstoffen <a>festlegt</a>.
  - s: Särskilda årliga prioriteringar måste <v>slås</v> <p>fast</p>, tillsammans
      med närmare tillämpningsbestämmelser.
    t: Für jedes Jahr sollten besondere Prioritäten mit den dazugehörigen Umsetzungsmodalitäten
      <a>festgelegt</a> werden.
- c: 73
  r: 2
  v: feststellen
  x:
  - s: Det är alltför ofta svårt att <v>slå</v> <p>fast</p> vem som är ansvarig för
      små eller stora olyckor till sjöss.
    t: Allzu häufig ist nur schwer <a>festzustellen</a>, wer im Falle kleinerer und
