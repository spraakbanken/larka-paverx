      ger oss till att <v>slå</v> <p>fast</p> en mycket tydlig och delad vision om
      Europas roll i den demokratiska processen över hela världen.
    t: Our credibility is at stake here and I welcome the opportunity offered to us
      by the Commission to <a>define</a> a very clear and shared vision of Europe’s
      role in the democratic process in countries all over the world.
- c: 18
  r: 6
  v: state
  x:
  - s: Och varför röstade ni som ingår i PPE-gruppen emot Fatuzzos ändringsförslag
      - som jag lade fram personligen - som <v>slår</v> <p>fast</p> att fattigdomen
      även beror på de låga pensionerna?
    t: Group of the European People’s Party, why did you vote against the Fatuzzo
      amendment - tabled by myself - which <a>stated</a> that poverty is also one
      of the causes of low pensions?
  - s: Även om dessa två rapporter innehåller vissa positiva element, kommer å ena
      sidan endast Zabells betänkande fram till en punkt där den <v>slår</v> <p>fast</p>
      att läkemedelsindustrin bryr sig om idrottsutövarnas hälsa, medan Menneas betänkande
      föreslår att medlemsstaterna godtar lagstiftning med praktiska åtgärder som
      gynnar privata investeringar.
    t: The two reports do contain positive elements, but they go so far, in the Zabell
      report, as to <a>state</a> that the pharmaceutical industry cares about the
      health of athletes and, in the Mennea report, as to suggest that Member States
      adopt practical measures in their legislation to encourage private investment
      in sport.
  - s: Den nordliga dimensionen och samarbetet i Östersjöregionen har funnits på dagordningen
      under lång tid, och det har ansetts viktigt att utveckla dem. Min grupp har
      lagt fram två ändringsförslag, ändringsförslagen 492 och 493, där det finns
      ett tillägg till motiveringen för budgetrubrikerna med alleuropeiska väg- och
      gasnätverk, och där man <v>slår</v> <p>fast</p> att medel också kan användas
      för att finansiera projekt som innefattar de strategier som det hänvisats till.
      Jag hoppas att dessa ändringsförslag får stöd.
    t: My group has tabled two draft amendments, Amendments 492 and 493, in which
      there is an addition to the explanatory statement for the budget headings on
      pan-European road and gas networks, which <a>states</a> that funds could also
      be used for financing projects which implement the strategies referred to.
  - s: Det är viktigt att <v>slå</v> <p>fast</p> att genomförandet av samarbetsavtalet
      inte innebär ett godkännande av den pakistanska demokratin.
    t: It is crucial to <a>state</a> that implementation of the cooperation agreement
      does not rubber-stamp Pakistan’s democracy.
  - s: Tack vare det direktiv vi behandlar kommer det äntligen att bli möjligt att
      registrera traditionella växtbaserade läkemedel i de olika medlemsstaterna i
      Europeiska unionen med ett förenklat förfarande, under förutsättning att de
      - vilket kommissionen <v>slår</v> <p>fast</p> - uppfyller vissa krav på effektivitet
      och säkerhet.
    t: Thanks to the directive we are examining, it will, at last, be possible to
      register traditional medicinal herbs in the individual European Union Member
      States through a simplified procedure, provided that - as the Commissioner <a>stated</a>
      - they meet certain effectiveness and safety requirements.
  - s: Herr Kreissl-Dörfler vill jag tacka för att han entydigt <v>slår</v> <p>fast</p>
      att det behövs en överenskommelse.
    t: I should like to thank Mr Kreissl-Dörfler for <a>stating</a> very clearly that
      an agreement is necessary.
  - s: Undersökningen <v>slog</v> <p>fast</p> att människor som bor mindre än tre
      kilometer från deponier i betydligt högre grad än andra hade medfödda missbildningar
      och att systematisk miljöhälsoövervakning av kommunala deponier och andra giftkällor
      är nödvändig.
    t: The research <a>stated</a> that residents within three kilometres of a landfill
      site were associated with a significantly higher risk of congenital anomalies
      and that systematic environmental health surveillance is needed for municipal
      landfill sites and other pollution sources.
  - s: Vi européer och medlemmar i Europeiska unionen måste <v>slå</v> <p>fast</p>
      att om man har rätt att rösta har man rätt att kandidera.
    t: We Europeans and members of the European Union must <a>state</a> that, if people
      have the right to vote, they should have the right to stand as candidates.
  - s: i vårt betänkande, där medlemsstaterna uppmanas att agera samfällt i energifrågorna,
      har vi tydligt <v>slagit</v> <p>fast</p> det som alla EU-medborgare har kunnat
      konstatera vara verklighet under de senaste veckorna, nämligen att problem med
      energiförsörjningen i medlemsstaterna påverkar hela EU.
    t: in our report, which calls on the Member States to speak with a single European
      voice on energy issues, we have explicitly <a>stated</a> what all Europeans
      have seen in the past weeks to be the reality, namely that damaging energy supply
      in the Member States afflicts the European Union as a whole.
  - s: 'Jag vill kategoriskt <v>slå</v> <p>fast</p> att enligt de normer de tillämpar
      skulle kommissionen godkännas med högsta betyg:'
    t: 'By the standards that they apply, I want to <a>state</a> categorically that
      the Commission would pass with first-class honours:'
  - s: Jag kan slå fast att man i direktivet inte föreslår något bestämt eller konkret
      utan talar om rimliga anpassningsåtgärder och jag kan också <v>slå</v> <p>fast</p>
      att om rimliga anpassningsåtgärder vidtas från början kommer det för det mesta
      inte att uppstå några orimligt stora kostnader.
    t: I can state that the directive does not propose any fixed or concrete matters
      but speaks about reasonable conformity and I can <a>state</a> again that that
      if reasonable conformity is applied from the outset there will not for the most
      part be any excessively high costs.
  - s: Jag vill klart och tydligt <v>slå</v> <p>fast</p> att den gemensamma jordbrukspolitik
      som de polska väljarna upplever blir allt mer obalanserad och gynnar de gamla
      medlemsstaterna i EU.
    t: I should like to <a>state</a> unequivocally that, as it has been experienced
      by Polish voters, the common agricultural policy is exceedingly unbalanced and
      favours the old EU Member States.
  - s: Vi är helt tydliga med att <v>slå</v> <p>fast</p> att TFTP endast får användas
      vid utredningar om terroristbrott inklusive finansiering av terrorism.
    t: We can clearly <a>state</a> that the TFTP will be permitted to be used only
      in investigations of terrorist crimes, including the financing of terrorism.
  - s: Vi noterade kommissionens meddelande av den 14 oktober, där man <v>slår</v>
      <p>fast</p> att den övergripande rättsliga och institutionella ramen när det
      gäller respekt för de mänskliga rättigheterna är på plats i Serbien och att
      det har gjorts framsteg med att förbättra efterlevnaden av internationell lagstiftning
      om mänskliga rättigheter.
    t: We noted the Commission’s communication of 14 October, which <a>states</a>
      that the general legal and institutional framework for respecting human rights
      is in place in Serbia and that progress has been made as regards improving compliance
      with international human rights legislation.
  - s: Ändringsförslag 5 (första delen i nuvarande form) <v>slår</v> <p>fast</p> att
      kommissionen som regel skall besluta inom sex månader huruvida ett projekt som
      presenterats av en icke-statlig organisation kommer att samfinansieras eller
      inte.
    t: Amendment No 5 (first part in its present form) <a>states</a> that as a rule
      the Commission must decide within six months whether an operation presented
      by an NGO will be cofinanced or not.
  - s: Det är därför som jag på min grupps vägnar, gruppen Progressiva förbundet av
      socialdemokrater och demokrater i Europaparlamentet, och som talesman för alla
      dem som har undertecknat resolutionen vill <v>slå</v> <p>fast</p> att vi anser
      att det är omöjligt att förstå varför Malaysia fortfarande praktiserar denna
      otidsenliga straffmetod, vilken härstammar från landets förflutna som kolonialland
      och som för oss i Europa nästan förefaller primitiv.
    t: It is for this reason that I would like to <a>state</a> on behalf of my own
      group, the Group of the Progressive Alliance of Socialists and Democrats in
      the European Parliament, as well as all those here who signed the resolution,
      that we find it impossible to understand why Malaysia still practises this outmoded
      method of chastisement, which harkens back to the country’s colonial past and
      which seems almost mediaeval to us in Europe.
  - s: Den verkliga revolutionen skulle bland mycket annat ha bestått i att uttryckligen
      <v>slå</v> <p>fast</p> en medlemsstats prioritering att tillämpa nationell rätt,
      särskilt nationell arbetsrätt och inhemska lagar om sociala frågor och skatter
      samt kriminalitet, på sitt territorium.
    t: The real revolution would have consisted, among other things, in explicitly
      <a>stating</a> the priority for a Member State to apply its national law, and
      particularly its national labour law and its national social, criminal and fiscal
      laws, in its territory.
  - s: Från parlamentets sida bör vi tydligt <v>slå</v> <p>fast</p> att vi tänker
      ge särskilt stöd åt ett socialt Europa.
    t: As Parliament, we should <a>state</a> clearly that we intend providing particular
      support for a social Europe.
  - s: Rådets bestämmelser från 1992 om samarbetet med länderna i Asien och Latinamerika
      har redan <v>slagit</v> <p>fast</p> att ”målet för gemenskapens utvecklings-
      och samarbetspolitik skall vara utveckling av mänskliga resurser.
    t: The 1992 Council regulation on cooperation with the countries of Asia and Latin
      America already <a>stated</a> that ’the aim of the Community development and
      cooperation policies shall be human development.
  - s: På sysselsättningspolitikens område har alla medlemsstater erkänt behovet av
      ett avsevärt ökat deltagande från kvinnorna på arbetsmarknaden och riktlinjerna
      om sysselsättning för 1998 <v>slår</v> <p>fast</p> att medlemsstaterna skall
      omsätta sitt beslut att främja jämställdheten genom att öka kvinnornas sysselsättningsgrad.
    t: In the field of employment policy, all Member States have recognized the need
      for a substantially increased participation by women in the labour market and
      the 1998 employment guidelines <a>state</a> that Member States should translate
      their decision to promote equality of opportunity into increased employment
      rates for women.
  - s: Innan jag på kommissionens vägnar inger en formell förklaring, vill jag undanröja
      varje tillstymmelse till tvivel genom att <v>slå</v> <p>fast</p> att kommissionen
      kommer att agera utifrån såväl denna förklaring som Europeiska rådets resolution
      från mötet i Stockholm och vad som anges i kommissionär Bolkesteins skrivelse
      av den 2 oktober till Christa Randzio-Plath, ordförande i utskottet för ekonomi
      och valutafrågor.
    t: Before making a formal statement on behalf of the Commission, I should first
      like to dispel any possible doubts by <a>stating</a> that the Commission will
      act both on this statement and on the Stockholm European Council resolution
      and what is set out in the letter of 2 October 2001 from Commissioner Bolkestein
      to Mrs Randzio-Plath, Chairman of the Committee on Economic and Monetary Affairs.
  - s: För det fjärde kommer kommissionen, som jag har nämnt några gånger denna förmiddag,
      att ta största möjliga hänsyn till parlamentets ståndpunkt och till alla resolutioner
      - herr Goebbels - som <v>slår</v> <p>fast</p> att kommissionen har överträtt
      sina befogenheter i sammanhanget.
    t: Fourthly, the Commission, as I have mentioned a few times this morning, will
      take the utmost account of Parliament’s position and of any resolution - Mr
      Goebbels - <a>stating</a> that the Commission has exceeded its delegated powers.
  - s: Ändringsförslag 42 till artikel 27a i Lamberts betänkande tar upp denna fråga
      och <v>slår</v> <p>fast</p> att det, innan det nya bosättningslandet börjar
      betala ut bidrag enligt sin lagstiftning, är det gamla bosättningslandet som
      skall betala ut dessa pengar tills den invalidiserade personen kan börja få
      ut dem från det nya landet.
    t: Amendment No 42 to Article 27a of Mrs Lambert’s report is concerned with addressing
      this issue, <a>stating</a> that, until the new state of residence starts to
      pay the allowance provided for by its own law, it is the previous state of residence
      which is to pay this allowance until the disabled person starts to draw it from
      the new state of residence.
  - s: Är de en etnisk grupp, såsom <v>slås</v> <p>fast</p> i förslaget till resolution,
      eller en statslös nation?
    t: Are they an ethnic group, as <a>stated</a> in the motion for a resolution,
      or a stateless nation?
  - s: Låt mig <v>slå</v> <p>fast</p> att kommissionen upprepar sitt åtagande för
      att söka uppnå en överenskommelse om markskyddsdirektivet och kommer att göra
      sitt yttersta för att nå det målet.
    t: Let me <a>state</a> that the Commission reaffirms its commitment to reaching
      an agreement on the soil protection directive, and will do its utmost to achieve
      that aim.
  - s: I morgon kommer Europaparlamentet emellertid att godkänna en resolution om
      Irak, där det mycket tydligt <v>slås</v> <p>fast</p> att åtgärderna i Irak inte
      får betalas på bekostnad av andra områden eller åtaganden som ingåtts.
    t: Nevertheless, Mr President, tomorrow the European Parliament is going to approve
      a resolution on Iraq which <a>states</a> very clearly, as Mr Van Hecke has quite
      rightly said, that the action in Iraq must not be funded to the detriment of
      other areas or other commitments made.
  - s: 'Vi skall alltså glädja oss åt att Europeiska rådet i Helsingfors satte stopp
      för spekulationerna genom att <v>slå</v> <p>fast</p> följande i slutsatserna:
      ”har man inte nått fram till en lösning när medlemskapsförhandlingarna är avslutade,
      kommer rådet att fatta beslut om ett medlemskap utan att det ovannämnda utgör
      en nödvändig förutsättning”.'
    t: We must therefore welcome the fact that the Helsinki European Council put an
      end to the speculation and <a>stated</a> in its conclusions, and I quote, that
      ‘If no settlement has been reached by the completion of accession negotiations,
      the Council’s decision on accession will be made without the above being a precondition’.
  - s: Den som kräver enhällighet visar sig bara medveten om att femton medlemsstater,
      genom hårt arbete, har kommit fram till en pakt i Amsterdam vilken <v>slår</v>
      <p>fast</p> att enhällighet skall råda under fem år på detta område.
    t: Those in favour of unanimity are merely showing that they are aware of the
      fact that, through hard work, 15 Member States reached a pact in Amsterdam that
      <a>states</a> that, for five years, decisions in this area must be taken unanimously.
  - s: I ändringsförslag 19 <v>slår</v> vi <p>fast</p> att Iran icke är något säkert
      land för flyktingar.
    t: Amendment No. 19 <a>states</a> that Iran is not a safe country for refugees.
  - s: Låt mig först tydligt <v>slå</v> <p>fast</p> att kommissionen genomgående och
      med kraft har uttryckt sin ytterst stora oro över den humanitära situationen
      i Gaza.
    t: Mr President, let me first clearly <a>state</a> that the Commission has consistently
      and forcefully expressed its utmost concern for the humanitarian situation in
      Gaza.
  - s: Att <v>slå</v> <p>fast</p> att fetma är en kronisk sjukdom är inte bara fel,
      utan det är att ta ansvar för människor med övervikt eller, ännu värre, ta ifrån
      så många överviktiga människor hoppet om att de kan påverka sin egen situation.
    t: To <a>state</a> that obesity is a chronic disease is not only mistaken, it
      is to accept responsibility for people who are overweight or, worse still, to
      deprive a great many overweight people of the hope of being able to influence
      their own situation.
  - s: Man fortsätter därefter med att <v>slå</v> <p>fast</p> att det bara är gemenskapssystemet
      som kan erbjuda de nödvändiga garantierna med hänsyn till demokratisk kontroll,
      domstolskontroll och solidaritet.
    t: Then it goes on to <a>state</a> that only the Community system is able to give
      the necessary guarantees with regard to democratic control, judicial control
      and solidarity.
  - s: En polisman har t.o.m. fått publicera en insändare där han <v>slår</v> <p>fast</p>
      att demonstrationsrätten finns inskriven i Kinas grundlag och att det därför
      måste bli lättare att få demonstrationstillstånd.
    t: A policeman has even had a letter published <a>stating</a> that the right to
      demonstrate is written into China’s constitution and that it needs therefore
      to become easier to obtain permission to demonstrate.
  - s: För att undvika några som helst missförstånd eller tvetydigheter om vilka funktioner
      och befogenhetsområden en institution som Europaparlamentet och en byrå som
      OLAF har, skulle jag, fru talman, vilja understryka att både i det femte skälet
      och i artikel 1.2 <v>slås</v> det <p>fast</p> utan skuggan av ett tvivel att
      bestämmelserna i fördragen i allmänhet och protokollet om immunitet och privilegier
      i synnerhet skall iakttas till fullo.
    t: To avoid any ambiguity regarding the respective functions and competences of
      an institution such as the European Parliament and a unit such as OLAF, I would
      like to stress, Madam President, that both Recital 5 and Article 1(2) <a>state</a>
      unequivocally that the provisions on privileges and immunity of the Treaties
      in general, and of the Protocol in particular, will take precedence and will
      be fully complied with.
  - s: Det som upprörde dem är den sanning som Vitrysslands president <v>slog</v>
      <p>fast</p> i sitt tal vid FN:s toppmöte om Sovjetunionens positiva roll i världssystemet
      och konsekvenserna av dess sammanbrott, det vill säga brotten mot f.d. Jugoslavien,
      Afghanistan och Irak, och om imperialisternas försök att omvandla FN till ett
      redskap för att främja deras egna intressen.
    t: What angered them is the truths which the President of Belarus <a>stated</a>
      in his speech to the UN summit about the positive role of the Soviet Union in
      the world system and the consequences of its downfall, meaning the crimes against
      former Yugoslavia, Afghanistan and Iraq, and about the attempts by the imperialists
      to turn the UN into a tool for promoting their interests.
  - s: Som kommissionen <v>slagit</v> <p>fast</p> i Agenda 2000, är Cypern ekonomiskt
      och politiskt redo för ett medlemskap i unionen.
    t: As the Commission <a>stated</a> in Agenda 2000, Cyprus is economically and
      politically ready for Union membership.
  - s: Däremot är vi emot de skrivningar som <v>slår</v> <p>fast</p> att globaliseringen
      skapar ekonomiskt och socialt lidande.
    t: We are, on the other hand, opposed to the wordings <a>stating</a> that globalisation
      creates economic and social suffering.
  - s: Kommissionens deltagande är uttryckligen tillåtna i rådets arbetsordning, som
      <v>slår</v> <p>fast</p> att kommissionen deltar i alla rådets möten och i alla
      mötena för dess förberedande organ.
    t: Commission participation is expressly provided for in the Council’s Rules of
      Procedure, which <a>state</a> that the Commission takes part in all Council
      meetings, and in meetings of all its preparatory bodies.
  - s: Vi kan inte <v>slå</v> <p>fast</p> i våra dokument att vi måste bli den mest
      konkurrenskraftiga ekonomin i världen, samtidigt som siffrorna tydligt visar
      att tillväxten stagnerar.
    t: We cannot <a>state</a> in our documents that we have to become the most competitive
      economy in the world, while at the same time the figures are clearly showing
      growth to be stagnating.
  - s: Detta är alltså vår analys, och på den grundvalen måste den makroekonomiska
      politiken, vilket <v>slås</v> <p>fast</p> i Kokrapporten och vilket jag helt
      håller med om, stödja en strategi med strukturreformer som ökar tillväxtpotentialen
      för att hålla i gång tillväxten och för att förhindra att bristande likviditet,
      finansiering och efterfrågan skall äventyra vår förmåga att dra fördel av alla
      de tillväxtmöjligheter som vi har uppnått genom reformerna.
    t: So that is our analysis and, on that basis, macroeconomic policy, as the Kok
      report <a>states</a> — and I completely agree on this point — must support a
      strategy of structural reforms which increases growth potential in order to
      sustain that growth and in order to prevent the lack of liquidity, funding and
      demand from jeopardising our ability to take advantage of all the growth possibilities
      that we have achieved as a result of the reforms.
  - s: Jag tycker därför att det är viktigt att <v>slå</v> <p>fast</p> att det är
      den mest betydelsefulla enskilda reformen som vi har i dag för europeisk integration
      och för att skapa ny fart i Lissabonprocessen.
    t: I therefore think it important to <a>state</a> that it is the most significant
      individual reform we now have for European integration and for giving new impetus
      to the Lisbon process.
  - s: Utifrån denna utgångspunkt tycker vi att det i synnerhet är mycket olyckligt
      att betänkandet <v>slår</v> <p>fast</p> att den ersättning som skall utgå till
      de fiskare och redare som drabbas av ett tillfälligt upphörande av verksamheten
      ’i sin helhet skulle utbetalas av EU’.
    t: On this basis, we think it particularly unfortunate that the report <a>states</a>
      that the compensation to be paid to those fishermen and ship owners hit by a
      temporary cessation of activity ’shall be fully paid by the EU?
  - s: Låt oss därför redan nu <v>slå</v> <p>fast</p> de framtida principerna för
      en ny gemensam jordbrukspolitik.
    t: 'Let us therefore <a>state</a> right now the future principles of a new CAP:'
  - s: Till och med i dag, när kommissionär Patten talade om vapenembargot mot Kina
      här i parlamentet, <v>slog</v> han <p>fast</p> att kommissionen aldrig har upprättat
      en direkt koppling mellan ett eventuellt hävande av embargot och politiken för
      de mänskliga rättigheterna.
    t: Even today, in this Chamber, when Commissioner Patten was speaking on the subject
      of the arms embargo on China, he <a>stated</a> that the Commission has never
      established a direct link between a possible lifting of the embargo and human
      rights policy.
  - s: I samma dokument fortsätter kommissionen med att <v>slå</v> <p>fast</p> att
      handelspolitiken - i synnerhet aspekten som har att göra med frihandelsområden
      - gör det möjligt att samtidigt utveckla en relevant rättslig ram på ett mer
      heltäckande sätt än vad som hittills har varit möjligt med tanke på den relevanta
      multilaterala ramen och WTO:s planering.
    t: In the same document, the Commission goes on to <a>state</a> that the trade
      policy - particularly the FTA aspect - allows for the simultaneous development
      of a relevant regulatory framework in a more comprehensive manner than that
      currently allowed by the relevant multilateral framework and timeframe of the
      WTO.
  - s: Jag kommer att vidarebefordra er information och er oro - vilken jag tror delas
      av oss alla - till parlamentets talman, Nicole Fontaine, som kommer att <v>slå</v>
      <p>fast</p> parlamentets principinställning i denna fråga.
    t: Thank you very much, Mr Schröder, I shall convey your information and your
      concern - which, I think we all share - to Mrs Fontaine, the President of this
      Parliament, who will certainly <a>state</a> Parliament’s position on this issue.
  - s: Med tanke på det fördömande som uttryckts av alla länder i området och med
      ansvar som ledord vill jag betona gårdagens möte i det japanska parlamentet
      där premiärminister Abe mycket tydligt <v>slog</v> <p>fast</p> att Japan inte
      skulle svara med att utveckla kärnvapen.
    t: With regard to the condemnation expressed by all countries in the area and
      with responsibility being the watchword, I should highlight yesterday’s meeting
      at the Japanese parliament, where Prime Minister Abe <a>stated</a> very clearly
      that Japan would not respond by developing nuclear weapons.
  - s: Dessutom har Europeiska rådet i sin slutsats uttryckligen <v>slagit</v> <p>fast</p>
      att eventuella förslag till åtgärder skall hållas strängt inom ramen för budgetplanen.
    t: The European Council expressly <a>stated</a> in its conclusions that any proposals
      for measures need to respect the financial perspectives.
  - s: Trots de delade meningarna om vem som bär ansvaret - och jag skall erkänna
      att jag inte håller med dem som skyller på de icke-statliga organisationerna
      eller länderna i syd - menar jag att vi tydligt måste <v>slå</v> <p>fast</p>
      att strukturen från Marrakech inte gäller längre.
    t: I believe that, despite the differences of opinion that exist in this House
      on who was responsible, and I must confess that I do not agree with those who
      blame the NGOs or the southern countries, we must clearly <a>state</a> that
      the structure is no longer the same as it was at Marrakech.
  - s: I denna kammare måste vi entydigt <v>slå</v> <p>fast</p> att vitryssar har
      samma rätt som medborgare i andra fria europeiska länder och detta inbegriper
      rätten att fritt demonstrera i Minsk i dag, på 91-årsdagen av vitrysk självständighet.
    t: In this Chamber we must <a>state</a> unequivocally that Belarusians have the
      same rights as the citizens of other free European countries, and this includes
      the right to demonstrate freely in Minsk today, on the 91st anniversary of Belarusian
      Independence.
  - s: Här måste vi klart <v>slå</v> <p>fast</p> det som gjordes redan i Kyoto-protokollet,
      att det handlar om ytterligare och inte om alternativa åtgärder.
    t: We must <a>state</a> clearly here, as already stated in the Kyoto Protocol,
      that these must be additional and not exclusive measures.
  - s: Hon erinrade kammaren om att det var de nationella myndigheternas uppgift att
      ta reda på vad som verkligen hade hänt och fortsatte med att <v>slå</v> <p>fast</p>
      att Europeiska unionen då var och även i framtiden skulle vara beredd att agera
      om det visade sig att händelser skulle göra lagstiftning på EU-nivå nödvändig.
    t: She reminded your House that finding out what had actually happened was a matter
      for the national authorities, and went on to <a>state</a> that the European
      Union was then, and would in future be, prepared to act if it turned out that
      events made legislation at the European level necessary.
  - s: Verheugen har inte vid något av de tillfällen kvinnoutskottet talat med honom
      tvekat att <v>slå</v> <p>fast</p> att ?acquis communautaire?
    t: Every single time the Committee on Women’s Rights and Equal Opportunities has
      spoken with the Commissioner, he has not hesitated to <a>state</a> that the
      ’acquis communitaire’, if I may use that term, should also apply in that area.
  - s: Och hur kan man förutspå framtiden och med absolut säkerhet <v>slå</v> <p>fast</p>
      att nuvarande och kommande medlemsstater i Europeiska unionen är skyddade mot
      alla avarter?
    t: Moreover, how can we know what the future holds and <a>state</a> with absolute
      certainty that the Member States or future Member States of the European Union
      are above any form of abuse?
  - s: Därför måste vi mycket tydligt <v>slå</v> <p>fast</p> att när det gäller växelkurser
      måste Europeiska centralbanken underordna sin ränta den växelkurspolitik som
      rådet fastställer.
    t: It therefore needs to be very clearly <a>stated</a> that, when it comes to
      exchange rates, the European Central Bank must subordinate its interest rate
      to the exchange rate policy defined by the Council.
  - s: Det är viktigt att <v>slå</v> <p>fast</p> det nödvändiga i att minska bristerna
      i jämställdhet mellan könen i fråga om sysselsättning, arbetslöshet, lön och
      uppdelning mellan sektorer med 50 procent i medlemsstaterna inom fem år, men
      det är grundläggande att i verkligheten kunna peka på faktiska förbättringar
      av kvalitetsanställningar, löner och befordran i arbetslivet, vilket ännu inte
      sker.
    t: The report does well to <a>state</a> the need to reduce gender gaps with regard
      to employment, unemployment, pay and sectoral segregation by 50% in the Member
      States over the next five years.
  - s: Låt mig också <v>slå</v> <p>fast</p>, herr ordförande, att jag för min del
      har bemödat mig om goda relationer med utskottet.
    t: Let me also <a>state</a>, Mr President, that for my part I have endeavoured
      to have good relations with the committee.
  - s: Föredraganden - som signifikant nog är från gruppen Progressiva förbundet av
      socialdemokrater i Europaparlamentet - <v>slår</v> <p>fast</p> att ”luftfartsavtal
      med grannländer eller viktiga globala partner kan ge betydande fördelar för
      passagerare, fraktoperatörer och flygbolag”.
    t: The rapporteur - who, significantly, is from the Group of the Progressive Alliance
      of Socialists and Democrats in the European Parliament - <a>states</a> that
      ’air agreements with neighbouring countries or significant global partners can
      deliver substantial benefits to passengers, freight operators and airlines’.
  - s: Föredraganden <v>slår</v> <p>fast</p> att ”luftfartsavtal med grannländer eller
      viktiga globala partner kan ge betydande fördelar för passagerare, fraktoperatörer
      och flygbolag, vad gäller … marknadstillträde”.
    t: The rapporteur <a>states</a> that ’air agreements with neighbouring countries
      or significant global partners can deliver substantial benefits to passengers,
      freight operators and airlines, by means […] of market access’.
  - s: Betänkandet kommer dessutom att bidra till att klargöra olika luftfartsavtal
      och hantera dem på det enklaste sättet, och där <v>slås</v> också <p>fast</p>
      vilka kriterier vi bör uppmärksamma och vilka aspekter vi bör hålla reda på.
    t: Moreover, this report will help clarify the various aviation agreements and
      process them in the simplest way, and it <a>states</a> which criteria we should
      pay attention to and which aspects we should keep track of.
  - s: Detta bör inte förvåna någon, eftersom den baskiska regeringens före detta
      rådgivare i inrikesfrågor, som i dag är talman för det baskiska parlamentet,
      1992 sade att tidningen Egunkaria var en del av ETA och talesmannen för det
      spanska nationalistpartiet PNV 1993 offentligt <v>slog</v> <p>fast</p> att ETA
      hade deltagit i utnämnandet av tidningens ledning.
    t: Mr President, this should not come as a surprise to anybody because in 1992
      the former Interior Minister for the Basque Government, and now President of
      the Basque Parliament, said that Egunkaria was part of ETA and in 1993 the spokesman
      of the Basque Nationalist Party <a>stated</a> publicly that ETA participated
      in the appointment of the management of the newspaper.
  - s: Men kommissionen utarbetade snabbt riktlinjer som <v>slog</v> <p>fast</p> att
      tjänsteföretagen inte behöver ha en fast representant i arbetslandet, och därmed
      har facket ingen motpart att förhandla med.
    t: However, the Commission quickly drew up guidelines <a>stating</a> that companies
      providing services do not need to have a permanent representative in the country
      in which the work is carried out, and therefore the trade union has no counterpart
      with which to negotiate.
  - s: Jag anser att dessa fyra protokoll, tillsammans, är mycket fördelaktiga, såväl
      för Europeiska unionen som för de tredje länderna, såväl för den allmänna ökningen
      av fiskemöjligheterna som för bidraget från gemenskapsbudgeten till utvecklingen
      av det småskaliga fisket, framför allt i de två protokollen för Guinea-Bissau
      och Ekvatorialguinea, och mekanismerna som de <v>slår</v> <p>fast</p> för tredje
      lands övervakning.
    t: My main concern is that as a parliament we try to make sure that we get our
      development policies for some of these developing countries and our fishing
      policies and opportunities correctly <a>stated</a>.
  - s: Ramdirektivet för marin strategi är miljöpelaren i den integrerade havspolitiken
      och den <v>slår</v> <p>fast</p> att alla medlemsländer ska ha uppnått god miljöstatus
      i våra hav 2020.
    t: The Marine Strategy Framework Directive forms the environmental pillar of the
      Integrated Maritime Policy and it <a>states</a> that all Member States shall
      have attained a good environmental status for our seas by 2020.
  - s: Mitt i all diskussion om förändringar är det viktigt att <v>slå</v> <p>fast</p>
      att ECHO:s engagerade och lojala personal är den viktigaste tillgång vi har
      att bygga på.
    t: In the midst of all discussion about changes, it is important to <a>state</a>
      that ECHO’s committed and loyal staff are the most important asset we have to
      build upon.
  - s: Högnivågruppen för hälsa har <v>slagit</v> <p>fast</p> att läkemedelspolitikens
      folkhälsomässiga mål är ?att se till att effektiva, högkvalitativa och säkra
      läkemedel, däribland de senaste och mest innovativa, finns tillgängliga för
      dem som behöver dem, oavsett inkomst eller social ställning?
    t: The High Level Committee on Health has <a>stated</a> that the public health
      goal of pharmaceuticals policy is ’to make readily accessible, efficacious,
      high quality and safe medicines, including their most recent innovative ones,
      to all those who need them, regardless of income or social status’.
  - s: Jag behöver därför hänvisa till Förenade kungarikets och kärnkraftsinspektionens
      rapport om förfalskning av uppgifter, som <v>slår</v> <p>fast</p> att kärnkraftsinspektionen
      är övertygad om att det bränsle som tillverkas i demonstrationsanläggningen
      för blandoxidbränsle kommer att vara säkert för bruk trots de ofullständiga
      kvalitetssäkringsregister som orsakats av att några processarbetare förfalskade
      vissa uppgifter om godtagbara kvalitetsnivåer.
    t: I therefore need to refer to the UK and the NII report on the falsification
      of the data which <a>states</a> that the nuclear installations inspectorate
      is satisfied that the fuel manufactured in MDF will be safe in use in spite
      of the incomplete QA records caused by the falsification of some AQL data by
      process workers in the facility.
  - s: Den är inte värt riskerna som förknippas med den och som resolutionen <v>slår</v>
      <p>fast</p>, så måste rådet, kommissionen och parlamentet ompröva hela denna
      fråga, inklusive produktionen av blandoxidbränsle, i ljuset av de senaste händelserna
      och med hela europeiska folkets bästa för ögonen, inte bara folket i Irland
      och Wales.
    t: It is not worth the risks associated with it and, as the resolution <a>states</a>,
      the Council, the Commission and Parliament must reconsider this whole issue,
      including the production of MOX fuel, in the light of recent events and in the
      interests not only of people in Ireland and Wales but also in the whole of Europe.
  - s: Samtidigt har vi gett vårt stöd till och applåderat demokratiseringsprocessen
      och i dag kan vi med glädje <v>slå</v> <p>fast</p> att Chile är en demokrati.
    t: In addition, at the same time, we gave our support and approval to the process
      of democratization, and we can today gladly <a>state</a> that Chile is a democratic
      country.
  - s: 'Detta är trots allt bara normal förvaltning av fiskeavtalen och det kommer
      inte att undergräva den relativa stabiliteten, då följande <v>slås</v> <p>fast</p>
      i artikel 13.6: ”Överföring av ansökningar i enlighet med den här artikeln ska
      inte påverka den framtida fördelningen av fiskemöjligheter mellan medlemsstaterna.”'
    t: 'This is, after all, only proper management of fisheries agreements and it
      will not undermine relative stability, given that Article 13(6) of the proposal
      <a>states</a> the following: ’Transmission of applications in accordance with
      this article shall not in any way affect the future allocation of fishing opportunities
      amongst Member States.’'
  - s: Det har nu gått en månad sedan jag uppmärksammade parlamentet på att vi den
      16 september antog en resolution där vi <v>slog</v> <p>fast</p> att ett informationsuppdrag
      skulle skickas till Vojvodina för att rapportera om våldshandlingar mot nationella
      minoriteter.
    t: Mr President, a month has now passed since I drew Parliament’s attention to
      the fact that on 16 September we adopted a resolution <a>stating</a> that a
      fact-finding mission would be sent to Vojvodina to report on acts of violence
      against national minorities.
  - s: 'Det är därför viktigt att <v>slå</v> <p>fast</p> vissa politiska och kulturella
      grundförutsättningar:'
    t: 'So it is important to <a>state</a> the political and cultural bottom line:'
  - s: För det första är det viktigt att <v>slå</v> <p>fast</p> att Danmark p.g.a.
      undantaget på det militära området inte kan ställa upp med militära styrkor
      till den gemensamma europeiska snabbinsatsstyrkan.
    t: First of all, it is important to <a>state</a> that, because of its reservation
      in the military sphere, Denmark cannot contribute forces to the common European
      rapid reaction force.
  - s: Vi menar att det är mycket viktigt att <v>slå</v> <p>fast</p> att formuleringen
      av säkerhets- och försvarspolitik är en mellanstatlig angelägenhet som Europaparlamentet
      varken kan eller skall vara en del av.
    t: We think it is very important to <a>state</a> that formulating security and
      defence policy is an intergovernmental concern in which the European Parliament
      neither can nor should be involved.
  - s: Det är en bra tid att tydligt <v>slå</v> <p>fast</p> att Europeiska gemenskapen
      kommer att fortsätta att öronmärka ekonomiska och mänskliga resurser för att
      hjälpa grupper som tvingats lämna sin hembygd att återvända hem, att börja ett
      nytt liv och leva i fred och säkerhet.
    t: It is a good time to <a>state</a> clearly that the European Community will
      continue to earmark financial and human resources to help uprooted people to
      go back to their homes, to start a new life and live in peace and security.
  - s: Jag välkomnar tonfallet i Berlinförklaringen när det gäller europeiska värderingar,
      och även den programförklaring som har formulerats av Europaparlamentets talman,
      där han <v>slår</v> <p>fast</p> att den mänskliga värdigheten ska vara vägledande
      både för honom och för oss när vi röstar om EU-lagstiftningsförslag.
    t: I welcome the tone of the recent Berlin Declaration regarding European values,
      as well as the programme of the President of the European Parliament, who <a>stated</a>
      that the question of human dignity is at the core of his and of our approach
      when voting on European legislation.
  - s: Europeiska unionen kan och måste göra mer, och om det inte är realistiskt att
      föreslå att protokollet ska omförhandlas måste rådet, om det vill få Europaparlamentets
      samtycke, göra ett beslutsamt åtagande och <v>slå</v> <p>fast</p> att den mekanism
      som inrättades genom WTO:s beslut av den 30 augusti 2003 endast är en mycket
      liten del av problemets lösning.
    t: The European Union can and must do more, and if it is not realistic to suggest
      renegotiating the protocol, the Council, if it wishes to obtain the assent of
      the European Parliament, must make a firm commitment to <a>state</a> that the
      mechanism created by the WTO decision of 30 August 2003 is only a very small
      part of the solution to the problem.
  - s: När det gäller Europeiska unionen är det också nödvändigt att <v>slå</v> <p>fast</p>
      att definitionen av äktenskap och familj hör till familjerätten i enskilda medlemsstater
      och EU bör inte lägga sig i det området.
    t: In the context of the European Union, it is also necessary to <a>state</a>
      that the definition of marriage and the family belongs to the family law of
      individual Member States, and the EU should not interfere in this area.
- c: 18
  r: 6
  v: make clear
  x:
  - s: Låt mig <v>slå</v> <p>fast</p> att kommissionen inte kommer att vara bunden
      av någon ensidig tolkning av ramavtalet.
    t: Let me <a>make</a> it <a>clear</a> that the Commission will not be bound by
      any unilateral interpretation of this framework agreement.
  - s: Trots alla brister visar betänkandet detta klart och tydligt och <v>slår</v>
      <p>fast</p> att det för närvarande inte är aktuellt att inleda anslutningsförhandlingar.
    t: The report, despite all its shortcomings, demonstrates this and <a>makes</a>
      it <a>clear</a> that there are no plans to open accession negotiations at the
      present time.
  - s: Det är viktigt att <v>slå</v> <p>fast</p> att 50 procent av all antibiotika
      används inom djurhållningen.
    t: It is important to <a>make</a> it <a>clear</a> that 50% of all antibiotics
      are used in animal husbandry, which is far too much.
  - s: Jag vill emellertid gärna <v>slå</v> <p>fast</p> att största möjliga användning
      av förnybara energikällor endast kan säkras om medlemsländerna också i fortsättningen
      får lov att driva en självständig energipolitik som utgår från egna förhållanden
      och omständigheter.
    t: However, I wish to <a>make</a> it quite <a>clear</a> that the maximum use of
      renewable energy sources can only be ensured if Member States continue to be
      allowed to pursue an independent energy policy, based on their own circumstances
      and conditions.
  - s: Låt mig också tydligt <v>slå</v> <p>fast</p> att jag vare sig har ryckt på
      axlarna eller uppgivet slagit ut med händerna, jag har i en noggrann analys
      pekat på de krafter som för närvarande är aktuella, och endast när det fanns
      förslag har jag beskrivit dem och lagt fram dem som förslag.
    t: 'I would also like to <a>make</a> it quite <a>clear</a> that I have not given
      up on the matter:'
  - s: Vi måste också tydligt <v>slå</v> <p>fast</p> att Turkiet måste erkänna Cyperns
      rätt att förhandla om medlemskap i Europeiska unionen, om vi skall utveckla
      våra förbindelser.
    t: We also have to <a>make</a> it <a>clear</a> that Turkey has to recognise the
      right of Cyprus to negotiate to join the European Union if we are to develop
      relations.
  - s: Jag skulle vilja <v>slå</v> <p>fast</p> att min grupp kommer att föreslå en
      ändring som innebär att passusen om hur kommissionen bör handskas med denna
      fråga tas bort.
    t: I should like to <a>make</a> <a>clear</a> that my group is going to propose
      an amendment deleting the detail of how the Commission should tackle this question.
  - s: Vi kan även godta principen bakom ändringsförslag 6 som klargör att överensstämmelse
      bara föreligger om fingeravtrycken är identiska och inte om de bara liknar varandra,
      och principen bakom ändringsförslag 12 som syftar till att <v>slå</v> <p>fast</p>
      att inga uppgifter någonsin skall överlämnas till en asylsökandes ursprungsland
      eller användas inom en medlemsstat för väsensskilda syften.
    t: We can also accept the principle of amendment No 6 which makes it clear that
      there is only a match if fingerprints are identical and not if they are just
      similar, and we accept also the principle of amendment No 12 which is intended
      to <a>make</a> it <a>clear</a> that data must never be sent to an asylum applicant’s
      country of origin or used within a Member State for an unrelated purpose.
  - s: Men det är viktigt att <v>slå</v> <p>fast</p> att allmänna kommunikationer
      inte alltid är en verksamhet som ger överskott.
    t: However, it is important to <a>make</a> it <a>clear</a> that public transport
      is not always a profitable business.
  - s: Ändå röstade jag för betänkandet i dess helhet eftersom jag tycker att det
      är bra att Europaparlamentet ännu en gång <v>slår</v> <p>fast</p> att EU bör
      prioritera icke-militära krishanteringsåtgärder.
    t: I nonetheless voted in favour of the report as a whole because I think it good
      that the European Parliament should once again <a>make</a> it <a>clear</a> that
      the EU ought to give priority to non-military crisis management measures.
  - s: Det är viktigt att <v>slå</v> <p>fast</p> att en minskning av koldioxidutsläppen
      från personbilar inte kan åtgärdas genom endast en åtgärd inom ett visst begränsat
      område.
    t: It is important to <a>make</a> it <a>clear</a> that a reduction in carbon dioxide
      emissions from private cars will not be achieved through the use of a single
      measure within a certain limited area.
  - s: Eismabetänkandet <v>slår</v> <p>fast</p> att Europaparlamentet inte tänker
      godta en strategi, som utarbetats av kommissionen och de berörda näringarna,
      rakt av.
    t: The Eisma report <a>makes</a> it <a>clear</a> that the European Parliament
      is not prepared to give blanket acceptance to a strategy worked out by the Commission
      and the industries concerned.
  - s: Samtidigt är det viktigt att <v>slå</v> <p>fast</p> att vi, när det gäller
      att förbättra människors hälsa och att garantera en uthållig produktion av mer
      livsmedel till en växande världsbefolkning, inte skall utesluta någon vetenskap.
    t: At the same time, it is important to <a>make</a> it <a>clear</a> that, when
      it comes to improving people’s health and guaranteeing sustainable production
      of more food for a growing world population, we must not reject any form of
      science.
  - s: De danska socialdemokraterna är ense om, att en abonnent skall vara garanterad,
      att telefonen inte avstängs i situationer, där det t. ex. har uppstått en tvist
      mellan abonnenten och hans telefonbolag om det berättigade i en telefonräkning,
      men vi vill å den andra sidan <v>slå</v> <p>fast</p>, att det i allmänhet är
      en rimlig avtalsrättslig konsekvens, att en telefon avstängs, om den inte betalas.
    t: on the other hand, we would <a>make</a> it <a>clear</a> that it is generally
      a reasonable contractual consequence for a telephone to be disconnected if the
      bill is not paid.
  - s: Vi vill gärna <v>slå</v> <p>fast</p> att nukleär energi inte är en hållbar
      energikälla, och nukleär energi är inte en del av gemenskapens politik.
    t: We wish to <a>make</a> it <a>clear</a> that nuclear power is not a sustainable
      energy source, and that nuclear energy does not form part of the Community’s
      policy.
  - s: Europeiska kommissionen har <v>slagit</v> <p>fast</p> att den är beredd att
      stödja en räntesänkning, och jag tror att de 27 medlemsstaterna kommer att komma
      överens om att se över detta.
    t: The European Commission has <a>made</a> <a>clear</a> that it will be prepared
      to support an interest rate reduction, and I would expect that the 27 Member
      States will reach a consensus regarding the reconsideration of this question.
  - s: 'Såvida det inte tas upp senare i debatten låt mig <v>slå</v> <p>fast</p> följande:'
    t: 'Lest it be raised later in this debate let me <a>make</a> it <a>clear</a>:'
  - s: Det är också viktigt att <v>slå</v> <p>fast</p> att dessa krav endast är miniminivåer.
    t: It is also important to <a>make</a> <a>clear</a> that these requirements are
      only minimum levels.
- c: 17
  r: 7
  v: identify
  x:
  - s: Jag välkomnar Europeiska revisionsrättens årsrapport för 2006 eftersom den
      <v>slår</v> <p>fast</p> välkomna förbättringar, särskilt i förhållande till
      jordbruksutgifter.
    t: I welcome the European Court of Auditors’ 2006 Annual Report as it <a>identifies</a>
      welcome improvements, particularly in relation to agricultural spending.
  - s: För var och en av dessa ska vi <v>slå</v> <p>fast</p> andra idéer, insatser
      och förslag som kommissionen ska utveckla parallellt, men arbetet ska symboliseras
      av dessa tolv nyckelåtgärder.
    t: For each of these levers, we will have <a>identified</a> other ideas, actions
      and proposals that the Commission will develop at the same time, but there will
      be 12 key actions that will symbolise this work.
  - s: Vi måste omedelbart <v>slå</v> <p>fast</p> de hinder som finns för medlemsstaternas
      genomförande av detta direktiv och för yrkesutövarna själva.
    t: We must urgently <a>identify</a> the obstacles faced by Member States in implementing
      this directive and by the professionals themselves.
  - s: Jag väntar med spänning på de tolv åtgärder som kommissionen ska <v>slå</v>
      <p>fast</p> som avgörande för den inre marknadens framtid.
    t: I eagerly await the 12 measures which the European Commission will <a>identify</a>
      as being crucial for the future of the Single Market.
  - s: Jag röstade för detta betänkande eftersom det har förtjänsten av att <v>slå</v>
      <p>fast</p> de rätta prioriteringarna när det gäller att skapa en starkare inre
      marknad som är bättre rustad att uppfylla behoven hos EU:s företag och skapa
      högre tillväxt.
    t: I voted in favour of this report because it has the merit of <a>identifying</a>
      the right priorities to build a stronger Single Market, able to better meet
      the needs of EU companies and create higher growth rates.
  - s: Visst måste vi föra en smartare budgetpolitik genom att <v>slå</v> <p>fast</p>
      exakt var pengar kan sparas, var styrningen kan förbättras och var förvaltningen
      är särskilt hindrande.
    t: Indeed, we must pursue a smarter budgetary policy by <a>identifying</a> precisely
      where money can be saved, where management can be improved and where the administration
      is particularly constraining.
  - s: Vi välkomnar parlamentets resolution, som <v>slår</v> <p>fast</p> ett antal
      konkreta prioriteringar både på EU-nivå och på internationell nivå för att följa
      upp Köpenhamnsdeklarationen och handlingsprogrammet.
    t: We welcome the Parliamentary resolution, which <a>identifies</a> a number of
      concrete priorities both at European Union level and at the international level
      to follow up the Copenhagen Declaration and Programme of Action.
  - s: Som jag nämnde i mitt tidigare anförande tror jag absolut att Europeiska kommissionen
      kommer att ha den mottaglighet och målmedvetenhet som krävs för att se till
      att de lösningar som vi <v>slagit</v> <p>fast</p> och föreslagit i utskottet
      för regional utveckling inte kommer att stanna på förslagsstadiet.
    t: As I already mentioned in my previous speech as well, I firmly believe that
      the European Commission will have the receptiveness and determination required
      to ensure that the solutions <a>identified</a> and proposed by us in the Committee
      on Regional Development will not simply remain at the proposal stage.
  - s: När vi har en kris måste vi klart <v>slå</v> <p>fast</p> i förväg att om det
      finns ett problem är de som är upphov till det betalningsansvariga.
    t: When we have a crisis we have to clearly <a>identify</a> in advance that if
      there is a problem, those responsible are liable.
  - s: Vi måste undvika en sådan utveckling och <v>slå</v> <p>fast</p> vilka frågor
      som kräver ytterligare åtgärder.
    t: We have to avoid these trajectories and <a>identify</a> the issues requiring
      further action.
  - s: För det andra måste vi <v>slå</v> <p>fast</p> och reglera verksamhetsutövarnas
      ansvar, och till att börja med utesluta möjligheten att hyra ut anläggningar
      till tredje part.
    t: Secondly, we must <a>identify</a> and regulate operator liability, beginning
      with excluding the possibility of leasing installations to third parties.
  - s: Det innebär att utöver de punkter jag redan nämnt så har vi uppnått de huvudmål
      som parlamentet <v>slog</v> <p>fast</p> vid första behandlingen.
    t: This means that, in addition to the points already mentioned, the main objectives
      <a>identified</a> by Parliament at first reading have been achieved.
  - s: Jag tackar Teverson för de ansträngningar han har gjort, i betänkandet, för
      att återigen <v>slå</v> <p>fast</p> de viktigaste svaga punkterna i gemenskapens
      kontrollpolitik, och speciellt i bristen på harmonisering för lagöverträdelser,
      övervakning och sanktioner i de olika medlemsstaterna.
    t: Mr President, I would like to thank Mr Teverson for the effort he has made
      in his report to again <a>identify</a> the main weak spots in the Community
      control policy and, in particular, the lack of harmonised standards on infringements,
      inspections and penalties in the various Member States.
  - s: I det meddelande om den gemensamma jordbrukspolitiken mot 2020 som kommissionen
      antog den 18 november <v>slår</v> man <p>fast</p> att livsmedelsförsörjningen
      är en central fråga.
    t: Food security is <a>identified</a> as a central issue in the communication
      on the common agricultural policy towards 2020 that was adopted on 18 November
      by the Commission.
  - s: Det enda vi kan göra för att försöka öka tilliten mellan medlemsstaterna är
      att se till att Schengensamarbetet får en effektiv styrning, se till att bedömningarna
      inte görs internt som nu, utan sker via en oberoende mekanism på europeisk gemenskapsnivå
      med EU som delaktig part, så att man redan på ett mycket tidigt stadium kan
      <v>slå</v> <p>fast</p> problem och svagheter i Schengensystemet samt även se
      till att vi förfogar över de verktyg som krävs för att omedelbart kunna bistå
      medlemsstater som hamnar i svårigheter.
    t: to make sure that we evaluate, not by the peer-review system we have today,
      but through an independent mechanism on a European communitarian basis with
      the involvement of the European Union in order to <a>identify</a> problems or
      weaknesses in the Schengen system very early on and also make sure that we have
      tools at our disposal to immediately assist Member States that are in difficulty.
  - s: Vid EU-toppmötet i Stockholm i mars 2001 <v>slog</v> man <p>fast</p> den demografiska
      utmaningen som en av unionens prioriterade framtidsfrågor.
    t: The EU summit held in Stockholm in March 2001 <a>identified</a> the demographic
      challenge as one of the Union’s priorities for the future.
  - s: Parlamentet skulle inte gå för långt om man, med all lämplig hänsyn till subsidiariteten,
      i allas intresse skulle bemöda sig om att <v>slå</v> <p>fast</p> de lärdomar
      som man kan dra av det som gick bra och det som gick illa, att fastställa gränserna
      för unionens handlingssfär, bristerna i den internationella lagstiftningen,
      modellinitiativ som kan främjas och gemensamma åtgärder som kan utvecklas och
      samfinansieras av berörda länder.
    t: Parliament would not be overstepping the mark if, with all due regard for subsidiarity,
      it were to endeavour, for the benefit of all, to <a>identify</a> the lessons
      to be learned from what went well and what went badly, to identify the limits
      of the Union’s sphere of activity, the shortcomings of international law, model
      initiatives to be promoted and joint measures to be developed and cofinanced
      by the countries concerned.
- c: 17
  r: 7
  v: stipulate
  x:
  - s: Som jag ser det kommer huruvida detta blir en framgång eller inte stå och falla
      med att kommissionens förslag, eller det som i sista hand antas som ett lagförslag
      här, inte bara innehåller restriktioner och villkor som medborgarna måste följa,
      utan också <v>slår</v> <p>fast</p> att kommissionen på allvar måste arbeta med
      medborgarinitiativ som når fram till den, eftersom jag anser att det vore oerhört
      frustrerande om en miljon medborgare undertecknar ett initiativ och det hela
      i tysthet och utan ceremonier i slutändan ändå bara hamnar i papperskorgen.
    t: For me, the success of this will rise and fall by the fact that the Commission
      proposal or at least, ultimately, what is decided as a legislative proposal
      here, not only contains hurdles and stipulations that citizens must observe,
      but also <a>stipulates</a> that the Commission must seriously work on a citizens’
      initiative that has reached it, as, in my view, it would be extraordinarily
      frustrating if a million citizens had signed such an initiative and, in the
      end, the whole thing just disappeared, silently and unceremoniously, into a
      wastepaper basket.
  - s: Dessa konventioner <v>slår</v> <p>fast</p> att förhandlingen med arbetsgivarna
      är löntagarnas rättighet vad gäller arbetsförhållanden och social trygghet.
    t: Those conventions <a>stipulate</a> that negotiation with employers is a right
      of employees as far as conditions of employment and social guarantees are concerned.
  - s: I förordningen av den 27 december har man <v>slagit</v> <p>fast</p> vilka personers
      och gruppers konton som skall frysas.
    t: The Regulation of 27 December <a>stipulated</a> the persons and groups whose
      accounts were to be frozen.
  - s: Utskottet har dessutom <v>slagit</v> <p>fast</p> att hela den infrastruktur
      som flygplatsen behöver för flygtrafiken omfattas av definitionen nyttjanderätt.
    t: The committee has additionally <a>stipulated</a> that the whole of the airport
      infrastructure required for a flight falls within the definition of a right
      of usage.
  - s: Man har för övrigt talat mycket om Amsterdamfördraget, och vi skulle även kunna
      tala om stadgan om de grundläggande rättigheterna, vars artikel 23 <v>slår</v>
      <p>fast</p> att jämställdhet skall gälla på alla områden, vilket är ett stort
      framsteg i förhållande till enbart ekonomisk jämställdhet och jämställdhet i
      arbetslivet.
    t: Besides, there has been a lot of talk about the Treaty of Amsterdam, but one
      could also mention the Charter of Fundamental Rights, Article 23 of which <a>stipulates</a>
      equality between the sexes in all areas, which is a major advance on equality
      in professional and economic spheres alone.
  - s: Skälet till att de ändringsförslag som godkänts av utskottet, när det gäller
      privata kopior, utgjorde en viktig nyhet som stöd för upphovsmännen, är det
      faktum att ändringarna <v>slår</v> <p>fast</p> att denna privata kopia - jag
      citerar ur texten - ”inte skall ha kommersiella syften, inte ens indirekt, skall
      utföras av en fysisk person för enskilt bruk och skall skapa en rättvis ersättning
      till rättsinnehavaren”.
    t: The reason why, as far as private copying is concerned, the compromise amendments
      adopted in committee represented a major new development benefiting the authors
      lies in the fact that they <a>stipulate</a> that private copying - and I quote
      - must be ‘made by a natural person for private use and for ends that are neither
      directly or indirectly commercial, on condition that the rightholders receive
      fair compensation’.
  - s: Därefter skall det <v>slås</v> <p>fast</p> vilka delar som skall finansieras
      ur den befintliga regionalfonden, ur den befintliga socialfonden och ur den
      befintliga jordbruksfonden.
    t: Then we must <a>stipulate</a> what proportion is to be funded from the existing
      Regional Fund, from the existing Social Fund and from the existing Guidance
      Fund.
  - s: Jag hoppas emellertid att nästa betänkande på området <v>slår</v> <p>fast</p>
      att även de gamla och pensionärerna - som behöver mycket vatten, mycket energi
      och som ofta utnyttjar de offentliga transportmedlen - skall få gratis vatten,
      gratis energileveranser till sina hus för uppvärmning och matlagning och att
      de även skall få möjlighet att utnyttja allmänna transportmedel gratis, för
      de gamla och pensionärerna har sannerligen arbetat mycket, de förtjänar verkligen
      detta och de har rätt till tacksamhet från samhällets sida.
    t: However, I do hope that the next report on this subject will also <a>stipulate</a>
      that pensioners and elderly people - who have to use a lot of water and consume
      a lot of energy and often use public transport - should also receive water and
      the energy supply in their houses for heating and cooking free of charge, and
      that they should not have to pay for public transport services either, for pensioners
      and elderly people have certainly worked hard in their lives and they fully
      deserve and have the right to expect some thanks from society.
  - s: En säker bekräftelse från kommissionen om att man till slutet av 2004 skall
      utarbeta ett direktiv om bioavfall inklusive köks- och matavfall måste framför
      allt ha som mål att <v>slå</v> <p>fast</p> hur dessa på ett säkert sätt skall
      användas, tillvaratas och återanvändas.
    t: Any firm undertaking by the Commission to develop a directive on biowaste including
      kitchen and food waste, by the end of 2004, must primarily aim to <a>stipulate</a>
      safe use, recovery and reuse.
  - s: Detta direktiv <v>slår</v> <p>fast</p> att ett tillsatsämne endast får tillåtas
      om det föreligger en tillräcklig teknisk nödvändighet, om det inte är någon
      fara för konsumentens hälsa och om konsumenten dessutom inte blir vilseledd.
    t: This directive <a>stipulates</a> that an additive shall only be admitted if
      there is sufficient technological need, if there is no risk to the health of
      the consumer and if the consumer is not misled in the process.
  - s: Jag skulle vilja be kommissionär Byrne om ett formellt löfte att de bestämmelser
      som <v>slår</v> <p>fast</p> att kosttillskotten skall respektera stränga kvalitets-
      och säkerhetsnormer specificeras och förtydligas bättre i de förordningar som
      skall utarbetas, för att undvika att de små producenterna - eller snarare dessa
      välbefinnandets häxmästare - för ut produkter av låg kvalitet, som kanske till
      och med är farliga, på marknaden.
    t: I therefore call upon Commissioner Byrne to deliver a formal undertaking to
      the effect that the provisions of the regulations to be drawn up <a>stipulating</a>
      that food supplements must meet high quality and safety standards in order to
      prevent small artisans - or health quacks, even - from marketing low quality,
      potentially dangerous products, will be made clearer and more explicit.
  - s: De specifika egenskaperna i vinframställningen och dess vidareutveckling, särskilt
      på det tekniska och vetenskapliga området, gör det absolut nödvändigt att <v>slå</v>
      <p>fast</p> detaljerade tekniska bestämmelser.
    t: The specific characteristics of wine production and its further development,
      in particular in technical and scientific areas, make it essential to <a>stipulate</a>
      detailed technical provisions which will contribute to the smooth operation
      of the internal market, improve marketing prospects and also protect the legitimate
      interests of consumers and producers.
  - s: Avtalet <v>slår</v> <p>fast</p> i vilken medlemsstat ansökan om hemskillnad,
      äktenskapsskillnad och äktenskaps ogiltighet skall göras;
    t: It <a>stipulates</a> in which Member State a divorce, legal separation or marriage
      annulment can be applied for, and also determines which Member State is responsible
      for making a judgment on parental authority for children of binational marriages
      when a divorce, separation or marriage annulment has been applied for.
  - s: Hade det inte varit bättre att utfärda en förordning som <v>slår</v> <p>fast</p>
      att det inte får förekomma några prisförändringar för varorna i samband med
      övergången till euro, jämfört med till exempel de senaste tre månaderna innan
      euron infördes?
    t: Would it not have been better to issue a regulation which <a>stipulated</a>
      that, when changing over, there should not be any rises in the price of goods
      compared with the price over the last three months, for instance, before the
      euro came into force?
  - s: I överenskommelsen <v>slås</v> <p>fast</p> att företrädare för de tre institutionerna
      är överens om att inte skada det ramavtal inom vilket språkutbildningen är organiserad
      i kommissionen och rådet när det gäller anställda som för närvarande har tillsvidarekontrakt.
    t: This agreement <a>stipulates</a> that ‘representatives of the three institutions
      agree not to damage the contractual framework in which linguistic training is
      organised in the Commission and the Council as regards those employees currently
      benefiting from open-ended contracts’.
  - s: jag är mycket positivt inställd till en mer omfattande översyn av lagstiftningen,
      men vi har redan <v>slagit</v> <p>fast</p> att kommissionen är enig om att översynen
      i princip bör begränsas till de åtta direktiv som omfattas av grönboken.
    t: I am very sympathetic towards a more open review of the acquis, but we have
      already <a>stipulated</a> that the Commission agrees that it should, in principle,
      be limited to the eight directives covered by the Green Paper.
  - s: Direktivet ska förhindra vårdturism genom att <v>slå</v> <p>fast</p> att vårdkostnader
      ska ersättas upp till det tak som gäller i försäkringslandet.
    t: The directive works to prevent medical tourism by <a>stipulating</a> that the
      costs of treatment will be reimbursed up to the level guaranteed in the insuring
      country, and if the costs actually incurred are lower than this, they will be
      reimbursed in full.
- c: 14
  r: 8
  v: affirm
  x:
  - s: 'Jag beklagar även att Broks betänkande inte <v>slår</v> <p>fast</p> och rekommenderar
      ett seriöst grundåtagande för dessa nya framtida medlemsstater:'
    t: 'On the same theme, I regret the fact that the Brok report does not <a>affirm</a>
      and recommend a serious basic compromise with regard to these new future Member
      States:'
  - s: Kommissionen <v>slår</v> helt riktigt <p>fast</p> behovet av att öka skyddet
      för arbetstagare som löper risken att utsättas för asbest och att öka effektiviteten
      av kontroll och förebyggande åtgärder, framför allt i den civila byggnadsindustrin
      för vissa bestämda uppgifter som reparationer och transport av material som
      innehåller olika typer av asbest.
    t: The Commission rightly <a>affirms</a> the need to expand protection for workers
      who are subject to risks of asbestos and also the need to increase the effectiveness
      of monitoring and prevention, especially in the civil construction industry,
      for certain tasks, such as the repair and removal of materials containing various
      types of asbestos.
  - s: De understryker vikten av konkreta åtgärder i fråga om mänskliga rättigheter
      och <v>slår</v> <p>fast</p> att de åtar sig att förstärka dialogen ytterligare
      och så vidare.
    t: They underline the importance of concrete steps in the fields of human rights
      and <a>affirm</a> their commitment to further strengthening dialogue and so
      on.
  - s: Det är oerhört viktigt att vi gemensamt <v>slår</v> <p>fast</p> Genèvekonventionens
      principer om att alla har rätt till en individuell prövning.
    t: It is extremely important that we together <a>affirm</a> the principles under
      the Geneva Convention whereby everyone is entitled to have his case examined
      individually.
  - s: Med tanke på att UEN-gruppen bara består av 22 ledamöter ger de 246 rösterna
      förslaget fick i kammaren en bra vink om dess relativa framgång, som ett instrument
      för politiskt klargörande och för att <v>slå</v> <p>fast</p> skillnaderna.
    t: since the UEN Group has only 22 Members, the 246 votes obtained in plenary
      by the alternative motion clearly demonstrate the relative success achieved,
      as an instrument for political clarification and for <a>affirming</a> our difference.
  - s: På samma sätt menar jag att ingen politisk blygsamhet kan dölja hur stolta
      vi är över att tydligt <v>slå</v> <p>fast</p> att Europaparlamentet fick det
      högsta betyget när konventet hade avslutat sitt arbete.
    t: In the same way, I do not believe that any amount of political modesty can
      hide our pride in <a>affirming</a> clearly that, at the end of the European
      Convention, the highest honours went to the European Parliament.
  - s: Vi hade kunnat genomföra en politisk revolution genom att förklara oss oberoende,
      <v>slå</v> <p>fast</p> vår vision av en flerpolig värld och genom att försvara
      Förenta nationernas centrala roll i världshändelserna.
    t: We could have effected a political revolution by declaring our independence,
      <a>affirming</a> our vision of a multipolar world and defending the central
      role of the United Nations in world affairs.
  - s: Att <v>slå</v> <p>fast</p> ett Europa som värnar om individens rättigheter
      är också vårt sätt att här i Europa, inför rasismen, främlingsfientligheten,
      fanatismen och mot dödsstraffet slå fast att vi i all säkerhet vill bygga upp
      ett frihetens Europa och inte ett säkerhetens Europa som står för rasism och
      främlingsfientlighet.
    t: As well as <a>affirming</a> a Europe of human rights, we in Europe also want
      to affirm, when faced with racism, xenophobia, fanaticism and the death penalty,
      that we want to establish a Europe of freedoms, as safely as possible, and not
      a Europe that concentrates on law and order in the name of racism and xenophobia.
  - s: Vi kan <v>slå</v> <p>fast</p> att detta är en dubbelt oacceptabel process.
    t: We may <a>affirm</a> that this is a doubly unacceptable process.
  - s: Jag anser, herr ordförande, att Europeiska unionen beslutsamt måste försvara
      sina intressen och detta bör <v>slås</v> <p>fast</p> som en enhetlig och sammanhållen
      inriktning såväl inom flygindustrin, som andra kolleger nyss nämnde, som inom
      Världshandelsorganisationen där Europeiska unionen har förlorat panelen om hormoner
      och bananer, och jag hoppas att förhandlingarna som Brittan bedriver för kommissionen
      försvarar Europeiska unionens intressen på ett tillfredsställande sätt och att
      den valda vägen av samstämmighet inte är till men för den verksamhet vi bedriver.
    t: I believe that the European Union must vigorously defend its interests, and
      must <a>affirm</a> its identity as a unified and coherent whole, both in the
      field of the aeronautical industry - to which other speakers have just referred
      - and in the field of the World Trade Organization, where the European Union
      has lost its cases before the panels on hormone-treated beef and the EU banana
      regime.
  - s: När föredraganden talar om socialpolitik är det för att med cynisk brutalitet
      <v>slå</v> <p>fast</p> att denna skall vara en ’en produktiv faktor’.
    t: If it mentions social policy at all, it is to <a>affirm</a> with brutal cynicism
      that it has to be ’a productive factor’.
  - s: Låt mig påminna om att även det Europeiska rådet i Amsterdam i sina slutsatser
      klart <v>slog</v> <p>fast</p> den absoluta principen om människans integritet.
    t: The Amsterdam European Council also clearly <a>affirmed</a> in its conclusions
      the absolute principle of respect for the integrity of human beings.
  - s: Låt oss <v>slå</v> <p>fast</p> detta, låt oss sända detta kraftfulla budskap
      och visa det kroatiska folket, visa Kroatien, hur mycket vi ser fram emot att
      välkomna dem in i den europeiska familjen, för det handlar inte bara om Kroatien
      utan om en stark symbol för stabilitet på Balkan och för fred. Låt oss därför
      fördubbla våra ansträngningar för att uppnå detta mål. Låt oss hjälpa kommissionen
      och Kroatien att komma vidare på denna väg.
    t: Let us <a>affirm</a> this, let us send out this strong message, and show the
      Croatian people, show Croatia how much we are looking forward to welcoming them
      into the European family because it is not just for Croatia, it is a strong
      symbol for the stability of the Balkans and for peace.
  - s: EU måste <v>slå</v> <p>fast</p> sina principer i frågan om dödsstraffet, Internationella
      brottmålsdomstolen, Kyotoprotokollet och utomterritoriella lagar.
    t: This does not of course mean that we must give the United States a blank cheque,
      and the European Union must <a>affirm</a> its principles in relation to the
      issue of the death penalty, the issue of the International Criminal Court, the
      issue of the Kyoto Protocol and the issue of extraterritorial laws.
- c: 14
  r: 8
  v: set out
  x:
  - s: Kommissionen har nyligen <v>slagit</v> <p>fast</p> ramarna för konvergenskriterierna,
      och därmed gjort EMI:s ramar överflödiga.
    t: The Commission has lately <a>set</a> <a>out</a> the framework for the convergence
      parameters, superseding those drawn up by the EMI.
  - s: 'Samtidigt måste vi använda dessa defensiva åtgärder i enlighet med så enkla
      principer som de som vi redan har <v>slagit</v> <p>fast</p> här:'
    t: 'At the same time we have to use these defensive measures in compliance with
      principles as simple as those that have already been <a>set</a> <a>out</a> here:'
  - s: Jag välkomnar framför allt den resolution som inrättar Europakonferensen och
      som <v>slår</v> <p>fast</p> dess innehåll.
    t: I particularly welcome the resolution which establishes the European Conference
      and <a>sets</a> <a>out</a> its content.
  - s: Därför är min röst för ändringsförslag 4 ett sätt att betona uppmaningen till
      kommissionen att <v>slå</v> <p>fast</p> en särskild tidtabell för att utöka
      indikatorn till alla de officiella EU-språken, som jag föreslog i min skriftliga
      förklaring.
    t: For this reason, my vote in favour of Amendment 4 is a way of emphasising the
      call for the Commission to <a>set</a> <a>out</a> a specific timetable for extending
      the Indicator to all of the official EU languages, as I proposed in my written
      statement.
  - s: Vi har röstat för betänkandet, eftersom det <v>slår</v> <p>fast</p> en rad
      grundläggande humanistiska principer för flyktingpolitiken.
    t: We voted in favour of the report, because it <a>sets</a> <a>out</a> a number
      of basic humane principles which should be incorporated in any refugee policy.
  - s: Vi behöver därför ett nytt konstitutionsfördrag som <v>slår</v> <p>fast</p>
      våra befogenheter och möjligheter att vidta åtgärder.
    t: That is why we need a new Constitutional Treaty to <a>set</a> <a>out</a> competences
      and action capabilities.
  - s: Nu har vi beslutat att parlamentet kommer att <v>slå</v> <p>fast</p> sina principer
      i en resolution i december.
    t: We have now decided that the House will <a>set</a> <a>out</a> its principles
      in a resolution in December.
  - s: Det är viktigt just för den europeiska maktbalansen att vi nu får ett interinstitutionellt
      avtal som konkret <v>slår</v> <p>fast</p> formerna för denna process.
    t: It is important for the European balance of power that we now have an interinstitutional
      agreement which <a>sets</a> <a>out</a> concrete forms for this process.
  - s: Är inte licenserna och produktcertifikaten just ett medel för att kringgå den
      princip som <v>slås</v> <p>fast</p> i början av skäl I?
    t: For are licensing and product certification not in fact a way of circumventing
      the principle <a>set</a> <a>out</a> at the beginning of recital I?
  - s: Därmed skulle Europa bevisa att de vill reagera på de prioriteringar som den
