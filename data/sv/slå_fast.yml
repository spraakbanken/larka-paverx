    t: Desidero ancora una volta <a>ribadire</a> un concetto fondamentale, già enunciato
      dall’onorevole Trakatellis, e cioè che non ci può essere in Europa una ricerca
      più importante e prioritaria di quella che riguarda la salute dell’uomo e le
      sue sofferenze fisiche e psichiche.
  - s: 'Parlamentet har <v>slagit</v> <p>fast</p> att Europeiska unionen skall spela
      en politisk roll:'
    t: 'L’Unione europea - il Parlamento lo ha <a>ribadito</a> - deve svolgere un
      ruolo politico:'
  - s: Jag skulle här med eftertryck vilja <v>slå</v> <p>fast</p> att industrin själv
      måste ta de första stegen.
    t: A questo punto vorrei <a>ribadire</a> con chiarezza che deve essere l’industria
      a fare i primi passi.
  - s: Låt oss, innan vi genomför ett nytt institutionellt fuskverk, tydligt <v>slå</v>
      <p>fast</p> varför vi vill ha mer Europa, för att försvara och förstärka våra
      grundläggande värderingar och vår sociala modell, för att ge Europeiska unionen
      större tyngd, ibland motvikt, i den internationella politiken, för att klart
      och tydligt bekräfta att den interna och externa solidariteten bör ha företräde
      framför den omgivande egoismen.
    t: Prima di passare a un nuovo bricolage istituzionale, <a>ribadiamo</a> che vogliamo
      più Europa, per difendere e consolidare i nostri valori fondamentali e il nostro
      modello sociale, per conferire all’Unione europea maggior peso, o contrappeso,
      in politica internazionale, per affermare in modo forte che la solidarietà,
      all’interno come all’esterno, deve prevalere sull’egoismo.
  - s: Jag anser det viktigt att än en gång <v>slå</v> <p>fast</p> att politiken för
      ekonomisk och social sammanhållning utgör en av de största framgångarna för
      unionens integrationsprocess.
    t: Ritengo importante <a>ribadire</a> ancora una volta che la politica di coesione
      costituisce uno dei più grandi successi del processo d’integrazione comunitario,
      una della pietre angolari dell’integrazione comunitaria di ieri, di oggi e,
      vorrei dire, anche di domani.
  - s: Om det alltså är detta som ni fortsätter att föresätta er så tror jag att det
      är vår plikt att <v>slå</v> <p>fast</p> att palestinierna och medborgarna i
      hela världen - framför allt palestinierna - har rätt att säga ”nej” till detta
      cyniska bedrägeri, och vi i deras ställe.
    t: Allora, se questo è quanto continuate a proporvi, credo che abbiamo il dovere
      di <a>ribadire</a> che i palestinesi e tutti i cittadini del mondo - i palestinesi
      innanzitutto - hanno il diritto di dire «no», e noi per loro conto, a questa
      truffa cinica.
  - s: Jag önskar samtidigt <v>slå</v> <p>fast</p> betydelsen av att utvidgningen
      kommer att omfatta alla central- och östeuropeiska ansökarländer på ett likvärdigt
      sätt.
    t: Desidero anche <a>ribadire</a> quanto sia importante che il processo di ampliamento
      comprenda tutti i paesi candidati dell’Europa centrale e orientale su un piano
      di parità.
  - s: Kommissionen <v>slår</v> helt riktigt <p>fast</p> behovet av att öka skyddet
      för arbetstagare som löper risken att utsättas för asbest och att öka effektiviteten
      av kontroll och förebyggande åtgärder, framför allt i den civila byggnadsindustrin
      för vissa bestämda uppgifter som reparationer och transport av material som
      innehåller olika typer av asbest.
    t: La Commissione <a>ribadisce</a>, correttamente, la necessità di estendere la
      protezione dei lavoratori contro i rischi connessi con l’esposizione all’amianto,
      nonché di aumentare l’efficacia della vigilanza e della prevenzione, soprattutto
      in alcuni settori dell’edilizia civile, quali la riparazione e la rimozione
      di materiali contenenti i diversi tipi di amianto.
  - s: Vi är oroliga för det hot mot demokratiska samhällen som detta innebär och
      vill återigen <v>slå</v> <p>fast</p> att terroristhandlingar hotar freden och
      stabiliteten varhelst de än begås i världen, men ingenstans så mycket som i
      Indien och Pakistan för närvarande.
    t: <a>ribadisco</a> che gli attentati terroristici mettono a repentaglio la pace
      e la stabilità in qualsiasi parte del mondo e, oggi, in particolar modo in India
      e in Pakistan.
  - s: Nu kan vi utarbeta inte bara projekt, program, forskning utan även direktiv
      på detta område och tack vare införandet av försiktighetsprincipen i Maastrichtfördraget
      har vi <v>slagit</v> <p>fast</p> några fasta punkter och gjort de förebyggande
      åtgärderna till den europeiska hälsovårdspolitikens huvudpunkt.
    t: Possiamo ormai esprimere non solo progetti, programmi, ricerche, ma anche direttive
      in questo campo e, grazie all’inserimento, all’interno del Trattato di Maastricht,
      del principio di precauzione, abbiamo <a>ribadito</a> alcuni punti fissi e abbiamo
      fatto della prevenzione il punto principale della politica sanitaria europea.
  - s: I sitt betänkande <v>slår</v> han <p>fast</p> det brittiska organets underordnade
      karaktär, när han påpekar att det är ”ytterst viktigt att kommissionen samordnar
      sina olika avdelningar, inbegripet… de nationella livsmedelsmyndigheterna.”
    t: Di questo siamo riconoscenti all’onorevole Bowis, che nella sua relazione <a>ribadisce</a>
      la natura subordinata dell’agenzia britannica quando osserva che è «essenziale
      che la Commissione coordini i suoi vari servizi, … con le Agenzie alimentari
      nazionali».
  - s: Det föredraganden sade kan man dock instämma helt i och det betonas också i
      de ändringsförslag som har antagits i utskottet, i vilka man med kraft <v>slår</v>
      <p>fast</p> den ståndpunkt som detta parlament flera gånger har uttalat, nämligen
      att det blir mer och mer nödvändigt att göra instrumenten för samarbete på det
      rättsliga området gemensamma samt att förstärka den rättsliga kontrollen och
      den demokratiska kontrollen över dessa oundgängliga instrument.
    t: Tuttavia, è del tutto condivisibile ciò che qui ci ha detto il relatore e che
      è sottolineato anche dagli emendamenti approvati in commissione, che <a>ribadiscono</a>
      con forza l’opinione, più volte espressa da questo Parlamento, secondo cui è
      sempre più necessario pervenire alla comunitarizzazione degli strumenti di cooperazione
      giudiziaria, al rafforzamento del controllo giurisdizionale e al rafforzamento
      del controllo democratico di questi pur indispensabili strumenti.
  - s: I mitt betänkande för utskottet för industrifrågor, utrikeshandel, forskning
      och energi har vi <v>slagit</v> <p>fast</p> att minst 10 procent på nytt måste
      anslås till små och medelstora företag.
    t: Nella relazione che ho presentato a nome della commissione per l’industria,
      il commercio estero, la ricerca e l’energia, <a>ribadisco</a> che almeno il
      10 per cento dev’ essere destinato alle PMI.
  - s: Jag bedömer utgången av detta toppmöte som någonting mycket uppmuntrande och
      vill än en gång <v>slå</v> <p>fast</p> att kommissionen är inställd på att se
      till att Europeiska rådets beslut verkställs snabbt och effektivt.
    t: Onorevoli parlamentari, io giudico molto incoraggiante l’esito di questo Vertice
      e voglio <a>ribadire</a> ancora una volta che la Commissione è impegnata a fare
      in modo che le decisioni del Consiglio europeo siano messe in atto rapidamente
      ed efficacemente.
  - s: Det är därför nödvändigt att i varje enskilt fall där dessa framgångar ifrågasätts,
      med stor tydlighet <v>slå</v> <p>fast</p> att ”hit men inte längre kan ni gå”.
    t: Pertanto, in ogni singolo caso ove tale successo venga messo in discussione,
      occorre <a>ribadire</a> con chiarezza quali sono i limiti.
  - s: 'Jag skulle också vilja utnyttja detta tillfälle till att <v>slå</v> <p>fast</p>
      att det inte längre går att komma med undanflykter:'
    t: 'Vorrei anche utilizzare quest’occasione per <a>ribadire</a> che non è più
      il tempo di tergiversazioni:'
  - s: 'Här vill jag <v>slå</v> <p>fast</p> vilka kriterier som jag som föredragande
      har haft:'
    t: 'Desidero, a questo proposito, <a>ribadire</a> i criteri a cui mi sono attenuto
      come relatore:'
  - s: Samtidigt tycker jag att det är viktigt att ta upp de sociala frågorna, som
      Barón Crespo och några andra har pekat på, och <v>slå</v> <p>fast</p> att vi
      har kommit framåt när det gäller dessa frågor och arbetskraftens situation.
    t: Al contempo, mi pare necessario affrontare anche le questioni sociali, come
      ricordato dall’onorevole Barón Crespo e altri, nonché <a>ribadire</a> che sono
      stati compiuti progressi su questo fronte e relativamente alla situazione dei
      lavoratori.
  - s: 'Men jag vill ändå ta tillfället i akt att <v>slå</v> <p>fast</p> ett grundläggande
      koncept:'
    t: 'Voglio tuttavia cogliere quest’ occasione per <a>ribadire</a> un concetto
      fondamentale:'
  - s: Det är också viktigt att <v>slå</v> <p>fast</p> - och jag tycker att föredraganden
      Brunetta gjorde det - att det mål vi måste sträva emot är att på så kort tid
      som möjligt uppnå en reell konkurrens, utan behov av den betungande regleringen
      från tillsynsmyndigheternas sida.
    t: È importante altresì <a>ribadire</a> - mi pare lo ricordasse il relatore Brunetta
      - che l’obiettivo cui si deve tendere è quello del raggiungimento, nei tempi
      più brevi possibili, di una situazione di competizione effettiva senza il bisogno
      del forte peso di regolamentazione delle authority.
  - s: 'I en helt annan fråga vill jag också <v>slå</v> <p>fast</p> det som vissa
      föregående talare har sagt:'
    t: Su tutt’altro argomento desidero <a>ribadire</a>, come altri hanno fatto prima
      di me, che, se la lotta contro il terrorismo è legittima, non deve avvenire
      a detrimento dei diritti più elementari.
  - s: I förra veckan lade jag fram ett nytt projekt för Europaparlamentets gruppordförandekonferens,
      men jag tycker att det är nödvändigt att <v>slå</v> <p>fast</p> vissa grundläggande
      punkter här igen.
    t: La scorsa settimana ho presentato il nostro progetto alla Conferenza dei presidenti
      di gruppo del Parlamento europeo, ma ritengo qui necessario <a>ribadire</a>
      alcuni punti fondamentali.
  - s: 'Jag skulle bara vilja <v>slå</v> <p>fast</p> ett par grundläggande punkter:'
    t: 'Voglio solo <a>ribadire</a> alcuni punti fondamentali:'
  - s: Vi hade verkligen uppskattat om ni tydligare hade <v>slagit</v> <p>fast</p>
      dessa koncept.
    t: Ci sarebbe veramente piaciuto che lei avesse <a>ribadito</a> più chiaramente
      questi concetti.
  - s: Vi är alltid beredda att be om och ge förtydliganden och kan <v>slå</v> <p>fast</p>
      att ingen kan tänka sig en annan roll för Italien än rollen som självständig
      huvudperson i byggandet av den europeiska samfälligheten.
    t: Sempre disponibili a chiedere e ad offrire chiarimenti, <a>ribadiamo</a> che
      nessuno può immaginare per l’Italia un ruolo che non sia quello di autonomo
      protagonista della costruzione dell’unità europea.
  - s: Jag vill <v>slå</v> <p>fast</p> detta även här, bland annat därför att maffian
      i mitt land, Italien, tyvärr fortfarande gör sig påmind, men tvärtemot vad den
      italienske ministern Lunardi påstår är det absolut inte godtagbart att staten
      tolererar maffian.
    t: Voglio <a>ribadirlo</a> anche in questa sede, anche perché nel mio paese, l’Italia,
      purtroppo la presenza della Mafia si fa ancora sentire, ma, al contrario di
      quanto sostiene il Ministro del governo italiano Lunardi, la connivenza con
      la Mafia è assolutamente inaccettabile.
  - s: jag har noterat att den här punkten har uppmärksammats av ett stort antal ledamöter
      och jag tycker därför att det är viktigt att åter <v>slå</v> <p>fast</p> de
      långsiktiga principer som kommissionen har för avsikt att tillämpa i denna känsliga
      och viktiga fråga.
    t: 'io ho notato che questo punto ha attirato l’attenzione di un gran numero di
      parlamentari e mi preme perciò <a>ribadire</a> i principi di lungo periodo che
      la Commissione intende applicare in questo delicato e primario settore:'
  - s: Jag tycker också att det är viktigt att programmet Galileo och projekten om
      nätverk för telekommunikationer och energi skall omfattas av den nya förordningen
      och att man har <v>slagit</v> <p>fast</p> att den prioriterade sektorn, också
      med tanke på hållbarheten, är järnvägen.
    t: Considero inoltre importante avere incluso nel nuovo regolamento il progetto
      GALILEO e i progetti di rete per le telecomunicazioni e per l’energia, e l’aver
      <a>ribadito</a> che il settore prioritario, anche ai fini della sostenibilità,
      è quello ferroviario.
  - s: Fortfarande a propå skattekonkurrens skall man dessutom <v>slå</v> <p>fast</p>
      att det ?race to the bottom?
    t: Inoltre, sempre a proposito di concorrenza fiscale, va <a>ribadito</a> che,
      nella realtà non è riscontrabile quella race to the bottom, quella corsa al
      ribasso nelle entrate fiscali che spesso molti paventano, temendo il rischio
      del venir meno delle risorse necessarie agli Stati.
