  v: dejar claro
  x:
  - s: Men jag anser att vi måste <v>slå</v> <p>fast</p> att skatteundandragande inte
      kan accepteras.
    t: En principio no tengo objeción alguna contra el sistema de retenciones, pero
      creo que debemos <a>dejar</a> <a>claro</a> que la evasión fiscal resulta inaceptable.
  - s: Därför vill jag också <v>slå</v> <p>fast</p> från början att det inte var lätt
      att hitta en gemensam linje i vår grupp.
    t: Además, también quisiera <a>dejar</a> <a>claro</a> que, en principio, no ha
      sido fácil encontrar una línea común dentro de nuestro Grupo.
  - s: Trots alla brister visar betänkandet detta klart och tydligt och <v>slår</v>
      <p>fast</p> att det för närvarande inte är aktuellt att inleda anslutningsförhandlingar.
    t: El informe así lo indica a pesar de todas sus insuficiencias y <a>deja</a>
      <a>claro</a> que ahora mismo no se puede contemplar el inicio de negociaciones
      para la adhesión.
  - s: Det är också viktigt att <v>slå</v> <p>fast</p> att EU:s forskningsprojekt
      inte skall syssla med forskning som berör kloning.
    t: También es importante <a>dejar</a> <a>claro</a> que los proyectos de investigación
      de la UE no deben ocuparse de la clonación.
  - s: Som jag säger vill jag personligen stödja det svenska förslaget, men jag är
      också otroligt öppen för andra förslag så länge vi <v>slår</v> <p>fast</p> att
      det inte bara är ratificeringar som krävs utan förändrade attityder och att
      ekonomiska resurser måste ställas till förfogande, för innan allt detta sker
      har vi inte mycket mer än ord att komma med, som min svenska kollega sa innan
      jag fick ordet.
    t: Como he dicho, deseo personalmente apoyar la propuesta sueca, pero me muestro
      también absolutamente abierto a otras posibilidades, siempre que <a>dejemos</a>
      <a>claro</a> que no necesitamos simples ratificaciones sino cambios de actitud
      y que debemos destinar fondos para una ayuda real ya que, mientras tanto, lo
      único que tenemos, como ha dicho mi colega sueca que me ha precedido, son poco
      más que palabras.
  - s: Vi måste mycket tydligt <v>slå</v> <p>fast</p> att EU uppmanar Förenta staterna
      att avbryta detta initiativ, och se till att EU lovar att organisationen och
      dess medlemsstater inte kommer att delta i detta projekt på någon nivå.
    t: Tenemos que <a>dejar</a> muy <a>claro</a> que la UE insta a EE.UU. a abandonar
      esta iniciativa y se compromete ella misma y sus Estados miembros a no tomar
      parte en este proyecto a ningún nivel.
  - s: Det är viktigt att <v>slå</v> <p>fast</p> att 50 procent av all antibiotika
      används inom djurhållningen.
    t: Es importante <a>dejar</a> en <a>claro</a> que el 50 % de todos los antibióticos
      se utilizan en la cría animal, que es demasiado.
  - s: För att summera anser jag att den här kompromissen att skapa en extra post
      på två områden under en begränsad period och <v>slå</v> <p>fast</p> att vi kommer
      att återgå till det normala när den perioden är slut är ett rimligt förslag
      som kommer att vara bra för parlamentets arbete.
    t: Resumiendo, considero razonable la propuesta de crear un puesto suplementario
      en dos ámbitos durante un período limitado, <a>dejando</a> <a>claro</a> que
      volveremos a la situación normal cuando finalice este período y teniendo en
      cuenta que esta propuesta resultará beneficiosa para la realización de la labor
      parlamentaria;
  - s: Vi måste också tydligt <v>slå</v> <p>fast</p> att Turkiet måste erkänna Cyperns
      rätt att förhandla om medlemskap i Europeiska unionen, om vi skall utveckla
      våra förbindelser.
    t: Debemos también <a>dejar</a> bien <a>claro</a> que, si se quiere progresar
      en nuestras relaciones, Turquía ha de reconocer el derecho de Chipre a negociar
      su adhesión a la Unión Europea.
  - s: Det måste emellertid tydligt <v>slås</v> <p>fast</p> att toppmötet den 8 mars
      faktiskt föregår en mycket viktig debatt om konstitutionen.
    t: No obstante, hay que <a>dejar</a> <a>claro</a> que la cumbre del 8 de marzo
      sirve en realidad de precedente para un debate muy importante acerca de la Constitución.
  - s: Men det är viktigt att <v>slå</v> <p>fast</p> att allmänna kommunikationer
      inte alltid är en verksamhet som ger överskott.
    t: Sin embargo, conviene <a>dejar</a> <a>claro</a> que el transporte público no
      siempre deja beneficios.
  - s: Jag vill här och nu <v>slå</v> <p>fast</p> att både rådet och kommissionen
      i sitt förslag bör beakta parlamentets starka och eniga ställningstagande i
      frågan.
    t: Quiero <a>dejar</a> <a>claro</a> aquí y ahora que, en la presentación de esta
      propuesta, tanto el Consejo como la Comisión deberían prestar atención a la
      firme y unánime posición del Parlamento sobre este asunto.
  - s: 'Här måste följande <v>slås</v> <p>fast</p> mycket tydligt:'
    t: 'Y queremos <a>dejarlo</a> muy <a>claro</a> aquí:'
  - s: Samtidigt är det viktigt att <v>slå</v> <p>fast</p> att vi, när det gäller
      att förbättra människors hälsa och att garantera en uthållig produktion av mer
      livsmedel till en växande världsbefolkning, inte skall utesluta någon vetenskap.
    t: Asimismo, es importante <a>dejar</a> en <a>claro</a> que a la hora de mejorar
      la salud de las personas y de garantizar una producción sostenida de alimentos
      para la creciente población del mundo, no se puede excluir ninguna ciencia.
  - s: Resolutionen <v>slår</v> <p>fast</p> att förebyggande miljöinsatser är ett
      viktigt säkerhetspolitiskt instrument och uppmanar därför medlemsländerna att
      definiera miljö- och hälsomål i sina långsiktiga försvars- och säkerhetspolitiska
      bedömningar.
    t: La resolución <a>deja</a> en <a>claro</a> que los esfuerzos de prevención medioambiental
      son un instrumento importante en la política de seguridad e insta, por eso,
      a los Estados miembros para definir sus metas medioambientales y de salud en
      los esquemas de la política de seguridad y defensa a largo plazo.
  - s: Samtidigt måste vi <v>slå</v> <p>fast</p> att fångarna där inte bör ses som
      fredliga förkämpar för mänskliga rättigheter och att de måste bedömas utifrån
      detta.
    t: Del mismo modo, es necesario <a>dejar</a> <a>claro</a> que quienes se encuentren
      allí como prisioneros no deben ser considerados como pacíficos defensores de
      los derechos humanos y que deben ser juzgados a partir de esta base.
  - s: Vi vill <v>slå</v> <p>fast</p> att vi är positiva till alla former av samarbete,
      även inom det rättsliga området, om det sker på mellanstatlig nivå och inte
      kränker eller inskränker den nationella suveräniteten eller den nationella demokratin.
    t: Queremos <a>dejar</a> en <a>claro</a> que somos partidarios de toda clase de
      colaboraciones, incluso en el ámbito judicial, si se llevan a efecto en el plano
      interestatal y no limitan ni pisotean la soberanía nacional ni la democracia
      nacional.
  - s: Jag skulle dock generellt vilja <v>slå</v> <p>fast</p> att syftet med förslaget
      inte är att fastställa denna familjedefinition.
    t: A modo de comentario general, quisiera <a>dejar</a> <a>claro</a> que el propósito
      de la propuesta no es establecer una definición de la familia.
  - s: Vid ceremonin i mars <v>slog</v> vi <p>fast</p> att inget av detta - fred och
      frihet, demokrati och rättsstatsprincipen - kan tas för givet.
    t: En la ceremonia de marzo <a>dejamos</a> <a>claro</a> que nada de esto, la paz
      y la libertad, la democracia y el Estado de Derecho, nada de esto puede darse
      por descontado.
  - s: Jag anser att dessa vägledande principer också kan bidra till att övertyga
      våra medborgare om EU, nämligen genom att öka kännedomen om våra gemensamma
      mål, genom att <v>slå</v> <p>fast</p> att vi agerar tillsammans i världen på
      grundval av våra värden.
    t: Creo que estos principios rectores también pueden contribuir a convencer a
      nuestros ciudadanos de la necesidad de Europa, aumentando el conocimiento acerca
      de nuestros objetivos comunes, <a>dejando</a> <a>claro</a> que estamos actuando
      al unísono en el mundo sobre la base de nuestros valores.
  - s: Mitt i all diskussion om förändringar är det viktigt att <v>slå</v> <p>fast</p>
      att ECHO:s engagerade och lojala personal är den viktigaste tillgång vi har
      att bygga på.
    t: En el centro de todo este debate sobre las mejoras, es importante <a>dejar</a>
      <a>claro</a> que el personal leal y comprometido de ECHO es el activo más importante
      del que disponemos.
  - s: Jag bjöds in för att delta i en stor konferens och våra ståndpunkter börjar
      närma sig varandra, så om vi gör vårt arbete ordentligt och på ett öppet och
      ärligt sätt <v>slår</v> <p>fast</p> vad vi eftersträvar med kollektiva prövningsmöjligheter,
      tror jag att vi slutligen kommer att nå en gemensam lösning.
    t: Se me invitó a una gran conferencia y estamos empezando a acercar nuestras
      posiciones, por lo que opino que, si hacemos nuestro trabajo bien, <a>dejando</a>
