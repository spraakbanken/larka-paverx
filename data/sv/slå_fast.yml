      på nära håll.
    t: He podido hablar en nombre del Consejo en pleno, y por tanto creo que he dejado
      claro en qué dirección está yendo nuestra reflexión, también creo haber indicado
      cuáles son los límites que el Ecofin y que los propios ministros ya han <a>fijado</a>,
      igualmente les he comentado cuál es el ámbito del debate que se ha entablado,
      y seguramente tengan ustedes empeño, los que están aquí, y están todos, en que
      haya especialistas en la materia que sigan muy de cerca la evolución de este
      debate.
  - s: De två första G20-mötena i Washington och London var också avgörande för att
      <v>slå</v> <p>fast</p> en global agenda för att reformera systemen för finansiell
      reglering och tillsyn.
    t: Las dos Cumbres del G-20, Washington y Londres, han sido también determinantes
      a la hora de <a>fijar</a> una agenda global de reformas de los sistemas de regulación
      y supervisión financiera.
  - s: Må rådet vara säker på att vårt utskott bibehåller sin ståndpunkt angående
      ett totalt förbud och vi litar på att rådet noterar detta innan det <v>slår</v>
      <p>fast</p> den gemensamma ståndpunkten.
    t: Tenga el Consejo la seguridad de que nuestra comisión sigue manteniendo su
      postura sobre una prohibición total y confiemos en que el Consejo tome nota
      de ello, antes de <a>fijar</a> su posición común.
  - s: Aktuella uttalanden av Solana bekräftar behovet av att vi <v>slår</v> <p>fast</p>
      vad vi vill prioritera.
    t: Las recientes declaraciones del Sr. Solana confirman la necesidad de <a>fijar</a>
      prioridades.
  - s: Därför är det så angeläget att vi i morgon röstar fulltaligt om detta betänkande,
      så att parlamentet kan <v>slå</v> <p>fast</p> sin hållning innan kommissionen
      definitivt förklarar saken vara ett avslutat kapitel.
    t: De ahí la urgencia de que mañana votemos sin falta este informe, de manera
      que el Parlamento haya <a>fijado</a> su posición antes de que la Comisión cierre
      definitivamente el capítulo.
  - s: Jag gläder mig också åt idén att <v>slå</v> <p>fast</p> kvantitativa mål och
      måttstockar att uppnå, bland annat för en årlig genomsnittlig tillväxt på EU-nivå
      (3 procent) och för sysselsättningsgraden (70 procent).
    t: Asimismo, me felicito de la idea de <a>fijar</a> objetivos cuantificados así
      como los objetivos que han de alcanzarse, especialmente para el crecimiento
      medio anual a nivel de la UE (3%) y la tasa de empleo (70%).
  - s: Grönboken borde ha <v>slagit</v> <p>fast</p> kvantifierbara mål om minskningar
      av växthusgaser som kunde garanteras av systemet för handel med utsläppsrätter,
      det vill säga, grönboken borde ha angett en procentandel för minskningar av
      växthusgaser som skulle gällt för handeln med utsläppsrätter.
    t: el Libro Verde debería haber <a>fijado</a> objetivos cifrados de reducción
      de gases con efecto de invernadero que se garantizarían por el sistema de comercio
      de emisiones, es decir, que el Libro Verde debería haber dicho cuál sería el
      porcentaje de reducción de gases con efecto invernadero que se atribuiría al
      comercio de emisiones.
  - s: kommissionen borde inte i debatten om systemets ramar ha <v>slagit</v> <p>fast</p>
      den direkta handeln mellan företag med utsläppsrätter som enda möjliga alternativ.
    t: la Comisión no debería haber <a>fijado</a>, en el debate sobre el ámbito del
      sistema, el comercio de emisiones directo entre empresas como la única opción
      posible.
  - s: Jag tror att det var något som främjade den intensifiering av förhandlingarna
      som har ägt rum, och att vi vid nästa möte i rådet (allmänna frågor), och senare
      vid Europeiska rådets toppmöte, kan <v>slå</v> <p>fast</p> en tydlig och ambitiös
      inriktning för det fortsatta arbetet, på grundval av de principer som fastställdes
      i Helsingfors.
    t: Creo que la intensificación de las negociaciones que tuvieron lugar se consideró
      ampliamente y que podremos <a>fijar</a>, en el próximo CAG, y luego en el Consejo
      Europeo, una línea clara y ambiciosa para la continuación de los trabajos, sobre
      la base de los principios fijados en Helsinki, lo que debería llevarnos hasta
      la conclusión deseada.
  - s: Efter vilka tydliga kriterier kommer ni, herr kommissionär, att <v>slå</v>
      <p>fast</p> dessa prioriteringar?
    t: ¿Según qué criterios transparentes, señor Comisario, <a>fijará</a> esas prioridades?
  - s: Och jag räknar också med det faktum att Europeiska unionen för första gången,
      och med bindande karaktär för medlemsstaterna, har <v>slagit</v> <p>fast</p>
      det nödvändiga målet om att uppnå 0,39 procent av bruttonationalinkomsten för
      2006 som genomsnitt i gemenskapen och som en halva väg till målet på 0,7 procent.
    t: Y tengo en cuenta también que la Unión Europea ha <a>fijado</a> por primera
      vez, y con carácter vinculante para los Estados miembros, un objetivo preciso
      y orientado a alcanzar el 0,39 por ciento del PIB en 2006 como media comunitaria
      y como etapa intermedia para el objetivo de 0,7 por ciento.
  - s: Europeiska rådet <v>slog</v> <p>fast</p> vikten av en sund och stark makroekonomisk
      politik, en skattepolitisk konsolidering, en hållbar ekonomisk politik och strukturella
      reformer.
    t: Las metas <a>fijadas</a> en el Consejo Europeo de Lisboa son muy vastas y entrañan
      mandatos específicos para la Comisión.
  - s: 'Man har till och med <v>slagit</v> <p>fast</p> en siffra:'
    t: 'Se <a>fijó</a> incluso la cifra:'
  - s: Vid toppmötet i Berlin och sedan i det interinstitutionella avtalet kom rådet,
      parlamentet och kommissionen överens om att <v>slå</v> <p>fast</p> de övre gränserna
      för jordbruksutgifterna och därmed långsiktigt stabilisera jordbruksandelen
      i den totala budgeten.
    t: En la cumbre de Berlín y posteriormente en el Acuerdo Interinstitucional, el
      Consejo, el Parlamento y la Comisión llegaron al acuerdo de <a>fijar</a> unos
      límites superiores para los gastos agrícolas y estabilizar de este modo la proporción
      agrícola en el presupuesto total.
  - s: Genom godkännandet av denna förordning kommer kommissionen att <v>slå</v> <p>fast</p>
      villkoren för tilldelning, tillhandahållande och genomförande av stödet liksom
      villkoren för åtgärdernas hållbarhet och för insyn i hur åtgärderna påverkar
      demokratin och de mänskliga rättigheterna.
    t: Con la aprobación de este reglamento, la Comisión <a>fijará</a> las condiciones
      de asignación, movilización y ejecución de la ayuda, así como las condiciones
      de sostenibilidad de las acciones necesarias para que resulten más visibles
      sus efectos en la democracia y en los derechos humanos.
  - s: Traditionellt sett tillämpar den offentliga sektorn kassabaserade räkenskaper,
      dvs. en redovisning av inkomster och utgifter jämfört med de siffror som lagstiftarna
      på budgetområdet <v>slog</v> <p>fast</p> i budgeten.
    t: La contabilidad en el sector público se basa tradicionalmente en el libro de
      caja, por cuanto se centra en el registro de ingresos y gastos en comparación
      con las estimaciones presupuestarias <a>fijadas</a> por las autoridades responsables
      del presupuesto.
  - s: 'Men förutom de substantiella skälen, står vår trovärdighet på spel, inför
      ett fördrag som, bortom alla tvivel, <v>slår</v> <p>fast</p> villkoren för berättigande
      till fonden:'
    t: 'Pero, además de las razones sustanciales, está en entredicho nuestro crédito
      ante un Tratado que <a>fija</a>, sin margen para la duda, las condiciones de
      acceso al fondo:'
  - s: 2) Rådet i Göteborg måste <v>slå</v> <p>fast</p> ett politiskt åtagande - med
      precisa mål och åtgärder - för att rätta till ohållbarheten i Europeiska unionen
    t: 2) El Consejo de Gotemburgo debe <a>fijar</a> un compromiso político —con metas
      y acciones precisas— de corrección de la insostenibilidad en la Unión Europea
  - s: Den kan därutöver <v>slå</v> <p>fast</p> ett antal referensvärden och grundläggande
      rättigheter.
    t: Además, puede <a>fijar</a> cierto número de valores de referencia y de derechos
      fundamentales.
  - s: När man på toppmötet i Essen <v>slog</v> <p>fast</p> de nödvändiga satsningarna
      på omfattande infrastrukturinvesteringar, handlade det framför allt om motorvägar
      och snabbtåg över nationsgränser i ett Europa där satsningar av tradition huvudsakligen
      gjorts i de egna länderna.
    t: Señor Presidente, cuando en la Cumbre de Essen se <a>fijaron</a> las necesidades
      de inversiones en infraestructuras, se habló especialmente de autopistas y trenes
      de alta velocidad que cruzarían las fronteras, en una Europa en que, tradicionalmente,
      han sido los propios países los que han realizado las inversiones.
  - s: Artikel 6.3 <v>slår</v> <p>fast</p> att bestämmelserna för märkning skall tillämpas
      inom tre år efter den 1 juli 1998.
    t: Ese mismo apartado 3 del artículo 6 <a>fija</a> un plazo de tres años para
      la aplicación de las modalidades de etiquetado a partir del 1 de julio de 1998.
  - s: Vi tycker att det avregleringsarbete som kommissionen föreslagit bör stödjas,
      men vi förkastar de ändringsförslag som direkt <v>slår</v> <p>fast</p> en tidsplan
      för ett öppnande av marknaden (person- och godstrafik) för järnvägstransporterna.
    t: Creemos que debemos apoyar esta mayor liberalización propuesta por la Comisión,
      aunque rechazamos las enmiendas que <a>fijan</a> un plazo específico para la
      apertura total del mercado en el transporte ferroviario de pasajeros y mercancías.
  - s: Glädjande nog kommer vi ju att få tid att gemensamt diskutera detta och <v>slå</v>
      <p>fast</p> vilken ram som är den bästa.
    t: Tenemos la suerte de disponer de tiempo para discutir conjuntamente estos temas
      y <a>fijar</a> el marco más apropiado.
  - s: Parlamentet har <v>slagit</v> <p>fast</p> en rad prioriteringar som jag dessutom
      inte tror att det råder någon oenighet om med medlemsstaterna eller kommissionen.
    t: El Parlamento ha <a>fijado</a> una serie de prioridades en las que creo que
      además no hay ninguna diferencia con los Estados miembros ni con la Comisión.
  - s: Tyvärr har man redan nämnt ett datum för när förhandlingarna skall påbörjas,
      samtidigt som man inte har <v>slagit</v> <p>fast</p> några villkor för förhandlingarna.
    t: Por desgracia también se ha mencionado una fecha para el inicio de las negociaciones,
      mientras que aún no se han <a>fijado</a> las condiciones.
  - s: Man gjorde inte bruk av - i denna, som i andra tidigare liknande förfaranden
      - förmågan att ensidigt <v>slå</v> <p>fast</p> förskottsbetalningens belopp,
      med argument om det brukliga förfarandet, men, trots detta, komplicerades allt
      på gränsen till det absurda angående den formulering som användes i tilläggsavtalet
      till kontraktet, framför allt angående beloppet, till den grad att man tycktes
      glömma vad som hade gjorts i tidigare fall, och allt komplicerades, som om det
      inte fanns tidsfrister att uppfylla, trots att man var i slutet av dem. Man
      framförde yttranden och formulerade iakttagelser, vissa var motsägelsefulla,
      andra otidsenliga och utan sammanhang, ingenting ledde till tillfredsställande,
      tidsenliga, lösningar på problemet, och allt komplicerades.
    t: No se utilizó —en este como en otros procesos similares anteriores— la facultad
      de <a>fijar</a> unilateralmente el importe del pago anticipado, se argumentó
      para ello con la práctica habitual, pero, a pesar de eso, todo se complicó hasta
      el límite del absurdo respecto de la formulación para actuar en el acto suplementario
      del contrato, en particular, en cuanto al valor que inscribir, hasta el punto
      de que pareció olvidarse lo que en casos anteriores ya se había hecho, y se
      complicó todo, como si no hubiera plazos que cumplir, pues estaban a punto de
      expirar.
  - s: Vi vill <v>slå</v> <p>fast</p> ett antal viktiga sociala mål för jämställdhet,
      mångfald och delaktighet på arbetsplatsen.
    t: Queremos <a>fijar</a> unas metas sociales importantes en relación con la igualdad
      de oportunidades, el pluralismo y la participación en los centros laborales.
  - s: Det är skälet till att vi förbehållslöst stöder detta förslag, som <v>slår</v>
      <p>fast</p> när en rad giftiga ämnen skall undanröjas.
    t: Por esta razón nosotros apoyamos sin reservas esta propuesta, que <a>fija</a>
      las fechas para la eliminación de una serie de sustancias tóxicas.
  - s: Särskilda årliga prioriteringar måste <v>slås</v> <p>fast</p>, tillsammans
      med närmare tillämpningsbestämmelser.
    t: Habría que <a>fijar</a> prioridades anuales específicas, acompañadas de modalidades
      de aplicación.
