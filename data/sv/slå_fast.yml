      13 qui <a>définissent</a> les procédures de criblage et la définition de l’ampleur
      de l’évaluation, les procédures de planification et de programmation du criblage
      et de la définition de l’ampleur de l’évaluation et qui exigent la réalisation
      d’un criblage au cas par cas, avec la participation du public dans chaque cas.
  - s: Kanske vore det lämpligt att i första hand <v>slå</v> <p>fast</p> vad som är
      förbjudet att göra och sedan strikt reglera de metoder som accepteras.
    t: Peut-être convient-il de <a>définir</a> en priorité ce que l’on s’interdit
      de faire et d’encadrer rigoureusement la pratique acceptable.
  - s: Jag gratulerar Vitorino till det arbete som gjorts, men under sammanträdet
      i Tammerfors fastställde man en dagordning och jag undrar varför, så länge efter
      detta sammanträde, vi fortfarande kämpar med att <v>slå</v> <p>fast</p> vad
      denna dagordning skall omfatta.
    t: Je félicite M. Vitorino pour le travail qui a été accompli, mais Tampere a
      fixé un agenda et je me demande pourquoi nous sommes toujours en train de peiner,
      tant de temps après Tampere, pour <a>définir</a> la teneur de cet agenda.
  - s: Det är brådskande att <v>slå</v> <p>fast</p> vem som gör vad i unionen, dvs.
      att definiera subsidiaritetsprincipen.
    t: Il y a urgence à <a>définir</a> qui fait quoi dans notre Union, c’est-à-dire
      à définir le principe de subsidiarité.
  - s: Skälet till att de ändringsförslag som godkänts av utskottet, när det gäller
      privata kopior, utgjorde en viktig nyhet som stöd för upphovsmännen, är det
      faktum att ändringarna <v>slår</v> <p>fast</p> att denna privata kopia - jag
      citerar ur texten - ”inte skall ha kommersiella syften, inte ens indirekt, skall
      utföras av en fysisk person för enskilt bruk och skall skapa en rättvis ersättning
      till rättsinnehavaren”.
    t: Dans le domaine de la copie privée, les amendements de compromis approuvés
      par la commission ont représenté une nouveauté importante pour le soutien des
      auteurs car ils <a>définissent</a> que cette copie privée doit être effectuée
      - je cite textuellement - «par une personne physique pour un usage privé et
      à des fins non directement ou indirectement commerciales, à condition que les
      titulaires des droits reçoivent une compensation équitable».
  - s: EU:s förhandlingsmandat för rådets ordförandeskap, som kommissionen godkänner,
      diskuterades i dag av Coreper, och planen är att rådet ska anta en resolution
      i frågan och <v>slå</v> <p>fast</p> riktlinjer för förhandlingarna i februari.
    t: Le mandat de négociation de l’UE octroyé à la présidence du Conseil, avec le
      soutien de la Commission, faisait aujourd’hui l’objet d’un débat au sein du
      COREPER, et il est probable que le Conseil adopte une résolution sur le sujet
      et <a>définisse</a> des orientations pour les négociations prévues en février.
  - s: Först när vi har <v>slagit</v> <p>fast</p> vad det fria och öppna samhället
      består av för okränkbara rättigheter kan man inom ramen för dessa rättigheter
      bedriva brottsbekämpning och diskutera hur olika avtal ska se ut.
    t: Ce n’est qu’après avoir <a>défini</a> les droits inaliénables existant dans
      une société libre et ouverte que nous pourrons, dans le respect de ces droits,
      combattre la criminalité et discuter de la forme que prendront les différents
      accords.
  - s: Så har då Europaparlamentet <v>slagit</v> <p>fast</p> de nationella politiska
      partierna som framtida ”avdelningar på nationell nivå”, en form av distriktsorganisationer
      till det man kallar europeiska politiska partier och som man anser att skattebetalarna
      runtom i Europa skall bistå med finansieringen av.
    t: Le Parlement européen a donc <a>défini</a> les partis politiques nationaux
      comme futures «composantes nationales», sorte d’organisations régionales de
      ce qu’on appellera partis politiques européens, ceux-ci méritant d’être assistés
      par le financement des contribuables européens.
  - s: En rad kriterier identifierades för att <v>slå</v> <p>fast</p> en gemensam
      metod för att ta prover och testa om genetiskt modifierade frön finns och för
      lämpliga åtgärder om sådana frön upptäcks.
    t: Une série de critères ont été <a>définis</a> afin d’élaborer une approche commune
      de l’échantillonnage et des tests de détection de la présence de semences GM
      et de prendre des mesures appropriées en cas de détection de semences GM.
  - s: Glädjande nog kommer vi ju att få tid att gemensamt diskutera detta och <v>slå</v>
      <p>fast</p> vilken ram som är den bästa.
    t: Nous aurions alors le temps d’en débattre conjointement et de <a>définir</a>
      le cadre financier le plus approprié.
  - s: Jag tycker det är oroande att till och med de s.k. vise männen, utan ytterligare
      skyldigheter gentemot någon, har som sin högsta prioritet att försöka komma
      fram till en kompromiss och att de vill försöka spela en roll som inte tillkommer
      dem. Jag hoppas att kommissionen och ni själv, i det förslag som ni kommer att
      lägga fram, kommer att ha det mod som krävs för att sikta högre, att ni med
      något som är mer spännande än ett uppkok på olika texter från fördragen skall
      kunna motivera behovet av att <v>slå</v> <p>fast</p> vilka delar av de dokument
      som Europeiska unionen bygger på som kan betraktas som en konstitution.
    t: J’espère que la Commission, et vous, Monsieur le Commissaire, aurez le courage
      d’aller plus loin dans votre proposition, que vous serez en mesure de nous présenter
      quelque chose de plus passionnant qu’une simple réorganisation de textes confus
      provenant des Traités, la nécessité de <a>définir</a> un chapitre constitutionnel
      dans les textes fondateurs de l’Union européenne.
  - s: Mekanismen utgör en viktig del av ett globalt åtgärdspaket som är utformat
      för att <v>slå</v> <p>fast</p> en ny ram, stärka budgetdisciplinen och samordna
      medlemsstaternas ekonomiska och finansiella politik, som bör omfatta åtgärder
      för att främja ett gemensamt europeiskt svar på tillväxtutmaningar, och samtidigt
      överbrygga den ekonomiska och sociala obalansen och förbättra konkurrenskraften.
    t: Ce mécanisme est un volet important d’un train de mesures destiné à <a>définir</a>
      un nouveau cadre afin de renforcer la discipline budgétaire et la coordination
      des politiques économiques et financières des États membres, qui doit notamment
      favoriser une réponse européenne commune aux enjeux liés à la croissance, tout
      en venant à bout des déséquilibres économiques et sociaux et en renforçant la
      compétitivité.
  - s: Och hur reagerar slutligen kommissionen på kraven från vissa organisationer
      som företräder det civila samhället i länderna i syd, på att förbättra kontrollen
      över det makroekonomiska anpassningsprogrammet genom att organisera konferenser
      om nationell utveckling, i syfte att ge allmänheten i dessa länder en chans
      att <v>slå</v> <p>fast</p> nationella prioriteringar och projekt?
    t: Enfin, comment la Commission réagit-elle aux revendications présentées par
      certaines organisations représentant la société civile des pays du Sud en vue
      d’améliorer la maîtrise du programme d’adaptation macro-économique, par l’organisation
      de conférences sur le développement national, afin de donner une chance à l’opinion
      publique de ces pays de <a>définir</a> des priorités et des projets nationaux
      ?
  - s: Vi skall också uppmärksamma kravet på en strikt respekt för subsidiaritetsprincipen
      så att vi låter medlemsstaterna, och genom dem regionerna - som är de verkliga
      drivkrafterna bakom forskningscentrumen och de som har direktkontakt med företagens
      och universitetens värld - få förmågan och ansvaret att <v>slå</v> <p>fast</p>
      hur deras prioriteringar och åtgärder skall se ut.
    t: On attirera aussi l’attention sur la nécessité d’un strict respect du principe
      de subsidiarité, afin de laisser, sur le terrain, aux États membres, et à travers
      eux aux régions, véritables moteurs des centres de recherche en prise directe
      avec les mondes de l’entreprise et de l’université, la capacité et la responsabilité
      de <a>définir</a> leurs priorités et les modalités de leur actions.
  - s: Artikel 305, tidigare artikel 232, i EG-fördraget <v>slår</v> <p>fast</p> att
      föreskrifterna i EG-fördraget inte avviker från det som sägs i Euratomfördraget.
    t: L’article 305, ex-article 232, du traité CE, <a>définit</a> que les dispositions
      de ce traité ne dérogent pas à ce qui est stipulé dans le traité Euratom.
  - s: Vår trovärdighet står på spel här, och jag välkomnar den möjlighet som kommissionen
      ger oss till att <v>slå</v> <p>fast</p> en mycket tydlig och delad vision om
      Europas roll i den demokratiska processen över hela världen.
    t: Sa crédibilité est en jeu ici et je me félicite de la possibilité que lui donne
      la Commission de <a>définir</a> très clairement et d’une seule voix la mission
      de l’Europe dans le processus démocratique des pays du monde entier.
  - s: Den dag man börjar att luckra upp någon av de tolv punkter som vi har <v>slagit</v>
      <p>fast</p> i Peking har man också börjat bryta sönder hela Pekingdokumentet.
    t: Le jour où l’on a commencé à assouplir une partie des douze points qui ont
      été <a>défini</a> à Beijing, on a aussi commencé à affaiblir l’ensemble du document
      de Beijing.
  - s: Det är samtliga tolv områden som man måste <v>slå</v> <p>fast</p> och utarbeta
      handlingsplanen för.
    t: C’est l’ensemble des douze domaines qui doivent être <a>définis</a> et pour
      lesquels on doit élaborer un programme d’action, et ne pas se limiter à trois
      car le document de Beijing tout entier pourrait alors être perdu.
- c: 23
  r: 5
  v: constater
  x:
  - s: I artikel 6 står det att unionen bygger på principerna om respekt för de mänskliga
      rättigheterna och de grundläggande friheterna samt på rättsstatsprincipen, och
      i artikel 7 betonas det att rådet på förslag från parlamentet eller från kommissionen
      kan <v>slå</v> <p>fast</p> att det finns en klar risk för att en medlemsstat
      allvarligt åsidosätter dessa principer.
    t: Monsieur le Président, je tiens à faire référence aux articles 6 et 7 du traité
      sur l’Union européenne qui signalent respectivement que l’Union est fondée sur
      les principes du respect des droits de l’homme, des libertés fondamentales et
      de l’État de droit et que, sur proposition du Parlement ou de la Commission,
      le Conseil peut <a>constater</a> qu’il existe un risque clair de violation grave
      par un État membre de ces principes.
  - s: Redan från början kunde vi <v>slå</v> <p>fast</p> att rådet på väsentliga punkter
      hade övertagit strukturen i ramprogrammet och det innehåll, som vi med delvis
      överväldigande majoritet hade godkänt, så att det på detta område egentligen
      bara gjorts detaljkorrigeringar.
    t: Dès le début, nous avons pu <a>constater</a> que le Conseil a repris, pour
      l’essentiel, la structure du programme-cadre et le contenu que nous avions en
      partie adoptés à des majorités écrasantes, de telle sorte qu’il n’y a en fait
      eu que des corrections de détail dans ce domaine.
  - s: När man tittar på utvecklingen under den senaste veckan och jämför den med
      ett teaterstycke, så kan man <v>slå</v> <p>fast</p> att den omfattar tre akter.
    t: Monsieur le Président, si l’on considère l’évolution de la semaine écoulée
      et qu’on la compare à une pièce de théâtre, on <a>constate</a> qu’il y a trois
      actes.
  - s: Det är en sak att <v>slå</v> <p>fast</p> detta, men en annan sak att förverkliga
      det.
    t: Le <a>constater</a> est une chose, mais en faire en réalité en est une autre.
  - s: I händelse av att kammaren inte skulle följa detta vill jag be talmannen <v>slå</v>
      <p>fast</p> att de ändringsförslag som de liberala, de gröna och kommunisterna
      har lagt fram är otillåtliga enligt artikel 140.4 i arbetsordningen, eftersom
      endast ändringsförslag som inte redan har lagts fram kan läggas fram.
    t: Au cas où l’Assemblée n’accepterait pas cela, je voudrais prier le président
      de <a>constater</a> que les demandes d’amendement déposées par les Libéraux,
      les Verts et les Communistes sont irrecevables en vertu de l’article 140 paragraphe
      4 du règlement, car conformément à cet article, seuls peuvent être introduites
      les demandes d’amendement qui n’ont pas été déposées auparavant.
  - s: Jag vill därför redan från början <v>slå</v> <p>fast</p> att den viktigaste
      byggstenen för att slutföra utvidgningsprojektet nu är att vi enas om de institutionella
      reformerna i EU.
    t: Je voudrais donc dès l’abord <a>constater</a> que l’élément essentiel pour
      mener à bien le projet d’élargissement est de parvenir maintenant à un accord
      sur les réformes institutionnelles de l’UE.
  - s: Det gläder mig att vi i dag tillsammans kan <v>slå</v> <p>fast</p> - efter
      alla diskussioner under de senaste månaderna - att alla tre institutionerna
      - de båda lagstiftande institutionerna och myndigheten som lägger fram förslag,
      kommissionen - är av den uppfattningen att förordningen naturligtvis måste träda
      i kraft i maj i år.
    t: Monsieur le Président, Madame la Vice-présidente, Monsieur le Président du
      Conseil, après tous les débats de ces derniers mois, je me réjouis que nous
      soyons réunis aujourd’hui et que nous puissions <a>constater</a> que les trois
      institutions - les deux institutions législatives et l’autorité investie du
      pouvoir d’initiative, la Commission - sont d’avis que le règlement doit bien
      entendu entrer en vigueur en mai de cette année.
  - s: Som Canberrakommissionen har <v>slagit</v> <p>fast</p> är det naturligtvis
      också så, att det egentligen inte finns någon säkerhet förrän alla kärnvapen
      har förstörts.
    t: Comme l’a <a>constaté</a> la commission Canberra, il n’existera pas de sécurité
      véritable avant que toutes les armes nucléaires ne soient détruites.
  - s: I dag analyserar vi avtalet och <v>slår</v> <p>fast</p> att överenskommelsen
      med EU inte bara skapar förhållanden liknande dem med Nafta, utan att den delvis
      rentav är värre.
    t: Aujourd’hui, nous analysons le traité et nous <a>constatons</a> que l’accord
      avec l’UE n’établit pas seulement pas des liens similaires à ceux de l’ALENA,
      mais est même pire à certains égards.
  - s: Vi är glada över att vi alla i dag kan <v>slå</v> <p>fast</p> en omständighet,
      nämligen att ombudsmannen hittills har visat sig vara en mycket viktig institution
      för EU, och en särskilt viktig institution för att öka offentligheten i unionen.
    t: Monsieur le Président, Monsieur le Médiateur, nous sommes tous heureux de pouvoir
      <a>constater</a> aujourd’hui que cette instance récente que représente le Médiateur
      s’est jusqu’à présent avérée très importante pour l’UE, en particulier dans
      la perspective de l’amélioration de la transparence au sein de l’Union.
  - s: För att slutligen <v>slå</v> <p>fast</p> det vi alla sedan länge visste, nämligen
      att majoriteten av den afrikanska befolkningen fortfarande lever under extrem
      fattigdom och går böjd under en enorm skuldbörda.
    t: Et ce pour <a>constater</a>, en définitive, ce que nous savions tous depuis
      longtemps, à savoir que la majorité de la population africaine vit toujours
      dans une pauvreté extrême et est toujours accablée par un lourd endettement.
  - s: EU behövs endast i så måtto att unionen måste <v>slå</v> <p>fast</p> att stödet
      är förenligt med den europeiska marknaden.
    t: À l’Union européenne, il est seulement demandé si elle doit <a>constater</a>
      la conformité de ces aides avec le marché européen.
  - s: Jag frågar mig detta, då jag <v>slår</v> <p>fast</p> att vi sitter fast i vår
      egen brist på följdriktighet.
    t: Telle est la question que je me pose lorsque je <a>constate</a> que nous persistons
      dans nos propres incohérences.
  - s: Framgångarna som det gemensamma handlandet har medfört bör stärka oss och få
      oss att sikta mot nya mål. Men självkritiskt måste vi <v>slå</v> <p>fast</p>
      att det vid sidan om ett brett samtycke hos många medborgare också finns skepsis,
      ja misstroende eller rent av ett avvisande av det europeiska enandeprojektet.
    t: En faisant notre autocritique, nous devons <a>constater</a> qu’à côté de l’adhésion
      de nombreux citoyens, le scepticisme, la méfiance et même le rejet du projet
      d’unification européen existent bel et bien.
  - s: Samtidigt är det viktigt att <v>slå</v> <p>fast</p> att vi, när det gäller
      att förbättra människors hälsa och att garantera en uthållig produktion av mer
      livsmedel till en växande världsbefolkning, inte skall utesluta någon vetenskap.
    t: Il importe également de <a>constater</a> que ne devons exclure aucune science,
      mais bien tirer profit de celle-ci, lorsqu’il s’agit d’améliorer la santé humaine
      et de garantir une production persistante croissante d’aliments pour une population
      mondiale en augmentation.
  - s: Vi kan dock <v>slå</v> <p>fast</p> att konventet har uppnått mer än ändringarna
      i Maastricht-, Amsterdam- och Nicefördragen tillsammans.
    t: En revanche, nous pouvons <a>constater</a> que la Convention a atteint un meilleur
      résultat que les modifications des traités de Maastricht, d’Amsterdam et de
      Nice ensemble.
  - s: Trots de delade meningarna om vem som bär ansvaret - och jag skall erkänna
      att jag inte håller med dem som skyller på de icke-statliga organisationerna
      eller länderna i syd - menar jag att vi tydligt måste <v>slå</v> <p>fast</p>
      att strukturen från Marrakech inte gäller längre.
    t: Je pense en effet que, malgré les divergences de vues qu’il y a dans cette
      Assemblée sur les responsabilités des uns et des autres, et j’avoue ne pas du
      tout partager le point de vue de ceux qui mettent en cause les ONG ou les pays
      du Sud, il est clair que nous devons <a>constater</a> que l’architecture n’est
      plus celle de Marrakech.
  - s: För det andra kan domstolen på begäran <v>slå</v> <p>fast</p> att förordningen
      och direktivet skall fortsätta att vara rättsligt verksamma.
    t: Ensuite, la Cour de justice peut <a>constater</a> sur demande que les effets
      juridiques du règlement et de la directive continuent d’être valables.
  - s: Som parlament kan vi i dag <v>slå</v> <p>fast</p> att både kommissionen och
      rådet i stor utsträckning tagit med våra förslag, och jag vill därför här som
      föredragande för utskottet för energi, valutafrågor och industripolitik uttala
      ett hjärtligt tack för samarbetet.
    t: Le Parlement peut aujourd’hui <a>constater</a> que tant la Commission que le
      Conseil ont largement repris ses propositions et je voudrais donc les remercier
      de cette collaboration constructive en tant que rapporteur pour la commission
      de l’industrie, du commerce extérieur, de la recherche et de l’énergie.
  - s: Om man i Europa tittar på de företag som särskilt engagerar sig på detta område,
      kan man <v>slå</v> <p>fast</p> att det framför allt är små och medelstora företag.
    t: Si l’on observe les firmes qui en Europe, s’engagent particulièrement dans
      ce domaine, on peut <a>constater</a> qu’il s’agit principalement de petites
      et moyennes entreprises.
  - s: Vi vill undvika att man, när kontraktet till slut tilldelas, när man jämfört
      anbuden och när det står klart att anbud 1 är det ekonomiskt mest fördelaktiga,
      anbud 2 är sämre, anbud 3 är ännu sämre, anbud 4 är sämst, gör ytterligare en
      bedömning för att <v>slå</v> <p>fast</p> att detta företag är mer socialt eftersom
      det har anställt fler personer med funktionshinder, detta andra företag är mer
      ekologiskt, eftersom det har ett avfallshanteringssystem, för att sedan, i strid
      med konstaterandet av det ekonomiskt mest fördelaktiga anbudet ändå ge kontraktet
      till det dyrare företaget.
    t: Ce que nous voulons éviter, à la fin d’une procédure d’attribution, quand on
      a comparé les offres et constaté que l’offre 1 est la plus intéressante économiquement,
      que l’offre 2 est moins bonne, que l’offre 3 est encore moins bonne et que l’offre
      4 est la plus mauvaise, c’est que l’on recommence une évaluation pour <a>constater</a>
      que telle entreprise est plus sociale parce qu’elle a engagé plus de personnes
      handicapées, telle autre entreprise est plus écologique parce qu’elle a un système
      de gestion des déchets, et en fin de compte que l’on attribue le marché à l’entreprise
      la plus chère, en contradiction avec la constatation de l’offre la plus intéressante
      économiquement.
  - s: Vi kan <v>slå</v> <p>fast</p> att alla nationella centralbanker som kommer
      i fråga nu är oberoende när det gäller fastläggandet av räntesatserna.
    t: Mais pour parler aussi des bonnes nouvelles, nous pouvons <a>constater</a>
      que toutes les banques centrales nationales concernées sont à présent politiquement
      indépendantes en ce qui concerne la fixation des taux d’intérêt.
  - s: Man måste <v>slå</v> <p>fast</p> det nu.
    t: À l’heure qu’il est, c’est une chose qu’il fallait <a>constater</a>.
- c: 19
  r: 6
  v: déterminer
  x:
  - s: För att ta ett exempel anser jag nämligen att konventpresidiets förslag om
      Europol går ut på att i grund och botten till stora delar överlåta åt myndigheten
      själv att <v>slå</v> <p>fast</p> sitt konkreta uppdrag, vilket jag finner oacceptabelt.
    t: En tant que membre de la Convention, je ne peux que vous demander d’observer
      soigneusement les négociations en cours au sein de la Convention car, à titre
      d’exemple, les propositions du présidium de la Convention à propos d’Europol
      visent selon moi à laisser en grande partie à cette institution la responsabilité
      de <a>déterminer</a> précisément son rôle.
  - s: Det är alltför ofta svårt att <v>slå</v> <p>fast</p> vem som är ansvarig för
      små eller stora olyckor till sjöss.
    t: Il est bien trop souvent difficile de <a>déterminer</a> la responsabilité en
      cas d’accidents maritimes bénins ou graves.
  - s: Utöver det just beskrivna associeringsavtalet som jag nyligen sände er ett
      utkast för, föreskriver Schengenprotokollet att ytterligare ett avtal träffas
      för att <v>slå</v> <p>fast</p> de rättsliga förbindelserna vid deltagande i
      Schengen mellan på den ena sidan Norge och Island och på den andra Storbritannien
