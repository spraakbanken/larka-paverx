  - s: Vi måste <v>slå</v> <p>fast</p> bindande mål för att stoppa den växande avfallsmängden.
    t: Wir müssen verbindliche Ziele <a>festlegen</a>, um der Zunahme der Abfallmengen
      Einhalt zu gebieten.
  - s: Vi behöver <v>slå</v> <p>fast</p> några prioriteringar.
    t: Wir müssen einige Schwerpunkte <a>festlegen</a>.
  - s: Det är emellertid oerhört viktigt, eftersom fördraget från Romkonferensen är
      det första internationella avtal som <v>slår</v> <p>fast</p> att våldtäkt och
      påtvingat havandeskap kan behandlas som krigsförbrytelse och brott mot mänskligheten.
    t: Das ist jedoch äußerst wichtig, da das Übereinkommen von Rom der erste internationale
      Vertrag ist, der <a>festlegt</a>, daß Vergewaltigung und auferzwungene Schwangerschaft
      wie Kriegsverbrechen und Verbrechen gegen die Menschlichkeit behandelt werden
      können.
  - s: Då finns det tillfälle att <v>slå</v> <p>fast</p> nya principer eller återkomma
      till de mer genomgripande förändringar som har diskuterats.
    t: Hier bietet sich die Gelegenheit, neue Grundsätze <a>festzulegen</a> oder auf
      die diskutierten einschneidenden Veränderungen zurückzukommen, nach neuen gemeinsamen
      Lösungen zu suchen und die in den Diskussionen in den Ausschüssen vorgebrachten
      Änderungsvorschläge zu analysieren.
  - s: Det är ett ändringsförslag som kommissionen inte kan godta, eftersom Europeiska
      gemenskapernas domstol sedan länge <v>slagit</v> <p>fast</p> och upprepat att
      den rättsliga grunden för en gemenskapsåtgärd måste vila på syftet med och innehållet
      i en rättsakten.
    t: Diesen Änderungsantrag kann die Kommission nicht unterstützen, weil der EuGH
      bereits seit langem <a>festgelegt</a> und wiederholt betont hat, daß die Rechtsgrundlage
      für Gemeinschaftsmaßnahmen auf die Ziele und Inhalte des Rechtsakts gestützt
      sein müssen.
  - s: Det gäller att <v>slå</v> <p>fast</p> vilken el i en kraftvärmeanläggning som
      verkligen är kraftvärmeel.
    t: Es geht darum <a>festzulegen</a>, welcher Strom in einer Kraft-Wärme-Kopplungs-Anlage
      denn wirklich Kraft-Wärme-Strom ist.
  - s: När vi till exempel i punkt 32 kräver en minimiinkomst och uttalar oss om tillgång
      till väsentliga tjänster av allmänt intresse, då skulle man inte <v>slå</v>
      <p>fast</p> det i ett miljöpolitiskt betänkande, som egentligen bara har bearbetats
      av utskottet för miljö, folkhälsa och konsumentfrågor, utan först efter intensiv
      diskussion med utskottet för sysselsättning och socialfrågor och utskottet för
      ekonomi och valutafrågor.
    t: Wenn wir zum Beispiel im Punkt 32 ein Mindesteinkommen fordern und Aussagen
      zur Daseinsvorsorge machen, dann sollte man das nicht in einem umweltpolitischen
      Bericht <a>festlegen</a>, den eigentlich nur der Ausschuss für Umweltfragen,
      Volksgesundheit und Verbraucherpolitik bearbeitet hat, sondern erst nach intensiver
      Diskussion mit dem Sozial- und dem Wirtschaftsausschuss.
  - s: Hur påverkar exempelvis strukturfonderna det miljömål som vi själva har satt
      upp i EU och <v>slagit</v> <p>fast</p> i Europaparlamentet?
    t: Wie beeinflussen die Strukturfonds zum Beispiel die Umweltzielsetzung, die
      wir in der EU selbst aufgestellt und im Europäischen Parlament <a>festgelegt</a>
      haben?
  - s: I förordningen av den 27 december har man <v>slagit</v> <p>fast</p> vilka personers
      och gruppers konton som skall frysas.
    t: In der Verordnung vom 27.12. wurde <a>festgelegt</a>, von welchen Personen
      und Gruppen die Konten eingefroren werden.
  - s: Den som kräver enhällighet visar sig bara medveten om att femton medlemsstater,
      genom hårt arbete, har kommit fram till en pakt i Amsterdam vilken <v>slår</v>
      <p>fast</p> att enhällighet skall råda under fem år på detta område.
    t: Wer die Einstimmigkeit fordert, zeigt nur, daß er sich dessen bewußt ist, daß
      fünfzehn Staaten mit großem Aufwand zu einem Vertrag von Amsterdam gelangt sind,
      der <a>festlegt</a>, daß es fünf Jahre lang in diesem Bereich Einstimmigkeit
      geben muß.
  - s: Vi har <v>slagit</v> <p>fast</p> de politiska riktlinjerna på området invandrings-
      och asylpolitik, vi har utarbetat detaljerade regler, vi har såväl vidtagit
      åtgärder mot en illegal invandring som förberett ett intensivt rättsligt samarbete
      på dessa områden, och efter långa diskussioner har vi till och med antagit ett
      direktiv om penningtvätt.
    t: Wir haben die politischen Leitlinien im Bereich der Zuwanderungs- und Asylpolitik
      <a>festgelegt</a>, wir haben Detailregelungen ausgearbeitet, wir haben in diesen
      Bereichen sowohl Maßnahmen gegen die illegale Einwanderung gesetzt sowie intensive
      Justizkooperationen vorbereitet, und nach langen Diskussionen sogar eine Geldwäscherichtlinie
      umgesetzt.
  - s: Däremot är vi inte beredda att på detta stadium <v>slå</v> <p>fast</p> hos
      vilken institution denna sammanslagna funktion skall placeras.
    t: Wir sind allerdings nicht bereit, in diesem Stadium bereits <a>festzulegen</a>,
      bei welcher Institution dieses Amt anzusiedeln ist.
  - s: Omfördelningen bör lämpligen först genomföras för de aktiviteter vi ännu inte
      <v>slagit</v> <p>fast</p> de ekonomiska ramarna för eller för de aktiviteter
      som kommer att bli föremål för beslut genom medbeslutande från år 2007.
    t: Die Umschichtung könnte sinnvollerweise zunächst bei den Aktionen erfolgen,
      für die im Rahmen der finanziellen Vorausschau noch kein Finanzrahmen <a>festgelegt</a>
      wurde, oder für die er im Zuge der Mitentscheidung ab 2007 beschlossen werden
      wird.
  - s: Därför vill jag hänvisa till ändringsförslag 9, där vi <v>slår</v> <p>fast</p>
      att kommissionen vart femte år skall överlämna en rapport till parlamentet och
      till rådet.
    t: Diese beiden Vorschläge sind im Bericht Roth-Behrendt nicht genügend untersucht,
      weshalb ich auf den Änderungsantrag 9 verweisen möchte, in dem wir <a>festlegen</a>,
      daß die Kommission dem Europäischen Parlament und dem Rat bis spätestens Ende
      des Jahres 2000 alle fünf Jahre einen Bericht vorlegt, auch mit der Absicht,
      eine generelle Revision der Richtlinie durchzuführen.
  - s: Utskottet har dessutom <v>slagit</v> <p>fast</p> att hela den infrastruktur
      som flygplatsen behöver för flygtrafiken omfattas av definitionen nyttjanderätt.
    t: Der Ausschuss hat darüber hinaus <a>festgelegt</a>, dass die gesamte, für einen
      Flug erforderliche Flughafeninfrastruktur in die Definition der Nutzungsberechtigung
      einfließt.
  - s: Det är därför som det är viktigt att vi i dag <v>slår</v> <p>fast</p> att det
      är konsumentens hemvist som i sista hand avgör.
    t: Aus diesem Grund ist es wichtig, heute <a>festzulegen</a>, dass der Wohnsitz
      des Verbrauchers letztendlich entscheidend ist.
  - s: Vi förstår meningen med detta ändringsförslag, som innehåller friheten för
      parterna att avtala om en hänvisningsklausul till en utomrättslig tvistlösningsmekanism,
      och <v>slår</v> <p>fast</p> att denna mekanism kan vara bindande för båda parter,
      godkänd av kommissionen, och gör det möjligt för återförsäljaren att vägra transaktionen
      om konsumenten inte godtar klausulen och jag vet inte om juris tantum eller
      juris ed de jure, alltid skulle vara i överensstämmelse med direktiv 93/13/EEG
      angående de lagstridiga klausulerna.
    t: Dabei soll <a>festgelegt</a> werden, dass dieser Mechanismus dann für beide
      Partner verbindlich sein kann, von der Kommission zugelassen ist, dem Anbieter
      erlaubt, die Transaktion zu verweigern, wenn der Verbraucher der Klausel nicht
      zustimmt und wenn, wie zu vermuten ist - ich weiß nicht, ob juris tantum oder
      juris et de jure -, diese immer im Einklang mit der Richtlinie 93/13/EWG betreffend
      missbräuchliche Klauseln steht.
  - s: Som ett led i att skapa enhetligare villkor för ledamöterna var det viktigt
      att <v>slå</v> <p>fast</p> att det inte är förenligt att inneha något annat
      parlamentsmandat samtidigt som man är ledamot av Europaparlamentet.
    t: Um einheitlichere Bedingungen für die Mitglieder zu schaffen, mußte <a>festgelegt</a>
      werden, daß man nicht gleichzeitig Mitglied des Europäischen Parlaments sein
      und ein weiteres Parlamentsmandat haben kann.
  - s: Man fortsätter därefter med att <v>slå</v> <p>fast</p> att det bara är gemenskapssystemet
      som kan erbjuda de nödvändiga garantierna med hänsyn till demokratisk kontroll,
      domstolskontroll och solidaritet.
    t: Danach wird <a>festgelegt</a>, daß nur ein Gemeinschaftssystem die notwendigen
      Garantien in bezug auf demokratische Kontrolle, Kontrolle der Gerichte und Solidarität
      leisten kann.
  - s: Vi måste undvika en sådan utveckling och <v>slå</v> <p>fast</p> vilka frågor
      som kräver ytterligare åtgärder.
    t: Wir müssen diese <a>Entwicklungsverläufe</a> verhindern und die Aufgaben <a>festlegen</a>,
      die weitere Maßnahmen bedingen.
  - s: Även om den senaste översynen av den gemensamma fiskeripolitiken <v>slår</v>
      <p>fast</p> att inspektionerna är medlemsstaternas ansvar talar vi om inspektioner
      inom deras EEZ vilket inte betyder att gemenskapsfinansiering av inspektionsåtgärder
      inte kan komma i fråga.
    t: Zwar ist bei der letzten Revision der Gemeinsamen Fischereipolitik <a>festgelegt</a>,
      dass die Kontrollpflicht den Mitgliedstaaten obliegt, doch geht es hier um eine
      Kontrolle innerhalb ihrer AWZ, was die Finanzierung der Kontrollmaßnahmen durch
      die Gemeinschaft nicht ausschließt.
  - s: Att förfoga över en ledamotsstadga som <v>slår</v> <p>fast</p> de europeiska
      ledamöternas skyldigheter, mandatets karaktär och prerogativ samt de konkreta
      metoderna för att fullfölja det, är ett mål som länge har varit aktuellt och
      som nu äntligen kan uppnås.
    t: Herr Präsident, dieses Parlament rüstet sich zu einem sehr mutigen und weitsichtigen
      Akt. Ein Statut zu haben, in dem die Rechte und Pflichten des europäischen Abgeordneten,
      die Merkmale und Vorrechte seines Mandats sowie die konkreten Mittel zu dessen
      Ausübung <a>festgelegt</a> sind, ist ein Ziel, das seit langem auf der Tagesordnung
      steht und nun endlich erreicht werden kann.
  - s: Det är viktigt just för den europeiska maktbalansen att vi nu får ett interinstitutionellt
      avtal som konkret <v>slår</v> <p>fast</p> formerna för denna process.
    t: Gerade für die europäische Machtbalance ist es wichtig, daß wir jetzt interinstitutionelle
      Vereinbarungen bekommen, die die Formen für diesen Prozeß konkret <a>festlegen</a>.
  - s: Det innehåll som lämpligen kan <v>slås</v> <p>fast</p> på gemenskapsnivå är
      främst principerna för säkerhet och rättvisa.
    t: Auf Gemeinschaftsebene können eigentlich die mit der Sicherheit und der Gerechtigkeit
      verbundenen Prinzipien <a>festgelegt</a> werden.
  - s: Jag gläder mig också åt idén att <v>slå</v> <p>fast</p> kvantitativa mål och
      måttstockar att uppnå, bland annat för en årlig genomsnittlig tillväxt på EU-nivå
      (3 procent) och för sysselsättningsgraden (70 procent).
    t: Ebenso freut mich die Idee, meßbare Zielsetzungen und zu erreichende „Benchmarks
      “, vor allem für das jährliche mittlere Wachstum innerhalb der EU (3 %) und
      für die Beschäftigungsquote (70 %), <a>festzulegen</a>.
  - s: detta därför att man därmed skulle kunna <v>slå</v> <p>fast</p> vilken medlemsstat
      som är ansvarig för asylförfarandet, något som indirekt skulle leda till en
      viss utjämning av bördorna.
    t: Insgesamt hätte ich mich darüber gefreut, daß dieses System kommt, aus dem
      ganz einfachen Grund, weil damit Dublin überhaupt erst vollziehbar gemacht wird,
      weil damit eindeutig die Zuständigkeit des Mitgliedstaates <a>festgelegt</a>
      werden kann, der für die Abwicklung des Asylverfahrens zuständig ist, was indirekt
      auch ein gewisses Maß an einer Lastenteilung zur Folge hätte.
  - s: Denna har emellertid inte nått fram till kompromissresolutionen, så vi skulle
      nu vilja <v>slå</v> <p>fast</p> en tydlig markering för framtiden om hur detta
      förfarande bör utformas.
    t: Sie hat jedoch keinen Eingang in die Kompromißentschließung gefunden, daher
      möchten wir jetzt eindeutige Kriterien dazu <a>festlegen</a>, wie dieser Prozeß
      künftig gestaltet werden sollte.
  - s: Skulle ni kunna <v>slå</v> <p>fast</p> att mitten kommer att förbli här där
      jag står?
    t: Könnten Sie <a>festlegen</a>, daß das Zentrum hier bleibt, wo ich stehe?
  - s: Det är för tidigt att <v>slå</v> <p>fast</p>, att taket för egna intäkter inte
      kommer att ändra sig, när man står inför en anslutning av 100 miljoner nya EU-medborgare,
      som bara ökar den samlade bruttonationalprodukten med 5 %.
    t: Es ist zu früh um <a>festzulegen</a>, daß die Höchstgrenze für eigene Einnahmen
      unveränderlich ist, wenn die Aufnahme von 100 Mio. neuen EU-Bürgern bevorsteht,
      welche das gesamte BIP nur um 5 % erhöhen.
  - s: Grönboken borde ha <v>slagit</v> <p>fast</p> kvantifierbara mål om minskningar
      av växthusgaser som kunde garanteras av systemet för handel med utsläppsrätter,
      det vill säga, grönboken borde ha angett en procentandel för minskningar av
      växthusgaser som skulle gällt för handeln med utsläppsrätter.
    t: Das Grünbuch hätte quantifizierbare Ziele zur Verringerung der Treibhausgase
      <a>festlegen</a> müssen, die durch das Emissionshandelssystem abzusichern sind.
  - s: kommissionen borde inte i debatten om systemets ramar ha <v>slagit</v> <p>fast</p>
      den direkta handeln mellan företag med utsläppsrätter som enda möjliga alternativ.
    t: Die Kommission hätte in der Diskussion um den Anwendungsbereich des Systems
      nicht den direkten Emissionshandel zwischen Unternehmen als einzige mögliche
      Option <a>festlegen</a> dürfen.
  - s: Det är helt enkelt hög tid, att vår Europeiska union sammanställer en entydig
      förteckning över grundläggande friheter och mänskliga rättigheter och <v>slår</v>
      <p>fast</p> konsekvenserna för de länder som vi har att göra med och som bryter
      mot dessa.
    t: Es ist einfach höchste Zeit, daß unsere Europäische Union einen klaren Katalog
      der Grundfreiheiten und Menschenrechte erstellt und die Konsequenzen für diejenigen
      Länder <a>festlegt</a>, mit denen wir zu tun haben und die dagegen verstoßen.
  - s: Jag vet inte om det är riktigt rätt att vi verkligen skall <v>slå</v> <p>fast</p>
      vad gäller indrivning av fordringar i medlemsstaterna, dvs. nationella fordringar,
      att dessa skall komma i andra hand efter gemenskapsbudgetens fordringar.
    t: Ich weiß nicht, ob es richtig ist <a>festzulegen</a>, daß bei der Beitreibung
      von Forderungen in den Mitgliedstaaten die Forderungen zugunsten des Gemeinschaftshaushalts
      Vorrang vor denen der Mitgliedstaaten haben.
  - s: Företagen bör ha ett eget intresse av att sådana händelser inte inträffar hos
      dem. På grund av svårigheten att <v>slå</v> <p>fast</p> en exakt definition
      kommer det inte heller att bli lätt för kommissionen att lägga fram den grönbok
      som man varslat om.
    t: Durch die Schwierigkeit, eine exakte Definition <a>festzulegen</a>, wird es
      die Kommission auch nicht leicht haben, das angekündigte Grünbuch vorzulegen.
  - s: Jag tror att det var något som främjade den intensifiering av förhandlingarna
      som har ägt rum, och att vi vid nästa möte i rådet (allmänna frågor), och senare
      vid Europeiska rådets toppmöte, kan <v>slå</v> <p>fast</p> en tydlig och ambitiös
      inriktning för det fortsatta arbetet, på grundval av de principer som fastställdes
      i Helsingfors.
    t: Meines Erachtens ist die Intensivierung der Verhandlungen weitgehend begrüßt
      worden, und wir können auf dem nächsten Rat „Allgemeine Angelegenheiten “ und
      dann auf dem Europäischen Rat eine eindeutige und ehrgeizige Linie für die Weiterführung
      der Arbeiten auf der Grundlage der in Helsinki festgelegten Prinzipien <a>festlegen</a>,
      die uns zu dem erhofften Erfolg führen dürfte.
  - s: I mitt betänkande för utskottet för industrifrågor, utrikeshandel, forskning
      och energi har vi <v>slagit</v> <p>fast</p> att minst 10 procent på nytt måste
      anslås till små och medelstora företag.
    t: In meinem Bericht im Namen des Industrieausschusses haben wir <a>festgelegt</a>,
      dass wiederum mindestens 10 % für KMU-bezogene Forschung vorgesehen werden sollten.
  - s: Och jag räknar också med det faktum att Europeiska unionen för första gången,
      och med bindande karaktär för medlemsstaterna, har <v>slagit</v> <p>fast</p>
      det nödvändiga målet om att uppnå 0,39 procent av bruttonationalinkomsten för
      2006 som genomsnitt i gemenskapen och som en halva väg till målet på 0,7 procent.
    t: Dabei stelle ich auch in Rechnung, dass die Europäische Union erstmalig und
      für die Mitgliedstaaten bindend ein konkretes Ziel <a>festgelegt</a> hat, das
      darauf abstellt, im Jahr 2006 die 0,39 % des BIP als Gemeinschaftsdurchschnitt
      und als Zwischenetappe für die Vorgabe von 0,7 % zu erreichen.
  - s: Särskilt bifaller jag förslaget om att Europol skall tilldelas väldefinierade
      operativa och verkställande befogenheter som <v>slår</v> <p>fast</p> vilka nationella
      poliskårer som skall vara ansvariga för all verksamhet som genomförs i respektive
      land.
    t: So kann <a>festgelegt</a> werden, welche nationalen Polizeibehörden für die
      im jeweiligen Land durchgeführten Maßnahmen zuständig sind.
  - s: Jag tror att det här är ett sätt att finna en lämplig samarbetsform som garanterar
      säkerhet och en tillräckligt effektiv arbetsmetod som <v>slår</v> <p>fast</p>
      framtida tillämpningar för arbetet.
    t: Ich denke, auf diesem Weg finden wir eine geeignete Form der Zusammenarbeit,
      um angemessene Sicherheit und eine ausreichend effiziente Methode des Vorgehens
      zu gewährleisten sowie künftige Arbeitspraktiken <a>festzulegen</a>.
  - s: 'Man har till och med <v>slagit</v> <p>fast</p> en siffra:'
    t: 'Selbst die Zahl wurde <a>festgelegt</a>:'
  - s: Kommissionens deltagande är uttryckligen tillåtna i rådets arbetsordning, som
      <v>slår</v> <p>fast</p> att kommissionen deltar i alla rådets möten och i alla
      mötena för dess förberedande organ.
    t: Die Geschäftsordnung des Rates, die <a>festlegt</a>, daß die Kommission an
      allen Tagungen des Rates sowie seiner vorbereitenden Gremien teilnimmt, sieht
      die Anwesenheit der Kommission damit ausdrücklich vor.
  - s: Det vore verkligen i strid med fördraget, vilket <v>slår</v> <p>fast</p> att
      kommissionen skall ”medverka fullt ut”, inte delvis, i den gemensamma utrikes-
      och säkerhetspolitiken och att det är upp till kommissionen om den vill delta
      eller inte.
    t: Das würde sogar dem Vertrag zuwiderlaufen, der <a>festlegt</a>, daß die Kommission
      „in vollem Umfang “ und nicht teilweise an der GASP beteiligt wird und daß die
      Entscheidung auf Teilnahme oder Nichtteilnahme bei der Kommission liegt.
  - s: 'Jag skulle vilja säga herr kommissionären att vi här har haft avtal som klart
      har <v>slagit</v> <p>fast</p> två skyldigheter från båda sidor:'
    t: 'Ich möchte dem Herrn Kommissar sagen, daß es diesbezüglich Vereinbarungen
      gab, die eindeutig zwei Verpflichtungen der beiden Seiten <a>festgelegt</a>
      haben:'
  - s: Vi vet att kommissionen har föreslagit att våra regler ska ändras, och vi ska
      behandla detta i samband med Michael Cashmans betänkande, men detta betänkande
      är vårt första tillfälle att <v>slå</v> <p>fast</p> vissa referenspunkter för
      parlamentet.
    t: Diese Entschließung allerdings ist unsere erste Gelegenheit, einige Referenzpunkte
      für dieses Parlament <a>festzulegen</a>.
  - s: För det andra måste vi förstå och <v>slå</v> <p>fast</p> att begreppet ”säkert
      land” är ett begrepp som kan ersättas med en kontroll av den behandling som
      en viss individ får i sitt hemland.
    t: Zweitens muss verstanden und <a>festgelegt</a> werden, dass der spezifische
      Nachweis der Behandlung eines Individuums in seinem Land schwerer wiegen kann
      als das Konzept des „sicheren Landes “.
  - s: Genom godkännandet av denna förordning kommer kommissionen att <v>slå</v> <p>fast</p>
      villkoren för tilldelning, tillhandahållande och genomförande av stödet liksom
      villkoren för åtgärdernas hållbarhet och för insyn i hur åtgärderna påverkar
      demokratin och de mänskliga rättigheterna.
    t: Mit der Annahme dieser Verordnung wird die Kommission die Bedingungen für die
      Zuteilung, Bereitstellung und Durchführung der Hilfe sowie die Voraussetzungen
      für die Nachhaltigkeit der Aktionen <a>festlegen</a>, die notwendig sind, um
      ihre Auswirkungen auf die Demokratie und die Menschenrechte besser sichtbar
      zu machen.
  - s: När de direkta valen infördes 1976 missade Europeiska rådet att <v>slå</v>
      <p>fast</p> ledamöternas konstitutionella rättigheter.
    t: 1976, bei dem Akt zur Einführung der Direktwahl, hat es der Europäische Rat
      versäumt, die verfassungsmäßigen Rechte der Abgeordneten <a>festzulegen</a>.
  - s: Vid sidan av stadgan om de grundläggande rättigheterna och regleringen av ansvarsområden
      bör författningen i en tredje del <v>slå</v> <p>fast</p> Europas kommande institutionella
      struktur.
    t: Neben der Grundrechtscharta und der Regelung der Zuständigkeiten sollte die
      Verfassung in einem dritten Abschnitt das künftige institutionelle Gefüge Europas
      <a>festlegen</a>.
