    t: The same article <a>establishes</a> that Member States shall annually inform
      the Commission of the criteria which they adopt internally for distributing
      their fishing quotas.
  - s: Vi har nått den punkt då vi måste bestämma oss för om vi ska inrätta en stor
      gemensam marknad, för vilken vi naturligtvis måste <v>slå</v> <p>fast</p> tydliga
      regler, eller om vi vill skapa ett EU som är ett uttryck för en enad, stark
      och självständig identitet.
    t: We have come to the point at which we must decide whether to create a large
      common market, for which we must of course <a>establish</a> clear rules, or
      whether we want to create a Europe that is an expression of a single strong
      and sovereign identity.
  - s: Det finns andra särskilt viktiga aspekter som att <v>slå</v> <p>fast</p> specifika
      attribut för alla yrken och vissa undantag liknande dem vi har etablerat.
    t: There are other aspects which I believe to be particularly important, such
      as <a>establishing</a> special characteristics for each of the professions and
      certain exceptions like the ones we have established - and I would mention the
      case of notaries, for example.
  - s: Det måste inom ramen för konventet ges tillfälle att <v>slå</v> <p>fast</p>
      de grundläggande principerna för samhällsservicen samtidigt som medlemsstaternas
      befogenheter beaktas fullt ut.
    t: Secondly, the Convention must provide the opportunity to <a>establish</a> the
      basic principles of public services with complete respect for the powers of
      the Member States.
  - s: Samtidigt måste vi <v>slå</v> <p>fast</p> att fångarna där inte bör ses som
      fredliga förkämpar för mänskliga rättigheter och att de måste bedömas utifrån
      detta.
    t: At the same time, we must <a>establish</a> that the prisoners there should
      not be regarded as peaceful human rights campaigners and that they must be judged
      on that basis.
  - s: Vi kan dock <v>slå</v> <p>fast</p> att konventet har uppnått mer än ändringarna
      i Maastricht-, Amsterdam- och Nicefördragen tillsammans.
    t: We can, however, <a>establish</a> that the Convention has achieved more than
      the amendments to the Treaties of Maastricht, Amsterdam and Nice together.
  - s: Men det är ett steg i rätt riktning och det är mycket viktigt att <v>slå</v>
      <p>fast</p> principen om att förorenaren skall betala.
    t: But it is a step in the right direction and it is very important to <a>establish</a>
      the polluter pays principle.
  - s: Det handlar om att vi endast inleder ett sådant förfarande om vi har utsikter
      att få den majoritet som krävs i fortsättningen av den svåra proceduren att
      <v>slå</v> <p>fast</p> kränkningar av mänskliga rättigheter i medlemsstaterna.
    t: The point is, we do not start this sort of procedure unless there is some prospect
      of obtaining the required majorities further down the line in this difficult
      procedure to <a>establish</a> human rights violations in Member States.
  - s: Vår uppgift är att <v>slå</v> <p>fast</p> om denna ”nya” dynamik på arbetsmarknaden
      egentligen beror på osäkra anställningsvillkor, eftersom den informationen bara
      har en positiv inverkan på ekonomin när den leder till förväntningar om stabilitet.
    t: Our task is to <a>establish</a> whether this ’new’ dynamism of the job market
      is in fact due to precarious employment, since this information only has a positive
      impact on the economy when it fuels expectations of stability.
  - s: Men jag vill också understryka att inte alla organisatoriska brister är ett
      försök till bedrägeri, och att det är viktigt att <v>slå</v> <p>fast</p> i vilken
      utsträckning de rättsliga ramarna kan erbjuda en rättvis och öppen valprocess.
    t: Nevertheless, I would like to emphasize that not every organizational shortcoming
      is a fraud attempt, but it is essential to <a>establish</a> to what extent the
      legal framework provides equity and transparency of the electoral process.
  - s: 'Vi har t.ex. de olika avsnitt i fördraget som <v>slår</v> <p>fast</p> principen
      om sammanhållning och det finns förklaring nr 30 som, när den bekräftar och
      tillämpar principen om sammanhållning på detta faktum, säger exakt och ordagrant:
      ”regeringskonferensen inser att öregionerna drabbas av strukturella nackdelar
      på grund av sin ökaraktär, vilkas fortbestånd hindrar öregionernas ekonomiska
      och sociala utveckling”.'
    t: 'There are sections of the Treaties which <a>establish</a> the principle of
      cohesion and there is Declaration 30 which, in affirming and applying the principle
      of cohesion in this context, reads, and I quote the exact wording: ‘The Conference
      recognises that island regions suffer from structural handicaps linked to their
      island status, the permanence of which impairs their social and economic development’.'
  - s: Det har EG-domstolen klart och tydligt <v>slagit</v> <p>fast</p> i sitt yttrande
      av den 28 mars 1996, om gemenskapens eventuella anslutning till Europakonventionen
      om de mänskliga rättigheterna, på grundval av artikel 308.
    t: The Court of Justice clearly <a>established</a> this, in its opinion of 28
      March 1996 on the possibility of the Community becoming a signatory to the European
      Convention of Human Rights using Article 308 as the basis.
  - s: En rad kriterier identifierades för att <v>slå</v> <p>fast</p> en gemensam
      metod för att ta prover och testa om genetiskt modifierade frön finns och för
      lämpliga åtgärder om sådana frön upptäcks.
    t: A set of criteria was identified to <a>establish</a> a common approach for
      sampling and testing for the presence of GM seeds and for appropriate action
      in the case of detection of GM seeds.
  - s: Vi anser det lämpligt att <v>slå</v> <p>fast</p> tre saker.
    t: 'We would like to <a>establish</a> three priorities:'
  - s: Denna diskriminering sker för att artikel 9 i det sjätte direktivet, <v>slår</v>
      <p>fast</p> förmodandet att den plats tjänsterna utförs på är där personen som
      utför tjänsten, alltså leverantören, har sitt verksamhetskontor.
    t: This discrimination comes about because Article 9 of the sixth directive <a>establishes</a>
      the presumption that the place where the service is provided is the address
      where the service provider is officially established.
  - s: För det andra vill jag säga att den som skulle kunna ha förmåga att beslagta
      eller frysa kapitalet i ett konkret företag för att ersätta för vissa skador
      eller alla är den franska rätten, vilken skulle kunna <v>slå</v> <p>fast</p>
      ett ansvar utanför det som förutsatts enligt de objektiva kriterierna i de befintliga
      internationella bestämmelserna om föroreningar från mineraloljor.
    t: Secondly, I would say that it is French law which will have the power to confiscate
      or freeze the assets of a specific company in order to compensate for damages
      or anything else, and it could <a>establish</a> liabilities beyond those laid
      down according to the objective criteria provided for in current international
      legislation on hydrocarbon pollution.
  - s: Vi tycker att det avregleringsarbete som kommissionen föreslagit bör stödjas,
      men vi förkastar de ändringsförslag som direkt <v>slår</v> <p>fast</p> en tidsplan
      för ett öppnande av marknaden (person- och godstrafik) för järnvägstransporterna.
    t: We believe we should support the greater liberalisation proposed by the Commission,
      while rejecting the amendments <a>establishing</a> a specific timetable for
      the total opening of the market in rail passenger and freight transport.
  - s: Vi har missat chansen, vilket jag anser är beklagligt, och med detta beslut
      - som jag inte stödde - har vi också missat chansen att <v>slå</v> <p>fast</p>
      en viss balans mellan miljöintressena och industrins intressen.
    t: We have missed that opportunity, which I think is regrettable, and with this
      decision - which I did not support - we have also missed the opportunity to
      <a>establish</a> a measure of balance between the interests of the environment
      and those of industry.
  - s: Att sätta stopp för tortyr och bortföranden, tillåta yttrandefrihet och <v>slå</v>
      <p>fast</p> domstolarnas oberoende och deras kontroll över polisen är samtliga
      aspekter som måste prioriteras framför de pluralistiska val som anordnas enkom
      för att behaga västvärlden, samtidigt som människor förs bort och journalister
      och valkandidater mördas på löpande band.
    t: Putting an end to torture and abduction, allowing freedom of expression and
      <a>establishing</a> the independence of the courts and their control over the
      police all have to take priority over the pluralist elections that are organised
      simply to please the West, while all the time they are abducting people and
      murdering journalists and election candidates.
  - s: Eftersom kommissionens förslag utformades efter den prioriteringsordning Europeiska
      rådet i Sevilla <v>slog</v> <p>fast</p> för att bekämpa den olagliga invandringen
      röstar vi för betänkandet.
    t: Since the Commission proposal was drawn up in response to the priority <a>established</a>
      at the Seville European Council, to combat illegal immigration, we have voted
      in favour of it.
  - s: Vi borde börja med att tydligt definiera befattningarnas räckvidd och karaktär,
      och först därefter <v>slå</v> <p>fast</p> vilka kvaliteter och vilken erfarenhet
      som krävs hos de personer som ska utses.
    t: We should start by defining clearly their scope and nature, and then we should
      <a>establish</a> the qualities and experience of the people needed to fill them.
  - s: Jag tycker att vi först och främst skall <v>slå</v> <p>fast</p> att det behövs
      ett regelverk när globaliseringen de facto sker, och att EU och parlamentet
      har en viktig roll att spela.
    t: I think that first and foremost we should <a>establish</a> that a set of rules
      is needed when globalization in fact happens, and the EU and Parliament have
      an important role to play.
  - s: Jag tycker det är oroande att till och med de s.k. vise männen, utan ytterligare
      skyldigheter gentemot någon, har som sin högsta prioritet att försöka komma
      fram till en kompromiss och att de vill försöka spela en roll som inte tillkommer
      dem. Jag hoppas att kommissionen och ni själv, i det förslag som ni kommer att
      lägga fram, kommer att ha det mod som krävs för att sikta högre, att ni med
      något som är mer spännande än ett uppkok på olika texter från fördragen skall
      kunna motivera behovet av att <v>slå</v> <p>fast</p> vilka delar av de dokument
      som Europeiska unionen bygger på som kan betraktas som en konstitution.
    t: I hope that in the proposal that you put to us, the Commission and yourself
      will have the courage to aim higher and that you will be able to justify the
      need to <a>establish</a> a constitutional section in the founding texts of the
      European Union with something more inspiring than the mere reorganisation of
      the confused texts of the Treaties.
  - s: Låt mig först <v>slå</v> <p>fast</p> att enligt vårt sätt att se det är Amsterdamfördraget
      ett långt bättre fördrag än Maastrichtfördraget.
    t: Mr President, let me first <a>establish</a> that the Amsterdam Treaty is a
      much better treaty in our view than the Maastricht Treaty.
  - s: För det första det faktum att det numera finns en formulerad europeisk stadga
      om mänskliga rättigheter, där rätten till fritt företagande <v>slås</v> <p>fast</p>
      i artikel 16.
    t: Firstly, the fact that a European Charter of Fundamental Rights has now been
      drafted, Article 16 of which <a>establishes</a> the right to entrepreneurial
      freedom.
  - s: Att man i dag är angelägen att på gemenskapsnivå förebygga riskerna för BSE
      är hedervärt, men det är nu 15 år sedan som våra forskare klart och tydligt
      <v>slog</v> <p>fast</p> att ett av upphoven till galna ko-sjukan var förtäring
      av djurfoder med animaliskt mjöl, som bl.a. var gjort på fårkadaver smittade
      av skrapie.
    t: It is all very laudable to attempt to prevent the risks of BSE at Community
      level today, but it was almost 15 years ago that our researchers clearly <a>established</a>
      that one of the causes of mad cow disease was the consumption of cattle fodder
      containing animal-based meal made from ingredients taken from the carcasses
      of sheep suffering from ovine scrapie.
  - s: Dels vädjar jag om att man <v>slår</v> <p>fast</p> en bindande tidsplan med
      sanktioner mot de EU-länder som avviker från minskningsmålet.
    t: Secondly, I suggest that we <a>establish</a> a binding timetable, one with
      real sanctions against any EU State that deviates from the targets for reduction.
  - s: När man inte ens antar förslaget från De gröna om att personers grundläggande
      fri- och rättigheter skall <v>slås</v> <p>fast</p> som en gemensam skyddsnivå
      inom EU, då kan man för dessa fri- och rättigheters skull bara rösta emot betänkandet.
    t: If the House does not even accept the Greens’ amendment that seeks to <a>establish</a>
      fundamental human rights as a common minimum level of protection for everyone
      in the EU, the proposed recommendation must be rejected for the sake of those
      same fundamental rights.
  - s: Artikel 305, tidigare artikel 232, i EG-fördraget <v>slår</v> <p>fast</p> att
      föreskrifterna i EG-fördraget inte avviker från det som sägs i Euratomfördraget.
    t: Article 305 (ex Article 232) of the EC Treaty <a>establishes</a> that the provisions
      of this Treaty do not derogate from the Euratom Treaty.
  - s: det skiljer framför allt på upptäckt och uppfinning, det hänvisar till principerna
      i befintlig lagstiftning när det gäller villkoren för att kunna ta ut patent,
      utesluter möjligheterna att ta patent på de första försöken till genterapi som
      prövas på människan, <v>slår</v> <p>fast</p> att människokroppen och dess delar
      i naturligt tillstånd inte får betraktas som uppfinningar som kan patentsökas
      och syftar till - ett behov som har framförts och som bör framhållas - att skydda
      jordbrukarnas intressen när det gäller uppfödning av boskap.
    t: it <a>establishes</a> that the human body and parts thereof in their natural
      state cannot be deemed to be patentable inventions;
  - s: Det är även viktigt att <v>slå</v> <p>fast</p> principen om en överrepresentation
      för mindre stater enligt en degressiv fördelning.
    t: It is also important to <a>establish</a> the principle of over-representation
      of smaller states in accordance with a degressive distribution.
  - s: Jag skulle vilja påminna om att Trentins betänkande inte precis <v>slår</v>
      <p>fast</p> en social dimension, vilken också finns med bland målen från Lissabon
      och som man tyvärr inte vill vara medveten om, och därför tycker jag att de
      demonstrationer som har sammankallats mot kapitalets Europa - just det Europa
      vi håller på att konstruera och som är en realitet - saknar berättigande.
    t: I would like to point out that the report by Mr Trentin does not exactly <a>establish</a>
      a social dimension, which is also included in the Lisbon objectives and that,
      unfortunately, they are not taken into account and, therefore, I believe that
      the demonstrations which have been organised against the Europe of capital -
      of this Europe which we are building and which is a reality - lack justification.
  - s: För det andra anser jag att vi måste <v>slå</v> <p>fast</p> principen att alla
      fartyg måste respektera regler som är strängare än EU:s i regioner där de regionala
      eller nationella myndigheterna uppfattar situationen på detta sätt.
    t: Secondly, I believe that we must <a>establish</a> the principle of respect
      for stricter rules than the European ones by all vessels in regions in which
      the regional or national authorities understand it as such.
