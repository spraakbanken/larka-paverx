      bör bli föremål för ett gemensamt politiskt beslut mellan Nato och EU inom ramen
      för en gemensam utrikes- och säkerhetspolitik.
    t: Dobbiamo <a>stabilire</a> pubblicamente se la questione dello scudo di difesa
