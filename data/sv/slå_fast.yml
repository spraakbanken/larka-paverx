  - s: Jag skulle slutligen vilja säga, herr ordförande, att det finns en artikel,
      artikel 2, som <v>slår</v> <p>fast</p> att allt detta är till förmån för principen
      om politisk integration.
    t: Me gustaría, señor Presidente, señalar por último que hay un artículo —el artículo
      2— que <a>establece</a> que todo ello es en aras del principio de integración
      política.
  - s: Man måste <v>slå</v> <p>fast</p> förutsättningarna så att den demokratisk rättsstaten
      får fäste, där oppositionens rättigheter och pressfriheten respekteras, de offentliga
      myndigheterna får en starkare insyn, korruption och godtyckligheter bekämpas,
      fattigdom och social utslagning bekämpas och utvecklingen av ett land i fred
      främjas.
    t: Hay que <a>establecer</a> las condiciones para que el Estado de derecho democrático
      cree sus raíces, respetando los derechos de oposición, la libertad de prensa,
      fortaleciendo la transparencia de los poderes públicos, luchando contra la corrupción
      y la arbitrariedad y luchando contra la pobreza y la exclusión social y fomentando
      el desarrollo del país en un ambiente de paz.
  - s: Vi vill inte bara kämpa mot den elitistiska uppfattningen om hur man skall
      genomföra politiska beslut - vi vill också kämpa för att <v>slå</v> <p>fast</p>
      de nationella parlamentens ensamrätt att fastställa den nationella gränspolitiken,
      viseringspolitiken och socialpolitiken, osv. Samtidigt vill vi också, mot bakgrund
      av den valgrund vi är valda på, understryka de demokratiska staternas plikt
      att följa de internationella konventioner som antagits under exempelvis Europarådet
      och FN, och aktivt försvara deras principer.
    t: No sólo combatiremos cualquier opinión elitista sobre el modo de poner en marcha
      decisiones políticas - también lucharemos siempre por el derecho exclusivo de
      los parlamentos nacionales a <a>establecer</a> las políticas nacionales de fronteras,
      de visados, de política social, etc. Al mismo tiempo y con el respaldo que nos
      da haber sido elegidos en unas elecciones, queremos destacar también el compromiso
      de los estados democráticos de acatar las convenciones internacionales, por
      ejemplo, aprobadas bajo los auspicios del Consejo de Europa y las Naciones Unidas,
      y defender activamente sus principios.
  - s: Vi måste <v>slå</v> <p>fast</p> bindande mål för att stoppa den växande avfallsmängden.
    t: tenemos que <a>establecer</a> objetivos obligatorios para frenar el crecimiento
      de la generación de residuos.
  - s: Det finns verkligen ingen anledning att <v>slå</v> <p>fast</p> andelen förnybar
