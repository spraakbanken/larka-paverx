      och så vidare.
    t: Salientam a importância de passos concretos no campo dos direitos humanos e
      <a>afirmam</a> o seu compromisso de continuar a reforçar o diálogo, etc.
  - s: Europaparlamentet, och framför allt Europeiska folkpartiets grupp (kristdemokrater)
      och Europademokrater, har alltid bidragit till att <v>slå</v> <p>fast</p> konceptet
      yttersta randområden.
    t: O Parlamento Europeu e, nomeadamente, o Grupo PPE, sempre têm contribuído para
      <a>afirmar</a> o conceito de ultraperiferia.
  - s: Det är positivt att detta betänkande godkänts, ett betänkande som börjar med
      att <v>slå</v> <p>fast</p> att en av Europeiska unionens viktigaste mål bör
      vara att upprätthålla de universella och odelbara mänskliga rättigheterna, inklusive
      civila, politiska, ekonomiska och kulturella rättigheter och samtidigt erkänna
      FN:s viktiga ansvar för att upprätthålla freden och den internationella säkerheten,
      och beakta att Europeiska unionen i ännu högre grad måste arbeta aktivt för
      att stärka sitt samarbete med FN och andra internationella organisationer för
      konfliktförebyggande, krisförvaltning, humanitär hjälp, återuppbyggnad efter
      konflikter och utveckling på internationell nivå.
    t: É positiva a aprovação deste relatório, que começa por <a>afirmar</a> que um
      dos principais objectivos da União Europeia deve ser manter a universalidade
      e a indivisibilidade dos direitos humanos, incluindo os direitos civis, políticos,
      económicos e culturais e, simultaneamente, reconhece a responsabilidade fundamental
      das Nações Unidas pela manutenção da paz e segurança internacionais, considerando
      que a União Europeia tem de trabalhar activamente no sentido de reforçar ainda
      mais a sua cooperação com as Nações Unidas e outras organizações internacionais
      a nível da prevenção de conflitos, de gestão de crises, de ajuda humanitária,
      de reabilitação após os conflitos e de desenvolvimento a nível global.
  - s: För oss kristdemokrater är det också viktigt att <v>slå</v> <p>fast</p> att
      vi står för en social, ekologisk och etiskt förankrad marknadsekonomi i Europa.
    t: Para nós, Democratas-Cristãos, é igualmente importante <a>afirmar</a> que somos
      a favor de uma economia de mercado na Europa que tenha uma base social, ecológica
      e ética.
  - s: Jag tycker därför att det är viktigt att <v>slå</v> <p>fast</p> att det är
      den mest betydelsefulla enskilda reformen som vi har i dag för europeisk integration
      och för att skapa ny fart i Lissabonprocessen.
    t: Parece-me importante, por isso, <a>afirmar</a> que se trata da reforma individual
      mais importante de que dispomos agora para a integração europeia e para conferir
      novo ímpeto ao processo de Lisboa.
  - s: 'Här måste följande <v>slås</v> <p>fast</p> mycket tydligt:'
    t: 'É preciso <a>afirmar</a> aqui com toda a clareza, pelo menos, o seguinte:'
  - s: Låt oss därför redan nu <v>slå</v> <p>fast</p> de framtida principerna för
      en ny gemensam jordbrukspolitik.
    t: 'Assim, temos de <a>afirmar</a> desde já os princípios futuros de uma nova
      PAC:'
  - s: Till och med i dag, när kommissionär Patten talade om vapenembargot mot Kina
      här i parlamentet, <v>slog</v> han <p>fast</p> att kommissionen aldrig har upprättat
      en direkt koppling mellan ett eventuellt hävande av embargot och politiken för
      de mänskliga rättigheterna.
    t: Ainda hoje, nesta Assembleia, quando se referiu à questão do embargo à venda
      de armas à China, o Senhor Comissário Patten <a>afirmou</a> que a Comissão nunca
      estabeleceu uma relação directa entre um eventual levantamento do embargo e
      a política em matéria de direitos humanos.
  - s: Jag kommer att vidarebefordra er information och er oro - vilken jag tror delas
      av oss alla - till parlamentets talman, Nicole Fontaine, som kommer att <v>slå</v>
      <p>fast</p> parlamentets principinställning i denna fråga.
    t: Muito obrigado, Senhor Deputado Schröder, transmitirei a sua informação e a
      sua preocupação - que, penso eu, é partilhada por todos nós - à Presidente do
      Parlamento, a senhora presidente Nicole Fontaine, que não deixará de <a>afirmar</a>
      a posição de princípio do Parlamento sobre essa questão.
  - s: det handlar egentligen om en av dessa översändningsfrågor - men det är inte
      det viktigaste - utan det handlar också om, såsom ni <v>slår</v> <p>fast</p>,
      att fastställa tydliga regler för det fall att tillgängligheten skulle begränsas.
    t: efectivamente, trata-se de uma questão de transmissão - mas não é a mais importante
      -, mas trata-se também, como os senhores <a>afirmam</a>, de estabelecer regras
      seguras para o caso de o acesso ser reservado.
  - s: Det <v>slår</v> <p>fast</p> självklarheten att medlemsstaterna har rätt att
      underkasta de olika institutioner som samarbetar med universitet i andra medlemsstater
      de kontrollmekanismer som tillämpas på de egna universiteten.
    t: A fim de evitar qualquer mal-entendido sobre o nível dos cursos, apresentámos
      uma segunda alteração, juntamente com os senhores deputados Trakatellis e Zappalà,
      na qual se <a>afirma</a> o que é óbvio, ou seja, que os Estados-Membros têm
      o direito de submeter as diferentes instituições que cooperam com universidades
      de outros Estados-Membros aos mecanismos de controlo aplicados às suas próprias
      universidades.
  - s: Jag vill <v>slå</v> <p>fast</p> - trots inflytandet från andra idéer, som har
      stött på många problem i tillämpningen - att vi ställer oss bakom visionen om
      social sammanhållning, en vision som är en förutsättning för en samhällstillvänd
      demokrati.
    t: Desejo <a>afirmar</a> - não obstante a força de outras ideias, que tiveram
      muitos problemas na sua aplicação - o compromisso com uma visão de coesão social,
      uma visão em que é fundamental que a democracia seja social.
  - s: Jag tror att parlamentet när det åter framför det ändringsförslag som röstades
      igenom vid första behandlingen för några månader sedan vill <v>slå</v> <p>fast</p>
      två saker som ni, herr kommissionär, bör göra er till tolk för gentemot regeringarna.
    t: Penso que o Parlamento, ao voltar a propor a alteração que foi votada em primeira
      leitura há alguns meses, pretende <a>afirmar</a> duas coisas de que o Senhor
      Comissário se deve fazer intérprete junto dos governos, sendo a primeira que
      se trata, aqui, de um processo de co-decisão e, portanto, também relativamente
      à sede, pensamos que o Parlamento deve ser tido em consideração no que respeita
      aos critérios que iremos votar amanhã.
  - s: I denna kammare måste vi entydigt <v>slå</v> <p>fast</p> att vitryssar har
      samma rätt som medborgare i andra fria europeiska länder och detta inbegriper
      rätten att fritt demonstrera i Minsk i dag, på 91-årsdagen av vitrysk självständighet.
    t: Nesta câmara, temos de <a>afirmar</a> inequivocamente que os bielorrussos possuem
      os mesmos direitos que os cidadãos de outros países europeus livres, e aqui
      inclui-se o direito a manifestações livres em Minsk hoje, no 91.º aniversário
      da independência do país.
  - s: Verheugen har inte vid något av de tillfällen kvinnoutskottet talat med honom
      tvekat att <v>slå</v> <p>fast</p> att ?acquis communautaire?
    t: Todas as vezes que a Comissão dos Direitos da Mulher e da Igualdade de Oportunidades
      falou com o Comissário, este não hesitou em <a>afirmar</a> que o ’acquis communitaire?
      também deve aplicar-se neste campo.
  - s: När vi hävdar att principen om solidaritet och ekonomisk och social sammanhållning
      är grunden för gemenskapens institutioners politik för att nå målet om en europeisk
      kontinent som vilar på en gemensam värdegrund, vill vi också <v>slå</v> <p>fast</p>
      vår grupps stora omsorg om den kommande utvidgningen, pelaren med den ekonomiska
      och sociala sammanhållningen och de allt större ansträngningarna för att skapa
      en sammanhållning.
    t: Senhora Presidente, reafirmando que o princípio da solidariedade e da coesão
      económica e social constitui a orientação fundamental da acção política das
      Instituições comunitárias com vista ao objectivo de um continente europeu baseado
      em valores comuns, pretendemos também <a>afirmar</a> a grande atenção que o
      nosso grupo dedica ao iminente alargamento, ao pilar da coesão económica e social
      e aos esforços cada vez maiores em matéria de coesão.
  - s: Därför måste vi mycket tydligt <v>slå</v> <p>fast</p> att när det gäller växelkurser
      måste Europeiska centralbanken underordna sin ränta den växelkurspolitik som
      rådet fastställer.
    t: Temos portanto de <a>afirmar</a> muito claramente que o Banco Central Europeu
      (BCE), em matéria de taxas de câmbio, deve subordinar a sua taxa de juros à
      política da taxa de câmbio definida pelo Conselho.
  - s: Det är viktigt att <v>slå</v> <p>fast</p> det nödvändiga i att minska bristerna
      i jämställdhet mellan könen i fråga om sysselsättning, arbetslöshet, lön och
      uppdelning mellan sektorer med 50 procent i medlemsstaterna inom fem år, men
      det är grundläggande att i verkligheten kunna peka på faktiska förbättringar
      av kvalitetsanställningar, löner och befordran i arbetslivet, vilket ännu inte
      sker.
    t: É importante que se <a>afirme</a> a necessidade de reduzir em 50% as desigualdades
      entre géneros em termos de emprego, desemprego, remuneração e segregação sectorial
      nos Estados membros durante os próximos cinco anos, mas é fundamental que as
      práticas demonstrem que há uma efectiva melhoria dos empregos de qualidade,
      dos salários e da promoção profissional, o que ainda não acontece.
  - s: För egen del är det åttonde gången sedan Michelinaffären i oktober 1999 som
      jag talar i parlamentet för att avkräva rådet och kommissionen på svar om det
      brådskande i att <v>slå</v> <p>fast</p> företagens sociala ansvar och etablera
      viktiga rättigheter för de anställda.
    t: Pela parte que me toca, é a oitava vez desde o caso Michelin, em Outubro de
      1999, que intervenho no Parlamento para interpelar o Conselho e a Comissão quanto
      à urgência de se <a>afirmar</a> a responsabilidade social das empresas e de
      se consagrarem direitos significativos para os trabalhadores.
  - s: Fru ordförande, utan risk för att missta sig tror jag att man kan <v>slå</v>
      <p>fast</p> att harmoniseringen av de nationella lagstiftningarna rörande medicinska
      yrken och läkemedel praktiskt taget är en fullbordad process i Europeiska unionen.
    t: Senhora Presidente, creio que podemos <a>afirmar</a>, sem risco de nos enganamos,
      que a harmonização das legislações nacionais relativas às profissões médicas
      e aos medicamentos é um processo que está praticamente concluído na União Europeia.
  - s: För gruppen Progressiva förbundet av socialdemokrater i Europaparlamentet vill
      jag <v>slå</v> <p>fast</p> att en demokratisk utveckling i Ukraina är en prioritering
      för oss som vi inte kan kompromissa om.
    t: Senhor Presidente, em nome do Grupo da Aliança Progressista dos Socialistas
      e Democratas no Parlamento Europeu, quero <a>afirmar</a> que o desenvolvimento
      da democracia na Ucrânia é para nós uma prioridade que não podemos pôr em risco.
  - s: 'Låt oss till slut än en gång <v>slå</v> <p>fast</p>:'
    t: 'Para finalizar, vamos <a>afirmar</a> em conjunto mais uma vez:'
  - s: Jag är mycket glad över att föredraganden <v>slår</v> <p>fast</p> att statligt
      stöd dels förvrider, dels är helt oförenligt med principerna om den inre marknaden.
    t: Estou muito satisfeita pelo facto de o relator <a>afirmar</a> que os subsídios
      estatais, por um lado, conduzem a distorções da concorrência e, por outro, são
      incompatíveis com os princípios do mercado interno.
  - s: Låt mig emellertid mycket tydligt <v>slå</v> <p>fast</p> att detta är en fråga
      som verkligen berör medborgarna i Europa, dvs. hur deras sparande förvaltas,
      vilka valmöjligheter som finns, hur konkurrensen fungerar länderna mellan vad
      gäller olika sparformer, spararnas krav på säkerhet samt vilka möjligheter Europas
      medborgare har att spara klokt inför ålderdomen.
    t: Gostaria, no entanto, de <a>afirmar</a> muito claramente que esta é uma questão
      que interessa verdadeiramente aos cidadãos europeus, ou seja, trata-se de saber
      como são geridas as suas poupanças, quais as opções existentes, como funciona
      a concorrência entre países em relação às várias formas de aforro, quais as
      necessidades de segurança dos aforradores, bem como as possibilidades que os
      cidadãos europeus têm de poupar racionalmente para a velhice.
  - s: Men kommissionen utarbetade snabbt riktlinjer som <v>slog</v> <p>fast</p> att
      tjänsteföretagen inte behöver ha en fast representant i arbetslandet, och därmed
      har facket ingen motpart att förhandla med.
    t: Contudo, a Comissão elaborou rapidamente orientações <a>afirmando</a> que as
      empresas fornecedoras de serviços não necessitam de ter um representante permanente
      no país em que é desenvolvido o trabalho, o que significa que o sindicato não
      tem uma entidade equivalente com quem negociar.
  - s: Detta är dock åtminstone en överenskommelse som kom i en tid när EU behöver
      <v>slå</v> <p>fast</p> sin enhet igen och sin önskan att gå framåt för att infria
      medborgarnas förväntningar och ta itu med de utmaningar som det står inför i
      världen och i Europa.
    t: No entanto, este é, pelo menos, um argumento que surgiu numa altura em que
      a Europa precisa de <a>afirmar</a> a sua unidade e o seu desejo de avançar ao
      encontro das expectativas dos cidadãos e de estar à altura dos desafios que
      enfrenta no mundo e a nível interno.
  - s: Vi kan <v>slå</v> <p>fast</p> att detta är en dubbelt oacceptabel process.
    t: Podemos <a>afirmar</a> que se trata de um processo duplamente inaceitável!
  - s: Jag anser, herr ordförande, att Europeiska unionen beslutsamt måste försvara
      sina intressen och detta bör <v>slås</v> <p>fast</p> som en enhetlig och sammanhållen
      inriktning såväl inom flygindustrin, som andra kolleger nyss nämnde, som inom
      Världshandelsorganisationen där Europeiska unionen har förlorat panelen om hormoner
      och bananer, och jag hoppas att förhandlingarna som Brittan bedriver för kommissionen
      försvarar Europeiska unionens intressen på ett tillfredsställande sätt och att
      den valda vägen av samstämmighet inte är till men för den verksamhet vi bedriver.
    t: Considero, Senhor Presidente, que a União Europeia deve defender com determinação
      os seus interesses e <a>afirmar</a><a>-se</a> como um todo comunitário unitário
      e coerente, quer no âmbito da indústria aeronáutica, à qual aludiram, há pouco,
      outros colegas, quer no âmbito da Organização Mundial do Comércio, no qual a
      União Europeia perdeu no panel das hormonas e no da banana.
  - s: I ändringsförslag 7 <v>slår</v> vi <p>fast</p> att ökningen av de ekonomiska
      resurserna ryms inom budgeten och inte medför nedskärningar i andra program.
    t: a alteração 7 <a>afirma</a> que o reforço da dotação financeira é compatível
      com as Perspectivas Financeiras sem provocar restrições em outros programas.
  - s: När föredraganden talar om socialpolitik är det för att med cynisk brutalitet
      <v>slå</v> <p>fast</p> att denna skall vara en ’en produktiv faktor’.
    t: Se fala de política social é apenas para <a>afirmar</a>, com uma brutalidade
      cínica, que ela deve ser um ’factor produtivo?
  - s: 'När vi nu ånyo är kallade att fatta beslut i frågan är det framför allt viktigt
      att upprepa vad vi då <v>slog</v> <p>fast</p>:'
    t: 'Num momento em que somos de novo chamados a tomar uma decisão sobre a matéria,
      importará, antes de mais, repetir o que então <a>afirmámos</a>:'
  - s: Jag håller med utskottet för utveckling och samarbete när de <v>slår</v> <p>fast</p>
      att möjligheterna att ta patent på livsformer får negativa konsekvenser på det
      etiska och praktiska planet för människor, djur och miljö.
    t: Concordo com a Comissão para o Desenvolvimento e a Cooperação quando <a>afirma</a>
      que a patenteabilidade de formas vivas tem consequências negativas no plano
      ético e prático para o género humano, o reino animal e o ambiente.
  - s: Vi kan också <v>slå</v> <p>fast</p> att två år senare saknas den politiska
      viljan för att genomföra de goda avsikter och vackra tal som det flödade av
      i Kyoto.
    t: Podemos mesmo <a>afirmar</a> que, dois anos depois de Quioto, o que sobrou
      em boas intenções e em bonitos discursos faltou em vontade política para agir.
  - s: Som FN:s specielle sändebud i Kongo <v>slog</v> <p>fast</p> i Genève i går,
      är inte Kabila bättre än sin föregångare Mobutu.
    t: Como <a>afirmava</a> ontem em Genebra o relator especial da ONU para a República
      Democrática do Congo, o senhor Kabila não faz melhor do que o seu predecessor
      Mobutu.
  - s: Låt oss <v>slå</v> <p>fast</p> detta, låt oss sända detta kraftfulla budskap
      och visa det kroatiska folket, visa Kroatien, hur mycket vi ser fram emot att
      välkomna dem in i den europeiska familjen, för det handlar inte bara om Kroatien
      utan om en stark symbol för stabilitet på Balkan och för fred. Låt oss därför
      fördubbla våra ansträngningar för att uppnå detta mål. Låt oss hjälpa kommissionen
      och Kroatien att komma vidare på denna väg.
    t: Devemos portanto <a>afirmar</a> e emitir este sinal forte, mostrar ao povo
      croata, à Croácia, a nossa impaciência em acolhê-la no seio da família europeia,
      pois, para além da Croácia, trata-se de um símbolo muito forte para a estabilidade
      dos Balcãs para a paz.
  - s: Det är en bra tid att tydligt <v>slå</v> <p>fast</p> att Europeiska gemenskapen
      kommer att fortsätta att öronmärka ekonomiska och mänskliga resurser för att
      hjälpa grupper som tvingats lämna sin hembygd att återvända hem, att börja ett
      nytt liv och leva i fred och säkerhet.
    t: Esta é uma boa ocasião para se <a>afirmar</a> com clareza que a Comunidade
      Europeia continuará a contribuir com recursos financeiros e humanos para ajudar
      as pessoas desenraizadas a começarem vida nova e a viverem em paz e segurança.
  - s: Jag vill också tydligt <v>slå</v> <p>fast</p> att mitt utskott, dvs. utskottet
      för industrifrågor, forskning och energi, stöder förslaget och hoppas att det
      antas utan problem.
    t: Queria ainda <a>afirmar</a> de modo muito claro que a minha comissão, Comissão
      da Indústria, da Investigação e da Energia, apoia esta proposta e espera que
      o respectivo processo de adopção e aplicação decorra sem incidentes.
  - s: När det gäller Europeiska unionen är det också nödvändigt att <v>slå</v> <p>fast</p>
      att definitionen av äktenskap och familj hör till familjerätten i enskilda medlemsstater
      och EU bör inte lägga sig i det området.
    t: No contexto da União Europeia, é igualmente necessário <a>afirmar</a> que a
      definição de casamento e de família cabe ao direito de família de cada Estado-Membro,
      e a UE não deve intrometer-se neste domínio.
- c: 59
  r: 3
  v: definir
  x:
  - s: För det andra, kommissionen inför en rendez-vous-klausul, som fastställer en
      frist på två år efter införlivandet av direktivet och uttryckligen <v>slår</v>
      <p>fast</p> vilka bestämmelser som i första hand skall ses över för att inleda
      den andra etappen i harmoniseringsprocessen av de nationella lagstiftningarna.
    t: Em segundo lugar, a Comissão introduz uma cláusula de rendez-vous, que estabelece
      um prazo de dois anos após a transposição da directiva e <a>define</a> expressamente
      quais as disposições que deverão ser prioritariamente revistas por forma a abrir
      a fase à segunda etapa do processo de harmonização das legislações nacionais.
  - s: 'Detta betyder att vi, om vi verkligen vill ta turismen som en sådan faktor
      på allvar, enligt min åsikt måste <v>slå</v> <p>fast</p> tre tyngdpunkter:'
    t: 'Quer dizer, se de facto quisermos levar a sério o turismo como factor económico,
      teremos, em meu entender, que <a>definir</a> três prioridades fundamentais:'
  - s: Eller snarare är målet, utan att skämta, att parlamentet verkligen skall uppfylla
      sin plikt att överlämna till det nya Europaparlamentet, som väljs i juni 1999,
      såväl ett tillräckligt och flexibelt avtal, som en tillräcklig grund för icke-obligatoriska
      utgifter, för att det nya parlamentet skall kunna <v>slå</v> <p>fast</p> sina
      budgetprioriteringar med ett visst spelrum om det skall ske genom att använda
      artikel 203.
    t: Por outras palavras, falando mais a sério, o seu objectivo consiste em assegurar
      que este Parlamento cumpra a sua obrigação de deixar ao novo Parlamento Europeu
      que irá ser eleito em Junho de 1999 um acordo suficientemente flexível, uma
      base de despesas não obrigatórias adequada, de forma a permitir ao novo Parlamento
      <a>definir</a> as suas prioridades orçamentais com alguma folga, se for obrigado
      a fazê-lo com base no artigo 203º.
  - s: Mot slutet av Europeiska året för språk kan kommissionen således dra slutsatser
      om alla dessa aktiviteter, för att <v>slå</v> <p>fast</p> vilka initiativ som
      kan rädda den språkliga mångfalden i Europa.
    t: Por conseguinte, será no final do Ano Europeu das Línguas que a Comissão tirará
      conclusões relativamente a todas estas actividades, a fim de <a>definir</a>
      as iniciativas que poderão ser lançadas, com vista a salvaguardar a diversidade
      linguística na Europa.
  - s: I detta dokument och i Innovationsunionen måste vi, när vi nu <v>slår</v> <p>fast</p>
      de regler som ska gälla, vara väldigt noga med att vi försöker att förenkla
      och undanröja onödig byråkrati.
    t: Quando <a>definirmos</a> agora as regras a aplicar, temos de tentar por todos
      os meios, neste documento e na União da Inovação, simplificar e remover qualquer
      burocracia desnecessária.
  - s: Man måste klart <v>slå</v> <p>fast</p> vad barnpornografi är.
    t: É necessário <a>definir</a> o que é pornografia envolvendo crianças.
  - s: Direktivet borde också tydligt definiera vad som är direkt och indirekt diskriminering
      och <v>slå</v> <p>fast</p> enligt vilket direktiv om jämställdhet detta kan
      tillämpas och utgöra en otvetydig rättslig ram för medlemsstaterna, genom att
      begränsa undantagen så mycket som möjligt.
    t: O seu conteúdo deveria ser claro por forma a dissipar qualquer ambiguidade
      de interpretação aquando da sua execução, e deveria conter uma definição inequívoca
      sobre o que constitui discriminação directa e indirecta, <a>definir</a> que
      directivas se integram no seu âmbito de aplicação e constituir um quadro legal
      isento de ambiguidades para os Estados-Membros, limitando o mais possível as
      excepções.
  - s: Vi bör skyndsamt <v>slå</v> <p>fast</p> vår ståndpunkt och aktivt bidra till
      att utforma G20-agendan på ett samordnat sätt.
    t: Devemos <a>definir</a> sem demora a nossa posição e contribuir activamente,
      de forma coordenada, para configurar a agenda do G20.
  - s: det skall på ett tydligare sätt <v>slå</v> <p>fast</p> vem som skall göra vad
      i Europeiska unionen.
    t: ele deve <a>definir</a> melhor quem faz o quê na União Europeia.
  - s: Jag tycker att det är rätt att vi <v>slår</v> <p>fast</p> vår ståndpunkt så
      kraftfullt som vi kan eftersom våra synpunkter i denna fråga inte har någon
      juridisk kraft.
    t: Senhora Presidente, penso que, uma vez que as nossas opiniões sobre este assunto
      não têm qualquer força jurídica, <a>deveriamos</a> <a>definir</a> a nossa posição
      da melhor forma possível.
  - s: Jag är säker på att det givetvis kommer att vara avgörande att vi klart och
      tydligt <v>slår</v> <p>fast</p> vad som menas med ett betydande antal medlemsstater.
    t: Estou certo de que será, naturalmente, decisivo <a>definir</a> com clareza
      e precisão o que significa a expressão «um número significativo de Estados-Membros».
  - s: Man kan även föreställa sig de farhågor som den kommer att framkalla hos den
      styrande militärjuntan bara man i denna resolution <v>slår</v> <p>fast</p> att
      Europeiska unionens politik står i strid med den burmesiska ledningens politik.
    t: Podemos também imaginar os receios que provocará esta resolução na Junta militar
      no poder, por muito que ela não <a>defina</a> a política da União relativamente
      ao país.
  - s: Jag tycker också att det är lämpligt att skilja mellan intern och extern samordning,
      i syfte att <v>slå</v> <p>fast</p> vem som gör vad både på europeisk och internationell
      nivå - och även på medlemsstatsnivå - för att kunna planera bättre och därmed
      få ett mer effektivt agerande när initiativen för återanpassning och utveckling
      genomförs.
    t: Além disso, parece-me oportuno distinguir a acção de coordenação interna da
      externa, a fim de <a>definir</a> quem faz o quê, tanto a nível europeu como
      a nível internacional, ou até dos diferentes Estados-Membros, e poder planificar
      melhor, actuando em consequência disso com maior eficácia na aplicação das iniciativas
      a favor da reabilitação e do desenvolvimento.
  - s: När det gäller den libyska krisen nöjer vi oss inte med att uttrycka vår besvikelse
      över EU:s oförmåga att <v>slå</v> <p>fast</p> var man står och skrida till gemensam
      handling eller över de begränsningar som lagts på Eufors uppdrag i Libyen.
    t: No que diz respeito à crise líbia, não nos limitamos a manifestar o nosso desapontamento,
      quer em relação à incapacidade da UE de <a>definir</a> uma posição e de empreender
      uma acção conjunta, quer em relação às restrições impostas ao mandato EUFOR
      Líbia.
  - s: Aktuella uttalanden av Solana bekräftar behovet av att vi <v>slår</v> <p>fast</p>
      vad vi vill prioritera.
    t: Recentes declarações do senhor Javier Solana reiteram a necessidade de <a>definir</a>
      prioridades.
  - s: De sistnämnda kan användas för att <v>slå</v> <p>fast</p> prioriteringar och
      besluta om hur stora medel som skall beviljas.
    t: Uma intervenção comunitária deste tipo seria contrabalançada por uma série
      de critérios territoriais, que seriam usados para <a>definir</a> prioridades
      e para decidir a importância dos montantes a conceder.
  - s: För Makedonien måste vi tydligt <v>slå</v> <p>fast</p> villkoren för inledande
      av förhandlingar.
    t: Relativamente à Macedónia, temos de <a>definir</a> claramente as condições
      para o início das negociações.
  - s: Vi kan bara <v>slå</v> <p>fast</p> anslutningsscenariot såtillvida som att
      vi själva åtar oss att vara färdiga till slutet av år 2002.
    t: Só poderemos <a>definir</a> o cenário de adesão desde que nós próprios nos
      obriguemos a estar prontos no final de 2002.
  - s: Vi behöver <v>slå</v> <p>fast</p> några prioriteringar.
    t: Temos de <a>definir</a> algumas prioridades.
  - s: Då finns det tillfälle att <v>slå</v> <p>fast</p> nya principer eller återkomma
      till de mer genomgripande förändringar som har diskuterats.
    t: Teremos então oportunidade de <a>definir</a> novos princípios ou retomar as
      alterações mais profundas abordadas nas discussões.
  - s: 'Anbudsförfarandet har redan inletts för att <v>slå</v> <p>fast</p> de nödvändiga
      genomförandeåtgärderna och ca 480 ansökningar har kommit in:'
    t: 'O processo de solicitaço de apresentaço de propostas já foi lançado a fim
      de se <a>definirem</a> as medidas de execuço necessárias e receberam-se cerca
      de 480 candidaturas:'
  - s: När vi till exempel i punkt 32 kräver en minimiinkomst och uttalar oss om tillgång
      till väsentliga tjänster av allmänt intresse, då skulle man inte <v>slå</v>
      <p>fast</p> det i ett miljöpolitiskt betänkande, som egentligen bara har bearbetats
      av utskottet för miljö, folkhälsa och konsumentfrågor, utan först efter intensiv
      diskussion med utskottet för sysselsättning och socialfrågor och utskottet för
      ekonomi och valutafrågor.
    t: Quando, no ponto 32 por exemplo, exigimos a fixação de um ordenado mínimo e
      apresentamos conclusões relativas ao acesso aos serviços essenciais de interesse
      geral, não é no âmbito de um relatório sobre política do ambiente que isso deveria
      ser <a>definido</a>, uma vez que este foi, no fundo, elaborado apenas pela Comissão
      do Meio Ambiente, da Saúde Pública e da Política do Consumidor, mas apenas na
      sequência de um debate aprofundado com a Comissão dos Assuntos Sociais e com
      a Comissão dos Assuntos Económicos.
  - s: I Västindien ser jag en region som tydligt <v>slagit</v> <p>fast</p> sina egna
      ambitioner för en innovationsbaserad ekonomi.
    t: Nas Caraíbas, temos uma região que tem claramente <a>definidas</a> as suas
      próprias ambições para uma economia baseada na inovação.
  - s: De 26 länderna enades om ordförandens slutsatser som <v>slog</v> <p>fast</p>
      den breda ramen för konferensen.
    t: Os 26 países concordaram com as conclusões do presidente, ao <a>definir</a>,
      em termos gerais, o quadro da conferência.
  - s: Oturligt nog innehåller betänkandet ingen jämförelse mellan olika projekt utifrån
      effektiviteten, inte heller tycks den <v>slå</v> <p>fast</p> några kriterier
      utifrån vilka projekten har bedömts eller borde bedömas.
    t: Lamentavelmente, o relatório não faz uma comparação entre os diferentes projectos
      do ponto de vista da sua eficácia, nem <a>define</a> os critérios que presidem
      ou deveriam presidir à avaliação dos mesmos.
  - s: EU har gjort oerhörda framsteg de senaste åren, och vi måste <v>slå</v> <p>fast</p>
      att dagens europeiska integration i hög grad är av politisk karaktär.
    t: A Europa avançou imenso nos últimos anos e nós precisamos de <a>definir</a>
      o carácter altamente político da integração europeia dos nossos dias.
  - s: De mål som fastslogs vid toppmötet i Lissabon förra året var ett avgörande
      steg framåt för att skapa de rätta förutsättningarna för att uppnå full sysselsättning,
      varigenom stats- och regeringscheferna <v>slog</v> <p>fast</p> EU:s mål att
      bli den mest konkurrenskraftiga och dynamiska kunskapsbaserade ekonomin i världen,
      i stånd till en varaktig ekonomisk tillväxt tillsammans med kvantitativa och
      kvalitativa förbättringar för sysselsättningen och för större social sammanhållning.
    t: Os objectivos definidos na Cimeira de Lisboa do ano passado foram um passo
      em frente crucial para criar as condições necessárias à consecução do pleno
      emprego, e por meio deles os Chefes de Estado e de Governo <a>definiram</a>
      para a UE o objectivo de se tornar no espaço económico mais dinâmico e competitivo
      do mundo baseado no conhecimento e capaz de garantir um crescimento económico
      sustentável, com mais e melhores empregos, e com maior coesão social.
  - s: Det är helt enkelt hög tid, att vår Europeiska union sammanställer en entydig
      förteckning över grundläggande friheter och mänskliga rättigheter och <v>slår</v>
      <p>fast</p> konsekvenserna för de länder som vi har att göra med och som bryter
      mot dessa.
    t: É mais do que tempo de a União Europeia elaborar uma lista de liberdades fundamentais
      e direitos humanos, <a>definindo</a> as consequências para os países com os
      quais mantemos relações e que desrespeitem esses mesmos direitos e liberdades.
  - s: Jag hoppas att det <v>slås</v> <p>fast</p> ett datum för när regleringen kommer
      att ske och jag stöder allt det som sagts om van Buitenen i denna kammare.
    t: Por último, Senhor Presidente, em relação às pessoas que lançam o alerta para
      irregularidades, espero que seja <a>definida</a> uma data para a chegada do
      regulamento, e apoio tudo aquilo que foi dito nesta sala a respeito do senhor
      Paul van Buitenen.
  - s: Ett så slarvigt bruk av begrepp passar inte i en lagtext i vilken definitionerna
      märk väl måste <v>slås</v> <p>fast</p> och den straffrättsliga ramen utarbetas.
    t: Essa utilização arbitrária de conceitos não tem cabimento num acto legislativo,
      cujo objectivo consiste, note-se bem, em <a>definir</a> conceitos e concertar
      enquadramentos penais.
  - s: Jag tror att det här är ett sätt att finna en lämplig samarbetsform som garanterar
      säkerhet och en tillräckligt effektiv arbetsmetod som <v>slår</v> <p>fast</p>
      framtida tillämpningar för arbetet.
    t: Penso que desta maneira conseguiremos encontrar uma forma adequada de cooperação
      que nos permita garantir a segurança necessária e um método de funcionamento
      suficientemente eficaz, bem como <a>definir</a> práticas de trabalho para o
      futuro.
  - s: I morgon gör sig Europeiska unionen beredd att <v>slå</v> <p>fast</p> ett testprogram
      för samtliga medlemsländer.
    t: A Europa dispõese, amanhã, a <a>definir</a> um programa de testes para o conjunto
      dos EstadosMembros.
  - s: Europeiska rådet måste <v>slå</v> <p>fast</p> hur vi ser på detta i nästa vecka,
      före G20-mötet i Söul.
    t: Senhoras e Senhores Deputados, a Europa tem de fazer ouvir a sua voz no debate
      sobre o valor relativo das moedas, e o Conselho Europeu tem de <a>definir</a>
      a nossa posição sobre esta matéria na próxima semana, antes da cimeira do G20
      em Seul.
  - s: Vi vet att kommissionen har föreslagit att våra regler ska ändras, och vi ska
      behandla detta i samband med Michael Cashmans betänkande, men detta betänkande
      är vårt första tillfälle att <v>slå</v> <p>fast</p> vissa referenspunkter för
      parlamentet.
    t: Sabemos que a Comissão propôs a reforma do nosso Regimento, e abordaremos este
      assunto no relatório Cashman, mas esta resolução é a nossa primeira oportunidade
      para <a>definirmos</a> alguns pontos de referência para este Parlamento.
  - s: Vi bör <v>slå</v> <p>fast</p> gemensamma regler för genomförandet av administrativa
      förfaranden, samt för framläggande, klassificering, registrering och spridning
      av handlingar.
    t: Devemos <a>definir</a> regras comuns para a execução dos procedimentos administrativos,
      assim como para a apresentação, a classificação, o registo e a divulgação dos
      documentos.
  - s: Vid sidan av stadgan om de grundläggande rättigheterna och regleringen av ansvarsområden
      bör författningen i en tredje del <v>slå</v> <p>fast</p> Europas kommande institutionella
      struktur.
    t: A Constituição, juntamente com a Carta dos Direitos Fundamentais e a regulamentação
      das competências, deve conter um terceiro capítulo, <a>definindo</a> a futura
      estrutura institucional da Europa.
  - s: Kanske vore det lämpligt att i första hand <v>slå</v> <p>fast</p> vad som är
      förbjudet att göra och sedan strikt reglera de metoder som accepteras.
    t: Talvez pudéssemos <a>definir</a> prioritariamente aquilo que consideramos proibido
      e enquadrar rigorosamente as práticas aceitáveis.
  - s: Jag gratulerar Vitorino till det arbete som gjorts, men under sammanträdet
      i Tammerfors fastställde man en dagordning och jag undrar varför, så länge efter
      detta sammanträde, vi fortfarande kämpar med att <v>slå</v> <p>fast</p> vad
      denna dagordning skall omfatta.
    t: Felicito o senhor Comissário Vitorino pelo trabalho apresentado, mas, em Tampere,
      foram definidas prioridades e, tendo passado já tanto tempo desde que teve lugar
      essa cimeira, pergunto por que razão continuamos a tentar <a>definir</a> quais
      devem ser as prioridades.
  - s: Det är brådskande att <v>slå</v> <p>fast</p> vem som gör vad i unionen, dvs.
      att definiera subsidiaritetsprincipen.
    t: É urgente <a>definir</a> quem faz o quê na nossa União, ou seja, definir o
      princípio de subsidiariedade.
  - s: Kommissionen kommer inte att <v>slå</v> <p>fast</p> sin ståndpunkt förrän efter
      denna process, som kommer att vara några månader.
    t: Só no final deste processo, que irá durar alguns meses, é que a Comissão <a>definirá</a>
      a sua posição.
  - s: Den kan därutöver <v>slå</v> <p>fast</p> ett antal referensvärden och grundläggande
      rättigheter.
    t: Além disso, pode <a>definir</a> um certo número de valores de referência e
      de direitos fundamentais.
  - s: Beträffande de övriga politiska områdena har vi tydligt <v>slagit</v> <p>fast</p>
      våra prioriteringar inom det tillgängliga finansiella utrymmet.
    t: No que se refere às restantes áreas políticas, foram <a>definidas</a> prioridades
      claras face aos volumes financeiros disponíveis, pelo que, e tendo em conta
      estas prioridades, foram afectos montantes realistas em termos de orçamento,
      os quais, todavia, em nada prejudicam as políticas essenciais da comunidade.
  - s: EU:s förhandlingsmandat för rådets ordförandeskap, som kommissionen godkänner,
      diskuterades i dag av Coreper, och planen är att rådet ska anta en resolution
      i frågan och <v>slå</v> <p>fast</p> riktlinjer för förhandlingarna i februari.
    t: O mandato de negociação em nome da UE conferido à Presidência do Conselho,
      que é apoiado pela Comissão, foi debatido hoje no COREPER e a perspectiva é
      a de que, em Fevereiro, o Conselho adopte uma resolução sobre o assunto e <a>defina</a>
      orientações para as negociações.
  - s: Så har då Europaparlamentet <v>slagit</v> <p>fast</p> de nationella politiska
      partierna som framtida ”avdelningar på nationell nivå”, en form av distriktsorganisationer
      till det man kallar europeiska politiska partier och som man anser att skattebetalarna
      runtom i Europa skall bistå med finansieringen av.
    t: Deste modo, o Parlamento Europeu <a>define</a> os partidos políticos nacionais
      como futuras «componentes nacionais», uma espécie de organizações regionais
      daquilo a que chama partidos políticos europeus, para cujo financiamento se
      considera que todos os cidadãos da Europa devem contribuir.
  - s: Europaparlamentet och medlemsstaterna måste fortsätta att insistera på de kriterier
      som vi <v>slog</v> <p>fast</p> i början av processen.
    t: O Parlamento Europeu e os Estados-Membros têm de continuar a insistir nos critérios
      que <a>definimos</a> no início do processo.
  - s: Vi anser det lämpligt att <v>slå</v> <p>fast</p> tre saker.
    t: 'Consideramos oportuno <a>definir</a> três princípios:'
  - s: Jo, alternativet heter ”demokrati”, alternativet heter ”rätt” och ”rättigheter”,
      alternativet består i att äntligen tillämpa den internationella rätt - som gäller,
      men som inte tillämpas, som ofta sker i vår land - denna internationella rätt
      som nu har <v>slagit</v> <p>fast</p> ett slags subjektiv rätt till frihet och
      demokrati för de personer som lever i detta land, och med ’detta land’ menar
      jag världssamfundet.
    t: ', a alternativa consiste em tornar finalmente vigente a lei escrita internacional
      - que está em vigor, mas não vigora, como muitas vezes acontece no nosso país
      - essa lei internacional que, em termos globais, <a>definiu</a> já uma espécie
      de direito subjectivo à liberdade e à democracia dos seres humanos que vivem
      neste país e, ao dizermos ’este país? queremos dizer o mundo.'
  - s: Det handlade inte om att <v>slå</v> <p>fast</p> alla detaljer, utan att inte
      röra målen i allmänhet och följaktligen inte heller dem i bilagan, eftersom
      det då blir möjligt med en flexibel hantering av målen för utbildningen och
      lämnar möjligheten öppen att anpassa dessa mål till utvecklingen.
    t: O nosso objectivo não foi <a>definir</a> todos os pormenores, mas sim os objectivos
      gerais de aprendizagem e, por conseguinte, deixá-los também em anexo, porque
      isto permite um manuseamento flexível destes objectivos de aprendizagem, deixando
      em aberto a possibilidade de os adaptar ao desenvolvimento.
  - s: Glädjande nog kommer vi ju att få tid att gemensamt diskutera detta och <v>slå</v>
      <p>fast</p> vilken ram som är den bästa.
    t: Felizmente, vamos ter tempo para debater em conjunto esta matéria e para <a>definir</a>
      o melhor enquadramento.
  - s: Jag tycker det är oroande att till och med de s.k. vise männen, utan ytterligare
      skyldigheter gentemot någon, har som sin högsta prioritet att försöka komma
      fram till en kompromiss och att de vill försöka spela en roll som inte tillkommer
      dem. Jag hoppas att kommissionen och ni själv, i det förslag som ni kommer att
      lägga fram, kommer att ha det mod som krävs för att sikta högre, att ni med
      något som är mer spännande än ett uppkok på olika texter från fördragen skall
      kunna motivera behovet av att <v>slå</v> <p>fast</p> vilka delar av de dokument
      som Europeiska unionen bygger på som kan betraktas som en konstitution.
    t: Espero que a Comissão e o senhor Comissário, na proposta que irão apresentar-nos,
      tenham a coragem de voar mais alto e consigam justificar com algo mais apaixonante
      do que a simples reorganização de textos confusos dos tratados, a necessidade
      de <a>definir</a> uma função constitucional nos textos que criaram a União Europeia.
  - s: Det är på tiden att vi <v>slår</v> <p>fast</p> detta, för de talar ju alltid
      bara för besökarna.
    t: É chegada a altura de <a>definir</a> esta questão de uma vez por todas, já
      que eles se limitam a falar para os visitantes.
  - s: Mekanismen utgör en viktig del av ett globalt åtgärdspaket som är utformat
      för att <v>slå</v> <p>fast</p> en ny ram, stärka budgetdisciplinen och samordna
      medlemsstaternas ekonomiska och finansiella politik, som bör omfatta åtgärder
      för att främja ett gemensamt europeiskt svar på tillväxtutmaningar, och samtidigt
      överbrygga den ekonomiska och sociala obalansen och förbättra konkurrenskraften.
    t: Este mecanismo constitui um elemento importante de um pacote global de medidas
      destinadas a <a>definir</a> um novo quadro a fim de reforçar a disciplina orçamental
      e a coordenação das políticas económicas e financeiras dos EstadosMembros, o
      que deve incluir a promoção de uma resposta conjunta da Europa aos desafios
      colocados pelo crescimento e superar, concomitantemente, os desequilíbrios económicos
      e sociais e melhorar a competitividade.
  - s: Parlamentet har <v>slagit</v> <p>fast</p> en rad prioriteringar som jag dessutom
      inte tror att det råder någon oenighet om med medlemsstaterna eller kommissionen.
    t: O Parlamento <a>definiu</a> uma série de prioridades, em relação às quais não
      se levanta, julgo eu, qualquer divergência por parte dos Estados-Membros nem
      da Comissão.
  - s: Och hur reagerar slutligen kommissionen på kraven från vissa organisationer
      som företräder det civila samhället i länderna i syd, på att förbättra kontrollen
      över det makroekonomiska anpassningsprogrammet genom att organisera konferenser
      om nationell utveckling, i syfte att ge allmänheten i dessa länder en chans
      att <v>slå</v> <p>fast</p> nationella prioriteringar och projekt?
    t: Por fim, qual é a reacção da Comissão às reivindicações apresentadas por algumas
      organizações que representam a sociedade civil dos países do Sul, tendo em vista
      aumentarem os seus conhecimentos na área dos programas de ajustamento macroeconómico,
      através da organização de conferências sobre o desenvolvimento nacional, com
      o objectivo de dar uma oportunidade à opinião pública desses países de <a>definir</a>
      as suas prioridades e os seus projectos nacionais?
  - s: Vi skall också uppmärksamma kravet på en strikt respekt för subsidiaritetsprincipen
      så att vi låter medlemsstaterna, och genom dem regionerna - som är de verkliga
      drivkrafterna bakom forskningscentrumen och de som har direktkontakt med företagens
      och universitetens värld - få förmågan och ansvaret att <v>slå</v> <p>fast</p>
      hur deras prioriteringar och åtgärder skall se ut.
    t: Chamamos também a atenção para a necessidade de um respeito escrupuloso pelo
      princípio da subsidiariedade, a fim de deixar, no terreno, aos EstadosMembros,
      e através destes, às regiões verdadeiros motores dos centros de investigação
      com ligação directa com os mundos empresariais e universitários a capacidade
      e a responsabilidade de <a>definirem</a> as suas prioridades e as modalidades
      das suas acções.
  - s: Syftet med förslaget till direktiv är att <v>slå</v> <p>fast</p> vilka åtgärder
      som får vidtas av behöriga myndigheter för att ge stöd i form av ledsagade eller
      icke-ledsagade avlägsnanden på europeiska transitflygplatser.
    t: Esta proposta de directiva pretende assim <a>definir</a> as medidas susceptíveis
