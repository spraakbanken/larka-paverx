      de Rome est le premier accord international qui <a>établisse</a> que le viol
      et la grossesse forcée peuvent être traités comme des crimes de guerre et des
      crimes contre l’humanité.
  - s: Alla hörda kandidater har <v>slagit</v> <p>fast</p>, med olika och kompletterande
      enskilda ställningar, att de har den nödvändiga kompetensen och integriteten
      för att kunna utöva sin funktion.
    t: Tous les candidats auditionnés ont <a>établi</a>, avec des qualités personnelles
      différentes et complémentaires, qu’ils disposaient des compétences et de l’intégrité
      nécessaires à l’exercice de leur fonction.
  - s: Det är vad vi har gjort i dag, just dagen efter publiceringen av WHO:s årliga
      rapport, som <v>slår</v> <p>fast</p> tobakens offer till 3, 5 miljoner döda
      per år i världen, och som uppskattar att den här siffran kommer att uppgå till
      10 miljoner år 2020.
    t: C’est ce qu’il a fait aujourd’hui, précisément au lendemain de la parution
      du rapport annuel de l’OMS qui <a>établit</a> à 3, 5 millions de morts le nombre
      de victimes du tabac dans le monde par an, et qui estime à 10 millions le nombre
      de ces morts pour 2020.
  - s: Det första året av tillämpning av Meda-programmet, tog Europaparlamentet beslutet
      att <v>slå</v> <p>fast</p> en negativ reserv på 20 procent.
    t: Au cours de la première année de l’exécution du programme MEDA, le Parlement
      européen a pris la décision d’<a>établir</a> une réserve négative de 20 %.
  - s: Det är meningslöst att inom kunskapsområdet <v>slå</v> <p>fast</p> undantag,
      avvikelser och förändringar vilka fastställs för den inre marknaden eller för
      jordbruket.
    t: Cela n’a pas de sens, dans le domaine du savoir, d’<a>établir</a> des exceptions,
      des dérogations et des transitions comme pour le marché unique ou pour l’agriculture.
  - s: Det gäller att <v>slå</v> <p>fast</p> vilken el i en kraftvärmeanläggning som
      verkligen är kraftvärmeel.
    t: En ce qui concerne l’annexe II, il s’agit d’<a>établir</a> quel courant présent
      dans une installation de cogénération est réellement un courant électrique cogénéré.
  - s: I förordningen av den 27 december har man <v>slagit</v> <p>fast</p> vilka personers
      och gruppers konton som skall frysas.
    t: Dans le règlement du 27 décembre, on a <a>établi</a> les personnes et les groupes
      dont les comptes seront gelés.
  - s: Den som kräver enhällighet visar sig bara medveten om att femton medlemsstater,
      genom hårt arbete, har kommit fram till en pakt i Amsterdam vilken <v>slår</v>
      <p>fast</p> att enhällighet skall råda under fem år på detta område.
    t: Ceux qui demandent l’unanimité sont seulement conscients qu’au prix de maints
      efforts quinze États membres ont abouti à un pacte à Amsterdam qui <a>établit</a>
      que, durant cinq ans, l’unanimité sera de rigueur en la matière.
  - s: Vi kan även godta principen bakom ändringsförslag 6 som klargör att överensstämmelse
      bara föreligger om fingeravtrycken är identiska och inte om de bara liknar varandra,
      och principen bakom ändringsförslag 12 som syftar till att <v>slå</v> <p>fast</p>
      att inga uppgifter någonsin skall överlämnas till en asylsökandes ursprungsland
      eller användas inom en medlemsstat för väsensskilda syften.
    t: Nous acceptons également le principe de l’amendement 6 qui précise que les
      empreintes doivent être identiques, et non juste similaires, et nous acceptons
      également le principe de l’amendement 12 qui vise à <a>établir</a> que les données
      ne doivent jamais être envoyées dans le pays d’origine du demandeur d’asile
      ni utilisée par un État membre en dehors du cadre prescrit.
  - s: Det är beklagligt att ändringsförslaget över huvud taget skall behövas bara
      därför att Ekofin-rådet liksom Europeiska rådet i Lissabon, i Feira, i Stockholm
      och när helst det sammanträder, <v>slår</v> <p>fast</p> prioriteringarna men
      ändå aldrig kommer längre än till att skicka ut ett frågeformulär.
    t: Il est triste de devoir en arriver à cette proposition d’amendement parce que
      le Conseil Écofin, tout comme le Conseil européen de Lisbonne, de Feira, de
      Stockholm - et à chacune de ses réunions - <a>établit</a> des priorités mais
      n’est pas encore allé au-delà de l’envoi d’un questionnaire.
  - s: Därför vill jag hänvisa till ändringsförslag 9, där vi <v>slår</v> <p>fast</p>
      att kommissionen vart femte år skall överlämna en rapport till parlamentet och
      till rådet.
    t: C’est pourquoi je voudrais vous renvoyer à la proposition d’amendement 9, où
      il est <a>établi</a> que la Commission devra présenter, tous les cinq ans, un
      rapport au Parlement et au Conseil.
  - s: Det enda sätt som vi kan <v>slå</v> <p>fast</p> detta är genom att genomföra
      en studie om de socioekonomiska effekterna.
    t: La seule manière d’<a>établir</a> cela est de faire réaliser une étude d’impact
      sur les effets socio-économiques.
  - s: Vi förstår meningen med detta ändringsförslag, som innehåller friheten för
      parterna att avtala om en hänvisningsklausul till en utomrättslig tvistlösningsmekanism,
      och <v>slår</v> <p>fast</p> att denna mekanism kan vara bindande för båda parter,
      godkänd av kommissionen, och gör det möjligt för återförsäljaren att vägra transaktionen
      om konsumenten inte godtar klausulen och jag vet inte om juris tantum eller
      juris ed de jure, alltid skulle vara i överensstämmelse med direktiv 93/13/EEG
      angående de lagstridiga klausulerna.
    t: Nous comprenons le sens de cet amendement, qui prévoit la liberté pour les
      parties de convenir une clause de renvoi à un mécanisme extrajudiciaire de règlement
      des litiges, en <a>établissant</a> que ce mécanisme peut être contraignant pour
      les deux parties.
  - s: Som ett led i att skapa enhetligare villkor för ledamöterna var det viktigt
      att <v>slå</v> <p>fast</p> att det inte är förenligt att inneha något annat
      parlamentsmandat samtidigt som man är ledamot av Europaparlamentet.
    t: La volonté d’harmonisation des conditions d’élection des députés exigeait en
      outre que l’on <a>établisse</a> la règle de non-cumul entre un mandat de député
      européen et un autre mandat parlementaire.
  - s: Kontorsarbete ingår inte i förordningen och det är mycket viktigt att <v>slå</v>
      <p>fast</p> detta.
    t: Le travail de bureau ne fait pas partie de la règlementation, et il est très
      important d’<a>établir</a> ce fait.
  - s: Men för tillfället anser såväl ordförande Hänsch som jag själv att artikel
      110 <v>slår</v> <p>fast</p> en absolut klar tidsfrist.
    t: Mais aujourd’hui, tant le président Hänsch que moimême estimons que l’article
      110 <a>établit</a> une limite de temps extrêmement claire.
  - s: Vi vill för det andra <v>slå</v> <p>fast</p> tillverkaransvaret.
    t: D’autres part, nous voulons <a>établir</a> les responsabilités des constructeurs.
  - s: Ändå röstade jag för betänkandet i dess helhet eftersom jag tycker att det
      är bra att Europaparlamentet ännu en gång <v>slår</v> <p>fast</p> att EU bör
      prioritera icke-militära krishanteringsåtgärder.
    t: J’ai néanmoins voté pour le rapport dans son ensemble, car j’estime qu’il est
      bon que le Parlement européen <a>établisse</a>, une fois encore, le fait que
      l’UE doit donner la priorité aux mesures non militaires pour gérer les crises.
  - s: 'I en skrivelse av den 8 mars 1985 skrev Vayssade: ”jag skulle redan nu vilja
      påpeka att en begäran om upphävande av immunitet inte får överlämnas till utskottsbehandling
      förrän man <v>slagit</v> <p>fast</p> att begäran kommer från en behörig myndighet,
      enligt artikel 5.1 i arbetsordningen.'
    t: 'Voici ce que, dans une lettre du 8 mars 1985, Mme Vayssade écrivait : «je
      voudrais relever dès à présent que le renvoi d’une demande de levée d’immunité
      ne peut, conformément au premier paragraphe de l’article 5 du règlement, intervenir
      qu’une fois <a>établi</a> que la demande émane de l’autorité compétente.'
  - s: Den <v>slår</v> <p>fast</p> viktiga principer, vilket flera av mina kollegor
      har varit inne på.
    t: Il <a>établit</a> des principes importants, comme l’ont indiqué plusieurs de
      mes collègues.
  - s: Det är mycket viktigt att vi <v>slår</v> <p>fast</p> detta en gång för alla.
    t: J’estime tout à fait important d’<a>établir</a> ce point.
  - s: Låt mig till exempel peka på det nya direktivet om ”gränslösa” audiovisuella
      tjänster, i vilket det mycket tydligt <v>slås</v> <p>fast</p> att audiovisuella
      tjänster efter direktivets ikraftträdande inte får förmedla hets mot folkgrupp
      på grund av sexuell läggning, ras, religion eller nationalitet.
    t: Permettez-moi de mentionner, par exemple, la récente directive sur les services
      audiovisuels «sans frontières», qui <a>établit</a> très clairement, depuis son
      entrée en vigueur, que les services audiovisuels ne doivent contenir aucune
      incitation à la haine fondée sur l’orientation sexuelle, la race, la religion
      ou la nationalité.
  - s: Kommissionen föreslår, till skillnad från vid andra reformer, ett upphävande
      av interventionen och bibehåller den högsta garanterade kvantiteten på en mycket
      lägre nivå än gemenskapens konsumtion - och i parlamentet begärde vi, ärade
      ledamöter, en ökning av den högsta garanterade kvantiteten i enlighet med konsumtionen,
      exporten och säkerhetsmarginalen, och detta var villkoret, kära kolleger, för
      att vi därefter skulle kunna <v>slå</v> <p>fast</p> nationella referenskvantiteter.
    t: La Commission propose, contrairement aux autres réformes, la suppression de
      l’intervention et maintient la quantité maximale garantie à un niveau très inférieur
      à celui de la consommation communautaire, et le Parlement demandait, chers collègues,
      une augmentation de la quantité maximale garantie en fonction de la consommation,
      de l’exportation et de la marge de sécurité, et telle était la condition, chers
      collègues, pour qu’ensuite nous puissions <a>établir</a> des quantités nationales
      de référence.
  - s: Efter vilka tydliga kriterier kommer ni, herr kommissionär, att <v>slå</v>
      <p>fast</p> dessa prioriteringar?
    t: D’après quels critères clairement définis allez-vous, Monsieur le Commissaire,
      <a>établir</a> ces priorités ?
  - s: Särskilt bifaller jag förslaget om att Europol skall tilldelas väldefinierade
      operativa och verkställande befogenheter som <v>slår</v> <p>fast</p> vilka nationella
      poliskårer som skall vara ansvariga för all verksamhet som genomförs i respektive
      land.
    t: Je suis en particulier favorable à la proposition visant à conférer à Europol
      des pouvoirs opérationnels et exécutifs clairement définis en <a>établissant</a>
      quels corps de police nationaux seront responsables de toutes les mesures prises
      dans leurs pays.
  - s: För det första bör vi <v>slå</v> <p>fast</p> att en lösning på detta problem
      inte får bli avhängig politiska mål och intressen.
    t: Tout d’abord, nous devons <a>établir</a> que la résolution de ce problème ne
      peut dépendre d’intentions ou d’intérêts politiques.
  - s: Men jag har naturligtvis noterat denna anklagelse och redan inlett en administrativ
      undersökning för att <v>slå</v> <p>fast</p> om det existerade någon skyldighet
      att lämna information om diskussionen av rapporten med forskningscentrumet och
      att lämna vidare rapporten till Europeiska revisionsrätten.
    t: Mais j’ai naturellement pris acte de ce reproche et déjà ordonné une enquête
      administrative en vue d’<a>établir</a> l’existence d’une obligation d’information
      sur la discussion relative au rapport avec le centre de recherche et de transmission
      du rapport à la Cour des comptes.
  - s: För det andra måste vi förstå och <v>slå</v> <p>fast</p> att begreppet ”säkert
      land” är ett begrepp som kan ersättas med en kontroll av den behandling som
      en viss individ får i sitt hemland.
    t: Deuxièmement, il faut comprendre et <a>établir</a> que la notion de «pays sûr»
      est une notion qui peut être dépassée par la preuve spécifique du traitement
      qu’un individu reçoit dans son pays.
  - s: Traditionellt sett tillämpar den offentliga sektorn kassabaserade räkenskaper,
      dvs. en redovisning av inkomster och utgifter jämfört med de siffror som lagstiftarna
      på budgetområdet <v>slog</v> <p>fast</p> i budgeten.
    t: Traditionnellement, la comptabilité du secteur public est une comptabilité
      de caisse, c’est-à-dire, l’imputation de recettes et de dépenses comparée aux
      dotations <a>établies</a> par l’autorité budgétaire.
  - s: Utifrån denna utgångspunkt tycker vi att det i synnerhet är mycket olyckligt
      att betänkandet <v>slår</v> <p>fast</p> att den ersättning som skall utgå till
      de fiskare och redare som drabbas av ett tillfälligt upphörande av verksamheten
      ’i sin helhet skulle utbetalas av EU’.
    t: Partant de là, il nous semble particulièrement regrettable que le rapport <a>établisse</a>
      le principe selon lequel l’indemnisation qui sera versée aux pêcheurs et armateurs
      concernés par une cessation provisoire d’activité sera versée en totalité par
      l’UE.
  - s: Vi kan inte lösa interna konstitutionella konflikter här, men vi måste ge en
      tydlig signal om att vi lägger stor vikt vid lokala och regionala nivåer och
      <v>slå</v> <p>fast</p> detta i fördraget.
    t: Nous ne pouvons résoudre des conflits constitutionnels internes ici, mais nous
      devons envoyer un signal clair indiquant que nous accordons une grande importance
      aux niveaux locaux et régionaux et l’<a>établir</a> dans le Traité.
  - s: Kommissionen måste acceptera EG-domstolens rättspraxis som <v>slår</v> <p>fast</p>
      att det är skillnad mellan egenföretagare och utstationerade arbetstagare och
      tillerkänner de senare fördelaktigare sociala normer.
    t: Il faut que la Commission accepte la jurisprudence de la Cour de justice, qui
      <a>établit</a> une différence entre travailleurs indépendants et travailleurs
      détachés, et assure à ces derniers la norme sociale la plus favorable.
  - s: Det finns ett par saker som jag tycker är viktiga att understryka, bland annat
      att vi <v>slår</v> <p>fast</p> principen om ursprungslandets lagstiftning, vilket
      innebär en bättre och starkare grund för mångfald men också för en gemensam
      europeisk television och - vilket är viktigt - bättre förutsättningar för en
      europeisk filmindustri, eftersom det hänger mycket nära samman.
    t: Notamment, nous <a>établissons</a> une législation basée sur le principe du
      pays d’origine, ce qui signifie une assise meilleure et plus solide en faveur
      de la diversité mais également en faveur d’une télévision européenne commune,
      et - point important s’il en est - une industrie du film européenne aux conditions
      renforcées, dans la mesure où il s’agit d’une question étroitement apparentée.
  - s: Artikel 7.4 i arbetsordningen <v>slår</v> <p>fast</p> att talmannen kan be
      om det behöriga utskottets åsikt och om detta förslag kan parlamentet uttala
      sig.
    t: Madame la Présidente, l’article 7, paragraphe 4, du règlement <a>établit</a>
      que la Présidente peut saisir la commission compétente sur proposition de laquelle
      le Parlement peut se prononcer.
  - s: Och när man tänker på att vi inte alltid lyckas <v>slå</v> <p>fast</p> en budgetplan
      för jordbruket, att vi inte lyckas fastställa en budgetplan för strukturfonderna
      … Varför då?
    t: Quand on pense qu’on n’arrive toujours pas à <a>établir</a> un projet financier
      pour l’agriculture, qu’on n’arrive pas à établir un projet financier pour les
      fonds structurels… Et pourquoi ?
  - s: Det är viktigt att <v>slå</v> <p>fast</p> att en minskning av koldioxidutsläppen
      från personbilar inte kan åtgärdas genom endast en åtgärd inom ett visst begränsat
      område.
    t: Il est important d’<a>établir</a> le fait qu’une diminution des rejets de dioxyde
      de carbone provenant des automobiles ne peut être obtenue par une seule mesure
      dans un domaine qui serait évidemment limité.
  - s: Jag är helt emot detta betänkande från Trakatellis och jordbruksutskottet,
      eftersom man <v>slår</v> <p>fast</p> att subventioneringen av tobaksodling skall
      fortsätta inom EU.
    t: Je suis tout à fait contre le rapport Trakatellis et de la commission de l’agriculture,
      qui <a>établit</a> que la subvention de la production doit se poursuivre au
      sein de l’UE.
  - s: Vi måste <v>slå</v> <p>fast</p> en gång för alla - och parlamentet måste också
      göra det - huruvida Förenta staterna är, vilket jag anser, EU:s främsta allierade
      i kampen mot terrorismen, eller om detta är ett problem.
    t: Nous devrons <a>établir</a> une fois pour toutes - et le Parlement devra le
      faire également - si les états-Unis sont, comme je le pense, le premier allié
      de l’Europe dans la lutte contre le terrorisme, ou s’ils sont un problème.
  - s: För det första måste vi <v>slå</v> <p>fast</p> vad Georgiens territoriella
      integritet innebär, för just nu tolkas det på flera olika sätt.
    t: Tout d’abord, nous devons <a>établir</a> ce que signifie l’intégrité territoriale
      de la Géorgie, car actuellement elle est comprise de plusieurs manières différentes.
  - s: Vi har nått den punkt då vi måste bestämma oss för om vi ska inrätta en stor
      gemensam marknad, för vilken vi naturligtvis måste <v>slå</v> <p>fast</p> tydliga
      regler, eller om vi vill skapa ett EU som är ett uttryck för en enad, stark
      och självständig identitet.
    t: Nous en sommes arrivés au point où nous devons décider de la création d’un
      grand marché commun, pour lequel nous devons évidemment <a>établir</a> des règles
      claires, ou de la volonté de création d’une Europe qui représente l’expression
      d’une identité souveraine forte et unique.
  - s: Europeiska unionens råd måste <v>slå</v> <p>fast</p> tydliga normer för utvärdering
      av domstolarnas verksamhet i länderna i regionen, när Internationella krigsförbrytartribunalens
      mandattid har nått sitt slut.
    t: Le Conseil européen doit <a>établir</a> des normes claires pour l’évaluation
      des performances de la magistrature dans les pays de la région après la fin
      du mandat de la Cour pénale internationale.
  - s: På landsbygden, där vi måste hysa sanna farhågor om att tjänsterna inte längre
      kommer att kunna utföras med verklig kostnadstäckning, bör tjänsterna enligt
      min åsikt definieras av en föreskrift som då <v>slår</v> <p>fast</p> ärliga,
      anständiga villkor för inhämtande av anbud, så att alla marknadskrafter och
      därmed självklart även de befintliga postinstitutionerna kan delta i den här
      konkurrensen och att man eftersträvar en för konsumenten optimal strategi, som
      stimulerar till en förbättring av tjänsterna.
    t: Dans les zones rurales, où nous devons réellement craindre que le service ne
      puisse plus être assuré de manière réellement rentable, les prestations de service
      devraient, selon moi, être déterminées par un régulateur <a>établissant</a>
      alors des conditions d’avis d’appel d’offres loyales, honnêtes, de manière à
      ce que toutes les forces du marché, et donc évidemment aussi les organismes
      postaux actuels, puissent participer à cette compétition, et qu’une stratégie
      optimale, orientée sur la promotion du service, soit suivie pour les consommateurs.
  - s: Det skulle glädja mig mycket om man lyckades <v>slå</v> <p>fast</p> tidsplanen
      så som övervägs av det kommande grekiska ordförandeskapet i rådet, så att man
      i själva verket kan föra de viktiga samtalen om det redan vid det första trepartssammanträdet.
    t: Je me réjouirais vivement que nous réussissions à <a>établir</a> le calendrier
      ainsi que l’envisage la prochaine présidence grecque du Conseil afin que le
      premier trilogue puisse bel et bien se consacrer immédiatement aux discussions
      essentielles à ce sujet.
  - s: Jag hoppas emellertid att nästa betänkande på området <v>slår</v> <p>fast</p>
      att även de gamla och pensionärerna - som behöver mycket vatten, mycket energi
      och som ofta utnyttjar de offentliga transportmedlen - skall få gratis vatten,
      gratis energileveranser till sina hus för uppvärmning och matlagning och att
      de även skall få möjlighet att utnyttja allmänna transportmedel gratis, för
      de gamla och pensionärerna har sannerligen arbetat mycket, de förtjänar verkligen
      detta och de har rätt till tacksamhet från samhällets sida.
    t: Madame la Présidente, il est dommage que M. Zappalà soit justement sorti de
      la salle en ce moment, mais je suis sûr qu’on lui fera savoir que j’ai voté
      oui, en faveur de ce document concernant les procédures de passation des marchés
      dans les secteurs de l’eau, de l’énergie et des transports, mais j’espère que
      le prochain rapport sur ce sujet <a>établira</a> que, pour les personnes âgées
      et les retraités - qui ont besoin de beaucoup d’eau, beaucoup d’énergie et qui
      utilisent souvent les transports publics -, l’eau et l’énergie pour leur maison,
      pour le chauffage et pour cuisiner, sont gratuites, ainsi que les transports
      en commun, parce que les personnes âgées et les retraités ont beaucoup travaillé,
      ils ont bien mérité et ils sont en droit d’attendre un remerciement de la part
      de la société.
  - s: FN:s resolution 56/168 <v>slår</v> <p>fast</p> principen om lika möjligheter
      för att skapa bindande regler för de funktionshindrades skydd och värdighet.
    t: La résolution 56/168 de l’ONU <a>établit</a> le principe d’égalité des chances
      en vue d’instaurer un cadre contraignant pour la protection et la dignité des
      handicapés.
  - s: Det måste också klart <v>slås</v> <p>fast</p> hur denna handel med utsläpp
      skall granskas och hur den skall mätas.
    t: De même, il convient d’<a>établir</a> très clairement comment ce négoce de
      droits d’émission peut être contrôlé et mesuré.
  - s: Vår uppgift är att <v>slå</v> <p>fast</p> om denna ”nya” dynamik på arbetsmarknaden
      egentligen beror på osäkra anställningsvillkor, eftersom den informationen bara
