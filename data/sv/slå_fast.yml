  - s: Vi noterade kommissionens meddelande av den 14 oktober, där man <v>slår</v>
      <p>fast</p> att den övergripande rättsliga och institutionella ramen när det
      gäller respekt för de mänskliga rättigheterna är på plats i Serbien och att
      det har gjorts framsteg med att förbättra efterlevnaden av internationell lagstiftning
      om mänskliga rättigheter.
    t: Wir haben die Mitteilung der Kommission vom 14.Oktober zur Kenntnis genommen,
      in welcher <a>festgestellt</a> wird, dass der allgemeine gesetzliche und institutionelle
      Rahmen für den Schutz der Menschenrechte in Serbien vorhanden ist, und dass
      Fortschritte bei der Verbesserung der Einhaltung internationaler Menschenrechtsbestimmungen
      erzielt wurden.
  - s: I artikel 6 står det att unionen bygger på principerna om respekt för de mänskliga
      rättigheterna och de grundläggande friheterna samt på rättsstatsprincipen, och
      i artikel 7 betonas det att rådet på förslag från parlamentet eller från kommissionen
      kan <v>slå</v> <p>fast</p> att det finns en klar risk för att en medlemsstat
      allvarligt åsidosätter dessa principer.
    t: Herr Präsident, ich möchte Bezug nehmen auf die Artikel 6 und 7 des Vertrags
      der Europäischen Union, die jeweils besagen, dass die Union auf der Achtung
      der Menschenrechte und Grundfreiheiten sowie der Rechtsstaatlichkeit basiert
      und dass der Rat auf Vorschlag des Parlaments oder der Kommission <a>feststellen</a>
      kann, dass die eindeutige Gefahr einer schweren Verletzung dieser Grundsätze
      durch einen Mitgliedstaat vorliegt.
  - s: Redan från början kunde vi <v>slå</v> <p>fast</p> att rådet på väsentliga punkter
      hade övertagit strukturen i ramprogrammet och det innehåll, som vi med delvis
      överväldigande majoritet hade godkänt, så att det på detta område egentligen
      bara gjorts detaljkorrigeringar.
    t: Von Anfang an konnten wir <a>feststellen</a>, daß der Rat in wesentlichen Punkten
      die Struktur des Rahmenprogramms und die Inhalte, die wir mit teilweise überwältigenden
      Mehrheiten verabschiedet hatten, übernommen hat, so daß es auf diesem Gebiet
      eigentlich nur Detailkorrekturen gegeben hat.
  - s: Vi kan <v>slå</v> <p>fast</p> att det under den senaste tiden gjorts mycket
      stora framsteg på detta område, inte minst tack vare kommissionens bemödanden.
    t: Wir können <a>feststellen</a>, daß in der letzten Zeit auf diesem Gebiet sehr
      große Fortschritte gemacht wurden, nicht zuletzt dank der Anstrengungen der
      Kommission.
  - s: Vi hade dock mycket, mycket hellre sett att Europeiska rådet i Barcelona hade
      <v>slagit</v> <p>fast</p> att rådet välkomnar kommissionens hållning, nämligen
      att sända det så kallade ?blå brevet?
    t: Aber wir hätten uns noch sehr viel mehr gewünscht, wenn der Europäische Rat
      in Barcelona hätte <a>feststellen</a> können, dass er die Haltung der Kommission
      begrüßt, nämlich zwei Mitgliedsländern der Europäischen Union den so genannten
      Blauen Brief zu schicken, der dann - wie wir alle wissen - durch ein bestimmtes
      Verhalten eines Mitgliedslandes durch die Finanzminister gestoppt wurde.
  - s: I händelse av att kammaren inte skulle följa detta vill jag be talmannen <v>slå</v>
      <p>fast</p> att de ändringsförslag som de liberala, de gröna och kommunisterna
      har lagt fram är otillåtliga enligt artikel 140.4 i arbetsordningen, eftersom
      endast ändringsförslag som inte redan har lagts fram kan läggas fram.
    t: Für den Fall, dass das Haus dem nicht folgen sollte, möchte ich den Präsidenten
      bitten, <a>festzustellen</a>, dass die Änderungsanträge, die die Liberalen,
      Grünen und Kommunisten eingebracht haben, gemäß Artikel 140 Absatz 4 der Geschäftsordnung
      unzulässig sind, weil danach lediglich Anträge eingebracht werden können, die
      nicht schon einmal eingebracht worden sind.
  - s: Som vi ofta <v>slår</v> <p>fast</p> är Europeiska unionen ett projekt som bygger
      på värderingar där den viktigaste är respekten för, och främjandet av, de mänskliga
      rättigheterna.
    t: Wie wir häufig <a>feststellen</a>, ist die Europäische Union ein Projekt, das
      auf Werten beruht, von denen die wichtigsten die Achtung und die Förderung der
      Menschenrechte sind.
  - s: Jag vill även <v>slå</v> <p>fast</p> att du var noggrann med att påpeka att
      vi inte bör blanda ihop de olika ansvarsområdena och jag vill verkligen inte
      heller blanda ihop medlemsstaternas ansvar med EU:s.
    t: Darüber hinaus möchte ich <a>feststellen</a>, dass Sie große Sorgfalt auf die
      Betonung dessen verwandt haben, dass wir die verschiedenen Verantwortlichkeiten
      nicht verwechseln sollten, und auch ich möchte die Verantwortlichkeiten der
      Mitgliedstaaten sicherlich nicht mit denen der Europäischen Union verwechseln.
  - s: Jag vill emellertid gärna <v>slå</v> <p>fast</p> att största möjliga användning
      av förnybara energikällor endast kan säkras om medlemsländerna också i fortsättningen
      får lov att driva en självständig energipolitik som utgår från egna förhållanden
      och omständigheter.
    t: Andererseits muß ich doch <a>feststellen</a>, daß die größtmögliche Nutzung
      erneuerbarer Energiequellen nur dann gewährleistet werden kann, wenn die Mitgliedstaaten
      weiterhin eine selbständige Politik führen können, die sich auf ihre eigenen
      Umstände und Lebensbedingungen gründet.
  - s: Jag vill därför redan från början <v>slå</v> <p>fast</p> att den viktigaste
      byggstenen för att slutföra utvidgningsprojektet nu är att vi enas om de institutionella
      reformerna i EU.
    t: Ich möchte daher gleich zu Beginn <a>feststellen</a>, der wichtigste Baustein
      für die Vollendung des Erweiterungsprojekts ist jetzt die Einigung über die
      institutionellen Reformen der EU.
  - s: Låt mig <v>slå</v> <p>fast</p> att kommissionen upprepar sitt åtagande för
      att söka uppnå en överenskommelse om markskyddsdirektivet och kommer att göra
      sitt yttersta för att nå det målet.
    t: Lassen Sie mich <a>feststellen</a>, dass die Kommission ihre Bereitschaft bekräftigt,
      eine Einigung über die Bodenschutzrichtlinie zu erzielen, und dass sie ihr Möglichstes
      zur Erreichung dieses Ziels tun wird.
  - s: Jag skulle vilja <v>slå</v> <p>fast</p> att min grupp kommer att föreslå en
      ändring som innebär att passusen om hur kommissionen bör handskas med denna
      fråga tas bort.
    t: Ich möchte hier eindeutig <a>feststellen</a>, daß meine Fraktion einen Änderungsantrag
      einbringen wird, der die Details streicht, die der Kommission zum Erreichen
      ihres Ziels vorgeschrieben werden sollen.
  - s: Det gläder mig att vi i dag tillsammans kan <v>slå</v> <p>fast</p> - efter
      alla diskussioner under de senaste månaderna - att alla tre institutionerna
      - de båda lagstiftande institutionerna och myndigheten som lägger fram förslag,
      kommissionen - är av den uppfattningen att förordningen naturligtvis måste träda
      i kraft i maj i år.
    t: Ich freue mich, daß wir heute zusammen sind - nach den ganzen Diskussionen
      der letzten Monate - und <a>feststellen</a> können, alle drei Institutionen
      - die beiden Gesetzgebungsinstitutionen und die Vorschlagsbehörde, die Kommission
      - sind der Auffassung, daß die Verordnung im Mai dieses Jahres selbstverständlich
      in Kraft treten muß.
  - s: Till slut vill jag <v>slå</v> <p>fast</p> att jag stöder införandet av benchmarking
      för mätning av informationssamhällets utveckling.
    t: Abschließend möchte ich <a>feststellen</a>, daß ich die Einführung von Indikatoren
      für die Entwicklung der Informationsgesellschaft, das Benchmarking, befürworte.
  - s: Till slut vill vi <v>slå</v> <p>fast</p> att anpassningen till utvidgningen
      av EU leder till olika synsätt.
    t: Schließlich möchten wir <a>feststellen</a>, dass die Anpassung an die EU-Erweiterung
      zu unterschiedlichen Sichtweisen führt.
  - s: Framför allt vill vi <v>slå</v> <p>fast</p> att vi inte kan tala om en lyckad
      regeringskonferens om inte Europaparlamentet får det fulla budgetansvaret.
    t: Vor allen Dingen möchten wir <a>feststellen</a>, daß wir nur dann von einem
      Erfolg der Regierungskonferenz sprechen können, wenn das Europäische Parlament
      das volle Haushaltsrecht bekommt.
  - s: 'Och när de enskilda talarna dessutom i efterhand <v>slår</v> <p>fast</p>,
      vem som tackar dem, kommer de än en gång till samma slutsats:'
    t: 'Wem nutzt das, und wenn die einzelnen Redner dann hinterher einmal <a>feststellen</a>,
      wer ihnen dafür dankt, werden sie auch feststellen:'
  - s: 'Detta vill jag <v>slå</v> <p>fast</p> här, och dessutom vill jag säga till
      rådet:'
    t: 'Dieses möchte ich hier <a>feststellen</a>, und außerdem möchte ich dem Rat
      sagen:'
  - s: Det är mycket viktigt att vi <v>slår</v> <p>fast</p> detta en gång för alla.
    t: Ich halte das für ganz wichtig, daß wir das einmal <a>feststellen</a>.
  - s: I denna förhandlingsrunda handlade det om att <v>slå</v> <p>fast</p> vilka
      frågor som fortfarande står öppna för kandidatländerna.
    t: In dieser Verhandlungsrunde ging es darum <a>festzustellen</a>, welche noch
      offenen Positionen die Kandidatenländer haben.
  - s: Vi menar att det internationella samfundet bär ett tungt ansvar och skall undersöka
      och <v>slå</v> <p>fast</p> hur det ligger till med de kränkningarna av mänskliga
      rättigheter i norra Afghanistan som FN har rapporterat om, särskilt i regionen
      Dasht-e-Leily.
    t: Wir sind der Meinung, dass die internationale Gemeinschaft eine große Verantwortung
      hat, zu untersuchen und <a>festzustellen</a>, wie es um die angesprochenen Menschenrechtsverletzungen
      im Norden Afghanistans, insbesondere in der Region von Dasht-e-Leily, die von
      UN-Stellen gemeldet wurden, steht.
  - s: Vi är glada över att vi alla i dag kan <v>slå</v> <p>fast</p> en omständighet,
      nämligen att ombudsmannen hittills har visat sig vara en mycket viktig institution
      för EU, och en särskilt viktig institution för att öka offentligheten i unionen.
    t: Herr Präsident, Herr Bürgerbeauftragter, wir alle sind erfreut <a>feststellen</a>
      zu können, daß sich der Bürgerbeauftragte als wichtige Institution der EU erwiesen
      hat, insbesondere dann, wenn es um die Verbesserung der Transparenz innerhalb
      der Union geht.
  - s: För det första bör vi <v>slå</v> <p>fast</p> att en lösning på detta problem
      inte får bli avhängig politiska mål och intressen.
    t: Zunächst einmal müssen wir <a>feststellen</a>, dass die Lösung dieses Problems
      nicht von politischen Absichten und Interessen beherrscht werden darf.
  - s: Men jag har naturligtvis noterat denna anklagelse och redan inlett en administrativ
      undersökning för att <v>slå</v> <p>fast</p> om det existerade någon skyldighet
      att lämna information om diskussionen av rapporten med forskningscentrumet och
      att lämna vidare rapporten till Europeiska revisionsrätten.
    t: Aber ich habe diesen Vorwurf natürlich zur Kenntnis genommen und bereits eine
      administrative Untersuchung eingeleitet, um <a>festzustellen</a>, ob die Pflicht
      zur Information über die Diskussion des Berichts mit dem Forschungszentrum und
      zur Weitergabe des Berichts an den Europäischen Rechnungshof bestanden hätte.
  - s: För att slutligen <v>slå</v> <p>fast</p> det vi alla sedan länge visste, nämligen
      att majoriteten av den afrikanska befolkningen fortfarande lever under extrem
      fattigdom och går böjd under en enorm skuldbörda.
    t: Nach monatelangem, endlosem Gezänk über die Tagesordnung und die Teilnehmer
      hat das Gipfeltreffen in Kairo letzten Endes doch stattgefunden, um am Schluß
      <a>festzustellen</a>, was wir alle längst wußten, daß nämlich die Mehrheit der
      afrikanischen Bevölkerung immer noch in äußerster Armut lebt und eine erdrückende
      Schuldenlast zu tragen hat.
  - s: Man kan likna de här två betänkandena vid ett scenario där en medicinsk panel
      <v>slår</v> <p>fast</p> att den behandling som en patient hittills har fått
      har skadat honom och förvärrat hans tillstånd, för att sedan säga att den behandling
      som föreskrevs på grundval av diagnosen ska fortsätta, att de ska fortsätta
      som förut men med mer övervakning och att patienten ska bestraffas om han inte
      lyder, om han till exempel inte tar sin medicin.
    t: Die beiden Berichte erinnern an ein Szenario, bei dem ein medizinisches Gremium
      <a>feststellt</a>, dass die bisher bei einem Patienten angewandte Therapie ihm
      geschadet und seinen Zustand verschlimmert hat und dann mit der Aussage fortfährt,
      die auf Grundlage der Diagnose verordnete Therapie müsse fortgesetzt und die
      bisherigen Maßnahmen weitergeführt werden, und zwar bei strikter Überwachung
      und Bestrafung des Patienten, sollte er sich widersetzen, z.B. seine Medizin
      nicht einnehmen.
  - s: Vi kan inte <v>slå</v> <p>fast</p> i våra dokument att vi måste bli den mest
      konkurrenskraftiga ekonomin i världen, samtidigt som siffrorna tydligt visar
      att tillväxten stagnerar.
    t: Weiterhin ist <a>festzustellen</a>, dass in dem Bericht mit keinem Wort das
      Grünbuch der Kommission zur Wirtschaftsmigration erwähnt wird.
  - s: För oss kristdemokrater är det också viktigt att <v>slå</v> <p>fast</p> att
      vi står för en social, ekologisk och etiskt förankrad marknadsekonomi i Europa.
    t: Für uns Christdemokraten ist es auch wichtig <a>festzustellen</a>, dass wir
      für eine sozial, ökologisch und ethisch verankerte Marktwirtschaft in Europa
      stehen.
  - s: EU behövs endast i så måtto att unionen måste <v>slå</v> <p>fast</p> att stödet
      är förenligt med den europeiska marknaden.
    t: Die Europäische Union ist nur insofern gefragt, als sie die Vereinbarkeit dieser
      Beihilfen mit dem europäischen Markt <a>feststellen</a> muss.
  - s: Framgångarna som det gemensamma handlandet har medfört bör stärka oss och få
      oss att sikta mot nya mål. Men självkritiskt måste vi <v>slå</v> <p>fast</p>
      att det vid sidan om ett brett samtycke hos många medborgare också finns skepsis,
      ja misstroende eller rent av ett avvisande av det europeiska enandeprojektet.
    t: Selbstkritisch müssen wir aber <a>feststellen</a>, dass es neben breiter Zustimmung
      bei vielen Bürgerinnen und Bürgern auch Skepsis, ja Misstrauen bis hin zur Ablehnung
      des europäischen Einigungsprojektes gibt.
  - s: Jag vill för vår grupps räkning på nytt <v>slå</v> <p>fast</p>, att vi avvisar
      allt tal om clash of civilisations och att vi vill ha partnerskap och vänskap
      med alla fredsälskande arabiska och islamiska länder.
    t: Ich möchte für unsere Fraktion erneut <a>feststellen</a>, dass wir jeder Rhetorik
      des clash of civilisations widersprechen und dass wir eine Partnerschaft und
      Freundschaft mit allen friedliebenden arabischen und islamischen Ländern wollen.
  - s: Genom att anpassa direktivet om två år kan vi <v>slå</v> <p>fast</p> vilka
      brister och svagheter det har i jämförelse med informationssamhällets spektakulära
      utveckling.
    t: Die Überprüfung der Richtlinie nach einem Zeitraum von zwei Jahren ermöglicht
      uns <a>festzustellen</a>, welche Lücken und Schwächen sie angesichts der spektakulären
      Weiterentwicklung der Informationsgesellschaft aufweist.
  - s: Samtidigt tycker jag att det är viktigt att ta upp de sociala frågorna, som
      Barón Crespo och några andra har pekat på, och <v>slå</v> <p>fast</p> att vi
      har kommit framåt när det gäller dessa frågor och arbetskraftens situation.
    t: Gleichzeitig erachte ich es für wichtig, die von Herrn Barón Crespo und einigen
      anderen angesprochenen sozialen Fragen aufzugreifen und <a>festzustellen</a>,
      dass wir in diesem Bereich und in Bezug auf die Situation der Arbeitnehmer Fortschritte
      verzeichnen können.
  - s: Den princip som har skapats för personuppgifterna ligger till grund för ett
      beslut i vilket man <v>slår</v> <p>fast</p> att införandet av religionstillhörighet
      på identitetskort innebär en överträdelse av känsliga personuppgifter.
    t: Die für den Datenschutz geschaffene Behörde hat <a>festgestellt</a>, daß die
      Eintragung der Religionszugehörigkeit gegen den Schutz sensibler personenbezogener
      Daten verstößt.
  - s: Kommissionen räknar även i fortsättningen, i förhandlingarnas avgörande slutfas,
      med parlamentets stöd, och det gläder mig att kunna <v>slå</v> <p>fast</p> att
      det efter föredraganden Broks inlägg, och efter den skildring som rådets ordförande
      gjort, även i fortsättningen finns en stor, bred och bärkraftig samstämmighet
      mellan de tre institutionerna parlamentet, rådet och kommissionen.
    t: Die Kommission setzt in der entscheidenden Schlussphase der Verhandlungen weiterhin
      auf die Unterstützung durch das Parlament, und ich freue mich, <a>feststellen</a>
      zu können, dass nach dem Beitrag des Berichterstatters, Herrn Brok, und nach
      der Darstellung durch die Ratspräsidentin weiterhin eine große, breite und tragfähige
      Übereinstimmung zwischen den drei Institutionen Parlament, Rat und Kommission
      besteht.
  - s: I min grupps namn vill jag <v>slå</v> <p>fast</p> att vi - i varje fall med
      stor majoritet - tillmäter de central- och östeuropeiska staternas anslutning
      till Europeiska unionen strategisk betydelse, och bestämt stöder denna anslutningsprocess.
    t: Im Namen meiner Fraktion möchte ich <a>feststellen</a>, dass wir - jedenfalls
      mit sehr großer Mehrheit - dem Beitritt der mittel- und osteuropäischen Staaten
      zur Europäischen Union strategische Bedeutung zumessen und diesen Beitrittsprozess
      entschieden unterstützen.
  - s: Samtidigt måste vi <v>slå</v> <p>fast</p> att fångarna där inte bör ses som
      fredliga förkämpar för mänskliga rättigheter och att de måste bedömas utifrån
      detta.
    t: Gleichzeitig muss <a>festgestellt</a> werden, dass die Häftlinge dort nicht
      als Menschenrechtskämpfer friedvoller Art bekannt sind und dass sie auch so
      beurteilt werden müssen.
  - s: Vi kan dock <v>slå</v> <p>fast</p> att konventet har uppnått mer än ändringarna
      i Maastricht-, Amsterdam- och Nicefördragen tillsammans.
    t: Allerdings können wir <a>feststellen</a>, dass der Konvent mehr als die Vertragsänderungen
      von Maastricht, Amsterdam und Nizza zusammen erreicht hat.
  - s: Trots de delade meningarna om vem som bär ansvaret - och jag skall erkänna
      att jag inte håller med dem som skyller på de icke-statliga organisationerna
      eller länderna i syd - menar jag att vi tydligt måste <v>slå</v> <p>fast</p>
      att strukturen från Marrakech inte gäller längre.
    t: Trotz aller Meinungsunterschiede, die es in diesem Hause bezüglich der Verantwortung
      der einzelnen Beteiligten gibt, und ich gebe zu, dass ich den Standpunkt derer,
      die den NRO oder den Ländern des Südens die Schuld zuweisen, nicht teile, müssen
      wir meiner Meinung nach <a>feststellen</a>, dass die Architektur sich seit Marrakesch
      geändert hat.
  - s: Samtidigt är det nödvändigt att <v>slå</v> <p>fast</p> att uppdelningen av
      budgetutgifterna i obligatoriska och icke-obligatoriska är fullständigt förlegad
      och i ljuset av demokratins mest elementära principer är det oacceptabelt att
      parlamentets faktiska behörighet begränsas till de icke-obligatoriska utgifterna
      (när halva budgeten) och det är obegripligt att det inte har behörighet när
      det gäller inkomstsystemet.
    t: Gleichzeitig ist erneut <a>festzustellen</a>, dass die Unterteilung der Haushaltsausgaben
      in obligatorische und nicht obligatorische völlig anachronistisch ist und es
      im Lichte der elementarsten Grundsätze der Demokratie nicht hinnehmbar ist,
      dass die tatsächliche Zuständigkeit des Parlaments auf die nicht obligatorischen
      Ausgaben (ca. der Hälfte des Haushalts) beschränkt ist, und ebenso unverständlich
      ist, dass es keine Zuständigkeit beim Einnahmensystem besitzt.
  - s: För det andra kan domstolen på begäran <v>slå</v> <p>fast</p> att förordningen
      och direktivet skall fortsätta att vara rättsligt verksamma.
    t: Zweitens kann der Gerichtshof auf Antrag <a>feststellen</a>, dass die Rechtswirkungen
      von Verordnung und Richtlinie fortgelten.
  - s: 'Om man skall vara ärlig, så måste man <v>slå</v> <p>fast</p> följande:'
    t: 'Wenn man ehrlich ist, muß man folgendes <a>feststellen</a>:'
  - s: Sessionstjänsten har verkligen <v>slagit</v> <p>fast</p> att ändringsförslagen
      är identiska.
    t: Die Dienste haben in der Tat <a>festgestellt</a>, dass die Änderungsanträge
      identisch sind.
  - s: Som parlament kan vi i dag <v>slå</v> <p>fast</p> att både kommissionen och
      rådet i stor utsträckning tagit med våra förslag, och jag vill därför här som
      föredragande för utskottet för energi, valutafrågor och industripolitik uttala
      ett hjärtligt tack för samarbetet.
    t: Wir können als Parlament heute <a>feststellen</a>, daß sowohl die Kommission
      als auch der Rat unsere Vorschläge weitgehend übernommen haben, und ich möchte
      deshalb an dieser Stelle als Berichterstatter für den Industrieausschuß ein
      herzliches Wort des Dankes für die kooperative Zusammenarbeit sagen.
  - s: Om man i Europa tittar på de företag som särskilt engagerar sig på detta område,
      kan man <v>slå</v> <p>fast</p> att det framför allt är små och medelstora företag.
    t: Schaut man sich in Europa die Firmen an, die sich insbesondere auf diesem Gebiet
      engagieren, kann man <a>feststellen</a>, daß es vorrangig kleine und mittelständische
      Unternehmen sind.
  - s: Men jag vill också understryka att inte alla organisatoriska brister är ett
      försök till bedrägeri, och att det är viktigt att <v>slå</v> <p>fast</p> i vilken
      utsträckning de rättsliga ramarna kan erbjuda en rättvis och öppen valprocess.
    t: Nichtsdestoweniger möchte ich betonen, dass nicht jede organisatorische Unzulänglichkeit
      einen Betrugsversuch darstellt, dennoch ist es dringend erforderlich <a>festzustellen</a>,
      inwiefern der rechtliche Rahmen Gerechtigkeit und Transparenz des Wahlgeschehens
      gewährleistet.
  - s: Jag skulle dock generellt vilja <v>slå</v> <p>fast</p> att syftet med förslaget
      inte är att fastställa denna familjedefinition.
    t: Prinzipiell möchte ich jetzt <a>feststellen</a>, dass es nicht das Ziel des
      Entwurfs ist, eine Familiendefinition festzulegen.
  - s: Vi vill undvika att man, när kontraktet till slut tilldelas, när man jämfört
      anbuden och när det står klart att anbud 1 är det ekonomiskt mest fördelaktiga,
      anbud 2 är sämre, anbud 3 är ännu sämre, anbud 4 är sämst, gör ytterligare en
      bedömning för att <v>slå</v> <p>fast</p> att detta företag är mer socialt eftersom
      det har anställt fler personer med funktionshinder, detta andra företag är mer
      ekologiskt, eftersom det har ett avfallshanteringssystem, för att sedan, i strid
      med konstaterandet av det ekonomiskt mest fördelaktiga anbudet ändå ge kontraktet
      till det dyrare företaget.
    t: Wir wollen vermeiden, dass es bei dem Zuschlagsverfahren am Ende, wenn man
      die Angebote verglichen hat und wenn feststeht, das Angebot 1 ist das wirtschaftlich
      günstigste, Angebot 2 ist schlechter, Angebot 3 ist noch schlechter, Angebot
      4 ist am schlechtesten, noch einmal ein Ermessen eröffnet wird, um <a>festzustellen</a>,
      dieses Unternehmen ist sozialer, weil es mehr Behinderte eingestellt hat, dieses
      andere Unternehmen ist ökologischer, weil es ein Abfallmanagementsystem hat,
      um dann entgegen der Feststellung des wirtschaftlich günstigsten Angebots doch
      dem teureren Unternehmen den Zuschlag zu geben.
  - s: Jag tycker att vi först och främst skall <v>slå</v> <p>fast</p> att det behövs
      ett regelverk när globaliseringen de facto sker, och att EU och parlamentet
      har en viktig roll att spela.
    t: Ich finde, daß wir zuallererst <a>feststellen</a> müssen, daß wir Vorschriften
      brauchen, wenn die Globalisierung de facto eintritt, und daß die EU und das
      Parlament hierbei eine wichtige Rolle zu spielen haben.
  - s: Vi måste emellertid <v>slå</v> <p>fast</p> att civilbefolkningen hela tiden
      åläggs nya plågor.
    t: 'Wir müssen jedoch <a>feststellen</a>, dass der Zivilbevölkerung ständig weiteres
      Leid widerfährt:'
  - s: När man låter det grekiska ordförandeskapet passera revy, kan man med fog säga
      att det är svårt att <v>slå</v> <p>fast</p> hur en ständig president skulle
      ha kunnat göra det bättre.
    t: Wenn man die griechische Präsidentschaft Revue passieren lässt, dann kann man
      mit Fug und Recht sagen, dass man schwer <a>feststellen</a> kann, wie es ein
      ständiger Ratspräsident besser hätte machen sollen.
  - s: Att man i dag är angelägen att på gemenskapsnivå förebygga riskerna för BSE
      är hedervärt, men det är nu 15 år sedan som våra forskare klart och tydligt
      <v>slog</v> <p>fast</p> att ett av upphoven till galna ko-sjukan var förtäring
      av djurfoder med animaliskt mjöl, som bl.a. var gjort på fårkadaver smittade
      av skrapie.
    t: Es ist zwar lobenswert, daß man sich heute Gedanken macht über die Eindämmung
      der BSE-Gefahren auf Gemeinschaftsebene, aber unsere Forscher haben bereits
      vor 15 Jahren eindeutig <a>festgestellt</a>, daß eine der Ursachen für den Rinderwahnsinn
      in der Verwendung von tiermehlhaltigem Viehfutter zu suchen ist, wobei dieses
      Tiermehl unter anderem aus Kadavern von Schafen hergestellt wurde, die von der
      Traberkrankheit befallen waren.
  - s: 'Med anledning av det vill jag med all tydlighet <v>slå</v> <p>fast</p>:'
    t: 'Ich möchte in diesem Zusammenhang in aller Klarheit <a>feststellen</a>:'
  - s: Vi kan <v>slå</v> <p>fast</p> att systemet existerar.
    t: Wir können <a>feststellen</a>, dass das System existiert.
  - s: När det dessutom framgår av rapporter från djurskyddsinspektionsteam att försök
      från EU att förbättra djurens situation inte har anammats, att lagstiftning
      inte efterlevs, att faciliteter inte används, då måste vi <v>slå</v> <p>fast</p>
      att protesterna från våra medborgare är rättmätiga.
    t: Wenn überdies Bilder von Inspektionsteams aus dem Tierschutz zeigen, daß Versuche
      der Union, die Situation von Tieren zu verbessern, in einigen Staaten nicht
      aufgegriffen werden, daß Gesetze nicht eingehalten werden, daß Einrichtungen
      nicht genutzt werden, müssen wir <a>feststellen</a>, daß die Proteste unserer
      Bürger berechtigt sind.
  - s: Då måste vi också <v>slå</v> <p>fast</p> att EU måste ta itu med ärendet på
      ett bättre sätt.
    t: Dann müssen wir auch <a>feststellen</a>, daß die Union die Dinge besser angehen
      muß.
  - s: Jag håller med utskottet för utveckling och samarbete när de <v>slår</v> <p>fast</p>
      att möjligheterna att ta patent på livsformer får negativa konsekvenser på det
      etiska och praktiska planet för människor, djur och miljö.
    t: Ich stimme dem Ausschuß für Entwicklung und Zusammenarbeit zu, wenn dieser
      <a>feststellt</a>, daß die Patentierbarkeit lebender Formen negative ethische
      und praktische Auswirkungen für die Menschheit, das Tierreich und die Umwelt
      hat.
  - s: Det viktigaste är alltså att <v>slå</v> <p>fast</p> att minimireserver är ett
      viktigt instrument för penningpolitisk stabilitet.
    t: Es ist also sehr wichtig <a>festzustellen</a>, daß Mindestreserven tatsächlich
      ein wesentliches Instrument der geldpolitischen Stabilität sind .
  - s: Med tanke på att den dessutom kan komma att på egen hand inleda nödåtgärder
      och den långa tid som förmodligen kommer att gå innan man kan <v>slå</v> <p>fast</p>
      om dessa var befogade, måste man - för att bara nämna sysselsättningsaspekten
      - betona att det saknas ett resonemang om de skador ett företag - men framför
      allt dess anställda - kan åsamkas till följd av ett beslut som senare visar
      sig vara felaktigt.
    t: Angesichts der Möglichkeit des selbständigen Tätigwerdens der Kommission im
      Sinne der Einleitung von Notmaßnahmen sowie des vermutlich langen Zeitraums,
      der benötigt wird, um deren Begründetheit <a>festzustellen</a>, ist ferner allein
      schon aus Sorge um die Beschäftigung hervorzuheben, dass der Schaden, der einem
      Unternehmen - aber mehr noch seinen Beschäftigten - aus einer etwaigen Fehlentscheidung
      erwachsen könnte, nicht berücksichtigt wird.
  - s: Jag tycker också att det är viktigt att <v>slå</v> <p>fast</p> att det inte
      i sig är något mål att flygtrafiken skall öka.
    t: Ich finde es auch wichtig, <a>festzustellen</a>, daß die Zunahme des Flugverkehrs
      kein Selbstzweck sein soll.
  - s: Samtidigt har vi gett vårt stöd till och applåderat demokratiseringsprocessen
      och i dag kan vi med glädje <v>slå</v> <p>fast</p> att Chile är en demokrati.
    t: Gleichzeitig haben wir den Demokratisierungsprozeß unterstützt und gefeiert,
      und heute können wir mit Freude <a>feststellen</a>, daß Chile eine Demokratie
      ist.
  - s: Det är en bra tid att tydligt <v>slå</v> <p>fast</p> att Europeiska gemenskapen
      kommer att fortsätta att öronmärka ekonomiska och mänskliga resurser för att
      hjälpa grupper som tvingats lämna sin hembygd att återvända hem, att börja ett
      nytt liv och leva i fred och säkerhet.
    t: Dies ist eine gute Gelegenheit, um eindeutig <a>festzustellen</a>, dass die
      Europäische Gemeinschaft weiterhin finanzielle Mittel und Humanressourcen vorsehen
      wird, um entwurzelten Menschen bei der Rückkehr in ihre Heimat zu helfen, einen
      Neuanfang zu machen und ein Leben in Frieden und Sicherheit zu führen.
  - s: Jag vill också tydligt <v>slå</v> <p>fast</p> att mitt utskott, dvs. utskottet
      för industrifrågor, forskning och energi, stöder förslaget och hoppas att det
      antas utan problem.
    t: Ich möchte ganz klar <a>feststellen</a>, dass mein Ausschuss, der Ausschuss
      für Industrie, Forschung und Energie, diesen Vorschlag unterstützt und hofft,
      dass er ohne Probleme angenommen wird.
  - s: För första gången har revisionsrätten kunnat <v>slå</v> <p>fast</p> att det
      integrerade systemet för administration och kontroll har minskat risken för
      fel för de flesta jordbruksrelaterade utgifter till en acceptabel nivå.
    t: Der Rechnungshof konnte zum ersten Mal <a>feststellen</a>, dass mit dem Integrierten
      Verwaltungs- und Kontrollsystem (InVeKoS) das Fehlerrisiko bei den meisten Agrarausgaben
      auf ein vertretbares Maß verringert werden konnte.
  - s: När det gäller Europeiska unionen är det också nödvändigt att <v>slå</v> <p>fast</p>
      att definitionen av äktenskap och familj hör till familjerätten i enskilda medlemsstater
      och EU bör inte lägga sig i det området.
    t: Im Zusammenhang mit der Europäischen Union muss man <a>feststellen</a>, dass
      die Definition von Ehe und Familie unter das Familienrecht der einzelnen Mitgliedstaaten
      fällt;
- c: 49
  r: 3
  v: bekräftigen
  x:
  - s: 'I vårt avslagsyrkande och i den resolution som vi har framlagt <v>slår</v>
      vi <p>fast</p> detta:'
    t: Unsere Ablehnung der Initiativen und der eingereichte Entschließungsantrag
      <a>bekräftigen</a>, dass es sich, wie bereits gesagt, um eine schwierige Entscheidung
      handelte;
  - s: Vi har en moralisk plikt att <v>slå</v> <p>fast</p> att denna massaker var
      helt förannonserad, att ingenting sker slumpmässigt i Colombia i dag.
    t: Wir haben die moralische Pflicht zu <a>bekräftigen</a>, dass vieles auf dieses
      Massaker hindeutete, dass heutzutage nichts in Kolumbien zufällig geschieht.
  - s: Vi <v>slår</v> därför <p>fast</p> vårt stöd för en fredlig lösning och utan
      att hyckla ber vi den colombianska regeringen att se över den tragiska roll
      milisen spelar.
    t: Wir <a>bekräftigen</a> daher unsere Unterstützung für eine friedliche Lösung
      und fordern die kolumbianische Regierung ohne Umschweife auf, sich mit der fatalen
      Rolle der paramilitärischen Gruppen zu befassen;
  - s: Vi måste här, i Europa, hänvisa frågan till instanserna som har ansvar för
      bioetiken - Europarådet, Unesco, Förenta nationerna - vi måste <v>slå</v> <p>fast</p>
      nödvändigheten av att förbjuda varje form av kloning av människor, antingen
      direkt från kärnor av embryoceller, eller indirekt genom varje form av könlös
      reproduktion, som använder äggceller med borttagna kärnor som bärare och kärnorna
      från kroppsceller som stöd till genotyper.
    t: wir müssen <a>bekräftigen</a>, daß jegliche Klonierung menschlicher Wesen,
      sei es direkt aus Embryozellkernen, sei es indirekt durch jedwede Form asexueller
      Fortpflanzung, bei der entkernte Eizellen als Vektoren und Kerne somatischer
      Zellen als Träger der Erbinformationen verwendet werden, verboten werden muß.
  - s: Tack vare det direktiv vi behandlar kommer det äntligen att bli möjligt att
      registrera traditionella växtbaserade läkemedel i de olika medlemsstaterna i
      Europeiska unionen med ett förenklat förfarande, under förutsättning att de
      - vilket kommissionen <v>slår</v> <p>fast</p> - uppfyller vissa krav på effektivitet
      och säkerhet.
    t: Dank der vorliegenden Richtlinie können endlich die traditionellen pflanzlichen
      Arzneimittel nach einem vereinfachten Verfahren in den einzelnen Mitgliedstaaten
      der Europäischen Union registriert werden, sofern sie - wie von dem Herrn Kommissar
      <a>bekräftigt</a> wurde - bestimmte Anforderungen hinsichtlich der Wirksamkeit
      und Sicherheit erfüllen.
  - s: Europaparlamentets ekonomiutskott vill ändå, då vi godtar kommissionens förslag,
      alltså ger ett positivt yttrande, utnyttja detta tillfälle för att åter <v>slå</v>
      <p>fast</p> hur brådskande det är att övergå till det slutgiltiga mervärdesskattesystemet.
    t: Der Ausschuß für Wirtschaft, Währung und Industriepolitik des Europäischen
      Parlaments akzeptiert zwar den Vorschlag der Kommission und gibt eine befürwortende
      Stellungnahme dazu ab, doch möchten wir die Gelegenheit nutzen, um zu <a>bekräftigen</a>,
      daß der Übergang zu dem endgültigen MwSt.-System dringend erforderlich ist.
  - s: Betänkandet innehåller också en del oroande inslag, särskilt när det vittnar
      om en önskan att reformera den högre utbildningens läroplaner enbart med utgångspunkt
      i marknadens krav, utan att man gör sig besväret att <v>slå</v> <p>fast</p>
      att den högre utbildningen spelar en mer allmän roll för den generella utbildningen
      av morgondagens medborgare.
    t: Dieser Bericht beinhaltet zudem eine Reihe von besorgniserregenden Aspekten,
      insbesondere da er den Wunsch zum Ausdruck bringt, die Lehrpläne der Hochschulen
      einzig auf der Grundlage der Marktanforderungen zu reformieren, ohne sich die
      Mühe zu machen, die allgemeinere Rolle der Hochschulbildung im Hinblick auf
      die Weiterbildung der Bürgerinnen und Bürger von Morgen insgesamt zu <a>bekräftigen</a>.
  - s: Vi får inte tystna utan måste fortsätta att <v>slå</v> <p>fast</p> fakta.
    t: Wir sollten darüber nicht den Mantel des Schweigens breiten, sondern dies noch
      einmal <a>bekräftigen</a>.
  - s: Det underliggande målet är att <v>slå</v> <p>fast</p> vilka värden unionen
      skall sträva efter, vilka grundläggande rättigheter och skyldigheter medborgarna
      skall ha och att klargöra förhållandet mellan unionens medlemsstater.
    t: Das wesentliche Ziel besteht darin, die Werte der Union zu <a>bekräftigen</a>,
      die Grundrechte und Grundpflichten der Bürger festzulegen und die Beziehungen
      der Mitgliedstaaten innerhalb der Union zu regeln.
  - s: Därför är min röst för ändringsförslag 4 ett sätt att betona uppmaningen till
      kommissionen att <v>slå</v> <p>fast</p> en särskild tidtabell för att utöka
      indikatorn till alla de officiella EU-språken, som jag föreslog i min skriftliga
      förklaring.
    t: Aus diesem Grund bedeutet meine Zustimmung zu Änderungsantrag 4 auch, dass
      ich die Forderung an die Kommission <a>bekräftige</a>, einen konkreten Zeitplan
      für die Erweiterung des Indikators auf alle EU-Amtssprachen aufzustellen, wie
      ich in meiner schriftlichen Erklärung angeregt habe.
  - s: 'Jag tar tillfället i akt att <v>slå</v> <p>fast</p> Lega Nord-Padanias klara
      ståndpunkt:'
    t: 'Ich möchte bei dieser Gelegenheit den klaren Standpunkt der Lega Nord-Padania
      <a>bekräftigen</a>:'
  - s: Jag vill än en gång <v>slå</v> <p>fast</p> ett grundläggande faktum, som Trakatellis
      redan har nämnt, det vill säga att det inte kan finnas någon forskning i Europa
      som är viktigare och bör prioriteras högre än den som rör människans hälsa och
      hennes fysiska och psykiska lidande.
    t: Ich möchte noch einmal ein Grundkonzept <a>bekräftigen</a>, auf das bereits
      Herr Trakatellis hingewiesen hat, d.h. dass es in Europa keine Forschung geben
      kann, die wichtiger und vorrangiger wäre als die Forschung betreffend die Gesundheit
      des Menschen und seine physischen und psychischen Leiden.
  - s: Att man upprättar förteckningar över människor, grupper och enheter enligt
      artikel 2 i förordningen bryter på ett uppenbart sätt mot de ovillkorliga reglerna
      om att EU-medborgare har rätt att försvara sig - vilka också <v>slås</v> <p>fast</p>
      i stadgan med grundläggande rättigheter.
    t: Die Verfahren zur Erstellung der Liste von Personen, Gruppen oder Organisationen
      nach Artikel 2 der Verordnung verstoßen offenkundig gegen die unabdingbaren
      Vorschriften über das Verteidigungsrecht der EU-Bürger - die auch in der aktuellen
      Charta der Grundrechte <a>bekräftigt</a> wurden - und sind mit einer Beschneidung
      der Verfügbarkeit über ihre Finanzmittel sowie ihrer finanziellen Tätigkeiten
      verbunden, die ohne die Möglichkeit einer demokratischen und/oder juristischen
      Kontrolle der Beweise, die als Begründung für die Aufnahme in die erwähnte Liste
      erbracht wurden, vorgenommen wird.
  - s: Slutligen uppmanar industriutskottet, som anser det vara mycket viktigt att
      investeringarna i den europeiska filmen utvecklas, medlemsstaterna att bedriva
      en politik för att undanta medel som återinvesteras för att skapa nya arbetstillfällen
      från skatt och <v>slår</v> <p>fast</p> vikten av att skapa en garantifond som
      en av de nödvändiga åtgärderna för att utveckla en fristående audiovisuell industri
      som främjar nya talanger och skapar ett kulturellt innehåll som lever upp till
      de europeiska traditionerna.
    t: Da der Industrieausschuß schließlich die Investitionsförderung zugunsten des
      europäischen Films als außerordentlich wichtig betrachtet, fordert er die Mitgliedstaaten
      auf, Reinvestitionen, die der Schaffung neuer Arbeitsplätze dienen, von der
      Steuer zu befreien, und <a>bekräftigt</a> die Bedeutung der Schaffung eines
      Garantiefonds als eine der erforderlichen Maßnahmen für den Aufbau einer unabhängigen
      Medienindustrie, die neue Talente fördern und der europäischen Tradition entsprechende
      Kulturinhalte entwickeln soll.
  - s: Sammanfattningsvis vill jag <v>slå</v> <p>fast</p> att utvecklingen av våra
      ekonomiska och vetenskapliga förbindelser med Israel är en av de främsta förutsättningarna
      för freden och samtidigt en av dess främsta konsekvenser.
    t: Abschließend möchte ich <a>bekräftigen</a>, daß die Entwicklung unserer Wirtschafts-
      und Wissenschaftsbeziehungen zu Israel eine der Grundvoraussetzungen für den
      Frieden und zugleich auch eine der ersten Konsequenzen dieses Friedens ist.
  - s: Det intresse som detta projekt med stadga leder till och den rörelse man kan
      konstatera till förmån för att det skall skrivas in i fördraget bekräftar det
      som jag känner behov av att på nytt fastställa, alltid och varje gång, nämligen
      unionens grundläggande värderingar, att en gång för alla <v>slå</v> <p>fast</p>
      principerna som samlar alla europeiska medborgare.
    t: Das Interesse, das dieses Projekt einer Charta hervorruft, und die Befürwortung,
      die zu ihrer Eingliederung in den Vertrag festzustellen ist, bestätigen meiner
      Meinung das Bedürfnis, die Grundwerte der Union immer wieder erneut zu <a>bekräftigen</a>,
      die Grundsätze, die alle europäischen Bürger vereinen, ein für alle mal eindeutig
      zu formulieren.
  - s: Jag anser det viktigt att än en gång <v>slå</v> <p>fast</p> att politiken för
      ekonomisk och social sammanhållning utgör en av de största framgångarna för
      unionens integrationsprocess.
    t: Ich möchte nochmals <a>bekräftigen</a>, dass die Politik des Zusammenhalts
      einer der größten Erfolge des gemeinschaftlichen Integrationsprozesses ist.
  - s: Om det alltså är detta som ni fortsätter att föresätta er så tror jag att det
      är vår plikt att <v>slå</v> <p>fast</p> att palestinierna och medborgarna i
      hela världen - framför allt palestinierna - har rätt att säga ”nej” till detta
      cyniska bedrägeri, och vi i deras ställe.
    t: Wenn es das ist, was Ihr weiterhin anstrebt, dann ist es unsere Pflicht zu
      <a>bekräftigen</a>, dass die Palästinenser und weltweit alle Bürgerinnen und
      Bürger - aber vor allem die Palästinenser - oder wir in ihrem Auftrag das Recht
      haben, „Nein “ zu sagen zu diesem zynischen Betrug.
  - s: Fördragen är så klokt skrivna att de sätter upp strikta gränser för statsbidragen,
      och jag anser att dessa gränser skall bibehållas och <v>slås</v> <p>fast</p>
      också under omständigheter som gör att regeringarna kräver, vilket de kommer
      att göra allt mer, att få missbruka systemet och dela ut statsbidrag till höger
      och vänster.
    t: Die Verträge schreiben klugerweise strenge Grenzen für staatliche Beihilfen
      vor, die auch dann beibehalten und <a>bekräftigt</a> werden sollten, wenn die
      Regierungen danach trachten, was sie immer mehr tun werden, übermäßigen Gebrauch
      von staatlichen Beihilfen zu machen und sie mit vollen Händen zu verteilen.
  - s: Europeiska rådet måste göra en bedömning av situationen, och bör åter <v>slå</v>
      <p>fast</p> Europeiska unionens engagemang för att lösa frågan om Kosovos ställning
      och spela en ledande roll när det gäller att få till stånd en lösning, med det
      europeiska perspektivet för hela regionen som ram, som många av er har nämnt.
    t: Der Europäische Rat wird eine Bestandsaufnahme der Situation machen müssen,
      und er sollte die Verpflichtung der Europäischen Union, die Frage des Status
      des Kosovo zu lösen und eine führende Rolle bei der Umsetzung eines Ausgleichs
      zu übernehmen, erneut <a>bekräftigen</a>, wobei der Rahmen, wie viele von Ihnen
      bereits erwähnt haben, die europäische Perspektive für die gesamte Region ist.
  - s: De understryker vikten av konkreta åtgärder i fråga om mänskliga rättigheter
      och <v>slår</v> <p>fast</p> att de åtar sig att förstärka dialogen ytterligare
      och så vidare.
    t: Die Bedeutung konkreter Schritte im Bereich der Menschenrechte wird hervorgehoben,
      die Verpflichtung zu einer weiteren Intensivierung des Dialogs <a>bekräftigt</a>
      usw.
  - s: Nu kan vi utarbeta inte bara projekt, program, forskning utan även direktiv
      på detta område och tack vare införandet av försiktighetsprincipen i Maastrichtfördraget
      har vi <v>slagit</v> <p>fast</p> några fasta punkter och gjort de förebyggande
      åtgärderna till den europeiska hälsovårdspolitikens huvudpunkt.
    t: Wir haben nun die Möglichkeit, nicht nur Projekte, Programme und Forschungsthemen,
      sondern auch Leitlinien für diesen Bereich vorzuschlagen, und dank der Verankerung
      des Verhütungsprinzips im Maastricht-Vertrag haben wir auch einige Leitgrundsätze
      <a>bekräftigt</a> und die Prävention in den Mittelpunkt der europäischen Gesundheitspolitik
      gestellt.
  - s: I sitt betänkande <v>slår</v> han <p>fast</p> det brittiska organets underordnade
      karaktär, när han påpekar att det är ”ytterst viktigt att kommissionen samordnar
      sina olika avdelningar, inbegripet… de nationella livsmedelsmyndigheterna.”
    t: 'In seinem Bericht <a>bekräftigt</a> er die untergeordnete Stellung der britischen
      Agentur, indem er darauf hinweist:'
  - s: Det är positivt att detta betänkande godkänts, ett betänkande som börjar med
      att <v>slå</v> <p>fast</p> att en av Europeiska unionens viktigaste mål bör
      vara att upprätthålla de universella och odelbara mänskliga rättigheterna, inklusive
      civila, politiska, ekonomiska och kulturella rättigheter och samtidigt erkänna
      FN:s viktiga ansvar för att upprätthålla freden och den internationella säkerheten,
      och beakta att Europeiska unionen i ännu högre grad måste arbeta aktivt för
      att stärka sitt samarbete med FN och andra internationella organisationer för
      konfliktförebyggande, krisförvaltning, humanitär hjälp, återuppbyggnad efter
      konflikter och utveckling på internationell nivå.
    t: Er <a>bekräftigt</a> gleich zu Beginn als eines der Hauptziele der Europäischen
      Union, die Allgemeingültigkeit und Unteilbarkeit der Menschenrechte - einschließlich
      bürgerlicher, politischer, wirtschaftlicher und kultureller Rechte - aufrechtzuerhalten.
  - s: Jag bedömer utgången av detta toppmöte som någonting mycket uppmuntrande och
      vill än en gång <v>slå</v> <p>fast</p> att kommissionen är inställd på att se
      till att Europeiska rådets beslut verkställs snabbt och effektivt.
    t: Meine sehr geehrten Damen und Herren Abgeordneten, ich halte den Ausgang dieses
      Gipfeltreffens für sehr ermutigend und möchte nochmals <a>bekräftigen</a>, daß
      die Kommission gemäß ihrer Verpflichtung alles daran setzen wird, daß die Beschlüsse
      des Europäischen Rates zügig und wirksam umgesetzt werden.
  - s: Jag kommer att vidarebefordra er information och er oro - vilken jag tror delas
      av oss alla - till parlamentets talman, Nicole Fontaine, som kommer att <v>slå</v>
      <p>fast</p> parlamentets principinställning i denna fråga.
    t: Vielen Dank, Herr Abgeordneter Schröder, ich werde Ihre Information und Ihre
      Sorge, die wohl von uns allen geteilt wird, der Präsidentin des Parlaments,
      Frau Präsidentin Nicole Fontaine, übermitteln, die sicherlich die grundsätzliche
      Haltung des Parlaments zu dieser Frage <a>bekräftigen</a> wird.
  - s: det handlar egentligen om en av dessa översändningsfrågor - men det är inte
      det viktigaste - utan det handlar också om, såsom ni <v>slår</v> <p>fast</p>,
      att fastställa tydliga regler för det fall att tillgängligheten skulle begränsas.
    t: Das ist in der Tat ein Problem der Übermittlung, doch nicht in erster Linie,
      sondern es geht auch, wie Sie <a>bekräftigt</a> haben, um die Aufstellung gewisser
      Regeln für vertrauliche Dokumente.
  - s: 'Men jag vill ändå ta tillfället i akt att <v>slå</v> <p>fast</p> ett grundläggande
      koncept:'
    t: 'Einen Grundgedanken möchte ich jedoch bei dieser Gelegenheit <a>bekräftigen</a>:'
  - s: Det är också viktigt att <v>slå</v> <p>fast</p> - och jag tycker att föredraganden
      Brunetta gjorde det - att det mål vi måste sträva emot är att på så kort tid
      som möjligt uppnå en reell konkurrens, utan behov av den betungande regleringen
      från tillsynsmyndigheternas sida.
    t: Ferner sei <a>bekräftigt</a> - wenn ich mich nicht irre, hat auch der Berichterstatter,
      Herr Brunetta, darauf hingewiesen -, dass das Ziel in der schnellstmöglichen
      Verwirklichung einer echten Wettbewerbssituation bestehen muss, und zwar ohne
      die Notwendigkeit einer starken Regulierung durch die Behörden.
  - s: Jag vill <v>slå</v> <p>fast</p> - trots inflytandet från andra idéer, som har
      stött på många problem i tillämpningen - att vi ställer oss bakom visionen om
      social sammanhållning, en vision som är en förutsättning för en samhällstillvänd
      demokrati.
    t: Ich möchte - trotz des Einflusses anderer Ideen, die viele Probleme bei der
      Umsetzung hatten - unser Engagement für eine Vision des sozialen Zusammenhalts
      <a>bekräftigen</a>, einer Vision, bei der die soziale Komponente in der Demokratie
      grundlegend ist.
  - s: Det är bra att man i den femte sammanhållningsrapporten <v>slår</v> <p>fast</p>
      att dessa regioner ska ha en särskild och speciell behandling, i enlighet med
      artikel 349 i Lissabonfördraget.
    t: Es ist gut, dass der Fünfte Kohäsionsbericht für diese Regionen gemäß Artikel
      349 des Vertrags von Lissabon eine spezifische und besondere Behandlung <a>bekräftigt</a>
      hat.
  - s: Vi hade kunnat genomföra en politisk revolution genom att förklara oss oberoende,
      <v>slå</v> <p>fast</p> vår vision av en flerpolig värld och genom att försvara
      Förenta nationernas centrala roll i världshändelserna.
    t: Wir hätten eine politische Revolution durchführen und unsere Unabhängigkeit
      erklären, unsere Vision einer multilateralen Welt <a>bekräftigen</a> sowie die
      zentrale Rolle der Vereinten Nationen in internationalen Fragen verteidigen
      können.
  - s: Vi har utan att tveka röstat för detta dokument, med tanke på det trängande
      behovet, både i Europa och över hela världen, av att utveckla en politik för
      icke-diskriminering av personer med funktionshinder, en aktiv och engagerad
      politik som <v>slår</v> <p>fast</p> deras rätt till sysselsättning, utbildning
      och allt som ingår i det sociala livet, inklusive sexualiteten.
    t: Wir haben ohne Zögern für den vorliegenden Bericht gestimmt, denn eine Politik
      zur Bekämpfung der Diskriminierung behinderter Menschen, eine aktive Politik,
      mit der ihre Rechte auf Beschäftigung, auf Ausbildung sowie auf sämtliche Aspekte
      des gesellschaftlichen Lebens, einschließlich der Sexualität, <a>bekräftigt</a>
      werden, stellt in Europa und weltweit eine dringende Notwendigkeit dar.
  - s: Av den anledningen bör hälsofrågor även fortsättningsvis hållas utanför GATS,
      och det gläder mig att denna grundläggande princip ånyo <v>slås</v> <p>fast</p>
      i betänkandet.
    t: Aus diesem Grund muss die Gesundheit aus dem Anwendungsbereich des GATS ausgeschlossen
      bleiben, und erfreulicherweise wird dieses Grundprinzip in dem vorliegenden
      Bericht erneut <a>bekräftigt</a>.
  - s: Jag tror att parlamentet när det åter framför det ändringsförslag som röstades
      igenom vid första behandlingen för några månader sedan vill <v>slå</v> <p>fast</p>
      två saker som ni, herr kommissionär, bör göra er till tolk för gentemot regeringarna.
    t: Das Europäische Parlament wollte mit der Wiedervorlage des vor einigen Monaten
      in erster Lesung angenommenen Änderungsantrags meines Erachtens zwei Dinge <a>bekräftigen</a>,
      denen Sie, Herr Kommissar, bei den Regierungen der Mitgliedstaaten Ausdruck
      verleihen müssen, nämlich erstens, dass es sich hier um ein Mitentscheidungsverfahren
      handelt und dass demnach auch bei der Wahl des Sitzes der Lebensmittelbehörde
      die Kriterien, über die wir als Parlament morgen abstimmen werden, berücksichtigt
      werden müssen.
  - s: Att <v>slå</v> <p>fast</p> ett Europa som värnar om individens rättigheter
      är också vårt sätt att här i Europa, inför rasismen, främlingsfientligheten,
      fanatismen och mot dödsstraffet slå fast att vi i all säkerhet vill bygga upp
      ett frihetens Europa och inte ett säkerhetens Europa som står för rasism och
      främlingsfientlighet.
    t: Mit unserem Einsatz für ein Europa der Menschenrechte <a>bekräftigen</a> wir
      auf unsere Weise unseren Willen, hier in Europa gegen Rassismus, Fremdenfeindlichkeit,
      Fanatismus und die Todesstrafe unter sicheren Bedingungen ein Europa der Freiheiten
      und nicht etwa im Namen von Rassismus und Fremdenfeindlichkeit ein vor allem
      auf Sicherheit orientiertes Europa aufzubauen.
  - s: 'Jag skulle bara vilja <v>slå</v> <p>fast</p> ett par grundläggande punkter:'
    t: 'Ich möchte lediglich einige wesentliche Aspekte <a>bekräftigen</a>:'
  - s: Det är viktigt att <v>slå</v> <p>fast</p> det nödvändiga i att minska bristerna
      i jämställdhet mellan könen i fråga om sysselsättning, arbetslöshet, lön och
      uppdelning mellan sektorer med 50 procent i medlemsstaterna inom fem år, men
      det är grundläggande att i verkligheten kunna peka på faktiska förbättringar
      av kvalitetsanställningar, löner och befordran i arbetslivet, vilket ännu inte
      sker.
    t: Es ist wichtig, dass die Notwendigkeit <a>bekräftigt</a> wird, die geschlechtsspezifischen
      Diskrepanzen in den Mitgliedstaaten in Bezug auf Beschäftigung, Arbeitslosigkeit,
      Entgelt und sektorale Trennung in den nächsten fünf Jahren um 50 % zu verringern,
      wobei es vor allem darauf ankommt, dass sich in der Praxis nachgewiesenermaßen
      wirkliche Verbesserungen in puncto gute Arbeitsplätze, Löhne und berufliche
      Förderung vollziehen, was derzeit noch nicht der Fall ist.
  - s: För egen del är det åttonde gången sedan Michelinaffären i oktober 1999 som
      jag talar i parlamentet för att avkräva rådet och kommissionen på svar om det
      brådskande i att <v>slå</v> <p>fast</p> företagens sociala ansvar och etablera
      viktiga rättigheter för de anställda.
    t: Seit dem Fall Michelin im Oktober 1999 melde ich mich zum achten Mal im Parlament
      zu Wort, um den Rat und die Kommission an die dringende Notwendigkeit zu erinnern,
      die soziale Verantwortung von Unternehmen zu <a>bekräftigen</a> und deutliche
      Arbeitnehmerrechte zu schaffen.
  - s: Vi hade verkligen uppskattat om ni tydligare hade <v>slagit</v> <p>fast</p>
      dessa koncept.
    t: Wir hätten uns wirklich gefreut, wenn Sie diese Grundsätze deutlicher <a>bekräftigt</a>
      hätten.
  - s: Vi är alltid beredda att be om och ge förtydliganden och kan <v>slå</v> <p>fast</p>
      att ingen kan tänka sig en annan roll för Italien än rollen som självständig
      huvudperson i byggandet av den europeiska samfälligheten.
    t: Immer bereit, weitere Klarstellungen zu erbitten und abzugeben, <a>bekräftigen</a>
      wir, dass sich niemand eine andere Rolle für Italien vorstellen kann als die
      eines selbständigen Hauptakteurs des europäischen Einigungswerkes.
  - s: Jag vill <v>slå</v> <p>fast</p> detta även här, bland annat därför att maffian
      i mitt land, Italien, tyvärr fortfarande gör sig påmind, men tvärtemot vad den
      italienske ministern Lunardi påstår är det absolut inte godtagbart att staten
      tolererar maffian.
    t: Dies möchte ich auch an dieser Stelle <a>bekräftigen</a>, u.a. weil in meinem
      Herkunftsland, Italien, die Präsenz der Mafia leider immer noch zu spüren ist
      und die Duldsamkeit gegenüber der Mafia im Gegensatz zu den Behauptungen des
      italienischen Arbeitsministers Lunardi völlig unannehmbar ist.
  - s: För det andra har Europeiska rådet antagit ett särskilt protokoll i vilket
      konkurrenspolitiken <v>slås</v> <p>fast</p> än en gång, och detta kommer att
      ingå i den slutgiltiga texten.
    t: Zweitens wurde ein Protokoll, in dem es insbesondere darum geht, die Wettbewerbspolitik
      zu <a>bekräftigen</a>, vom Europäischen Rat selbst angenommen und wird in die
      endgültige Fassung aufgenommen.
  - s: jag har noterat att den här punkten har uppmärksammats av ett stort antal ledamöter
      och jag tycker därför att det är viktigt att åter <v>slå</v> <p>fast</p> de
      långsiktiga principer som kommissionen har för avsikt att tillämpa i denna känsliga
      och viktiga fråga.
    t: Ich habe festgestellt, dass dieses Thema die Aufmerksamkeit vieler EP-Mitglieder
      erregt hat, weshalb ich die langfristigen Grundsätze, welche die Kommission
      in diesem heiklen und essenziellen Bereich anzuwenden gedenkt, <a>bekräftigen</a>
      möchte.
  - s: Om vi på ett bestämt sätt <v>slår</v> <p>fast</p> att Turkiet har en stol som
      väntar på att våra turkiska européer skall komma och sätta sig tillsammans med
      oss vid unionens bord, måste vi lika bestämt hävda att inga avsteg kommer att
      göras från de villkor som sattes upp i Köpenhamn.
    t: Wenn wir kategorisch <a>bekräftigen</a>, daß der Stuhl für die Türkei bereitsteht
      und darauf wartet, daß unsere europäischen Landsleute aus der Türkei sich mit
      uns gemeinsam an den Tisch der Union setzen, müssen wir mit der gleichen Entschlossenheit
      verkünden, daß es keinerlei Abstriche in bezug auf die in Kopenhagen festgelegten
      Bedingungen geben wird.
  - s: Men i stället för att, som man säger i mitt land, ”sätta bocken till trädgårdsmästare”
      så måste vi åtminstone konstatera att Förenade kungariket överträder denna artikel
      och även <v>slå</v> <p>fast</p> att Förenade kungarikets deltagande i Echelon-systemet
      inte är förenligt med de åtaganden landet gjort genom att underteckna unionsfördragen.
    t: Doch anstatt „die Schafe dem Wolf anzuvertrauen “, wie wir in Italien sagen,
      hätte man zumindest die Verletzung dieses Artikels durch das Vereinigte Königreich
      <a>bekräftigen</a> und auch anerkennen müssen, dass die Beteiligung des Vereinigten
      Königreichs am Abhörsystem ECHELON mit den kraft der europäischen Verträge übernommenen
      Verpflichtungen unvereinbar ist.
  - s: Avslutningsvis vill jag gärna återigen <v>slå</v> <p>fast</p> att solidariteten
      mellan staterna måste vara den grund på vilken man skall bygga en solid ny kamp
      mot fattigdom och social utslagning.
    t: Abschließend möchte ich <a>bekräftigen</a>, dass die Solidarität zwischen den
      Mitgliedstaaten ein unerlässlicher Bezugswert sein muss, auf dessen Grundlage
      gewiss eine neuer Kampf gegen die Armut und die soziale Ausgrenzung entfaltet
      werden kann, wobei jedoch zu berücksichtigen ist, dass der wirtschaftliche Fortschritt
      der Mitgliedstaaten und demzufolge ihr höherer Wohlstand durch die Anwendung
      einer zu Skalenerträgen führenden Sozialwirtschaft sicher mehr soziale Gerechtigkeit
      ermöglichen wird.
  - s: 'Det är därför viktigt att <v>slå</v> <p>fast</p> vissa politiska och kulturella
      grundförutsättningar:'
    t: 'Deshalb gilt es, ein grundlegendes politisches und kulturelles Erfordernis
      zu <a>bekräftigen</a>:'
  - s: Vi <v>slår</v> <p>fast</p> att det skall överlåtas till de enskilda länderna
      att fastställa nivåer, skattesatser.
    t: Was die Strategie zur Einführung einer konsolidierten Bemessungsgrundlage für
      gemeinschaftsweit tätige Unternehmen betrifft, so begrüßt der Bericht die Entscheidung
      der Kommission und schlägt bis dahin zumindest die vorübergehende Anwendung
      des Grundsatzes der Home State Taxation vor, wobei <a>bekräftigt</a> wird, dass
      der Beschluss über die Festlegung der Steuersätze bzw. über die Höhe der Besteuerung
      in der ausschließlichen Zuständigkeit der Staaten verbleiben muss.
- c: 23
  r: 4
  v: festhalten
  x:
  - s: Herr ordförande för kommissionen, fastän jag i högsta grad välkomnar diskussionen
      i dag, skulle jag vilja <v>slå</v> <p>fast</p> att uppmaningen till er att komma
      till parlamentet i dag för mig är liktydigt med en erinran till er som en reaktion
      på era senaste uttalanden om stabilitets- och tillväxtpakten.
    t: Herr Kommissionspräsident, obwohl ich die Diskussion heute sehr begrüße, möchte
      ich <a>festhalten</a>, dass für mich die Aufforderung an Sie, heute ins Parlament
      zu kommen, einem Blauen Brief an Sie als Reaktion auf Ihre jüngsten Äußerungen
      zum Stabilitäts- und Wachstumspakt gleichkommt.
  - s: 'Jag tror att man också återigen kan <v>slå</v> <p>fast</p> en sak:'
    t: 'Ich denke, eines kann man auch wieder <a>festhalten</a>:'
  - s: I förhandlingarna om avtalet mellan EU och USA fanns avslutningsvis en skriftväxling
      för att <v>slå</v> <p>fast</p> att frågor som omfattas av EU:s behörighet uppfyllde
      de amerikanska rättsliga villkoren för att ingå i programmet för viseringsundantag.
    t: Schließlich gab es bei den Verhandlungen zu dem Abkommen zwischen der EU und
      den USA einen Briefwechsel, um schriftlich <a>festzuhalten</a>, dass die gesetzlichen
      Bestimmungen der USA hinsichtlich der ständigen Beteiligung im Programm für
      visumfreies Reisen für Angelegenheiten, die in die Zuständigkeit der EU fallen,
      eingehalten werden.
  - s: Jag vill <v>slå</v> <p>fast</p> att vår politiska grupp stöder vårt initiativ
      och jag tror också att jag har resten av parlamentet bakom mig när det gäller
      denna nya punkt.
    t: Ich möchte <a>festhalten</a>, dass unsere Fraktion unser Vorhaben befürwortet,
      und ich denke, dass ich auch vom Rest des Parlaments Unterstützung für diese
      neue Ziffer erhalte.
  - s: Låt mig därför återigen <v>slå</v> <p>fast</p> att stats- och regeringscheferna
      i de 15 medlemsstaterna de senaste åren gång på gång har tagit entydig ställning
      för att Turkiet skall bli medlem i EU, och detta gäller alla 15.
    t: Darum will ich noch einmal <a>festhalten</a>, dass sich die Staats- und Regierungschefs
      der fünfzehn Mitgliedstaaten zu der grundsätzlichen Frage, ob die Türkei Mitglied
      der Europäischen Union werden soll, in den vergangenen Jahren immer wieder völlig
      eindeutig festgelegt haben, und zwar alle fünfzehn.
  - s: Vi har dock ett tillfälle här att helt kort <v>slå</v> <p>fast</p> ett par
      saker tillsammans.
    t: Aber wir haben Gelegenheit, ein paar Punkte hier vielleicht gemeinsam kurz
      <a>festzuhalten</a>.
  - s: Låt mig börja med att i samband med reformen <v>slå</v> <p>fast</p> att det
      också i fortsättningen är medlemsstaternas sak att besluta vilken betydelse
      och vilken prioritering de tillmäter åtgärderna för de eftersatta områdena inom
      ramen för utvecklingsprogrammen för landsbygden.
    t: Im Zusammenhang mit der Reform darf ich zunächst <a>festhalten</a>, dass es
      weiterhin Aufgabe der Mitgliedstaaten sein wird, zu entscheiden, welchen Stellenwert,
      welche Priorität sie den Maßnahmen für die benachteiligten Gebiete im Rahmen
      der ländlichen Entwicklungsprogramme einräumen.
  - s: Som komplement till det redan sagda, vilket jag bara kan stödja, vill jag ännu
      en gång <v>slå</v> <p>fast</p> att grunden för ungdomens framtidsutsikter för
      i morgon läggs i dagens klassrum och att ”brain-power” i framtiden kommer att
      bli något avgörande.
    t: In Ergänzung zu dem bereits Gesagten, das ich nur unterstützen kann, möchte
      ich noch einmal <a>festhalten</a>, daß in den Klassenzimmern von heute die Grundlagen
      für die Zukunftschancen der Jugend von morgen gelegt werden und daß die „brain-power“
      in Zukunft entscheidend sein wird.
  - s: Kontorsarbete ingår inte i förordningen och det är mycket viktigt att <v>slå</v>
      <p>fast</p> detta.
    t: Büroarbeit ist nicht Bestandteil der Verordnung, und es ist sehr wichtig, diese
      Tatsache <a>festzuhalten</a>.
  - s: Det lyckades att <v>slå</v> <p>fast</p> i §14 att en långsiktig övervakning
      av effekterna både på den inre marknaden, utveckling av marknaden som på konsumentskyddet
      och folkhälsan genomförs från kommissionens sida.
    t: Es ist auch gelungen, im § 14 <a>festzuhalten</a>, daß von Seiten der Kommission
      eine Langzeitbeobachtung der Auswirkungen durchgeführt wird, sowohl der Auswirkungen
      auf den Binnenmarkt, auf die Entwicklung des Marktes, als auch der Auswirkungen
      auf den Konsumentenschutz und die Entwicklung der Volksgesundheit, und ich denke
      mir, daß wir dann auch sehr viel mehr darüber wissen werden, wie sich diese
      neuartigen Lebensmittel auf die Menschen auswirken.
  - s: Men det är viktigt att <v>slå</v> <p>fast</p> att allmänna kommunikationer
      inte alltid är en verksamhet som ger överskott.
    t: Es gilt jedoch <a>festzuhalten</a>, daß der öffentliche Verkehr nicht in allen
      Fällen von Überversorgung geprägt ist.
  - s: 'Till slut vill jag <v>slå</v> <p>fast</p> följande:'
    t: 'Lassen Sie mich zum Schluß <a>festhalten</a>:'
  - s: Vi kan inte lösa interna konstitutionella konflikter här, men vi måste ge en
      tydlig signal om att vi lägger stor vikt vid lokala och regionala nivåer och
      <v>slå</v> <p>fast</p> detta i fördraget.
    t: Wir können hier keine internen konstitutionellen Probleme lösen, unsere Aufgabe
      ist es jedoch, ein deutliches Signal zu setzen, dass wir den lokalen und regionalen
      Ebenen großes Gewicht beimessen und dies so im Vertrag <a>festhalten</a>.
  - s: Jag skulle bara vilja <v>slå</v> <p>fast</p> att utskottet för rättsliga frågor
      och den inre marknaden var enigt om innehållet och överens även med utskottet
      för medborgerliga fri- och rättigheter samt rättsliga och inrikes frågor;
    t: Ich möchte nur <a>festhalten</a>, daß sich der Ausschuß für Recht und Binnenmarkt
      inhaltlich einig war und auch mit dem Ausschuß für die Freiheiten und Rechte
      der Bürger, Justiz und innere Angelegenheiten im Einklang stand;
  - s: Samtidigt är det viktigt att <v>slå</v> <p>fast</p> att vi, när det gäller
      att förbättra människors hälsa och att garantera en uthållig produktion av mer
      livsmedel till en växande världsbefolkning, inte skall utesluta någon vetenskap.
    t: Gleichzeitig ist es wichtig, <a>festzuhalten</a>, dass wir keinen Wissenschaftszweig
      ausschließen, wenn es darum geht, die Gesundheit der Menschen zu verbessern
      und eine nachhaltige Produktion von mehr Nahrungsmitteln für eine wachsende
      Weltbevölkerung zu garantieren, sondern dass wir stattdessen die Wissenschaft
      nutzen.
  - s: Men det är en sak som jag för tydlighetens skull skulle vilja <v>slå</v> <p>fast</p>
      här, nämligen att även överenskommelser som har träffats under talmanskonferensen
      skall hållas.
    t: Aber ich möchte doch eines hier in aller Deutlichkeit <a>festhalten</a>, daß
      Vereinbarungen, die getroffen werden - auch in der Konferenz der Präsidenten
      -, eingehalten werden.
  - s: Här vill jag <v>slå</v> <p>fast</p> att vi anser att det är rätt att fullfölja
      strategin om systematisk uppdelning, men att uppdelningen måste gynna konsumenterna.
    t: Ich will hier <a>festhalten</a>, dass wir es für richtig halten, dass man mit
      dem Ansatz konsequenter Entflechtung weitermacht, allerdings muss es eine für
      die Verbraucher wirksame Entflechtung sein.
  - s: Jag vill bara <v>slå</v> <p>fast</p> detta eftersom parlamentet, kommissionen
      och EG-domstolen säkert kommer att kritiseras än en gång för att tillskansa
      sig makt.
    t: Ich will das hier nur <a>festhalten</a>, weil wir bestimmt wieder dafür kritisiert
      werden, dass Parlament, Kommission und EuGH hier Kompetenzen an sich ziehen.
  - s: Jag skulle vilja gratulera föredraganden till hans arbete, vilket jag anser
      vara ytterst aktuellt, genom att vi på ett otvetydigt sätt måste <v>slå</v>
      <p>fast</p> att utnyttjandet och användandet av rymden enbart får ske i fredliga
      ändamål, i mänsklighetens intresse och med respekt för den internationella rätten.
    t: Ich möchte den Berichterstatter zu seiner Arbeit beglückwünschen, die ich für
      höchst aktuell halte, denn es ist notwendig, klar und eindeutig <a>festzuhalten</a>,
      dass die Erforschung und Nutzung des Weltraums zu friedlichen Zwecken, im Interesse
      der Menschheit und unter Achtung des Völkerrechts erfolgen sollen.
  - s: Till att börja med vill jag <v>slå</v> <p>fast</p> att det för mig inte finns
      några socialistiska eller andra frågor, utan för mig finns det bara frågor som
      jag måste besvara.
    t: Zunächst möchte ich <a>festhalten</a>, daß es für mich keine sozialistischen
      oder sonstige Fragen gibt, für mich gibt es nur Fragen, die ich zu beantworten
      habe.
  - s: Så har då Europaparlamentet <v>slagit</v> <p>fast</p> de nationella politiska
      partierna som framtida ”avdelningar på nationell nivå”, en form av distriktsorganisationer
      till det man kallar europeiska politiska partier och som man anser att skattebetalarna
      runtom i Europa skall bistå med finansieringen av.
    t: Damit hat das Europäische Parlament <a>festgehalten</a>, dass die nationalen
      politischen Parteien zukünftig „nationale Komponenten “ sind, eine Art Bezirksorganisation
      der so genannten europäischen politischen Parteien, die die europäischen Steuerzahler
      mitfinanzieren sollen.
  - s: Man måste <v>slå</v> <p>fast</p> det nu.
    t: Das gilt es <a>festzuhalten</a> in dieser Stunde.
  - s: Det är också viktigt att <v>slå</v> <p>fast</p> att dessa krav endast är miniminivåer.
    t: Man muß auch <a>festhalten</a>, daß diese Forderungen nur Minimalforderungen
      sind.
- c: 17
  r: 5
  v: betonen
  x:
  - s: Jag vill därför gärna <v>slå</v> <p>fast</p> att kommissionens ståndpunkt innebär
      att använda kläder, som sorteras, rengörs och lagas innan de exporteras, inte
      kan betraktas som avfall, utan som varor.
    t: Deshalb möchte ich ausdrücklich <a>betonen</a>, daß nach Ansicht der Kommission
      gebrauchte Bekleidung, wenn sie vor dem Export sortiert, gereinigt und ausgebessert
      wird, nicht als Abfall betrachtet werden kann.
  - s: Den verkliga revolutionen skulle bland mycket annat ha bestått i att uttryckligen
      <v>slå</v> <p>fast</p> en medlemsstats prioritering att tillämpa nationell rätt,
      särskilt nationell arbetsrätt och inhemska lagar om sociala frågor och skatter
      samt kriminalitet, på sitt territorium.
    t: Eine echte Revolution wäre es unter anderem gewesen, würde die vorrangige Anwendung
      des nationalen Rechts des jeweiligen Mitgliedstaates, vor allem seines nationalen
      Arbeitsrechts, seiner Sozial-, Straf- und Steuerrechte auf dem eigenen Hoheitsgebiet
      ausdrücklich <a>betont</a> - das heißt, im Gegensatz zum Herkunftslandprinzip
      würde der Grundsatz des Empfängerstaates gelten.
  - s: Jag vill gärna <v>slå</v> <p>fast</p>, att det är kommissionens önskan, att
      denna rekommendation blir ett användbart verktyg för de aktörer, som ansvarar
      för att det genomförs kvalitativa utvärderingar av utbildningarna.
    t: Ich möchte <a>betonen</a>, daß es der Wunsch der Kommission ist, daß dieser
      Vorschlag zu einem nützlichen Werkzeug für die Akteure wird, die für die Durchführung
      qualitativer Bewertungen von Ausbildungen zuständig sind.
  - s: För det första vill jag <v>slå</v> <p>fast</p> att idisslare av etiska skäl
      självklart aldrig skall utfodras med köttmjöl.
    t: Zunächst einmal möchte ich <a>betonen</a>, dass Wiederkäuer aus ethischen Gründen
      natürlich niemals mit Fleischmehl gefüttert werden dürfen.
  - s: Det vore därför en god sak om vi började med att högtidligt <v>slå</v> <p>fast</p>
      att vad som här står på spel är alla människors värdighet och att allt kompromissande
      med handlingar som kränker denna värdighet är oansvarigt och brottsligt.
    t: Daher wäre es hilfreich, zunächst einmal feierlich zu <a>betonen</a>, daß hier
      die Würde eines jeden Menschen auf dem Spiel steht und daß alle Zugeständnisse
      gegenüber Praktiken, die diese gefährden, unverantwortlich und kriminell sind.
  - s: När jag säger allt detta vill jag också <v>slå</v> <p>fast</p> att Europa trots
      detta har en av världens bästa livsmedelsindustrier och också ett av de säkraste
      systemen för livsmedelskontroll.
    t: Dabei möchte ich allerdings <a>betonen</a>, daß Europa der übrigen Welt hinsichtlich
      seines Nahrungsmittelsektors wie auch der Lebensmittelkontrollsysteme in keiner
      Weise nachsteht.
  - s: Beträffande Europaparlamentets roll skulle jag vilja klargöra vad som bara
      kan vara en missuppfattning, och jag vill klart <v>slå</v> <p>fast</p> att rådet
      inte under några omständigheter har motsatt sig alla parlamentets ändringsförslag,
      eller begärt att kommissionen skulle lägga fram nya förslag.
    t: Ich möchte in aller Deutlichkeit <a>betonen</a>, daß der Rat zu keinem Zeitpunkt
      erklärt hat, daß er alle Änderungsanträge des Parlaments ablehnt.
  - s: 'I en helt annan fråga vill jag också <v>slå</v> <p>fast</p> det som vissa
      föregående talare har sagt:'
    t: In einem ganz anderen Zusammenhang möchte ich, wie dies bereits vor mir getan
      wurde, nochmals <a>betonen</a>, dass der Kampf gegen den Terrorismus zwar berechtigt
      ist, dass er jedoch nicht unter Missachtung der elementarsten Rechte geführt
      werden darf.
  - s: Vi vill <v>slå</v> <p>fast</p> att vi är positiva till alla former av samarbete,
      även inom det rättsliga området, om det sker på mellanstatlig nivå och inte
      kränker eller inskränker den nationella suveräniteten eller den nationella demokratin.
    t: Wir möchten <a>betonen</a>, daß wir allen Formen der Zusammenarbeit positiv
      gegenüberstehen, auch auf justitiellem Gebiet, wenn sie auf zwischenstaatlicher
      Ebene geschieht und wenn die nationale Souveränität bzw. die nationale Demokratie
      nicht verletzt oder eingeschränkt werden.
  - s: När vi hävdar att principen om solidaritet och ekonomisk och social sammanhållning
      är grunden för gemenskapens institutioners politik för att nå målet om en europeisk
      kontinent som vilar på en gemensam värdegrund, vill vi också <v>slå</v> <p>fast</p>
      vår grupps stora omsorg om den kommande utvidgningen, pelaren med den ekonomiska
      och sociala sammanhållningen och de allt större ansträngningarna för att skapa
      en sammanhållning.
    t: Frau Präsidentin, wenn wir bekräftigen, dass der Grundsatz der Solidarität
      und des wirtschaftlichen und sozialen Zusammenhalts Leitlinie des politischen
      Handelns der Gemeinschaftsorgane sein muss, um das Ziel eines auf gemeinsamen
      Werten beruhenden Europas zu erreichen, wollen wir damit auch die besondere
      Aufmerksamkeit <a>betonen</a>, die unsere Fraktion der bevorstehenden Erweiterung,
      dem Pfeiler des wirtschaftlichen und sozialen Zusammenhalts sowie den zunehmenden
      Kohäsionsanstrengungen beimisst.
  - s: I detta sammanhang vill jag gärna <v>slå</v> <p>fast</p> att vi med hänsyn
      till den mycket stora sakkunskap som kommissionen har, inte kan acceptera att
      så många av de saker som vi har antagit i resolutionerna inte har genomförts.
    t: In diesem Zusammenhang möchte ich <a>betonen</a>, dass wir angesichts der umfangreichen
      Sachkenntnis der Kommission nicht akzeptieren können, dass so vieles, war wir
      beschlossen haben, nicht durchgeführt worden ist.
  - s: Men låt mig <v>slå</v> <p>fast</p> att en decentralisering av konkurrenspolitiken
      förutsätter en effektiv och stringent kontroll från kommissionens sida, på samma
      sätt som kommissionen alltid skall vara den institution som garanterar rättssäkerheten.
    t: Ich möchte aber <a>betonen</a>, daß die Dezentralisierung der Wettbewerbspolitik
      eine effektive und zwingende Kontrolle durch die Kommission voraussetzt.
  - s: Jag vill rent allmänt <v>slå</v> <p>fast</p> att kommissionens och EU:s ståndpunkt
      alltid har varit att man skall förhålla sig neutral till de politiska aspekterna
      av denna konflikt.
    t: Generell möchte ich für das Protokoll <a>betonen</a>, dass der Standpunkt der
      Kommission und der Europäischen Union zu den politischen Aspekten dieses Konflikts
      immer darin bestand, unparteiisch zu bleiben.
  - s: Låt mig först <v>slå</v> <p>fast</p> att enligt vårt sätt att se det är Amsterdamfördraget
      ett långt bättre fördrag än Maastrichtfördraget.
    t: Herr Präsident, ich möchte zunächst <a>betonen</a>, daß der Amsterdamer Vertrag
      unserer Meinung nach weitaus besser ist als der Maastrichter Vertrag.
  - s: Jag tycker också att det är viktigt att programmet Galileo och projekten om
      nätverk för telekommunikationer och energi skall omfattas av den nya förordningen
      och att man har <v>slagit</v> <p>fast</p> att den prioriterade sektorn, också
      med tanke på hållbarheten, är järnvägen.
    t: Auch halte ich es für bedeutsam, dass das Projekt GALILEO, die TEN-Telekommunikationsprojekte
      und die TEN-Projekte im Energiebereich in die neue Verordnung einbezogen wurden
      und <a>betont</a> worden ist, dass dem Eisenbahnsektor Priorität beizumessen
      ist, und zwar auch im Interesse der Nachhaltigkeit.
  - s: Låt mig <v>slå</v> <p>fast</p> att det danska undantaget från EMU ligger fast
      till 100 procent.
    t: Ich möchte <a>betonen</a>, daß der dänische Vorbehalt gegen die WWU hundertprozentig
      bestehen bleibt.
  - s: Fortfarande a propå skattekonkurrens skall man dessutom <v>slå</v> <p>fast</p>
      att det ?race to the bottom?
    t: Darüber hinaus ist hinsichtlich des steuerlichen Wettbewerbs zu <a>betonen</a>,
      dass der race to the bottom, d.h. der Wettlauf nach unten bei den Steuereinnahmen,
      den viele fürchten, weil sie Angst vor einem Rückgang der von den Staaten benötigten
      Ressourcen haben, in der Realität nicht erkennbar ist.
