      as necessárias prioridades de investigação a bem do futuro da agricultura e
      da silvicultura.
  - s: Vi har stannat för ett ramdirektiv som <v>slår</v> <p>fast</p> vissa principer
      och minimivillkor samtidigt som det överlåter till medlemsstaterna att införliva
      direktivet i den inhemska lagstiftningen på ett sätt som stämmer överens med
      varje enskilt lands traditioner och förhållanden, inklusive de regler som utformats
      som en frivillig uppförandekod.
    t: Nós apontámos para uma directiva-quadro, que <a>estabelece</a> alguns princípios
      e condições mínimas, deixando aos Estadosmembros o dever de as transpor do modo
      que melhor se coadunar com as suas tradições e estruturas, incluindo as que
      se apresentam sob a forma de códigos de auto-regulamentação.
  - s: Jag gläds också åt den rad processuella garantier som <v>slås</v> <p>fast</p>
      i detta förslag för de invandrarna som vill uppnå denna ställning och som gör
      det möjligt att undvika eventuella myndighetsmissbruk i medlemsstaterna.
    t: Por outro lado, congratulo-me com a série de garantias processuais <a>estabelecidas</a>
      nesta proposta a favor dos imigrantes que anseiam por adquirir esse estatuto
      e que permitem evitar eventuais comportamentos abusivos por parte das autoridades
      competentes dos Estados membros.
  - s: Det är en sak att <v>slå</v> <p>fast</p> detta, men en annan sak att förverkliga
      det.
    t: Contudo, <a>estabelecer</a> este facto é diferente de o tornar uma realidade.
  - s: inte helt påfallande men inte desto mindre viktig är paragrafen som <v>slår</v>
      <p>fast</p> att medlemsstaterna inte längre kan dra existerande problem i långbänk,
      utan att de är skyldiga att utarbeta verkliga lösningar inom en viss tidsram.
    t: Em nono lugar, um ponto que não salta imediatamente à vista, mas não deixa
      de ser importante, é aquele que <a>estabelece</a> que, nos sítios onde se verificam
      problemas, os Estados-Membros deixam de poder protelá-los e são instados a encontrar
      verdadeiras soluções dentro de um prazo específico.
  - s: Ändringsförslag 42 till artikel 27a i Lamberts betänkande tar upp denna fråga
      och <v>slår</v> <p>fast</p> att det, innan det nya bosättningslandet börjar
      betala ut bidrag enligt sin lagstiftning, är det gamla bosättningslandet som
      skall betala ut dessa pengar tills den invalidiserade personen kan börja få
      ut dem från det nya landet.
    t: A alteração 42 ao artigo 27º bis do relatório da senhora deputada Lambert visa
      a resolução deste problema, <a>estabelecendo</a> que enquanto o novo Estado
      de residência não começar a conceder as prestações em conformidade com a sua
      legislação nacional, é o Estado de residência inicial que deve continuar a conceder
      tais prestações até que a pessoa com deficiência comece a recebê-las do novo
      Estado de residência.
  - s: Därför är det ytterst viktigt att vi utöver de kategorier av rättigheter som
      <v>slås</v> <p>fast</p> i detta betänkande också fastställer rätten till skydd
      mot alla former av våld och rätten till skydd mot en grym, omänsklig och förnedrande
      behandling.
    t: Por conseguinte, é essencial que, a somar às categorias de direitos que <a>estabelecemos</a>
      neste relatório, estabeleçamos o direito à protecção contra toda e qualquer
      forma de violência e o direito à protecção contra tratamentos degradantes e
      desumanos.
  - s: Vi måste dessutom klart <v>slå</v> <p>fast</p> vem som skall tillämpa den europeiska
      lagstiftningen.
    t: Para além disso, deverá <a>estabelecer</a><a>-se</a> claramente quem implementa
      a legislação europeia.
  - s: Direktivet från 1985 <v>slår</v> <p>fast</p> rätten för alla offer att få ersättning
      för skador från en defekt produkt, utan att behöva bevisa producentens skuld.
    t: A Directiva de 1985 <a>estabelece</a> o direito, para qualquer vítima, de ser
      indemnizada pelos prejuízos sofridos devido a um produto defeituoso, sem ter
      de provar a culpa do produtor.
  - s: Jag skulle slutligen vilja säga, herr ordförande, att det finns en artikel,
      artikel 2, som <v>slår</v> <p>fast</p> att allt detta är till förmån för principen
      om politisk integration.
    t: Por último, Senhor Presidente, gostaria de salientar que há um artigo - o artigo
      2º - que <a>estabelece</a> que tudo isso é em nome do princípio de integração
      política.
  - s: Man måste <v>slå</v> <p>fast</p> förutsättningarna så att den demokratisk rättsstaten
      får fäste, där oppositionens rättigheter och pressfriheten respekteras, de offentliga
      myndigheterna får en starkare insyn, korruption och godtyckligheter bekämpas,
      fattigdom och social utslagning bekämpas och utvecklingen av ett land i fred
      främjas.
    t: Há que <a>estabelecer</a> as condições para que o Estado de direito democrático
      crie as suas raízes, respeitando os direitos da oposição, a liberdade de imprensa,
      reforçando a transparência dos poderes públicos, lutando contra a corrupção
      e o arbítrio, combatendo a pobreza e a exclusão social e fomentando o desenvolvimento
      do país em ambiente de paz.
  - s: Vi måste <v>slå</v> <p>fast</p> bindande mål för att stoppa den växande avfallsmängden.
    t: temos de <a>estabelecer</a> objectivos vinculativos para deter a crescente
      criação de resíduos.
  - s: Åtagandet måste i likhet med Lissabonplanerna uppfyllas och politikerna får
      inte bli vilseledda när de <v>slår</v> <p>fast</p> uppgifter för att uppnå detta
      mål. Tack.
    t: Este compromisso, no que diz respeito aos planos de Lisboa, deve ser cumprido,
      e os responsáveis políticos não devem cometer erros ao <a>estabelecer</a> acções
      com vista a alcançar este objectivo.
  - s: Vi behöver därför ett nytt konstitutionsfördrag som <v>slår</v> <p>fast</p>
      våra befogenheter och möjligheter att vidta åtgärder.
    t: Por isso temos necessidade de um novo Tratado Constitucional que <a>estabeleça</a>
      competências e capacidades de acção.
  - s: det har vi redan <v>slagit</v> <p>fast</p> här.
    t: As eleições que este Parlamento ajudou a supervisionar foram justas - já aqui
      <a>estabelecemos</a> esse facto.
  - s: Det första året av tillämpning av Meda-programmet, tog Europaparlamentet beslutet
      att <v>slå</v> <p>fast</p> en negativ reserv på 20 procent.
    t: No primeiro ano de execução do programa MEDA, o Parlamento Europeu tomou a
      decisão de <a>estabelecer</a> uma reserva negativa de 20 %.
  - s: Eller är det nödvändigt, i enlighet med fördraget, att <v>slå</v> <p>fast</p>
      en åtgärd - som kan vara en åtgärd som berör alla medlemsstater - men en åtgärd
      utifrån artikel 129?
    t: Ou será necessário, de acordo com o Tratado, <a>estabelecer</a> uma medida
      - que pode ser uma medida que afecte todos os Estados-Membros -, mas uma medida
      com base no artigo 129º?
  - s: Det är meningslöst att inom kunskapsområdet <v>slå</v> <p>fast</p> undantag,
      avvikelser och förändringar vilka fastställs för den inre marknaden eller för
      jordbruket.
    t: Não faz sentido, na área do saber, <a>estabelecer</a> as excepções, derrogações
      e transições que se estabelecem para o mercado único ou para a agricultura.
  - s: Det finns många viktiga punkter som jag antagligen inte hinner gå in på nu,
      men jag vill ändå påpeka att utskottet har gjort ett bra arbete i att <v>slå</v>
      <p>fast</p> att de temainriktade strategierna samt målen, medlen och tidsplanen
      utformas till ett ramdirektiv, så att ärendet kan behandlas på ett demokratiskt
      sätt i parlamentet och rådet, och så att vi kan komma in i beslutsprocessen
      och påverka den.
    t: Há muitos aspectos importantes com que não consigo estar de acordo, mas devo
      reconhecer que a Comissão do Meio Ambiente, da Saúde Pública e da Política do
      Consumidor fez um bom trabalho ao <a>estabelecer</a> que as estratégias temáticas,
      os objectivos, os meios e os calendários deverão constar numa directiva-quadro,
      de forma a que este assunto possa ser democraticamente debatido no Parlamento
      e no Conselho e a que possamos intervir no processo de decisão e exercer a nossa
      influência.
  - s: Den som kräver enhällighet visar sig bara medveten om att femton medlemsstater,
      genom hårt arbete, har kommit fram till en pakt i Amsterdam vilken <v>slår</v>
      <p>fast</p> att enhällighet skall råda under fem år på detta område.
    t: Quem pede a unanimidade apenas demonstra estar consciente de que, com muito
      trabalho, quinze Estados-Membros chegaram, em Amesterdão, a um pacto que <a>estabelece</a>
      que, durante cinco anos, deverá haver unanimidade neste domínio.
  - s: Vi har <v>slagit</v> <p>fast</p> de politiska riktlinjerna på området invandrings-
      och asylpolitik, vi har utarbetat detaljerade regler, vi har såväl vidtagit
      åtgärder mot en illegal invandring som förberett ett intensivt rättsligt samarbete
      på dessa områden, och efter långa diskussioner har vi till och med antagit ett
      direktiv om penningtvätt.
    t: <a>Estabelecemos</a> as linhas políticas de orientação no domínio da política
      comum de asilo e de imigração, elaborámos regulamentações detalhadas, tendo
      nestes domínios instituído medidas contra a imigração ilegal e preparado intensas
      acções de cooperação judiciária, além de termos inclusive, após longos debates,
      efectuado a transposição da directiva sobre branqueamento de capitais.
  - s: Efteråt kommer styrkeförhållandena att ändras, det kommer andra domstolar,
      muslimska eller amerikanska, som <v>slår</v> <p>fast</p> andra kriterier, men
      Aminas rätt att leva kommer oåterkalleligen att förstöras.
    t: Mais tarde, mudarão as correlações de forças, outros tribunais haverá, islâmicos
      ou norte-americanos, que <a>estabelecerão</a> critérios diferentes, mas o direito
      de Amina à vida, esse, seria destruído irreversivelmente.
  - s: Genom att det gäller intellektuell egendom så befinner vi oss inom tillämpningsområdet
      för artikel 100a i fördraget, såsom gemenskapens domstol <v>slog</v> <p>fast</p>
      i sitt utslag av den 13 juli 1995 i målet Spanien mot rådet.
    t: E por se inserir no âmbito da propriedade intelectual, a sua base jurídica
      é o artigo 100º-A do Tratado da Comunidade Europeia, como <a>estabeleceu</a>
      o Tribunal de Justiça no seu acórdão de 13 de Julho de 1995, no caso Espanha
      contra o Conselho.
  - s: Omfördelningen bör lämpligen först genomföras för de aktiviteter vi ännu inte
      <v>slagit</v> <p>fast</p> de ekonomiska ramarna för eller för de aktiviteter
      som kommer att bli föremål för beslut genom medbeslutande från år 2007.
    t: Seria mais conveniente proceder em primeiro lugar à reafectação de dotações
      a partir de programas de acção, para os quais, no âmbito das Perspectivas Financeiras,
      ainda não foi <a>estabelecido</a> qualquer quadro financeiro, ou para os quais
      este quadro financeiro ainda vai ser decidido no âmbito de uma co-decisão, após
      2007.
  - s: Därför vill jag hänvisa till ändringsförslag 9, där vi <v>slår</v> <p>fast</p>
      att kommissionen vart femte år skall överlämna en rapport till parlamentet och
      till rådet.
    t: Por isso, remeto para a proposta de alteração 9, em que <a>estabelecemos</a>
      que a Comissão apresentará, de cinco em cinco anos, um relatório ao Parlamento
      e ao Conselho.
  - s: Jag är glad över att domstolen klart och tydligt <v>slagit</v> <p>fast</p>
      detta i domskälen till den dom som innebar den tekniska gruppens upplösning,
      eftersom gruppen uttryckligen förklarat att den inte ville vara en politisk
      grupp.
    t: Congratulo-me pelo facto de ter sido expressamente <a>estabelecido</a> pelo
      Tribunal nos considerandos do acórdão que dissolveu o Grupo Técnico, pois o
      Grupo declarou expressamente que não queria ser um grupo político.
  - s: Att tänka sig att en av våra förordningar skall <v>slå</v> <p>fast</p> en strikt
      regel för att avgöra vilken domstol som är behörig, vilken lagstiftning som
      skall tillämpas och var konsumenten har sin hemvist verkar inte vara någonting
      som faktiskt kan genomföras i praktiken.
    t: Pensar num regulamento nosso que fixe uma regra rígida para <a>estabelecer</a>
      qual é o foro competente, a lei aplicável e o local de residência do consumidor
      não me parece algo susceptível de ser realizado em concreto.
  - s: Vi förstår meningen med detta ändringsförslag, som innehåller friheten för
      parterna att avtala om en hänvisningsklausul till en utomrättslig tvistlösningsmekanism,
      och <v>slår</v> <p>fast</p> att denna mekanism kan vara bindande för båda parter,
      godkänd av kommissionen, och gör det möjligt för återförsäljaren att vägra transaktionen
      om konsumenten inte godtar klausulen och jag vet inte om juris tantum eller
      juris ed de jure, alltid skulle vara i överensstämmelse med direktiv 93/13/EEG
      angående de lagstridiga klausulerna.
    t: Compreendemos o sentido desta alteração, que prevê a liberdade de as partes
      poderem acordar uma cláusula de remissão para um mecanismo extrajudicial de
      resolução de litígios, <a>estabelecendo</a> que esse mecanismo pode ser vinculativo
      para ambas as partes, é aprovado pela Comissão, permite ao fornecedor recusar
      a transacção se o consumidor não aceitar a cláusula e, presumese, não sei se
      juris tantum se juris ed de jure, estaria sempre em conformidade com a Directiva
      93/13/CEE relativa às cláusulas abusivas.
  - s: Man har för övrigt talat mycket om Amsterdamfördraget, och vi skulle även kunna
      tala om stadgan om de grundläggande rättigheterna, vars artikel 23 <v>slår</v>
      <p>fast</p> att jämställdhet skall gälla på alla områden, vilket är ett stort
      framsteg i förhållande till enbart ekonomisk jämställdhet och jämställdhet i
      arbetslivet.
    t: poderíamos também falar da Carta dos Direitos Fundamentais que <a>estabelece</a>,
      no artigo 23º, a igualdade dos sexos em todas as áreas, o que constitui um grande
      avanço relativamente à igualdade exclusivamente profissional e económica.
  - s: Direktivet måste ses i samband med rekommendationen om barnomsorg, direktivet
      om föräldraledighet och det direktiv som <v>slår</v> <p>fast</p> minimikrav
      för förbättring av gravida kvinnors säkerhet och hälsa på arbetsplatsen, samt
      även det direktiv som vi diskuterade förra året på basis av artikel 13 och i
      fråga om vilket vi godtog ett betänkande.
    t: A directiva tem de ser vista em conjugação com a recomendação relativa ao acolhimento
      das crianças, a directiva sobre a licença parental e a directiva que <a>estabelece</a>
      as condições mínimas para a melhoria da segurança e da saúde das trabalhadoras
      grávidas, puérperas ou lactantes no trabalho, e ainda com a directiva que assenta
      no artigo 13º, de que já falámos no ano transacto e a respeito da qual aprovámos
      um relatório.
  - s: Även om den senaste översynen av den gemensamma fiskeripolitiken <v>slår</v>
      <p>fast</p> att inspektionerna är medlemsstaternas ansvar talar vi om inspektioner
      inom deras EEZ vilket inte betyder att gemenskapsfinansiering av inspektionsåtgärder
      inte kan komma i fråga.
    t: Apesar da última revisão da Política Comum das Pescas <a>estabelecer</a> que
      as obrigações de controlo correspondem aos Estados-Membros, estamos a falar
      de controlo dentro das suas ZEE, o que não invalida o financiamento comunitário
      das acções de controlo.
  - s: Att förfoga över en ledamotsstadga som <v>slår</v> <p>fast</p> de europeiska
      ledamöternas skyldigheter, mandatets karaktär och prerogativ samt de konkreta
      metoderna för att fullfölja det, är ett mål som länge har varit aktuellt och
      som nu äntligen kan uppnås.
    t: Um estatuto que <a>estabeleça</a> direitos e deveres dos deputados europeus,
      características e prerrogativas do seu mandato, assim como meios concretos para
      o seu exercício é um objectivo perseguido há bastante tempo e que, finalmente,
      pode ser alcançado.
  - s: Kommissionen har enbart de pengar som budgetmyndigheten tilldelar och som rådet
      och parlamentet anslår och enligt min åsikt, som jag kommer att upprepa på nytt
      i mötet med rådet (allmänna frågor) nästa måndag, är att kommissionen alltför
      länge har låtit andra slippa <v>slå</v> <p>fast</p> prioriterade frågor och
      har försatt sig i den olustiga politiska situationen att själv göra prioriteringar.
    t: A Comissão só tem o dinheiro que lhe é dado pela autoridade orçamental, o dinheiro
      que lhe é dado pelo Conselho e pelo Parlamento, e a minha opinião, que vou ensaiar
      uma vez mais no Conselho «Assuntos Gerais» da próxima segundafeira, é que a
      Comissão há muito que consente que outros se furtem a <a>estabelecer</a> prioridades
      e tem acabado por ficar com todo o odioso político de ser ela própria a estabelecer
      essas prioridades.
  - s: Det innehåller mycket klokt, det lämnar en hel del till medlemsstaterna under
      subsidiaritetsprincipen, men det <v>slår</v> <p>fast</p> ett antal gemensamma
      principer.
    t: Muito do que diz é sensato, deixa muitos aspectos aos Estados-Membros de acordo
      com o princípio da subsidiariedade, mas <a>estabelece</a> uma série de princípios
      comuns.
  - s: 'I en skrivelse av den 8 mars 1985 skrev Vayssade: ”jag skulle redan nu vilja
      påpeka att en begäran om upphävande av immunitet inte får överlämnas till utskottsbehandling
      förrän man <v>slagit</v> <p>fast</p> att begäran kommer från en behörig myndighet,
      enligt artikel 5.1 i arbetsordningen.'
    t: 'Eis o que a senhora deputada Vayssade escrevia numa carta datada de 8 de Março
      de 1985: «Gostaria de realçar desde já que o envio em comissão de um pedido
      de levantamento da imunidade parlamentar, nos termos do nº 1 do artigo 5º do
      Regimento (actual nº 1 do artigo 6º), só pode ocorrer a partir do momento em
      que estiver <a>estabelecido</a> que o pedido emana da autoridade competente.'
  - s: Den <v>slår</v> <p>fast</p> viktiga principer, vilket flera av mina kollegor
      har varit inne på.
    t: <a>Estabelece</a> princípios importantes, que alguns dos meus colegas já abordaram.
  - s: detta därför att man därmed skulle kunna <v>slå</v> <p>fast</p> vilken medlemsstat
      som är ansvarig för asylförfarandet, något som indirekt skulle leda till en
      viss utjämning av bördorna.
    t: Teria ficado satisfeito, na globalidade, com a chegada deste sistema pela razão
      muito simples de que apenas ele permite concretizar a Convenção de Dublim, <a>estabelecendo</a>
      com clareza a competência do EstadoMembro responsável pelo andamento e conclusão
      do processo de asilo, o que, indirectamente, acaba por ter como consequência,
      numa certa medida, uma repartição de encargos.
  - s: Skulle ni kunna <v>slå</v> <p>fast</p> att mitten kommer att förbli här där
      jag står?
    t: Será que o senhor pode <a>estabelecer</a> que o centro continua a ser aqui,
      onde eu estou?
  - s: Låt mig till exempel peka på det nya direktivet om ”gränslösa” audiovisuella
      tjänster, i vilket det mycket tydligt <v>slås</v> <p>fast</p> att audiovisuella
      tjänster efter direktivets ikraftträdande inte får förmedla hets mot folkgrupp
      på grund av sexuell läggning, ras, religion eller nationalitet.
    t: Remeto, por exemplo, para a recente directiva relativa aos serviços audiovisuais
      «sem fronteiras» que <a>estabelece</a> muito claramente, desde a sua entrada
      em vigor, que os serviços audiovisuais não podem conter qualquer incitação ao
      ódio com base na orientação sexual, raça, religião ou nacionalidade.
  - s: Om vi i parlamentet här <v>slår</v> <p>fast</p> en hörnpelare, med klara avgränsningar
      till mål 1-området för den kommande unionen med dess strukturfondskoncept, ålägger
      vi å ena sidan kommissionen att följa oss, och å andra sidan utmanar vi rådet
      att göra det.
    t: Se o Parlamento <a>estabelecer</a> uma ’pedra angular? para os Fundos Estruturais
      da UE do futuro, com regiões de objectivo nº 1 claramente definidas, estaremos,
      por um lado, a obrigar a Comissão a seguir-nos, e estaremos, por outro, a lançar
      um desafio nesse sentido ao Conselho.
  - s: Jag tycker att det kommer lägligt efter den erfarenhet inom säkerhet som vi
      har samlat på oss efter 11 september, att grundläggande principer rättsligt
      kan <v>slås</v> <p>fast</p> när det gäller vad som måste göras för att skydda
      den civila luftfarten mot olagliga handlingar.
    t: Na sequência da experiência em matéria de segurança que nos trouxe o 11 de
      Setembro, penso ser oportuno <a>estabelecer</a> princípios básicos e <a>institui-los</a>
      legalmente em definitivo relativamente ao que tem de ser feito para proteger
      a aviação civil contra actos de interferência ilegal.
  - s: Jag välkomnar också att högnivågruppen i sin handlingsplan om den internationellt
      organiserade brottsligheten klart och tydligt har <v>slagit</v> <p>fast</p>
      hur viktigt det är att ratificeringsprocessen slutförs så snabbt som möjligt,
      och att man där också har föreslagit en tidsplan.
    t: Congratulo-me igualmente pelo facto de o grupo de alto nível, no seu plano
      de acção relativo ao crime organizado internacional, ter <a>estabelecido</a>
      clara e inequivocamente a importância de o processo de ratificação ser concluído
      o mais rapidamente possível e ter proposto um calendário.
  - s: Kommissionen föreslår, till skillnad från vid andra reformer, ett upphävande
      av interventionen och bibehåller den högsta garanterade kvantiteten på en mycket
      lägre nivå än gemenskapens konsumtion - och i parlamentet begärde vi, ärade
      ledamöter, en ökning av den högsta garanterade kvantiteten i enlighet med konsumtionen,
      exporten och säkerhetsmarginalen, och detta var villkoret, kära kolleger, för
      att vi därefter skulle kunna <v>slå</v> <p>fast</p> nationella referenskvantiteter.
    t: A Comissão propõe, contrariamente a outras reformas, a supressão dos mecanismos
      de intervenção e a manutenção da quantidade máxima garantida a um nível inferior
      ao do consumo comunitário - e o Parlamento solicitara, Senhores Deputados, um
      aumento da quantidade máxima garantida para valores correspondentes ao consumo,
      às exportações e à margem de segurança, e esta era a condição, caros colegas,
      para se poder, posteriormente, <a>estabelecer</a> quantidades nacionais de referência.
  - s: I mitt betänkande för utskottet för industrifrågor, utrikeshandel, forskning
      och energi har vi <v>slagit</v> <p>fast</p> att minst 10 procent på nytt måste
      anslås till små och medelstora företag.
    t: No relatório que elaborei em nome da Comissão da Indústria, <a>estabelecemos</a>
      que deverá ser novamente atribuído um mínimo de 10% dos fundos comunitários
      às PME.
  - s: Det vore verkligen i strid med fördraget, vilket <v>slår</v> <p>fast</p> att
      kommissionen skall ”medverka fullt ut”, inte delvis, i den gemensamma utrikes-
      och säkerhetspolitiken och att det är upp till kommissionen om den vill delta
      eller inte.
    t: De facto, isto iria contra o Tratado que <a>estabelece</a> que a Comissão está
      «totalmente associada», e não parcialmente associada, com a PESC e que continuará
      a ser uma opção da Comissão a sua participação ou não.
  - s: För det andra måste vi förstå och <v>slå</v> <p>fast</p> att begreppet ”säkert
      land” är ett begrepp som kan ersättas med en kontroll av den behandling som
      en viss individ får i sitt hemland.
    t: Em segundo lugar, há que compreender e <a>estabelecer</a> que a noção de «país
      seguro» é uma noção que pode ser superada pela prova específica do tratamento
      que um indivíduo recebe no seu país.
  - s: Traditionellt sett tillämpar den offentliga sektorn kassabaserade räkenskaper,
      dvs. en redovisning av inkomster och utgifter jämfört med de siffror som lagstiftarna
      på budgetområdet <v>slog</v> <p>fast</p> i budgeten.
    t: A contabilidade do sector público baseia-se tradicionalmente nos valores de
      caixa, ou seja, envolve a imputação de receitas e de despesas comparada às dotações
      <a>estabelecidas</a> pela autoridade orçamental.
  - s: Ändringsförslag 35 och 36 kan jag inte acceptera, eftersom det är rådet som
      <v>slår</v> <p>fast</p> ramen för driftsplanerna.
    t: Quanto às alterações nºs 35 e 36, não as posso aceitar, pois é o Conselho que
      <a>estabelece</a> o quadro dos planos de gestão.
  - s: Kommissionen måste acceptera EG-domstolens rättspraxis som <v>slår</v> <p>fast</p>
      att det är skillnad mellan egenföretagare och utstationerade arbetstagare och
      tillerkänner de senare fördelaktigare sociala normer.
    t: A Comissão tem de aceitar a jurisprudência do Tribunal de Justiça, que <a>estabelece</a>
      uma distinção entre trabalhadores independentes e trabalhadores destacados,
      assegurando a estes últimos normas sociais mais favoráveis.
  - s: Vi tycker alltså att det är för tidigt att <v>slå</v> <p>fast</p> att alla
      omständigheter motiverar ett urval och en bred omfattning.
    t: Daí entendermos que é demasiado prematuro <a>estabelecer</a> que todas as circunstâncias
      justificam uma triagem e um alcance amplo.
  - s: För det tredje vill jag klargöra att artikel 7.1 inte <v>slår</v> <p>fast</p>
      extra krav, villkor eller kriterier när det gäller tekniska fordonsinspektioner.
    t: Em terceiro lugar, desejo esclarecer que o nº 1 do artigo 7º não <a>estabelece</a>
      requisitos, condições nem critérios adicionais relativamente às inspecções técnicas
      dos veículos.
  - s: De skall <v>slå</v> <p>fast</p> detta och i förväg noggrant ställa upp listorna
      med sina kandidater.
    t: É a eles que compete <a>estabelecer</a> isso e determinar previamente com precisão
      as suas listas eleitorais.
  - s: Artikel 7.4 i arbetsordningen <v>slår</v> <p>fast</p> att talmannen kan be
      om det behöriga utskottets åsikt och om detta förslag kan parlamentet uttala
      sig.
    t: Senhora presidente, o nº 4 do artigo 7º do Regimento <a>estabelece</a> que
      a Presidente pode consultar a comissão competente, sob proposta da qual o Parlamento
      poderá pronunciarse.
  - s: Och när man tänker på att vi inte alltid lyckas <v>slå</v> <p>fast</p> en budgetplan
      för jordbruket, att vi inte lyckas fastställa en budgetplan för strukturfonderna
      … Varför då?
    t: Quando pensamos que continuamos a não conseguir <a>estabelecer</a> um projecto
      financeiro para a agricultura, estabelecer um projecto financeiro para os Fundos
      Estruturais… E porquê?
  - s: Tyvärr <v>slog</v> EG-domstolen <p>fast</p> att denna rättsliga grund var felaktig
      och som ni vet kan allt härledas från detta domstolsavgörande.
    t: Lamentavelmente, um acórdão do Tribunal de Justiça <a>estabeleceu</a> que a
      base jurídica estava incorrecta e, como sabem, tudo decorre desse acórdão.
  - s: Vi måste <v>slå</v> <p>fast</p> en gång för alla - och parlamentet måste också
      göra det - huruvida Förenta staterna är, vilket jag anser, EU:s främsta allierade
      i kampen mot terrorismen, eller om detta är ett problem.
    t: Precisaremos de <a>estabelecer</a> de uma vez por todas - e o Parlamento também
      terá de o fazer - se os Estados Unidos são, como penso que são, o primeiro aliado
      da Europa na guerra contra o terrorismo, ou se constituem um problema.
  - s: För det första måste vi <v>slå</v> <p>fast</p> vad Georgiens territoriella
      integritet innebär, för just nu tolkas det på flera olika sätt.
    t: Primeiro que tudo, necessitamos de <a>estabelecer</a> o significado do conceito
      de integridade territorial da Geórgia, dado que, actualmente, existem várias
      posições diferentes sobre o assunto.
  - s: Enligt min mening vore det felaktigt att <v>slå</v> <p>fast</p> näringsprofiler
      i mitt betänkande.
    t: Contudo, considero que seria errado <a>estabelecer</a> perfis de nutrientes
      no meu relatório.
  - s: Det lär visserligen dröja flera år innan de första nya tjänsterna når marknaden,
      men det är helt riktigt som kommissionen anser att vi nu skall <v>slå</v> <p>fast</p>
      den rättsliga ramen så att de enorma investeringar som behövs för utbyggnaden
      kan göras - större investeringar än någonsin tidigare.
    t: É certo que, tanto quanto se sabe, os primeiros serviços levarão ainda alguns
      anos a chegar ao mercado, mas a Comissão considera, muito correctamente, que
      há que <a>estabelecer</a> agora o quadro jurídico para que possam ser feitos
      os enormes investimentos necessários à ampliação - investimentos maiores do
      que quaisquer outros feitos até à data.
  - s: En av dem gäller vikten av att <v>slå</v> <p>fast</p> vilken roll FN ska spela
      i detta sammanhang.
    t: Gostaria ainda de abordar alguns pontos que a Comissão e eu próprio - nas minhas
      observações introdutórias - mencionámos, um dos quais tem a ver com a importância
      de <a>estabelecer</a> que papel devem as Nações Unidas desempenhar nesta questão.
  - s: Samma artikel <v>slår</v> <p>fast</p> att medlemsstaterna årligen skall informera
      kommissionen om de kriterier de har använt sig av för att fördela de fiskemöjligheter
      de har beviljats, men detta sker på en intern nivå.
    t: E o mesmo artigo <a>estabelece</a> que os EstadosMembros deverão informar anualmente
      a Comissão sobre os critérios que adoptaram para repartir as possibilidades
      de pesca que lhe foram atribuídas, mas isto no plano interno.
  - s: Vi har nått den punkt då vi måste bestämma oss för om vi ska inrätta en stor
      gemensam marknad, för vilken vi naturligtvis måste <v>slå</v> <p>fast</p> tydliga
      regler, eller om vi vill skapa ett EU som är ett uttryck för en enad, stark
      och självständig identitet.
    t: Encontramo-nos numa fase em que temos de decidir se queremos criar um mercado
      comum mais vasto, para cujo funcionamento há que, obviamente, <a>estabelecer</a>
      regras claras, ou se pretendemos antes uma Europa que seja a expressão de uma
      identidade única, forte e soberana.
  - s: Europeiska unionens råd måste <v>slå</v> <p>fast</p> tydliga normer för utvärdering
      av domstolarnas verksamhet i länderna i regionen, när Internationella krigsförbrytartribunalens
      mandattid har nått sitt slut.
    t: O Conselho da UE deve <a>estabelecer</a> normas claras para avaliar o desempenho
      do sistema judicial nos países da região, uma vez expirado o mandato do Tribunal.
  - s: På landsbygden, där vi måste hysa sanna farhågor om att tjänsterna inte längre
      kommer att kunna utföras med verklig kostnadstäckning, bör tjänsterna enligt
      min åsikt definieras av en föreskrift som då <v>slår</v> <p>fast</p> ärliga,
      anständiga villkor för inhämtande av anbud, så att alla marknadskrafter och
      därmed självklart även de befintliga postinstitutionerna kan delta i den här
      konkurrensen och att man eftersträvar en för konsumenten optimal strategi, som
      stimulerar till en förbättring av tjänsterna.
    t: No espaço rural, onde temos de ter legítimos receios de que os serviços já
      não possam ser concretizados em moldes que consigam efectivamente cobrir os
      custos, os serviços, a meu ver, deveriam ser determinados por um regulador que
      <a>estabeleça</a> condições leais e sensatas de concurso, de modo a que todas
      as forças do mercado, também evidentemente os serviços postais existentes, possam
      participar no mesmo, tendo em vista conseguir para o consumidor uma estratégia
      optimizada e orientada para estimular a rentabilidade.
  - s: Det finns andra särskilt viktiga aspekter som att <v>slå</v> <p>fast</p> specifika
      attribut för alla yrken och vissa undantag liknande dem vi har etablerat.
    t: Há outros aspectos que creio serem particularmente importantes, como <a>estabelecer</a>
      características especiais para cada uma das profissões e algumas excepções,
      como as que estabelecemos - queria mencionar o caso dos notários, por exemplo.
  - s: vi vill <v>slå</v> <p>fast</p> bestämmelser för de intellektuella yrkena.
    t: queremos <a>estabelecer</a> uma regulamentação para as profissões intelectuais.
  - s: Det måste inom ramen för konventet ges tillfälle att <v>slå</v> <p>fast</p>
      de grundläggande principerna för samhällsservicen samtidigt som medlemsstaternas
      befogenheter beaktas fullt ut.
    t: na Convenção, é necessário que seja dada a possibilidade de <a>estabelecer</a>
      os princípios básicos dos serviços públicos, no pleno respeito das competências
      dos Estados-Membros.
  - s: Det vore därför förhastat att redan nu <v>slå</v> <p>fast</p> på vilket sätt
      bergsområdena kommer att stödjas inom ramen för regionalpolitiken under den
      kommande programplaneringsperioden 2007-2013.
    t: Seria, portanto, prematuro estar já a <a>estabelecer</a> o modo como as regiões
      de montanha vão ser tidas em conta no próximo período de planificação 2007-2013
      no âmbito da política regional.
  - s: Det är därför det är så viktigt att vi genom att arbeta tillsammans <v>slår</v>
      <p>fast</p> en tolkning av vad det egentligen står i Lissabonfördraget och att
      vi tillsammans planerar vårt arbete i EU för många år framöver.
    t: Por essa razão é tão importante que, trabalhando juntos, <a>estabeleçamos</a>
      uma interpretação daquilo que o Tratado de Lisboa, de facto, diz e que, em conjunto,
      planifiquemos o nosso trabalho na União Europeia para os anos que hão-de vir.
  - s: Jag hoppas emellertid att nästa betänkande på området <v>slår</v> <p>fast</p>
      att även de gamla och pensionärerna - som behöver mycket vatten, mycket energi
      och som ofta utnyttjar de offentliga transportmedlen - skall få gratis vatten,
      gratis energileveranser till sina hus för uppvärmning och matlagning och att
      de även skall få möjlighet att utnyttja allmänna transportmedel gratis, för
      de gamla och pensionärerna har sannerligen arbetat mycket, de förtjänar verkligen
      detta och de har rätt till tacksamhet från samhällets sida.
    t: Senhora Presidente, é pena que o senhor deputado Zappalà tenha abandonado a
      sala precisamente neste momento, mas estou certo de que lhe será dito que, embora
      tendo votado a favor deste documento relativo aos contratos públicos nos sectores
      da água, da energia e dos serviços de transporte, espero que o próximo relatório
      sobre este tema <a>estabeleça</a> também que os idosos e os reformados - que
      precisam de muita água, de muita energia, e que utilizam com frequência os transportes
      públicos - não paguem a água, o fornecimento de energia para o aquecimento das
      suas casas e para cozinharem, e tenham também acesso gratuito aos serviços de
      transporte público, pois é certo que os idosos e os reformados trabalharam muito,
      tiveram muito merecimento, e têm o direito de esperar um agradecimento por parte
      da sociedade.
  - s: Rådet i Bryssel, liksom rådet (allmänna frågor) i går, har å ena sidan <v>slagit</v>
      <p>fast</p> de gränser vi har att röra oss inom, och å andra sidan gett utrymme
      för en viss flexibilitet.
    t: O Conselho de Bruxelas, tal como o Conselho ’Assuntos Gerais? de ontem, confirmou,
      por um lado, os limites dentro dos quais nos teremos de mover, mas <a>estabeleceu</a>
      também, por outro, um determinado nível de flexibilidade, e pretendo esclarecer
      o que esta flexibilidade implica.
  - s: FN:s resolution 56/168 <v>slår</v> <p>fast</p> principen om lika möjligheter
      för att skapa bindande regler för de funktionshindrades skydd och värdighet.
    t: A Resolução 56/168 da ONU <a>estabelece</a> a igualdade de oportunidades a
      fim de proporcionar um quadro juridicamente vinculativo que proteja os direitos
      e a dignidade das pessoas com deficiência.
  - s: Jag har talat med många idrottsutövare och intressentorganisationer som klagar
      över att de inte rådfrågas och att WADA och Internationella olympiska kommittén
      <v>slår</v> <p>fast</p> krav men själva inte är öppna för synpunkter.
    t: Mantenho inúmeras conversas com atletas e organizações interessadas que se
      queixam da ausência de consultas e do facto de a AMA e o Comité Olímpico Internacional
      <a>estabelecerem</a> requisitos, não estando no entanto receptivos a contributos
      de terceiros.
  - s: Det är därför viktigt att än en gång <v>slå</v> <p>fast</p> vissa riktmärken
      mot vilka vi kan mäta alla kollektiva skadeståndsanspråk.
    t: É por isso importante voltar a <a>estabelecer</a> determinadas referências
      relativamente às quais sejam avaliadas todas as acções de indemnização colectivas.
  - s: Härmed uppmanar jag rådet och alltså även Europeiska kommissionen, och kommissionsledamoten
      i synnerhet att anta parlamentets ändringsförslag, så att vi omedelbart kan
      <v>slå</v> <p>fast</p> den ändrade lagstiftningen och inte tvingas gå igenom
      ett långt förlikningsförfarande.
    t: Assim, gostaria de aproveitar o ensejo para apelar ao Conselho - e também,
      consequentemente, à Comissão Europeia e à Senhora Comissária, em particular
      - para que adoptem as alterações do Parlamento, a fim de podermos <a>estabelecer</a>
      imediatamente legislação revista, sem termos de passar por um longo processo
      de conciliação.
  - s: 'Om det finns så kallade nettobetalande länder som tror att man redan i dag
      måste <v>slå</v> <p>fast</p> hörnpelarna på alla politiska områden för tiden
      efter 2006, så vill jag påminna om följande:'
    t: Se efectivamente há os chamados contribuintes líquidos, os quais pensam que
      já hoje é preciso <a>estabelecer</a> pilares para o período após 2006 em todos
      os domínios políticos, queria lembrar que novas perspectivas financeiras, sejam
      de que índole forem, no fundo, são acordadas por unanimidade, ficando assim
      expresso que, com base nas propostas da Comissão para o processo de alargamento,
      também para o futuro existe a possibilidade de garantir a disciplina orçamental
      e simultaneamente ter a responsabilidade de encontrar, num acto de equilíbrio,
      neste processo de negociações, uma solução que se coadune com os interesses
      dos antigos Estados-Membros, mas também uma solução que venha simultaneamente
      ao encontro dos legítimos interesses dos países candidatos.
  - s: Först när vi har <v>slagit</v> <p>fast</p> vad det fria och öppna samhället
      består av för okränkbara rättigheter kan man inom ramen för dessa rättigheter
      bedriva brottsbekämpning och diskutera hur olika avtal ska se ut.
    t: Só quando tivermos <a>estabelecido</a> os direitos inalienáveis que existem
      numa sociedade livre e aberta, poderemos, então, no âmbito desses direitos,
      lutar contra o crime e debater a forma que diversos acordos deverão assumir.
  - s: Men jag vill också understryka att inte alla organisatoriska brister är ett
      försök till bedrägeri, och att det är viktigt att <v>slå</v> <p>fast</p> i vilken
      utsträckning de rättsliga ramarna kan erbjuda en rättvis och öppen valprocess.
    t: mas é essencial <a>estabelecer</a> em que medida o quadro jurídico assegura
      a equidade e a transparência do processo eleitoral.
  - s: 'Vi har t.ex. de olika avsnitt i fördraget som <v>slår</v> <p>fast</p> principen
      om sammanhållning och det finns förklaring nr 30 som, när den bekräftar och
      tillämpar principen om sammanhållning på detta faktum, säger exakt och ordagrant:
      ”regeringskonferensen inser att öregionerna drabbas av strukturella nackdelar
      på grund av sin ökaraktär, vilkas fortbestånd hindrar öregionernas ekonomiska
      och sociala utveckling”.'
    t: 'Temos as passagens dos Tratados que <a>estabelecem</a> o princípio da coesão
      e temos a Declaração nº 30 que, ao afirmar e aplicar a este caso concreto o
      princípio da coesão, diz exacta e textualmente o seguinte: «A Conferência reconhece
      que as regiões insulares sofrem de desvantagens estruturais ligadas à insularidade,
      cuja persistência prejudica gravemente o respectivo desenvolvimento económico
      e social».'
  - s: En rad kriterier identifierades för att <v>slå</v> <p>fast</p> en gemensam
      metod för att ta prover och testa om genetiskt modifierade frön finns och för
      lämpliga åtgärder om sådana frön upptäcks.
    t: Identificou-se um conjunto de critérios com vista a <a>estabelecer</a> uma
      abordagem comum para a recolha de amostras e a realização de testes para detectar
      a presença de sementes geneticamente modificadas, bem como para desenvolver
      uma acção adequada, caso seja detectada a presença das referidas sementes.
  - s: Denna diskriminering sker för att artikel 9 i det sjätte direktivet, <v>slår</v>
      <p>fast</p> förmodandet att den plats tjänsterna utförs på är där personen som
      utför tjänsten, alltså leverantören, har sitt verksamhetskontor.
    t: Esta discriminação verifica-se porque a Sexta Directiva, no seu artigo 9º,
      <a>estabelece</a> a presunção de que o local em que um serviço é prestado é
      o local onde o prestador, ou seja, o seu fornecedor, tem a sua sede social.
  - s: I enlighet med detta mål, och med denna internationella rättsliga ram som beslutades
      av alla i Ottawa, föreslår kommissionen att vi skall förändra det sjätte direktivet
      för att <v>slå</v> <p>fast</p> att platsen för de digitala tjänsterna är där
      kunden befinner sig, inte leverantören.
    t: De acordo com este objectivo, e com este quadro jurídico internacional acordado
      por todos em Otava, a Comissão propõe-nos modificar a Sexta Directiva para <a>estabelecer</a>
      que a localização dos serviços digitais seja onde o adquirente, e não o prestador
      de serviços, tem a sua sede.
  - s: För det andra vill jag säga att den som skulle kunna ha förmåga att beslagta
      eller frysa kapitalet i ett konkret företag för att ersätta för vissa skador
      eller alla är den franska rätten, vilken skulle kunna <v>slå</v> <p>fast</p>
      ett ansvar utanför det som förutsatts enligt de objektiva kriterierna i de befintliga
      internationella bestämmelserna om föroreningar från mineraloljor.
    t: Em segundo lugar, posso informar a senhora deputada que quem poderia ter poderes
      para reter os fundos de uma determinada empresa com o fim, por exemplo, de indemnizar
      danos, é a justiça francesa, que poderia <a>estabelecer</a> outras responsabilidades
      para além das previstas nos termos dos critérios objectivos contemplados na
      actual regulamentação internacional sobre poluição por hidrocarbonetos.
  - s: Artikel 6.3 <v>slår</v> <p>fast</p> att bestämmelserna för märkning skall tillämpas
      inom tre år efter den 1 juli 1998.
    t: Este mesmo nº 3 do artigo 6º <a>estabelece</a> um prazo de aplicação das modalidades
      de rotulagem de três anos a partir do dia 1 de Julho de 1998.
  - s: Vi har missat chansen, vilket jag anser är beklagligt, och med detta beslut
      - som jag inte stödde - har vi också missat chansen att <v>slå</v> <p>fast</p>
      en viss balans mellan miljöintressena och industrins intressen.
    t: Perdemos essa oportunidade, o que considero lamentável e, com esta decisão
      - que eu não apoiei -, também ficámos privados da oportunidade de <a>estabelecer</a>
      uma medida que assegure o equilíbrio entre os interesses do ambiente e os da
      indústria.
  - s: Det är också viktigt att <v>slå</v> <p>fast</p> medlemsstaternas suveränitet
      på skatteområdet.
    t: É igualmente importante <a>estabelecer</a> os limites da soberania dos Estados-Membros
      no que respeita à fiscalidade.
  - s: Eurovinjettdirektivet är viktigt eftersom det <v>slår</v> <p>fast</p> de europeiska
      grundreglerna för en avgift per kilometer och på så sätt ser till att villkoren
      för vägtransporter blir likvärdiga inom EU.
    t: Senhor Presidente, a Directiva «Eurovinheta» é importante porque <a>estabelece</a>
      as regras a nível europeu que permitem fixar uma taxa por quilómetro, assegurando
      dessa forma condições equitativas para o transporte rodoviário na União Europeia.
  - s: I ändringsförslag 3 <v>slår</v> man <p>fast</p> att Vitryssland först måste
      uppfylla alla de villkor som anges i betänkandet, vilket innebär att detta samarbete
      för bekämpning av brottsligheten kommer att inledas först om flera år, samtidigt
      som man skulle behöva starta genast.
    t: A alteração 3 <a>estabelece</a> como condição prévia que a Bielorrússia cumpra
      todas as condições incluídas no relatório, o que quer dizer que essa colaboração
