  - s: Vi vill för det andra <v>slå</v> <p>fast</p> tillverkaransvaret.
    t: En segundo lugar, queremos <a>establecer</a> la responsabilidad de los fabricantes.
  - s: Kommissionen har enbart de pengar som budgetmyndigheten tilldelar och som rådet
      och parlamentet anslår och enligt min åsikt, som jag kommer att upprepa på nytt
      i mötet med rådet (allmänna frågor) nästa måndag, är att kommissionen alltför
      länge har låtit andra slippa <v>slå</v> <p>fast</p> prioriterade frågor och
      har försatt sig i den olustiga politiska situationen att själv göra prioriteringar.
    t: La Comisión sólo dispone de los fondos que le asigna la autoridad presupuestaria,
      los fondos que prevén el Consejo y el Parlamento, y mi opinión, que volveré
      a exponer una vez más en el Consejo de Asuntos Generales del próximo lunes,
      es que durante demasiado tiempo, la Comisión ha permitido que otros eludan la
      tarea de <a>establecer</a> las prioridades y ha acaparado todo el rechazo político
      que conlleva la fijación de las prioridades.
  - s: Den <v>slår</v> <p>fast</p> viktiga principer, vilket flera av mina kollegor
      har varit inne på.
    t: <a>Establece</a> principios importantes, cosa que muchos colegas ya han mencionado.
  - s: Så ändringsförslag 61, som inför en rätt att avstå från rätten till upplysningar
      på förhand innebär att kommissionen måste avvisa artikel 11, eftersom det i
      den <v>slås</v> <p>fast</p> att konsumenter inte får avstå från den rätt som
      direktivet ger dem.
    t: De modo que la enmienda 61, que introduce un derecho a renunciar al derecho
      de obtener información antes de la celebración del contrato significa que la
      Comisión debe rechazar el artículo 11, habida cuenta que <a>establece</a> que
      los consumidores no pueden renunciar a los derechos que les confiere la directiva.
  - s: Skulle ni kunna <v>slå</v> <p>fast</p> att mitten kommer att förbli här där
      jag står?
    t: ¿Podría <a>establecer</a> que el centro se quede donde estoy yo?
  - s: Låt mig till exempel peka på det nya direktivet om ”gränslösa” audiovisuella
      tjänster, i vilket det mycket tydligt <v>slås</v> <p>fast</p> att audiovisuella
      tjänster efter direktivets ikraftträdande inte får förmedla hets mot folkgrupp
      på grund av sexuell läggning, ras, religion eller nationalitet.
    t: Señalaría, por ejemplo, la reciente directiva sobre los servicios audiovisuales
      llamados sin fronteras, que <a>establece</a> muy claramente, desde su entrada
      en vigor, que los servicios audiovisuales no deben contener ninguna incitación
      al odio por razones de orientación sexual, raza, religión o nacionalidad.
  - s: I denna förhandlingsrunda handlade det om att <v>slå</v> <p>fast</p> vilka
      frågor som fortfarande står öppna för kandidatländerna.
    t: El objeto de esta ronda de negociaciones fue <a>establecer</a> las posiciones
      que estaban sin resolver por parte de los países candidatos.
  - s: De mänskliga rättigheter som vi har <v>slagit</v> <p>fast</p> både i Europakonventionen
      och i Europeiska unionens stadga om de grundläggande rättigheterna är ett europeiskt
      signum, som vi skall vara stolta över och också verkligen se till att bevara.
    t: Los derechos humanos, <a>establecidos</a> en la Convención Europea y en la
      Carta de Derechos Fundamentales de la Unión Europea, son un símbolo europeo
      que debemos proteger y del que debemos estar orgullosos.
  - s: Kommissionen föreslår, till skillnad från vid andra reformer, ett upphävande
      av interventionen och bibehåller den högsta garanterade kvantiteten på en mycket
      lägre nivå än gemenskapens konsumtion - och i parlamentet begärde vi, ärade
      ledamöter, en ökning av den högsta garanterade kvantiteten i enlighet med konsumtionen,
      exporten och säkerhetsmarginalen, och detta var villkoret, kära kolleger, för
      att vi därefter skulle kunna <v>slå</v> <p>fast</p> nationella referenskvantiteter.
    t: La Comisión propone, a diferencia de otras reformas, la supresión de la intervención
      y mantiene la cantidad máxima garantizada a un nivel muy inferior al del consumo
      comunitario —y en el Parlamento pedíamos, señores, un incremento de la cantidad
      máxima garantizada según consumo, exportación y margen de seguridad, y ésta
      era la condición, queridos colegas, para que después pudiéramos <a>establecer</a>
      cantidades nacionales de referencia.
  - s: Företagen bör ha ett eget intresse av att sådana händelser inte inträffar hos
      dem. På grund av svårigheten att <v>slå</v> <p>fast</p> en exakt definition
      kommer det inte heller att bli lätt för kommissionen att lägga fram den grönbok
      som man varslat om.
    t: Dadas las dificultades para <a>establecer</a> una definición exacta, a la Comisión
      tampoco le resultará fácil presentar el anunciado Libro Verde.
  - s: I mitt betänkande för utskottet för industrifrågor, utrikeshandel, forskning
      och energi har vi <v>slagit</v> <p>fast</p> att minst 10 procent på nytt måste
      anslås till små och medelstora företag.
    t: En el informe que he elaborado para la Comisión de Industria hemos <a>establecido</a>
      de nuevo que al menos el 10% ha de invertirse en las PYME.
  - s: Vi menar att det internationella samfundet bär ett tungt ansvar och skall undersöka
      och <v>slå</v> <p>fast</p> hur det ligger till med de kränkningarna av mänskliga
      rättigheter i norra Afghanistan som FN har rapporterat om, särskilt i regionen
      Dasht-e-Leily.
    t: Creemos que la comunidad internacional tiene la gran responsabilidad de llevar
      a cabo investigaciones y <a>establecer</a> una posición en relación con las
      mencionadas violaciones de los derechos humanos en el norte de Afganistán, y
      en particular las ocurridas en la región de Dasht-e-Leile según ha informado
      la ONU.
  - s: Det är glädjande att man tack vare en ny överenskommelse mellan FN:s delegation
      i Kosovo och Serbien har kunnat <v>slå</v> <p>fast</p> de politiska ramvillkoren
      för en tillfredsställande elförsörjning i Kosovo.
    t: El nuevo acuerdo entre la UNMIK y Serbia <a>estableció</a> las condiciones
      políticas necesarias para facilitar el abastecimiento adecuado de electricidad
      en Kosovo, hecho por el que deberíamos alegrarnos.
  - s: Jag tror att det här är ett sätt att finna en lämplig samarbetsform som garanterar
      säkerhet och en tillräckligt effektiv arbetsmetod som <v>slår</v> <p>fast</p>
      framtida tillämpningar för arbetet.
    t: Creo que esa es la manera adecuada de cooperar para garantizar la debida seguridad
      y eficacia en nuestro método de funcionamiento, y para <a>establecer</a> los
      futuros procedimientos de trabajo.
  - s: Kommissionens deltagande är uttryckligen tillåtna i rådets arbetsordning, som
      <v>slår</v> <p>fast</p> att kommissionen deltar i alla rådets möten och i alla
      mötena för dess förberedande organ.
    t: La participación de la Comisión está estipulada expresamente en el Reglamento
      del Consejo, que <a>establece</a> que la Comisión tomará parte en todas las
      reuniones del Consejo y en las reuniones de todos sus organismos preparatorios.
  - s: Det vore verkligen i strid med fördraget, vilket <v>slår</v> <p>fast</p> att
      kommissionen skall ”medverka fullt ut”, inte delvis, i den gemensamma utrikes-
      och säkerhetspolitiken och att det är upp till kommissionen om den vill delta
      eller inte.
    t: De hecho sería contrario al Tratado, que <a>establece</a> que la Comisión estará
      plenamente asociada, no parcialmente asociada, a las tareas de la PESC y que
      la Comisión podrá decidir si desea participar o no.
  - s: 'Jag skulle vilja säga herr kommissionären att vi här har haft avtal som klart
      har <v>slagit</v> <p>fast</p> två skyldigheter från båda sidor:'
    t: 'Quisiera decirle al señor Comisario que aquí ha habido unos acuerdos que han
      <a>establecido</a> claramente dos obligaciones por parte de ambos lados:'
  - s: Förra onsdagen röstade vi för det reviderade ramavtalet om förbindelserna mellan
      Europaparlamentet och Europeiska kommissionen, en revidering som inom ramen
      för detta avtal <v>slår</v> <p>fast</p> parlamentets nya befogenheter till följd
      av Lissabonfördraget.
    t: El pasado miércoles, voté a favor del Acuerdo marco revisado sobre las relaciones
      entre el Parlamento Europeo y la Comisión Europea, una revisión que <a>establece</a>,
      dentro de este acuerdo, las nuevas competencias del Parlamento que se derivan
      del Tratado de Lisboa.
  - s: Vi vet att kommissionen har föreslagit att våra regler ska ändras, och vi ska
      behandla detta i samband med Michael Cashmans betänkande, men detta betänkande
      är vårt första tillfälle att <v>slå</v> <p>fast</p> vissa referenspunkter för
      parlamentet.
    t: Sabemos que la comisión ha propuesto una reforma de nuestras normas y trataremos
      el tema en el informe Cashman, pero esta resolución es nuestra primera oportunidad
      de <a>establecer</a> ciertos puntos de referencia para este Parlamento.
  - s: För det andra måste vi förstå och <v>slå</v> <p>fast</p> att begreppet ”säkert
      land” är ett begrepp som kan ersättas med en kontroll av den behandling som
      en viss individ får i sitt hemland.
    t: En segundo lugar, hay que entender y <a>establecer</a> que el concepto de «país
      seguro» es un concepto que se puede superar mediante la prueba específica del
      trato que una persona recibe en su país.
  - s: När de direkta valen infördes 1976 missade Europeiska rådet att <v>slå</v>
      <p>fast</p> ledamöternas konstitutionella rättigheter.
    t: Cuando el Consejo Europeo introdujo las elecciones directas en 1976, no <a>estableció</a>
      los derechos constitucionales de los diputados.
  - s: Ändringsförslag 35 och 36 kan jag inte acceptera, eftersom det är rådet som
      <v>slår</v> <p>fast</p> ramen för driftsplanerna.
    t: No puedo aceptar las enmiendas 35 y 36 porque depende del Consejo <a>establecer</a>
      el marco para los planes de gestión.
  - s: Vid sidan av stadgan om de grundläggande rättigheterna och regleringen av ansvarsområden
      bör författningen i en tredje del <v>slå</v> <p>fast</p> Europas kommande institutionella
      struktur.
    t: Además de la Carta de los Derechos Fundamentales y la regulación de las competencias,
      la constitución también debería <a>establecer</a>, en una tercera parte, la
      futura estructura institucional de Europa.
  - s: Jag tycker också det är viktigt att betona att man borde <v>slå</v> <p>fast</p>
      rent politiskt att samtliga kandidatländer från Central- och Östeuropa, alla
      på en gång, skall bli medlemmar av Europeiska unionen och att de som hamnar
      på efterkälken ur ekonomisk synpunkt skall få hjälp när de väl har blivit medlemmar.
    t: Además opino que es importante recalcar que, políticamente, se debería <a>establecer</a>
      que todos los países candidatos de Europa oriental y central se conviertan al
      mismo tiempo en miembros de la Unión Europea y que aquellos que se hallan retrasados
      desde el punto di vista económico se ayuden después de entrar.
  - s: Kommissionen måste acceptera EG-domstolens rättspraxis som <v>slår</v> <p>fast</p>
      att det är skillnad mellan egenföretagare och utstationerade arbetstagare och
      tillerkänner de senare fördelaktigare sociala normer.
    t: Es preciso que la Comisión acepte la jurisprudencia del Tribunal de Justicia,
      que <a>establece</a> una diferencia entre trabajadores autónomos y trabajadores
      desplazados, y garantiza a estos últimos la norma social más favorable.
  - s: För det tredje vill jag peka på de ändringsförslag som <v>slår</v> <p>fast</p>
      urvalsförfarandena och fastställer omfattningen av bedömningen - 7, 8 och 13
      -, planerings- och programmeringsförfarandena för urvalet samt fastställandet
      för omfattningen av bedömningen, och som kräver att man genomför ett urval i
      varje fall, med deltagande från allmänheten i varje enskilt fall.
    t: En tercer lugar, señalaría las enmiendas que <a>establecen</a> los procedimientos
      de cribado y la definición del alcance de la evaluación —las nº 7, 8 y 13—,
      los procedimientos de planificación y programación del cribado y de definición
      del alcance de la evaluación y requieren que se realice un cribado caso por
      caso, con la participación del público en todos los casos.
  - s: Vi tycker alltså att det är för tidigt att <v>slå</v> <p>fast</p> att alla
      omständigheter motiverar ett urval och en bred omfattning.
    t: Por lo tanto, entendemos que es demasiado pronto para <a>establecer</a> que
      todas las circunstancias justifican un cribado y un alcance amplio.
  - s: För det tredje vill jag klargöra att artikel 7.1 inte <v>slår</v> <p>fast</p>
      extra krav, villkor eller kriterier när det gäller tekniska fordonsinspektioner.
    t: En tercer lugar, quiero aclarar que el apartado 1 del artículo 7 no <a>establece</a>
      requisitos, condiciones ni criterios adicionales en relación con las inspecciones
      técnicas de los vehículos.
  - s: De skall <v>slå</v> <p>fast</p> detta och i förväg noggrant ställa upp listorna
      med sina kandidater.
    t: Ellos deben <a>establecerlas</a> y precisar antes sus listas electorales.
  - s: I det här sammanhanget vill jag informera er om att kommissionen den 2 juni
      i år antog ett meddelande som lägger grunden till EU:s ståndpunkt vid toppmötet,
      en ståndpunkt som rådet bör <v>slå</v> <p>fast</p> i slutsatserna från Luxemburg
      på måndag.
    t: En este contexto, quiero informarles de que el 2 de junio de este año la Comisión
      adoptó una Comunicación que sienta las bases de la posición europea para la
      cumbre, una posición que el Consejo debería <a>establecer</a> en forma de conclusiones
      en Luxemburgo el próximo lunes.
  - s: Det finns ett par saker som jag tycker är viktiga att understryka, bland annat
      att vi <v>slår</v> <p>fast</p> principen om ursprungslandets lagstiftning, vilket
      innebär en bättre och starkare grund för mångfald men också för en gemensam
      europeisk television och - vilket är viktigt - bättre förutsättningar för en
      europeisk filmindustri, eftersom det hänger mycket nära samman.
    t: Entre otras cuestiones, <a>establecemos</a> el principio de la legislación
      del país de origen, lo que significa una base mejor y más sólida para la diversidad
      pero, asimismo, para una televisión europea común y —lo que es importante— unas
      mejores condiciones para una industria cinematográfica europea, ya que se trata
      de una cuestión estrechamente vinculada.
  - s: Artikel 7.4 i arbetsordningen <v>slår</v> <p>fast</p> att talmannen kan be
      om det behöriga utskottets åsikt och om detta förslag kan parlamentet uttala
      sig.
    t: Señora Presidenta, el apartado 4 del artículo 7 del Reglamento <a>establece</a>
      que la Presidenta puede solicitar la opinión de la comisión competente y, sobre
      esta propuesta, el Parlamento podrá pronunciarse.
  - s: För, och jag upprepar det än en gång, det handlar ju inte om att <v>slå</v>
      <p>fast</p> samma bullerstandarder för hela Europa.
    t: Hay que tener en cuenta, y lo repito una vez más, que no se trata de <a>establecer</a>
      las mismas normas en material de contaminación acústica en toda Europa.
  - s: En annan, att verka för en forskningsrapport, <v>slå</v> <p>fast</p> att den
      skall vara obligatorisk när talan vid domstol väcks.
    t: Otra, fomentar el informe de búsqueda, <a>estableciendo</a> la obligatoriedad
      del mismo cuando se interponga una acción judicial.
  - s: Skälet till att de ändringsförslag som godkänts av utskottet, när det gäller
      privata kopior, utgjorde en viktig nyhet som stöd för upphovsmännen, är det
      faktum att ändringarna <v>slår</v> <p>fast</p> att denna privata kopia - jag
      citerar ur texten - ”inte skall ha kommersiella syften, inte ens indirekt, skall
      utföras av en fysisk person för enskilt bruk och skall skapa en rättvis ersättning
      till rättsinnehavaren”.
    t: El motivo por el cual las enmiendas de transacción aprobadas por la comisión
      han representado una importante novedad en apoyo de los autores reside en que
      las mismas <a>establecen</a> que la copia privada - cito textualmente - «no
      debe tener ni fines comerciales, siquiera indirectos, debe realizarse por una
      persona física para su uso privado y debe reportar a los titulares de los derechos
      una compensación equitativa».
  - s: Vi måste <v>slå</v> <p>fast</p> en gång för alla - och parlamentet måste också
      göra det - huruvida Förenta staterna är, vilket jag anser, EU:s främsta allierade
      i kampen mot terrorismen, eller om detta är ett problem.
    t: Tendremos que <a>establecer</a> de una vez por todas —y el Parlamento también
      tendrá que hacerlo— si los Estados Unidos son, como yo lo creo, el principal
      aliado de Europa en la guerra contra el terrorismo, o si representan un problema.
  - s: Enligt min mening vore det felaktigt att <v>slå</v> <p>fast</p> näringsprofiler
      i mitt betänkande.
    t: Sin embargo, creo que no sería adecuado <a>establecer</a> perfiles nutricionales
      en mi informe.
  - s: En av dem gäller vikten av att <v>slå</v> <p>fast</p> vilken roll FN ska spela
      i detta sammanhang.
    t: Ahora quisiera hacer el seguimiento de varios aspectos mencionados tanto por
      la Comisión como por mí, en mis comentarios iniciales, uno de los cuales tiene
      que ver con la importancia de <a>establecer</a> qué papel debe desempeñar la
      ONU en esto.
  - s: Vi har nått den punkt då vi måste bestämma oss för om vi ska inrätta en stor
      gemensam marknad, för vilken vi naturligtvis måste <v>slå</v> <p>fast</p> tydliga
      regler, eller om vi vill skapa ett EU som är ett uttryck för en enad, stark
      och självständig identitet.
    t: Hemos llegado al punto en que tenemos que decidir si hay que crear un gran
      mercado común, para lo cual debemos, por supuesto, <a>establecer</a> reglas
      claras, o si en cambio queremos crear una Europa que sea una expresión de una
      única identidad fuerte y soberana.
  - s: Europeiska unionens råd måste <v>slå</v> <p>fast</p> tydliga normer för utvärdering
      av domstolarnas verksamhet i länderna i regionen, när Internationella krigsförbrytartribunalens
      mandattid har nått sitt slut.
    t: El Consejo de la UE debe <a>establecer</a> normas claras para evaluar el desempeño
      de la judicatura en los países de la región después de que finalice el plazo
      de la Corte Internacional.
  - s: På landsbygden, där vi måste hysa sanna farhågor om att tjänsterna inte längre
      kommer att kunna utföras med verklig kostnadstäckning, bör tjänsterna enligt
      min åsikt definieras av en föreskrift som då <v>slår</v> <p>fast</p> ärliga,
      anständiga villkor för inhämtande av anbud, så att alla marknadskrafter och
      därmed självklart även de befintliga postinstitutionerna kan delta i den här
      konkurrensen och att man eftersträvar en för konsumenten optimal strategi, som
      stimulerar till en förbättring av tjänsterna.
    t: En el interior del país, donde albergamos razonables sospechas de que el servicio
      no será rentable ni para cubrir costes, se deberían, a mi parecer, <a>establecer</a>
      los servicios mediante una regulación que garantice unas condiciones de licitación
      justas y apropiadas, de manera que todas las fuerzas del mercado y también,
      naturalmente, el servicio de correos existente puedan concurrir a ella siguiendo
      la estrategia de ofrecer al usuario una gama variada de servicios de calidad.
  - s: Därför är det nödvändigt att också <v>slå</v> <p>fast</p> vissa minimistandarder
      och att inse att det är viktigt att garantera att befolkningen har skälig tillgång
      till varor och tjänster.
    t: Por ello es necesario <a>establecer</a> algunos estándares mínimos y reconocer
      que es necesario garantizar un debido abastecimiento de la población.
  - s: Det måste inom ramen för konventet ges tillfälle att <v>slå</v> <p>fast</p>
      de grundläggande principerna för samhällsservicen samtidigt som medlemsstaternas
      befogenheter beaktas fullt ut.
    t: En segundo lugar, la Convención debe ofrecer la oportunidad de <a>establecer</a>
      los principios básicos de los servicios públicos con total respeto por la autoridad
      de los Estados miembros.
  - s: Vi bör välkomna Europeiska unionens uttalande att användningen av förnybara
      energikällor är ett av unionens mål och att kommissionen <v>slagit</v> <p>fast</p>
      bindande mål och tidsplaner i sin vitbok om förnybara energikällor.
    t: Debemos acoger con satisfacción la declaración de la Unión Europea que <a>establece</a>
      como uno de sus objetivos el creciente uso de fuentes renovables de energía,
      así como la definición, por parte de la Comisión, de objetivos y calendarios
      vinculantes en su Libro Blanco «Energías renovables».
  - s: Det skulle glädja mig mycket om man lyckades <v>slå</v> <p>fast</p> tidsplanen
      så som övervägs av det kommande grekiska ordförandeskapet i rådet, så att man
      i själva verket kan föra de viktiga samtalen om det redan vid det första trepartssammanträdet.
    t: Estaría encantado si lográramos <a>establecer</a> la secuenciación de la forma
      que propone la Presidencia griega, para que ciertamente contemos con los debates
      esenciales en estos asuntos como parte de un primer diálogo a tres bandas.
  - s: Att <v>slå</v> <p>fast</p> ett datum är inte aktuellt, åtminstone inte för
      oss!
    t: <a>establecer</a> una fecha no es una salida, y en cualquier caso no para nosotros.
  - s: FN:s resolution 56/168 <v>slår</v> <p>fast</p> principen om lika möjligheter
      för att skapa bindande regler för de funktionshindrades skydd och värdighet.
    t: La resolución 56/168 de las Naciones Unidas <a>establece</a> la igualdad de
      oportunidades a fin de proporcionar un marco vinculante para la protección y
      dignidad de los inválidos.
  - s: Slutligen tror jag att det är av stor vikt att vi i fråga om digital television
      får höra från kommissionen vilka åtgärder den kan vidta för att så snabbt som
      möjligt <v>slå</v> <p>fast</p> en europeisk standard.
    t: Como última cuestión, creo que es de suma importancia que la Comisión nos explique
      qué pasos piensa tomar en el tema de la televisión digital para que se llegue
      a <a>establecer</a> lo más rápido posible ese estándar común europeo.
  - s: Jag har talat med många idrottsutövare och intressentorganisationer som klagar
      över att de inte rådfrågas och att WADA och Internationella olympiska kommittén
      <v>slår</v> <p>fast</p> krav men själva inte är öppna för synpunkter.
    t: Mantengo muchas conversaciones con deportistas y organizaciones interesadas
      que se quejan de la ausencia de consultas y de que la AMA y el Comité Olímpico
      Internacional <a>establecen</a> requisitos pero no están abiertos a las sugerencias.
  - s: Det är därför viktigt att än en gång <v>slå</v> <p>fast</p> vissa riktmärken
      mot vilka vi kan mäta alla kollektiva skadeståndsanspråk.
    t: Por eso es importante <a>establecer</a> puntos de referencia con respecto a
      los cuales podamos comparar todos los procesos de demandas colectivas.
