      forskningen om jordbruk och lantbruk.
    t: Il est en outre inconcevable pour moi qu’il n’y ait que des approches marginales
      pour la recherche en agriculture et en exploitation forestière, alors qu’il
      est justement indispensable de <a>fixer</a> des priorités de recherche dans
      ce domaine, pour l’avenir de l’agriculture et de l’exploitation forestière !
  - s: Jag vill inte här i dag lägga fram en komplett modell för hur morgondagens
      Europa skall se ut, utan jag vill helt enkelt <v>slå</v> <p>fast</p> ett par
      grundläggande fakta för att ge debatten en fastare ram.
    t: Je veux seulement <a>fixer</a> quelques points de repère pour encadrer le débat.
  - s: Det är medlemsstaternas skyldighet att <v>slå</v> <p>fast</p> dessa tvingande
      regler och att ge stadgan ett juridiskt värde på lämpligast möjliga vis.
    t: Il est du devoir des États, patrons des Traités, de <a>fixer</a> ce lien en
      conférant à la Charte la valeur juridique qui lui sied le mieux.
  - s: Vi måste <v>slå</v> <p>fast</p> bindande mål för att stoppa den växande avfallsmängden.
    t: nous devons <a>fixer</a> des objectifs contraignants pour stopper cette hausse
      de la production de déchets.
  - s: 'Anbudsförfarandet har redan inletts för att <v>slå</v> <p>fast</p> de nödvändiga
      genomförandeåtgärderna och ca 480 ansökningar har kommit in:'
    t: La procédure d’appel d’offres visant à <a>fixer</a> les mesures de mise en
