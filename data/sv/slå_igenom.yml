es:
- c: 2
  r: 1
  v: penetración
  x:
  - s: 'De inriktar sig med framgång på de erforderliga budgetmedlen för att stimulera
      till att öppna och <v>slå</v> <p>igenom</p> på marknaderna i tredje land med
      produkter och tjänster från Europeiska unionen:'
    t: El objetivo de las mismas es conseguir los recursos necesarios para fomentar
      la apertura de los mercados de terceros países y la <a>penetración</a> en los
      mismos de los productos y servicios de la Unión Europea, un objetivo tradicional
      de la Comisión de Relaciones Económicas Exteriores.
  - s: De många skillnaderna hindrar i synnerhet små och medelstora företag att <v>slå</v>
      <p>igenom</p> på de olika europeiska marknaderna.
    t: Estas numerosas discrepancias impiden especialmente a las pequeñas y medianas
      empresas la <a>penetración</a> en los distintos mercados europeos.
- c: 2
  r: 1
  v: haber imponer
  x:
  - s: Min andra synpunkt är att om vi ser på det konstitutionella fördraget så har
      vår vision <v>slagit</v> <p>igenom</p>, eftersom det nu faktiskt är frågan om
      att förhandla om det vi sagt oss tro på.
    t: En segundo lugar, si contemplamos el Tratado Constitucional veremos que nuestra
      visión se <a>ha</a> <a>impuesto</a>, ya que de lo que se trata realmente es
