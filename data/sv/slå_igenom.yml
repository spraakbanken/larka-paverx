---
de:
- c: 6
  r: 1
  v: durchsetzen
  x:
  - s: Först under senare år har insikten <v>slagit</v> <p>igenom</p> att tillbakagången
      av ekonomiska och strategiska skäl inte bara måste hejdas utan förbytas i uppsving.
    t: Erst in den letzten Jahren hat sich wieder die Erkenntnis <a>durchgesetzt</a>,
      daß aus wirtschaftlichen und strategischen Gründen der Niedergang nicht nur
      aufgehalten, sondern in einen Aufschwung umgewandelt werden muß.
  - s: inget idrifttagande av det slovakiska kärnkraftverket, ingen avstängning av
      skrotreaktorerna i Bohunice och ingen sänkning av normerna för kärnsäkerheten
      i Europa i samband med utvidgningen österut, förrän denna insikt slutligen har
      <v>slagit</v> <p>igenom</p>.
    t: Keine Inbetriebnahme des slowakischen Atomkraftwerks, Abschaltung des Schrottreaktors
      in Bohunice und keine Absenkung der nuklearen Sicherheitsstandards in Europa
      im Zuge der Osterweiterung, bis diese Einsicht sich endlich <a>durchsetzt</a>.
  - s: Jag skulle därför nu vilja fråga kommissionens ordförande Santer, om man i
      kommissionen håller på att ta fram sådana mätinstrument, som man skulle kunna
      använda i evalueringen av strukturfonderna, så att kvinnornas intressen <v>slår</v>
      <p>igenom</p>?
    t: Arbeitet die Kommission gegenwärtig an solchen Maßstäben, die bei der Bewertung
      der Strukturfonds genutzt werden könnten, um die Interessen der Frauen <a>durchzusetzen</a>?
  - s: Jag är säker på att det nya förslaget, som jag på goda grunder hoppas kommer
      att antas av mina kolleger, har så många fördelar att det kommer att <v>slå</v>
      <p>igenom</p> vid medlemsstaternas val av beskattning, så att vi snart får bara
      ett system för harmoniserad beskattning.
    t: Meiner Überzeugung nach bietet der neue Vorschlag, den meine Kollegen hoffentlich
      auch annehmen werden, derartig viele Vorteile, dass er sich, da den Mitgliedstaaten
      die Entscheidung obliegt, <a>durchsetzen</a> und es bald nur noch ein harmonisiertes
      Besteuerungssystem geben wird.
  - s: Min andra synpunkt är att om vi ser på det konstitutionella fördraget så har
      vår vision <v>slagit</v> <p>igenom</p>, eftersom det nu faktiskt är frågan om
      att förhandla om det vi sagt oss tro på.
    t: Unsere Vision hat sich <a>durchgesetzt</a>, wenn wir den Verfassungsvertrag
      anschauen, denn es geht jetzt eigentlich darum, dass wir handeln, wozu wir uns
      bekennen.
  - s: Det gäller redan den något oklara användningen av begreppet erkännande, som
      ändå har <v>slagit</v> <p>igenom</p> i stora delar av Europa samt verkställandet
      av slutgiltiga avgöranden.
    t: Dies ist etwa schon bei der etwas verwischten Verwendung der Begriffe Anerkennung,
      die ohnedies weitgehend in Europa <a>durchgesetzt</a> ist, und Vollstreckung
      von Endurteilen der Fall.
- c: 3
  r: 2
  v: durchschlagen
  x:
  - s: När det gäller jordbrukspriserna kan det alltså uppstå förluster på 1, 5 miljarder
      i ett land, t.ex. Tyskland, där denna fluktuationsbredd på 2, 6 procent <v>slår</v>
      <p>igenom</p> - det hävdar det tyska förbundsrådet.
    t: Es können also in einem bestimmten Land, wo diese Schwankungsbreite von 2,6
      % <a>durchschlägt</a>, bei den Agrarpreisen, z.B. in Deutschland - so behauptet
      der Deutsche Bundesrat -, Verluste in Höhe von 1, 5 Milliarden entstehen.
  - s: Jag tänker faktiskt påpeka att när den ekonomiska konjunkturen nu förändras
      - för givetvis kommer de amerikanska tendenserna att <v>slå</v> <p>igenom</p>
      också i Europa - behövs det naturligtvis en motsvarande ändring av den ekonomiska
      politiken.
    t: Ich möchte wirklich betonen, dass wir bei der sich gegenwärtig verändernden
      wirtschaftlichen Konjunktur - natürlich werden diese amerikanischen Tendenzen
      auch in Europa <a>durchschlagen</a> - selbstverständlich eine entsprechende
      Veränderung der Wirtschaftspolitiken brauchen.
  - s: Dessutom är det inte troligt att sänkningen av de institutionella priserna
      i mjölksektorn kommer till fullo att <v>slå</v> <p>igenom</p> på producentpriserna.
    t: Außerdem ist es unwahrscheinlich, daß die Senkung der institutionellen Preise
      im Milchsektor in voller Höhe auf die Erzeugerpreise <a>durchschlagen</a> wird.
- c: 2
  r: 3
  v: werden
  x:
  - s: På den punkten var det egentligen ett mycket dåligt förfaringssätt som <v>slog</v>
      <p>igenom</p> i Nice.
    t: In dieser Hinsicht ist in Nizza eigentlich mit einem recht fragwürdigen Prozedere
      gebrochen <a>worden</a>.
  - s: Man beräknar att 15 procent av löneskillnaderna kan tillskrivas kön och inte
      andra faktorer som år i yrket, ledaransvar o.s.v. Principen om lika lön för
      lika arbete har alltså ännu inte <v>slagit</v> <p>igenom</p>.
    t: Es wird geschätzt, dass 15 Prozent des Lohnunterschieds auf die Zugehörigkeit
      zum Geschlecht zurückzuführen sind und nicht auf andere Faktoren wie Dienstalter,
      Führungsposition usw. Das Prinzip „Gleicher Lohn für gleichwertige Arbeit “
      ist also noch immer nicht verwirklicht <a>worden</a>.
- c: 2
  r: 3
  v: greifen
  x:
  - s: Dessa hänför sig delvis till uppgifter som bäst angrips på medlemstaternas
      nivå, eller är förhastade såtillvida att nyligen införd lagstiftning ännu inte
      har haft tid att <v>slå</v> <p>igenom</p> och utvärderas.
    t: Dabei geht es in einigen Fällen um Aufgaben, die am besten auf der Ebene der
      Mitgliedstaaten wahrgenommen werden können, in anderen Fällen sind diese Vorschläge
      verfrüht, da die kürzlich verabschiedete Rechtsvorschriften erst <a>greifen</a>
      und bewertet werden müssen.
  - s: Det kommer att ta några år för förändringarna att <v>slå</v> <p>igenom</p>.
    t: Es wird einige Jahre dauern, bis diese Veränderungen <a>greifen</a>.
- c: 1
  r: 4
  v: haben durchsetzen
  x:
  - s: ?Bort med transitbestämmelsen? var deras mål, och den starkares rätt <v>slog</v>
      <p>igenom</p>.
    t: ’Weg mit der Transitregelung’ war ihr Ziel, und das Recht der Stärkeren <a>hat</a>
      sich <a>durchgesetzt</a>.
- c: 1
  r: 4
  v: einzeln
  x:
  - s: Det är ju oundvikligt att olika lagar och värderingar i medlemsstaterna <v>slår</v>
      <p>igenom</p> i skilda lagstiftningar.
    t: Es ist natürlich unausweichlich, dass sich verschiedene Gesetze und Wertungen
      in den <a>einzelnen</a> Mitgliedstaaten in unterschiedlichen Rechtsvorschriften
      niederschlagen.
- c: 1
  r: 4
  v: Erfolg haben
  x:
  - s: Herr ordförande, jag vill gärna tacka föredraganden för betänkandet, och liksom
      föredraganden också glädja mig över kommissionens meddelande och framför allt
      över, att begreppet mainstreaming <v>slagit</v> <p>igenom</p>.
    t: Herr Präsident, ich möchte der Berichterstatterin für ihren Bericht danken
      und mich zusammen mit ihr über die Mitteilung der Kommission freuen und vor
      allem darüber, daß der Begriff mainstreaming <a>Erfolg</a> gehabt <a>hat</a>.
- c: 1
  r: 4
  v: feststellen
  x:
  - s: Jag menar att den sociala dialogen och sysselsättningsagendan får allt större
      betydelse och denna process börjar <v>slå</v> <p>igenom</p> i alla EU-strategier,
      liksom i alla förslag till ändringar av långsiktiga planer och utsikter för
      EU.
    t: Meine Damen und Herren, ich möchte <a>feststellen</a>, dass meiner Ansicht
      nach die Sozialagenda und die Beschäftigungsagenda immer wichtiger werden, und
      dass dies ein Prozess ist, der sich zunehmend in allen EU-Strategien bemerkbar
      macht, da er ein Teil aller Vorschläge ist, die sich mit Änderungen der langfristigen
      Pläne und des Standpunkts der Europäischen Union befassen.
- c: 1
  r: 4
  v: Durchbruch
  x:
  - s: De många skillnaderna hindrar i synnerhet små och medelstora företag att <v>slå</v>
      <p>igenom</p> på de olika europeiska marknaderna.
    t: Diese mannigfachen Unterschiede behindern insbesondere die kleinen und mittleren
      Unternehmen bei ihrem <a>Durchbruch</a> auf den einzelnen Märkten der EU.
- c: 1
  r: 4
  v: verhelfen
  x:
  - s: En annan fråga för oss är principen om att det som är lagligt off-line, även
      skall gälla on-line, att se till att den principen med alla sina nyanser <v>slår</v>
      <p>igenom</p>.
    t: Ein weiteres Anliegen war es uns, dem Grundsatz, daß das, was off-line rechtens
      ist, auch on-line zu gelten hat, diesem Grundsatz also in all seinen Facetten
      zum Durchbruch zu <a>verhelfen</a>.
- c: 1
  r: 4
  v: Weg bringen
  x:
  - s: Efter 13 år är det dags för denna lagstiftning att <v>slå</v> <p>igenom</p>
      med full kraft så att samhällsfreden i Europa säkerställs.
    t: Nach 13 Jahren ist es an der Zeit, dass diese Gesetzgebung komplett auf den
      <a>Weg</a> <a>gebracht</a> wird, um den sozialen Frieden in Europa zu sichern!
- c: 1
  r: 4
  v: Wirtschaftsraum
  x:
  - s: Om vi ser på Internet-pengarna i USA så ser vi att de har <v>slagit</v> <p>igenom</p>
      mycket snabbare.
    t: Es ist wichtig, Aktionen in den verschiedensten <a>Wirtschaftsräumen</a> der
      Welt durchzuführen.
- c: 1
  r: 4
  v: durchsetzen haben
  x:
  - s: Det är väl något av det som <v>slagit</v> <p>igenom</p> mest i medlemsstaternas
      politik på området.
    t: Dies gehört zu dem Teil, der sich in der Politik der Mitgliedstaaten am meisten
      <a>durchgesetzt</a> <a>hat</a>, auch in Dänemark, wo ständig Überlegungen im
      Hinblick darauf erfolgen, wie und wann Arbeitslose als dem Arbeitsmarkt zur
      Verfügung stehend betrachtet werden.
en:
- c: 2
  r: 1
  v: feel
  x:
  - s: Jag menar att den sociala dialogen och sysselsättningsagendan får allt större
      betydelse och denna process börjar <v>slå</v> <p>igenom</p> i alla EU-strategier,
      liksom i alla förslag till ändringar av långsiktiga planer och utsikter för
      EU.
    t: Ladies and gentlemen, I would like to say that in my view, the social agenda
      and the employment agenda are gaining in importance and that this is a process
      which is progressively making itself <a>felt</a> in all EU strategies, as it
      is in all of the proposals for changes to the long-term plans and outlook of
      the European Union.
  - s: Det är ju oundvikligt att olika lagar och värderingar i medlemsstaterna <v>slår</v>
      <p>igenom</p> i skilda lagstiftningar.
    t: It is, of course, inevitable that the Member States’ different laws and values
      will make themselves <a>felt</a> in different forms of legislation.
- c: 2
  r: 1
  v: make feel
  x:
  - s: Man beräknar att 15 procent av löneskillnaderna kan tillskrivas kön och inte
      andra faktorer som år i yrket, ledaransvar o.s.v. Principen om lika lön för
      lika arbete har alltså ännu inte <v>slagit</v> <p>igenom</p>.
    t: The principle of equal pay for work of equal value has therefore still not
      <a>made</a> itself <a>felt</a>.
  - s: Vi måste helt enkelt gå igenom inte bara det korta perspektivet under förberedelserna,
      utan också det långsiktiga perspektivet när utvidgningen på allvar <v>slår</v>
      <p>igenom</p> även i budgetplanen.
    t: During the preparations, we must, quite simply, consider not only the short-term
      perspective but also the long-term perspective when enlargement seriously <a>makes</a>
      itself <a>felt</a> in the budget too.
- c: 2
  r: 1
  v: be
  x:
  - s: Kriterierna för stöd från strukturfonderna måste utformas så att den ekonomiska
      och sociala sammanhållningen <v>slår</v> <p>igenom</p> i form av sjunkande arbetslöshetssiffror.
    t: The course for the Structural Funds, with their criteria and indicators for
      support, must be set in such a way that economic and social cohesion <a>is</a>
      also reflected in falling unemployment figures.
  - s: Efter 13 år är det dags för denna lagstiftning att <v>slå</v> <p>igenom</p>
      med full kraft så att samhällsfreden i Europa säkerställs.
    t: After 13 years it is time for this legislation to <a>be</a> fully brought to
      bear in order to ensure social peace in Europe.
- c: 2
  r: 1
  v: take effect
  x:
  - s: Sydsudan kommer att bli ett av världens fattigaste länder, och om vi vill att
      millennieutvecklingsmålen ska <v>slå</v> <p>igenom</p> här också måste den finansiering
      - 200 miljoner euro - som rådet har tillhandahållit omgående användas för livsmedelssäkerhet,
      utbildning och hälso- och sjukvård i den här delen av världen.
    t: South Sudan will be one of the poorest countries on earth, and if we want the
      Millennium Development Goals to also <a>take</a> <a>effect</a> here, it is urgently
      necessary that the funding made available by the Council - EUR 200 million -
      should actually be spent on food security, education and health in this part
      of the world.
  - s: Det kommer att ta några år för förändringarna att <v>slå</v> <p>igenom</p>.
    t: It will take some years for changes to <a>take</a> <a>effect</a>.
- c: 2
  r: 1
  v: prevail
  x:
  - s: inget idrifttagande av det slovakiska kärnkraftverket, ingen avstängning av
      skrotreaktorerna i Bohunice och ingen sänkning av normerna för kärnsäkerheten
      i Europa i samband med utvidgningen österut, förrän denna insikt slutligen har
      <v>slagit</v> <p>igenom</p>.
    t: and no reduction in European nuclear safety standards as part of EU enlargement,
      until such time as this view finally <a>prevails</a>.
  - s: ?Bort med transitbestämmelsen? var deras mål, och den starkares rätt <v>slog</v>
      <p>igenom</p>.
    t: Nearly all the Members from the fourteen Member States that are not affected
      insisted on their rights, aiming to do away with the transit arrangement, and
      the law of the jungle <a>prevailed</a>.
- c: 1
  r: 2
  v: have be adopt
  x:
  - s: Herr ordförande, jag vill gärna tacka föredraganden för betänkandet, och liksom
      föredraganden också glädja mig över kommissionens meddelande och framför allt
      över, att begreppet mainstreaming <v>slagit</v> <p>igenom</p>.
    t: Mr President, I would like to thank the rapporteur for her report and, together
      with the rapporteur, welcome the Commission’s communication particularly the
      fact that the concept of mainstreaming <a>has</a> <a>been</a> <a>adopted</a>.
- c: 1
  r: 2
  v: have cruise
  x:
  - s: När den här åtgärden väl har <v>slagit</v> <p>igenom</p> kommer koldioxidutsläppen
      från en miljon personbilar att ha avlägsnats, vilket är ganska imponerande!
    t: Once this measure <a>has</a> reached <a>cruising</a> speed, the CO2 emission
      of one million passenger cars will have been eliminated, which is quite impressive!
- c: 1
  r: 2
  v: have win through
  x:
  - s: Min andra synpunkt är att om vi ser på det konstitutionella fördraget så har
      vår vision <v>slagit</v> <p>igenom</p>, eftersom det nu faktiskt är frågan om
      att förhandla om det vi sagt oss tro på.
    t: My second point is that if you look at the Constitutional Treaty our vision
      <a>has</a> <a>won</a> <a>through</a>, because now it is actually a question
      of negotiating our statement of beliefs.
- c: 1
  r: 2
  v: lay claim
  x:
  - s: Tanken har emellertid levt vidare och kanske kan den <v>slå</v> <p>igenom</p>
      i Europa år 2010 eller år 2020.
    t: However, it has stayed the course and may possibly <a>lay</a> <a>claim</a>
      to a place in the Europe of 2010 or that of 2020.
- c: 1
  r: 2
  v: reflect
  x:
  - s: Dessutom är det inte troligt att sänkningen av de institutionella priserna
      i mjölksektorn kommer till fullo att <v>slå</v> <p>igenom</p> på producentpriserna.
    t: Moreover, it is unlikely that the fall in institutional prices in the milk
      sector will be fully <a>reflected</a> in producer prices.
- c: 1
  r: 2
  v: should prevail
  x:
  - s: Till detta hör just också helt konkret att vi stöder medborgarrättskämparna,
      att vi - som kollega Belder sade - stöder de oberoende medierna och att vi ser
      till att tyranniet inte kan kväva frihetsandan, utan att denna frihetsanda kan
      <v>slå</v> <p>igenom</p> även i Vitryssland.
    t: In real terms, this involves us supporting civil rights campaigners, supporting
      - as Mr Belder pointed out - the independent media, and making it our concern
      that the spirit of freedom should not be smothered by tyranny, but that that
      same spirit of freedom <a>should</a> <a>prevail</a> in Belarus as elsewhere.
- c: 1
  r: 2
  v: be on
  x:
  - s: Internet som både nöjesundervisning eller för affärsandamål <v>slår</v> <p>igenom</p>
      snabbt i vår del av världen.
    t: The Internet for both recreational study or for business use <a>is</a> catching
      <a>on</a> fast in our part of the world.
- c: 1
  r: 2
  v: be implement
  x:
  - s: Det gäller redan den något oklara användningen av begreppet erkännande, som
      ändå har <v>slagit</v> <p>igenom</p> i stora delar av Europa samt verkställandet
      av slutgiltiga avgöranden.
    t: This applies, for example, to the somewhat blurred use of the terms recognition,
      which has already <a>been</a> <a>implemented</a> in Europe to a considerable
      degree, and execution of final decisions.
- c: 1
  r: 2
  v: bed down
  x:
  - s: Dessa hänför sig delvis till uppgifter som bäst angrips på medlemstaternas
      nivå, eller är förhastade såtillvida att nyligen införd lagstiftning ännu inte
      har haft tid att <v>slå</v> <p>igenom</p> och utvärderas.
    t: In some, these relate to tasks which are best tackled at Member State level,
      or are premature in that legislation recently passed has not yet had time to
      <a>bed</a> <a>down</a> and be evaluated.
- c: 1
  r: 2
  v: bear out
  x:
  - s: Vi menar, och det är viktigt i resolutionen, att viktiga nya politiska prioriteringar
      också måste kunna <v>slå</v> <p>igenom</p> i budgeten.
    t: We consider, and it is important in the resolution, that important new political
      priorities must also be <a>borne</a> <a>out</a> in the budget.
- c: 1
  r: 2
  v: be win through
  x:
  - s: Alltför ofta kan man också i denna kammare märka att övermaktens, rådets och
      kommissionens förslag går igenom, mot alla verbala bedyranden, och alltför ofta
      <v>slår</v> också nationella partiers och regeringars intressen <p>igenom</p>.
    t: All too often one has the feeling in this House, that notwithstanding all verbal
      declarations, the superior might and advantages enjoyed by the Council and the
      Commission prevail, and all too often, this <a>is</a> where the interests of
      national parties and governments <a>win</a> <a>through</a> as well.
- c: 1
  r: 2
  v: secure penetrate
  x:
  - s: 'De inriktar sig med framgång på de erforderliga budgetmedlen för att stimulera
      till att öppna och <v>slå</v> <p>igenom</p> på marknaderna i tredje land med
      produkter och tjänster från Europeiska unionen:'
    t: These are directed towards <a>securing</a> the necessary funding for incentives
      for opening up and <a>penetrating</a> third country markets with European Union
      products and services - a traditional preoccupation of the REX Committee.
- c: 1
  r: 2
  v: break through
  x:
  - s: De många skillnaderna hindrar i synnerhet små och medelstora företag att <v>slå</v>
      <p>igenom</p> på de olika europeiska marknaderna.
    t: These many discrepancies prevent particularly small and medium-size enterprises
      from <a>breaking</a> <a>through</a> on the various European markets.
- c: 1
  r: 2
  v: establish
  x:
  - s: Tvärtom är det nödvändigt med en inrikespolitik på världsnivå, för att kunna
      hjälpa de mänskliga rättigheterna att <v>slå</v> <p>igenom</p>.
    t: On the contrary, we need a worldwide internal policy to help <a>establish</a>
      human rights.
- c: 1
  r: 2
  v: get
  x:
  - s: Det kanske tar litet längre tid för budskapet att <v>slå</v> <p>igenom</p>.
    t: Maybe it will take a little longer for that message to <a>get</a> home.
- c: 1
  r: 2
  v: have be
  x:
  - s: Det är väl något av det som <v>slagit</v> <p>igenom</p> mest i medlemsstaternas
      politik på området.
    t: Something of the sort <a>has</a> <a>been</a> very effective in Member States’
      policies in this field, including those of Denmark, where there is a constant
