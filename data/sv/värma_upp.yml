      <p>upp</p> på ett farligt sätt och att klimatförändringen är ett verkligt hot
      mot livet på jorden såsom vi känner till det.
    t: Selbst für diejenigen, die am schwersten zu überzeugen sind und zu denen wahrscheinlich
      Herr Chichester gehört, der inzwischen gegangen ist, steht es mittlerweile außer
      Frage, dass sich unser Planet auf gefährliche Art und Weise <a>erwärmt</a> und
      der Klimawandel eine echte Gefahr für das Leben auf der Erde in seiner jetzigen
      Form darstellt.
  - s: Också inom Europa måste vi göra våra egna åtaganden om att minska utsläpp och
      vidta åtgärder som är förenliga med målet att förhindra att världen <v>värms</v>
      <p>upp</p> med mer än två grader.
    t: Auch innerhalb Europas müssen wir Verpflichtungen zur Senkung der Emissionen
      eingehen und Maßnahmen ergreifen, die verhindern, dass sich die Welt um mehr
      als zwei Grad <a>erwärmt</a>.
