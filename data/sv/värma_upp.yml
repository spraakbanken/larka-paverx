  - s: Med tanke på att 40 procent av energianvändningen går åt till att <v>värma</v>
      <p>upp</p> och kyla våra hem bör medlemsstaterna snabbt införa stimulansåtgärder
      för gröna energilösningar.
    t: Tendo presente que 40% da utilização da energia se destina a <a>aquecer</a>
      ou arrefecer as nossas casas, os Estados-Membros deveriam apressar-se a introduzir
      incentivos tendentes a soluções de energia verde.
  - s: Kina och Kanada är kända för att använda den som bilbränsle och Japan använder
      vätgas för att <v>värma</v> <p>upp</p> byggnader.
    t: A China e o Canadá são conhecidos por utilizarem o hidrogénio na propulsão
      automóvel e o Japão utiliza-o para <a>aquecer</a> edifícios.
  - s: Som geolog kan jag försäkra er om att jorden många gånger tidigare har <v>värmts</v>
      <p>upp</p> mycket mer än dessa demoniserade 2 °C, och inga tragiska händelser
      inträffade.
    t: Enquanto geólogo, posso garantir-vos que, no passado, a terra <a>aqueceu</a>
      frequentemente muito mais do que os demonizados 2ºC e não houve acontecimentos
      trágicos.
  - s: Jag märker att postsektorn hjälper oss att <v>värma</v> <p>upp</p> stämningen
      litet i kammaren och det gläder mig.
    t: Vejo que os serviços postais nos ajudaram a <a>aquecer</a> um pouco o ambiente
      do hemiciclo, com o que me congratulo.
  - s: ' ”Vad kallt det är!”, får jag lust att säga, herr talman, eftersom det här
      är det andra dokumentet i vilket vi intresserar oss för att <v>värma</v> <p>upp</p>
      någon i gemenskapen.'
    t: ' «Que frio!», apetece-me dizer, Senhor Presidente, dado que este é o segundo
      documento em que nos interessamos por <a>aquecer</a> alguém na nossa Comunidade.'
  - s: När jorden <v>värms</v> <p>upp</p> värms som vi alla vet också havet upp, och
      när havets temperatur överstiger 26 ºC är det sannolikt att det utvecklas en
      tropisk cyklon.
    t: Como todos sabemos, quando o planeta <a>aquece</a>, o mar aquece também e,
      quando a temperatura do mar excede os 26°C, existe a probabilidade de se desencadear
      um ciclone tropical.
