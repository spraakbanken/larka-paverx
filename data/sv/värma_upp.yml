en:
- c: 10
  r: 1
  v: heat
  x:
  - s: De kostnader det medför stiger så mycket att låginkomsttagare i framtiden kommer
      att tvingas gå runt i ulltröjor hemma för att de inte har råd att <v>värma</v>
      <p>upp</p> sina hus.
    t: The additional costs involved in renting are increasing to such an extent that,
      in future, those on low incomes will have to wear thick jumpers because they
      cannot <a>heat</a> their homes.
  - s: Som exempel finns det runt 190 miljoner byggnader i EU som behöver <v>värmas</v>
      <p>upp</p>.
    t: For example, there are around 190 million buildings in the EU that need to
      be <a>heated</a>.
  - s: Vi ville inte tro detta, men det visade sig senare att det handlade om en mycket
      enkel liten platta som kunde <v>värma</v> <p>upp</p> en kanna vatten på en halvtimme.
    t: We were reluctant to believe it, but it later transpired that they were referring
      to a very simple little plate capable of <a>heating</a> a jug of water in half
      an hour.
  - s: Femtio tusen av våra pensionärer dog av köld denna vinter på grund av att de
      inte hade råd att <v>värma</v> <p>upp</p> sina egna hem.
    t: Fifty thousand of our pensioners died of cold this winter because they could
      not afford to <a>heat</a> their own homes.
  - s: Jag bor inte i Frankrike men jag vet att det i Frankrike finns människor som
      bor i stora slott och som behöver en massa energi för att <v>värma</v> <p>upp</p>
      byggnaderna.
    t: I do not live in France but I know that in France there are people who live
      in large castles and who need a lot of energy to <a>heat</a> these buildings.
  - s: Här finns det helt klart en skillnad mellan exempelvis Grekland och Nederländerna,
      eftersom man i Grekland ofta fortfarande <v>värmer</v> <p>upp</p> husen på ett
      ineffektivt sätt med kol, medan man i Holland har en mycket hög effektivitet
      därför att man använder gas.
    t: This is where there is a clear difference between, for example, Greece and
      the Netherlands, because many Greeks still <a>heat</a> their homes inefficiently
      with coal, whilst the Dutch have highly efficient gas heating.
  - s: Kina och Kanada är kända för att använda den som bilbränsle och Japan använder
      vätgas för att <v>värma</v> <p>upp</p> byggnader.
    t: China and Canada are known for using it to power cars and Japan uses hydrogen
      to <a>heat</a> buildings.
  - s: Men de har också andra slags bekymmer och problem, såsom hur länge de kommer
      att kunna <v>värma</v> <p>upp</p> sina hus, eller om det finns skadliga kemikalier
      eller andra farliga ämnen i deras mat, och så vidare, och så vidare.
    t: how long will they be able to <a>heat</a> their homes, or whether there are
      any harmful chemicals or other causative agents in their food, and the list
      goes on.
  - s: De flesta privata hus i småsamhällen <v>värms</v> <p>upp</p> enskilt, vilket
      innebär att uppvärmningen inte betalas på ett centraliserat sätt.
    t: Most private houses in villages are <a>heated</a> autonomously, meaning that
      heating is not paid for in a centralised way and therefore it is proposed that
      an absolute monthly amount should be set, which in time, could cover the cofinancing
      of these homes.
  - s: Fyrtio procent av all energi går till att <v>värma</v> <p>upp</p> eller kyla
      ned byggnader.
    t: Forty per cent of energy is used for <a>heating</a> and cooling buildings.
- c: 8
  r: 2
  v: warm up
  x:
  - s: Det står nu klart även för de mest svårövertygade, dit man förmodligen kan
      räkna Giles Chichester som inte är närvarande längre, att vår jord <v>värms</v>
      <p>upp</p> på ett farligt sätt och att klimatförändringen är ett verkligt hot
      mot livet på jorden såsom vi känner till det.
    t: Even to the most difficult-to-convince-people, and that probably includes Mr
      Chichester, who has now left, it is now clear that our planet is <a>warming</a>
      <a>up</a> dangerously and that climate change is a real threat to life on earth
      as we know it.
  - s: De måste <v>värmas</v> <p>upp</p> av en brand för att kunna gro.
    t: They have to be <a>warmed</a> <a>up</a> by a fire in order to grow.
  - s: Om havsvattnet <v>värms</v> <p>upp</p> sjunker dock kapaciteten för upptagning
      av koldioxid igen.
    t: As the water <a>warms</a> <a>up</a>, its capacity for absorbing CO2 will fall
      again.
  - s: Vi måste laga en ny måltid, för om vi bara <v>värmer</v> <p>upp</p> en rätt
      som ingen kan smälta, kommer matsmältningsbesvären att leda till att den avvisas
      ännu kraftigare än första gången den serverades.
    t: We need to cook afresh, because if we just <a>warm</a> <a>up</a> a dish that
      no one can digest, indigestion will result in it being rejected even more than
      the first time it was served.
  - s: Vi vet att 2020 kommer vår miljö att ha <v>värmts</v> <p>upp</p> ytterligare
      0,8 °C. Global uppvärmning kommer att leda till extrema väderförhållanden som
      stormar, mycket regn och översvämningar.
    t: We know that by 2020 our environment will have <a>warmed</a> <a>up</a> by another
      0.8oC.
  - s: Som geolog kan jag försäkra er om att jorden många gånger tidigare har <v>värmts</v>
      <p>upp</p> mycket mer än dessa demoniserade 2 °C, och inga tragiska händelser
      inträffade.
    t: As a geologist I can assure you that, many times in the past, the earth has
      <a>warmed</a> <a>up</a> much more than by those demonised 2°C, and no tragic
      events took place.
  - s: I morgon kommer FN att meddela att jorden <v>värms</v> <p>upp</p> snabbare
      än vad vi tidigare trodde.
    t: Tomorrow, the United Nations will be announcing that the Earth is <a>warming</a>
      <a>up</a> at a rate quicker than we had previously imagined.
  - s: Jag märker att postsektorn hjälper oss att <v>värma</v> <p>upp</p> stämningen
      litet i kammaren och det gläder mig.
    t: I notice that the postal services are helping us to <a>warm</a> <a>up</a> the
      House a little, and I am glad about that.
