    t: Fünfzigtausend Rentner sind diesen Winter an der Kälte gestorben, da sie es
      sich nicht leisten konnten, ihre Häuser zu <a>heizen</a>.
  - s: Men de har också andra slags bekymmer och problem, såsom hur länge de kommer
      att kunna <v>värma</v> <p>upp</p> sina hus, eller om det finns skadliga kemikalier
      eller andra farliga ämnen i deras mat, och så vidare, och så vidare.
    t: Wie lange noch werden sie in der Lage sein ihre Wohnungen zu <a>heizen</a>,
      oder befinden sich schädliche Chemikalien oder andere krankheitserregende Substanzen
      in ihren Lebensmitteln, und die Liste geht weiter.
