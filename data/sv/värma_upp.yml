  - s: Jag <v>värmer</v> <p>upp</p> mitt hus med solenergi!
    t: Ich <a>heize</a> mein Haus mit Sonnenergie!
  - s: Femtio tusen av våra pensionärer dog av köld denna vinter på grund av att de
