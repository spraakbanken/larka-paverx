  - s: Också inom Europa måste vi göra våra egna åtaganden om att minska utsläpp och
      vidta åtgärder som är förenliga med målet att förhindra att världen <v>värms</v>
      <p>upp</p> med mer än två grader.
    t: Within Europe too, we have to make our own emission reduction commitments and
      take action in line with the aim to prevent the world from <a>heating</a> <a>up</a>
      by more than two degrees.
  - s: Det faktum att toppmötet i Köpenhamn generellt beskrivs som ett ”beklagligt
      misslyckande” i försöket att få fram ett globalt avtal om att begränsa utsläppen
      av de växthusgaser som <v>värmer</v> <p>upp</p> jordens klimat, visar bara på
      den totala bristen på samordning mellan EU-medlemsstaterna i förhållande till
      USA och tillväxtekonomierna.
    t: The fact that the summit in Copenhagen is generally described as a ’deplorable
      failure’ of an attempt to reach a global agreement on limiting the greenhouse
      emissions which are <a>heating</a> <a>up</a> the Earth’s climate only serves
      to highlight the total lack of coordination among EU Member States with regard
      to the US and the emerging countries.
  - s: Jorden har troligen aldrig under sin historia <v>värmts</v> <p>upp</p> så snabbt
      som under de senaste 30 åren.
    t: The earth has probably never in its history <a>heated</a> <a>up</a> as quickly
      as it has over the last 30 years.
  - s: När jorden <v>värms</v> <p>upp</p> värms som vi alla vet också havet upp, och
      när havets temperatur överstiger 26 ºC är det sannolikt att det utvecklas en
      tropisk cyklon.
    t: As we all know, when the planet <a>heats</a> <a>up</a>, the sea also heats
      up and when the temperature of the sea exceeds 26°C, then a tropical cyclone
      is likely to develop.
