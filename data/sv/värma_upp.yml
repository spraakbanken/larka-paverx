    t: Incluso las personas más reacias a dejarse convencer, entre las que probablemente
      se cuenta el señor Chichester, que ya se ha marchado, han comprendido que nuestro
      planeta se está <a>calentando</a> de manera peligrosa y que el cambio climático
      es una amenaza real a la vida en nuestro planeta tal y como la conocemos.
  - s: Vi ville inte tro detta, men det visade sig senare att det handlade om en mycket
      enkel liten platta som kunde <v>värma</v> <p>upp</p> en kanna vatten på en halvtimme.
    t: Nos resistíamos a creerlo, pero finalmente resultó que se referían a unas placas
      muy sencillas capaces de <a>calentar</a> una jarra de agua en media hora.
  - s: De måste <v>värmas</v> <p>upp</p> av en brand för att kunna gro.
    t: Los incendios las <a>calientan</a> y las hacen germinar.
  - s: Här finns det helt klart en skillnad mellan exempelvis Grekland och Nederländerna,
      eftersom man i Grekland ofta fortfarande <v>värmer</v> <p>upp</p> husen på ett
      ineffektivt sätt med kol, medan man i Holland har en mycket hög effektivitet
      därför att man använder gas.
    t: En este caso existe una diferencia clara entre, por ejemplo, Grecia y los Países
      Bajos, ya que muchos griegos siguen <a>calentando</a> sus hogares de manera
      poco eficiente con carbón, mientras que en los Países Bajos gozamos de una eficiencia
      muy elevada gracias a la calefacción por gas.
  - s: Med tanke på att 40 procent av energianvändningen går åt till att <v>värma</v>
      <p>upp</p> och kyla våra hem bör medlemsstaterna snabbt införa stimulansåtgärder
      för gröna energilösningar.
