    t: This House should be ashamed to adopt a report which invites the European institutions
      to <a>pillage</a> public moneys in order to satisfy the desire for power of
      an oligarchy that wishes to subject reality to its own pipe dreams (citizenship,
      consciousness, European constitution).
- c: 1
  r: 8
  v: be expend
  x:
  - s: Men att bygga upp de dubbla strukturer som man nu predikar i så stora ord kostar
      pengar - det har ingenting att göra med de aktiva personerna i toppen, de gör
      ett utmärkt arbete - och 80 procent av energin <v>slösas</v> <p>bort</p> i interna
      maktkamper i stället för att användas till att utveckla europeiska ståndpunkter
      utåt.
    t: It costs money, and 80% of its energy <a>is</a> <a>expended</a> on infighting
      instead of being used to develop European positions in external affairs.
- c: 1
  r: 8
  v: wasteful
