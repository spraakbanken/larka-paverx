    t: Mi riferisco al fatto che, avendo visto parte dei nostri fondi andare sprecata,
      è importante assicurare che i finanziamenti che eroghiamo per sostenere la stabilizzazione
      dell’Autorità palestinese non siano di nuovo <a>sprecati</a>.
  - s: Under en sådan kris som den vi nu går igenom är det oacceptabelt att <v>slösa</v>
      <p>bort</p> de resurser som EU avsatt till att stödja energiprojekt.
    t: In un periodo di crisi come quello che stiamo vivendo è inammissibile <a>sprecare</a>
      le risorse che l’UE aveva messo a disposizione per il sostegno ai progetti energetici.
  - s: Det är nödvändigt att göra ramprogrammen för forskning mer lättillgängliga
      för att öka eventuella intressenters motivation att skaffa sig tillgång till
      dem och säkerställa att inte viktiga EU-medel <v>slösas</v> <p>bort</p>.
    t: È essenziale semplificare l’accesso ai programmi quadro per la ricerca affinché
      i potenziali interessati siano motivati ad accedervi e non si <a>sprechino</a>
      fondi importanti.
  - s: Enligt min mening <v>slösar</v> vi <p>bort</p> cirka tjugofem procent av all
      energi genom ineffektiv utrustning och illa genomtänkta lösningar för energiöverföring
      och energiplanering.
    t: A mio parere, <a>sprechiamo</a> circa il venticinque per cento di tutta l’energia
      a causa di apparecchiature inefficienti o soluzioni organizzative o di trasmissione
      mal congegnate.
  - s: Enligt min mening <v>slösar</v> EU <p>bort</p> finansiella resurser på födelsekontroll
      som inte löser fattigdomsproblemet.
    t: A mio giudizio, l’Unione europea <a>spreca</a> risorse finanziarie per il controllo
      delle nascite, che non risolve il problema della povertà.
  - s: De vill se verkliga åtgärder gentemot misshushållning och bedrägerier, vill
      veta att deras pengar inte <v>slösas</v> <p>bort</p>.
    t: Vuole un’azione energica contro la cattiva gestione e contro le frodi, per
      essere certa che il suo denaro non vada <a>sprecato</a>.
  - s: Vi borde sluta <v>slösa</v> <p>bort</p> tusen ton papper och övergå till att
      använda elektroniska dokument vid våra sammanträden för att hushålla och värna
      om miljön.
    t: Per risparmiare e per tutelare l’ambiente, dovremmo evitare di <a>sprecare</a>
      mille tonnellate di carta e passare ai documenti elettronici per le nostre riunioni.
  - s: Hittills har vi <v>slösat</v> <p>bort</p> omkring 1,5 miljarder euro, och om
      detta fortsätter kommer vi 2013 att ha slösat bort ytterligare 3,5 miljarder
      euro, jämfört med den verkliga kostnaden för att göra sig av med gasen, som
      bara är 80 miljoner euro.
    t: A oggi abbiamo <a>sprecato</a> 1,5 miliardi di euro e, se questa situazione
      dovesse perdurare, ne spenderemo altri 3,5 milioni entro il 2013, rispetto al
      valore reale della distruzione del gas, pari appena a 80 milioni di euro.
  - s: Jag säger därför ännu en gång att först fem år efter införandet av euron kan
      vi verkligen godkänna full avreglering eftersom vi innan dess är oförmögna att
      kapitalisera våra företag - där vi gjort en enorm investering som inte får <v>slösas</v>
      <p>bort</p> - på ett sådant sätt att de klarar sig i konkurrensen.
    t: Pertanto ripeto ancora una volta che solo cinque anni dopo l’introduzione dell’euro
      potremo realmente accettare una piena liberalizzazione, poiché prima di allora
      non saremo in grado di capitalizzare le nostre imprese - le quali beneficiano
      di enormi investimenti che non possono essere <a>sprecati</a> - in modo tale
      da renderle competitive.
  - s: De har jobb, de kan resa, och de <v>slösar</v> <p>bort</p> sin tid på meningslösa
      nationalistiska konflikter i stället för att till exempel arbeta för ett bra
      skolsystem, en bra infrastruktur och ett bra sjukvårdssystem, och de har inte
      heller sett till att landet uppfyller kraven för visaliberalisering.
    t: Loro stessi hanno un impiego, possono viaggiare e <a>sprecano</a> il tempo
      in oziose dispute nazionalistiche anziché adoperarsi per la creazione di un
      sistema scolastico adeguato, di buone infrastrutture e di una sanità pubblica
      soddisfacente.
  - s: I Europeiska revisionsrättens rapport (sidan 138) avslöjas det att revisionsrätten
      granskade 95 projekt som finansierades genom strukturfonder, och man fann tydliga
      fel i 60 av dem. Innebär detta att två tredjedelar av strukturfonderna har gått
      förlorade eller <v>slösats</v> <p>bort</p>?
    t: Significa allora che due terzi dei Fondi strutturali sono stati persi o <a>sprecati</a>?
  - s: Det skulle vara litet om dessa pengar inte <v>slösades</v> <p>bort</p> i Europa,
      och framför allt utanför Europa.
    t: Sarebbe poca cosa se questo denaro non venisse <a>sprecato</a> in Europa e
      soprattutto fuori Europa.
  - s: Tankekraft <v>slösas</v> <p>bort</p>.
    t: I mesi passano, si <a>spreca</a> materia cerebrale, speriamo dunque che la
      decisione venga adottata e attuata rapidamente.
  - s: Europa <v>slösar</v> <p>bort</p> sina resurser i stället för att sätta in dem
      där de verkligen behövs, till exempel vid EU:s gräns mot Balkan.
    t: L’Europa sta <a>sprecando</a> le proprie risorse, anziché impiegarle dove sono
      più necessarie, per esempio al confine con i Balcani.
  - s: Det innebär att alldeles för mycket tid <v>slösas</v> <p>bort</p>, alldeles
      för mycket långdragna diskussioner, alldeles för mycket slöseri med revisionen,
      så att när vi äntligen kommer fram till förfarandet för beviljande av ansvarsfrihet
      så är vår information föråldrad.
    t: Ciò significa che si <a>spreca</a> troppo tempo in un annoso dialogo, si sperperano
      le risorse destinate alla revisione contabile per cui quando si giunge alla
      procedura di discarico vera e propria le informazioni di cui disponiamo non
      sono aggiornate.
  - s: Det bör hanteras med hjälp av erkännande och integration och genom att man
      investerar resurser i stället för att <v>slösa</v> <p>bort</p> dem som man gör
      nu genom att inte använda EU-medel, i stället för att lita på illusionen att
      biometrisk teknik ska dölja regeringens oförmåga att ta itu med ett problem
      av det här slaget.
    t: Si governa attraverso l’accoglienza, si governa attraverso l’integrazione,
      investendo le risorse per questo invece di <a>sprecarle</a> come si fa non utilizzando
      i Fondi europei, invece che affidarsi all’illusione tecnologica della biometria
      per nascondere l’incapacità di governare un problema come questo.
  - s: Om du vill att man ska lyssna på dig och vi <v>slösar</v> <p>bort</p> ytterligare
      fem minuter kommer ingen att lyssna på vad du har att säga.
    t: Voglio che la sentano, perché se <a>sprechiamo</a> ancora cinque minuti nessuno
      ascolterà quello che ha da dire.
  - s: Varken Europeiska unionen eller i länderna södra och östra Medelhavsområdet
      (Maghreb-Mashrek) kan tillåta sig lyxen att <v>slösa</v> <p>bort</p> de mänskliga
      och kulturella resurser som berikar regionen.
    t: Né l’Unione europea né i paesi del Magreb o del Mashrak possono permettersi
      il lusso di <a>sprecare</a> le risorse umane e culturali che arricchiscono la
      regione.
  - s: Jag röstar däremot nej till betänkandet, eftersom jag inte vill att pengarna
      skall <v>slösas</v> <p>bort</p>.
    t: Tuttavia, voterò anch’io contro la relazione perché non voglio che i soldi
      in questione vadano <a>sprecati</a>.
  - s: Vi röstar emot dem alla en bloc eftersom vi <v>slösar</v> <p>bort</p> alltför
      mycket tid i detta parlament på att prata om fiskare och deras framtid!
    t: Stiamo votando contro tutti gli emendamenti in blocco forse perché stiamo <a>sprecando</a>
      troppo tempo in questo Parlamento a parlare di pescatori e del loro futuro!
  - s: Om man talar med medborgare i de nya medlemsstaterna, och då menar jag inte
      politiker, eftersom det inte direkt är de som drabbas av detta problem, utan
      vanliga medborgare, märker man vilken administrativ och ekonomisk börda detta
      är och hur mycket tid och energi som <v>slösas</v> <p>bort</p> på att erhålla
      visum till Förenta staterna - om sökanden har tur och får det.
    t: Se si parla con i cittadini dei nuovi Stati membri, e non intendo i politici,
      che non sono esattamente i soggetti interessati dal problema, ma i cittadini
      comuni, si potrà conoscere quale onere amministrativo e finanziario si deve
      sostenere e quanto tempo ed energia si devono <a>sprecare</a> per ottenere un
      visto per gli Stati Uniti, e questo se il richiedente è fortunato, in quanto
      vi sono migliaia di casi in cui le persone ricevono un diniego senza un valido
      motivo;
  - s: När står det egentligen klart om Nabuccoledningen är ett livskraftigt projekt
      eller inte, så att vi kan börja leta efter alternativ i stället för att <v>slösa</v>
      <p>bort</p> våra krafter på detta?
    t: Quando sapremo se Nabucco si farà in modo da non <a>sprecare</a> energie e
      individuare alternative?
  - s: Resultatet kommer att bli en minskning av antalet organ som <v>slösas</v> <p>bort</p>
      på grund av frånvaron av en lämplig mottagare i ett visst geografiskt område.
    t: Si assisterà così a una riduzione del numero degli organi <a>sprecati</a> a
      causa dell’assenza di un ricevente compatibile in una particolare area geografica.
  - s: Vi får inte <v>slösa</v> <p>bort</p> detta under den kommande perioden.
    t: Non dobbiamo <a>sprecare</a> questa possibilità in un prossimo futuro.
  - s: Vi anser att det är viktigt att sluta att tro att det är omöjligt att begränsa
      den fria rörligheten för kapital, och att de miljontals euro som <v>slösats</v>
      <p>bort</p> på spekulation inte kan användas på ett bra sätt.
    t: Primo ministro, noi pensiamo che bisogna smettere di pensare che non è possibile
      limitare la libera circolazione dei capitali, che non si possono ridirigere
      in modo virtuoso i milioni di euro <a>sprecati</a> in speculazioni.
  - s: Låt mig också betona att den portugisiska staten har <v>slösat</v> <p>bort</p>
      hundratals miljoner euro av stödet under den första pelaren.
    t: Desidero sottolineare che lo Stato portoghese continua a <a>sprecare</a> centinaia
      di milioni di euro nel quadro dei finanziamenti del primo pilastro.
  - s: Jag skulle också vilja understryka att den portugisiska staten har <v>slösat</v>
      <p>bort</p> hundratals miljoner euro i stöd från den första pelaren.
    t: Desidero sottolineare che lo Stato portoghese continua a <a>sprecare</a> centinaia
      di milioni di euro nel quadro dei finanziamenti del primo pilastro.
  - s: Resultatet av ett sådant absurt spel är inte lika med noll, utan det skulle
      till och med skapa ett negativt värde, bestående av de materiella, finansiella
      och mänskliga resurser som har <v>slösats</v> <p>bort</p> på en värdelös satsning.
    t: Il risultato di questo gioco assurdo non è zero, ma un valore negativo derivante
      dalle risorse materiali, finanziarie e umane <a>sprecate</a> in uno sforzo inutile.
  - s: David Martin förebrådde oss för att vi inte tillbringar mer tid i kammaren,
      men ett av problemen är den mängd tid som vi <v>slösar</v> <p>bort</p> för att
      ta oss hit.
    t: David Martin ci ha rimproverato la scarsa presenza in Aula, ma uno dei problemi
      è il tempo che <a>sprechiamo</a> per arrivarci.
  - s: Vi måste utvärdera domstolens arbete för att identifiera svagheterna, så att
      vi på lämpligt sätt kan bidra till att garantera en hög standard på rättsskipningen,
      utan att <v>slösa</v> <p>bort</p> tid och resurser.
    t: Dobbiamo valutare l’opera del tribunale per individuare i punti deboli, in
      modo da offrire l’assistenza necessaria per garantire alti standard di giustizia
      senza <a>sprecare</a> tempo e risorse.
  - s: Den tid vi har för arbete i utskotten är löjligt liten och vi borde inte <v>slösa</v>
      <p>bort</p> vår tid med att sitta här och vänta på att något skall hända när
      vi skulle kunna ägna oss åt viktigt politiskt arbete i utskotten i Bryssel.
    t: Il tempo a nostra disposizione in commissione è irrisorio, e non dovremmo <a>sprecare</a>
      il nostro tempo qui seduti, ad attendere che accada qualcosa, mentre potremmo
      svolgere un lavoro politico serio a Bruxelles in commissione.
  - s: Den har <v>slösats</v> <p>bort</p> på en poänglös debatt, trots att vi alla
      vet att det inte finns något land i EU som har mer yttrande- och informationsfrihet
      än vårt land.
    t: Signora Presidente, non è esaltante questa giornata del Parlamento europeo,
      <a>sprecata</a> per una discussione inutile, quando tutti sappiamo che in Europa
      non c’è paese in cui ci sia più libertà di espressione e di stampa che nel nostro.
  - s: Det har med andra ord saknats rationaliserande och effektiva insatser för att
      de tillgängliga resurserna, alltid begränsade, inte skall <v>slösas</v> <p>bort</p>
      utan för att bästa möjliga resultat skall uppnås.
    t: È quindi venuto a mancare uno sforzo volto ad assicurare la razionalizzazione
      e l’efficacia teso a far sì che le sempre scarse risorse disponibili non vengano
      <a>sprecate</a>, bensì diano il miglior risultato possibile.
  - s: Men är det egentligen tillbörligt att denna församling skall lyssna på angelägenheter
      och efterfråga och få information från sådana som Pasty, som är en välkänd fuskare
      och dubbelröstare i denna kammare och återigen <v>slösar</v> <p>bort</p> vår
      tid på procedurfrågor?
    t: Ma è proprio opportuno che questa Assemblea ascolti esternazioni e chieda e
      accetti informazioni da persone come l’onorevole Pasty, che è un celebre truffatore
      noto per la sua doppiezza in Aula, e che ancora una volta ci fa <a>sprecare</a>
      tempo con questioni di procedura?
  - s: Min slutsats är att kommissionen och medlemsländerna har <v>slösat</v> <p>bort</p>
      den här fyraåriga övergångsperioden genom att fördröja utvärderingen av riskerna,
      vilket behövs om man skall kunna dra slutsatser av huruvida man verkligen på
      unionsnivå behöver utfärda föreskrifter för kadmiumhalten i gödselmedel.
    t: La Commissione e gli Stati membri, a mio giudizio, hanno <a>sprecato</a> tale
      periodo di transizione di quattro anni, ritardando l’attività di valutazione
      dei rischi, necessaria per decidere se occorrano norme comunitarie sul tenore
      di cadmio nei concimi.
  - s: EU:s medlemsstater, däribland Slovakien, <v>slösade</v> <p>bort</p> hundratals
      miljoner euro för att visa att de skyddade sina medborgare från ett hot som
      inte fanns.
    t: Gli Stati membri dell’Unione, Slovacchia compresa, hanno <a>sprecato</a> centinaia
      di milioni di euro per dimostrare che stavano proteggendo i propri cittadini
      da una minaccia inesistente.
  - s: För att sälja livsmedel med stort mervärde och som ger större vinst till dem
      med stark köpkraft, <v>slösar</v> man <p>bort</p> det som skulle kunna föda
      de fattigaste.
    t: Per vendere a coloro che hanno un elevato potere d’acquisto alimenti ad alto
      valore aggiunto che garantiscono più utili, <a>sprechiamo</a> quello che potrebbe
      nutrire i più poveri.
  - s: Man har <v>slösat</v> <p>bort</p> mer tid än nödvändigt på diplomatiska dispyter
      om vem som skall samordna återuppbyggnaden.
    t: Si è <a>sprecato</a> più tempo del necessario in dispute diplomatiche su chi
      debba coordinare l’opera di ricostruzione.
  - s: Att inte inkludera kvinnor i alla sociala och politiska verkställande organ
      skulle vara detsamma som att <v>slösa</v> <p>bort</p> 50 procent av den intellektuella
      kapaciteten och att misslyckas med att verkligen företräda alla medborgares
      intressen.
    t: Non includere le donne in tutti gli organismi sociali e politici significa
      <a>sprecare</a> il 50 per cento della capacità intellettuale, nonché non riuscire
      a rappresentare davvero gli interessi dei cittadini.
  - s: Ni sa själv här den 18 januari att den mängd pengar som <v>slösas</v> <p>bort</p>
      i många program är beklaglig och att det finns botemedel mot detta, nämligen
      inspektioner.
    t: Lei stesso, in quest’Aula, il 18 gennaio ha affermato che la quantità di denaro
      che si <a>spreca</a> per molti programmi è deplorevole e che a questo vi è un
      rimedio, ossia le verifiche.
  - s: Jag vet inte varför föredraganden har insisterat på att <v>slösa</v> <p>bort</p>
      detta värdefulla tillfälle att avskaffa den mest betydande orsaken till orättvisorna
      mot kvinnor i dagens värld - deras grundläggande rätt till liv - för att i stället
      insistera på att bevara och kämpa för de så kallade rättigheterna till sexuell
      …
    t: Non so perché la relatrice abbia continuato a <a>sprecare</a> questa preziosa
      opportunità di eliminare la causa principale di ingiustizia contro le donne
      nel mondo oggi - il loro diritto fondamentale alla vita - e invece insista sul
      mantenimento, attraverso la difesa dei cosiddetti diritti sessuali …
  - s: Genom denna röstförklaring vill jag betona att vi återigen <v>slösar</v> <p>bort</p>
      ett tillfälle på EU-nivå - eftersom mekanismen finns - att vidta åtgärder för
      att skydda det småskaliga kustfisket genom att underlåta att tillämpa åtminstone
      samma skattevillkor för bensin som användare av dieselbrännolja åtnjuter inom
      jordbruket och fisket.
    t: Questa spiegazione di voto vuole far capire che ancora una volta stiamo <a>sprecando</a>
      un’opportunità a livello europeo - dato che il meccanismo esiste - di agire
      per proteggere la piccola pesca costiera, omettendo di applicare alla benzina
      almeno le stesse condizioni fiscale godute dagli utenti di gasolio per l’agricoltura
      e la pesca.
  - s: Om samhällena i västvärlden, och jag menar hela västvärlden, inte i framtiden
      stödjer varandra med sina olika erfarenheter och gemensamt tar itu med nyordningen
      av ekonomin och de politiska förhållandena i världen, kommer vi att <v>slösa</v>
      <p>bort</p> ofantliga mängder politisk, ekonomisk, social och kulturell energi.
    t: Se le società del mondo occidentale - e con ciò mi riferisco all’intero mondo
      occidentale - in futuro non si sosterranno reciprocamente, avvalendosi delle
      proprie diverse esperienze e non collaboreranno alla riforma dell’economia internazionale
      e dell’assetto politico del mondo, andranno <a>sprecate</a> incalcolabili energie
      politiche, economiche, sociali e culturali.
  - s: Jag känner också för de hårt ansatta EU-skattebetalarna i andra länder, inte
      minst i ert land Österrike, vilka bidrar till EU:s utgifter och vars pengar
      också <v>slösas</v> <p>bort</p> på skapandet av dessa fåfänga och bräckliga
      kejsardömen.
    t: La mia solidarietà va anche ai contribuenti europei sotto pressione in altri
      paesi, non da ultimo nel suo, l’Austria, nazione che contribuisce e il cui denaro
      viene anch’esso <a>sprecato</a> nella costruzione di questi vani e fragili imperi.
  - s: Vi <v>slösar</v> <p>bort</p> alltför mycket av dem och vi slösar bort alltför
      mycket på värdelösa organ som Europeiska polisakademin.
    t: Ne <a>sprechiamo</a> troppo e troppo viene disperso per organismi inutili come
      l’Accademia europea di polizia.
  - s: Om vi vill hålla en hög konsumtionsnivå även i framtiden, måste vi hushålla
      ansvarsfullt med de naturresurser som finns kvar och inte <v>slösa</v> <p>bort</p>
      dem.
    t: Se in futuro desideriamo mantenere un alto livello di consumo, allora è necessario
      gestire in maniera più responsabile il capitale naturale che ci resta e non
      <a>sprecarlo</a>.
  - s: Om vi vill hålla en hög konsumtionsnivå även i framtiden måste vi hushålla
      ansvarsfullt med de naturresurser vi har kvar och inte <v>slösa</v> <p>bort</p>
      dem.
    t: Se in futuro vogliamo mantenere un alto livello di consumo, è necessario agire
      più responsabilmente con il capitale naturale che ci resta e non <a>sprecarlo</a>.
  - s: I utbyte mot lukrativa kontrakt rullar Nicolas Sarkozy ut röda mattan i Paris
      för en massmördare som för bara några dagar sedan ville legitimera terrorism
      och som stoltserade med att han inte <v>slösar</v> <p>bort</p> ord på att tala
      om mänskliga rättigheter i sitt hemland.
    t: A Parigi Nicolas Sarkozy, in cambio di contratti vantaggiosi, sta stendendo
      il tappeto rossodavanti a un pluriomicidache solo pochi giorni fa ha cercato
      dilegittimareil terrorismo, vantandosi di non <a>sprecare</a> parole per discutere
      di diritti umani nel suo paese.
  - s: Vi bör givetvis inte <v>slösa</v> <p>bort</p> denna möjlighet för EU.
    t: Non dobbiamo <a>sprecare</a> questa opportunità in Europa.
  - s: Det är, med tanke på detta, utomordentligt märkligt att varje land i världen
      och alla Europeiska unionens medlemsstater <v>slösar</v> <p>bort</p> hälften
      av sin mest värdefulla resurs, nämligen sina medborgares hjärnkapacitet.
    t: 'È davvero stupefacente, perciò, che tutti i paesi del mondo e tutti gli Stati
      membri dell’Unione europea <a>sprechino</a> metà della propria risorsa più preziosa:'
  - s: De <v>slösar</v> <p>bort</p> denna hjärnkapacitet genom att inte i tillräckligt
      hög grad engagera kvinnor på det vetenskapliga området.
    t: Queste capacità intellettuali vanno <a>sprecate</a> perché le donne non vengono
      coinvolte in maniera adeguata nell’attività scientifica.
  - s: Hur kommer det sig att nästan alla världens länder <v>slösar</v> <p>bort</p>
      hjärnkapaciteten hos halva sin befolkning genom att inte uppmuntra dem?
