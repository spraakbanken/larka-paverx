    t: EUR 90 million has so far <a>been</a> <a>squandered</a> on this scheme, and
      the Commission would like to spend more.
  - s: Detta är viktigt, men i bokföring utjämnas allt, medan dessa medel i verkliga
      livet <v>slösas</v> <p>bort</p> och används ineffektivt.
    t: This is important, but in accounting everything balances out, while in real
      life the funds <a>are</a> <a>squandered</a> and spent inefficiently.
  - s: Därför måste det finnas ett strikt kontrollsystem för att förhindra att pengar
      <v>slösas</v> <p>bort</p> eller stjäls, särskilt i ömtåliga länder med stor
      korruption och brister i styrelsesättet.
    t: It is therefore necessary to have a strict system of controls to prevent money
      <a>being</a> <a>squandered</a> or stolen, particularly in fragile countries
      with high levels of corruption and low levels of governance.
  - s: Denna tid <v>slösades</v> tyvärr <p>bort</p>.
    t: Shamefully, this time <a>was</a> <a>squandered</a>.
  - s: I Angola fortsätter kriget, förstörelsen och det meningslösa och chockerande
      slöseriet med människoliv Angola har alla förutsättningar att bli ett stort,
      rikt, utvecklat land och en faktor för stabilitet och framsteg i sydvästra Afrika,
      men det har <v>slösat</v> <p>bort</p> sina resurser och sin energi på en konflikt
      som tycks förevigas.
    t: Angola has everything it takes to be a great, rich, developed country and a
      factor for stability and progress in south-western Africa, but it has <a>been</a>
      <a>squandering</a> its resources and energies in a conflict which seems to go
      on forever.
  - s: Dessa pengar kom från EU:s skattebetalare och får under inga omständigheter
      <v>slösas</v> <p>bort</p>.
    t: This money was European taxpayers’ money, which should under no circumstances
      <a>be</a> <a>squandered</a>.
- c: 3
  r: 6
  v: dissipate
  x:
  - s: I lika hög grad som bristen på en självklar koppling till andra delar av gemenskapens
      politik, som dock faktiskt kompletterar den politik som är förbunden med området
      med frihet, säkerhet och rättvisa, leder frånvaron av tydliga mål och prioriteringar
      till att vi <v>slösar</v> <p>bort</p> vår energi.
    t: The absence of clear objectives and priorities leads us to <a>dissipate</a>
      our energies as much as the lack of any obvious link with other Community policies
      which do, however, complement the policies associated with the area of freedom,
      security and justice.
  - s: Att både byrån och delegationerna finns i samma land fordrar ett nära samarbete
      på platsen för att se till att våra stödinsatser inte <v>slösas</v> <p>bort</p>
      på något sätt.
    t: The existence in the same country of both the Agency and the delegations calls
      for close cooperation on the ground to ensure that our assistance effort is
      not <a>dissipated</a> in any way.
  - s: Jag hoppas att kommissionen skall bygga vidare på denna välvilja och inte <v>slösa</v>
      <p>bort</p> den.
    t: I hope the Commission will build upon this goodwill and not <a>dissipate</a>
      it.
- c: 3
  r: 6
  v: lose
  x:
  - s: Jag vill bara föra till protokollet att bortsett från konsekvenserna av denna
      skandalösa tolkning av arbetsordningen har jag också <v>slösat</v> <p>bort</p>
      min talartid.
    t: Mr President, I just wish to observe for the record that, in addition to the
      consequences of this scandalous interpretation of the Rules of Procedure, I
      have also <a>lost</a> my speaking time.
  - s: Jag håller med dem som säger att vi har <v>slösat</v> <p>bort</p> mycket tid,
