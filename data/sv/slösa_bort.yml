      kapitalisera våra företag - där vi gjort en enorm investering som inte får <v>slösas</v>
      <p>bort</p> - på ett sådant sätt att de klarar sig i konkurrensen.
    t: I therefore say once again that only five years after the introduction of the
      euro can we truly accept full liberalisation, since before that time we are
      unable to capitalise our companies - in which there is enormous investment that
      must not be <a>frittered</a> <a>away</a> - in such a way that they are able
      to withstand competition.
  - s: Över 40 procent av den europeiska energin <v>slösas</v> <p>bort</p> i dåligt
      isolerade bostäder, och över 70 procent av den ryska naturgasen används i byggnader
      inom EU.
    t: More than 40% of European energy is <a>frittered</a> <a>away</a> in badly insulated
      buildings, and more than 70% of Russian natural gas is used in European buildings.
  - s: Den andra kommentaren handlar om att våra fonder inte får <v>slösas</v> <p>bort</p>.
    t: The second point is that there must be no <a>frittering</a> <a>away</a> of
      our funds.
  - s: Vi får inte <v>slösa</v> <p>bort</p> detta under den kommande perioden.
    t: We must not <a>fritter</a> that <a>away</a> in the subsequent period.
  - s: Ändå är det oförsvarligt att miljöutskottet har <v>slösat</v> <p>bort</p> ett
      helt år efter utskottens yttranden för att sedan den första semesterveckan i
      januari lägga fram ett antaget men mycket omdiskuterat betänkande, där endast
      24 ledamöter röstat för, 15 emot och en nedlagd röst.
    t: Nevertheless, it is irresponsible of the Committee on the Environment, Public
      Health and Consumer Protection to <a>fritter</a> <a>away</a> a whole year after
      the submission of opinions by the committees consulted, only to present us with
      a hotly disputed report which was adopted in the first holiday week of January
      and for which only 24 Members voted, while 15 voted against it and one abstained.
  - s: Ett år har vi <v>slösat</v> <p>bort</p>, ett år har amerikanerna tagit igen
      genom höga investeringar, och om vi inte skyndar oss så försitter vi den framgång
      med projektet, som är så efterlängtad.
    t: We <a>frittered</a> <a>away</a> one year, the Americans are catching up another
      year by pumping in huge investment, and if we do not get our skates on we will
      forfeit the success of the project that we are so eagerly awaiting.
  - s: Denna blodiga valkamp bidrar vi till genom toppmötet och med hjälp av pengar,
      som så att säga <v>slösas</v> <p>bort</p> i detta krig.
    t: We are contributing to this bloody election campaign with summit meetings and
      with money which is being <a>frittered</a> <a>away</a> in this war.
- c: 7
  r: 5
  v: be squander
  x:
  - s: Medborgarna i våra medlemsstater kan inte acceptera att det än en gång finns
      en risk att pengarna <v>slösas</v> <p>bort</p>.
    t: The citizens of our Member States cannot accept there again being even the
      possibility of money <a>being</a> <a>squandered</a>.
  - s: Hittills har 90 miljoner euro <v>slösats</v> <p>bort</p> på den här planen
