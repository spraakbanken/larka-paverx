de:
- c: 55
  r: 1
  v: verschwenden
  x:
  - s: För det första bör vi inte <v>slösa</v> <p>bort</p> dessa 5 miljarder euro
      på statligt stöd, utan i stället koncentrera pengarna på Europeiska investeringsbanken.
    t: Erstens dürfen wir diese 5 Milliarden Euro nicht für staatliche Beihilfen <a>verschwenden</a>,
      sondern wir sollten das Geld auf die Europäische Investitionsbank konzentrieren.
  - s: Hennes Sinn Féin-kollega Mary Lou McDonald har inte kommit längre än till en
      stammande och stapplande pidginiriska, och trots detta <v>slösar</v> vi <p>bort</p>
      pengar på översättning.
    t: Ihre Kollegin von Sinn Féin, Frau McDonald, hat es nicht weiter gebracht als
      bis zu etwas gestammeltem, gestottertem Pidgin-Irisch, aber selbst dann <a>verschwenden</a>
      wir Geld für die Übersetzung.
  - s: Under en sådan kris som den vi nu går igenom är det oacceptabelt att <v>slösa</v>
      <p>bort</p> de resurser som EU avsatt till att stödja energiprojekt.
    t: In einer derartigen Krise, wie wir sie derzeit erleben, ist es inakzeptabel,
      Mittel, die die Europäische Union zur Förderung von Energieprojekten aufgewendet
      hat, zu <a>verschwenden</a>.
  - s: Enligt min mening <v>slösar</v> vi <p>bort</p> cirka tjugofem procent av all
      energi genom ineffektiv utrustning och illa genomtänkta lösningar för energiöverföring
      och energiplanering.
    t: Meiner Ansicht <a>verschwenden</a> wir rund 25 Prozent aller Energie, weil
      Ausrüstungen ineffizient und die Energieübertragung oder organisatorische Lösungen
      schlecht durchdacht sind.
  - s: Enligt min mening <v>slösar</v> EU <p>bort</p> finansiella resurser på födelsekontroll
      som inte löser fattigdomsproblemet.
    t: Meiner Meinung nach <a>verschwendet</a> die EU Geldmittel für die Geburtenkontrolle,
      was das Problem der Armut nicht löst.
  - s: För det andra skulle ett institutionellt engagemang för kulturella och kreativa
      industrier göra det möjligt för begåvade ungdomar att kanalisera sina kunskaper
      och sin ambition, erbjuda dem lanseringsplattformar, varav några professionella,
      som sedan skulle leda till nya sysselsättningsmöjligheter samtidigt som det
      skyddade dem från att <v>slösa</v> <p>bort</p> sina talanger på områden som
      är kulturellt stagnerande eller helt enkelt inte passar för ändamålet.
    t: Zweitens würde ein institutionelles Engagement für die Kultur- und Kreativindustrien
      es talentierten jungen Menschen ermöglichen, ihre Fähigkeiten und Bestrebungen
      konstruktiv zu lenken, indem ihnen ein Sprungbrett - auch ein berufliches -
      geboten würde, das dann zu neuen Beschäftigungsmöglichkeiten führen würde, während
      sie davor geschützt wären, ihre Talente in Bereichen zu <a>verschwenden</a>,
      die kulturell stagnierend oder einfach unzweckmäßig sind.
  - s: Vi har redan <v>slösat</v> <p>bort</p> två år på att förbättra skyddet av mammaledighet.
    t: Wir haben bereits zwei Jahre bei der Verbesserung des <a>Schwangerschaftsschutzes</a>
      <a>verschwendet</a>.
  - s: Vi borde sluta <v>slösa</v> <p>bort</p> tusen ton papper och övergå till att
      använda elektroniska dokument vid våra sammanträden för att hushålla och värna
      om miljön.
    t: Zu Einsparungszwecken und zum Schonen der Umwelt sollten wir aufhören, Tausende
      Tonnen Papier zu <a>verschwenden</a> und in unseren Sitzungen zur Verwendung
      von elektronischen Dokumenten übergehen.
  - s: Hittills har vi <v>slösat</v> <p>bort</p> omkring 1,5 miljarder euro, och om
      detta fortsätter kommer vi 2013 att ha slösat bort ytterligare 3,5 miljarder
      euro, jämfört med den verkliga kostnaden för att göra sig av med gasen, som
      bara är 80 miljoner euro.
    t: Bis heute haben wir ungefähr 1,5 Mrd. EUR <a>verschwendet</a>, und, falls dieser
      Zustand anhält, werden wir bis 2013 weitere 3,5 Mrd. verschwenden, im Vergleich
      zum echten Wert der Eliminierung des Gases, der lediglich 80 Mio. EUR beträgt.
  - s: Hittills har vi slösat bort omkring 1,5 miljarder euro, och om detta fortsätter
      kommer vi 2013 att ha <v>slösat</v> <p>bort</p> ytterligare 3,5 miljarder euro,
      jämfört med den verkliga kostnaden för att göra sig av med gasen, som bara är
      80 miljoner euro.
    t: Bis heute haben wir ungefähr 1,5 Mrd. EUR verschwendet, und, falls dieser Zustand
      anhält, werden wir bis 2013 weitere 3,5 Mrd. <a>verschwenden</a>, im Vergleich
      zum echten Wert der Eliminierung des Gases, der lediglich 80 Mio. EUR beträgt.
  - s: Sedan <v>slösar</v> ni <p>bort</p> pengar på klimatpolitik i Köpenhamn fastän
      klimatförändringen inte är vetenskapligt bekräftad.
    t: Dann wieder <a>verschwenden</a> Sie in Kopenhagen Geld für Klimapolitik, obwohl
      der Klimawandel wissenschaftlich gar nicht nachgewiesen ist.
  - s: Det skulle vara litet om dessa pengar inte <v>slösades</v> <p>bort</p> i Europa,
      och framför allt utanför Europa.
    t: Dies wäre nicht weiter schlimm, wenn dieses Geld nicht in Europa und vor allem
      außerhalb Europas <a>verschwendet</a> würde.
  - s: En annars seriös tidning innehöll en artikel med rubriken ”EU-bidrag till fattiga
      <v>slösades</v> <p>bort</p> på golfklubbar”.
    t: Eine ansonsten seriöse Zeitung brachte die Schlagzeile „EU-Beihilfen für Hilfsbedürftige
      an Golfklubs <a>verschwendet</a>“.
  - s: Vad är det för nytta med EU om det inte kan lösa Europas ekonomiska problem,
      om det inte kan uppvisa en enad front i utrikespolitiska frågor och om det <v>slösar</v>
      <p>bort</p> pengar?
    t: wenn es die wirtschaftlichen Probleme des Kontinents nicht lösen kann, wenn
      es bei Themen wie der Außenpolitik nicht mit einer Stimme spricht und wenn es
      Geld <a>verschwendet</a>?
  - s: Många miljarder ecu <v>slösas</v> <p>bort</p> och många manår används improduktivt.
    t: Es werden viele Milliarden ECU <a>verschwendet</a> und viele Mann-Jahre unproduktiv
      verwendet.
  - s: Vi röstar emot dem alla en bloc eftersom vi <v>slösar</v> <p>bort</p> alltför
      mycket tid i detta parlament på att prata om fiskare och deras framtid!
    t: Wir stimmen en bloc gegen alle diese Änderungsanträge, denn wir <a>verschwenden</a>
      in diesem Parlament zu viel Zeit mit der Diskussion über Fischer und ihre Zukunft!
  - s: Låt mig också betona att den portugisiska staten har <v>slösat</v> <p>bort</p>
      hundratals miljoner euro av stödet under den första pelaren.
    t: Ich möchte auch die Tatsache betonen, dass der portugiesische Staat hunderte
      Millionen Euro an Finanzmitteln der ersten Säule <a>verschwendet</a> hat.
  - s: Jag skulle också vilja understryka att den portugisiska staten har <v>slösat</v>
      <p>bort</p> hundratals miljoner euro i stöd från den första pelaren.
    t: Ich möchte auch die Tatsache betonen, dass der portugiesische Staat hunderte
      Millionen Euro an Finanzmitteln der ersten Säule <a>verschwendet</a> hat.
  - s: Den tid vi har för arbete i utskotten är löjligt liten och vi borde inte <v>slösa</v>
      <p>bort</p> vår tid med att sitta här och vänta på att något skall hända när
      vi skulle kunna ägna oss åt viktigt politiskt arbete i utskotten i Bryssel.
    t: Wir haben lächerlich wenig Zeit für die Ausschüsse und sollten keine Zeit <a>verschwenden</a>,
      indem wir hier herumsitzen und darauf warten, dass etwas geschieht, während
      wir im Ausschuss in Brüssel wichtige politische Arbeit leisten könnten.
  - s: Det ville inte <v>slösa</v> <p>bort</p> någon tid vad beträffar 1996 års ansvarsfrihet.
    t: Der Ausschuß für Haushaltskontrolle wollte weiter gehen und in bezug auf die
      Entlastung 1996 keine Zeit <a>verschwenden</a>.
  - s: Vi bör inte <v>slösa</v> <p>bort</p> mer tid på den.
    t: Wir sollten nicht noch mehr Zeit darauf <a>verschwenden</a>.
  - s: Det har med andra ord saknats rationaliserande och effektiva insatser för att
      de tillgängliga resurserna, alltid begränsade, inte skall <v>slösas</v> <p>bort</p>
      utan för att bästa möjliga resultat skall uppnås.
    t: Es hat, kurz gesagt, an Rationalisierung und Effizienz gefehlt, um die verfügbaren,
      stets begrenzten Ressourcen nicht zu <a>verschwenden</a>, sondern mit ihnen
      das Bestmögliche zu erreichen.
  - s: Vilken skandal detta är med tanke på att 300 miljarder US-dollar på ett vidrigt
      sätt har <v>slösats</v> <p>bort</p> på massförstörelsevapen och krig samt har
      förlorats på korruption under den här tiden.
    t: Wenn wir dabei betrachten, dass in dieser Zeit 300 Mrd. USD auf obszöne Weise
      für Massenvernichtungs- und Kriegswaffen <a>verschwendet</a> wurden und durch
      Korruption verloren gingen, ist dies ein Skandal.
  - s: Min slutsats är att kommissionen och medlemsländerna har <v>slösat</v> <p>bort</p>
      den här fyraåriga övergångsperioden genom att fördröja utvärderingen av riskerna,
      vilket behövs om man skall kunna dra slutsatser av huruvida man verkligen på
      unionsnivå behöver utfärda föreskrifter för kadmiumhalten i gödselmedel.
    t: Meine Schlußfolgerung lautet, daß die Kommission und die Mitgliedstaaten diese
      vier Jahre der Übergangsphase <a>verschwendet</a> haben, daß sie die Risikoanalyse
      verzögert haben, die notwendig ist, um Schlußfolgerungen daraus ziehen zu können,
      ob auf Ebene der Union tatsächlich Regelungen zum Kadmiumgehalt von Düngemitteln
      geschaffen werden sollen.
  - s: För att sälja livsmedel med stort mervärde och som ger större vinst till dem
      med stark köpkraft, <v>slösar</v> man <p>bort</p> det som skulle kunna föda
      de fattigaste.
    t: Um Abnehmern mit hoher Kaufkraft Lebensmittel mit hohem Wertschöpfungsanteil
      verkaufen zu können, die den meisten Profit einbringen, <a>verschwendet</a>
      man das, womit die Ärmsten ernährt werden könnten.
  - s: Jag är mycket tacksam mot Europaparlamentet för att man, liksom kommissionen
      och rådet, överhuvud taget inte har <v>slösat</v> <p>bort</p> tid med att tänka
      på att man eventuellt måste göra skillnad mellan medlemsstater och blivande
      medlemsstater när det gäller hjälp från den katastroffond som skall skapas.
    t: Ich bin dem Europäischen Parlament deshalb sehr dankbar, dass es ebenso wie
      die Kommission und ebenso wie der Rat überhaupt keine Gedanken daran <a>verschwendet</a>
      hat, dass man möglicherweise einen Unterschied machen müsste zwischen Mitgliedern
      und künftigen Mitgliedern, was Hilfe aus dem zu schaffenden Katastrophenfonds
      angeht.
  - s: Hittills har EU använt, och att döma av resultaten <v>slösat</v> <p>bort</p>,
      en del av dessa prioriterade medel som har avsatts genom Lissabonfördraget.
    t: Bis heute hat Europa einige dieser durch Lissabon geschaffenen prioritären
      Mittel ausgegeben, und nach den Ergebnissen zu urteilen, <a>verschwendet</a>.
  - s: Vi <v>slösar</v> <p>bort</p> alltför mycket av dem och vi slösar bort alltför
      mycket på värdelösa organ som Europeiska polisakademin.
    t: Wir <a>verschwenden</a> viel zu viel Geld, und wir verschwenden zu viel Geld
      für unnütze Einrichtungen, wie die Europäische Polizeiakademie.
  - s: Vi slösar bort alltför mycket av dem och vi <v>slösar</v> <p>bort</p> alltför
      mycket på värdelösa organ som Europeiska polisakademin.
    t: Wir verschwenden viel zu viel Geld, und wir <a>verschwenden</a> zu viel Geld
      für unnütze Einrichtungen, wie die Europäische Polizeiakademie.
  - s: Om vi vill hålla en hög konsumtionsnivå även i framtiden, måste vi hushålla
      ansvarsfullt med de naturresurser som finns kvar och inte <v>slösa</v> <p>bort</p>
      dem.
    t: Wenn wir in der Zukunft weiterhin einen hohes Konsumniveau aufrechterhalten
      möchten, müssen wir verantwortungsvoller mit dem natürlichem Kapital, das uns
      bleibt, umgehen und es nicht <a>verschwenden</a>.
  - s: Om vi vill hålla en hög konsumtionsnivå även i framtiden måste vi hushålla
      ansvarsfullt med de naturresurser vi har kvar och inte <v>slösa</v> <p>bort</p>
      dem.
    t: Wenn wir in der Zukunft einen hohes Konsumniveau aufrechterhalten wollen, müssen
      wir verantwortungsvoller mit dem noch vorhandenen Naturerbe umgehen und es nicht
      <a>verschwenden</a>.
  - s: Det är, med tanke på detta, utomordentligt märkligt att varje land i världen
      och alla Europeiska unionens medlemsstater <v>slösar</v> <p>bort</p> hälften
      av sin mest värdefulla resurs, nämligen sina medborgares hjärnkapacitet.
    t: Um so erstaunlicher ist es, dass jedes Land der Welt und jeder Mitgliedstaat
      der Europäischen Union die Hälfte seiner wertvollsten Ressource, nämlich die
      geistigen Fähigkeiten seiner Bürger <a>verschwendet</a>.
  - s: I samband med strukturfondsreformen borde man se till att Europeiska unionens
      regionalpolitiska finansiering riktas till områden som säkrare ger önskvärt
      resultat, dvs. förbättrar medborgarnas välstånd, och att man inte i lika hög
      grad <v>slösar</v> <p>bort</p> resurser för att utveckla områden som redan är
      avfolkade eller utarmade.
    t: Im Zusammenhang mit der Reform der Strukturfonds sollte auch darauf geachtet
      werden, daß die regionalpolitische Finanzierung der Europäischen Union auf Regionen
      ausgerichtet wird, die am sichersten das gewünschte Ergebnis erbringen, das
      heißt die Verbesserung des Wohlstands der Bürger, und die Ressourcen nicht für
      die Entwicklung schon verödeter oder verarmter Regionen zu <a>verschwenden</a>.
  - s: Detta är viktigt, men i bokföring utjämnas allt, medan dessa medel i verkliga
      livet <v>slösas</v> <p>bort</p> och används ineffektivt.
    t: Das ist zwar wichtig, aber auf dem Papier gleicht sich alles aus, während im
      wirklichen Leben die Mittel <a>verschwendet</a> und uneffektiv ausgegeben werden.
  - s: De vill inte gärna skapa problem med budgeten eller <v>slösa</v> <p>bort</p>
      skattebetalarnas pengar.
    t: Weder der eine noch der andere provozieren Haushaltsprobleme oder <a>verschwenden</a>
      Steuergelder.
  - s: Trots minskningen av kärnkraften i Europa fortsätter EU att <v>slösa</v> <p>bort</p>
      enorma resurser på att främja, forska och utveckla den genom Euratomfördraget.
    t: Obwohl die Nutzung der Atomenergie in Europa zurückgeht, <a>verschwendet</a>
      die EU auf der Grundlage des EURATOM-Vertrags enorme Mittel zur Förderung, Erforschung
      und Entwicklung der Atomkraft.
  - s: De <v>slösar</v> <p>bort</p> skattebetalarnas pengar genom att alltid kräva
      att EFSA ska göra om riskbedömningar.
    t: Sie <a>verschwenden</a> Steuergelder, wenn sie immer und immer wieder mehrfache
      Wiederholungen der Risikobewertungen durch die EFSA fordern.
  - s: Innan vi kan besvara dessa frågor <v>slösar</v> vi <p>bort</p> våra skattebetalares
      pengar utan att faktiskt hindra en enda person från att bli fattig.
    t: Bevor diese Fragen nicht beantwortet sind, <a>verschwenden</a> wir das Geld
      der Steuerzahler, ohne auch nur einer Person zu Wohlstand verholfen zu haben.
  - s: Jag anser emellertid att vi <v>slösar</v> <p>bort</p> denna värdefulla resurs
      genom att inte utnyttja bankens expertis i den alltmer omfattande finanskrisen.
    t: Ich glaube aber auch, dass wir diese wertvolle Ressource <a>verschwenden</a>,
      wenn wir nicht auch ihr Fachwissen in Bezug auf die breite Finanzkrise mit in
      Anspruch nehmen.
  - s: När det gäller nedskärningar i det statliga stödet, framförallt inom området
      för transport till, från och inom öar, har vår egen regering i Skottland just
      <v>slösat</v> <p>bort</p> 25 miljoner euro på ett anbud på färjebolagens tjänster.
    t: Im Zusammenhang mit den Kürzungen der staatlichen Beihilfen, gerade bei der
      Beförderung auf die Inseln, von den Inseln und innerhalb der Inseln, hat unsere
      Regierung in Schottland gerade 25 Millionen Euro für eine ziemlich kostspielige
      Ausschreibung für Fährdienste <a>verschwendet</a>.
  - s: Jag stöder Robles Piquers betänkande till fullo, och i synnerhet den uppmaning
      som görs i betänkandet till de utvecklingsländer som <v>slösar</v> <p>bort</p>
      nyttan av biståndet genom att lägga enorma summor på sina militärbudgetar.
    t: Ich unterstütze den Bericht Robles Piquer voll und ganz und vor allem die in
      dem Bericht gestellte Forderung nach Sanktionen gegen jene Entwicklungsländer,
      die Hilfeleistungen <a>verschwenden</a>, indem sie riesige Summen für ihre Rüstungshaushalte
      ausgeben.
  - s: Jag fortsätter eftersom det gäller att inte <v>slösa</v> <p>bort</p> tiden.
    t: Ich werde mich kurz fassen, da es keinen Sinn hat, viel Zeit dafür zu <a>verschwenden</a>.
  - s: Därför får vi inte <v>slösa</v> <p>bort</p> dyrbar tid, och vi måste ge grönt
      ljus till ett skyndsamt genomförande av dessa program.
    t: Deshalb dürfen wir keine wertvolle Zeit <a>verschwenden</a>, sondern müssen
      für die vordringliche Durchführung dieser Programme grünes Licht geben.
  - s: Du har möjligheten att sälja allting och omsätta det i kapital men det skulle
      ju vara att <v>slösa</v> <p>bort</p> dina efterforskningar för att hitta vinnarna.
    t: Sie haben die Wahl, alles zu verkaufen und in bar ausbezahlt zu bekommen, was
      aber hieße, daß Sie Ihre Recherchen an die Gewinner <a>verschwenden</a>.
  - s: Zimbabwe, som är ett fattigt land, har inte råd att <v>slösa</v> <p>bort</p>
      tid och pengar på annat.
    t: Simbabwe, das ein armes Land ist, kann es sich nicht leisten, Zeit und Geld
      mit Investitionen in andere Bereiche zu <a>verschwenden</a>.
  - s: Jag vill inte vara ohövlig, men vi har redan <v>slösat</v> <p>bort</p> två
      minuter på att prata om det.
    t: Herr Präsident, bei allem Respekt, wir haben mit diesem Thema bereits zwei
      Minuten <a>verschwendet</a>.
  - s: EU har avsatt 12 miljarder euro fram till 2013 för integrering av minoriteter,
      och det är redan tämligen tydligt att pengarna kommer att <v>slösas</v> <p>bort</p>
      för merparten av romer och sinter.
    t: 12 Milliarden Euro hat die Europäische Union bis 2013 für die Integration von
      Minderheiten bereitgestellt, und es ist jetzt schon absehbar, dass das Geld
      bei den meisten Roma und Sinti <a>verschwendet</a> sein wird.
  - s: Den industri- och affärssekretess som förordas av alla försvarare av den kapitalistiska
      ordningen, vilken syftar till att dölja de många olika sätten att lägga beslag
      på och <v>slösa</v> <p>bort</p> samhällsrikedomarna för de egna befolkningarna,
      har oundvikligen industrispionage som komplement.
    t: Das Gegenstück zur Geheimhaltung in Industrie und Handel, die von allen Verfechtern
      der kapitalistischen Ordnung gepriesen wird, um der jeweils eigenen Bevölkerung
      zu verheimlichen, auf welche Weise man sich den sozialen Reichtum aneignet und
      ihn <a>verschwendet</a>, ist zwangsläufig die Industriespionage.
  - s: Annars skulle pengarna fortsätta att <v>slösas</v> <p>bort</p> eller stagnera,
      samtidigt som Europas transportnät drabbas.
    t: Sonst wird weiter Geld <a>verschwendet</a> oder die Entwicklung stagniert,
      zum Nachteil der europäischen Verkehrsnetze.
  - s: Om vi talar om att investera i forskning och forskningen inte kommer till användning
      eftersom vi inte fattar rätt politiska beslut, så <v>slösar</v> vi <p>bort</p>
      vår tid.
    t: Wenn wir über Investitionen in Forschung reden und die Forschung nicht in die
      Gänge kommt, weil wir nicht die richtigen politischen Entscheidungen treffen,
      <a>verschwenden</a> wir unsere Zeit.
  - s: Stockholms internationella fredsforskningsinstitut (SIPRI) rapporterar att
      Grekland <v>slösar</v> <p>bort</p> 3,3 procent av sin BNP.
    t: Laut SIPRI <a>verschwendet</a> Griechenland 3,3 % seines BIP.
  - s: Vi <v>slösar</v> <p>bort</p> skattebetalarnas pengar och blir inte så effektiva
      som vi borde vara såsom valda företrädare.
    t: Wir <a>verschwenden</a> das Geld der Steuerzahler und sind nicht so effizient,
      wie wir es als gewählte Vertreter sein sollten.
  - s: Det är outhärdligt att parlamentet skall trasslas till av kommissionärer som
      inte kan komma hit för att svara i debatter, i synnerhet som föredragningslistan
      har ändrats, såsom vi redan har hört, för att passa dem. Det är oacceptabelt
      och med den största respekt för kommissionär Monti, han är inte i stånd att
      svara i debatten, eftersom när jag, till exempel, frågade kommissionär Byrne
      i utskottet för miljö, folkhälsa och konsumentfrågor om det fanns en möjlighet
      att inte <v>slösa</v> <p>bort</p> tid på rättsliga förfaranden utan helt enkelt
      gå direkt till ett rättsligt föreläggande sade han att det skulle vara möjligt.
    t: und mit dem größten Respekt für Kommissar Monti, er ist nicht in der Position,
      um in dieser Debatte zu antworten, denn Kommissar Byrne hat beispielsweise im
      Umweltausschuß auf meine Frage, ob es möglich sei, nicht lange Zeit mit rechtlichen
      Verfahren zu <a>verschwenden</a>, sondern einfach direkt eine gerichtliche Verfügung
      zu veranlassen, geantwortet, daß das möglich sei.
  - s: I stället för att <v>slösa</v> <p>bort</p> en massa tid och energi på att försöka
      ändra på det som vi kom överens om i rådet 2004, anser jag att medlemsstaterna
      och tobaksproducenterna, ja hela tobakssektorn, bör se på landbygdsutvecklingspolitiken
      och ta reda på vilka möjligheter som finns där, eftersom det kommer att finnas
