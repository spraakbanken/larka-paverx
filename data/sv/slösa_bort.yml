    t: In reply to passengers who complain that they <a>waste</a> time unnecessarily
      because they have to buy another ticket once they have crossed the border, the
      Commission says that it came up with a good proposal but that the European Parliament
      blocked it.
  - s: Vi borde sluta <v>slösa</v> <p>bort</p> tusen ton papper och övergå till att
      använda elektroniska dokument vid våra sammanträden för att hushålla och värna
      om miljön.
    t: In order to economise and save the environment, we should stop <a>wasting</a>
      a thousand tonnes of paper and switch to using electronic documents in our meetings.
  - s: Vi måste sluta att <v>slösa</v> <p>bort</p> miljarder euro av skattebetalarnas
      pengar på spekulativa banker och stater som sköter sina ekonomier dåligt.
    t: We must stop <a>wasting</a> billions in taxpayers’ money on speculative banks
      and on states which manage their economies poorly.
  - s: Att över 4 miljarder euro av de europeiska skattebetalarnas pengar <v>slösas</v>
      <p>bort</p> är oacceptabelt.
    t: <a>Wasting</a> over EUR 4 billion of European taxpayers’ money is unacceptable.
  - s: De senaste månaderna har nämligen EU - eller snarare rådet och kommissionen,
      till skillnad mot parlamentet - <v>slösat</v> <p>bort</p> tid på att diskutera
      om de ska ha med ordet ”kristen” eller inte i sina intetsägande kondoleanser,
      medan kristna fortsätter att bli brutalt slaktade, ofta för att de har närmat
      sig väst, även om det inte är något västerländskt med dem. Jag tycker därför
      att det vore en god sak om rådet och kommissionen tog efter parlamentet i det
      här fallet.
    t: In fact, in recent months, the European Union, or rather the Council and the
      Commission, unlike Parliament, have <a>wasted</a> time discussing whether or
      not they should include the word ’Christian’ in their weak condemnations, while
      Christians continue to be brutally slaughtered, often because they approached
      the West, even though there is nothing western about them.
  - s: De har jobb, de kan resa, och de <v>slösar</v> <p>bort</p> sin tid på meningslösa
      nationalistiska konflikter i stället för att till exempel arbeta för ett bra
      skolsystem, en bra infrastruktur och ett bra sjukvårdssystem, och de har inte
      heller sett till att landet uppfyller kraven för visaliberalisering.
    t: They have a job, they can travel, they <a>waste</a> their time with useless
      nationalistic conflicts, instead, for example, of working for a good school
      system, for a good infrastructure, for a good health system, nor have they ensured
      that the benchmarks for visa liberalisation are in place.
  - s: Jag välkomnar därför också hänvisningen till artikel 42 i fördraget, den som
      kallas för ”övergångsklausul”, men jag tror även att det är mycket viktigt att
      inte <v>slösa</v> <p>bort</p> det tillfälle som nästa europeiska råd erbjuder
      för att diskutera den framtida institutionella ramen för Europeiska unionen
      och komma ihåg att vårt område för säkerhet, rättvisa och grundläggande friheter
      måste utvecklas.
    t: I very much welcome the reference to Article 42 of the Treaty, known as the
      ’bridging clause’, but I believe that it is extremely important not to <a>waste</a>
      the opportunity presented by the next European Council to discuss the future
      institutional framework of the European Union and not to forget that, in the
      area of security, justice and fundamental freedoms, Europe cannot remain at
      a standstill.
  - s: I Europeiska revisionsrättens rapport (sidan 138) avslöjas det att revisionsrätten
      granskade 95 projekt som finansierades genom strukturfonder, och man fann tydliga
      fel i 60 av dem. Innebär detta att två tredjedelar av strukturfonderna har gått
      förlorade eller <v>slösats</v> <p>bort</p>?
    t: Does this mean that two thirds of structural funds has been lost or <a>wasted</a>?
  - s: Låt oss inte, varken i rådet eller i diskussioner mellan våra institutioner,
      <v>slösa</v> <p>bort</p> för mycket tid på den rättsliga grunden om vi, som
      jag hoppas, delar målsättningen att bekämpa brottslighet effektivt samtidigt
      som vi säkerställer respekten för skyddet av privatlivet - en angelägenhet även
      för rådet - och samtidigt som vi kommer ihåg de ekonomiska kostnaderna för dessa
      nya åtgärder.
    t: Let us not, either in the Council or in discussions between our institutions,
      <a>waste</a> too much time on the legal basis if, as I hope we do, we share
      the objective of fighting crime effectively while ensuring respect for the protection
      of private life - a concern of the Council too - and while bearing in mind the
      financial costs of these new measures.
  - s: Europa <v>slösar</v> <p>bort</p> sina resurser i stället för att sätta in dem
      där de verkligen behövs, till exempel vid EU:s gräns mot Balkan.
    t: Europe is <a>wasting</a> its resources instead of deploying them where they
      are urgently needed, for example, on the EU’s Balkan borders.
  - s: Det innebär att alldeles för mycket tid <v>slösas</v> <p>bort</p>, alldeles
      för mycket långdragna diskussioner, alldeles för mycket slöseri med revisionen,
      så att när vi äntligen kommer fram till förfarandet för beviljande av ansvarsfrihet
      så är vår information föråldrad.
    t: It means that there is too much time <a>wasted</a>, too much long-winded dialogue,
      too much wasteful use of audit resources so that by the time we come to a discharge
      procedure, we are dealing with out-of-date information.
  - s: 'Denna typ av utbyte av åsikter ligger honom mycket varmt om hjärtat, men jag
      kan försäkra er att han inte <v>slösar</v> <p>bort</p> sin tid:'
    t: 'This exchange of views is very close to his heart, but I can assure you he
      is not <a>wasting</a> his time:'
  - s: Det bör hanteras med hjälp av erkännande och integration och genom att man
      investerar resurser i stället för att <v>slösa</v> <p>bort</p> dem som man gör
      nu genom att inte använda EU-medel, i stället för att lita på illusionen att
      biometrisk teknik ska dölja regeringens oförmåga att ta itu med ett problem
      av det här slaget.
    t: It should be managed by acceptance, by integration, investing resources in
      it rather than <a>wasting</a> them as is being done by failing to use European
      funds properly, rather than relying on the illusion of biometric technology
      to conceal the Government’s inability to deal with a problem like this.
  - s: Om du vill att man ska lyssna på dig och vi <v>slösar</v> <p>bort</p> ytterligare
      fem minuter kommer ingen att lyssna på vad du har att säga.
    t: I want you to be heard, and if we <a>waste</a> another five minutes, nobody
      is going to listen to what you have to say.
  - s: Det beror på att politiker ständigt spenderar mer än de får in genom skatter
      - mer än de kan få in genom skatter - varav de faktiskt <v>slösar</v> <p>bort</p>
      det mesta.
    t: It is because politicians consistently spend more money than they raise in
      taxation - more money than they can possibly raise in taxation -, most of which,
      in point of fact, they actually <a>waste</a>.
  - s: Ineffektiva byråer måste stängas, eftersom skattebetalarna inte kommer ha någon
      förståelse för att man <v>slösar</v> <p>bort</p> miljontals euro på en uppsjö
      byråer som anordnar fototävlingar.
    t: Inefficient agencies must be closed, because the taxpayers will definitely
      not understand why millions of euro are being <a>wasted</a> on photo competitions
      within this proliferation of agencies.
  - s: Jag anser att vi inte får <v>slösa</v> <p>bort</p> detta tillfälle och att
      vi måste insistera på en lösning som enligt min mening är adekvat, nämligen
      den som kommissionen föresår.
    t: I believe that we must not <a>waste</a> this opportunity and that we must insist
      on a solution which I feel to be appropriate, which is that proposed by the
      Commission.
  - s: I tider av ekonomisk kris har vi inte råd att <v>slösa</v> <p>bort</p> möjligheter
      till tillväxt och nya arbetstillfällen på grund av att EU samtidigt sysslar
      med navelskådning och är helt upptaget med de inre gränserna, medan resten av
      världen går vidare.
    t: At times of economic crisis, we cannot afford to <a>waste</a> opportunities
      for growth and job creation because, while the European Union is navel-gazing
      and preoccupied with our internal borders, the rest of the world moves on.
  - s: Jag röstar däremot nej till betänkandet, eftersom jag inte vill att pengarna
      skall <v>slösas</v> <p>bort</p>.
    t: I am, however, voting against the report because I do not want the money concerned
      to be <a>wasted</a>.
  - s: Vi röstar emot dem alla en bloc eftersom vi <v>slösar</v> <p>bort</p> alltför
      mycket tid i detta parlament på att prata om fiskare och deras framtid!
    t: We are voting against all of them en bloc because we are <a>wasting</a> too
      much time in this Parliament talking about fishermen and their future!
  - s: Det verkar som om kommissionen har <v>slösat</v> <p>bort</p> en möjlighet att
      lägga fram förslag som skulle behandla sjukdomar orsakade av miljöföroreningar
      i allmänhet snarare än den specifika frågan om sjukdomar orsakade av luftföroreningar
      enbart.
    t: It seems that the Commission has <a>wasted</a> an opportunity to bring forward
      proposals which would deal with pollution-related diseases in general, rather
      than the specific matter of air pollution related diseases alone.
  - s: Om man talar med medborgare i de nya medlemsstaterna, och då menar jag inte
      politiker, eftersom det inte direkt är de som drabbas av detta problem, utan
      vanliga medborgare, märker man vilken administrativ och ekonomisk börda detta
      är och hur mycket tid och energi som <v>slösas</v> <p>bort</p> på att erhålla
      visum till Förenta staterna - om sökanden har tur och får det.
    t: If you talk to citizens of the new Member States, and I do not mean politicians,
      as they are not really the ones affected by this problem, but ordinary citizens,
      you will learn what an administrative and financial burden it is and how much
      time and energy is <a>wasted</a> in the process of obtaining a US visa - and
      that is if the applicant is lucky.
  - s: Låt oss inte <v>slösa</v> <p>bort</p> tid, som vi har så lite av, när vi har
      så mycket att göra.
    t: Let us not <a>waste</a> time, when we have so little of it, and when we have
      so much to do.
  - s: Jag konstaterar med bestörtning att mötet i Lahtis var en möjlighet i energifrågan
      som <v>slösades</v> <p>bort</p>, både när det gäller EU:s förbindelser med Ryssland
      och förståelsen mellan medlemsstaterna.
    t: I note with dismay that the Lahti summit represents a <a>wasted</a> opportunity
      as regards the issue of energy, both in terms of the EU’s relations with Russia
      and the common understanding between the Member States.
  - s: När står det egentligen klart om Nabuccoledningen är ett livskraftigt projekt
      eller inte, så att vi kan börja leta efter alternativ i stället för att <v>slösa</v>
      <p>bort</p> våra krafter på detta?
    t: When will we know whether or not the Nabucco pipeline is viable, so that we
      do not <a>waste</a> energy and can look for alternatives?
  - s: Har ni sedan dess undersökt vad som har gjorts i Grekland för att mildra problemen
      eller delar ni helt enkelt ut pengar till regeringar som förmodligen kommer
      att <v>slösa</v> <p>bort</p> dem?
    t: Have you, in the meantime, looked at what has been done in Greece to alleviate
      these problems, or are you simply allocating funds to governments that are likely
      to <a>waste</a> them?
  - s: Samtidigt kommer de att bidra till att minska de pengar som nu <v>slösas</v>
      <p>bort</p> på att underhålla energiintensiva byggnader.
    t: at the same time, they will also help to cut the money currently <a>wasted</a>
      on maintaining energy-intensive buildings.
  - s: Resultatet kommer att bli en minskning av antalet organ som <v>slösas</v> <p>bort</p>
      på grund av frånvaron av en lämplig mottagare i ett visst geografiskt område.
    t: As a result, there will be a reduction in the number of organs <a>wasted</a>
      due to the absence of a suitable recipient in a particular geographical area.
  - s: Arifbetänkandet visar hur man kan gå till väga för att skapa ett frihandelsområde,
      där EU:s önskan om konkurrenskraft kan förenas med förväntningarna hos folket
      i Nordafrika och Mellanöstern, och där EU:s insatser inte <v>slösas</v> <p>bort</p>
      genom att man själviskt försvarar sina egna intressen.
    t: The Arif report shows how to set about creating a free-trade area, in which
      Europe’s desire for competitiveness can be reconciled with the expectations
      of the peoples of North Africa and the Middle East, and in which the European
      Union’s efforts are not <a>wasted</a> in selfishly defending its own interests.
  - s: Låt mig också betona att den portugisiska staten har <v>slösat</v> <p>bort</p>
      hundratals miljoner euro av stödet under den första pelaren.
    t: I would also stress the fact that the Portuguese state has been <a>wasting</a>
      hundreds of millions of euros in first pillar funds.
  - s: Det är därför motiverat för dem att hålla sig till de bindande budgetanslagen,
      så att nettoanslaget inte nyckfullt kan ändras i efterhand och pengar därmed
      <v>slösas</v> <p>bort</p>.
    t: It is therefore justifiable for them to keep to the binding budgetary appropriations,
      so that the net balance cannot be changed retrospectively on a whim and money
      thereby <a>wasted</a>.
  - s: Jag kanske ska tillägga att EU-medborgarna har rätt att veta hur EU använder
      skattemedlen och när de <v>slösas</v> <p>bort</p>.
    t: Perhaps I might expand on this by saying that our citizens also have a right
      to know how the European Union spends its taxes and where resources are <a>wasted</a>.
  - s: Jag kommer att lyckas övertyga er, det är jag helt säker på, eftersom de resurser
      som <v>slösas</v> <p>bort</p> av denna församling varje dag när det gäller vatten,
      ljus och officiella bilar är något som vi inte kan tolerera om vi vill vara
      trogna mot våra åtaganden gentemot klimatförändring.
    t: I will succeed in convincing you, I am absolutely certain of it, since every
      day the resources <a>wasted</a> even by this Assembly in terms of water, light
      and official cars is something that, if we want to be true to our commitments
      on climate change, we cannot tolerate.
  - s: David Martin förebrådde oss för att vi inte tillbringar mer tid i kammaren,
      men ett av problemen är den mängd tid som vi <v>slösar</v> <p>bort</p> för att
      ta oss hit.
    t: David Martin reproached us for not spending more time in the Chamber, but one
      of the problems is the amount of time we <a>waste</a> getting to this place.
  - s: Vi måste utvärdera domstolens arbete för att identifiera svagheterna, så att
      vi på lämpligt sätt kan bidra till att garantera en hög standard på rättsskipningen,
      utan att <v>slösa</v> <p>bort</p> tid och resurser.
    t: We need to evaluate the work of the tribunal to identify the weaknesses so
      that we can furnish appropriate assistance to ensure high standards of justice
      without <a>wasting</a> time and resources.
  - s: Den tid vi har för arbete i utskotten är löjligt liten och vi borde inte <v>slösa</v>
      <p>bort</p> vår tid med att sitta här och vänta på att något skall hända när
      vi skulle kunna ägna oss åt viktigt politiskt arbete i utskotten i Bryssel.
    t: We have a ridiculously small amount of committee time, and we should not be
      <a>wasting</a> time sitting around here waiting for something to happen, when
      we could be doing serious political work in Brussels in committee.
  - s: De flesta av dem har redan gett sig av, för de vill inte <v>slösa</v> <p>bort</p>
      sin tid här på torsdag eftermiddag.
    t: Most of them have gone already, because they do not want to <a>waste</a> their
      time here on Thursday afternoon.
  - s: Det ville inte <v>slösa</v> <p>bort</p> någon tid vad beträffar 1996 års ansvarsfrihet.
    t: It did not want - in terms of the 1996 discharge - to <a>waste</a> time.
  - s: Vi bör inte <v>slösa</v> <p>bort</p> mer tid på den.
    t: We should not <a>waste</a> any more time on it.
  - s: Det har med andra ord saknats rationaliserande och effektiva insatser för att
      de tillgängliga resurserna, alltid begränsade, inte skall <v>slösas</v> <p>bort</p>
      utan för att bästa möjliga resultat skall uppnås.
    t: To sum up, there has been no effort to act rationally and efficiently so that
      the available resources, which are always limited, are not <a>wasted</a> and
      instead yield the best possible results.
  - s: Jag är inte för att <v>slösa</v> <p>bort</p> pengar utan för att infria våra
      löften och gripa historiska chanser.
    t: I am not in favour of <a>wasting</a> money, but I do believe in delivering
      on our promises and seizing historical opportunities.
  - s: Vilken skandal detta är med tanke på att 300 miljarder US-dollar på ett vidrigt
      sätt har <v>slösats</v> <p>bort</p> på massförstörelsevapen och krig samt har
      förlorats på korruption under den här tiden.
    t: What a scandal this is, considering that USD 300 billion have been obscenely
      <a>wasted</a> on weapons of mass destruction and war and lost in corruption
      over that time.
  - s: Men är det egentligen tillbörligt att denna församling skall lyssna på angelägenheter
      och efterfråga och få information från sådana som Pasty, som är en välkänd fuskare
      och dubbelröstare i denna kammare och återigen <v>slösar</v> <p>bort</p> vår
      tid på procedurfrågor?
    t: But is it really proper that this Assembly should be listening to concerns
      and seeking and getting information from people like Mr Pasty, who is a well-known
      cheat and double-voter in this plenary and is again <a>wasting</a> our time
      on matters of procedure?
  - s: Min slutsats är att kommissionen och medlemsländerna har <v>slösat</v> <p>bort</p>
      den här fyraåriga övergångsperioden genom att fördröja utvärderingen av riskerna,
      vilket behövs om man skall kunna dra slutsatser av huruvida man verkligen på
      unionsnivå behöver utfärda föreskrifter för kadmiumhalten i gödselmedel.
    t: My conclusion is that the Commission and the Member States have <a>wasted</a>
      these four years of transition time in dilly-dallying over the production of
      a risk assessment study which is needed to come to any conclusion on whether
      regulations should be introduced at Union level on the cadmium content of fertilizers.
  - s: Vi får inte <v>slösa</v> <p>bort</p> de sociala möjligheterna till en fredlig
      återförening av ön som gynnar alla dess medborgare, både grekcyprioter och turkcyprioter.
    t: We must not <a>waste</a> opportunities at social level for the peaceful reunification
      of the island for the benefit of all its citizens, both Greek-Cypriot and Turkish-Cypriot.
  - s: EU:s medlemsstater, däribland Slovakien, <v>slösade</v> <p>bort</p> hundratals
      miljoner euro för att visa att de skyddade sina medborgare från ett hot som
      inte fanns.
    t: The EU Member States, including Slovakia, <a>wasted</a> hundreds of millions
      of euro to prove that they were protecting their citizens from a non-existent
      threat.
  - s: Låt oss debattera de frågor som är viktiga och inte <v>slösa</v> <p>bort</p>
      tiden på att diskutera detta längre.
    t: Let us debate the issues which are important and not <a>waste</a> time debating
      this further.
  - s: För att sälja livsmedel med stort mervärde och som ger större vinst till dem
      med stark köpkraft, <v>slösar</v> man <p>bort</p> det som skulle kunna föda
      de fattigaste.
    t: In order to sell foods with a high added value that make the most profit to
      those with high purchasing power, we are <a>wasting</a> what could be used to
      feed the poorest.
  - s: Jag är mycket tacksam mot Europaparlamentet för att man, liksom kommissionen
      och rådet, överhuvud taget inte har <v>slösat</v> <p>bort</p> tid med att tänka
      på att man eventuellt måste göra skillnad mellan medlemsstater och blivande
      medlemsstater när det gäller hjälp från den katastroffond som skall skapas.
    t: I am very grateful to the European Parliament that, like the Commission and
      the Council, it has not <a>wasted</a> time worrying about distinctions between
      Member States and future Member States when it comes to aid from the new emergency
      reserve.
  - s: Välkomna att <v>slösa</v> <p>bort</p> 22 arbetsdagar, 50 extra hotellräkningar
      och 250 miljoner euro på en resande cirkus mellan Strasbourg, Luxemburg och
      Bryssel, och välkomna till de 5 500 omröstningarna varje år där det är svårt
      att exakt veta vad man röstade på.
    t: Welcome to the <a>waste</a> of 22 working days, 50 extra hotel bills, EUR 250
      million spent on the travelling circus between Strasbourg, Luxembourg and Brussels,
      and welcome to the 5 500 votes in a year where it is difficult to know exactly
      what you voted for.
  - s: Det är naivt att tro att en databas som täcker hela EU med alla sina olika
      språk och it-system ska kunna lösa några problem, när bara det misslyckade försöket
      att skapa en databas för sjukvården i Storbritannien har <v>slösat</v> <p>bort</p>
      miljarder pund.
    t: It is naive to place hopes in a database covering the whole of the EU, with
      all its different languages and IT systems, when the failed attempt to produce
      a Health Service database for the UK alone has <a>wasted</a> billions of pounds.
  - s: Hittills har EU använt, och att döma av resultaten <v>slösat</v> <p>bort</p>,
      en del av dessa prioriterade medel som har avsatts genom Lissabonfördraget.
    t: To date, Europe has spent, and judging by the results, <a>wasted</a>, some
      of these priority funds established by Lisbon.
  - s: Man har <v>slösat</v> <p>bort</p> mer tid än nödvändigt på diplomatiska dispyter
      om vem som skall samordna återuppbyggnaden.
    t: More time than necessary has been <a>wasted</a> in diplomatic disputes over
      who should co-ordinate the reconstruction work.
  - s: Att inte inkludera kvinnor i alla sociala och politiska verkställande organ
      skulle vara detsamma som att <v>slösa</v> <p>bort</p> 50 procent av den intellektuella
      kapaciteten och att misslyckas med att verkligen företräda alla medborgares
      intressen.
    t: Not including women in all social and political executive bodies would be <a>wasting</a>
      50% of intellectual capacity as well as failing in representing truly the interest
      of all citizens.
  - s: Ni sa själv här den 18 januari att den mängd pengar som <v>slösas</v> <p>bort</p>
      i många program är beklaglig och att det finns botemedel mot detta, nämligen
      inspektioner.
    t: You yourself said here on 18 January that the amount of money <a>wasted</a>
      on many programmes is lamentable and that there are remedies for this, namely
      inspections.
  - s: Vi får inte <v>slösa</v> <p>bort</p> den här kreativitetspotentialen.
    t: We must not <a>waste</a> this creative potential.
  - s: Men de måste producera elektricitet med någonting tills de kan spara och spara
      energi är mycket lätt i Ukraina, eftersom de <v>slösar</v> <p>bort</p> den.
    t: It should be very easy to save electricity in Ukraine, because they <a>waste</a>
      it.
  - s: Om ni behandlade alla i kammaren lika skulle ni för länge sedan ha tvingats
      inleda förfaranden mot talmännen på grund av oräkneliga fall av allvarligt svek,
      eftersom det är exakt vad jag vill kalla det när sammanträdena fortsätter att
      börja sent, med resultatet att skattebetalarnas pengar <v>slösas</v> <p>bort</p>.
    t: If you treated everybody equally in this House, then you would long since have
      had to initiate proceedings against the Presidency for countless incidents of
      serious fraud, because that is precisely what I would call it when sittings
      keep starting late, with the resulting <a>waste</a> of taxpayers’ money.
  - s: Genom denna röstförklaring vill jag betona att vi återigen <v>slösar</v> <p>bort</p>
      ett tillfälle på EU-nivå - eftersom mekanismen finns - att vidta åtgärder för
      att skydda det småskaliga kustfisket genom att underlåta att tillämpa åtminstone
      samma skattevillkor för bensin som användare av dieselbrännolja åtnjuter inom
      jordbruket och fisket.
    t: This explanation of vote seeks to stress that we are once again <a>wasting</a>
      an opportunity at EU level - since the mechanism exists - to take action to
      protect small-scale coastal fishing by failing to apply to petrol at least the
      same conditions of taxation enjoyed by users of gas oil for farming and fishing.
  - s: Vi <v>slösar</v> <p>bort</p> alltför mycket av dem och vi slösar bort alltför
      mycket på värdelösa organ som Europeiska polisakademin.
    t: We <a>waste</a> far too much of it, and we waste too much on useless bodies
      like the European Police College.
  - s: Vi slösar bort alltför mycket av dem och vi <v>slösar</v> <p>bort</p> alltför
      mycket på värdelösa organ som Europeiska polisakademin.
    t: We waste far too much of it, and we <a>waste</a> too much on useless bodies
      like the European Police College.
  - s: Den generella attityd vi möter är beklaglig, inte minst för att den får oss
      att <v>slösa</v> <p>bort</p> tiden.
    t: 'The general attitude we encounter is deplorable, all the more so because its
      effect is to make us <a>waste</a> time:'
  - s: I utbyte mot lukrativa kontrakt rullar Nicolas Sarkozy ut röda mattan i Paris
      för en massmördare som för bara några dagar sedan ville legitimera terrorism
      och som stoltserade med att han inte <v>slösar</v> <p>bort</p> ord på att tala
      om mänskliga rättigheter i sitt hemland.
    t: In Paris Nicolas Sarkozy, in exchange for lucrative contracts, is rolling out
      the red carpet for a mass murderer who just a few days ago sought to legitimise
      terrorism, boasting that he did not <a>waste</a> words talking about human rights
      in his country.
  - s: Med tanke på de enorma belopp det gäller ser jag detta som en mycket oroande
      andel, eftersom den motsvarar hundratals miljoner euro som <v>slösas</v> <p>bort</p>,
      varav minst 20 procent, enligt kommissionen, utgörs av direkta bedrägerier för
      egen vinning på europeisk, nationell och regional nivå.
    t: Given the enormous sums involved, I find this a very worrying percentage, as
      it translates into hundreds of millions of euros <a>wasted</a>, at least 20%
      of which, according to the Commission, is accounted for by direct fraud - self-enrichment
      at European, national and regional level.
  - s: Men detta är bara ett av de sätt som EU-medlen <v>slösas</v> <p>bort</p> på.
    t: But this is just one of the ways in which EU funds are <a>wasted</a>.
  - s: Den energi som <v>slösas</v> <p>bort</p> i EU är en lyx som vi inte har råd
      med.
    t: The energy <a>wasted</a> within the EU is a luxury we cannot afford;
  - s: En annan vansinnig idé i det här betänkandet är kravet på en parlamentarisk
      församling för EU:s grannländer - ännu ett ställe för politiker att hålla låda,
      utan kontakt med verkligheten, och fantisera fram nya sätt att <v>slösa</v>
      <p>bort</p> skattebetalarnas pengar på.
    t: Another crackpot idea in this report is the call for a EU Neighbourhood Parliamentary
      Assembly - another talking shop of politicians, out of touch with reality, dreaming
      up more ways of <a>wasting</a> taxpayers’ money.
  - s: Det är, med tanke på detta, utomordentligt märkligt att varje land i världen
      och alla Europeiska unionens medlemsstater <v>slösar</v> <p>bort</p> hälften
      av sin mest värdefulla resurs, nämligen sina medborgares hjärnkapacitet.
    t: How utterly astonishing, then, that every country in the world and every Member
      State of the European Union <a>wastes</a> half of its most valuable resource,
      that is, the brain power of its citizens.
  - s: De <v>slösar</v> <p>bort</p> denna hjärnkapacitet genom att inte i tillräckligt
      hög grad engagera kvinnor på det vetenskapliga området.
    t: It <a>wastes</a> that brain power because it fails to engage women in the task
      of science adequately.
  - s: Hur kommer det sig att nästan alla världens länder <v>slösar</v> <p>bort</p>
      hjärnkapaciteten hos halva sin befolkning genom att inte uppmuntra dem?
    t: Why is it that almost every country in the world <a>wastes</a> the brains of
      half its population by not encouraging them?
  - s: Det finns tillfällen då det är så frustrerande att försöka att få fram budskapet,
      att vi <v>slösar</v> <p>bort</p> tiden med att hålla förlikningssammanträden.
    t: There are times when it is so frustrating trying to get the message through
      that we <a>waste</a> our time having conciliation meetings.
  - s: I stället <v>slösar</v> kommissionen <p>bort</p> miljarder på propaganda för
      euron och försöker få den accepterad av arbetstagarna, som gör kraftfullt motstånd
      och markerar sitt avståndstagande genom sin omfattande kamp, i alla gemenskapens
      medlemsstater, för att försvara sina rättigheter.
    t: On the contrary, it is <a>wasting</a> billions on propaganda for the euro in
      an effort to make it acceptable to working people, who are strongly opposed
      to it and voicing their disapproval in mass events in all the Community’s Member
      States in defence of their rights.
  - s: Jag anser att vi har <v>slösat</v> <p>bort</p> en fantastisk möjlighet att
      starkare synliggöra de EU-vänliga band som finns mellan parlamentet och den
      spanska befolkningen som företräddes här av deras regeringspresident.
    t: I think that we have <a>wasted</a> a wonderful opportunity to improve the visibility
      of the pro-European links that exist between Parliament and the Spanish people,
      who were represented here on that day by the President of their Government.
  - s: Om den inte talar sanning med dessa andra aktörer - vilket den inte bör göra
      eftersom centralbanken skall syssla med annat - drar den valser och <v>slösar</v>
      <p>bort</p> tid. Och sedan har vi arbetsmarknadens parter.
    t: If it does not tell the truth when talking to the other participants - as indeed
      it should not because the Central Bank should do otherwise - then it is telling
      lies and <a>wasting</a> time.
  - s: Det är endast ledamöter i min egen grupp som har uttalat dessa betänkligheter,
      och de är helt befogade, med tanke på att oroande exempel på hur pengar har
      <v>slösats</v> <p>bort</p> på detta sätt återfinns i de olika medlemsstaternas
      dagliga verksamhet.
    t: It is not only members of my own group that have raised such concerns, and
      they are entirely legitimate, given that worrying examples of money being <a>wasted</a>
      in this way can be found in the day-to-day practices of the different Member
      States.
  - s: I många fall skulle vi kunna förhindra problem och undvika att <v>slösa</v>
      <p>bort</p> pengar om vi snabbt kunde byta språk med utgångspunkt från det faktiska,
      snarare än det planerade, deltagandet i debatter.
    t: In many instances we could prevent difficulties and avoid <a>wasting</a> money
      if we could switch languages rapidly according to actual rather than planned
      attendance in debates.
  - s: De vill inte gärna skapa problem med budgeten eller <v>slösa</v> <p>bort</p>
      skattebetalarnas pengar.
    t: They do not go out of their way to make problems in the budget or to <a>waste</a>
      taxpayers’ money.
  - s: Hur skall vi göra för att inte <v>slösa</v> <p>bort</p> det?
    t: How are we to avoid <a>wasting</a> it?
  - s: Trots minskningen av kärnkraften i Europa fortsätter EU att <v>slösa</v> <p>bort</p>
      enorma resurser på att främja, forska och utveckla den genom Euratomfördraget.
    t: Despite the decline of nuclear power in Europe, the EU continues to <a>waste</a>
      massive resources on promoting, researching and developing it, via the Euratom
      Treaty.
  - s: Innan vi kan besvara dessa frågor <v>slösar</v> vi <p>bort</p> våra skattebetalares
      pengar utan att faktiskt hindra en enda person från att bli fattig.
    t: Until we answer these questions, we are <a>wasting</a> our taxpayers’ money
      without actually eliminating one person from being poor.
  - s: Eftersom det rör sig om en icke-förnybar energikälla, får den följaktligen
      inte <v>slösas</v> <p>bort</p>.
    t: Consequently, as it is a non-renewable source of energy, we should not <a>waste</a>
      it.
  - s: Att skapa arbetstillfällen är det enda sättet att förhindra att unga EU-medborgare
      <v>slösar</v> <p>bort</p> sina möjligheter och sin talang.
    t: Job creation is the only way of preventing young Europeans <a>wasting</a> their
      opportunities and talents.
  - s: Postmarknaden halkar efter, och det är tyvärr så att vi har <v>slösat</v> <p>bort</p>
      värdefull tid här.
    t: The postal market is limping along behind and, sadly, we have <a>wasted</a>
      valuable time here.
  - s: Jag anser emellertid att vi <v>slösar</v> <p>bort</p> denna värdefulla resurs
      genom att inte utnyttja bankens expertis i den alltmer omfattande finanskrisen.
    t: We are, however - I believe - <a>wasting</a> this valuable resource by not
      drawing on its expertise in the wider financial crisis.
  - s: Miljarder som <v>slösats</v> <p>bort</p> på forskning om ett icke-existerande
      problem är miljarder som kunnat satsas på att bekämpa verkliga hemsökelser som
      Alzheimers eller på att stoppa verkliga miljökatastrofer som avskogningen.
    t: The billions <a>wasted</a> researching this non-existent problem are billions
      that cannot be spent defeating real scourges such as Alzheimer’s, or ending
      real environmental disasters such as deforestation.
  - s: För det tredje kommer det att förhindra att skattebetalarnas pengar <v>slösas</v>
      <p>bort</p> på kontroversiella gröna projekt.
    t: Thirdly, it will prevent the <a>waste</a> of taxpayers’ money on controversial
      green projects.
  - s: Det finns ett brådskande behov av språkundervisning och yrkesutbildning kombinerat
      med möjligheter att sätta sig in i den europeiska kulturen så att den tid som
      invandrarna tillbringar i dessa förvarsenheter inte <v>slösas</v> <p>bort</p>,
      utan att vi i stället hjälper människorna att hjälpa sig själva.
    t: Language teaching and vocational training are both urgently needed, together
      with the opportunity to learn about European culture so that the time spent
      in these detention camps is not <a>wasted</a>, but instead we help people to
      help themselves.
  - s: Jag anser att vi måste agera för att få till stånd en verklig förbättring av
      transportsystemet och infrastrukturen, yttre och inre förbindelser och även
      förbindelser inom öarna, till exempel mellan kusten och inlandet, men att vi
      bör undvika att <v>slösa</v> <p>bort</p> europeiska resurser på monumentala
      och värdelösa projekt som ofta syftar till att förbinda öarna med fastlandet
      med hjälp av enorma broar, vilket verkligen skulle fördärva själva tanken med
      östatus.
    t: I believe that we must act to bring about a real improvement in the transport
      system and infrastructure, external and internal connections and also connections
      within the islands, for instance between the coasts and the interior, but that
      we should avoid <a>wasting</a> European resources on monumental, useless projects,
      often designed to connect islands with the mainland via enormous bridges, which
      would certainly mar the very idea of island status.
  - s: Detta kommer att avskräcka från forskning och utveckling och det kommer att
      resultera i att enorma resurser, som i stället kunde ha investerats i teknisk
      förnyelse, <v>slösas</v> <p>bort</p> på juridiska skyddsåtgärder.
    t: Adopting it signals the de jure acceptance of the demands of the widespread
      ’patent industry’ in the USA, will discourage research and development and will
      result in a huge <a>waste</a> of resources on legal protection proceedings which
      could have been invested in technological innovation.
  - s: Jag bekänner mig klart till stöd till och utveckling av landsbygden, om det
      gör att människorna där vill och vågar stanna kvar och pengarna inte <v>slösas</v>
      <p>bort</p> på kommunala prestigeobjekt, eller sipprar bort i nationella, ideologiskt
      skönmålade projekt.
    t: I am on record as favouring the support and development of rural areas, if
      it gives the people there a long-term home and the money is not <a>wasted</a>
      on local status symbols or allowed to drain away into national projects with
      ideological trimmings.
  - s: Och framför allt - och detta är min största oro - får vi inte <v>slösa</v>
      <p>bort</p> den möjlighet som trepartsmötet innebär.
    t: Consistency, credibility and strong, decisive, single-minded use of the budget
      as a fundamental instrument for fighting the crisis and compensating for Member
      States’ consolidation policies - these are all issues that require a serious
      commitment on our part, that must truly ensure we once again play a crucial
      role in the security of the European Union, and above all - and this is my major
      concern - that invite us not to <a>waste</a> the opportunity of the trialogue.
  - s: Vi har sett många timmar <v>slösas</v> <p>bort</p> i förlikningskommittéer,
      där denna fråga diskuterats, medan det egentliga lagstiftningsarbetet kunde
      ha avklarats lättare och snabbare.
    t: We have seen many hours <a>wasted</a> in conciliation committees arguing over
      this one issue whereas the legislation of substance could have been settled
      easily and earlier.
  - s: Jag fortsätter eftersom det gäller att inte <v>slösa</v> <p>bort</p> tiden.
    t: I will resume because there is no point in <a>wasting</a> time.
  - s: Jag hoppas att dessa pengar kommer att användas på rätt sätt och inte <v>slösas</v>
      <p>bort</p>.
    t: I hope that this will be money well spent and not <a>wasted</a>.
  - s: Samhället i sig rymmer så mycket kunskap, kunskap som vi <v>slösar</v> <p>bort</p>
      om vi inte gör medborgarna delaktiga i arbetet med att leda och förvalta unionen.
    t: Society is itself a vast repository of knowledge that we will be <a>wasting</a>
      if we do not involve the citizens in the process of leadership and governance
      of the European Union.
  - s: Tillåt mig att här påpeka att parlamentet <v>slösade</v> <p>bort</p> 36 000
      euro genom att låta göra en så kallad oberoende försäkringsteknisk rapport.
    t: Allow me to point out here that Parliament <a>wasted</a> EUR 36 000 having
      a so-called independent actuarial report done.
  - s: Därför får vi inte <v>slösa</v> <p>bort</p> dyrbar tid, och vi måste ge grönt
      ljus till ett skyndsamt genomförande av dessa program.
    t: I agree with you that this is the first joint European structure, so we must
      not <a>waste</a> any precious time, and we must give the green light to urgent
      implementation of these programmes.
  - s: Hur länge kan medlemsstaterna <v>slösa</v> <p>bort</p> sina resurser innan
      ni i rådet äntligen tar initiativ till den undersökning som Europaparlamentet
      så länge har krävt?
    t: For how long can the Member States <a>waste</a> their resources before you
      finally propose, in Council, the inquiry the European Parliament has long been
      demanding?
  - s: Du har möjligheten att sälja allting och omsätta det i kapital men det skulle
      ju vara att <v>slösa</v> <p>bort</p> dina efterforskningar för att hitta vinnarna.
    t: You have the option of selling off everything and getting into cash, but that
      would be to <a>waste</a> your research into the winners.
  - s: På en mer central nivå behövs effektivare samordning mellan initiativ från
      statliga givare, internationella icke-statliga organisationer, inhemska icke-statliga
      organisationer och den privata sektorn så att medlen inte <v>slösas</v> <p>bort</p>.
    t: At a more central level, there is a need for more effective co-ordination between
      government donors, international NGOs, indigenous NGOs and private sector initiatives
      so that scarce resources are not <a>wasted</a>.
  - s: för det första att de offentliga utgifterna måste ha viss kvalitet, att pengar
      inte får <v>slösas</v> <p>bort</p>;
    t: firstly, that there should be quality in public expenditure, that money should
      not be <a>wasted</a>;
  - s: Den motvilja vissa länder uttryckt i rådet - och mitt eget land är säkerligen
      ett av dem - härrör ur det faktum att det finns en rädsla för att pengarna skall
      <v>slösas</v> <p>bort</p>.
    t: The reluctance some countries have expressed in Council - and certainly my
      country is one of them - lie in the fact that there is a fear of <a>waste</a>.
  - s: Zimbabwe, som är ett fattigt land, har inte råd att <v>slösa</v> <p>bort</p>
      tid och pengar på annat.
    t: Zimbabwe, which is a poor country, cannot afford to <a>waste</a> time and money
      by investing in other areas.
  - s: Låt oss inte <v>slösa</v> <p>bort</p> denna möjlighet.
    t: Let us not <a>waste</a> it.
  - s: Jag vill inte vara ohövlig, men vi har redan <v>slösat</v> <p>bort</p> två
      minuter på att prata om det.
    t: Mr President, with the greatest respect, we have already <a>wasted</a> two
      minutes talking about it.
  - s: EU-medel får inte <v>slösas</v> <p>bort</p> endast för att tillfredsställa
      personer som är besatta av att förverkliga sina idealistiska visioner av en
      gemensam EU-historia eller identitet för sitt eget höga nöjes skull.
    t: EU money must not be <a>wasted</a> solely for the fulfilment of those obsessed
      with pushing their idealistic notions of a shared EU history or identity.
  - s: EU har avsatt 12 miljarder euro fram till 2013 för integrering av minoriteter,
      och det är redan tämligen tydligt att pengarna kommer att <v>slösas</v> <p>bort</p>
      för merparten av romer och sinter.
    t: The European Union has set aside EUR 12 billion up to 2013 for integration
      of minorities, and it is already quite clear that the money will be <a>wasted</a>
      where most Roma and Sinti are concerned.
  - s: På grund av det faktum att 40 minuter i dag återigen har <v>slösats</v> <p>bort</p>
      på en debatt om arbetsplanen är vi hopplöst försenade.
    t: Due to the fact that we have <a>wasted</a> another 40 minutes today on a debate
      about the Rules of Procedure, we are now hopelessly behind schedule.
  - s: Skuldavskrivningen måste vara knuten till villkor för hur de frigjorda resurserna
      skall användas, resurser som borde investeras i skolor, sjukhus och utveckling
      av befolkningen, och inte <v>slösas</v> <p>bort</p>, vilket fortfarande ofta
      sker, i korruption eller för att göda marknaderna för vapenhandlarna och i förödande
      krig, vilket är ännu värre.
    t: These resources must be invested in schools, hospitals and the human development
      of communities, not <a>wasted</a>, as still often occurs today, due to corruption
      or, what is worse, used to boost the arms trade and support ruinous wars.
  - s: Mellan fem och tio procent av energiförbrukningen i Europeiska unionen <v>slösas</v>
      <p>bort</p> genom att vi inte stänger av TV:n och andra elektroniska apparater,
      utan lämnar dem i stand-by-läge.
    t: Between five and ten per cent of the European Union’s energy consumption is
      <a>wasted</a> because we do not switch off our televisions and other electrical
      appliances, but leave them on stand-by.
  - s: Den industri- och affärssekretess som förordas av alla försvarare av den kapitalistiska
      ordningen, vilken syftar till att dölja de många olika sätten att lägga beslag
      på och <v>slösa</v> <p>bort</p> samhällsrikedomarna för de egna befolkningarna,
      har oundvikligen industrispionage som komplement.
    t: The industrial and commercial secrecy extolled by all the defenders of the
      capitalist system in order to conceal from their people the many ways in which
      they appropriate and <a>waste</a> the riches of society is inevitably accompanied
      by industrial espionage.
  - s: Annars skulle pengarna fortsätta att <v>slösas</v> <p>bort</p> eller stagnera,
      samtidigt som Europas transportnät drabbas.
    t: Otherwise money will continue to be <a>wasted</a> or stagnate whilst Europe’s
      transport networks suffer.
  - s: Om vi talar om att investera i forskning och forskningen inte kommer till användning
      eftersom vi inte fattar rätt politiska beslut, så <v>slösar</v> vi <p>bort</p>
      vår tid.
    t: If we are talking about investing in research and there is no uptake of the
      research because we will not make the right political decisions, we are <a>wasting</a>
      our time.
  - s: Det skulle spara miljoner pund varje år som kunde användas bättre till gamla
      och sjuka i stället för att <v>slösas</v> <p>bort</p> på att hålla sådana förbrytare
      i fängelse på livstid.
    t: This would also save millions of pounds every year currently <a>wasted</a>
      on keeping such criminals in prison for life that could be better spent on the
      old and the sick.
  - s: Jag skall inte <v>slösa</v> <p>bort</p> den lilla tid jag har till mitt förfogande
      med att upprepa argument som redan framförts av andra ledamöter och i vilka
      jag instämmer fullständigt.
    t: I shall not <a>waste</a> the small amount of time available to me repeating
      the arguments expressed by other Members with which I fully agree.
  - s: Leder kanske dyra extravaganser och en utbredd ineffektivitet till att stora
      summor <v>slösas</v> <p>bort</p>?
    t: Are there perhaps expensive extravagances and gross inefficiencies resulting
      in large amounts of financial <a>waste</a>?
  - s: Jag kommer att rösta mot detta betänkande, eftersom jag anser att den internationella
      termonukleära experimentreaktorn (ITER) är ett exempel på ”stor vetenskap” där
      man <v>slösar</v> <p>bort</p> pengar som skulle komma till större nytta om de
      lades på andra FoU-projekt, vilka skulle göra mycket mer för EU:s konkurrenskraft
      och egenkapacitet än detta enorma ”plotter”.
    t: I will vote against this report, mainly because I believe ITER to be an example
      of ’Big Science’ that <a>wastes</a> money that would be best put to other R[amp]D
      projects that would do far more for EU competitivity and energy self-sufficiency
      than this enormous ’boondoggle’.
  - s: Efter Lissabon, herr rådsordförande, har vi <v>slösat</v> <p>bort</p> - jag
      säger slösat bort - tre år.
    t: Since Lisbon, Mr President-in-Office, three years have been <a>wasted</a> -
      and I mean wasted.
  - s: Efter Lissabon, herr rådsordförande, har vi slösat bort - jag säger <v>slösat</v>
      <p>bort</p> - tre år.
    t: Since Lisbon, Mr President-in-Office, three years have been wasted - and I
      mean <a>wasted</a>.
  - s: 350 000 flygtimmar per år <v>slösas</v> <p>bort</p>.
    t: one in every four flights is delayed, and 350 000 flying hours are <a>wasted</a>
      every year.
  - s: Stockholms internationella fredsforskningsinstitut (SIPRI) rapporterar att
      Grekland <v>slösar</v> <p>bort</p> 3,3 procent av sin BNP.
    t: As a percentage of GDP, SIPRI reports that Greece <a>wastes</a> 3.3%.
  - s: Vi <v>slösar</v> <p>bort</p> skattebetalarnas pengar och blir inte så effektiva
      som vi borde vara såsom valda företrädare.
    t: We are <a>wasting</a> taxpayers’ money and we are not as efficient as we ought
      to be as elected representatives.
  - s: Det är outhärdligt att parlamentet skall trasslas till av kommissionärer som
      inte kan komma hit för att svara i debatter, i synnerhet som föredragningslistan
      har ändrats, såsom vi redan har hört, för att passa dem. Det är oacceptabelt
      och med den största respekt för kommissionär Monti, han är inte i stånd att
      svara i debatten, eftersom när jag, till exempel, frågade kommissionär Byrne
      i utskottet för miljö, folkhälsa och konsumentfrågor om det fanns en möjlighet
      att inte <v>slösa</v> <p>bort</p> tid på rättsliga förfaranden utan helt enkelt
      gå direkt till ett rättsligt föreläggande sade han att det skulle vara möjligt.
    t: That is not acceptable, and with the greatest respect to Commissioner Monti,
      he is not in a position to answer this debate because, for example, when I asked
      Commissioner Byrne in the Committee on the Environment whether it would be possible
      not to <a>waste</a> a lot of time on legal procedures but simply go straight
      to a legal injunction, he said that would be possible.
  - s: En del av de europeiska medlen är i dag överflödiga, en annan del <v>slösas</v>
      <p>bort</p> och ytterligare en del fuskas bort.
    t: Today, some European funds are useless, some are <a>wasted</a> and some are
      embezzled.
  - s: I stället för att <v>slösa</v> <p>bort</p> en massa tid och energi på att försöka
      ändra på det som vi kom överens om i rådet 2004, anser jag att medlemsstaterna
      och tobaksproducenterna, ja hela tobakssektorn, bör se på landbygdsutvecklingspolitiken
      och ta reda på vilka möjligheter som finns där, eftersom det kommer att finnas
      mycket pengar att tillgå för att omstrukturera, att prova på andra verksamheter
      inom jordbrukssektorn.
    t: Therefore, instead of <a>wasting</a> or using a lot of time and lots of efforts
      against what was agreed in the Council in 2004, I think Member States and tobacco
      producers, the whole tobacco sector, should look into the rural development
      policy instead and see what the possibilities are, because lots of money will
      be available for restructuring, for trying a different business in the agricultural
      sector.
  - s: Föredragandens betänkande gav upphov till 124 extra ändringsförslag från andra
      parlamentsledamöter i utskottet för miljö, folkhälsa och konsumentfrågor, men
      de många ändringsförslagen om Maatens förslag visar också hur en partigrupp
      kan <v>slösa</v> <p>bort</p> en enorm del av parlamentsledamöternas tid. Jag
      kan inte stödja förslaget i betänkandet att låta andra fritidsaktiviteter ingå
      i definitionen av ramen för badvattendirektivet.
    t: The rapporteur’s report gave rise to 124 supplementary amendments by fellow
      MEPs in the Committee on the Environment, Public Health and Consumer Policy,
      but the many amendments to Mr Maaten’s proposal also show how a political group
      can <a>waste</a> a huge amount of MEPs’ time.
  - s: På det viset <v>slösar</v> kommissionen <p>bort</p> pengar på undersökningar,
      utan någon uppföljning.
    t: This is how the Commission <a>wastes</a> money on studies which do not lead
      to any action bring taken.
  - s: Jag ansåg att det hellre borde placeras i Japan än i Frankrike, eftersom japanerna
      då skulle <v>slösa</v> <p>bort</p> sina pengar i stället för att EU slösar bort
      våra!
    t: I supported its location in Japan rather than France as then the Japanese would
      have <a>wasted</a> their money rather than the EU wasting ours!
- c: 35
  r: 2
  v: squander
  x:
  - s: För det första bör vi inte <v>slösa</v> <p>bort</p> dessa 5 miljarder euro
      på statligt stöd, utan i stället koncentrera pengarna på Europeiska investeringsbanken.
    t: First, we should not <a>squander</a> these EUR 5 billion on State aid.
  - s: Det är nödvändigt att göra ramprogrammen för forskning mer lättillgängliga
      för att öka eventuella intressenters motivation att skaffa sig tillgång till
      dem och säkerställa att inte viktiga EU-medel <v>slösas</v> <p>bort</p>.
    t: It is essential to simplify access to the framework research programmes in
      order for there to be motivation for potential interested parties to access
      them and for important funds not to be <a>squandered</a>.
  - s: Men vi får inte <v>slösa</v> <p>bort</p> människoliv på ett så hjärtlöst sätt.
    t: However, when human life is involved, we must not <a>squander</a> it so heartlessly.
  - s: Hittills har vi <v>slösat</v> <p>bort</p> omkring 1,5 miljarder euro, och om
      detta fortsätter kommer vi 2013 att ha slösat bort ytterligare 3,5 miljarder
      euro, jämfört med den verkliga kostnaden för att göra sig av med gasen, som
      bara är 80 miljoner euro.
    t: To date we have <a>squandered</a> about EUR 1.5 billion and, if this state
      of affairs continues, we shall squander another 3.5 billion by 2013, compared
      with the real value of destroying the gas, which is a mere EUR 80 million.
  - s: Hittills har vi slösat bort omkring 1,5 miljarder euro, och om detta fortsätter
      kommer vi 2013 att ha <v>slösat</v> <p>bort</p> ytterligare 3,5 miljarder euro,
      jämfört med den verkliga kostnaden för att göra sig av med gasen, som bara är
      80 miljoner euro.
    t: To date we have squandered about EUR 1.5 billion and, if this state of affairs
      continues, we shall <a>squander</a> another 3.5 billion by 2013, compared with
      the real value of destroying the gas, which is a mere EUR 80 million.
  - s: Det skulle vara litet om dessa pengar inte <v>slösades</v> <p>bort</p> i Europa,
      och framför allt utanför Europa.
    t: This would not be much if the money were not <a>squandered</a> in and, above
      all, outside Europe.
  - s: Hur kan vi se till att EU-stöden inte <v>slösas</v> <p>bort</p> i nuläget utan
      investeras för framtiden?
    t: How can we make sure that European funds are not <a>squandered</a> in the present
      but invested for the future?
  - s: Vid Yitzhak Rabins minneshögtid talade David Grossman om ett land hypnotiserat
      av vanvett, råhet, våld och rasism, om en stat som <v>slösar</v> <p>bort</p>
      sin goodwill och förslösar sitt eget folk, särskilt de unga.
    t: At Yitzhak Rabin’s memorial service, Mr Grossman spoke of a country hypnotised
      by insanity, rudeness, violence and racism, of a state <a>squandering</a> its
      goodwill, squandering its own people, especially its young.
  - s: Vi kan nämligen inte stå och titta på när olja, som både är värdefull och svår
      att få tag på, alltjämt <v>slösas</v> <p>bort</p> på våra vägar.
    t: It is also my opinion - and you rightly addressed this point, Mr Dimas - that
      we shall not be able to obtain security of energy supply for our transport needs
      unless we ensure without delay that cars become more efficient, because we cannot
      stand by and watch as oil that is valuable and hard to come by continues to
      be <a>squandered</a> on our roads.
  - s: Vad är det för nytta med EU om det inte kan lösa Europas ekonomiska problem,
      om det inte kan uppvisa en enad front i utrikespolitiska frågor och om det <v>slösar</v>
      <p>bort</p> pengar?
    t: what use is Europe if it cannot solve the economic problems of the continent,
      if it cannot speak with a single voice on matters of foreign policy, and if
      it <a>squanders</a> money?
  - s: Det var säkerligen detta som gjorde att den efterföljande algeriska frihetskampen
      blev så våldsam, att den blev så enormt hård och att den naturligtvis leddes
      av en väpnad rörelse som tog makten och att det blev en totalitär makt - inte
      bara total -, en militärmakt i stället för en civil, som på felaktigt sätt förde
      en ekonomisk politik i stil med de sovjetiska femårsplanerna, som skapade enorma,
      föga produktiva strukturer, <v>slösade</v> <p>bort</p> resurser, troligen i
      stor utsträckning förstörde de traditionella källorna till rikedom, gav upphov
      till korruption och slutligen berövade algerierna hoppet, framför allt bland
      ungdomarna, vilket i sin tur ledde till att många inriktade sig mot lösningar
      med religiösa rötter, långt från den autentiska islamiska tron, lösningar med
      något magiskt över sig och till och med falska mirakel.
    t: This created huge structures of low productivity, <a>squandered</a> resources,
      probably destroyed the traditional sources of wealth to a large extent, bred
      corruption and, finally, deprived the Algerians of hope, especially the young.
  - s: Vi anser att det är viktigt att sluta att tro att det är omöjligt att begränsa
      den fria rörligheten för kapital, och att de miljontals euro som <v>slösats</v>
      <p>bort</p> på spekulation inte kan användas på ett bra sätt.
    t: Prime Minister, we believe that it is important to stop thinking that it is
      impossible to limit free movement of capital, and that the millions of euro
      <a>squandered</a> on speculation cannot be put to good use.
  - s: De har <v>slösat</v> <p>bort</p> fonderna, de har kastat bort de anställdas
      pengar.
    t: The governments have <a>squandered</a> the funds and made off with the workers
      salaries.
  - s: Alla som bara tjänar sitt eget lands intressen kommer till slut att <v>slösa</v>
      <p>bort</p> även dessa, eftersom denna person kommer att förinta den solidaritet
      som krävs om intressena ska kunna försvaras.
    t: Anyone who serves only the interests of his own country will ultimately <a>squander</a>
      these as well, because he will destroy the solidarity that is needed if they
      are to be defended.
  - s: Framför allt vill jag höra er säga hur det kommer att visa sig genom deltagandet
      av de EU-medlemsstater som kommer att vara delaktiga i denna möjlighet, som
      inte får <v>slösas</v> <p>bort</p>, och som måste vara väsentlig för utformandet
      av nya regler för global ekonomisk styrning vid det kommande G20-toppmötet i
      Toronto.
    t: In particular, I would like to hear you say how it will be reflected in the
      participation of those EU Member States that will be involved in this opportunity,
      which must not be <a>squandered</a>, and which must be relevant to the defining
      of new rules for global economic governance at the upcoming G20 meeting in Toronto.
  - s: Ni har alla legat och sovit här medan länder som Grekland, som har mottagit
      miljarder från EU varje år, har <v>slösat</v> <p>bort</p> dessa medel och låtit
      staten växa sig alldeles för stor.
    t: You have all been asleep here while countries such as Greece, which have received
      billions from Europe each year, have <a>squandered</a> that money and let the
      government grow out of hand.
  - s: Den som i dag betraktar stabilitetspakten för Sydosteuropa som en stor framgång,
      borde ett par månader tidigare, i stället för att <v>slösa</v> <p>bort</p> pengarna
      på bomber, raketer och soldater, ha presenterat pakten som en del av ett omfattande
      politiskt och civilt koncept för Europeiska unionen för regionen samt beviljat
      OSSE de nödvändiga medlen för detta.
    t: Those who are now hailing the Stability Pact for South-Eastern Europe a great
      success would have done better to have refrained from <a>squandering</a> the
      money on bombs, rockets and soldiers and instead to have presented the Pact
      a few months earlier as part of a comprehensive political and non-military plan
      drawn up by the European Union for the region, and to have provided the OSCE
      with the necessary means.
  - s: Jag vet inte varför föredraganden har insisterat på att <v>slösa</v> <p>bort</p>
      detta värdefulla tillfälle att avskaffa den mest betydande orsaken till orättvisorna
      mot kvinnor i dagens värld - deras grundläggande rätt till liv - för att i stället
      insistera på att bevara och kämpa för de så kallade rättigheterna till sexuell
      …
    t: I do not know why the rapporteur has insisted on <a>squandering</a> this valuable
      opportunity to remove the most significant cause of injustice against women
      in the world today - their basic right to life - and, instead, insist on perpetuating
      through championing the so-called rights of sexual…
  - s: Om samhällena i västvärlden, och jag menar hela västvärlden, inte i framtiden
      stödjer varandra med sina olika erfarenheter och gemensamt tar itu med nyordningen
      av ekonomin och de politiska förhållandena i världen, kommer vi att <v>slösa</v>
      <p>bort</p> ofantliga mängder politisk, ekonomisk, social och kulturell energi.
    t: If the western world’s societies, and I mean the whole western world, cannot
      lend each other support based on their varying experience, and tackle the new
      order of the world economy and world political relations together, then we will
      be <a>squandering</a> invaluable political, economic, social and cultural energy.
  - s: Ett av de sätt som jag försöka kämpa för deras intressen - som skattebetalare
      - är genom att förhindra att pengar de har arbetat ihop <v>slösas</v> <p>bort</p>
      på värdelösa, ineffektiva eller korrupta EU-kontor.
    t: One of the ways in which I try and champion their interests - as taxpayers
      - is by preventing the <a>squandering</a> of the money they have worked for
      on useless, inefficient or corrupt EU agencies.
  - s: Vi bör givetvis inte <v>slösa</v> <p>bort</p> denna möjlighet för EU.
    t: For we must not, of course, <a>squander</a> this opportunity in Europe.
  - s: I samband med strukturfondsreformen borde man se till att Europeiska unionens
      regionalpolitiska finansiering riktas till områden som säkrare ger önskvärt
      resultat, dvs. förbättrar medborgarnas välstånd, och att man inte i lika hög
      grad <v>slösar</v> <p>bort</p> resurser för att utveckla områden som redan är
      avfolkade eller utarmade.
    t: Structural funding reform should attend to the targeting of EU regional funding
      at areas which are more certain of producing the result we want, that is, the
      improved welfare of citizens, and not <a>squander</a> resources in developing
      desolate or impoverished areas.
  - s: Kommissionen och parlamentet måste gå samman för att inte <v>slösa</v> <p>bort</p>
      EU:s spelmarker och slå vakt om gemenskapsmetoden.
    t: I am tempted to add, ’no more bets!’ The Commission and Parliament need to
      unite so as not to <a>squander</a> Europe’s chips and to preserve the Community
      method.
  - s: På det här sättet, jag menar bara på det här sättet kommer vi att kunna förhindra
      att personbilen <v>slösar</v> <p>bort</p> mellan 80 och 85 procent - tänk er
      - av energi innan den tas i bruk.
    t: I think that only in this way will we ensure that the car stops <a>squandering</a>
      between 80 and 85% - just imagine!
  - s: Mitt land organiserade de olympiska spelen, <v>slösade</v> <p>bort</p> miljarder
      euro av skattebetalarnas pengar och ändå attackerade inte terroristerna oss,
      vilket de mycket väl hade kunnat göra.
    t: My country organised Olympic Games, <a>squandered</a> billions of euros of
      taxpayers’ money and yet the terrorists did not hit us, which they could very
      well have done.
  - s: Detta var verkligen ett ohållbart projekt på vilket 80 miljoner euro redan
      <v>slösats</v> <p>bort</p> genom utarbetande av ofullständiga undersökningar
      om effekterna av mer än 60 km väg och järnväg i ett starkt urbaniserat område.
    t: Indeed, this was an unsustainable project, which had already <a>squandered</a>
      EUR 80 million on producing incomplete studies on the impact of more than 60
      km of road and rail links on a highly urbanised area.
  - s: När det gäller nedskärningar i det statliga stödet, framförallt inom området
      för transport till, från och inom öar, har vår egen regering i Skottland just
      <v>slösat</v> <p>bort</p> 25 miljoner euro på ett anbud på färjebolagens tjänster.
    t: Concerning state aid cuts, particularly in the field of transport to, from
      and within islands, in Scotland our own government has just <a>squandered</a>
      EUR 25 million on a very wasteful tender in respect of ferry services.
  - s: Sanningen är den att vi på bara 500 år har <v>slösat</v> <p>bort</p> energi
      som tagit miljontals år att skapa och vi har absolut inget svar på frågan om
      hur våra barn, och våra barnbarn ska kunna utveckla sina energikällor i framtiden.
    t: The fact is that in just 500 years, we are <a>squandering</a> energy which
      took millions of years to create, and we have absolutely no answer to the question
      of how our children, and our children’s children, will be able to develop their
      energy sources in future.
  - s: De energikällor som vi för närvarande bränner upp tog många miljoner år att
      skapa, och vi <v>slösar</v> <p>bort</p> dem på bara tusen år ungefär.
    t: The energy sources that we are currently burning up took many millions of years
      to create, and we are <a>squandering</a> them in just a thousand years or so.
  - s: Det är att argumentera för att <v>slösa</v> <p>bort</p> offentliga tjänster,
      som är en offentlig resurs, och överföra dem till privata grupper.
    t: It means arguing for <a>squandering</a> public services, which are a public
      resource, as well as transferring them to private groups.
  - s: Vi har plikter gentemot medborgarna i EU, och skall dessutom se till att deras
      skattepengar inte <v>slösas</v> <p>bort</p>.
    t: Our duty is to the citizens of Europe and their needs, and we are, moreover,
      obliged to see to it that their taxes are not <a>squandered</a>.
  - s: När regeringen inte kan sköta betalningarna i tid ger ni den mera pengar till
      landsbygdsutveckling att <v>slösa</v> <p>bort</p>.
    t: When it cannot make the payments on time, you give it more rural development
      money to <a>squander</a>.
  - s: Att rösta för misstroendevotum är detsamma som att försvara medborgarnas och
      de europeiska väljarnas intressen, vars pengar har förskingrats och <v>slösats</v>
      <p>bort</p> av en stum och hemlig teknokratisk institution, som hittills inte
      varit kapabel att fullgöra sina skyldigheter.
    t: To vote for censure is, above all, to defend the interests of the citizens
      and the electorate of Europe, whose money has been misappropriated and <a>squandered</a>
      by a silent and secretive technocratic institution that has so far been incapable
      of doing its duty.
  - s: Men samtidigt har makten fortsatt att <v>slösat</v> <p>bort</p> omåttliga summor
      på sin militärbudget eller på sina utgifter för pompa och ståt.
    t: Yet at the same time, the authorities continued to <a>squander</a> exorbitant
      sums of money on the military budget and on ceremonial expenditure.
  - s: För att förbättra skyddet för patienterna måste det också säkerställas att
      de medel som ställs till förfogande för läkemedelsforskning inte <v>slösas</v>
      <p>bort</p> på överspelade försök, eller på sådana som genomförts på annan plats.
    t: Another means of improving patient protection is to ensure that resources allocated
      to pharmaceutical research are not <a>squandered</a> on obsolete trials or trials
      also carried out at another site.
- c: 29
  r: 3
  v: be waste
  x:
  - s: Jag kommer att verka för att de skall utnyttjas på bästa tänkbara sätt utan
      att <v>slösas</v> <p>bort</p> och, framför allt, kommer jag att verka för att
      utveckla jordbrukarnas kamp mot den katastrofala gemensamma jordbrukspolitiken,
      som utarmar dem och leder dem till ekonomisk bankrutt, samtidigt som landsbygden
      avfolkas.
    t: We will make every effort to improve them as much as possible and prevent them
      from <a>being</a> <a>wasted</a>, and most important of all, we will try to foster
      the struggle of farmers against the disastrous CAP which is disinheriting them
      and leading them towards economic decline and the desertion of the countryside.
  - s: De vill se verkliga åtgärder gentemot misshushållning och bedrägerier, vill
      veta att deras pengar inte <v>slösas</v> <p>bort</p>.
    t: They want hard action on mismanagement and fraud, to know that their money
      is not <a>being</a> <a>wasted</a>.
  - s: Ni talade om att attackera bedrägeriet, att undvika att pengar <v>slösas</v>
      <p>bort</p>.
    t: You spoke of tackling fraud and preventing money from <a>being</a> <a>wasted</a>.
  - s: Tankekraft <v>slösas</v> <p>bort</p>.
    t: brain-power is <a>being</a> <a>wasted</a>.
  - s: Tvärtom kommer detta bara att leda till att mer pengar <v>slösas</v> <p>bort</p>.
    t: The EU is giving no sign of wanting to economise and, on top of that, this
      will only lead to more money <a>being</a> <a>wasted</a>.
  - s: Skattebetalarnas pengar <v>slösades</v> <p>bort</p>, och det misstaget får
      vi inte göra om.
    t: Taxpayers’ money <a>was</a> <a>wasted</a> and we should not repeat this mistake.
  - s: Många miljarder ecu <v>slösas</v> <p>bort</p> och många manår används improduktivt.
    t: Many billions of ecus <a>are</a> <a>wasted</a> and many man/years used unproductively.
  - s: Europeiska unionens gemensamma ståndpunkt får inte <v>slösas</v> <p>bort</p>.
    t: The European Union’s common position must not <a>be</a> <a>wasted</a>.
  - s: En enorm summa allmänna resurser <v>slösades</v> <p>bort</p> på denna lansering
      för att på mindre än 20 år producera energi som vi inte skulle ha behövt om
      vi hade investerat samma resurser i energieffektivitet nu.
    t: A huge quantity of public resources <a>was</a> <a>wasted</a> on this launch
      in order to produce, in less than twenty years, the same quantity of energy
      that we could do without if we were to invest the same resources in energy efficiency
      right now.
  - s: Vi har fått veta att människors tid <v>slösas</v> <p>bort</p> för närvarande
      och att förändringarna därför skulle kunna vara till fördel.
    t: We have been told how, currently, people’s time is <a>being</a> <a>wasted</a>
      and that the changes, therefore, could be beneficial.
  - s: Jag skulle också vilja understryka att den portugisiska staten har <v>slösat</v>
      <p>bort</p> hundratals miljoner euro i stöd från den första pelaren.
    t: I would also stress the fact that the Portuguese State has <a>been</a> <a>wasting</a>
      hundreds of millions of euros in first pillar funds.
  - s: Den har <v>slösats</v> <p>bort</p> på en poänglös debatt, trots att vi alla
      vet att det inte finns något land i EU som har mer yttrande- och informationsfrihet
      än vårt land.
    t: it has <a>been</a> <a>wasted</a> on a pointless debate, when we all know that
      there is no country in Europe that has more freedom of expression and of information
      than ours does.
  - s: Jag känner också för de hårt ansatta EU-skattebetalarna i andra länder, inte
      minst i ert land Österrike, vilka bidrar till EU:s utgifter och vars pengar
      också <v>slösas</v> <p>bort</p> på skapandet av dessa fåfänga och bräckliga
      kejsardömen.
    t: My heart also goes out to hard-pressed EU taxpayers in other countries - not
      least in your own country, Austria, a contributing nation - whose money is also
      <a>being</a> <a>wasted</a> in the construction of these vain and fragile empires.
  - s: De som vill få resten av världen att tro att alla EU-pengar som används för
      extern solidaritet <v>slösas</v> <p>bort</p> i världens fyra hörn borde därför
      åter läsa statistiken i FN:s rapport om mänsklig utveckling.
    t: Those who would like the rest of the world to believe that any money of ours
      that is spent on external solidarity <a>is</a> money <a>wasted</a> in the four
      corners of the world would therefore be well advised to reread the statistics
      in the United Nations Human Development Report.
  - s: Den tid som officiellt kallades en period av eftertanke <v>slösades</v> <p>bort</p>.
    t: The time publicly designated as a period of reflection <a>was</a> <a>wasted</a>.
  - s: Detta behöver inte innebära att pengar <v>slösas</v> <p>bort</p>.
    t: This does not necessarily mean that money is <a>being</a> <a>wasted</a>.
  - s: Jag tänker på de mellan 5 och 7 miljarder euro som går till Tacis och på många
      andra områden, t.ex. förvaltning, där pengar <v>slösas</v> <p>bort</p>.
    t: I am thinking of the EUR 5 to 7 billion for Tacis and many other areas, for
      example administration, where money <a>is</a> <a>wasted</a>.
  - s: Vi står här inför ett problem som är helt avgörande för denna union, nämligen
      att pengar helt enkelt <v>slösas</v> <p>bort</p> på många områden.
    t: namely, that money is simply <a>being</a> <a>wasted</a> in many areas.
  - s: För det första är de pengar och den energi som <v>slösas</v> <p>bort</p> på
      överdriven och alltför ofta absurd byråkrati en viktig hämsko för EU:s ekonomiska
      utveckling.
    t: Firstly, the money and energy that are <a>being</a> <a>wasted</a> on excessive
      and all too often absurd bureaucracy represent a major constraint on the EU’s
      economic development.
  - s: Många viktiga innovationer inom denna högteknologiska näring kan inte användas,
      våra väpnade styrkor får inte den bästa utrustningen och skattebetalarnas pengar
      <v>slösas</v> <p>bort</p>.
    t: Many important innovations in this high-tech industry cannot be utilised, our
      armed forces do not get the best equipment and taxpayers’ money <a>is</a> <a>wasted</a>.
  - s: Många medborgare anser fortfarande att pengar <v>slösas</v> <p>bort</p> i EU,
      att kontrollerna är verkningslösa och att EU brister i öppenhet.
    t: Many members of the public are still of the opinion that money is <a>being</a>
      <a>wasted</a> in Europe, that supervision is ineffective and transparency is
      in short supply.
  - s: För att stödet verkligen ska nå de områden som har störst behov, ska det för
      varje projekt finnas tydliga och specifika mål. Jag anser också att en noggrann
      och långsiktig planering skapar ett mervärde och förhindrar att EU-medel <v>slösas</v>
      <p>bort</p>.
    t: In my opinion, careful long-term planning also brings added value and prevents
      funds from <a>being</a> <a>wasted</a>.
  - s: De <v>slösar</v> <p>bort</p> skattebetalarnas pengar genom att alltid kräva
      att EFSA ska göra om riskbedömningar.
    t: They <a>are</a> <a>wasting</a> taxpayers’ money by always calling for multiple
      repeats of the EFSA risk assessments.
  - s: Som ni vet tycker jag inte att vi <v>slösar</v> <p>bort</p> någon tid eftersom
      jag anser att demokrati på EU-nivå kan vara fri från det våld som ibland finns
      på nationell nivå.
    t: As you know, ladies and gentlemen, I do not think that we <a>are</a> <a>wasting</a>
      time because I think that democracy at European level can be free of the violence
      that it sometimes has at national level.
  - s: Jag stöder Robles Piquers betänkande till fullo, och i synnerhet den uppmaning
      som görs i betänkandet till de utvecklingsländer som <v>slösar</v> <p>bort</p>
      nyttan av biståndet genom att lägga enorma summor på sina militärbudgetar.
    t: I fully support the Robles Piquer report and in particular the call made in
      the report for sanctions against those developing countries that <a>are</a>
      <a>wasting</a> the benefits of aid by spending huge amounts on their military
      budgets.
  - s: Den höga arbetslösheten innebär att de investeringar som gjorts av medlemsstaterna
      i ungdomars utbildning <v>slösas</v> <p>bort</p> genom att ungdomarna tvingas
      emigrera till ett land utanför EU.
    t: Mr President, the high unemployment rate means that the investments made by
      Member States in young people’s education are <a>being</a> <a>wasted</a> at
      a time when the latter feel obliged to emigrate to a state outside the European
      Union.
  - s: Beträffande Korholas kommentarer är det sant att Världsbanken och FN för många
      år sedan uppgav att upp till 25 procent av utvecklingsstödet <v>slösades</v>
      <p>bort</p> ur mottagarländernas synvinkel, eftersom stödet knöts till givarländerna.
    t: With regard to Mrs Korhola’s comments, it is true that many years ago the World
      Bank and UN stated that up to 25% of development assistance <a>was</a> <a>wasted</a>
      from the point of view of the recipient countries because of tying to the donor
      countries.
  - s: Jag anser att ert huvudsakliga tillvägagångssätt borde vara att verkligen anstränga
      er för att förmedla att vi <v>slösar</v> <p>bort</p> alldeles för mycket här,
      att vi med ett nödvändigt mått av effektivitet skulle kunna halvera utgifterna
      och ofta uppnå mer, och att vi särskilt när det gäller öppenhet skulle kunna
      lära av det land ni så gärna pratar om, Förenta staterna med sin lag om informationsfrihet.
    t: I think your central approach should be to go out of your way to say that we
      <a>are</a> <a>wasting</a> much too much here, that half the expenditure combined
      with the necessary efficiency could often achieve more and that in the matter
