    t: To the extent that the Moroccan Government asked for an extension to the current
      road programme and inclusion of the Tangier-Oujda road, in reply to the Moroccan
      request the Commission might well include some parts of the road, at the same
      time, I must tell you that we wish to use up all of the <a>money</a> from the
      MEDA Programme on cement, on infrastructure, because we feel that Morocco has
      a sufficient level of development so that most of the infrastructures already
      started can be completed not by means of donations but by means of the loans
      from the European Investment Bank.
- c: 1
  r: 8
  v: pillage
  x:
  - s: Denna kammare drar vanära över sig genom att anta ett betänkande där EU:s institutioner
      uppmanas att <v>slösa</v> <p>bort</p> offentliga medel för att tillfredsställa
