    t: In my opinion, the EU <a>wastes</a> financial resources on birth control, which
      does not solve poverty.
  - s: Vi har redan <v>slösat</v> <p>bort</p> två år på att förbättra skyddet av mammaledighet.
    t: We have already <a>wasted</a> two years improving maternity protection.
  - s: Om vi röstar om detta betänkande i sin nuvarande form, kommer vi att <v>slösa</v>
