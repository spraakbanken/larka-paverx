  - s: Som svar till de resenärer som klagar på att de <v>slösar</v> <p>bort</p> tid
      i onödan eftersom de måste köpa nya biljetter när de har korsat en gräns säger
      kommissionen att den har lagt fram ett bra förslag men att Europaparlamentet
