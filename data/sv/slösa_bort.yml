    t: I agree with those who say that we <a>lost</a> a lot of time, particularly
      in building a secretariat.
  - s: Det var en ganska absurd koncentration av tidsfrister, i synnerhet efter att
      en del av tiden <v>slösats</v> <p>bort</p> på ovidkommande saker.
    t: There was a quite absurd concentration of time limits, particularly since some
      of the time was <a>lost</a> because of extraneous events.
- c: 2
  r: 7
  v: be throw
  x:
  - s: Att ge stöd till små afrikanska jordbrukare och samtidigt föra dem till ruinens
      brant med våra subventionerade jordbruksprodukter, innebär i slutänden att vi
      <v>slösar</v> <p>bort</p> miljarder euro.
    t: Giving aid to small African farmers, while at the same time bringing them to
      the brink of ruin with our subsidised agricultural products, ultimately means
      that we <a>are</a> <a>throwing</a> billions of euros down the drain.
  - s: Därför är det förvånande och obegripligt att vi för Save II till exempel endast
      avsätter 68, 45 miljoner ecu för fem år och 281, 1 miljoner ecu för Altener
      också det för fem år, samtidigt som vi <v>slösar</v> <p>bort</p> 170 miljoner
      ecu på fusioner!
    t: This makes it all the more amazing and incomprehensible that we only intend
      to spend ECU 68.45 million on SAVE II over five years and ECU 281.1 million
      on Altener, also over five years, whilst in the same year we <a>are</a> <a>throwing</a>
      ECU 170 million at nuclear fusion for just one year!
- c: 2
  r: 7
  v: throw away
  x:
  - s: Resultatet av ett sådant absurt spel är inte lika med noll, utan det skulle
      till och med skapa ett negativt värde, bestående av de materiella, finansiella
      och mänskliga resurser som har <v>slösats</v> <p>bort</p> på en värdelös satsning.
    t: The result of this absurd game is not zero, but rather a minus number, as a
      consequence of the material, financial and human resources <a>thrown</a> <a>away</a>
      in a pointless enterprise.
  - s: Medlen från moduleringen måste gå tillbaka till jordbrukarna och får inte <v>slösas</v>
      <p>bort</p> på onödiga projekt som inte har en chans att överleva.
    t: The modulation funds must go back to the farmer and must not be <a>thrown</a>
      <a>away</a> on useless projects that have no hope of surviving.
- c: 2
  r: 7
  v: wasting
  x:
  - s: Vad som än sker efter det oundvikliga antagandet av detta betänkande och när
      alla pengar <v>slösats</v> <p>bort</p> av de olika föreningarna, kommer vi ändå
      framför allt att förbli medborgare från ett land eller ett annat, och vara stolta
      över att vara det.
    t: Whatever happens after the inevitable approval of this report and the <a>wasting</a>
      of all that money by various associations, we shall all remain, above all, nationals
      of one country or another and proud to be so.
  - s: När vi ser ut över den afrikanska kontinenten och konstaterar att det råder
      16 öppna konflikter som dagligen leder till tusentals offer och som <v>slösar</v>
      <p>bort</p> de resurser som behövs till hälso- och sjukvård, utbildning och
      vattenförsörjning till befolkningen på krigsmateriel, och när vi vet att 1,
      3 miljarder människor i utvecklingsländerna har en köpkraft som är lägre än
      en dollar om dagen, kan vi inte tillåta att man fortsätter att upprätthålla
      vissa misstag som hindrar att samarbetshjälpen strävar efter ädla mål och syften
      som princip och som påtagliga resultat att mildra den extrema fattigdomen bland
      befolkningen.
    t: When we look at the African continent and see that there are open conflicts
      still taking place in sixteen countries, costing thousands of victims every
      day and <a>wasting</a> on military equipment the resources that should be spent
      on health, education and water supplies for its people, and when we know that
      1.3 billion people in the developing countries have a purchasing power of one
      dollar per day, we cannot continue to dither in a way that has prevented cooperation
      aid from pursuing noble objectives and causes that would have easily identifiable
      results in relieving extreme poverty among those populations.
- c: 2
  r: 7
  v: be be waste
  x:
  - s: Detta betyder att vi måste undersöka var pengarna <v>slösas</v> <p>bort</p>
      någonstans, var ineffektiviteten finns och var det är nödvändigt att göra förändringar.
    t: This means that we must investigate where it is that the money <a>is</a> <a>being</a>
      <a>wasted</a>, where the inefficiency lies and where changes need to be made.
  - s: Genom granskning måste det fastställas om gemenskapens medel används på rätt
      sätt, om dessa institutioner uppfyller sina fastställda mål och om tillgångar
      <v>slösas</v> <p>bort</p>.
    t: Inspection must verify whether Community funds are being appropriately used,
      whether these institutions are complying with their defined goals, and whether
      any resources <a>are</a> <a>being</a> <a>wasted</a>.
- c: 2
  r: 7
  v: throw
  x:
  - s: <v>Slösa</v> inte <p>bort</p> ännu mer pengar!
    t: Do not <a>throw</a> good money after bad.
  - s: Då har ni <v>slösat</v> <p>bort</p> alla offentliga skattepengar!
    t: Then you will have <a>thrown</a> all that taxpayers’ money away!
- c: 1
  r: 8
  v: money
  x:
  - s: Om den marockanska regeringen skulle begära en utökning av det nuvarande landsvägsprogrammet
      till att omfatta vägen Tánger-Oujda, skulle kommissionen vid behandlingen av
      en sådan marockansk begäran kunna inkludera delar av denna väg, för vi, fru
