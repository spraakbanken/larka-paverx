---
de:
- c: 10
  r: 1
  v: tun
  x:
  - s: jag var angelägen att inte <v>göra</v> <p>av</p> med för mycket tid.
    t: Zu den spezifischen Punkten, die nichts mit der Überwachung des Interimsabkommens
      oder dem Bericht des Sondergesandten zu <a>tun</a> haben, kann ich keine Antwort
      geben.
  - s: Ibland har jag här i parlamentet hört det sägas att ett fattigt EU inte har
      råd att tillhandahålla långsiktig vård, och att vi i stället borde tillämpa
      eutanasi, eller med andra ord <v>göra</v> oss <p>av</p> med problemen genom
      att ta livet av människor.
    t: Das hat mit der Sichtweise zu <a>tun</a>, dass es sich beim Gesundheitswesen
      nicht um eine kommerzielle Dienstleistung, sondern um einen bedarfsgesteuerten
      Dienst handelt.
  - s: Tvärtom, jag vill inte att de ska få lida mer än de redan <v>gör</v> <p>av</p>
      det förlegade och farliga nyliberala system som IMF, Världsbanken och Europeiska
      kommissionen påtvingar dem.
    t: Ganz im Gegenteil, ich möchte nicht, dass sie noch mehr unter dem überalterten
      und gefährlichen neoliberalen System leiden, das der IWF, die Weltbank und die
      Europäische Kommission ihnen auferlegen, als sie das bereits jetzt <a>tun</a>.
  - s: Om vi vill att det här direktivet skall medföra de förbättringar som var och
      en önskar och framför allt om vi vill att det skall tillämpas i praktiken måste
      vi till varje pris <v>göra</v> oss <p>av</p> med detta paragrafrytteri.
    t: Diese beiden Dinge haben nicht sehr viel miteinander zu <a>tun</a>.
  - s: Man kan driva på, man kan göra det ena eller det andra, vi kan <v>göra</v>
      <p>av</p> med pengar, men det är den internationella forskningen som till slut
      kommer att leverera dessa alternativa metoder.
    t: Man kann schon etwas <a>tun</a>, man kann Impulse geben und Geld investieren,
      aber letztendlich wird nur die internationale Forschung zu diesen Alternativmethoden
      führen.
  - s: Vi har inte gjort det därför att det inte ankommer på oss att som de första,
      före själva de berörda parterna, säga att fredsprocessen är slut, och vi har
      inte <v>gjort</v> det också <p>av</p> det skälet att vi hoppas att den kan återupptas.
    t: Wir haben dies nicht getan, und zwar deswegen, weil nicht wir als erste - noch
      vor den eigentlich Beteiligten - zu sagen haben, der Friedensprozeß sei am Ende,
      und wir <a>taten</a> es ferner nicht, weil wir auf eine Wiederaufnahme des Friedensprozesses
      hoffen.
  - s: Vi måste veta vad ni <v>gör</v> <p>av</p> det.
    t: Wir müssen wissen, was Sie dafür <a>tun</a>.
  - s: I utvecklingsrundan från Doha bör planen handla om rättvisa och om att sätta
      stopp för fattigdomen, men det verkar handla mer om avlägsnande av saker för
      att ge plats åt de betydelsefulla aktörerna, om att <v>göra</v> sig <p>av</p>
      med småproducenter som är ineffektiva, demokratiska och svåra att kontrollera
      och som har besvärliga föreställningar om livsstilar, och om att tilldela varje
      område och varje land en specialitet att arbeta effektivt med utan att besvära
      någon.
    t: Wir haben es inzwischen mit Schwellenländern zu <a>tun</a>, die machtbewusst
      sind, die im wirtschaftlichen, gesellschaftlichen und politischen Bereich globale
      Mächte sind und ihre Rolle ausfüllen wollen und müssen.
  - s: Det hade inte hänt särskilt mycket förrän initiativet kom, vilket togs av bland
      annat Sverige och Irland, då man på nytt reser frågan om en realistisk väg att
      <v>göra</v> sig <p>av</p> med kärnvapen.
    t: Bis zu dieser schwedisch-irischen Initiative, die erneut die Frage nach einem
      realistischen Weg der Beseitigung von Kernwaffen aufwirft, hat sich auf diesem
      Gebiet nicht sehr viel <a>getan</a>.
  - s: Men vi kommer alltid att stå fast vid detta, och även om det är tråkigt att
      behöva upprepa det självklara, måste vi fortsätta att <v>göra</v> det <p>av</p>
      det enkla skälet - precis som Michael Cashman sa - att vi har rätt och att rättvisan
      alltid segrar till slut.
    t: Dieses Haus musste reagieren - ich glaube, das tut es jetzt -, auch wenn ich
      leider befürchte, dass dies nicht das erste Mal ist, doch wir werden stets insistieren,
      und obwohl es lästig ist, Selbstverständliches zu wiederholen, müssen wir es
      auch künftig <a>tun</a>, denn - wie Herr Cashman ebenfalls bemerkte - wir haben
      Recht, und das Recht wird sich durchsetzen.
- c: 9
  r: 2
  v: machen
  x:
  - s: Jag tror att med de ändringsförslag som vi med ihärdighet och fasthet åter
      lägger fram i Europaparlamentet, med den bedömning vi kan <v>göra</v> <p>av</p>
      att dessa i dag kan bli godkända, har vi tagit ett viktigt, väsentligt steg,
      ett första steg och jag skulle säga, inte bara ett första steg men gjort ett
      påtagligt, obestridligt framsteg beträffande situationen och de uppfattningar
      som fanns för fyra år sedan.
    t: Mit den Abänderungsanträgen, die das Europäische Parlament so beharrlich und
      konsequent wieder vorlegt, und mit der Einschätzung, daß diese eine reale Chance
      haben, heute angenommen zu werden, <a>machen</a> wir meines Erachtens einen
      wichtigen, einen grundlegenden Schritt, einen ersten Schritt, der darüber hinaus
      sogar ein erster greifbarer Fortschritt im Vergleich zur Situation und den Positionen
      von vor vier Jahren ist.
  - s: Parlamentets betänkanden är klara, och jag är mycket spänd på att få höra vad
      rådet kommer att <v>göra</v> <p>av</p> dem. Vi bör verkligen utnyttja detta
      förhandlingskapital.
    t: Die Berichte des Parlaments liegen vor, ich bin sehr gespannt auf das, was
      der Rat daraus <a>macht</a>.
  - s: Att stimulera tillväxten förutsätter att man i viss mån <v>gör</v> sig <p>av</p>
      med den besatta tanken om att det skulle finnas en inflationistisk fara och
      att man måste föra en extremt restriktiv budget- och valutapolitik.
    t: Clinton, der ja immer noch Politik <a>macht</a>, sucht die Stärken des internationalen
      Finanzsystems.
  - s: Det vill en gång för alla <v>göra</v> sig <p>av</p> med de kristna som lever
      i landet.
    t: Sie will ein für allemal Schluß <a>machen</a> mit den Christen, die noch in
      der Türkei leben.
  - s: Nu när denna sektor åter har blivit lönsam och betalar ut höga bonusar (det
      är faktiskt så de rekapitaliserar sektorn, Gunnar Hökmark, de behöver inte bekymra
      sig över skatter - det är bonusarna de borde <v>göra</v> sig <p>av</p> med)
      är det inte mer än rimligt att den bidrar på ett rimligt sätt precis som andra
      sektorer.
    t: Jetzt, da dieser Sektor wieder in die Gewinnzone zurückgekehrt ist und hohe
      Boni auszahlt (tatsächlich können sie sich auf diese Weise rekapitalisieren,
      Herr Hökmark - sie müssen sich um Steuern keine Sorgen <a>machen</a>;
  - s: Vi måste göra det lättare för allmänheten att <v>göra</v> sig <p>av</p> med
      sina elektriska produkter, och i synnerhet små elektriska produkter.
    t: Wir müssen es der Öffentlichkeit leichter <a>machen</a>, ihre Elektrogüter
      und insbesondere kleine Elektrogüter zu entsorgen.
  - s: Det handlar inte om att stödet skall knytas till köp av en ny bil utan till
      att <v>göra</v> sig <p>av</p> med den gamla, och det hela finansieras huvudsakligen
      på europeisk nivå.
    t: Die Gewährung von Prämien darf nicht von dem Kauf eines Neufahrzeugs, sondern
      muß davon abhängig <a>gemacht</a> werden, daß das Altfahrzeug entsorgt wird,
      wobei das Ganze hauptsächlich auf europäischer Ebene finanziert werden soll.
  - s: Det kan vara intressant att organisera en internationell konferens på temat
      om traditionella medicinska system så att deras möjligheter uppmärksammas, att
      <v>göra</v> sig <p>av</p> med missförstånd och att besluta om positiva rekommendationer,
      så att de i stor utsträckning kan antas.”
    t: damit könnte man ihre Möglichkeiten bekannt <a>machen</a>, Mißverständnisse
      ausräumen und positive Empfehlungen ausarbeiten, die weitgehend auf Zustimmung
      stoßen könnte.“
  - s: Frestelsen att <v>göra</v> <p>av</p> med pengar som vi inte har är stor och
      våra politiska motståndare ger efter för den alltför ofta, för att få EU:s medborgare
      att tro att allt kan fortsätta som förut.
    t: Die Versuchung ist groß - und unsere politischen Gegner geben ihr allzu oft
      nach -, Geld auszugeben, das wir nicht haben, und die Europäer glauben zu <a>machen</a>,
      alles könne so weitergehen wie bisher.
- c: 9
  r: 2
  v: werden
  x:
  - s: Vid utarbetandet av 1997 års budget <v>gjordes</v> en nedskärning i kommissionens
      preliminära förslag på 1 miljard ecu <p>av</p> anslagen till betalningsbemyndiganden
      till strukturfonderna.
    t: Bei der Ausarbeitung des Haushaltsplans für 1997 <a>wurde</a> der Vorentwurf
      der Kommission bei den Zahlungsermächtigungen für die Strukturfonds um 1000
      Mio ECU gekürzt.
  - s: Jag vågar inte tro att begränsningen av antalet kandidater till ”fem plus en”
      skulle vara ett modigt sätt att lösa problemet med att reformera institutionerna,
      ett problem som toppmötet i Amsterdam <v>gjorde</v> sig <p>av</p> med.
    t: Ich wage nicht zu glauben, daß die Begrenzung der Kandidaten auf „fünf plus
      eins“ eine mutige Lösungsform des Problems der institutionellen Reform darstellt,
      das auf dem Gipfel von Amsterdam ausgeklammert <a>wurde</a>.
  - s: Vi måste <v>göra</v> oss <p>av</p> med detta underskott och därför behöver
      vi ekonomisk styrning.
    t: Dieses Defizit muss beseitigt <a>werden</a>.
  - s: Det får jag finna mig i, men jag blir inte kvitt känslan av och övertygelsen
      om att vi inte löser något problem, vi <v>gör</v> oss bara <p>av</p> med det.
    t: Ich füge mich dem, werde aber das Gefühl, die Überzeugung nicht los, wir lösen
      kein Problem, wir <a>werden</a> es nur erst einmal los sein.
  - s: På samma gång bör vi ha ett mycket bättre program i varje stat för att uppmuntra
      människor att <v>göra</v> sig <p>av</p> med sitt avfall med större hänsyn till
      miljön.
    t: Eines der Hauptprobleme besteht darin, daß Deponien, die während der Umsetzung
      der neuen Regelung in nationales Recht geschlossen <a>werden</a>, möglicherweise
      nicht in den Anwendungsbereich dieser Richtlinie fallen.
  - s: Vad som dock gör mig ledsen är att enbart dessa hänvisningar inte kommer att
      främja respekten för kvinnors rättigheter i praktiken, och att ingen hänvisning
      till denna fråga <v>gjordes</v> <p>av</p> varken den tjänstgörande ordföranden,
      eller av er, fru kommissionär, som är en mästare på kvinnors rättigheter och
      som har hissat fanan för respekten för jämlikhetsprincipen i gemenskapens utrikesförbindelser.
    t: Aber leider reichen diese Hinweise allein nicht aus, um die Achtung der Rechte
      der Frau auch tatsächlich zu fördern, und ich bedaure, dass dieses Thema weder
      vom Ratspräsidenten noch von Ihnen, Frau Kommissarin, erwähnt <a>wurde</a>,
      die Sie doch eine Vorkämpferin für die Rechte der Frau sind und sich die Achtung
      des Gleichstellungsgrundsatzes in den Außenbeziehungen der Gemeinschaft auf
      die Fahne geschrieben haben.
  - s: 'Om det vid den tidpunkten visar sig vara nödvändigt att omarbeta den gemensamma
      organisationen av marknaden för socker, bör även en kontroll <v>göras</v> <p>av</p>
      om det finns pengar för att kompensera bönderna:'
    t: 'Sollte es sich zu diesem Zeitpunkt als notwendig erweisen, die Zuckermarktordnung
      zu überarbeiten, muss auch geprüft <a>werden</a>, ob Geld vorhanden ist, um
      die Bauern zu entschädigen:'
  - s: En noggrann bedömning behöver <v>göras</v> <p>av</p> på vilka områden som EU
      kan komplettera den nationella offentliga tillsynen och vad som är den rätta
      institutionella strukturen för det.
    t: Es muss sorgfältig geprüft <a>werden</a>, in welchen Bereichen die EU die nationale
      Durchsetzung ergänzen kann und was die richtige institutionelle Struktur hierfür
      ist.
  - s: Annars kommer det alltid att vara skatteministern som inkasserar pengarna och
      gemenskapen som <v>gör</v> <p>av</p> med dem, men man vet inte riktigt vad pengarna
      går till. Detta är inte bra för den demokratiska kontrollen.
    t: Anderenfalls wird immer der Finanzminister derjenige sein, der die Steuern
      einzieht, und die Gemeinschaft <a>wird</a> sie ausgeben, ohne dass man genau
      weiß, wofür.
- c: 6
  r: 3
  v: haben
  x:
  - s: Vi har <v>gjort</v> <p>av</p> med 80 miljarder ecu mindre än vi hade gjort
      upp med er för perioden 1988-1999.
    t: Es <a>hat</a> rund 80 Milliarden ECU weniger ausgegeben, als wir mit Ihnen
      für den Zeitraum 1988-99 unterschrieben hatten.
  - s: Parlamentet har <v>gjort</v> sig <p>av</p> med diskrimineringen av äldre arbetstagare
      och gjort det möjligt för dem att få samma möjligheter till fortsatt sysselsättning
      som sina yngre kolleger.
    t: Das Europäische Parlament <a>hat</a> die Diskriminierung von älteren Arbeitnehmern
      gestrichen und ihnen die gleichen Chancen auf Weiterbeschäftigung wie den jüngeren
      Kollegen ermöglicht.
  - s: Traditionellt har man <v>gjort</v> sig <p>av</p> med döda djur genom att begrava
      dem på jordbruksfastigheten, men i och med dessa mycket stora enheter är detta
      helt enkelt inte ett praktiskt sätt att skaffa bort djuren, så många enheter
      har installerat sina egna förbränningsugnar - små ugnar som klarar mindre än
      50 kg i timmen.
    t: Traditionell <a>hat</a> man verendete Tiere auf der Farm begraben.
  - s: Det är uppenbart att en maffiaboss är farligare när han sitter fängslad och
      dirigerar sitt kriminella kapital utifrån fängelset än när han är ute och har
      <v>gjort</v> <p>av</p> med hela sitt kapital.
    t: Es kommt einfach darauf an, daß es klar ist, daß ein Mafiaboß im Gefängnis,
      solange er noch sein kriminelles Kapital aus dem Gefängnis heraus dirigiert,
      gefährlicher ist, als wenn er frei herumläuft und sein Kapital nicht mehr <a>hat</a>.
  - s: Jag undrar vem som bär ansvaret för att den rumänska staten visserligen har
      <v>gjort</v> <p>av</p> med pengarna fast på ett annat sätt och i andra syften
      än det som var tänkt?
    t: Ich frage mich, wer die Verantwortung dafür trägt, dass der rumänische Staat
      das Geld ausgegeben <a>hat</a>, aber nicht in der Art und Weise und für die
      Zwecke, für die es empfangen wurde?
  - s: Kommissionen <v>gjorde</v> <p>av</p> med mer än 80 miljarder euro 1999.
    t: Die Kommission <a>hat</a> 1999 mehr als 80 Mrd. Euro verbraucht.
- c: 3
  r: 4
  v: dann
  x:
  - s: I förlikningsförfarandet kunde vi <v>göra</v> oss <p>av</p> med dessa kontraproduktiva
      ändringsförslag som antogs vid den första och andra behandlingen, mot min grupps
      förslag.
    t: Im Vermittlungsverfahren konnten <a>dann</a> diese gegen den Standpunkt unserer
      Fraktion in erster und zweiter Lesung angenommenen kontraproduktiven Änderungen
      herausgenommen werden.
  - s: Att då begränsa direktivet till rasmässig och etnisk diskriminering riskerar
      att lämna dörren öppen för tvetydiga tolkningar som domarna skulle få svårt
      att <v>göra</v> sig <p>av</p> med.
    t: Wenn man also diese Richtlinie auf Diskriminierungen rassischer und ethnischer
      Art reduziert, so besteht die Gefahr, daß Raum für widersprüchliche Auslegungen
      bleibt, mit denen sich <a>dann</a> die Richter herumschlagen müßten.
  - s: Ska vi <v>göra</v> oss <p>av</p> med själva namnet Röda korset?
    t: Sollen wir <a>dann</a> auch das Rote Kreuz umbenennen?
- c: 2
  r: 5
  v: Unternehmen
  x:
  - s: Jag ber parlamentets talman att skriva till Levi Strauss och fråga varför man
      <v>gör</v> sig <p>av</p> med så många arbetstillfällen i Europa, och varför
      man inte har haft ett korrekt samråd med arbetstagarna.
    t: Ich ersuche den Parlamentspräsidenten, ein Schreiben an Levi Strauss zu richten
      und anzufragen, warum das <a>Unternehmen</a> so viele europäische Arbeitsplätze
      abbaut und warum die Belegschaft nicht ordnungsgemäß konsultiert wurde.
  - s: Man kan informera medborgaren hur mycket man vill, valutan kommer av värdeskalor
      som det är mycket svårt att <v>göra</v> sig <p>av</p> med.
    t: Und wenn es heißt, man wolle den <a>Unternehmen</a> helfen, stellt sich heraus,
      daß ihnen die wichtigste Hilfsmöglichkeit schon jetzt nicht gewährt wird, nämlich
      die steuerliche Erleichterung der Abzugsfähigkeit der Umsatzsteuer, die auf
      die Kosten der Umstellung auf den Euro entfällt.
- c: 2
  r: 5
  v: treffen
  x:
  - s: Om vi är så mogna medborgare att vi betalar skatt, om vi är så intelligenta
      att vi betalar skatt kan vi också vara så mogna och intelligenta att vi själva
      kan bygga upp vår pension, eller om vi vill vara slösaktiga <v>göra</v> <p>av</p>
      med den hur vi vill när vi är unga.
    t: Wenn wir als Bürger so reif und intelligent sind, Steuern zu zahlen, können
      wir wohl auch so reif und intelligent sein, selbstständig eine Altersvorsorge
      zu <a>treffen</a>, oder aber, wenn wir sorglos dahin leben wollen, unsere Rente
      schon in jungen Jahren verprassen, denn sehr oft erreichen wir das Rentenalter
      gar nicht erst.
  - s: Den brittiska regeringen borde fatta det hedervärda beslutet att <v>göra</v>
      sig <p>av</p> med denna ekonomiska belastning en gång för alla.
    t: Die britische Regierung sollte die achtbare Entscheidung <a>treffen</a>, die
      umstrittene Anlage für immer zu schließen.
- c: 2
  r: 5
  v: sein
  x:
  - s: Jag tycker att man <v>gör</v> <p>av</p> med för mycket på personal.
    t: Die Personalausgaben <a>sind</a> meiner Meinung nach zu hoch.
  - s: Jag <v>gjorde</v> detta <p>av</p> exakt samma skäl.
    t: Meine Gründe dafür <a>waren</a> exakt dieselben.
- c: 2
  r: 5
  v: vornehmen
  x:
  - s: Jag vill i betänkandet uttrycka Europaparlamentets ståndpunkt i frågan och
      därmed även den kompromiss som nåtts med rådet inom ramen för medbeslutandeförfarandet
      om de ändringar som vi har <v>gjort</v> <p>av</p> det ursprungliga förslaget.
    t: In diesem Bericht wollte ich die Haltung des Europäischen Parlaments zu dieser
      Angelegenheit ausdrücken und dadurch auch den Kompromiss mit dem Rat im Rahmen
      des Verfahrens der Mitentscheidung für die Änderungen, die wir am anfänglichen
      Vorschlag <a>vorgenommen</a> hatten, darstellen.
  - s: Den senaste kontrollen som Europarådet <v>gjorde</v> <p>av</p> läget för ett
      par månader sedan, utesluter möjligheten att bjuda in Vitryssland att delta
      i Europarådets parlamentariska församling.
    t: Trotzdem schließt die letzte Bestandsaufnahme, die der Europarat vor wenigen
      Monaten <a>vorgenommen</a> hat, die Möglichkeit aus, Belarus zur Teilnahme an
      dessen Parlamentarischer Versammlung einzuladen.
- c: 2
  r: 5
  v: abbauen
  x:
  - s: De kan man alltså i sinom tid <v>göra</v> sig <p>av</p> med.
    t: Diese Reserven können daher zu gegebener Zeit <a>abgebaut</a> werden.
  - s: Inte under några omständigheter bör ett blomstrande företag kunna <v>göra</v>
      sig <p>av</p> med personal eller säga upp anställda.
    t: Einem prosperierenden Unternehmen darf es in keinem Fall erlaubt sein, Stellen
      <a>abzubauen</a> oder gar Arbeitnehmer zu entlassen.
- c: 2
  r: 5
  v: geben
  x:
  - s: Denna särbehandling bekräftas i betänkandet som därmed även ger legitimitet
      åt en fortsatt diskriminering som man aldrig slutgiltigt behöver <v>göra</v>
      sig <p>av</p> med.
    t: Diese Unterscheidung schreibt der Bericht fort und rechtfertigt damit auch,
      dass es nie eine endgültige Nichtdiskriminierung <a>geben</a> wird.
  - s: Vi <v>gör</v> <p>av</p> med 40 miljoner om året till de demokratiska krafterna
      i Serbien och nu kräver man drygt 200.
    t: Wir <a>geben</a> 40 Millionen im Jahr für die demokratischen Kräfte in Serbien
      aus, und man verlangt noch etwas mehr als zweihundert.
- c: 2
  r: 5
  v: können
  x:
  - s: Om de nu fortsätter att anrika uran är frågan varför de gör det, eftersom de
      inte har någonstans att <v>göra</v> <p>av</p> det, inga ytterligare kärnkraftverk.
    t: Wenn der Iran weiterhin anreichert, stellt sich die Frage nach dem Grund dafür,
      weil er es nirgendwo lagern <a>kann</a>, da es kein weiteres Kraftwerk gibt.
  - s: Därför bör medlemsstaterna <v>göra</v> sig <p>av</p> med uppfattningen att
      de på något sätt skyddar sina befolkningar genom att försvara suveräniteten,
      eller att de skyddar sina ekonomier genom att tala för subsidiaritet och proportionalitet.
    t: Deshalb sollten die Mitgliedstaaten den Gedanken, sie <a>könnten</a> ihre Bevölkerung
      schützen, wenn sie nur an der Vorstellung der Souveränität festhalten, oder
      sie könnten ihre Wirtschaft durch ihr Beharren auf Subsidiarität und Verhältnismäßigkeit
      schützen, fallen lassen.
- c: 1
  r: 6
  v: beseitigen
  x:
  - s: För det andra måste Saddam Hussein samarbeta med FN-inspektörerna under ledning
      av dr Blix för att <v>göra</v> sig <p>av</p> med de massförstörelsevapen som
      han ännu inte har redogjort för.
    t: Saddam Hussein muss mit den UN-Inspektoren unter der Leitung von Dr. Blix zusammenarbeiten,
      um die Massenvernichtungswaffen zu <a>beseitigen</a>, über die er bislang keine
      Rechenschaft abgelegt hat.
- c: 1
  r: 6
  v: abgeben
  x:
