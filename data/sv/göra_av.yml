    t: Wir haben <a>bereits</a> eine Mauer in Europa beseitigt und können nicht zulassen,
      dass eine weitere Mauer die Welt in zwei Teile teilt’ - dies sind viel versprechende
      Worte, die Romano Prodi am 2. September in Johannesburg sprach und dabei nicht
      zögerte, auf die Notwendigkeit von ’konkreten Mitteln’ und ’verbindlichen Zeitplänen’
      hinzuweisen!
- c: 1
  r: 6
  v: versuchen
  x:
  - s: Marginalerna i rubrik 3 är på över 200 miljoner ecu, och i rubrik 4, externa
      åtgärder, där vi hade kunnat satsa på att <v>göra</v> <p>av</p> med medel på
      tropiska regnskogar eller andra viktiga områden, som vi tidigare gjort, så har
