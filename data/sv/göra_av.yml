- c: 1
  r: 6
  v: Ende setzen
  x:
  - s: Herr talman, jag anser att vi har visat att det är möjligt att samarbeta med
      vår institution på det här området och att vi måste <v>göra</v> oss <p>av</p>
      med de begränsningar som ålades oss i Amsterdam.
    t: Ich glaube, wir haben bewiesen, dass es möglich ist, mit unserer Institution
      auf diesem Gebiet zu arbeiten und dass wir den in Amsterdam auferlegten Restriktionen
      ein <a>Ende</a> <a>setzen</a> müssen.
- c: 1
  r: 6
  v: entsorgen
  x:
  - s: De lokala myndigheterna ska nu avgöra vem som får <v>göra</v> sig <p>av</p>
      med vad och när.
    t: Die Kommunen bestimmen nun, wer, wann, was <a>entsorgt</a>.
- c: 1
  r: 6
  v: Entsorgung
  x:
  - s: Det kräver att vi ser till hela produktens livscykel, så att vi kan förbättra
      råvarubehandlingen under tillverkningen av en produkt och särskilt hur vi <v>gör</v>
      oss <p>av</p> med en produkt efter användningen.
    t: Zu diesem Zweck müssen wir den gesamten Lebenszyklus eines Produkts berücksichtigen,
      damit wir den Umgang mit Rohstoffen bei der Herstellung eines Produkts und insbesondere
      die <a>Entsorgung</a> eines Produkts nach dem Verbrauch verbessern können.
en:
- c: 50
  r: 1
  v: do
  x:
  - s: Vi måste <v>göra</v> oss <p>av</p> med de fördärvliga konsekvenserna av globaliseringen
      och se till att globaliseringens positiva aspekter fördelas mer rättvist.
    t: We must <a>do</a> away with the harmful consequences of globalisation and ensure
      that the positive aspects of globalisation are more evenly distributed.
  - s: Vi var tvungna att <v>göra</v> oss <p>av</p> med den administrativa faktureringsstrukturen.
    t: It was becoming essential to <a>do</a> away with the administrative set-up
      linked to invoicing.
  - s: Som Stavros Dimas nämnde kommer de att bidra till att man konsoliderar miljömärkningen
      och <v>gör</v> sig <p>av</p> med ett antal frivilliga program som ofta är förvirrande
      för konsumenterna.
    t: As Mr Dimas said, they will be able to help consolidate eco-labelling and <a>do</a>
      away with a number of voluntary schemes that are very often confusing to consumers.
  - s: Men det som enligt min mening inte är övertygande är att hävda att problemet
      skulle vara löst när man, så att säga, har <v>gjort</v> sig <p>av</p> med Milosevic.
    t: What I find unconvincing is the belief that once Milosevic has been <a>done</a>
      away with, as it were, the problem will have been solved.
  - s: Vi måste försöka <v>göra</v> oss <p>av</p> med riskekonomin och röra oss mot
      en realekonomi.
    t: We have to try and <a>do</a> away with the risk economy and move towards the
      real economy.
  - s: Att <v>göra</v> sig <p>av</p> med vandrande anklagelser kommer att bli fantastiskt.
    t: <a>Doing</a> away with roaming charges will be a tremendous thing;
  - s: Under så många år har de radikala anhängarna av den fria marknaden, inte minst
      inom kommissionen, sagt till oss att allt som behövs är avreglering, att <v>göra</v>
      sig <p>av</p> med lagar och bestämmelser och låta marknaden lösa allt.
    t: For years on end, the radical free-marketeers, not least in the Commission,
      have been telling us that all that is needed is to deregulate, to <a>do</a>
      away with the rules and regulations, and leave it to the market to sort everything
      out.
  - s: År 2008 bör vi kunna <v>göra</v> oss <p>av</p> med den skandal det innebär
      att spendera en miljard ecu om året av EU:s skattebetalares pengar på att stödja
      en gröda som dödar våra medborgare.
    t: By the year 2008 we could <a>do</a> away with the scandal of spending ECU 1
      billion of EU taxpayers’ money annually supporting a crop which kills our citizens.
  - s: Påven Johannes Paulus II påminde oss om att endast ett Europa som återupptäcker
      sina kristna rötter, istället för att <v>göra</v> sig <p>av</p> med dem, kommer
      att kunna möta de stora utmaningarna under 2000-talet.
    t: The Holy Father John Paul II reminded us that only a Europe that rediscovers
      its Christian roots, instead of <a>doing</a> away with them, will be able to
      rise to the great challenges of the third millennium.
  - s: Som ett led i Lissabonstrategin försöker parlamentet <v>göra</v> sig <p>av</p>
      med onödiga regler, åstadkomma större flexibilitet och minska byråkratin.
    t: Mr President, as part of the Lisbon Agenda, this House seeks to <a>do</a> away
      with unnecessary rules, to bring about greater flexibility, and to reduce bureaucracy.
  - s: Enligt kommissionen var det därför lämpligt med en ändring av 2002 års förordning
      genom att <v>göra</v> sig <p>av</p> med det sista undantaget till regel 13H
      och därmed förbjuda transporten av tunga oljor i alla oljetankfartyg med enkelskrov
      som seglar under en medlemsstats flagg, oavsett vilken behörighet som de trafikerade
      hamnarna, offshore-terminalerna eller sjöfartsområdena omfattas av.
    t: According to the Commission, it was therefore appropriate to amend the 2002
      regulation by <a>doing</a> away with the last exemption to Regulation 13H and,
      therefore, to ban the carriage of heavy grades of oil in single-hull oil tankers
      flying the flag of a Member State, whatever the jurisdiction applicable to the
      ports, offshore terminals or maritime area in which these tankers operate.
  - s: Parlamentet har <v>gjort</v> sig <p>av</p> med diskrimineringen av äldre arbetstagare
      och gjort det möjligt för dem att få samma möjligheter till fortsatt sysselsättning
      som sina yngre kolleger.
    t: This House has <a>done</a> away with discrimination against older workers and
      enabled them to have the same opportunities for continued employment as their
      younger colleagues;
  - s: Dessutom har många städer <v>gjort</v> sig <p>av</p> med de containrar som
      materialet kan sorteras i eller har slutat att tömma dem.
    t: In addition, many cities have <a>done</a> away with the containers into which
      it can be sorted, or have ceased emptying them.
  - s: Det måste vara möjligt, med tanke på effektiviteten och den långsiktiga acceptansen
      av den öppna samordningsmetoden, att skapa en idealisk effektiv mapp med uppgifter
      genom att <v>göra</v> sig <p>av</p> med de mindre viktiga svaren.
    t: It must be possible, for the sake of efficiency and the long-term acceptance
      of the open method of coordination, to create an ideally efficient portfolio
      of data by <a>doing</a> away with the less important returns.
  - s: Syftet var att <v>göra</v> sig <p>av</p> med ett system som i sig var onödigt
      byråkratiskt och i stället använda kommissionens resurser till att på lämpligt
      sätt slå till mot skadliga karteller (s.k. hard-core cartels).
    t: The aim was to <a>do</a> away with a system that was in itself unnecessarily
      bureaucratic so as to redirect the resources of the Commission to cracking down
      properly on hard-core cartels.
  - s: Varför sitter vi och antar direktiv och förordningar och framför allt varför
      <v>gör</v> vi <p>av</p> med pengar som vi inte har någon kontroll över, om det
      nu är nationalstaterna som kontrollerar allt?
    t: If the Member States are in control of everything, what are we <a>doing</a>
      here in Brussels adopting directives and regulations and, most importantly,
      spending money when we have no control over how it is used?
  - s: Ingenting har sagts om att <v>göra</v> sig <p>av</p> med den liberala Lissabonstrategin
      eller försvara sysselsättning som garanterar rättigheter genom att sätta stopp
      för försöken att försämra arbetslagstiftningen.
    t: Nothing has been said about <a>doing</a> away with the liberal Lisbon Strategy
      or about defending jobs with rights, by putting an end to attempts to change
      labour legislation for the worse.
  - s: Den grundläggande punkten var att <v>göra</v> sig <p>av</p> med denna artikel
      5, denna absoluta majoritet, och placera förvägran på samma nivå som beviljande,
      och även fastställa förfarandet vid uppskjutande.
    t: The key point was to <a>do</a> away with Article 5 and the absolute majority,
      to put the refusal to grant discharge on an equal footing with the granting
      of discharge, and to set out the procedure to be followed in cases where the
      decision was postponed.
  - s: Å andra sidan bör den nödvändiga kampen mot terrorismen inte användas som vapen
      eller förevändning för att <v>göra</v> sig <p>av</p> med politiska motståndare
      eller fiender.
    t: Further, the need to combat terrorism should not be used as a weapon or an
      excuse for <a>doing</a> away with a political opponent or an enemy.
  - s: Jag stöder marknadsavreglering, men när det kommer till naturgas måste vi först
      <v>göra</v> oss <p>av</p> med marknadsmonopol i de nya medlemsstaterna och införa
      flera leverantörer;
    t: I support market liberalisation, but when it comes to natural gas, in most
      of the new Member States we must first <a>do</a> away with the market monopolies
      and introduce more suppliers;
  - s: minskat statligt ingripande i ekonomin, inrättande av en öppen marknad med
      fri konkurrens genom nedmontering av de offentliga tjänsterna, ändring av arbetslagstiftningen
      till kapitalets fördel under förevändning att den skulle vara rigid samt genom
      att <v>göra</v> sig <p>av</p> med suveränitet och ett oberoende projekt för
      Kroatiens utveckling.
    t: the reduction of state intervention in the economy, and the creation of an
      open and competitive market, by destroying public services, by changing labour
      relations in capital’s favour under the pretext of their ’rigidity’, and by
      <a>doing</a> away with sovereignty and with an independent project for Croatia’s
      development.
  - s: Jag tror att vi återigen har kommit för sent, eftersom Europeiska unionen inte
      starkt stödde folket i Tunisien, som ville <v>göra</v> sig <p>av</p> med den
      diktatur som hade funnits där i så många år, och skaffa sig frihet och demokrati.
    t: I believe that, once again, we have arrived too late, because the European
      Union did not come out strongly in favour of the people of Tunisia, who wanted
      to <a>do</a> away with a dictatorship that had been in place for so many years,
      and to win themselves freedoms and democracy.
  - s: Detta är inte gemenskapens ”acquis” i termens strikt juridiska bemärkelse,
      men vi kommer givetvis att uppmuntra dem att <v>göra</v> sig <p>av</p> med minorna
      i deras försvar, att sluta tillverka minor och bedriva handel med minor samt
      att ansluta sig till och ratificera fördraget om ett förbud mot minor.
    t: This is not Community acquis in the strict legal sense of that term, but we
      will obviously encourage them to <a>do</a> away with mines in their defence,
      to stop manufacturing mines or trading in them, and to sign and ratify the Mine
      Ban Treaty.
  - s: Det smarta draget i dag vore att jämställa den europeiska arbetskraften med
      den internationella när det gäller beskattning, genom att lämna bakom oss 100
      år av misstag och <v>göra</v> oss <p>av</p> med den idiotiska skatten på arbete.
    t: The intelligent move to make today would be to put European labour on an equal
      footing in terms of taxation with international labour, by turning the page
      on a century of mistakes and <a>doing</a> away with the idiotic tax on labour.
  - s: För att hantera globaliseringen framgångsrikt måste vi <v>göra</v> oss <p>av</p>
      med den börda i form av överdriven reglering som tynger små och medelstora företag.
    t: If we want to tackle globalisation successfully, we have to <a>do</a> away
      with the burden of excessive regulation hampering small and medium-sized enterprises.
  - s: Vi måste t.ex. <v>göra</v> oss <p>av</p> med kvarlevor som jordbrukspolitiken.
    t: We have to <a>do</a> away with relicts such as the agricultural policy, for
      example.
  - s: Detta innebär att vi har <v>gjort</v> oss <p>av</p> med ännu ett litet stycke
      byråkrati.
    t: This means that we have <a>done</a> away with another little bit of bureaucracy.
  - s: Jag är glad att se att man <v>gjort</v> sig <p>av</p> med det smala sektorsvisa
      synsättet och att det finns en reell strävan efter ett verkligt tvärvetenskapligt
      samarbete med våra kulturprojekt.
    t: I am glad to see that the narrowly sectoral approach has been <a>done</a> away
      with, and that there is a real desire for real interdisciplinary cooperation
      with our cultural projects.
  - s: om inte vi kan <v>göra</v> <p>av</p> med de där europeiska medlen så gör någon
      annan det.
    t: if we <a>do</a> not spend this European money, somebody else will.
  - s: Vi bör stå på oss och omedelbart efter omröstningen <v>göra</v> oss <p>av</p>
      med denna typ av förfarande för icke-parlamentariskt arbete.
    t: We should stick to our guns and, immediately after the vote, <a>do</a> away
      with this type of procedure for non-parliamentary work.
  - s: Det är viktigt att <v>göra</v> sig <p>av</p> med all antydan till konflikt
      mellan de få organ som ansvarar för flygtrafikens organisation.
    t: It is important to <a>do</a> away with any hint of confrontation between the
      few bodies responsible for the organisation of air transport.
  - s: Försöken att <v>göra</v> sig <p>av</p> med sjuka och äldre människor med hjälp
      av laglig dödshjälp utgör en allvarlig fara för dagens Europa.
    t: The attempts to <a>do</a> away with sick and elderly people by way of legal
      euthanasia represent a very serious danger to contemporary Europe.
  - s: Man <v>gör</v> sig <p>av</p> med störande konstnärer, man censurerar författare
      vars namn klingar illa.
    t: Disruptive artists are being kicked out, writers whose names <a>do</a>n’t sound
      right are being censored.
  - s: Den första principen är att <v>göra</v> sig <p>av</p> med allt som avskräcker
      en person från att utvidga sitt yrkesliv, och därmed stödja all politik som
      har utarbetats för att låta äldre människor förbli direkt engagerade på arbetsmarknaden
      så länge som möjligt.
    t: The first is to <a>do</a> away with any disincentive to extend a person’s working
      life, and therefore to endorse all policies designed to enable elderly people
      to remain directly involved in the job market for as long as possible.
  - s: Det är viktigt för oss att <v>göra</v> oss <p>av</p> med drivkrafter, som masslegalisering
      och framtidsutsikter för sysselsättning.
    t: It is important for us to <a>do</a> away with incentives, such as mass legalisation
      and the prospect of employment.
  - s: Låt oss med större allvar och beslutsamhet ta oss an uppgiften att <v>göra</v>
      oss <p>av</p> med våra svagheter och gripa de många chanser som finns och som
      fortfarande, som en skatt, ligger begravda och väntar på att tas fram.
    t: Let us apply more seriousness and determination to the task of <a>doing</a>
      away with our weaknesses and seizing our many chances, which are still, like
      treasure, buried and waiting to be brought to the surface.
  - s: Ska vi <v>göra</v> oss <p>av</p> med själva namnet Röda korset?
    t: Should we <a>do</a> away with the very name of the Red Cross?
  - s: Men här kommer det, särskilt med tanke på toppmötet i vår, an på vad man <v>gör</v>
      <p>av</p> det.
    t: The social pillar <a>does</a> indeed need to be strengthened to a perceptible
      degree, the EU must give its attention to the public’s concerns and needs, and,
      above all else, press on with effective measures to counter mass unemployment
      and social exclusion within its borders.
  - s: Efter sitt maktåtertagande har de <v>gjort</v> sig <p>av</p> med allt som var
      bra med kommunismen - och låt oss erkänna att det var en del saker, t.ex. anställningstryggheten
      och den sociala tryggheten.
    t: On their return to power, they have <a>done</a> away with everything that was
      good in Communism - and let us admit it, there were a few things - such as security
      of employment and social security.
  - s: Jag kan naturligtvis inte stödja dem som vill avskaffa kommissionen och <v>göra</v>
      sig <p>av</p> med Europeiska unionen helt och hållet.
    t: I cannot of course support those who would like to abolish the Commission and
      to <a>do</a> away with the European Union altogether.
  - s: Samtidigt som vissa personer vill att Frankrike och Nederländerna på nytt ska
      rösta om den inte längre gällande EU-konstitutionen, ägnar sig andra åt önsketänkande
      och vill <v>göra</v> sig <p>av</p> med Europaparlamentets bas i Strasbourg,
      vilket är ett flagrant brott mot fördragen.
    t: Just as some people want to make France and the Netherlands vote again on the
      defunct European Constitution, others indulge in wishful thinking and want to
      <a>do</a> away with the European Parliament’s base in Strasbourg in flagrant
      breach of the Treaties.
  - s: Detta är ingen uppgift för budgetmyndigheterna, utan det kan man <v>göra</v>
      <p>av</p> egen kraft, och det gör man också.
    t: There are those who keep an empty bottle in the fridge in case their visitors
      <a>do</a> not wish to drink anything.
  - s: Jag tror inte att detta är rätt väg - det kommer att sluta med att vi mycket
      snabbt <v>gör</v> <p>av</p> med våra resurser, eftersom det hela tiden uppkommer
      nya konflikter.
    t: I do not think this is how to <a>do</a> it - we will end up over-stretching
      the resources very rapidly because new conflicts keep coming up.
  - s: Det handlar inte om att vilja <v>göra</v> sig <p>av</p> med demokratin och
      nationella konstitutionella garantier.
    t: It is not a question of wanting to <a>do</a> away with democracy and national
      constitutional guarantees.
  - s: Samtidigt talar man i min region om att till och med <v>göra</v> sig <p>av</p>
      med delar av vårt nuvarande pyttelilla järnvägssystem.
    t: At the same time within my area people are talking about <a>doing</a> away
      even with parts of our present minute railway system.
  - s: Efter att ha skrämts av hur tiotusentals illegala invandrare resolut anländer
      till den spanska och italienska kusten för att dra fördel av att det saknas
      gränskontroller till det europeiska territoriet och efter att ha tvingats konstatera
      att Europa står maktlöst inför sådana situationer, får vi nu veta att Jean-Marie
      Cavada, som fortsätter där Nicolas Sarkozy slutade, föreslår att vi ska aktivera
      övergångsklausulen och <v>göra</v> oss <p>av</p> med den enhälliga omröstningen
      i rådet.
    t: Having been alarmed by the unceremonious arrival on the Spanish and Italian
      coasts of tens of thousands of illegal immigrants taking advantage of the absence
      of border controls in order to enter European territory and having bitterly
      noted Europe’s powerlessness to manage such situations, we now hear Mr Cavada,
      taking up where Mr Sarkozy left off, proposing to us that, by activating the
      bridging clause, we <a>do</a> away with the unanimity rule in the Council and
      so reduce by a still further degree the Member States’ power to make decisions
      about their migratory flows.
  - s: Jag skulle inte ha några problem att godta era försäkringar om mänskliga rättigheter
      om det inte vore för att de tolkningar som Europeiska unionen i praktiken <v>gör</v>
      <p>av</p> mänskliga rättigheter skiljer sig så avsevärt från vad den enkle medborgaren
      har för uppfattning om mänskliga rättigheter och om det inte vore för att Europeiska
      unionen, med terrorismen som ursäkt, håller på att skapa en repressiv, enväldig
      mekanism att användas mot alla de som motsätter sig den politik som bedrivs.
    t: As for your assurances about human rights, I would have no trouble accepting
      them if the way in which the European Union interprets human rights in practice
      <a>did</a> not differ considerably from what the man in the street understands
      by human rights;
  - s: Genom den senare uppmaningen <v>gör</v> vi oss faktiskt också <p>av</p> med
      ännu en envis politisk myt, nämligen den om den sekulariserade turkiska staten,
      med den diskriminering av icke-sunniter som blir följden.
    t: This latter request <a>does</a>, in fact, do away with another intractable
      political myth, namely that of the secular Turkish State, with the discrimination
      against non-Sunnites that this entails.
  - s: Men vi kommer alltid att stå fast vid detta, och även om det är tråkigt att
      behöva upprepa det självklara, måste vi fortsätta att <v>göra</v> det <p>av</p>
      det enkla skälet - precis som Michael Cashman sa - att vi har rätt och att rättvisan
      alltid segrar till slut.
    t: This House had to react - I believe that it is doing so - though, regrettably,
      I fear that this is not the first time, but we will always insist and, although
      it is a bore to re-state the obvious, we must continue to <a>do</a> so because
      - as Mr Cashman also said - we are right and right will prevail.
  - s: Det är en som vi gott kan <v>göra</v> oss <p>av</p> med, men då måste översättningen
      vara korrekt.
    t: it is one we can happily <a>do</a> away with, but then the translation has
      to be right.
- c: 19
  r: 2
  v: spend
  x:
  - s: Vi har <v>gjort</v> <p>av</p> med 80 miljarder ecu mindre än vi hade gjort
      upp med er för perioden 1988-1999.
    t: It has <a>spent</a> ECU 80 billion less than was agreed with you for the 1988-1999
      period.
  - s: Jag tror alltså att vi måste undersöka det mycket noga så att vi inte har <v>gjort</v>
      <p>av</p> med alla de pengar vi har efter ett eller två projekt.
    t: So I think we must be very careful not to find that, after one or two projects,
      we have <a>spent</a> all the money that we have.
  - s: Särskilt den yngre generationen anser att det är oacceptabelt att medlemsstaterna
      år in och år ut skall <v>göra</v> <p>av</p> med åtskilliga hundra miljarder
      euro mer än de får in i skatt och att denna praxis i europeisk politik, genom
      ändringen av stabilitetspakten, skall försvaras på något vis.
    t: The younger generation in particular find it absolutely unacceptable that the
      Member States should, year in and year out, <a>spend</a> several hundred billions
      of euros more than they collect in tax, and that it should be a matter of European
      policy - through the alteration of the Stability Pact - that this practice should
      in some sense be defended.
  - s: Anser någon i parlamentet att det nu är dags för Europaparlamentet att <v>göra</v>
      <p>av</p> med mer pengar på någonting - att öka utgifterna, ha mer personal
      för grupper, bibliotek, utskott, IT-personal och ytterligare 1 500 euro i assistentstöd?
    t: Does anybody in this Parliament think that now is the time for the European
      Parliament to <a>spend</a> more on anything - to increase spending, have more
      staff for groups, library, committees, IT staff and an additional EUR 1 500
      in assistants’ allowances?
  - s: Det är lätt att <v>göra</v> <p>av</p> med en stor budget, men svårt att göra
      av med en liten budget.
    t: It is easy to <a>spend</a> a large budget, but difficult to spend a small budget.
  - s: Jag tillstår naturligtvis att man argumenterar på ett mycket öppet sätt, men
      man måste veta att t.o.m. rådets ordförande och rådets samtliga ordföranden
      som antingen är finansministrar eller budgetministrar på ett relevant sätt vet
      att budgetpolitikens konst inte består i att <v>göra</v> <p>av</p> med mer utan
      att göra av med det bättre.
    t: Obviously I accept that we are arguing very openly, but it must be remembered
      that even the President of the Council, and all Presidents of the Council, who
      are either ministers of finance or budget ministers, know perfectly well that
      the art of budgeting is not to <a>spend</a> more, but to spend more wisely.
  - s: Jag tillstår naturligtvis att man argumenterar på ett mycket öppet sätt, men
      man måste veta att t.o.m. rådets ordförande och rådets samtliga ordföranden
      som antingen är finansministrar eller budgetministrar på ett relevant sätt vet
      att budgetpolitikens konst inte består i att göra av med mer utan att <v>göra</v>
      <p>av</p> med det bättre.
    t: Obviously I accept that we are arguing very openly, but it must be remembered
      that even the President of the Council, and all Presidents of the Council, who
      are either ministers of finance or budget ministers, know perfectly well that
      the art of budgeting is not to spend more, but to <a>spend</a> more wisely.
  - s: Jag måste säga att min region Wales, som redan har fått strukturfondsmedel
      från denna pott på 46 miljarder euro, gladeligen kunde ha <v>gjort</v> <p>av</p>
      med och redovisat dessa extra 5 miljarder.
    t: I have to say that my region of Wales, already in receipt of structural funds
      from that EUR 46 billion pot, could happily have <a>spent</a> and accounted
      for the spending of that additional EUR 5 billion.
  - s: skulle vi först kunna fastställa hur mycket vi skall betala i pensioner till
      medborgarna och sedan <v>göra</v> <p>av</p> med det som blir över, eller skall
      vi först spendera hela statsbudgeten och sedan ge de eventuella smulor - jag
      upprepar det, eventuella - som blir kvar till pensionärerna?
    t: do we want first to set how much pension we should pay citizens and then <a>spend</a>
      what we have left, or do we want first to spend the whole State budget and then,
      if we have anything left - I repeat, if we have anything left - throw the scraps
      to the pensioners?
  - s: 'Därför skulle jag vilja att vi i framtiden skapar en organisation för att
      kontrollera även alla dessa pengar som vi <v>gör</v> <p>av</p> med:'
    t: What I want, therefore, is for us to ensure, in future, that we monitor all
      this money we <a>spend</a> as well.
  - s: Man kan driva på, man kan göra det ena eller det andra, vi kan <v>göra</v>
      <p>av</p> med pengar, men det är den internationella forskningen som till slut
      kommer att leverera dessa alternativa metoder.
    t: We can encourage, we can act, we can <a>spend</a> money, but it will be international
      research which finally comes up with these alternative methods.
  - s: varför inte binda en del av de aktiva överskott som är så omfattande i slutet
      av varje budgetperiod och som vi inte vet hur vi skall <v>göra</v> <p>av</p>
      med, varför inte avsätta en fast andel av de överskotten till denna fond?
    t: Why do we not set aside part of our leftover funds - for there is always so
      much money left at the end of each budget which we do not know how to <a>spend</a>
      - why do we not use a set amount for this fund?
  - s: EU:s utgifter för forskning motsvarar 1,9 procent av dess BNP medan Förenta
      staterna för närvarande <v>gör</v> <p>av</p> med 3 procent av BNP:n.
    t: European Union spending on research is equivalent to 1.9% of its GDP, whereas
      the United States currently <a>spends</a> 3% of its GDP.
  - s: Men att vi accepterar högre utgifter och högre skatter innebär inte att vi
      accepterar att man <v>gör</v> <p>av</p> med mer pengar på ett onödigt centraliserat
      EU.
    t: However, accepting higher spending and higher taxes does not mean that we are
      happy to <a>spend</a> a great deal more money on an unnecessarily centralised
      EU.
  - s: 'Och det erkänner, djärvt nog, själva kommissionens rapport när den säger:
      ”Som en konsekvens av bedrägerierna förloras årligen mellan 7 000 och 8 000
      miljoner ecu”, och vi <v>gör</v> <p>av</p> med 300 miljoner för kontroll, det
      vill säga, om vi skulle satsa mer, skulle vi spara pengar.'
    t: 'This is rightly conceded in the Commission’s report, which states: ‘as a consequence
      of fraud, between ECU 7 000 million and ECU 8 000 million is lost every year’,
      while we <a>spend</a> ECU 300 million on monitoring.'
  - s: Marginalerna i rubrik 3 är på över 200 miljoner ecu, och i rubrik 4, externa
      åtgärder, där vi hade kunnat satsa på att <v>göra</v> <p>av</p> med medel på
      tropiska regnskogar eller andra viktiga områden, som vi tidigare gjort, så har
      vi behållit en marginal på nästan 500 miljoner ecu.
    t: The margins in category 3 are over ECU 200 million, and in category 4, external
      policy, where we might have been tending to <a>spend</a> funds on tropical forests
      or other areas of importance as we have done in the past, we have kept a margin
      of nearly ECU 500 million.
  - s: Deras disponibla inkomst skulle ge effekt på landsbygdens ekonomi, för de skulle
