    t: 'Und ich denke, wir müssen <a>auch</a> diejenigen, die bei diesen Fischereiabkommen
      mit AKP-Staaten ein schlechtes Gewissen haben, von ihrer falschen Vorstellung
      abbringen:'
- c: 1
  r: 6
  v: Einführung können
  x:
  - s: Jag välkomnar Europeiska kommissionens meddelande som har som mål att <v>göra</v>
