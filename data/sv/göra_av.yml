- c: 1
  r: 6
  v: Anpassung
  x:
  - s: Den integration som vi hör så mycket om får inte bestå i att vi <v>gör</v>
      oss <p>av</p> med jul, påsk, Sankt Nikolaus-dagen och så vidare i våra förskolor
