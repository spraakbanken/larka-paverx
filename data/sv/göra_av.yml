      wird Herr Sharon dann die Gunst der Stunde zur endgültigen <a>Zerstörung</a>
      jedweder <a>noch</a> verbliebener Fragmente des Osloer Prozesses, des ’Friedens
      der Mutigen’, nutzen.
- c: 1
  r: 6
  v: Macht haben
  x:
