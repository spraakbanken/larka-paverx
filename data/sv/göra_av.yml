      som resulterar i okontrollerad invandring, länder som är överbelägrade och inte
      längre vet vad de skall <v>göra</v> <p>av</p> sina olagliga invandrare;
    t: 'Man könnte darüber lächeln, doch wir haben es satt, immer wieder diese von
      Menschenrechtsduselei strotzenden Reden, die Verkündung hehrer Absichten anzuhören,
      die <a>bewirken</a>, dass heute überall in Europa dasselbe festzustellen ist:'
- c: 1
  r: 6
  v: lassen
  x:
