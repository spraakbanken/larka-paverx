      försöka undanröja rutinen, vilket ispo facto också skulle göra det möjligt att
      <v>göra</v> sig <p>av</p> med en del av byråkratin.
    t: Daher mußten wir unsere Anstrengungen auf die wichtigsten Fälle konzentrieren
