      ändrar ändå inget på det rättsliga planet:'
    t: Die Klarstellung des TRIPS-Abkommens und dessen Auslegung, wie wir sie immer
      <a>schon</a> gefordert haben, die als vorrangiges Anliegen dieser Konferenz
      und als bedeutende Konzession gegenüber den Entwicklungsländern dargestellt
      wurden, sind zwar ein politischer Sieg, doch ändern sie nichts in rechtlicher
      Hinsicht, da sie keinerlei Rechtswirkung gegenüber dem Streitbeilegungsgremium
      der WTO haben und die Dinge somit, wie Frau Kinnock bereits dargelegt hat, für
      die Länder ohne Produktionskapazitäten ungeregelt bleiben.
- c: 1
  r: 6
  v: abarbeiten
  x:
  - s: Vi kan inte avveckla denna nu enbart genom att säga att den lägger vi helt
