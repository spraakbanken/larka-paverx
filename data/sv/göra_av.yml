      de länder som har drabbats att anhålla om att vissa fartyg skall transporteras
      till deras områden om de är lämpliga att använda eller bygga om.
    t: Wir sollten mehr <a>tun</a> und zulassen, dass das Geld entsprechend dem konkreten
