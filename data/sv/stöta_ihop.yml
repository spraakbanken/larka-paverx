de:
- c: 1
  r: 1
  v: Gefecht
  x:
  - s: Jag ställer mig också frågande till situationen att vi utan att reagera medger
      att en gräns skapas mellan Albanien och Kosovo, där UCK och serbiska armén ständigt
      <v>stöter</v> <p>ihop</p>, och den medföljande risken att Kosovos grannländer
      och i slutänden hela Balkan sätts i brand.
    t: Des weiteren frage ich mich, wieso wir ohne jegliche Reaktion an der Grenze
      zwischen Albanien und dem Kosovo eine Situation entstehen lassen, in der sich
      die U&#x010C;K und die serbische Armee immer wieder <a>Gefechte</a> liefern,
      so daß die Gefahr besteht, daß der Konflikt auf die Nachbarländer des Kosovo
      und letztlich auf den gesamten Balkan übergreift.
- c: 1
  r: 1
  v: aufeinanderstoßen
  x:
  - s: Jag tror att Spanien och Marocko här har gjort en stor insats för att undvika
      något som många betraktar som oundvikligt, nämligen clash of civilisations,
      den krock som inträffar mellan olika kulturer när de <v>stöter</v> <p>ihop</p>
      med varandra.
    t: Ich glaube, dass Spanien und Marokko hier Großes geleistet haben, um etwas
      zu vermeiden, was manche für unvermeidbar halten, nämlich den clash of civilisations,
      den Zusammenprall unterschiedlicher Kulturen, wo sie <a>aufeinanderstoßen</a>.
en:
- c: 1
  r: 1
  v: clash
  x:
  - s: Den talar inte om vad som händer sedan, vad som händer efter utvidgningens
      första steg, eller vad som händer efter utvidgningens andra steg, vad som händer
      när vi har nya gränser och Ukraina och Polen plötsligt <v>stöter</v> <p>ihop</p>
      och Ukraina står inför en helt annan gränssituation, och i vilken vi överför
      vår gränspolitik till Polen.
    t: Nor does it indicate what will happen if Ukraine and Poland suddenly <a>clash</a>
      and Ukraine finds itself in a situation in which the borders have changed completely
      and in which we seek to apply our border policy to Poland.
es:
- c: 1
  r: 1
  v: chocar
  x:
  - s: Jag tror att Spanien och Marocko här har gjort en stor insats för att undvika
      något som många betraktar som oundvikligt, nämligen clash of civilisations,
      den krock som inträffar mellan olika kulturer när de <v>stöter</v> <p>ihop</p>
      med varandra.
    t: Creo que España y Marruecos han hecho mucho por evitar algo que para algunos
      es ineludible, el clash of civilisations, la explosión violenta de culturas
      diferentes allí donde éstas <a>chocan</a>.
- c: 1
  r: 1
  v: escaramuza
  x:
  - s: Jag ställer mig också frågande till situationen att vi utan att reagera medger
      att en gräns skapas mellan Albanien och Kosovo, där UCK och serbiska armén ständigt
      <v>stöter</v> <p>ihop</p>, och den medföljande risken att Kosovos grannländer
      och i slutänden hela Balkan sätts i brand.
    t: Me pregunto también sobre la situación que, sin reaccionar, dejamos que se
      cree en la frontera entre Albania y Kosovo, donde el UCK y el Ejército serbio
      libran constantes <a>escaramuzas</a>, corriéndose el peligro de agitar a los
      países vecinos de Kosovo y, a la larga, a todos los Balcanes.
