    t: En este aspecto nos encontramos con la reticencia de los grupos parlamentarios
      en cuanto a nuestro derecho a aceptar la legislación europea sobre esta materia
      y solo <a>aceptaron</a> «servirse de todas las posibilidades que tienen a su
      disposición […] con arreglo al artículo 14, el Protocolo n° 26 y las disposiciones
      del Tratado».
  - s: Resolutionen täcker ett antal områden, många fler än som redan har antagits
      och många fler än jag var beredd att <v>gå</v> <p>med</p> på.
