      noga och inte schablonmässigt, som ni avsåg, och å andra sidan att <v>gå</v>
      <p>med</p> på nödvändiga politiska prioriteringar och finansiera dem. Jag vill
      också säga i min grupps namn:'
    t: Zur Offerte, die das Parlament gemacht hat in einer Symbiose zwischen Haushaltsdisziplin
      auf der einen Seite, der Bereitschaft, auch sehr genau über Kürzungen nachzudenken
      und nicht pauschal, wie Sie es vorhatten, und gleichzeitig auf notwendige politische
      Prioritäten <a>einzugehen</a> und sie zu finanzieren, dazu stehen wir heute.
  - s: Vilka möjligheter ser ni i Luxemburg, framför allt vad gäller att <v>gå</v>
      <p>med</p> i utbildningsprogrammen och det genom en höjning av anslagen för
      detta område?
    t: Welche Chancen sehen Sie in Luxemburg, vor allem auf die Bildungsprogramme
      <a>einzugehen</a>, und zwar durch eine Erhöhung der Ansätze für diesen Bereich?
  - s: Finns det någon form av signaler om att den turkcypriotiska sidan kommer att
      <v>gå</v> <p>med</p> på den cypriotiska regeringens eller Europeiska kommissionens
      anbud och att man kommer att vilja anta erbjudandet om att delta i samtalen?
    t: Gibt es irgendwelche Signale, daß die türkisch-zypriotische Seite auf das Angebot
      der zyprischen Regierung oder auf das der Europäischen Kommission <a>eingehen</a>
      will und dieses Angebot, sich an den Gesprächen zu beteiligen, aufnehmen will?
  - s: Jag ansåg redan då att demokrater inte får <v>gå</v> <p>med</p> på kompromisser
      med totalitära krafter.
    t: Ich war schon damals der Meinung, Demokraten dürfen keinen Kompromiss mit totalitären
      Kräften <a>eingehen</a>.
  - s: Europeiska kommissionens och rådets hållning gentemot Etiopien måste helt klart
      avgöras av huruvida Etiopien respekterar de mänskliga rättigheterna och, först
      och främst, huruvida det <v>går</v> <p>med</p> på att frige politiska fångar
      eller inte.
    t: Die Haltung der Europäischen Kommission und des Rates gegenüber Äthiopien muss
      ganz klar davon abhängig gemacht werden, ob Äthiopien die Menschenrechte achtet
      und vor allem, ob es darauf <a>eingeht</a>, die politischen Gefangenen freizulassen
      oder nicht.
  - s: 'Jag beklagar att jag inte kan göra det tydligare, och jag beklagar att jag
      inte kan <v>gå</v> <p>med</p> på er begäran:'
    t: Ich bedauere, daß ich es nicht noch klarer ausdrücken kann, und ich bedauere
      ebenfalls, daß ich nicht auf Ihre Forderung <a>eingehen</a> kann.
  - s: Rådet ville komma överens med parlamentet kring nyckelfrågan om opt-outen och
      var berett att efterkomma parlamentets krav och <v>gå</v> <p>med</p> på dess
      övriga förslag, exempelvis ett förbud mot att arrangera opt-outer under provanställning
      och avskaffande av den maximala veckoarbetstiden för opt-outen, även om vi naturligtvis
      ansåg att vi därmed gick emot arbetstagarnas intressen.
    t: Der Rat wollte mit dem Parlament eine Einigung über die Schlüsselfrage des
      Opt-outs erzielen und war bereit, auf die Forderungen des Parlaments <a>einzugehen</a>
      und seine weiteren Vorschläge zu akzeptieren.
  - s: Den linje vi slagit in på i förhandlingarna med rådet, med det nuvarande rådsordförandeskapet,
      med minister Zalm, bekräftades och jag är övertygad om, att rådet kan <v>gå</v>
      <p>med</p> på åtminstone två av de tre väsentliga ändringsförslagen från Europaparlamentet.
    t: Die Linie, die wir in den Verhandlungen mit dem Rat, mit der amtierenden Ratspräsidentschaft,
      mit dem Minister Zalm eingeschlagen haben, wurde bestätigt, und ich bin davon
      überzeugt, daß der Rat zumindest auf zwei der drei wesentlichen Änderungswünsche
      des Europäischen Parlaments <a>eingehen</a> kann.
  - s: Rådet <v>gick</v> inte heller <p>med</p> på parlamentets förslag att också
      ta med vissa skatteincitament för att befrämja detta.
    t: Auch ist der Rat nicht auf den Vorschlag des Parlaments <a>eingegangen</a>,
      auch steuerliche Anreize mit zu übernehmen, um das zu fördern.
  - s: Vi har ställt oss frågan om vi borde fortsätta att invänta direktivet, vilket
      dock inte är möjligt med tanke på det datum och de rättsliga grunder som vi
      sätter upp för de nationella regleringarna, eller om vi bör <v>gå</v> <p>med</p>
      på en kompromiss.
    t: Wir haben uns gefragt, ob wir weiter auf die Richtlinie warten sollen, was
      nicht möglich ist angesichts des Datums und der Rechtsgrundlage, die wir für
      nationale Regelungen schaffen, oder ob wir einen Kompromiß <a>eingehen</a> sollen.
  - s: Jag är rädd att resultatet blir att Ryssland ger Abchaziens folk mycket små
      möjligheter att <v>gå</v> <p>med</p> på en fredsplan - som ni särskilt nämnde,
      fru kommissionsledamot.
    t: Daher befürchte ich - Frau Kommissarin, Sie haben das ja extra erwähnt -, dass
      Russland der abchasischen Bevölkerung kaum die Chance und die Möglichkeit geben
      wird, selbst auf den Friedensplan <a>einzugehen</a>.
  - s: Den förhindrar inte att programmet genomförs men den tvingar kommissionen att
      äntligen även här <v>gå</v> <p>med</p> på vår önskan och våra villkor.
    t: Sie behindert nicht die Programmdurchführung, aber sie zwingt letztendlich
      die Kommission, auch hier auf unsere Wünsche und Bedingungen <a>einzugehen</a>.
  - s: Om vi tittar på parlamentets betänkande, som min kollega Robert Sturdy utarbetade
      2006 - och i det här fallet var parlamentet mycket smartare än kommissionen
      - står det klart att kommissionsledamot Peter Mandelson långt tidigare skulle
      ha kunnat <v>gå</v> <p>med</p> på de krav som han nu måste böja sig för.
    t: Auf die Forderungen, auf die sich Kommissar Mandelson jetzt einlassen musste,
      hätte er viel früher freiwillig <a>eingehen</a> können, und wir hätten es nicht
      so weit kommen lassen.
  - s: Därför, herr kommissionär, vill jag än en gång enträget be er att här helt
      klart <v>gå</v> <p>med</p> på de krav som vi från De gröna har lagt fram.
    t: Von daher, Herr Kommissar, möchte ich Sie noch einmal eindringlich bitten,
      hier ganz klar auf die Forderung, die wir als Grüne eingebracht haben, <a>einzugehen</a>.
  - s: Om kommissionen kan <v>gå</v> <p>med</p> på detta kommer det att finnas en
      bred majoritet.
    t: Wenn die Kommission darauf <a>eingehen</a> kann, wird es eine breite Mehrheit
      geben.
  - s: Men vi har <v>gått</v> <p>med</p> på denna kompromiss, eftersom det var viktigt
      för oss att detta program nu verkligen kan startas mycket snabbt.
    t: Aber wir sind diesen Kompromiß <a>eingegangen</a>, weil es uns wichtig war,
      daß dieses Programm jetzt wirklich schnell gestartet werden kann.
- c: 16
  r: 9
  v: einverstanden
  x:
  - s: Om ni önskar att denna fråga förs upp på dagordningen skulle vi kunna be kommissionen
