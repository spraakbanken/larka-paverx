  - s: En sådan är fullt möjlig, under förutsättning att konventet spelar sin roll
      som konstituerande eller nästan konstituerande församling fullt ut, inte <v>går</v>
      <p>med</p> på utpressning från några få EU-motståndare som inte har något intresse
