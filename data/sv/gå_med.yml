  - s: Efter att Litauen <v>gick</v> <p>med</p> i EU har landet upplevt en enorm kompetensflykt.
    t: Desde a sua <a>adesão</a> à UE, a Lituânia tem vindo a registar uma «fuga de
      cérebros» maciça.
  - s: Även om labourpartiet har ändrat uppfattning sex gånger om vårt medlemsskap
      i EU, sedan vi <v>gick</v> <p>med</p> för 25 år sedan, så har det under de allra
      senaste åren varit någorlunda konsekvent.
    t: Embora desde a nossa <a>adesão</a>, há 25 anos, o Partido Trabalhista tenha
      mudado seis vezes de opinião acerca da nossa permanência na União Europeia,
      nos últimos anos tem sido bastante coerente.
  - s: Det är samma människor som säger att våra medborgare inte får yttra sig om
      Turkiet bör <v>gå</v> <p>med</p> i EU eller inte.
    t: São os mesmos que afirmam que os nossos concidadãos não têm o direito de se
      pronunciar sobre a <a>adesão</a> da Turquia à UE.
  - s: Inget land har en absolut garanterad rätt att <v>gå</v> <p>med</p>.
    t: Nenhum país tem o direito à <a>adesão</a> absolutamente garantido.
  - s: Fördelarna med att utvidga den inre marknaden kommer bara bli verklighet om
      ansökarländerna är ordentligt förberedda för att <v>gå</v> <p>med</p>.
    t: Os benefícios resultantes do alargamento do mercado único apenas se materializarão
      se os países candidatos estiverem bem preparados para a <a>adesão</a>.
  - s: När nästan 84 procent av Ungerns medborgare våren 2003 röstade för att vårt
      land skulle <v>gå</v> <p>med</p> i Europeiska unionen kände de det som att de
      kom tillbaka hem, till den sammansvetsade familj av europeiska folk som de förvisades
      från genom en över 40 år lång kommunistisk diktatur.
    t: Senhoras e Senhores Deputados, quando, na Primavera de 2003, quase 84% dos
      cidadãos húngaros votaram a favor da <a>adesão</a> do nosso país à União Europeia,
      sentiram que estavam a regressar ao local onde pertencem, à família unida de
      povos europeus de que tinham sido excluídos pela ditadura comunista que vigorou
      num período de mais de 40 anos.
  - s: Det är en plågsam paradox att Litauens polacker, som i vissa regioner utgör
      en majoritet av medborgarna, hade det bättre innan Litauen <v>gick</v> <p>med</p>
      i EU än nu, när Litauen är en EU-medlemsstat.
    t: Há aqui um pungente paradoxo, que é o de os polacos na Lituânia, que em algumas
      regiões constituem a maioria dos cidadãos, estarem agora em pior situação do
      que antes da <a>adesão</a> da Lituânia à União Europeia.
  - s: Vi måste påminna våra irländska väljare om att det är först sedan vi <v>gick</v>
      <p>med</p> i Europeiska unionen som Irland har blivit verkligt självständigt,
      både kulturellt och psykologiskt.
    t: Devemos recordar ao nosso eleitorado que a Irlanda só se tornou verdadeiramente
      independente, em termos culturais e psicológicos, após a <a>adesão</a> à União
      Europeia.
  - s: Jag anser att det är mycket viktigt att även inkludera de stater som vill <v>gå</v>
      <p>med</p> i gemenskapen i dessa överläggningar, och slutligen också sätta i
      gång kommunikationen med ”resten av världen”.
    t: Parece-me revestir-se da máxima importância inserir nestas considerações também
      os Estados candidatos à <a>adesão</a>, incentivando ainda a comunicação com
      o «resto do mundo».
  - s: I vårt land har detta missförstånd existerat ända sedan era och mina väljare,
      för 35 år sedan eller så, röstade för att <v>gå</v> <p>med</p> i vad de trodde
      var den gemensamma marknaden.
    t: Senhora Presidente, o 40.º aniversário parece ser um momento oportuno para
      abordar um equívoco que já existe, creio, no nosso país desde que os vossos
      e os nossos eleitores votaram a favor da <a>adesão</a> ao que pensavam ser o
      mercado único, há cerca de 35 anos - o equívoco relacionado com a diferença
      entre uma zona de comércio livre e uma união aduaneira.
  - s: 'Betänkandets slutsats är självklar: ”då det enda sättet för Förenade kungariket,
      Sverige, Danmark och Grekland att undanröja de risker som är förbundna med en
      parallell användning av euron är att <v>gå</v> <p>med</p> i EMU bör dessa länder
      göra det så snart som möjligt”.'
    t: 'A conclusão do relatório vem por si mesma: «O único modo de eliminar os riscos
      inerentes à utilização paralela do euro, no que se refere ao Reino Unido, à
      Suécia, à Dinamarca e à Grécia, será a <a>adesão</a> destes países à UEM, pelo
      que os insta a assim o fazer tão rapidamente quanto possível.»'
  - s: Det är sant att det återstår att åstadkomma sådana resultat med Förenta staterna,
      men jag skulle vilja påminna de ledamöter som talade om fyra år, alltså tiden
      som gått från det datum de <v>gick</v> <p>med</p> i EU, om att Förenta staterna
      genomförde sin lagändring för mindre än ett år sedan, i augusti 2007.
    t: É verdade que ainda não conseguimos resultados semelhantes no caso dos Estados
      Unidos, mas devo lembrar aos senhores deputados que mencionaram o período de
      quatro anos decorrido desde a <a>adesão</a> dos seus países à União Europeia
      o facto de os EUA terem alterado a sua legislação há menos de um ano, em Agosto
      de 2007.
  - s: Samtidigt vill jag även uppmana Europeiska unionen att tillämpa de principer
      som tillkännagavs innan de nya medlemsstaterna <v>gick</v> <p>med</p>, nämligen
      jämlikhet, ärlighet och en rättvis uppgörelse.
    t: Ao mesmo tempo, também gostaria de exortar a União Europeia a aplicar aqueles
      princípios que proclamava antes da <a>adesão</a> dos novos Estados-Membros,
      nomeadamente igualdade, honestidade e acerto de contas justo.
  - s: Detta betalas av de länder som är nettobidragsgivare och vars medborgare inte
      vill att Turkiet ska <v>gå</v> <p>med</p>.
    t: Essas verbas estão a ser despendidas pelos países que são contribuintes líquidos,
      cujos cidadãos não querem a <a>adesão</a> da Turquia à UE.
  - s: Om vi för sex år sedan hade erbjudit Georgien en chans att <v>gå</v> <p>med</p>,
      hade landet utan tvekan varit i samma situation som de länder som snart skall
      ansluta sig till EU.
    t: Se há seis anos atrás, tivéssemos oferecido à Geórgia a possibilidade de <a>adesão</a>,
      este país estaria inquestionavelmente na mesma situação em que se encontram
      os países que vão aderir à UE.
  - s: Det finns ett akut behov av att reformera jordbruks- och strukturpolitiken
      samt av att sluta nya avtal om unionens finansiering för att göra det möjligt
      för central- och östeuropeiska länder att <v>gå</v> <p>med</p> i unionen.
    t: As reformas no âmbito da política agrícola e estrutural e os novos acordos
      relativos ao financiamento da União são urgentemente necessários para viabilizar
      a <a>adesão</a> dos países da Europa Central e de Leste à União Europeia.
  - s: Som ordföranden sade var det under den långa tiden av diktatur en dröm för
      folket i Spanien att <v>gå</v> <p>med</p> i EU.
    t: Conforme recordou o Presidente, a <a>adesão</a> europeia foi um sonho para
      o povo espanhol durante os longos anos da ditadura.
  - s: De länder som inte uppfyller dem kan ännu inte räkna med att få <v>gå</v> <p>med</p>
      i Europeiska unionen.
    t: Os países que não os cumprirem, ainda não poderão contar com a <a>adesão</a>
      à União Europeia.
  - s: Vi måste vara på det klara med att medborgarna i de här regionerna under de
      här omständigheterna knappast kommer att kunna förorda att de nya länderna får
      <v>gå</v> <p>med</p>.
    t: Porém, importa também que fique claro para nós que, nessas condições, os cidadãos
      dessas regiões dificilmente poderão apoiar a <a>adesão</a> dos novos países.
  - s: Jag önskar att medborgarna i Rumänien och Bulgarien själva får uppleva den
      fantastiska känsla som jag själv fick när gränskontrollen revs den 22 december
      2007, när Slovakien <v>gick</v> <p>med</p> i Schengensamarbetet.
    t: Desejo a todos os cidadãos da Roménia e da Bulgária o arrebatamento que eu
      própria senti com o derrubar das fronteiras em 22 de Dezembro de 2007, aquando
      da <a>adesão</a> da Eslováquia ao espaço Schengen.
  - s: Vilka är villkoren för att ”pre-in” länderna skall <v>gå</v> <p>med</p>?
    t: Quais serão as condições exigidas aos países «pré-in» para a sua <a>adesão</a>?
  - s: Jag välkomnar det faktum att Irland kommer att <v>gå</v> <p>med</p> i den gemensamma
      valutan som startar den 1 januari 1999.
    t: Acolho com satisfação a futura <a>adesão</a> da Irlanda à nova moeda única,
      com efeitos a partir de 1 de Janeiro de 1999.
  - s: Mer än ett år efter att Rumänien och Bulgarien <v>gick</v> <p>med</p> i EU
      och nästan nio år efter att Bolognaprocessen inleddes är det åtta EU-länder
      som inte erkänner universitetsexamina och andra kvalifikationer som erhållits
      i dessa två medlemsstater.
    t: Mais de um ano depois da <a>adesão</a> da Roménia e da Bulgária à UE e quase
      nove anos depois do início do processo de Bolonha, oito países europeus não
      reconhecem as licenciaturas e outras qualificações obtidas nestes dois Estados-Membros.
  - s: Som jag ser det saknar Turkiet därför helt behörighet att <v>gå</v> <p>med</p>
      i unionen.
    t: No entanto, sendo culturalmente distinta de uma Europa judaico-cristã e humanista,
      estando geograficamente situada (a 95%) na Ásia Menor e não pertencendo à família
      indo-europeia, não vejo qualquer razão para a <a>adesão</a> da Turquia à União.
  - s: Den nya labourregeringen i London har inte vågat visa stöd för ett inträde
      för Förenade kungariket - eller ens vågat ge saklig information - medan de konservativa
      helt enkelt har visat en nästan sjuklig fientlighet gentemot euron och försökt
      att vilseleda allmänheten om följderna av att <v>gå</v> <p>med</p>.
    t: O novo Governo trabalhista de Londres tem tido medo de manifestar apoio à adesão
      do Reino Unido ao euro, ou mesmo de prestar informação objectiva, enquanto os
      conservadores têm manifestado uma hostilidade tresloucada em relação ao euro,
      e têm tentado enganar o público sobre as consequências de uma eventual <a>adesão</a>.
