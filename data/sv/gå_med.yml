- c: 1
  r: 21
  v: wollen noch
  x:
  - s: Den japanska ministern Kawaguchi anlände i dag i Washington på ett sexdagars
      besök för att övertyga president Bush att <v>gå</v> <p>med</p> i alla fall.
    t: Der japanische Minister Kawaguchi ist heute zu einem sechstägigen Besuch in
      Washington eingetroffen, bei dem er Präsident Bush überzeugen <a>will</a>, sich
      doch <a>noch</a> am Klimaschutz zu beteiligen.
- c: 1
  r: 21
  v: willigen
  x:
