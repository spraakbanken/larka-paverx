    t: A atitude da Comissão Europeia e do Conselho face à Etiópia deve ser, claramente,
      condicionada ao respeito dos direitos humanos pela Etiópia e, sobretudo, ao
      seu <a>acordo</a> em libertar os presos políticos.
  - s: Det <v>går</v> vi gärna <p>med</p> på, men i dag bör vi lämna föredragningslistan
      oförändrad.
    t: Gostaríamos de poder dar o nosso <a>acordo</a>, mas, desta vez, deveríamos
      deixar a ordem do dia como está.
  - s: Ändringsförslagen 2 och 7 hänger ihop med varandra och jag kan <v>gå</v> <p>med</p>
      på dem med en smärre förändring.
    t: As alterações 2 e 7 estão relacionadas e têm o meu <a>acordo</a> com uma ligeira
      mudança.
  - s: Transitavtalet mellan Österrike och EU var en central förutsättning för att
      mitt land skulle <v>gå</v> <p>med</p> i EU.
    t: A população austríaca alimentou grandes expectativas em relação a este <a>acordo</a>.
  - s: I väntan på en varaktig uppgörelse är kommissionen också engagerad i den politiska
      insats som har som mål att få regeringen i Khartoum att <v>gå</v> <p>med</p>
      på att AU och FN gemensamt upprättar en styrka som klarar av att ge civilbefolkningen
      ett ordentligt skydd.
    t: Enquanto se aguarda uma solução duradoura, a Comissão mantém-se também activa
      na esfera política com vista à obtenção do <a>acordo</a> do Governo de Cartum
      para uma força conjunta UE-ONU capaz de garantir a segurança efectiva dos civis.
  - s: Jag vill bara säga till Olle Schmidt att jag slogs av ett uttalande, meddelat
      av en fransk nyhetsbyrå, av den svenske statsministern Göran Persson, som sade
      att om kandidatländerna fortsätter att sänka företagsskatten som de håller på
      med, skulle det inte längre vara möjligt att <v>gå</v> <p>med</p> på att ge
      dessa länder medel ur strukturfonderna.
    t: se os países candidatos continuarem a reduzir os impostos sobre as sociedades
