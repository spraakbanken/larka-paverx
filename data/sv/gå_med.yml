      som ska ingå i det gemensamma europeiska asylpaketet.
    t: Il est regrettable que le Conseil n’ait pas <a>approuvé</a> les tableaux de
      correspondance, mais je salue le fait que nous fassions avancer rapidement les
      rapports qui doivent être inclus dans le système d’asile européen commun.
  - s: Om inte Kanada upphör med sina aktioner mot importförbudet för sälprodukter
      innan ett avtal av det här slaget sluts bör vi inte <v>gå</v> <p>med</p> på
      handelsavtalet.
    t: Si le Canada ne met pas un terme à son action contre l’interdiction d’importer
      des produits dérivés du phoque avant la conclusion d’un tel accord, alors je
      pense que nous ne devons pas <a>approuver</a> cet accord commercial.
  - s: Det gläder mig att parlamentet tycks <v>gå</v> <p>med</p> på grundvalen för
      hela denna reform, och jag ser fram emot morgondagens omröstning i plenum.
    t: Je suis ravie que le Parlement semble <a>approuver</a> la base de l’ensemble
      de cette réforme et j’attends avec impatience le vote de demain, en séance plénière.
  - s: Jag hoppas att ni kan <v>gå</v> <p>med</p> på detta ändringsförslag och gratulerar
      er ännu en gång till ert betänkande!
    t: J’espère que vous <a>approuverez</a> cette proposition d’amendement et vous
      félicite encore pour votre rapport !
  - s: I annat fall kommer parlamentet inte att kunna <v>gå</v> <p>med</p> på något
      TFTP-avtal.
    t: J’appelle donc la Commission et le Conseil à présenter clairement les conditions
      du Parlement aux États-Unis et à fournir les preuves nécessaires et claires
      de la proportionnalité, faute de quoi le Parlement restera dans l’impossibilité
      d’<a>approuver</a> tout accord TFTP.
  - s: Fastän vi är helt emot kvoter för alla jordbruksprodukter undrar vi varför
      EU sätter upp så många hinder för den produktionsutveckling som varje medlemsstat
      skulle kunna uppnå beroende på behov och förmåga, och ändå <v>går</v> <p>med</p>
      på att öka Litauens och Polens kvoter i fråga om produktion av potatis.
    t: Bien que nous soyons clairement opposés aux contingents pour tout produit agricole,
      pourquoi l’UE dresse-t-elle autant d’obstacles au développement de la production
      que chaque État membre pourrait réaliser en fonction de ses besoins et capacités,
      tandis que nous <a>approuvons</a> l’augmentation des contingents pour la Lituanie
      et la Pologne dans le domaine de la production de pommes de terre ?
  - s: Jag vill fråga kommissionsledamoten om han i efterhand medger att det var ett
      misstag att <v>gå</v> <p>med</p> på sammanslagningen av de två konsortierna
      i juli 2005?
    t: Je voudrais demander au commissaire si, avec le recul, il reconnaît que c’était
      une erreur d’<a>approuver</a>, en juillet 2005, la fusion des deux consortiums.
  - s: Ingen har sagt att vi nu i flera år - och jag särskilt - ägnat oss åt detta
      arbete och att vi är mycket glada över att nu kommissionär Fischler har lagt
      fram detta förslag, och att vi - även om inte alla förslag tas upp av oss -
      ändå <v>går</v> <p>med</p> på detta utnyttjande av markuttaget och den ekologiska
      uppvärderingen av växelbruket.
    t: Personne n’a dit que nous - et moi en particulier - nous occupons depuis des
      années de ce dossier, que nous sommes heureux que le commissaire Fischler ait
      fait cette proposition et que - même si toutes nos propositions ne sont pas
      reprises - nous <a>approuvons</a> cette utilisation des terres gelées et la
      revalorisation écologique de l’assolement.
  - s: Folk som intresserar sig för medborgerliga rättigheter - däribland jag själv
      - ställs mot väggen när det gäller att <v>gå</v> <p>med</p> på åtgärder för
      ömsesidigt erkännande, utan att ha ett heltäckande program för att höja standarden
      i samband med hänsynstagandet till den enskildes rättigheter.
    t: les personnes soucieuses de défendre les libertés civiles - et j’en fais partie
      - sont embarrassées de devoir <a>approuver</a> des mesures de reconnaissance
      mutuelle sans disposer d’un programme complet permettant de relever la norme
      de respect des droits individuels.
  - s: Vi kan inte <v>gå</v> <p>med</p> på ert ändringsförslag 5, eftersom vi anser
      att en överkapitalisering av EU-flottan inte skall främjas ytterligare.
    t: Nous ne pouvons pas <a>approuver</a> votre amendement 5 car nous sommes d’avis
      que nous ne devons pas encourager davantage une surcapitalisation de la flotte
      communautaire.
  - s: Vi är oansvariga som <v>går</v> <p>med</p> på utvidgning under sådana förhållanden.
    t: Dans de telles circonstances, il serait irresponsable d’<a>approuver</a> l’élargissement.
  - s: Vi uppmanar plenum att <v>gå</v> <p>med</p> på detta.
    t: Nous voudrions demander à la séance plénière d’<a>approuver</a>.
  - s: Det har kammaren gått med på, det har kommissionen <v>gått</v> <p>med</p> på,
      det har Europeiska rådet i Nice gått med på, och det formuleras nu uttryckligen
      ännu starkare av er.
    t: La plénière l’a approuvé, la Commission l’a <a>approuvé</a>, la Conseil européen
      de Nice l’a approuvé, et vous venez de le formuler de façon plus forte encore.
  - s: Det har kammaren gått med på, det har kommissionen gått med på, det har Europeiska
      rådet i Nice <v>gått</v> <p>med</p> på, och det formuleras nu uttryckligen ännu
      starkare av er.
    t: La plénière l’a approuvé, la Commission l’a approuvé, la Conseil européen de
      Nice l’a <a>approuvé</a>, et vous venez de le formuler de façon plus forte encore.
