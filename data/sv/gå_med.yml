- c: 154
  r: 1
  v: accettare
  x:
  - s: Europaparlamentet har <v>gått</v> <p>med</p> på att bevilja industrin ett extra
      år för att nå detta mål och tillåter att de befintliga lagren, som när allt
      kommer omkring inte är särskilt stora, säljs slut.
    t: Il Parlamento europeo ha <a>accettato</a> di concedere all’industria un anno
      di tempo in più per raggiungere quest’obiettivo, ed autorizza lo smaltimento
      delle scorte esistenti, che ormai sono più ridotte.
  - s: Och detta kan jag inte <v>gå</v> <p>med</p> på.
    t: Ebbene, io non posso <a>accettarlo</a>.
  - s: Därför anser jag till exempel att det inte är möjligt att gå med på att utesluta
      flyktingar från detta direktiv - även om jag tidigare har <v>gått</v> <p>med</p>
      på att inte ta med subsidiärt skydd och dem som omfattas av subsidiärt skydd
      i det här förslaget, vilket för övrigt också var en begäran från Europaparlamentet.
    t: Ecco perché, per esempio, se in passato ho <a>accettato</a> che non venissero
      contemplati, all’interno di questa proposta, la protezione sussidiaria e i beneficiari
      di protezione sussidiaria - anche su richiesta del Parlamento europeo - ritengo
      che non sia possibile escludere dalla direttiva i rifugiati.
  - s: Kommissionen måste dessutom öka sina ansträngningar för att <v>gå</v> <p>med</p>
      på de vänskapliga förlikningar som Europeiska ombudsmannen har föreslagit.
    t: Inoltre, la Commissione dev’essere più disponibile ad <a>accettare</a> le soluzioni
      amichevoli proposte dal Mediatore europeo.
  - s: Vårt arbete är att se till att medlemsstaterna uppfyller sina åtaganden och
      följer de rekommendationer som de antar och de riktlinjer som de <v>går</v>
      <p>med</p> på.
    t: Il nostro compito è quello di fare in modo che gli Stati membri ottemperino
      ai loro impegni e seguano le raccomandazioni che adottano e le linee guida che
      <a>accettano</a>.
  - s: Jag vill först av allt tacka ordföranden för utskottet för utrikesfrågor för
      att han <v>gick</v> <p>med</p> på att godkänna det förfarande som anges i artikel
      91 och föra upp denna brådskande resolution på förra måndagens dagordning, eftersom
      vi redan vid vårt senaste plenarsammanträde här i Strasbourg hade en brådskande
      resolution om Sri Lanka om samma fråga.
    t: Signor Presidente, signora Commissario, onorevoli deputati, vorrei innanzi
      tutto ringraziare il presidente della commissione per gli affari esteri per
      aver <a>accettato</a> la procedura indicata all’articolo 91 e aver inserito
      questa risoluzione d’emergenza nell’ordine del giorno di lunedì scorso, poiché
      alla nostra ultima plenaria, a Strasburgo, avevamo già avuto una risoluzione
      d’emergenza sullo stesso argomento.
  - s: För att få fram dessa pengar måste vi skära ner på utgifterna inom andra områden
      - svårt för oss som parlament att <v>gå</v> <p>med</p> på.
    t: Per trovare questi soldi dovremo ridurre la spesa in altri settori - sarà difficile
      da <a>accettare</a> per noi come Parlamento.
  - s: Jag kan däremot inte bedöma den tredje invändningen, och därför vill jag säga
      att om det som Pompidou föreslår passar till den danska originaltexten, alltså
      är det samma som står i originaltexten, så kan jag också <v>gå</v> <p>med</p>
      på hans tredje muntliga ändring.
    t: Viceversa non sono in grado di valutare la sua terza obiezione, e quindi direi
      che se la proposta dell’onorevole Pompidou corrisponde alla versione originale
      in danese, se in pratica coincide con quanto è detto nella versione originale,
      posso <a>accettare</a> anche il suo terzo emendamento orale.
  - s: Men om det finns någon skillnad så kan jag inte <v>gå</v> <p>med</p> på den.
    t: Se invece non si tratta della stessa cosa non posso <a>accettarlo</a>.
  - s: För att de ska kunna få ett ”europeiskt marknadsföringstillstånd” från de behöriga
      tillsynsmyndigheterna i EU måste förvaltare av alternativa fonder <v>gå</v>
      <p>med</p> på tydliga regler, begränsningar för spekulation och större öppenhet.
    t: Per ottenere questo ’passaporto europeo’ dalla competente autorità di vigilanza
      dell’Ue, i gestori dei fondi alternativi dovranno quindi <a>accettare</a> regole
      chiare, dei limiti alla speculazione, e una più grande trasparenza.
  - s: Med er sedvanliga frenesi döljer ni ert eget misslyckande, för jag vill påminna
      er om att ni tog avstånd från er egen resolution från 2001, i vilken ett ramdirektiv
      förespråkades, och i januari tvingades ni <v>gå</v> <p>med</p> på att vi upprepade
      vårt krav på lagstiftning genom medbeslutandeförfarandet.
    t: Con la sua usuale veemenza, lei ha nascosto le sue stesse mancanze, dato che,
      voglio ricordarle, lei stesso ha rinunciato nel 2001 alla sua risoluzione, che
      era a favore di una direttiva quadro, e nel mese di gennaio è stato costretto
      ad <a>accettare</a> il fatto che stavamo reiterando la nostra richiesta di intervento
      legislativo a norma della procedura di codecisione.
  - s: Jag undrar om ni nu har möjlighet att bekräfta till parlamentet att kvestorerna
      i princip har <v>gått</v> <p>med</p> på att förteckningen borde offentliggöras
      på Internet och i så fall om ni personligen kommer att ge dem en tidsfrist -
      kanske den 1 april - för att genomföra detta.
    t: Mi chiedo se lei potrebbe confermare al Parlamento che i Questori hanno <a>accettato</a>,
      in linea di principio, la pubblicazione del registro su Internet e se, in tal
      caso, lei fisserà una scadenza per tale pubblicazione, ad esempio il 1º aprile.
  - s: Jag kan mycket väl tänka mig att Tony Blair skulle <v>gå</v> <p>med</p> på
      att utarma sitt land i sin strävan att göra sig populärare i EU, men jag kan
      inte tänka mig att Jacques Chirac gör detsamma.
    t: Posso benissimo credere che Tony Blair <a>accetterà</a> di impoverire il Regno
      Unito per acquisire maggiore popolarità a livello europeo, ma non riesco a immaginare
      che il Presidente Chirac riservi lo stesso trattamento alla Francia.
  - s: Jag kan <v>gå</v> <p>med</p> på att man kan ta patent på den information som
      rör en helt konkret användning av genen, men alltså bara på denna användning.
    t: Potrei <a>accettare</a> che si conceda un brevetto sull’informazione che riguarda
      un’applicazione concreta del gene, ma appunto solo la sua applicazione.
  - s: de skall få alla att <v>gå</v> <p>med</p> på solidariska insatser i fråga om
      mottagande av flyktingar, även när det gäller att ta emot dem som beviljas ett
      tillfälligt skydd.
    t: deve condurre tutti ad <a>accettare</a> uno sforzo solidale in materia d’accoglienza
      compresa l’accoglienza fisica dei beneficiari della protezione temporanea.
  - s: Vi är mycket tacksamma att Oomen-Ruijten <v>går</v> <p>med</p> på dessa kompromisser.
    t: Siamo grati alla onorevole Oomen-Ruijten per aver <a>accettato</a> le nostre
      osservazioni.
  - s: I hennes ändringsförslag 1 och 6 förkastar hon ordet ”i stora drag” och säger
      att medlemsstaterna i själva verket måste <v>gå</v> <p>med</p> på att hålla
      sig ”exakt” inom utsläppstaken.
    t: Con gli emendamenti nn. 1 e 6, infatti, la collega rifiuta l’uso della dicitura
      «in via generale» e afferma che gli Stati membri devono <a>accettare</a> nei
      fatti di mantenersi «esattamente» entro i limiti di emissione.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att Montesinos får en tillflyktsort i Panama
      eller som vissa rykten börjar antyda, i Marocko.
    t: Non possiamo <a>accettare</a> che Montesinos trovi rifugio a Panama o, come
      segnalano alcune voci, in Marocco.
  - s: Det är också min vänskap för Israel och min aktning för palestinierna som gör
      att jag bönfaller dem att göra allt för att uppnå fred, även om de därför måste
      <v>gå</v> <p>med</p> på tunga eftergifter på båda sidor.
    t: È la mia amicizia per Israele e la mia stima per i palestinesi che mi induce
      a pregarli di fare tutto il possibile per giungere alla pace, anche se per farlo
      occorre <a>accettare</a> pesanti sacrifici da entrambe le parti.
  - s: Rådet måste överge sin tidigare bromsklossattityd och <v>gå</v> <p>med</p>
      på att inrätta en sådan expertgranskningsgrupp för att värna om säkerheten.
    t: Il Consiglio deve abbandonare l’atteggiamento ostruzionistico assunto in passato
      e <a>accettare</a> che tale gruppo di revisione tra pari venga costituito nell’interesse
      della sicurezza.
  - s: Rådet bör dock inte ge efter för frestelsen att <v>gå</v> <p>med</p> på att
      ledamöter skickas hit från ett nationellt parlament.
    t: Tuttavia il Consiglio farebbe bene a non cedere alla tentazione di <a>accettare</a>
      i deputati inviati qui da un parlamento nazionale.
  - s: Till sist - och det här är min sista punkt, herr talman - uppmanar jag det
      spanska ordförandeskapet att <v>gå</v> <p>med</p> på övervakning mycket snabbt.
    t: Infine, e questo è il mio ultimo punto signor Presidente, chiedo alla Presidenza
      spagnola di <a>accettare</a> molto rapidamente la supervisione finanziaria.
  - s: Det gläder mig att kunna säga att Europeiska patentbyrån, mot bakgrund att
      sakens speciella natur, har <v>gått</v> <p>med</p> på att omgående bilda en
      så kallad besvärskommitté, en besvärskommitté som kort efter det att den har
      inrättats kommer att utfärda ett första meddelande med ett preliminärt yttrande.
    t: Ho il piacere di comunicare che l’Ufficio dei brevetti ha <a>accettato</a>,
      data la particolare natura del caso, di formare immediatamente un cosiddetto
      collegio di opposizione, il quale, immediatamente dopo la sua costituzione,
      dovrà emanare una prima comunicazione che indichi un’opinione preliminare.
  - s: Det kan jag inte helt och hållet <v>gå</v> <p>med</p> på, även om jag medger
      att förfarandet därmed naturligtvis förlängs.
    t: Non posso affatto <a>accettare</a> questo ragionamento, anche se ammetto che
      così si allunga la procedura.
  - s: Det är en av anledningarna till att jag - under Europeiska rådets möte och
      även innan dess - förklarade att vi inte bör <v>gå</v> <p>med</p> på en ändring
      av fördraget där medlemsstaternas rösträtt ifrågasätts.
    t: Proprio per questo ho sostenuto, durante il Consiglio europeo e anche in precedenza,
      che non dovremmo <a>accettare</a> una revisione del trattato qualora si mettano
      in discussione i diritti di voto degli Stati membri.
  - s: Därför bör vi sträva efter lösningar som snabbväxande ekonomier som Kina, Indien
      och den sydamerikanska kontinenten kan <v>gå</v> <p>med</p> på.
    t: Dovremmo pertanto adoperarci per trovare soluzioni che i paesi che stanno rapidamente
      emergendo, come Cina, India e il continente sudamericano, possano <a>accettare</a>.
  - s: Menar du att samförståndsavtalet helt och hållet utformades av den irländska
      regeringen och att kommissionen endast samtyckte eller <v>gick</v> <p>med</p>
      på detta?
    t: lei sta dicendo che il governo irlandese è il solo responsabile del memorandum
      di intesa e che la Commissione ha semplicemente acconsentito o <a>accettato</a>?
  - s: Det är också ett faktum att Ryssland i princip har förklarat hela det tjetjenska
      folket för terrorister, något som vi i Europaparlamentet inte kan eller får
      <v>gå</v> <p>med</p> på.
    t: È un dato di fatto, però, che i russi definiscono terrorista in linea di principio
      l’intero popolo ceceno e noi, come Parlamento europeo, non possiamo né dobbiamo
      <a>accettare</a> tale posizione.
  - s: Jag blev mycket glad då jag läste att kommissionen har <v>gått</v> <p>med</p>
      på de många krav som ställs i innovationsrapporten från september 2010 som antagits
      av utskottet för industrifrågor, forskning och energi.
    t: Ho letto con piacere che l’Esecutivo ha <a>accettato</a> molte delle istanze
      che erano state avanzate nella relazione sull’innovazione del settembre 2010
      che è stata approvata dalla commissione per l’industria, la ricerca e l’energia.
  - s: Även om frivillig modulering inte är lika önskvärt som obligatorisk modulering
      på grund av en eventuell snedvridning av konkurrensförbindelserna mellan EU:s
      jordbrukare kan det nederländska arbetarpartiet ändå <v>gå</v> <p>med</p> på
      det eftersom det är ett steg i rätt riktning.
    t: Sebbene alla modulazione volontaria sia preferibile la modulazione obbligatoria,
      in ragione della possibile distorsione delle relazioni concorrenziali tra gli
      agricoltori europei, il partito laburista olandese può comunque <a>accettarla</a>,
      perché rappresenta un passo nella giusta direzione.
  - s: En överenskommelse finns inom räckhåll, särskilt som rådet nu tycks <v>gå</v>
      <p>med</p> på en mindre betalningsminskning för strukturfonderna.
    t: Un accordo è a portata di mano, specie ora che sembra che il Consiglio <a>accetti</a>
      una minor riduzione dei pagamenti per i fondi strutturali.
  - s: Till min förvåning lade min egen medlemsstat, Storbritannien, in ett veto i
      ministerrådet och sa att man inte <v>gick</v> <p>med</p> på detta.
    t: Con mio stupore, il mio Stato membro, il Regno Unito, ha posto un veto in seno
      al Consiglio dei ministri sostenendo che non avrebbe <a>accettato</a> questo
      punto.
  - s: Herbert Reul, du och de övriga får helt enkelt lov att <v>gå</v> <p>med</p>
      på det.
    t: Onorevole Reul, lei e gli altri dovrete semplicemente <a>accettarlo</a>.
  - s: Vi är för detta förslag, och vi skulle kunna <v>gå</v> <p>med</p> på det om
      PPE-DE-gruppen och andra grupper försäkrar att Uzbekistan verkligen sätts på
      dagordningen och diskuteras vid nästa tillfälle.
    t: Saremmo favorevoli a questa proposta e potremmo <a>accettarla</a> se avessimo
      l’impegno del gruppo del PPE-DE e di altri gruppi che l’Uzbekistan sarà realmente
      inserito all’ordine del giorno e discusso alla prima opportunità successiva.
  - s: Vi kan inte <v>gå</v> <p>med</p> på vissa av de ändringsförslag som antogs
      i utskottet eller som på nytt lagts fram i kammaren.
    t: Non possiamo <a>accettare</a> alcuni degli emendamenti adottati in commissione
      o presentati nuovamente in sede di seduta plenaria.
  - s: Hon välkomnar särskilt att rådet har <v>gått</v> <p>med</p> på att de två förfarandena
      för godkännande av substanser som framställts av genmodifierade organismer får
      genomföras samtidigt, så att dubbla godkännanden av produkterna kan undvikas.
    t: È soddisfatta, in particolare, del fatto che il Consiglio abbia <a>accettato</a>
      che le procedure di autorizzazione per qualsiasi sostanza prodotta con organismi
      geneticamente modificati possano essere realizzate simultaneamente, evitando
      quindi una doppia autorizzazione di questi prodotti.
  - s: Kommissionen har <v>gått</v> <p>med</p> på att till parlamentet översända all
      den information som anges i det interinstitutionella avtal som vi i princip
      redan har med kommissionen.
    t: La Commissione ha <a>accettato</a> di trasmettere al Parlamento tutte le informazioni
      previste nell’accordo interistituzionale già vigente, in linea di principio,
      tra le nostre due Istituzioni.
  - s: Självklart kan vi inte bara inte <v>gå</v> <p>med</p> på en sådan utveckling,
      utan vi måste ifrågasätta den.
    t: È chiaro che non solo non <a>accettiamo</a>, ma anzi denunciamo simili prospettive.
  - s: Jag är också glad att kunna säga att rådet har <v>gått</v> <p>med</p> på att
      bifoga de två interinstitutionella överenskommelserna om budgetdisciplin och
      demokratisk insyn, trots att detta endast har varit ett samråd och inte en fråga
      för medbeslutande, till skillnad från Gay Mitchells betänkande.
    t: Mi compiaccio inoltre di dichiarare che, nonostante si tratti soltanto di una
      procedura di consultazione e non di codecisione, diversamente dalla relazione
      Mitchell, il Consiglio ha <a>accettato</a> di accludere i due accordi interistituzionali
      sulla disciplina di bilancio e sul controllo democratico.
  - s: I december reser vi till Kyoto för att försöka övertyga världen om att <v>gå</v>
      <p>med</p> på en begränsning på 15 % av ett antal sammanvägda växthusgaser från
      1990 till 2010.
    t: In dicembre a Kyoto cercheremo di convincere gli altri paesi ad <a>accettare</a>
      una riduzione del 15 % delle emissioni di un paniere di gas a effetto serra
      tra il 1990 e il 2010.
  - s: Deras ovilja att <v>gå</v> <p>med</p> på en tydlig referens till Dohaförklaringen
      om folkhälsa och andlig egendom, och de rättigheter som utvecklingsländerna
      där ges i form av tillgång till läkemedel, har förvånat oss.
    t: Ci ha sorpresi la loro reticenza nell’<a>accettare</a> un riferimento preciso
      alla dichiarazione adottata a Doha sulla sanità pubblica e la proprietà intellettuale,
      e ai diritti che tale dichiarazione accorda ai paesi in via di sviluppo in termini
      di accesso ai farmaci.
  - s: Så snart kommissionen har dragit sina slutsatser kommer den att lägga fram
      ett förslag till rådet som då har en månad på sig att besluta om man ska <v>gå</v>
      <p>med</p> på förslaget eller inte.
    t: Una volta giunta alle proprie conclusioni, la Commissione inoltrerà una proposta
      al Consiglio, che avrà quindi un mese di tempo per decidere se <a>accettarla</a>
      o meno.
  - s: I den första kategorin måste andra generationens avtal generaliseras, avtalen
      med AVS-länderna vilka har ett överflöd av tillgångar av hög kvalitet måste
      gynnas, liksom avtalen med de länder som bör förbli våra naturliga partnerland,
      i synnerhet de som <v>går</v> <p>med</p> på att offra en stor del av de tillgångar
      som avtalen ger dem, till den lokala fiskerisektorns utveckling, som till exempel
      Senegal som har beslutat att reservera 50 %.
    t: devono rimanere nostri partner naturali, in particolare, quelli che <a>accettano</a>
      di destinare una parte importante delle risorse derivanti da tali accordi allo
      sviluppo del locale settore della pesca, il Senegal, ad esempio, che ha deciso
      di destinare una quota del 50 %.
  - s: Herr ordförande, mina damer och herrar, tiden är knapp för att bestämma rimliga
      körtider och viloperioder för yrkesförarna, såvida vi inte med flit vill <v>gå</v>
      <p>med</p> på att förlora all trovärdighet socialt och vad gäller förbättrad
      säkerhet på våra vägar, och om vi i framtiden vill undvika de senaste årens
      dödsbringande strejker vilka har mobiliserat tusentals förare och orsakat stor
      ekonomisk skada i den europeiska ekonomin.
    t: A meno di <a>accettare</a> deliberatamente di perdere la credibilità in materia
      sociale e di miglioramento della sicurezza stradale onde evitare, in futuro,
      i terribili scioperi degli ultimi anni che hanno mobilitato migliaia di trasportatori
      su strada e provocato enormi danni finanziari all’economia europea, s’impone
      l’urgenza, signor Presidente, onorevoli colleghi, al fine di stabilire i tempi
      di guida e di riposo ragionevoli per conducenti professionisti.
  - s: Som en kompromiss och för att säkerställa att förslaget om ändring av direktivet
      om varaktigt bosatta tredjelandsmedborgares ställning kan antas utan dröjsmål
      kan kommissionen <v>gå</v> <p>med</p> på att kravet på att det ska vara obligatoriskt
      med jämförelsetabeller ersätts med en formulering där medlemsstaterna anmodas
      att se till att sådana tabeller upprättas.
    t: ' «La Commissione, in spirito di compromesso e allo scopo di garantire l’immediata
      adozione della direttiva 2003/109/CE, relativa allo status dei cittadini di
      paesi terzi che siano soggiornanti di lungo periodo, dichiara la propria disponibilità
      ad <a>accettare</a> la sostituzione della misura sull’obbligatorietà delle tavole
      di correlazione che appare nel testo della direttiva, con il relativo considerando,
      che incoraggia l’aderenza a tale procedura da parte degli Stati membri».'
  - s: Det är även skandalöst att EU, i världshandelns namn, har <v>gått</v> <p>med</p>
      på att sluta avtal med världens största totalitära land, där alla de mänskliga,
      sociala och ekonomiska principer som EU antas vara byggt på överträds.
    t: Lo scandalo è anche quello di aver <a>accettato</a> - in nome del commercio
      mondiale - di concludere accordi con il più grande paese totalitario del mondo,
      che viola tutti i principi umani, sociali ed economici su cui affermiamo di
      voler costruire l’Europa.
  - s: Enligt internationell rätt har människor från länder som Somalia, Sudan, Eritrea
      och Etiopien rätt till humanitärt skydd och politisk asyl, och jag hoppas att
      de libyska myndigheterna kommer att <v>gå</v> <p>med</p> på att samarbeta med
      FN:s flyktingkommissariat.
    t: Persone provenienti da paesi come Somalia, Sudan, Eritrea, Etiopia, in base
      alla normativa internazionale, hanno diritto alla protezione umanitaria e all’asilo
      politico e mi auguro che le autorità libiche <a>accettino</a> di cooperare con
      l’Alto Commissariato delle Nazioni Unite per i rifugiati.
  - s: Trots detta <v>gick</v> vi <p>med</p> på att göra vårt så snabbt som möjligt,
      med hänsyn till att det står klart att det ligger i det allmäneuropeiska intresset
      att göra det.
    t: Ciò nonostante, abbiamo <a>accettato</a> la logica dell’urgenza, preoccupati
      di salvaguardare l’interesse generale europeo.
  - s: Ryssland borde så vitt jag kan se <v>gå</v> <p>med</p> på skattefri införsel,
      bedrägerikontroll och obehindrad utdelning.
    t: A mio parere, i russi devono <a>accettare</a> misure quali l’eliminazione dei
      dazi sulle importazioni, la lotta contro la frode e una distribuzione libera
      da ostacoli.
  - s: Sålunda kan kommissionen instämma i ändringsförslagen 1 till 5, men vi kan
      inte <v>gå</v> <p>med</p> på ändringsförslagen 6 och 7 av de orsaker som jag
      redan har förklarat.
    t: La Commissione può accogliere pertanto gli emendamenti dal n. 1 al n. 5, ma
      non può <a>accettare</a> per i motivi già espressi gli emendamenti nn. 6 e 7.
  - s: Jag håller med rådets ordförande om att chansen är mycket liten - jag talar
      av erfarenhet - att rådet skulle <v>gå</v> <p>med</p> på att ytterligare öka
      detta från 5 miljoner till 10 miljoner.
    t: Concordo con il Presidente in carica del Consiglio sul fatto che vi sono scarse
      possibilità - parlo per esperienza - che il Consiglio <a>accetti</a> un ulteriore
      aumento da 5 a 10 milioni.
  - s: Eftersom ISO-mikrochips inte finns tillgängliga i alla länder har utskottet
      för miljö, folkhälsa och konsumentfrågor <v>gått</v> <p>med</p> på att avlägsna
      kravet på utrustning av ISO-standard, men vill fortfarande att detaljer om ägaren
      skall inkluderas.
    t: Poiché i trasponditori ISO non sono disponibili in tutti i paesi, la commissione
      per l’ambiente ha <a>accettato</a> di eliminare il requisito relativo alla conformità
      delle apparecchiature alle norme ISO, ma vuole in ogni caso che siano inclusi
      i dati del proprietario.
  - s: Vi <v>gick</v> motvilligt <p>med</p> på att ta bort den bestämmelsen.
    t: Abbiamo <a>accettato</a> a malincuore la soppressione di questa norma;
  - s: Vi kan inte <v>gå</v> <p>med</p> på att kristna behandlas som andra klassens
      medborgare.
    t: Non possiamo <a>accettare</a>, infatti, che i cristiani siano trattati come
      cittadini di serie B. Come possiamo, poi, portare avanti i negoziati di adesione
      con la Turchia se l’unico seminario del paese continua a essere chiuso?
  - s: Vi kan inte <v>gå</v> <p>med</p> på att sluta använda fjärrstyrda flygplan
      eftersom det avsevärt skulle minska säkerheten för dessa människor.
    t: Non possiamo <a>accettare</a> la cessazione dell’utilizzo di aerei controllati
      a distanza, in quanto questo potrebbe causare una significativa riduzione della
      sicurezza di queste persone.
  - s: Det är en gåta, varför ni <v>gick</v> <p>med</p> på att förhandla ner nivån,
      varför ni böjde er för industrins klagolåt om konkurrenssvårigheter i stället
      för att ta tag i en angelägen lösning på klimatproblemen.
    t: È incomprensibile il motivo per cui lei abbia <a>accettato</a> che venisse
      abbassato il livello e si sia piegata ai lamenti dell’industria relativi alla
      concorrenza, anziché iniziare con determinazione a risolvere urgentemente i
      problemi climatici.
  - s: Medlemsländerna har i ministerrådet motsatt sig såväl märkning som förbud av
      azofärgämnen men tvingades till slut att <v>gå</v> <p>med</p> på en kompromiss
      om märkning.
    t: Gli Stati membri nel Consiglio dei ministri si sono opposti sia all’etichettatura
      che al divieto sui coloranti azoici, ma sono stati alla fine obbligati ad <a>accettare</a>
      un compromesso sull’etichettatura.
  - s: Jag tror att den tekniken kan hjälpa industrin att minska CO2-utsläppen, men
      jag kan inte <v>gå</v> <p>med</p> på att de europeiska skattebetalarnas pengar
      används för att finansiera utvecklingen av en infrastruktur för avskiljning
      och lagring av koldioxid som någon i slutändan kommer att slå mynt av.
    t: Ritengo che questa tecnologia potrebbe aiutare l’industria a ridurre le emissioni
      di CO2, tuttavia non posso <a>accettare</a> che il denaro dei contribuenti europei
      venga utilizzato per finanziarie lo sviluppo di infrastrutture di CCS che alla
      fine costituiranno l’attività di qualcuno.
  - s: Jag anser att detta är ett bra sätt att gå vidare, och jag ser att kommissionen
      i det åtagande den <v>gått</v> <p>med</p> på att underteckna genom det som nu
      är känt som en revisionsklausul erbjuds att granska behörighetens omfattning
      och motivera alla eventuella förändringar av lagstiftningen eller frånvaron
      av sådana förändringar.
    t: A mio parere, è un buon modo di procedere e vedo che nell’impegno che la Commissione
      ha <a>accettato</a> di firmare, attraverso quella che d’ora in avanti sarà nota
      come clausola di revisione, è invitata a considerare qual è la portata della
      sua competenza e a giustificare eventuali modifiche legislative ovvero la loro
      assenza.
  - s: Vi kan därför inte <v>gå</v> <p>med</p> på er begäran att dra tillbaka vårt
      förslag, för det finns varken vetenskapliga eller politiska grunder för parlamentets
      begäran.
    t: Non possiamo quindi <a>accettare</a> la richiesta del Parlamento di ritirare
      la nostra proposta, richiesta che non trova giustificazioni né di natura scientifica,
      né di natura politica.
  - s: Stödet ges eftersom den bulgariska regeringen under förhandlingarna om anslutning
      till EU <v>gick</v> <p>med</p> på att avveckla dessa reaktorer på grund av säkerhetsbristerna
      vid kärnkraftverket i Kozloduj.
    t: Il contributo viene concesso perché, in fase di negoziato di adesione all’Unione
      europea, il governo bulgaro ha <a>accettato</a> di dismettere questi reattori
      a causa della mancanza di sicurezza della centrale di Kozloduy.
  - s: Litauen har <v>gått</v> <p>med</p> på att stänga Ignalina för gott när det
      är dags att byta ut tryckrören.
    t: La Lituania ha <a>accettato</a> di chiudere definitivamente Ignalina allorquando
      sorgerà la necessità di sostituire i tubi in pressione.
  - s: Först och främst skulle jag vilja tacka kommissionen, rådet och den höge representanten
      för att de <v>gick</v> <p>med</p> på att delta i en debatt om denna fråga, och
      jag skulle vilja lugna den höge representanten med att det här inte handlar
      om att återigen ta upp en gammal diskussion om skälen till insatserna i det
      före detta Jugoslavien - det vore inte rätt, bland annat eftersom sammanhanget
      har förändrats i grunden.
    t: Signora Presidente, innanzitutto vorrei ringraziare la Commissione, il Consiglio
      e l’Alto rappresentante per aver <a>accettato</a> di partecipare ad un dibattito
      su questo tema e vorrei rassicurare l’Alto rappresentante che non si tratta,
      qui, di riaprire una discussione retrodatata sulle motivazioni degli interventi
      nell’ex Jugoslavia;
  - s: Därför ser jag mig inte i stånd att här <v>gå</v> <p>med</p> på det.
    t: Pertanto non vedo la possibilità di <a>accettarle</a>.
  - s: Jag har, med kort varsel, <v>gått</v> <p>med</p> på att försöka säga några
      ord på hans vägnar om detta ytterst viktiga ämne.
    t: Avendone avuto notizia all’ultimo momento, ho <a>accettato</a> di intervenire
      brevemente a nome dell’onorevole Trakatellis in relazione a questo importante
      argomento.
  - s: Ty om den säger sanningen, hur kunde även kommissionen <v>gå</v> <p>med</p>
      på en minskning med 550 miljoner, något som tyvärr också parlamentet röstade
      för?
    t: Se la Commissione parla seriamente, come ha potuto <a>accettare</a> la riduzione
      di 550 MECU, votata purtroppo anche dal Parlamento?
  - s: 'De ungerska myndigheterna har <v>gått</v> <p>med</p> på att stryka den berörda
      bestämmelsen och lägga till följande förklarande kommentar till artikel 10 i
      medielagen: ”Det är hela mediesystemets skyldighet att tillhandahålla autentisk,
      snabb och korrekt information i sådana frågor och om sådana händelser.”'
    t: 'Le autorità ungheresi hanno <a>accettato</a> di eliminare la disposizione
      in questione e di aggiungere la seguente dichiarazione all’articolo 10 della
      costituzione per i media, cito: «È compito di tutto il sistema mediatico fornire
      informazioni autentiche, rapide e puntuali su tali questioni e avvenimenti».'
  - s: Det skotska parlamentet <v>gick</v> <p>med</p> på att bidra med 700 000 pund
      sterling, och Nordirland skulle bidra med 300 000 pund sterling, en totalsumma
      på en miljon pund sterling, för att få verksamheten på fötter.
    t: Il parlamento scozzese ha <a>accettato</a> di erogare 700 000 sterline, mentre
      l’esecutivo dell’Irlanda del Nord era disposto a fornirne 300 000, per un totale
      di un milione di sterline come finanziamento iniziale per avviare il servizio
      e mantenerlo attivo.
  - s: Om amerikanerna är beredda att ratificera Kyoto-protokollet och medverka konkret
      i Bonn, då bör vi också vara flexibla och exempelvis inte försvara EU:s renläriga
      dogm, utan också <v>gå</v> <p>med</p> på kompromisser.
    t: Se gli Stati Uniti, in questo modo, saranno disposti a ratificare gli accordi
      di Kyoto e a collaborare su un piano concreto a Bonn, dovremmo mostrarci flessibili
      e magari non sostenere unicamente, per esempio in materia di energia nucleare,
      le teorie dell’UE, bensì <a>accettare</a> compromessi.
  - s: Förslaget om att en fast procentandel av kontoret skall bestå av tjänstemän
      från kommissionen kan vi inte <v>gå</v> <p>med</p> på.
    t: Non possiamo <a>accettare</a> la proposta che prevede che una percentuale fissa
      del personale dell’agenzia sia costituita da funzionari della Commissione.
  - s: Vi kan inte <v>gå</v> <p>med</p> på ett sådant långt dröjsmål.
    t: Non possiamo <a>accettare</a> un ritardo così vistoso;
  - s: Nu kräver man dock uttryckligen att användningen av träspån ska anges på etiketten,
      och jag kan <v>gå</v> <p>med</p> på det under förutsättning att regionerna ges
      friheten att helt enkelt införa denna skyldighet eller inte.
    t: Ora, invece, si formulano richieste esplicite affinché l’utilizzo dei trucioli
      di legno sia indicato sull’etichetta, cosa che potrei <a>accettare</a>, sempre
      che alle regioni fosse lasciata semplicemente la libertà di introdurre tale
      obbligo o meno.
  - s: Hur kan ett land som vill bevara en trovärdig neutralitetspolitik <v>gå</v>
      <p>med</p> på detta?
    t: Come può <a>accettare</a> tutto ciò un paese che intenda mantenere una neutralità
      credibile?
  - s: Rådet ville komma överens med parlamentet kring nyckelfrågan om opt-outen och
      var berett att efterkomma parlamentets krav och <v>gå</v> <p>med</p> på dess
      övriga förslag, exempelvis ett förbud mot att arrangera opt-outer under provanställning
      och avskaffande av den maximala veckoarbetstiden för opt-outen, även om vi naturligtvis
      ansåg att vi därmed gick emot arbetstagarnas intressen.
    t: Il Consiglio voleva giungere ad un accordo con il Parlamento sulla questione
      centrale dell’opt-out ed era pronto ad accogliere le richieste del Parlamento
      e ad <a>accettare</a> le sue proposte, per esempio il divieto di stabilire gli
      opt-out durante il periodo di prova e l’abolizione dell’orario di lavoro massimo
      settimanale per l’opt-out, anche se naturalmente sentivamo di agire contro gli
      interessi dei lavoratori.
  - s: Vi var till och med beredda att <v>gå</v> <p>med</p> på idén att införa registrering
      av antal faktiskt arbetade timmar i opt-outen.
    t: Eravamo anche pronti ad <a>accettare</a> l’idea di introdurre la registrazione
      delle ore di lavoro effettivamente svolte in regime di opt-out.
  - s: jag skulle vilja betona att resurserna, dvs. de militära medel som nationerna
      frivilligt har <v>gått</v> <p>med</p> på att föreslå till denna förenade styrka,
      är samma kapacitet som de flesta av dessa nationer ställer till den atlantiska
      alliansens förfogande.
    t: In merito alla questione della duplicazione, vorrei sottolineare che le risorse,
      i mezzi militari che le nazioni hanno <a>accettato</a> liberamente di proporre
      all’interno di questa forza congiunta sono le stesse capacità che la maggior
      parte di queste nazioni mette a disposizione della NATO.
  - s: Det är därför en besvikelse att det har varit så svårt att få kommissionen
      att <v>gå</v> <p>med</p> på en utökning av budgeten så att vi skulle kunna avsätta
      dessa pengar, och därför har vi inom Europeiska socialdemokratiska partiets
      grupp naturligtvis givit vårt stöd till att beloppet skall höjas till 55 miljoner
      euro i stället för 50 miljoner.
    t: Per tale motivo è anche deludente che sia stato difficile convincere la Commissione
      ad <a>accettare</a> un aumento di bilancio in modo da accantonare tali fondi
      e pertanto il gruppo socialista naturalmente ha dato il proprio sostegno ad
      un aumento dell’importo a 55 milioni e non a 50 milioni di euro.
  - s: Det gläder mig att föredraganden till sist <v>gått</v> <p>med</p> på att vi
      behöver en kompromiss när det rör jordbruksområdet, så jag uppmanar er alla
      att rösta för ändringsförslag 11.
    t: Sono lieta che la relatrice alla fine abbia <a>accettato</a> la necessità di
      un compromesso sull’agricoltura, perciò vi invito a votare a favore dell’emendamento
      n. 11 che escluderebbe il settore agricolo e forestale per cinque anni, per
      ridiscuterne al Parlamento dopo la presentazione di ulteriori ricerche e prove
      scientifiche.
  - s: Kommissionen har också välkomnat den förklaring som premiärminister Hun Sen
      nyligen gav i vilken han <v>går</v> <p>med</p> på att låta utländska domare
      och åklagare spela en central roll i processen mot den fångne röda khmer-ledaren
      Ta Mok i syfte att garantera att den planerade processen också uppfyller de
      internationellt gällande normerna.
    t: La Commissione ha anche salutato con favore la recente dichiarazione del Primo
      ministro Hun Sen in cui egli <a>accetta</a> di affidare a giudici e pubblici
      ministeri stranieri un ruolo centrale nel processo che si terrà in Cambogia
      contro Ta Mok, il leader dei Khmer rossi ora in carcere, per garantire il rispetto
      delle norme vigenti a livello internazionale.
  - s: Sist och slutligen har rådet <v>gått</v> <p>med</p> på att i framtiden rösta
      med kvalificerad majoritet - någonting som redan fanns.
    t: Alla fine dei conti il Consiglio ha <a>accettato</a> di deliberare in futuro
      alla maggioranza qualificata - un fatto che non è nuovo.
  - s: Ännu viktigare är att Polen inte kan <v>gå</v> <p>med</p> på att inleda samtal
      på villkor som dikteras av Ryssland.
    t: E, cosa più importante, la Polonia non può <a>accettare</a> di aprire dei colloqui
      alle condizioni dettate dalla Russia.
  - s: Vi sade att vi inte kunde ta på oss ansvaret för redovisningen innan rådet
      <v>gick</v> <p>med</p> på att sammanträffa formellt med de berörda utskotten
      i parlamentet och svara på våra frågor offentligt.
    t: Nell’aprile dello scorso anno, il Parlamento si è opposto, con un’ampia maggioranza,
      al discarico dei conti del Consiglio per il 2007, dichiarando di non potere
      accettare questa responsabilità dinanzi agli elettori fintantoché il Consiglio
      non avesse <a>accettato</a> un incontro formale con le commissioni parlamentari
      responsabili e non avesse risposto pubblicamente alle domande poste.
  - s: Jag undrar om rådet skulle <v>gå</v> <p>med</p> på att ge oss skriftliga svar
      på alla de frågor som har ställts här.
    t: Mi chiedo se sia disposto ad <a>accettare</a> qui di fornire risposte per iscritto
      a tutti gli interrogativi sollevati in quest’Aula.
  - s: Med tanke på att kommissionen och rådet redan hade erkänt att detta var nödvändigt
      och redan hade <v>gått</v> <p>med</p> på att inrätta European Inter-University
      Centre for Human Rights and Democratisation i Venedig bör detta stödjas.
    t: Dal momento che la Commissione e il Consiglio hanno già <a>accettato</a> questa
      necessità, accordandosi per l’istituzione del programma interuniversitario di
      Venezia, tale iniziativa va sostenuta.
  - s: Kommissionen kan därför <v>gå</v> <p>med</p> på att göra en redogörelse för
      de socioekonomiska aspekter som kan hänföras till kommissionens rapporteringsskyldighet.
    t: La Commissione può quindi <a>accettare</a> un considerando riguardante gli
      aspetti socioeconomici relativi agli obblighi di rendiconto della Commissione.
  - s: I en tid då stater, lokala samhällen, skattebetalare och företag <v>går</v>
      <p>med</p> på ekonomiska uppoffringar kan inte EU undandra sig denna berömvärda
      process.
    t: Dal momento che Stati membri, comunità locali, contribuenti e imprese <a>accettano</a>
      di compiere sacrifici economici, l’Unione europea non può esimersi dal contribuire
      a questo processo virtuoso.
  - s: Men vi <v>gick</v> <p>med</p> på den, för den gemensamma stadgans skull, och
      vad blev resultatet?
    t: Tuttavia, pur di ottenere uno statuto comune, abbiamo <a>accettato</a> il compromesso,
      e quale è stato il risultato?
  - s: Slutligen har ordförande Barroso som svar på en fråga från parlamentet <v>gått</v>
      <p>med</p> på att organisera dialogen i europeiska konstitutionens anda, även
      om den inte har trätt i kraft än.
    t: Infine, in risposta a un’interrogazione parlamentare, il Presidente Barroso
      ha <a>accettato</a> di strutturare il dialogo nello spirito della Costituzione
      europea, anche se non è ancora entrata in vigore.
  - s: Tyvärr var majoriteten av mina kolleger inte överens med mig och därför kunde
      vi inte <v>gå</v> <p>med</p> på det.
    t: Purtroppo una maggioranza dei miei colleghi non era d’accordo con me e pertanto
      non abbiamo potuto <a>accettarla</a>.
  - s: Mina kolleger och jag själv i utskottet för framställningar kan inte <v>gå</v>
      <p>med</p> på att framställningen avslutas förrän vi får de riktiga svaren på
      dessa frågor som har lagts fram nu och även tidigare av min föregående kollega
      Roy Perry.
    t: I miei colleghi della commissione per le petizioni e io non possiamo <a>accettare</a>
      che la petizione venga conclusa fintantoché non avremo risposte adeguate alle
      questioni sollevate oggi e anche in passato dal mio ex collega Roy Perry.
  - s: Särskilt i Kalifornien är det vanligt att i fängelserna rekrytera frivilliga
      som mot en handfull dollar och en straffeftergift <v>går</v> <p>med</p> på att
      utsätta sig för solsken under tio timmar i sträck med en mängd olika solkrämer
      på ryggen.
    t: In particolare, in California, è prassi comune reclutare nelle carceri volontari
      che, per una manciata di dollari e una riduzione della pena, <a>accettano</a>
      di esporsi al sole per dieci ore con un cocktail di creme solari sulla schiena.
  - s: för det första, efter ordförande Prodis uttalande inför parlamentet i förra
      månaden om aspekterna av kommittéförfarande i Lamfalussyförslaget, har kommissionen
      <v>gått</v> <p>med</p> på att relevanta och vederbörliga principer i förslaget
      skall tillämpas pari passu i detta fall.
    t: in primo luogo a seguito della dichiarazione del Presidente Prodi al Parlamento
      del mese scorso sugli aspetti di comitatologia della proposta Lamfalussy, la
      Commissione ha <a>accettato</a> che i principi rilevanti ed appropriati in essa
      contenuti vengano applicati pari passu in questo caso.
  - s: Därför är det helt obegripligt och ytterst beklagligt att EU:s utrikesministrar
      nu har fattat beslutet att helt enkelt frångå de kriterier och politiska villkor
      som de själva ställde upp, och <v>gå</v> <p>med</p> på att låta Burma delta
      i ASEM-mötena utan att landet har uppfyllt dessa krav.
    t: È pertanto del tutto incomprensibile, nonché estremamente deplorevole, che
      i ministri degli Esteri dell’Unione europea abbiano deciso di rinunciare ai
      criteri e alle condizioni politiche che pure essi stessi avevano imposto, e
      abbiano <a>accettato</a> la partecipazione della Birmania ai vertici ASEM senza
      pretendere il soddisfacimento di quei requisiti.
  - s: Vad innehåller Valéry Giscard d’Estaings förslag, som rådsordföranden implicit
      har <v>gått</v> <p>med</p> på, som skulle innebära en förändring av Europeiska
      unionen?
    t: qual è, dunque, il significato della proposta di Valéry Giscard d’Estaing -
      che il Presidente del Consiglio ha appena implicitamente <a>accettato</a> -
      secondo cui il nome dell’Unione europea potrebbe essere cambiato?
  - s: Indonesien har nu <v>gått</v> <p>med</p> på att en internationell fredsbevarande
      styrka kommer till området och jag hörde alldeles nyss att FN:s säkerhetsråd
      enhälligt har beslutat att skicka en fredsbevarande styrka till Östtimor.
    t: L’Indonesia ha finalmente <a>accettato</a> l’ingresso di truppe multinazionali
      di pace nel territorio, e ho appena ricevuto la notizia che il Consiglio di
      sicurezza delle Nazioni Unite ha approvato all’unanimità la decisione di inviare
      contingenti per il mantenimento della pace a Timor Est.
  - s: Gruppen De gröna kan inte <v>gå</v> <p>med</p> på detta.
    t: Il gruppo Verde non può <a>accettare</a> tali proposte;
  - s: Jag anser att det ärligaste vi kan säga är att vi har <v>gått</v> <p>med</p>
      på att utöva utpressning eftersom EU i detta sammanhang tyvärr har utpressats
      av Förenta staterna, dvs. att Förenta staterna gör upp med enskilda medlemsstater
      och flygbolag, vilket är skälet till att vi i praktiken har tvingats till att
      sluta det aktuella avtalet.
    t: Signor Presidente, onorevoli colleghi, io credo che la posizione più onesta
      che possiamo esprimere è quella di dire che abbiamo <a>accettato</a> un ricatto,
      perché purtroppo l’Europa in questa materia era sotto il ricatto degli Stati
      Uniti, giacché gli USA stavano già trattando con i singoli Stati membri e con
      singole compagnie aeree, ragion per cui siamo stati praticamente costretti a
      concludere l’accordo in questione.
  - s: Vi <v>gick</v> <p>med</p> på detta i förhoppningen att vi skulle ges likabehandling
      i sinom tid.
    t: L’avevamo <a>accettato</a> nella speranza che a tempo debito avremmo ricevuto
      una parità di trattamento.
  - s: Om vi ser att vissa konventioner som redan finns inte har ratificerats av tillräckligt
      många medlemsstater i IMO, är jag beredd att <v>gå</v> <p>med</p> på att vi
      till och med utarbetar regionala förslag.
    t: Sono disposta ad <a>accettare</a>, in caso di convenzioni già esistenti, ma
      non ratificate da un numero sufficiente di Stati membri dell’IMO, che si presentino
      anche proposte regionali.
  - s: Jag är medveten om att detta är mycket känsliga frågor i Burundi, men det är
      bekant att de grupper som <v>går</v> <p>med</p> på fred själva måste ta in nya
      parter som undertecknar fredsavtalen på bekostnad av sina egna poster.
    t: Sono consapevole che si tratta di questioni molto delicate per il Burundi,
      ma è ormai assodato che quei gruppi che hanno <a>accettato</a> la pace devono
      trovare nuovi firmatari per gli accordi di pace anche a scapito dei propri posti
      di potere.
  - s: 'Det är detta vi vill, och jag har <v>gått</v> <p>med</p> på allt:'
    t: 'Questo è quello che chiediamo, e ho <a>accettato</a> tutto:'
  - s: Jag godtar synpunkten, men har svårt att <v>gå</v> <p>med</p> på att hela konceptet
      med mjuk lagstiftning skulle vara tillämpligt, både för redovisningsstandarderna
      och Basel II.
    t: Comprendo questo parere, ma mi sembra difficile <a>accettare</a> che l’intero
      concetto di soft law si applichi agli standard contabili o a Basilea II.
  - s: Samtidigt gjordes försök i Köpenhamn för att få de utvecklade länderna, däribland
      EU, att <v>gå</v> <p>med</p> på en ännu större ekonomisk börda med anledning
      av den globala uppvärmningen, för att på så sätt hjälpa utvecklingsländerna.
    t: inoltre, a Copenaghen si è cercato di fare <a>accettare</a> ai paesi industrializzati,
      tra cui quelli dell’Unione europea, un onere finanziario ancora più pesante
      connesso al riscaldamento globale, per sostenere in tal modo i paesi in via
      di sviluppo.
  - s: Vi skulle ha föredragit att lätta på sanktionerna, men vi var tvungna att <v>gå</v>
      <p>med</p> på dem som en del av kompromisserna.
    t: Avremmo preferito alleggerire le sanzioni, ma abbiamo dovuto <a>accettarle</a>
      come parte dei compromessi.
  - s: Medborgarna kommer bara att <v>gå</v> <p>med</p> på smärtsamma reformer om
      de får en tydlig bild av situationen, så att de kan stödja de nödvändiga åtgärderna.
    t: I cittadini saranno disposti ad <a>accettare</a> riforme dolorose solamente
      se avranno un quadro completo della situazione, per sostenere le misure necessarie.
  - s: för det första har Arafat accepterat teorin om två stater och övergett den
      om att staten Israel skall utplånas, för det andra har han accepterat 1967 års
      gränser och övergett dem från 1948 och för det tredje har han <v>gått</v> <p>med</p>
      på att förhandla.
    t: in secondo luogo, che ha accettato le frontiere del 1967, abbandonando quelle
      del 1948 e, in terzo luogo, che ha <a>accettato</a> di negoziare.
  - s: Om den gör det så skulle det vara ett välkommet tillskott men huruvida rådet
      skulle <v>gå</v> <p>med</p> på det är en annan fråga.
    t: Sarebbe bene disporre di questo strumento in più, ma resta da vedere se il
      Consiglio sia disposto ad <a>accettarlo</a>.
  - s: Även om kommissionen uppvisar den blygsamhet som anstår varje ansvarig myndighet
      kan jag inte <v>gå</v> <p>med</p> på parlamentsledamotens påstående om att vi
      har mycket att lära om interna dispyter.
    t: Innanzi tutto, sebbene la Commissione eserciti la naturale modestia propria
      di qualunque autorità competente, non posso <a>accettare</a> che l’onorevole
      deputato affermi che abbiamo molto da imparare sui contenziosi interni al nostro
      organico.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att det är lägsta pris som skall prioriteras
      när offentliga kontrakt tecknas, och att sociala, regionala och miljörelaterade
      kriterier skjuts i bakgrunden.
    t: Non possiamo <a>accettare</a> che venga privilegiato il prezzo più basso nell’aggiudicazione
      degli appalti pubblici e che i criteri sociali, territoriali ed ambientali vengano
      relegati in un secondo piano.
  - s: Det var ett allvarligt strategiskt fel att redan från början <v>gå</v> <p>med</p>
      på att konventet fördärvas av den mellanstatliga metod som det försökte lägga
      bakom sig.
    t: È stato un grave errore di strategia <a>accettare</a> fin dall’inizio che la
      Convenzione venisse contaminata da quel metodo intergovernativo che essa voleva
      superare.
  - s: Vi kan endast <v>gå</v> <p>med</p> på bindande mål om de är möjliga att nå.
    t: Possiamo solo <a>accettare</a> obiettivi vincolanti, se sono realizzabili.
  - s: Låt oss hoppas att de kommer att <v>gå</v> <p>med</p> på detta.
    t: Speriamo che <a>accettino</a>.
  - s: Tyvärr är det, i Polen liksom i de andra kandidatländerna, någonting mycket
      negativt att <v>gå</v> <p>med</p> på kompromisser med Bryssel, att ge intryck
      av att ge efter, och den som gör det i dag får betala ett pris.
    t: Purtroppo in Polonia, come anche negli altri paesi candidati, <a>accettare</a>
      compromessi con Bruxelles, dare l’impressione di cedere è molto negativo, e
      chi lo fa oggi paga un prezzo.
  - s: Det kan vi inte under några omständigheter <v>gå</v> <p>med</p> på.
    t: in tal caso non potremmo <a>accettarla</a>.
  - s: Vi gör vårt yttersta både för att informera parlamentet och för att förmå våra
      förhandlingspartner att <v>gå</v> <p>med</p> på ökad öppenhet.
    t: informare il Parlamento e convincere i nostri partner negoziali ad <a>accettare</a>
      una maggiore trasparenza.
  - s: Jag måste säga att jag ärligt talat inte kan <v>gå</v> <p>med</p> på den definitionen
      av öppenhet.
    t: Devo confessarle francamente di non potere purtroppo <a>accettare</a> questa
      definizione di trasparenza.
  - s: Jag anser att vi har varit verkligt framgångsrika eftersom rådet under förlikningen
      faktiskt <v>gick</v> <p>med</p> på att förvaltningen av EU:s budget skulle centraliseras,
      det vill säga att den ska hanteras på EU-nivå, att kommissionen fördubblar sina
      resurser för hanteringen av miljön, det vill säga, att det sker en ökning från
      1 procent till 2 procent, att 50 procent av budgeten tilldelas biologisk mångfalt
      och miljöskydd, och slutligen att det är möjligt för 2007 års budget att tillämpas
      detta år och för icke-statliga organisationer att få ekonomiska resurser med
      början detta år.
    t: ha <a>accettato</a> che la gestione del bilancio comunitario sia centralizzata,
      ossia che si svolga a livello europeo, che la Commissione raddoppi le risorse
      per la gestione ambientale, che passeranno, in altre parole, dall’1 al 2 per
      cento, che il 50 per cento del bilancio sia destinato alla biodiversità e alla
      protezione ambientale e, infine, che il bilancio 2007 possa essere applicato
      da quest’anno e che le ONG ottengano risorse finanziarie a partire dall’anno
      in corso.
  - s: Jag noterar att parlamentet också har <v>gått</v> <p>med</p> på att anta förslagen
      om en revidering av den fleråriga budgetramen och, vilket redan har nämnts,
      om flexibilitetsmekanismen och ändringsbudget nr 10.
    t: Prendo nota del fatto che il Parlamento ha anche <a>accettato</a> di adottare
      le proposte sulla revisione del quadro finanziario pluriennale e, come già ricordato,
      sullo strumento di flessibilità e sul bilancio rettificativo n. 10.
  - s: Jag är väl medveten om att Ryssland och Kina är emot sanktioner, men EU måste
      göra allt för att övertyga dessa stormakter att <v>gå</v> <p>med</p> på sanktioner,
      vilket är ett alternativ till att sända trupper.
    t: So bene che la Russia e la Cina sarebbero contrarie alle sanzioni, però l’Unione
      europea deve fare ogni sforzo per convincere queste potenze ad <a>accettare</a>
      le sanzioni che sono l’alternativa all’opzione armata.
  - s: Den amerikanska utrikesministern har inte <v>gått</v> <p>med</p> på någonting
      - såvida inte rådet har fått någon annan information än parlamentet.
    t: Il segretario di Stato americano non ha <a>accettato</a> alcunché, a meno che
      il Consiglio non abbia ricevuto informazioni diverse da quelle fornite al Parlamento,
      come pare che in qualche occasione sia accaduto.
  - s: Weiler, ni borde fråga Pronk från PPE-gruppen om han vill <v>gå</v> <p>med</p>
      på en ändring av sitt ändringsförslag.
    t: Onorevole Weiler, dovrebbe chiedere all’onorevole Pronk del PPE se <a>accetta</a>
      la modifica al proprio emendamento.
  - s: Detta kan vi inte <v>gå</v> <p>med</p> på, eftersom den inre organisationen
      är en angelägenhet för medlemsstaterna, främst när det gäller beslutsfattandet.
    t: Non possiamo <a>accettarlo</a>, perché l’organizzazione interna è squisita
      competenza degli Stati membri, soprattutto in merito alle modalità del processo
      decisionale.
  - s: Kommissionen kan, som ett uttryck för kompromissvilja och i syfte att se till
      att förslaget antas omedelbart, <v>gå</v> <p>med</p> på att den obligatoriska
      bestämmelsen om jämförelsetabeller i texten byts ut mot ett ingresskäl om detta
      där medlemsstaterna uppmanas att använda denna metod.
    t: La Commissione, in uno spirito di compromesso e al fine di garantire l’immediata
      adozione della proposta in discussione, può <a>accettare</a> la sostituzione
      della disposizione obbligatoria sulle tavole di concordanza inclusa nel testo
      con il considerando che incoraggia gli Stati membri ad adeguarsi a questa prassi.
  - s: Efter diskussioner med berörda parter på denna punkt kan vi nu <v>gå</v> <p>med</p>
      på att ta bort de fiskeförbud som ursprungligen hade föreslagits för havskräftor,
      men vi anser att de bör ersättas med andra fiskeförbud som är bättre lämpade
      för att skydda beståndet.
    t: Dopo aver discusso questo punto con le parti interessate, possiamo ora <a>accettare</a>
      l’eliminazione delle zone di divieto originariamente proposte per lo scampo,
      ma pensiamo che tali zone si debbano sostituire con altre, più adatte alla protezione
      di questi .
  - s: Jag kände ingen som helst tvekan över att stå emot detta tryck eller över att
      säga att vi inte skulle <v>gå</v> <p>med</p> på hela överenskommelsen från Uruguayrundan
      om vi tvingades att underkasta oss sådana påtryckningar för att komma fram till
      en överenskommelse.
    t: Senza alcuna esitazione mi sono opposto con fermezza a quelle pressioni affermando
      che non avremmo <a>accettato</a> l’intero accordo dell’Uruguay Round se fossimo
      stati costretti a soccombere alle pressioni.
  - s: Medan medlemsstaternas tulltjänster skall fastställa ursprunget av sändningar
      som kan vara av annat ursprung än Israel, och detta sker av de nationella tullmyndigheterna,
      fortsätter kommissionen å sin sida, och inom sitt ansvarsområde, dialogen med
      Israel för att få en korrekt tillämpning av protokollet om ursprungsbestämmelser
      enligt den enda tolkning kommissionen kan <v>gå</v> <p>med</p> på.
    t: Mentre i servizi doganali degli Stati membri individuano le forniture che possono
      non essere originarie d’Israele - e tale compito è demandato alle autorità doganali
      nazionali -, la Commissione dal canto suo e nel quadro delle proprie competenze
      prosegue il dialogo con le autorità israeliane al fine di garantire una corretta
      applicazione del protocollo relativo alle norme di origine nei termini previsti
      dall’unica interpretazione che la Commissione può <a>accettare</a>.
  - s: Nej, varken Strasbourg eller Frankrike är beredda att <v>gå</v> <p>med</p>
      på att ge upp det de har för något osäkert alternativ, det vill säga gå med
      på att Europaparlamentet flyttas till Bryssel i utbyte mot ett europeiskt tekniskt
      institut.
    t: No, né Strasburgo né la Francia sono disposte ad <a>accettare</a> di lasciare
      il certo per l’incerto, ovvero ad accettare il trasferimento del Parlamento
      europeo a Bruxelles in cambio di un Istituto europeo di tecnologia.
  - s: Nej, varken Strasbourg eller Frankrike är beredda att gå med på att ge upp
      det de har för något osäkert alternativ, det vill säga <v>gå</v> <p>med</p>
      på att Europaparlamentet flyttas till Bryssel i utbyte mot ett europeiskt tekniskt
      institut.
    t: No, né Strasburgo né la Francia sono disposte ad accettare di lasciare il certo
      per l’incerto, ovvero ad <a>accettare</a> il trasferimento del Parlamento europeo
      a Bruxelles in cambio di un Istituto europeo di tecnologia.
  - s: Låt mig avsluta med de punkter jag kan <v>gå</v> <p>med</p> på.
    t: Chiuderei questo capitolo esaminando i punti che posso <a>accettare</a>.
  - s: Vi kan på sin höjd <v>gå</v> <p>med</p> på det som Dalai Lama är beredd att
      ge sitt samtycke till, dvs. att Kina får företräda Tibet i internationella sammanhang.
    t: Possiamo giungere ad <a>accettare</a> soltanto quanto il stesso è disposto
      a fare, ossia che la Cina rappresenti il Tibet a livello internazionale.
  - s: Den kan dock inte <v>gå</v> <p>med</p> på miljöutskottets förslag om ett obligatoriskt
      införande av marina skyddsområden som en del av genomförandet av det föreslagna
      direktivet.
    t: Non può <a>accettare</a> però la proposta avanzata dalla commissione per l’ambiente,
      che prevede l’istituzione obbligatoria di zone marine protette nel quadro dell’applicazione
      della direttiva proposta.
  - s: Ett sådant förslag kan man inte <v>gå</v> <p>med</p> på, vare sig nu eller
      i framtiden.
    t: Non dobbiamo <a>accettare</a> una simile proposta, né ora né mai, perché metterebbe
      gli agricoltori e gli altri membri della società rurale gli uni contro gli altri.
  - s: Det kan jag inte <v>gå</v> <p>med</p> på.
    t: Una situazione che io non posso <a>accettare</a>.
  - s: Och det kan vi omöjligt <v>gå</v> <p>med</p> på.
    t: Non possiamo assolutamente <a>accettarlo</a>.
  - s: I sista hand är detta den springande punkten, och parlamentet kan inte <v>gå</v>
      <p>med</p> på att en gemensam lösning skjuts upp och offras med hänvisning till
      nationella fördomar eller krav.
    t: Nell’analisi finale, che è il nocciolo della questione, il Parlamento non può
      <a>accettare</a> che una soluzione comune debba essere rinviata e sacrificata
      a fronte di pregiudizi e di richieste nazionali.
  - s: Det var svårt att tro att medlemsstaterna hade <v>gått</v> <p>med</p> på detta
      i Köpenhamn, men att det nu skall skrivas in i fördraget är verkligen att gå
      för långt.
    t: Che gli altri Stati membri lo abbiano <a>accettato</a> a Copenaghen è stato
      difficile da credere, ma che ora sia sancito nel Trattato è troppo.
  - s: Därför kan kommissionen <v>gå</v> <p>med</p> på att stryka förslaget om fina
      bakverk (ändringsförslag 7).
    t: Finora, comunque, il Consiglio non è stato in grado di accettare la definizione
      proposta dalla Commissione, né altre formulazioni, pertanto, la Commissione
      può <a>accettare</a> la soppressione della proposta di prodotti di panetteria
      fine (emendamento n. 7).
  - s: Ryssland skulle säkerligen ha svårt att <v>gå</v> <p>med</p> på en sådan lösning,
      men det kommer inte att bli lätt om den nuvarande situationen fortsätter heller.
    t: Sarebbe certamente difficile per la Russia <a>accettare</a> una soluzione di
      questo genere, ma non sarebbe semplice nemmeno il perdurare della situazione
      attuale.
  - s: På jordbruksområdet måste vi givetvis <v>gå</v> <p>med</p> på att förstärka
      den särskilda och differentierade behandlingen för de utvecklingsländer som
      redan omfattas av Marrakechavtalet.
    t: In tal senso, in materia agricola, occorre senz’altro <a>accettare</a> di rafforzare
      il trattamento speciale e differenziato a favore dei paesi in via di sviluppo
      già inseriti nel trattato di Marrakech.
  - s: Men vi har ännu inte <v>gått</v> <p>med</p> på att inom WTO bekräfta, på något
      sätt, de discipliner som vi har beslutat om sinsemellan.
    t: Per questo motivo non abbiamo ancora <a>accettato</a> di confermare in qualche
      modo, a livello di Organizzazione mondiale del commercio, le regole che abbiamo
      deciso tra noi.
  - s: Alla tre institutionerna måste visa god vilja, göra uppoffringar och <v>gå</v>
      <p>med</p> på kompromisser, om denna uppläggning skall fungera, men det är ett
      pris som är väl värt att kämpa för, eftersom den inre marknaden för värdepapper
      kommer att innebära stora fördelar för de människor som vi är valda att företräda.
    t: Tutte e tre le Istituzioni dovranno dar prova di buona volontà ed <a>accettare</a>
      sacrifici e compromessi se si vuole che l’accordo funzioni, ma è un prezzo che
      vale la pena di pagare in quanto il libero mercato dei titoli comporterà molti
      vantaggi per coloro che siamo chiamati a rappresentare.
  - s: Jag är medveten om att det inte är lätt för medlemsstaterna att <v>gå</v> <p>med</p>
      på förändringar i sin lagstiftning.
    t: Sono consapevole del fatto che non è facile per gli Stati membri <a>accettare</a>
      modifiche alla propria legislazione.
  - s: I slutet av juni blev folket i Polen och medlemmarna i vårt parti mycket glada
      när vi fick veta att ni, herr Barroso, hade <v>gått</v> <p>med</p> på att ställa
      upp som kandidat till befattningen som Europeiska kommissionens ordförande.
    t: Signor Presidente designato della Commissione, onorevoli colleghi, alla fine
      di giugno i polacchi e i membri del nostro partito sono stati lieti di apprendere
      che lei, signor Barroso, aveva <a>accettato</a> la candidatura a Presidente
      della Commissione europea.
  - s: Skulle rådets ordförande kunna bekräfta att en medlemsstat som har koloniala
      kopplingar med regionen kring de stora sjöarna i Afrika fortfarande är ovillig
      att <v>gå</v> <p>med</p> på vare sig ett internationellt eller ett europeiskt
      vapenförsäljningsembargo mot Burundi?
    t: Può il Presidente in carica del Consiglio confermare che uno Stato membro,
      che intrattiene legami di tipo coloniale con la regione africana dei Grandi
      Laghi, si dimostra ancora restio ad <a>accettare</a> un embargo, europeo o internazionale,
      della vendita di armi al Burundi?
  - s: Men politiken är möjligheternas konst, som man brukar säga, och om vi inte
      hade <v>gått</v> <p>med</p> på att fastställa det beräknade beloppet till 640
      miljoner euro, hade vi stått där med det politiska ansvaret för att lämna tusentals
      projekt år 2000 utan svar och utan finansiering.
    t: Tuttavia, come si suole dire, la politica è l’arte del possibile e se non avessimo
      <a>accettato</a>, come abbiamo poi fatto in sede di conciliazione, un importo
      di riferimento dell’ordine di 640 milioni di euro, avremmo dovuto assumerci
      la responsabilità politica di aver lasciato senza risposta e senza finanziamenti
      migliaia di progetti per il 2000.
  - s: Om vi går in på de direktiv som behandlas av föredraganden Swoboda när det
      gäller 95/18/EG, kan vi inte <v>gå</v> <p>med</p> på ändringsförslag 1, eftersom
      artikel 12 är till för att påminna om att det, förutom den europeiska lagstiftningen,
      finns nationella bestämmelser som måste respekteras - det finns vissa nationella
      bestämmelser som inte på något sätt försvinner med denna reglering - däremot
      kan vi acceptera 24.
    t: Quanto alle direttive per cui è relatore l’onorevole Swoboda, per quanto riguarda
      specificamente la direttiva 95/18/CE, non è possibile <a>accettare</a> l’emendamento
      n. 1, in quanto l’articolo 12 ricorda che, oltre alla legislazione europea,
      esistono normative nazionali che devono essere rispettate - vi è un aspetto
      della normativa nazionale che non scompare con questa regolamentazione - e,
      tuttavia, possiamo certamente accogliere l’emendamento n. 24.
  - s: Jag skulle först vilja gratulera vår föredragande, Paul Rübig, till hans betänkande
      och jag vill tacka honom för att han har <v>gått</v> <p>med</p> på att lägga
      fram ett muntligt ändringsförslag om att inkludera Luxemburg i detta program
      och att därmed råda bot på det administrativa söleri som orsakade bristen på
      denna punkt.
    t: Signora Presidente, vorrei innanzi tutto congratularmi con il nostro relatore,
      l’onorevole Paul Rübig, per la sua relazione, e vorrei ringraziarlo per aver
      <a>accettato</a> di presentare un emendamento orale per includere il Lussemburgo
      nel suo programma ponendo così rimedio alla lentezza amministrativa cui era
      riconducibile tale assenza.
  - s: Anledningen till att vi inte fruktar detta är att det då kommer att finnas
      åtminstone en stark regeringschef vid regeringskonferensen, som inte är beredd
      att <v>gå</v> <p>med</p> på en kompromiss till vilket pris som helst, eftersom
      en kompromiss där vi skulle avstå från det innehåll som vi har fyllt konstitutionsfördraget
      med inte skulle vara någon kompromiss överhuvudtaget, utan snarare ett bakslag
      i arbetet med den europeiska integrationen, så vi tackar er för ett tydliga
      åtagande.
    t: Non temiamo questa prospettiva, perché alla Conferenza intergovernativa vi
      sarà almeno un capo di governo forte, che non è disposto ad <a>accettare</a>
      un compromesso a ogni costo.
  - s: Vi kommer också att uppmana Förenta staterna att <v>gå</v> <p>med</p> på en
      lösning för överlämnande av flygpassageraruppgifter som tillfredsställer de
      strängaste kraven på uppgiftsskydd inom en ny ram som skulle ersätta de nuvarande
      övergångsbestämmelserna.
    t: Esorteremo altresì gli Stati Uniti ad <a>accettare</a> una soluzione per la
      trasmissione dei dati dei passeggeri delle compagnie aeree diretti negli Stati
      Uniti che soddisfi i requisiti più severi di protezione dei dati in un nuovo
      quadro che sostituisca le attuali disposizioni transitorie.
  - s: Såvitt jag förstår har de amerikanska myndigheterna frivilligt <v>gått</v>
      <p>med</p> på att inte sända iväg de återstående nio fartygen förrän i mars
      nästa år.
    t: A quanto mi risulta, le autorità statunitensi hanno volontariamente <a>accettato</a>
      di non spedire in Europa queste nove navi fino al marzo dell’anno prossimo;
  - s: Låt mig tacka kommissionärerna för deras samarbete när de <v>går</v> <p>med</p>
      på att tala i slutet av debatten, i stället för i början.
    t: Posso ringraziare i Commissari per la collaborazione che hanno dimostrato <a>accettando</a>
      di parlare alla fine della discussione invece che all’inizio.
  - s: Vi är beredda att överväga en ny röstviktning i ministerrådet, under förutsättning
      att de större medlemsstaterna är villiga att <v>gå</v> <p>med</p> på att varje
      medlemsstat får en fullvärdig och likvärdig ledamot i kommissionen.
    t: Siamo disposti a considerare una nuova ponderazione dei voti all’interno del
      Consiglio dei ministri, a condizione che gli Stati membri più grandi <a>accettino</a>
      che ogni Stato membro sia rappresentato da un membro della Commissione a pieno
      titolo e a pari diritti.
  - s: Men vi har <v>gått</v> <p>med</p> på denna kompromiss, eftersom det var viktigt
      för oss att detta program nu verkligen kan startas mycket snabbt.
    t: Ribadisco espressamente che questo non ci soddisfa, ma che abbiamo <a>accettato</a>
      il compromesso perché ritenevamo fondamentale che il programma potesse essere
      avviato molto presto.
  - s: Det blev också tydligt att Serbien skulle vägra att <v>gå</v> <p>med</p> på
      detta och räknade med ett ryskt veto i FN:s säkerhetsråd.
    t: Era anche evidente che la Serbia si sarebbe rifiutata di <a>accettare</a> tale
      proposta e che contava sul veto della Russia in seno al Consiglio di sicurezza
      dell’ONU.
- c: 85
  r: 2
  v: aderire
  x:
  - s: Detta är inte den europeiska union av solidaritet som vi alla eftersträvar
      och som vi alla har <v>gått</v> <p>med</p> i.
    t: Questa non è l’Unione europea solidale alla quale aspiriamo tutti e alla quale
      tutti abbiamo <a>aderito</a>.
  - s: Slutligen när det gäller Oostlanders tydliga fråga om huruvida Litauen kan
      <v>gå</v> <p>med</p> i Schengenavtalet efter överenskommelsen om Kaliningrad
      så har det varit en av definitionspunkterna i vår hållning i förhandlingarna.
    t: Infine, per quanto riguarda la domanda dell’onorevole Oostlander, che ha chiesto
      se la Lituania potrà <a>aderire</a> a Schengen dopo questo accordo su Kaliningrad,
      questo è stato uno dei punti determinanti nel nostro approccio ai negoziati.
  - s: Medlemsstaternas goda ekonomiska och budgetära resultat gör att jag tror att
      ett stort antal medlemsstater är redo att <v>gå</v> <p>med</p> i euron redan
      den 1 januari 1999.
    t: I buoni risultati economici e finanziari degli Stati membri mi portano a credere
      che molti Stati membri sono pronti ad <a>aderire</a> all’euro fin dal 1- gennaio
      1999.
  - s: Här borde verkligen varningsklockorna ringa, men vi låtsas inte höra dem. De
      åtta östeuropeiska länder som redan har <v>gått</v> <p>med</p> i EU, plus Bulgarien
      och Rumänien, har fått löfte om 139 miljarder euro från den totala strukturfondsbudgeten
      på 336 miljarder euro för perioden 2007-2013.
    t: Agli otto paesi dell’Europa orientale che hanno già <a>aderito</a> all’Unione
      europea, più Bulgaria e Romania, sono stati promessi 139 dei 336 miliardi di
      euro assegnati complessivamente al bilancio dei Fondi strutturali per il periodo
      2007-2013.
  - s: Sade vi åt Rumänien och Bulgarien att de inte behövde hålla val när de <v>gick</v>
      <p>med</p> i Europeiska unionen 2007?
    t: Quando la Romania e la Bulgaria hanno <a>aderito</a> all’Unione europea nel
      2007, abbiamo detto loro che non avevano bisogno di tenere le elezioni?
  - s: Jag stöder förslaget i betänkandet där man efterlyser att eurogruppen ska underlätta
      anslutningen till euroområdet för de medlemsstater som vill <v>gå</v> <p>med</p>
      och som uppfyller de fastställda villkoren.
    t: Appoggio la proposta formulata nella relazione in cui si chiede all’Eurogruppo
      di agevolare l’ingresso nell’area dell’euro agli Stati membri che intendono
      <a>aderirvi</a> e rispettare le condizioni previste.
  - s: Den utrikespolitiska aspekten av beslutet att <v>gå</v> <p>med</p> i KEDO är
      alltså viktig.
    t: Di conseguenza rivestono notevole importanza gli aspetti di politica estera
      legati alla decisione di <a>aderire</a> alla KEDO.
  - s: Även om labourpartiet har ändrat uppfattning sex gånger om vårt medlemsskap
      i EU, sedan vi <v>gick</v> <p>med</p> för 25 år sedan, så har det under de allra
      senaste åren varit någorlunda konsekvent.
    t: Sebbene il partito laburista abbia cambiato idea sei volte riguardo alla nostra
      appartenenza all’UE da quando vi abbiamo <a>aderito</a> 25 anni fa, in questi
      ultimi anni è stato abbastanza coerente.
  - s: Jag vill uppmana de medlemsstater som inte deltar i programmet att <v>gå</v>
      <p>med</p>.
    t: Vorrei incoraggiare gli Stati membri che non partecipano al programma ad <a>aderirvi</a>.
  - s: För det fjärde uppmanar jag de länder som inte deltar i programmet att <v>gå</v>
      <p>med</p>.
    t: In quarto luogo, incoraggio i paesi che non partecipano al programma ad <a>aderirvi</a>.
  - s: Den gången beslutades det att elva medlemsstater skulle <v>gå</v> <p>med</p>
      i området.
    t: In tale occasione, si era deciso che undici Stati membri avrebbero <a>aderito</a>
      alla zona.
  - s: Det är en klubb som är helt öppen för alla medlemmar som vill <v>gå</v> <p>med</p>
      och som är beredda att uppfylla villkoren för att nå dit.
    t: È invece un club completamente aperto a tutti i membri che desiderano <a>aderire</a>,
      che sono pronti e rispettano le condizioni previste per raggiungere tale fase.
  - s: Landet har också <v>gått</v> <p>med</p> i Världshandelsorganisationen (WTO).
    t: il paese ha anche <a>aderito</a> all’Organizzazione mondiale del commercio.
  - s: Den gemensamma marknaden var skälet till att mitt hemland <v>gick</v> <p>med</p>
      i EEG och den inre marknaden är skälet till att vi fortfarande är med i EU.
    t: Il mercato comune è stato alla base della decisione del mio paese di <a>aderire</a>
      alla CEE e il mercato unico è il motivo per cui continuiamo a rimanere nell’Unione
      europea.
  - s: Exempelvis är Litauens BNP per capita fortfarande låg (när vi <v>gick</v> <p>med</p>
      i EU var den 48 procent av unionens genomsnitt).
    t: Ad esempio, il PIL pro capite della Lituania si mantiene basso (quando abbiamo
      <a>aderito</a> all’UE, era il 48per cento della media dell’Unione).
  - s: Men vi förstår att det ekonomiska välståndet i de länder som har valt att <v>gå</v>
      <p>med</p> i EMU är viktigt för välståndet i Storbritannien, och vi stöder alla
      åtgärder som syftar till att garantera den ekonomiska stabiliteten hos våra
      större handelspartner.
    t: Siamo comunque consapevoli del fatto che la salute delle economie di quei paesi
      che hanno deciso di <a>aderire</a> all’UEM è importante per quella del Regno
      Unito, e siamo favorevoli a tutte le misure che intendono garantire la stabilità
      economica dei nostri maggiori partner commerciali.
  - s: Frågan är inte längre om utan när Förenta staterna kommer att <v>gå</v> <p>med</p>.
    t: Il quesito non è dunque più se, ma quando gli Stati Uniti <a>aderiranno</a>.
  - s: övertyga utvecklingsländerna om att <v>gå</v> <p>med</p> på sikt.
    t: persuadere i paesi in via di sviluppo ad <a>aderire</a> a medio termine.
  - s: Efter löftet att alla baltiska stater som ännu inte har <v>gått</v> <p>med</p>
      också är välkomna, efter den tröga starten på förhandlingarna med Kroatien och
      Turkiet och efter en kortlivad entusiasm om ett eventuellt snabbt anslutningsförfarande
      där Ukraina, Moldavien och Vitryssland skulle ingå, har det blivit märkbart
      tyst.
    t: A seguito dell’impegno di accogliere tutti gli Stati dei Balcani che non abbiano
      ancora <a>aderito</a>, dopo il lento avvio dei negoziati con la Croazia e la
      Turchia e scemato l’entusiasmo di breve durata per una possibile, rapida procedura
      di adesione per l’Ucraina, la Moldavia e la Bielorussia, tutto si è vistosamente
      quietato.
  - s: Detta är det sorgliga tillståndet med en kommission och ett råd som gradvis
      gör EU till en besvikelse genom att, i stället för att uppfylla sina plikter,
      tillåta att en militärkontrollerad asiatisk stat dikterar villkoren för att
      vi ska få äran att <v>gå</v> <p>med</p> i EU.
    t: Questa è la triste situazione di una Commissione e un Consiglio che gradualmente
      affondano l’Unione nella disillusione, permettendo a uno Stato asiatico, controllato
      militarmente, di dettare le proprie condizioni per concederci l’onore di <a>aderire</a>
      all’Unione, anziché imporgli di rispettare i suoi obblighi.
  - s: Vi får inte distraheras av detaljer som absorptionsförmåga, för vi vet alla
      att ingen skulle vilja prata om absorptionsförmåga om Norge skulle vilja <v>gå</v>
      <p>med</p>.
    t: Non dobbiamo farci sviare da cose come la capacità di assorbimento, perché
      tutti sappiamo che se la Norvegia volesse <a>aderire</a> nessuno sentirebbe
      il bisogno di parlarne.
  - s: Den handlar om Europas framtid, alltså också om den grundläggande frågan om
      EU:s gränser och frågan om huruvida ett icke-europeiskt land som Turkiet kan
      <v>gå</v> <p>med</p>.
    t: Tuttavia, il dibattito non riguarda soltanto la questione istituzionale, bensì
      il futuro dell’Europa, e comprende pertanto la domanda fondamentale circa i
      confini dell’Unione, e la questione se un paese non europeo come la Turchia
      possa <a>aderirvi</a>.
  - s: Låt mig också formellt meddela att rådet, i linje med detta parlaments ståndpunkt,
      enhälligt beslutade att de elva länderna skulle <v>gå</v> <p>med</p> i den gemensamma
      valutan.
    t: Vorrei anche dichiarare formalmente che, in linea con tale parere, il Consiglio
      ha deciso all’unanimità che 11 paesi <a>aderiscano</a> alla moneta unica.
  - s: Följaktligen skall vi inte ge dem som uppfyller villkoren och inte vill <v>gå</v>
      <p>med</p> - huvudsakligen av politiska skäl - ytterligare favörer genom att
      säga att de åtnjuter vår solidaritet om de får problem.
    t: Per questo, non faremo a coloro che soddisfanno le condizioni e che non vogliono
      <a>aderire</a> - per motivi politici essenzialmente - il regalo supplementare
      di dire che beneficeranno della nostra solidarietà se hanno dei problemi.
  - s: Men i själva verket håller AVS emot och många av de fattigaste länderna försöker
      inte <v>gå</v> <p>med</p>.
    t: Sono d’accordo con chi sostiene che, a rigor di logica, i paesi più poveri
      dovrebbero entrare a far parte degli ACP, ma in realtà questi oppongono una
      certa resistenza e molti tra i paesi più poveri non fanno alcun tentativo per
      <a>aderirvi</a>.
  - s: För förvaltningen av den gemensamma valutan inrättar Europa som befinner sig
      i en högkonjunktur slutligen en centralbank, en bank som kommer att utöva Europas
      valutapolitik på ett enhetligt sätt och ta hänsyn till alla medlemsstaters behov
      och intressen vad gäller den gemensamma valutan och jag hoppas även för de stater
      som inte är medlemmar i den gemensamma valutan men som har ambitionen att <v>gå</v>
      <p>med</p> inom en kort tid.
    t: Per gestire la moneta unica, l’Europa si è dotata di una BCE che è all’altezza
      della situazione, una banca che attuerà la politica monetaria europea in modo
      unico, tenendo conto delle esigenze e degli interessi di tutti gli Stati membri
      della moneta unica e, mi auguro, anche dei paesi che non ne fanno ancora parte,
      ma che ambiscono ad <a>aderirvi</a> entro breve tempo.
  - s: Andra ekonomier som väljer att inte gå med i euron eller som kanske inte har
      kvalificerat sig för att <v>gå</v> <p>med</p> i euron vid inledningen kommer
      också att inse att de behöver göra förändringar av sina ekonomier, vare sig
      de går med i euron eller inte vid ett senare tillfälle.
    t: Altri paesi che sceglieranno di non aderire all’euro o che non hanno i requisiti
      necessari per <a>aderirvi</a> fin dall’inizio prenderanno anch’essi atto della
      necessità di introdurre cambiamenti nelle loro economie, indipendentemente dal
      fatto che aderiscano o meno all’euro in una fase successiva.
  - s: När jag håller tal i min valkrets i London - ja, ni har kanske hört talas om
      London, världens mest fantastiska stad och huvudstad i världens mest fantastiska
      land - får jag ofta höra av väljarna att de trodde vi <v>gick</v> <p>med</p>
      i en tullunion 1973.
    t: Quando tengo un discorso nel mio seggio elettorale di Londra - per chi di voi
      che abbiamo sentito parlare di Londra, la più grande città del mondo, la capitale
      del più grande paese a livello globale - spesso i miei elettori mi sottolineano
      che nel 1973 pensavano che stavamo <a>aderendo</a> a un’unione doganale.
  - s: Det är verkligen ett ordförandeskap i skuggan, som har beslutat att stiga åt
      sidan när det gällde det viktiga ögonblicket att föra det europeiska konstruktionsarbetet
      vidare genom en gemensam valuta, som visserligen har uttalat sitt stöd, men
      som bekvämt förbereder sig att <v>gå</v> <p>med</p> först när samtliga konsekvenser
      är kända.
    t: è addirittura una Presidenza in ombra quando ha deciso di mettersi da parte
      nel momento topico dell’avanzamento della costruzione europea alla moneta unica,
      dichiarando certo un appoggio ma preparandosi comodamente ad <a>aderire</a>
      soltanto quando si saranno conosciute tutte le conseguenze.
  - s: Syftet med att ändra direktiv 95/2/EG är att anpassa dess bilaga till den stora
      teknologiska utveckling som har skett under loppet av ett fåtal år, och för
      att göra det möjligt för de medlemsstater som sedan direktivets antagande <v>gått</v>
      <p>med</p> i EU, att även fortsättningsvis använda traditionella livsmedelstillsatser.
    t: L’obiettivo insito nella modifica della direttiva 95/2/CE è quello di adeguare
      i suoi allegati ai grandi cambiamenti tecnologici che si sono verificati nel
      giro di pochi anni e di consentire agli Stati membri che hanno <a>aderito</a>
      all’Unione europea dopo l’adozione della direttiva di continuare ad utilizzare
      gli additivi tradizionali.
  - s: Vi som tillhör ECR-gruppen vill att euron ska bli en framgång, både med tanke
      på dem som vill <v>gå</v> <p>med</p> och dem som tillhör den utvidgade EU-ekonomin,
      men för detta krävs det att medlemsstaterna tar sitt ansvar på allvar, att de
      är ärliga mot varandra och att de uppfyller sina överenskomna åtaganden.
    t: Noi rappresentanti del gruppo ECR, vogliamo che l’euro abbia successo, sia
      a vantaggio di coloro che scelgono di <a>aderirvi</a>, sia per il bene dell’intera
      economia europea;
  - s: Vi måste tala om för esterna och letterna att om de fortsätter denna behandling,
      kommer deras utsikter att <v>gå</v> <p>med</p> i Europeiska unionen att minska
      avsevärt.
    t: Dobbiamo dire alle popolazioni dell’Estonia e della Lettonia che se persistono
      con tale trattamento, le loro prospettive di <a>aderire</a> all’Unione europea
      diminuiranno di conseguenza.
  - s: ASEAN godkände i somras till slut Burma som medlem och det är också, som just
      framgått, fortfarande möjligt att Kambodja <v>går</v> <p>med</p>.
    t: Durante l’estate l’ASEAN ha accolto la candidatura della Birmania e, come appena
      ricordato, esiste la possibilità che vi <a>aderisca</a> anche la Cambogia.
  - s: Jag välkomnar framstegen i anslutningsförhandlingarna, som bör vara slutförda
      i slutet av första halvåret 2011, och likaså kommissionens alla ansträngningar
      för övriga länder på västra Balkan som vill <v>gå</v> <p>med</p> i EU.
    t: Esprimo apprezzamento per i progressi compiuti nei negoziati di adesione, che
      devono essere portati a termine entro la prima metà del 2011, e per l’operato
      svolto dalla Commissione verso gli altri paesi dei Balcani occidentali che intendono
      <a>aderire</a>.
  - s: Vi bör beakta att Island inte vill <v>gå</v> <p>med</p> i EU just på grund
      av att landet har reservationer mot den gemensamma fiskeripolitiken.
    t: Va notato che l’Islanda non vuole <a>aderire</a> all’Unione europea proprio
      perché ha espresso riserve sulla PCP.
  - s: Jag hoppas verkligen att rådet och parlamentet kommer att <v>gå</v> <p>med</p>
      på en kompromiss vid den första behandlingen, för den rättsliga ramen är en
      central del - i själva verket en nödvändig förutsättning - som kommer att möjliggöra
      för kommissionen att fullborda utvecklingen av SIS II och påbörja dess driftsfas.
    t: Mi auguro vivamente che il Consiglio e il Parlamento <a>aderiscano</a> a un
      compromesso in prima lettura, poiché il quadro legislativo costituisce un elemento
      essenziale - un prerequisito - che consentirà alla Commissione di completare
      lo sviluppo di SIS II, avviandone la fase operativa.
  - s: Man framför också det oacceptabla kravet att Cypern ska <v>gå</v> <p>med</p>
      i Natos ”Partnerskap för fred”.
    t: che Cipro <a>aderisca</a> al partenariato per la pace della NATO.
  - s: Under många år har EU strävat efter ett nära samarbete med kuststater som inte
      är medlemmar i EU och bland vilka några aldrig kommer att kunna <v>gå</v> <p>med</p>
      i EU.
    t: Ormai da molti anni, l’UE ha intessuto una stretta cooperazione con gli Stati
      costieri che non appartengono all’Unione, e che in qualche caso non potranno
      mai <a>aderirvi</a>;
  - s: Det är till och med så, att om Europeiska kommissionen avsiktligt hade beslutat
      att inta en hållning som skulle avskräcka Storbritannien från att <v>gå</v>
      <p>med</p> i eurosamarbetet genom att avslöja sig själv som en gammaldags byråkrat
      som försöker skrämma valda regeringar på sätt som ligger helt utanför dess uppdrag,
      kunde den inte ha lyckats bättre.
    t: 'In realtà se la Commissione avesse tentato di convincere il Regno Unito a
      non <a>aderire</a> all’euro, vestendo i panni di una burocrazia antiquata che
      tiranneggia i governi eletti esorbitando dal proprio mandato, non avrebbe potuto
      fare di meglio:'
  - s: När vi genomför utvidgningen kommer den andra sidan självklart vilja att deras
      länder i Asien skall tillåtas <v>gå</v> <p>med</p>.
    t: Ovviamente, dopo l’allargamento, la controparte chiederà che venga concesso
      ad altri paesi asiatici di <a>aderire</a>.
  - s: Mycket arbete återstår att göra och på samma sätt kan ett land som inte deltar
      i dessa inledande förhandlingar fortfarande <v>gå</v> <p>med</p> om de gör stora
      steg framåt.
    t: C’è ancora molto lavoro da fare e, ugualmente, se un paese non partecipa a
      questi negoziati iniziali, potrà comunque <a>aderire</a> se riuscirà a progredire.
  - s: Är kommissionären beredd att <v>gå</v> <p>med</p> på detta krav?
    t: È disposto il Commissario ad <a>aderire</a> a questa richiesta?
  - s: Betänkandet uppmanar regeringarna i de icke-deltagande länderna att fortast
      möjligt <v>gå</v> <p>med</p> i EMU:s tredje etapp, och förutspår allsköns olyckor
      och elände om man inte genast deltar.
    t: La relazione invita i governi dei paesi che non partecipano all’UEM ad <a>aderire</a>
      quanto prima alla terza fase dell’UEM, prevedendo ogni sorta di disgrazia e
      di male in caso contrario.
  - s: Dessa är de enda mekanismer vi kan använda för att garantera effektiviteten
      och insynen på så komplicerade områden innan framtida kandidater <v>går</v>
      <p>med</p> i EU.
    t: Questi sono gli unici meccanismi che possiamo usare per garantire efficacia
      e trasparenza in settori così difficili prima che futuri paesi candidati <a>aderiscano</a>
      all’Unione.
  - s: Samtidigt vill jag också hänvisa till tjänstesektorns momsexperiment, som visserligen
      drevs igenom i rådet på tillbörligt sätt, men som medlemsstaterna med vissa
      undantag inte ser ut att <v>gå</v> <p>med</p> på.
    t: Contemporaneamente faccio altresì riferimento all’applicazione in via sperimentale
      dell’IVA ridotta nel settore dei servizi che, sebbene sia stata sottoposta all’esame
      approfondito del Consiglio, è un’iniziativa alla quale, a parte alcune eccezioni,
      apparentemente gli Stati membri non intendono <a>aderire</a>.
  - s: Det är absurt att så snart premiärministern i mitt eget land, Tony Blair, repar
      mod att konfrontera finansministern, Brown, kommer vi i en folkomröstning att
      tillfrågas om huruvida vi vill <v>gå</v> <p>med</p> i den gemensamma valutan
      eller inte.
    t: È assurdo che nel mio paese, una volta che il Primo ministro Blair riesce a
      trovare il coraggio di affrontare il Cancelliere Brown, ci sarà un referendum
      in cui dovremmo decidere noi se <a>aderire</a> o no alla moneta unica.
  - s: Vi är förtjusta över att Sverige och Finland röstade för att <v>gå</v> <p>med</p>
      i EU och att de nu är fullt integrerade.
    t: Siamo lieti del fatto che la Svezia e la Finlandia abbiano deciso di <a>aderire</a>
      all’UE e siano ormai perfettamente integrate.
  - s: Att döma av de hittillsvarande utvidgningarna och av hur vi närmar oss nya
      kandidatländer anser jag att EU:s politik inte alltid är till gagn för att lösa
      arbetstagarnas ekonomiska och sociala problem eller problemen i de samhällen
      som har <v>gått</v> <p>med</p> eller kommer att göra det.
    t: Signor Presidente, signor Commissario, signor Presidente in carica del Consiglio,
      in merito alla questione della strategia di allargamento vorrei cominciare dicendo
      che, a giudicare dagli allargamenti effettuati finora e dal modo in cui ci avviciniamo
      ai paesi candidati, ritengo che la politica dell’Unione europea non sia sempre
      d’aiuto nell’affrontare i problemi economici e sociali dei lavoratori e delle
      società che hanno <a>aderito</a> o aderiranno, e che, in molti casi, l’assistenza,
      finanziaria e non, è inadeguata o indirizzata male, col risultato che l’uguaglianza
      regionale e sociale si perpetua o aumenta.
  - s: På förslaget att Kina bör <v>gå</v> <p>med</p> i WTO, är svaret ja, men på
      kommersiellt meningsfulla villkor, genom att komma överens om öppnandet av dess
      ekonomi.
    t: Alla proposta che la Cina <a>aderisca</a> all’OMC, la risposta è «sì», ma in
      termini significativi dal punto di vista commerciale, che includano l’apertura
      dell’economia cinese.
  - s: Precis som i tidigare betänkanden om Turkiet ifrågasätts inte i denna resolution
      av Ria Oomen-Ruijten Bryssels dogm att ”Turkiet måste <v>gå</v> <p>med</p> i
      EU”.
    t: Come i precedenti rapporti sulla Turchia, la relazione Oomen-Ruijten non mette
      in discussione il dogma di Bruxelles secondo cui la Turchia deve <a>aderire</a>.
  - s: Vi och vår grupp har alltid stöttat en tredje ståndpunkt, nämligen att Turkiet
      måste kunna <v>gå</v> <p>med</p> i EU om det finns en önskan att göra det.
    t: Il nostro gruppo ha sempre seguito una terza via, secondo cui la Turchia deve
      poter <a>aderire</a> se così auspicato;
  - s: När det gäller frågan om att Island ska gå över till euron utan att <v>gå</v>
      <p>med</p> i EU kan Island naturligtvis ensidigt fatta ett sådant beslut, men
      det ska klart sägas att det är kommissionens bestämda åsikt, och även Europeiska
      centralbankens, att en unilateral ”euroisering” inte är ett önskvärt politiskt
      alternativ för Island.
    t: Per quanto riguarda la questione specifica dell’adozione dell’euro da parte
      dell’Islanda, senza che questa <a>aderisca</a> all’Unione europea, il paese
      può adottare tale decisione unilateralmente, ma va chiaramente espressa la ferma
      posizione della Commissione, come pure della Banca centrale europea, che una
      ”euro-izzazione” unilaterale non è una scelta politica auspicabile per l’Islanda.
  - s: Det är ingen tillfällighet att Grekland, Spanien och Portugal som utvecklats
      från ett auktoritärt styre valde att <v>gå</v> <p>med</p>, och det är heller
      ingen tillfällighet att alla länder i Central- och Östeuropa valde Europeiska
      unionen efter kommunismens fall och inte en tredje väg.
    t: Non è una coincidenza se Grecia, Spagna e Portogallo, dopo la conclusione dei
      rispettivi regimi autoritari, scelsero di <a>aderirvi</a>, né è una coincidenza
      che dopo il crollo del comunismo ogni paese dell’Europa centrale e orientale
      scelse l’Unione europea e non una terza via.
  - s: Lika användbar är föredragandens begäran om att Europeiska unionen skall fatta
      beslut om att <v>gå</v> <p>med</p> i Arktiska rådet (vars nuvarande medlemmar
      är Förenta staterna, Kanada, Island, Norge och Ryssland, Danmark, Sverige och
      Finland).
    t: Trovo altrettanto utile l’invito che la relatrice ha rivolto all’Unione europea
      ad <a>aderire</a> al Consiglio artico, di cui sono attualmente membri gli Stati
      Uniti, il Canada, l’Islanda, la Norvegia e la Russia, la Danimarca, la Svezia
      e la Finlandia.
  - s: Målet för denna dialog måste vara att få USA och övriga länder som lämnats
      utanför utsläppshandeln att <v>gå</v> <p>med</p> i den.
    t: L’obiettivo di questo dialogo è far sì che gli Stati Uniti e altri paesi che
      non partecipano al sistema di scambio di diritti di emissione vi <a>aderiscano</a>.
  - s: Länderna i Öst- och Centraleuropa <v>går</v> <p>med</p> i unionen för att slippa
      ifrån den sortens politik.
    t: I paesi dell’Europa centrale e orientale intendono <a>aderire</a> all’Unione
      proprio per sfuggire a quel tipo di politica.
  - s: Det är därför som euron är attraktiv för länder som har <v>gått</v> <p>med</p>
      i Europeiska unionen men som ännu inte är medlemmar av euroområdet.
    t: È il motivo per cui l’euro è interessante per i paesi che hanno <a>aderito</a>
      all’Unione europea ma non sono ancora membri della zona euro.
  - s: Jag tar tillfället i akt att tacka Brok för hans betänkande och att understryka
      den vikt man måste fästa vid att tillse att de äldre och pensionärerna i alla
      dessa länder som kommer att <v>gå</v> <p>med</p> i unionen betraktas som en
      viktig del när alla dessa stater integreras i Europeiska unionen.
    t: Colgo l’occasione per ringraziare l’onorevole Brok per la sua relazione e per
      sottolineare l’importanza che dev’essere data, nel processo di integrazione
      di tutti questi Stati nell’Unione europea, alle procedure relative alla cautela
      affinché gli anziani e i pensionati di tutti questi Stati che <a>aderiranno</a>
      all’Unione vengano considerati come parte importante, affinché venga preservato
      il loro diritto alla vita e ai mezzi necessari al loro sostentamento, quei mezzi
      che la caduta del comunismo ha purtroppo loro tolto, azzerando il valore d’acquisto
      delle loro pensioni.
  - s: Tillåt mig säga att samtidigt som de ambitiösa målen i 2020-strategin diskuteras
      finns det vissa länder, som Grekland, som kommer att <v>gå</v> <p>med</p> i
      denna strategi på ofördelaktiga villkor, med enorma ekonomiska problem och hög
      arbetslöshet.
    t: Signor Presidente, Presidente Barroso, mi permetta di dire che, mentre si discutono
      gli obiettivi ambiziosi della strategia per il 2020, vi sono alcuni paesi, come
      la Grecia, che vi <a>aderiranno</a> in condizioni sfavorevoli, con seri problemi
      economici e un alto tasso di disoccupazione.
  - s: Jag hoppas verkligen att Estland kommer att <v>gå</v> <p>med</p> i euroområdet
      den 1 januari 2011, för att skapa ett område för ekonomisk tillväxt där finansiella
      svårigheter kan lösas.
    t: Spero fortemente che l’Estonia <a>aderisca</a> alla zona euro il 1° gennaio
      2011, in maniera tale da creare una zona di crescita economica e da risolvere
      le difficoltà finanziarie.
  - s: Rumänien och Bulgarien känner nu av den totala effekten av den globala konjunkturnedgång
      som har drabbat de två senaste länderna som <v>gått</v> <p>med</p> i EU och
      har en bakgrund av bristande jämlikhet med de utvecklade ekonomierna i de andra
      medlemsstaterna.
    t: La Romania e la Bulgaria risentono pienamente dell’impatto della recessione
      economica mondiale che ha colpito gli ultimi due paesi che hanno <a>aderito</a>
      all’Unione europea, in un contesto di disparità con le economie sviluppate degli
      altri Stati membri.
  - s: Under de 18 månader som har gått sedan de östeuropeiska länderna <v>gick</v>
      <p>med</p> i Europeiska unionen har vissa av de gamla medlemsstaterna i EU och
      Ryssland vidtagit allt fler åtgärder som slår mot kärnan i de nya medlemsstaternas
      ekonomier i stället för att ge ett genuint stöd som skulle göra det möjligt
      för de nya att komma i kapp de gamla medlemsstaterna i utvecklingshänseende.
    t: Signor Presidente, nei 18 mesi trascorsi da quando i paesi dell’est europeo
      hanno <a>aderito</a> all’Unione, abbiamo assistito all’adozione di un crescente
      numero di provvedimenti, da parte di alcuni vecchi Stati membri dell’Unione
      e della Russia, che colpiscono al cuore l’economia dei nuovi Stati membri, anziché
      fornire un sostegno concreto che permetterebbe loro di raggiungere il livello
      di sviluppo dei vecchi Stati membri.
  - s: Sverige har naturligtvis tid på sig att införa dessa bestämmelser till dess
      att man går med i den monetära unionen, men det är absolut nödvändigt att man
      uppdaterar bestämmelserna för att kunna <v>gå</v> <p>med</p>.
    t: Naturalmente per provvedere vi è tempo sino all’adesione all’Unione monetaria,
      ma per potervi <a>aderire</a> è indispensabile adeguarsi.
  - s: vi behöver öppenhet, tydliga regler, garantier för investeringar, och Ryssland
      måste först av allt <v>gå</v> <p>med</p> i WTO.
    t: abbiamo bisogno di trasparenza, di regole chiare, di garanzie per gli investimenti
      e, prima di tutto, abbiamo bisogno che la Russia <a>aderisca</a> all’OMC.
  - s: Det är det bästa sättet att försäkra sig om att MAI inte utövar ett alltför
      hårt tryck på utvecklingsländerna att <v>gå</v> <p>med</p>.
    t: È questo il modo migliore per evitare che l’AMI eserciti pressioni troppo forti
      sui paesi in via di sviluppo affinché essi <a>aderiscano</a>.
  - s: Genom vår resolution uppmanar vi de 14 återstående länderna att <v>gå</v> <p>med</p>
      i systemet och jag tror inte att det kommer att ta lång tid. Jag tror dessutom
      att hela Europeiska ekonomiska samarbetsområdet kommer att delta i detta initiativ,
      förutom EU:s medlemsstater.
    t: La nostra risoluzione chiede ai restanti 14 paesi di <a>aderire</a> al sistema
      e credo che non bisognerà aspettare molto perché ciò avvenga.
  - s: Pakten för euron är också öppen och medlemsstater som min egen kan <v>gå</v>
      <p>med</p> om de vill.
    t: Anche il patto per l’euro è aperto e gli Stati membri, compreso il mio, potranno
      <a>aderirvi</a> se lo desiderano.
  - s: De vill alla <v>gå</v> <p>med</p>, men alla vill inte vara med.
    t: Tutti vogliono <a>aderire</a>, ma non tutti vogliono collaborare.
  - s: Det råder ingen tvekan om att Turkiet har rätt att <v>gå</v> <p>med</p> i EU,
      eller - i mina ögon - om att landet en dag kommer att göra det.
    t: Nessuno mette in dubbio che la Turchia abbia diritto di <a>aderire</a> all’Unione
      né che un giorno lo farà.
  - s: De stater som vill <v>gå</v> <p>med</p> i EU, förväntar sig vissa ansatser
      för att lösa problemen just på de här säkerhetsområdena.
    t: Gli stati che vogliono <a>aderire</a> all’Unione si aspettano un certo supporto
      proprio in materia di sicurezza.
  - s: Vi vill verkligen att de <v>går</v> <p>med</p> i Europeiska unionen, vi vill
      verkligen att de skall göra allt som står i deras makt att komma och förena
      sig med oss i denna kammare i den framtida Europeiska unionen.
    t: Noi vogliamo certamente che essa <a>aderisca</a> all’Unione europea, vogliamo
      certamente che essa faccia il possibile per entrare e per unirsi a noi nel prossimo
      futuro in quest’Aula e nell’Unione europea.
  - s: Vi önskar verkligen att dessa rekommendationer kommer att följas så att Slovakien
      så snart som möjligt kommer att <v>gå</v> <p>med</p> i Europeiska unionen, vilket
      hela folket önskar, och, vet jag, alla dess ledare, vare sig de tillhör regeringen
      eller oppositionen.
    t: Auspichiamo davvero che queste raccomandazioni siano seguite da effetti concreti
      affinché la Repubblica slovacca possa <a>aderire</a> all’Unione europea il più
      presto possibile, come lo auspicano del resto il suo popolo e, sono certo, tutti
      i suoi dirigenti, che appartengano al governo o all’opposizione.
  - s: Tillbakavisandet av Ukrainas EU-förhoppningar avspeglar de ogrundande farhågorna
      i rådet, i synnerhet fransmännens oro för tuff konkurrens inom jordbruksområdet
      eller tyskarnas oro för tuff konkurrens inom industrin, trots att den gemensamma
      jordbrukspolitiken kommer att vara föråldrad när Ukraina är redo att <v>gå</v>
      <p>med</p> om 10 eller 15 år och trots att industriell omlokalisering är mycket
      troligare om Ukraina är medlem i WTO men står utanför EU än om landet är medlem
      i EU med den inre marknadens alla tyngande krav.
    t: i francesi, in particolare, temono un’agguerrita concorrenza nel settore agricolo
      e i tedeschi in quello industriale, nonostante il fatto che la politica agricola
      comune sarà già divenuta obsoleta quando - tra 10 o 15 anni - l’Ucraina sarà
      in grado di <a>aderire</a>, e nonostante il fatto che un flusso di delocalizzazioni
      industriali potrebbe dirigersi assai più facilmente verso un’Ucraina membro
      dell’OMC ma non dell’UE, che verso un’Ucraina Stato membro dell’Unione europea,
      costretta in quanto tale a rispettare le onerose disposizioni del mercato unico.
  - s: Vi måste hitta sätt att ge länderna i Medelhavsområdet och Östeuropa - framför
      allt länder som Ukraina, som har utsikter att <v>gå</v> <p>med</p> i EU - en
      möjlighet att fullfölja den inhemska utveckling som är så viktig för dessa länder.
    t: Dobbiamo trovare il modo di offrire a questi paesi del Mediterraneo e dell’Europa
      orientale - soprattutto se, come nel caso dell’Ucraina, hanno una prospettiva
      di <a>aderire</a> all’Unione europea - la possibilità di portare a termine lo
      sviluppo nazionale, un processo importante per questi Stati.
  - s: Jag hoppas verkligen att det mod som den brittiska regeringen visat både vad
      gäller Europa och även Nordirland kommer att kulminera i ett beslut om att <v>gå</v>
      <p>med</p> i den gemensamma valutan och att ju förr de tar det här beslutet
      desto bättre.
    t: Sinceramente mi auguro che il coraggio mostrato dall’attuale governo britannico,
      sia per la questione dell’Europa che, naturalmente, per l’Irlanda del Nord,
      culmini con la decisione di <a>aderire</a> alla moneta unica, e che questa decisione
      venga presa quanto prima.
  - s: Jag välkomnar det faktum att Irland kommer att <v>gå</v> <p>med</p> i den gemensamma
      valutan som startar den 1 januari 1999.
    t: Sono lieto che l’Irlanda <a>aderisca</a> alla nuova moneta unica a partire
      dal 1- gennaio 1999.
  - s: Vi är mycket stolta och glada över att vi <v>gick</v> <p>med</p> i valutasamarbetet,
      och vi tänker stanna kvar.
    t: Siamo molto orgogliosi e contenti di aver <a>aderito</a> all’euro e vi rimarremo.
  - s: Konstigt nog har den brittiska regeringen, som Bowe tyvärr inte företräder,
      struntat i rådet från dess eget naturskyddsorgan - den engelska naturen - genom
      att vägra <v>gå</v> <p>med</p> på ett sådant moratorium.
    t: È curioso che il governo britannico, che purtroppo non può fregiarsi della
      presenza dell’onorevole Bowe, abbia ignorato la raccomandazione del suo stesso
      ente di protezione della natura - English Nature - rifiutando di <a>aderire</a>
      a tale moratoria.
  - s: Detta hände Rumänien 2004, och vi hoppas att samma sak kommer att hända Kroatien
      och Albanien, som inbjöds att <v>gå</v> <p>med</p> i Nato i Bukarest.
    t: La Romania è entrata nella NATO nel 2004 e speriamo che possano fare altrettanto
      anche Croazia e Albania, i paesi che sono stati invitati a <a>aderirvi</a> in
      occasione del Vertice di Bucarest.
  - s: En reformering av båda dessa politiska områden är självklar och nödvändig,
      särskilt när det gäller jordbrukspolitiken, men det skulle vara en extremt negativ
      utveckling om en sådan reform skulle genomföras bara därför att det fanns en
      chans för Turkiet att <v>gå</v> <p>med</p> i Europeiska unionen.
    t: La necessità di riformare entrambe queste politiche è palese, in particolare
      nel caso della politica agricola, ma sarebbe assai negativo intraprendere la
      riforma solo per il profilarsi dell’eventualità che la Turchia <a>aderisca</a>
      all’Unione.
  - s: Som jag ser det saknar Turkiet därför helt behörighet att <v>gå</v> <p>med</p>
      i unionen.
    t: Non penso quindi che vi siano motivi perché la Turchia <a>aderisca</a> all’Unione
      europea.
  - s: Alla opinionsundersökningar visar att européerna vill ha ett vänskapligt förhållande
      med turkarna, men de vill inte att ett icke-europeiskt och islamiskt land ska
      <v>gå</v> <p>med</p> i vår union.
    t: Tutti i sondaggi di opinione dimostrano che gli europei vogliono avere relazioni
      amichevoli con i turchi, ma non vogliono che un paese islamico extraeuropeo
      <a>aderisca</a> all’Unione.
  - s: När vi talar om ett moratorium för dödsstraffet - som vi har gjort de senaste
      veckorna och kommer att fortsätta med i framtiden - är det inte bara för att
      rädda potentiella offer i Iran från en sådan död utan också i förväntan om att
      amerikanerna kommer att <v>gå</v> <p>med</p> på det.
    t: Quando parliamo di una moratoria sulla pena di morte - come abbiamo fatto in
      queste ultime settimane e faremo ancora in futuro - ne parliamo non solo per
      salvare potenziali vittime in Iran, ma anche nell’aspettativa che gli americani
      vi <a>aderiscano</a>.
  - s: Jag vill påminna er om att grupper har bildats och ombildats även i detta parlament,
      att parlamentsledamöter har lämnat en grupp och <v>gått</v> <p>med</p> i en
      annan.
    t: Vorrei far notare che anche qui al Parlamento europeo sono sorti nuovi gruppi
      e che alcuni deputati hanno abbandonato un gruppo per <a>aderire</a> ad un altro.
  - s: På kort sikt finns det också, fastän vi står utanför euroområdet, ett stort
      behov av sakliga informationskampanjer om följderna efter 2002 för vårt förhållande
      till euroområdet, oavsett om vi någonsin beslutar oss för att <v>gå</v> <p>med</p>
      eller inte.
    t: A breve termine, per quanto fuori della zona euro, vi è anche una chiara esigenza
      di una campagna di informazione basata sui fatti quanto alle implicazioni successive
      al 2002 nei nostri rapporti con la zona dell’euro, che si decida di <a>aderire</a>
      o meno.
- c: 49
  r: 3
  v: entrare
  x:
  - s: Alla de nya medlemsstater som <v>gick</v> <p>med</p> i EU 2004 har ju lovat
      att även gå med i Europeiska monetära unionen.
    t: Come è noto, tutti i nuovi Stati membri <a>entrati</a> nell’Unione europea
      nel 2004 si sono impegnati ad aderire all’Unione monetaria europea.
  - s: Men när ni säger nej till att <v>gå</v> <p>med</p> i euron från början, och
      nej även till EMS, trots att er ekonomi skulle tillåta det i samma och kanske
      till och med större utsträckning än i andra länder, tror ni inte att ni då väsentligt
      försvagar den vilja ni ger uttryck åt?
    t: Ma, signor Ministro, non ritiene forse che il suo paese, rifiutando di <a>entrare</a>
      subito nell’euro e persino nello SME, mentre la sua economia lo permetterebbe
      benissimo e forse anche più di altri paesi, indebolisca considerevolmente la
      volontà che lei invece ostenta?
  - s: Det finns ett växande tryck, i synnerhet från brittiska affärsmän, för att
      <v>gå</v> <p>med</p> i euron.
    t: Vi sono sempre maggiori pressioni, in particolare da parte degli imprenditori
      britannici, affinché il Regno Unito decida di <a>entrare</a> nell’euro.
  - s: Att <v>gå</v> <p>med</p> i Schengensystemet innebär ömsesidigt förtroende när
      det gäller övervakningen av våra yttre gränser.
    t: <a>Entrare</a> nel sistema di Schengen significa instaurare un rapporto di
      fiducia reciproca riguardo al controllo delle rispettive frontiere esterne.
  - s: Nu vill flera medlemsstater <v>gå</v> <p>med</p> i eurosamarbetet, så volymen
      av statistisk information som ska bearbetas kommer att öka i likhet med antalet
      parter som kommer att delta i diskussionerna.
    t: oggi che diversi Stati membri sono candidati a <a>entrare</a> nella zona euro,
      il numero di dati statistici da trattare e i vari interlocutori aumenteranno.
  - s: I dag är det inte Turkiet som <v>går</v> <p>med</p> i EU.
    t: Oggi la Turchia non sta <a>entrando</a> in Europa, è l’Europa che sta entrando
      in Turchia, motivo per cui non è l’Europa ma la Turchia a dettare le condizioni.
  - s: När vi <v>gick</v> <p>med</p> i EU var det kanske tillräckligt om vi kunde
      påverka den verbala verkligheten så att det åtminstone fanns några som upprepade
      de ord och idéer som vi gav uttryck för.
    t: Quando siamo <a>entrati</a> nell’Unione europea potevamo accontentarci di riuscire
      a incidere sulla realtà verbale, così che almeno qualcuno ripetesse le parole
      e le idee che andavamo esprimendo.
  - s: Men - Habsburg - i er ålder borde ni dock överväga, om ni inte skulle <v>gå</v>
      <p>med</p> i Miljöpartiet, för med era förslag är ni inte välsedd hos kristdemokraterna.
    t: Onorevole Habsburg, nonostante la sua età, lei dovrebbe considerare la possibilità
      di <a>entrare</a> nel partito dei Verdi, perché con le Sue proposte stona un
      po’ all’interno dello schieramento dei democristiani.
  - s: 'Det färska exemplet med Irland är en nyttig påminnelse om att ett land som
      <v>går</v> <p>med</p> i euroområdet antar mer än en enda räntenivå:'
    t: esse ci ricordano infatti che, <a>entrando</a> nell’euro, un paese accetta
      ben più che un tasso d’interesse unificato.
  - s: Kommer Georgien eller Ukraina att <v>gå</v> <p>med</p> i Nato när reformerna
      genomförts?
    t: Georgia o Ucraina <a>entreranno</a> nella NATO una volta adottate le riforme?
  - s: En annan stor fråga som rådet kommer att behöva beakta när kommissionens förslag
      lämnats in är i vilken utsträckning man skall ge stöd till dessa länder i Central-
      och Östeuropa som vill <v>gå</v> <p>med</p> i Europeiska unionen som en del
      av de totala resurser som är tillgängliga för utgifter inom den existerande
      unionen.
    t: Un’altra importante questione che il Consiglio dovrà tenere in considerazione
      al momento delle proposte della Commissione è la dimensione degli aiuti da concedere
      ai paesi dell’Europa centrale ed orientale che vogliono <a>entrare</a> nell’Unione
      europea, in proporzione alle risorse complessive disponibili per le spese all’interno
      dell’Unione attuale.
  - s: Ryssland har <v>gått</v> <p>med</p> i Europarådet, som alla medlemsstater i
      Europeiska unionen tillhör.
    t: La Russia è <a>entrata</a> nel Consiglio d’Europa, a cui partecipano tutti
      gli Stati membri dell’Unione europea.
  - s: I denna debatt ligger det mig varmt om hjärtat att ännu en gång betona behovet
      av att hålla dörren öppen för de tre medlemsstater som valt att inte genast
      <v>gå</v> <p>med</p> i euroområdet.
    t: Nell’ambito della discussione odierna, tengo a sottolineare ancora una volta
      la necessità di lasciare la porta aperta ai tre Stati membri che hanno scelto
      di non <a>entrare</a> nella zona euro dall’inizio.
  - s: Det är först när länderna på västra Balkan, Europas illa beryktade ”krutdurk”
      där världskrigen fick sitt ursprung, <v>gått</v> <p>med</p> i EU som de kommer
      att kunna undanröja hindren för samarbete mellan medborgarna, företagsstrukturerna
      och företrädarna för kultur och forskning i de stater som har uppstått i området
      under senare år.
    t: Dopo che saranno <a>entrati</a> nell’Unione europea, i paesi balcanici, la
      scellerata «polveriera d’Europa» dove sono scoppiate le guerre mondiali, potranno
      rimuovere gli ostacoli alla cooperazione tra cittadini, strutture imprenditoriali
      ed esperti culturali e scientifici dei diversi Stati sorti in quella regione
      solo pochi anni fa.
  - s: Samtidigt som man inte på något sätt avviker från de ambitioner, för att inte
      säga rätten, som vissa av dessa länder har att <v>gå</v> <p>med</p> i gemenskapen
      senast år 2002, skulle det inte, anser jag, ligga i deras intresse, för att
      inte säga i medlemsstaternas intresse, att uppfylla denna tidsfrist utan att
      först säkerställa en ordnad övergång med minsta möjliga störning av de befintliga
      medlemsstaternas ekonomier.
    t: Senza sminuire in alcun modo le aspirazioni e, in realtà, il diritto di alcuni
      di quei paesi a <a>entrare</a> nella Comunità entro il 2002, ritengo tuttavia
      che non sarebbe nel loro migliore interesse, o in fondo nell’interesse degli
      Stati membri, rispettare quella data senza avere prima assicurato una regolare
      transizione che causi il minor scompiglio possibile alle economie degli attuali
      Stati membri.
  - s: Man skulle kunna anklaga honom för att han vill <v>gå</v> <p>med</p> i Le Pens
      parti, vilket ingår i samma grupp som han.
    t: Qualcuno potrebbe accusarlo di voler <a>entrare</a> nel partito dell’onorevole
      Le Pen, che è già membro del suo stesso gruppo.
  - s: Vårt andra fall är Island, ett land som uppfyller många av de ekonomiska och
      politiska kriterierna, men där den allmänna opinionen och ledarna är mycket
      oeniga om målet att <v>gå</v> <p>med</p> i EU.
    t: In secondo luogo, abbiamo l’Islanda, un paese che soddisfa diverse condizioni
      economiche e politiche, in cui, però, l’opinione pubblica e la classe dirigente
      sono profondamente divise circa l’obiettivo di <a>entrare</a> nell’UE.
  - s: Rika länder, t.ex. Norge och Schweiz, vill helt enkelt inte <v>gå</v> <p>med</p>
      i EU.
    t: È un dato di fatto che i paesi ricchi, per esempio la Norvegia e la Svizzera,
      naturalmente non vogliano <a>entrare</a> nell’UE.
  - s: Ett talande exempel är Island, som när det var ett rikt land inte hade något
      intresse av att <v>gå</v> <p>med</p> i EU.
    t: Per essere concreti, l’Islanda, quando era un paese ricco, non aveva interesse
      a <a>entrare</a> nell’Unione europea.
  - s: Nu när det tyvärr är bankrutt står den isländska regeringen i kö för att <v>gå</v>
      <p>med</p>.
    t: Adesso che è in bancarotta, purtroppo, il governo islandese si è ovviamente
      messo in coda per <a>entrare</a>.
  - s: Vi anser att erfarenheten visar att det inte har varit en bra idé i det förflutna,
      huruvida Kroatien ska <v>gå</v> <p>med</p> så snart som kriterierna är uppfyllda.
    t: Riteniamo che l’esperienza del passato abbia dimostrato che non sia una buona
      idea far <a>entrare</a> la Croazia non appena soddisfatti i criteri di adesione.
  - s: Ingen stat tvingas att <v>gå</v> <p>med</p>, men för att gå med i EU måste
      vissa villkor uppfyllas.
    t: Nessuno Stato è obbligato a <a>entrare</a>, ma, per far parte dell’UE, bisogna
      soddisfare alcune condizioni.
  - s: Island har visat att landet är beslutet att <v>gå</v> <p>med</p> i unionen
      genom att översända svaren på kommissionens enkät i god tid innan tidsfristen
      löpte ut.
    t: L’Islanda ha dimostrato la propria determinazione a <a>entrare</a> nell’Unione
      europea rispondendo al questionario della Commissione molto prima del termine
      di scadenza.
  - s: Irland kommer att bli ett av de länder som uppfyller konvergenskraven från
      Maastricht, och kommer därför att kunna <v>gå</v> <p>med</p> i EMU i fas I,
      men det kvarstår ännu ett antal bakomliggande ekonomiska bekymmer för den irländska
      ekonomin.
    t: Si prevede dunque che l’Irlanda sarà uno dei paesi che soddisfaranno i criteri
      di convergenza di Maastricht e che sarà quindi idonea a <a>entrare</a> nell’UEM
      nella fase I;
  - s: Jag anser att Irland bör <v>gå</v> <p>med</p> i EMU vid första möjliga tillfälle,
      men vi bör anta en regeringspolitik som beaktar ovannämnda inflationsmässiga
      ökningar av de offentliga utgifterna, det faktum att det fortfarande föreligger
      underfinansiering för nödvändig infrastruktur, och det faktum att det kommer
      att bli svårt att vidmakthålla den nuvarande tillväxttakten när de ekonomiska
      aktiviteterna i andra EU-länder är svaga.
    t: Io sono convinto che l’Irlanda debba <a>entrare</a> nell’UEM non appena possibile,
      ma occorre realizzare politiche di governo che tengano conto di tali aumenti
      inflazionistici della spesa pubblica, dell’insufficienza dei fondi destinati
      alle infrastrutture essenziali e delle difficoltà che emergeranno nel sostenere
      gli attuali tassi di crescita mentre l’attività economica in altri paesi dell’UE
      è debole.
  - s: Vi understryker att regeringarna måste göra allt som står i deras makt, med
      alla medel - även de ekonomiska medel vi förfogar över, eftersom Kina vill <v>gå</v>
      <p>med</p> i WTO och så vidare - för att Kina skall respektera Tibets självstyre,
      och så att förhandlingarna mellan den kinesiska regeringen och Dalai Lama återupptas
      så snart som möjligt, i syfte att fastställa en ny stadga för Tibet, såsom framgår
      av första punkten i våra slutsatser i denna resolution.
    t: sottolineiamo che i governi devono fare tutto ciò che è loro possibile, con
      tutti i mezzi - anche quelli economici, di cui disponiamo, visto che la Cina
      vuole <a>entrare</a> nella WTO, eccetera, eccetera - perché la Cina rispetti
      l’autonomia del Tibet e perché si riaprano, al più presto, trattative tra il
      governo cinese e il Dhalai Lama, dirette a stabilire un nuovo statuto per il
      Tibet, come risulta dal primo punto delle nostre conclusioni in questa risoluzione.
  - s: Sedan vi <v>gick</v> <p>med</p> i EU har vi faktiskt minskat skillnaden i inkomst
      per capita med 15 procentenheter och är nu bättre än EU-genomsnittet.
    t: Al punto che, da quando siamo <a>entrati</a> nell’Unione europea, abbiamo ridotto
      il divario del reddito pro capite di 15 punti, posizionandoci al di sopra della
      media europea.
  - s: Den dåliga ekonomiska situationen i medlemsländernas gränsregioner torde skärpas
      ytterligare när unionens nya länder har <v>gått</v> <p>med</p>, eftersom skillnaderna
      i stödbeloppens storlek - nästan alla kommer att få mål 1-stöd - kraftigt kommer
      att gynna kandidatländerna.
    t: La difficile situazione economica delle regioni frontaliere degli Stati membri
      potrebbe aggravarsi ulteriormente una volta che i nuovi paesi saranno <a>entrati</a>
      a far parte dell’Unione europea, perché a causa del divario nell’ammontare dei
      contributi comunitari - quasi tutte verranno classificate nell’obiettivo 1 -
      le regioni frontaliere dei paesi candidati verranno fortemente favorite.
  - s: 'Naturligtvis förblir dessa länder europeiska, även om de inte <v>går</v> <p>med</p>
      i Europeiska unionen:'
    t: Non vi devono essere dubbi sul fatto che sono paesi europei anche se non <a>entrano</a>
      nell’Unione europea;
  - s: Om de inte <v>går</v> <p>med</p>, skulle man till och med kunna säga att de
      blir mer europeiska än om de går med.
    t: si potrebbe anzi persino affermare che, non <a>entrando</a>, rimarranno probabilmente
      ancora più europei che entrando.
  - s: Om de inte går med, skulle man till och med kunna säga att de blir mer europeiska
      än om de <v>går</v> <p>med</p>.
    t: si potrebbe anzi persino affermare che, non entrando, rimarranno probabilmente
      ancora più europei che <a>entrando</a>.
  - s: Det är mycket viktigt för oss alla att Ryssland <v>går</v> <p>med</p> i WTO.
    t: È molto importante per tutti noi che la Russia <a>entri</a> a far parte dell’OMC.
  - s: När det gäller det armeniska folkmordet måste ett land som vill <v>gå</v> <p>med</p>
      i EU ta ställning till de mörka inslagen i sin historia, även om Turkiets erkännande
      av folkmordet inte ingår i Köpenhamnskriterierna.
    t: Per quanto riguarda il genocidio armeno, anche se l’ammissione turca del massacro
      non rientra nei criteri di Copenhagen, un paese che aspira a <a>entrare</a>
      nell’UE deve certamente affrontare il lato oscura della sua storia.
  - s: Det är mycket viktigt att ingen stat bör tillåtas <v>gå</v> <p>med</p> i EU
      med en bakgrund där man inte bara underlåter att undersöka kollektiva brott
      och massmord utan man inte ens får minnas dem, minnas de döda.
    t: È essenziale che non si consenta a nessuno di <a>entrare</a> nell’Unione europea
      con il tipo di retaggio in cui non solo non si riesce a indagare su crimini
      collettivi e carneficine, ma in cui non è nemmeno permesso di ricordarli, di
      ricordare i morti.
  - s: endast de länder som är förberedda bör få <v>gå</v> <p>med</p>.
    t: devono <a>entrare</a> i paesi candidati che si dimostrino preparati.
  - s: Ironin ligger i det faktum att det brittiska ordförandeskapet kommer att vara
      i hetluften när besluten om vilka som får <v>gå</v> <p>med</p> och vilka som
      inte får gå med kommer att tas, och ändå står det Förenade kungariket utanför.
    t: È un po’ paradossale che sia proprio la Presidenza britannica a occupare la
      poltrona più scomoda quando sarà adottata la decisione sui paesi che <a>entreranno</a>
      e quelli che non entreranno nell’UEM, salvo che il Regno Unito ne resterà comunque
      fuori.
  - s: Jag känner beundran inför Irlands tigersprång på det ekonomiska området och
      dess beslutsamhet att <v>gå</v> <p>med</p> i den ekonomiska och monetära unionen.
    t: Il mio plauso va all’Irlanda per avere dimostrato di essere una tigre economica
      e per aver dato prova della sua determinazione a <a>entrare</a> nell’Unione
      monetaria.
  - s: Om man den 1 eller 2 maj skulle säga att ett visst land kan <v>gå</v> <p>med</p>,
      men att det inte rättsligt är i stånd att göra det eftersom det ännu inte anpassat
      sin inhemska situation, skulle det åtminstone utgöra en viktig åtgärd och sannolikt
      tvinga detta land att rätta till det hela.
    t: Se si dicesse che il 1º o il 2 maggio un certo paese potrebbe <a>entrare</a>,
      ma che non avendo ancora adeguato la propria situazione interna, non si è messo
      legittimamente in grado di farlo, almeno questo costituirebbe un atto importante
      e tale indubbiamente da obbligare quel paese a rettificare il tiro.
  - s: Jag tar också tillfället i akt, eftersom Corbett fortfarande befinner sig i
      kammaren, att tacka våra brittiska vänner för att de vägrar att <v>gå</v> <p>med</p>
      i eurosamarbetet, för som turist skulle jag verkligen bli ledsen om jag inte
      längre fick se drottningens ansikte på era sedlar.
    t: E d’altro canto, colgo quest’occasione, visto che l’onorevole Corbett è ancora
      in sala, per ringraziare i nostri amici britannici per essersi rifiutati di
      <a>entrare</a> nell’euro, perché in quanto turista sarei veramente molto rattristato
      se non vedessi più il volto della regina sulle vostre banconote.
  - s: Jag anser att EU måste visa ökad solidaritet och ge medlemsstaterna fullt stöd,
      så att de kan <v>gå</v> <p>med</p> i euroklubben och bli fullt utvecklade EU-medlemsstater.
    t: Ritengo che l’Unione europea debba mostrare maggiore solidarietà e garantire
      agli Stati membri la massima assistenza per consentire loro di <a>entrare</a>
      nel club dell’area dell’euro e di diventare Stati membri a pieno titolo.
  - s: Tillsammans med en grupp ledamöter i parlamentet var vi också övertygade om
      att det, innan vi lät Cypern <v>gå</v> <p>med</p> i vår union, var nödvändigt
      att lösa problemet med delningen av ön, och i dag får vi leva med att EU som
      helhet har misslyckats med att nå en lösning.
    t: Noi eravamo altresì convinti, insieme a un gruppo di deputati di questo Parlamento,
      che prima di far <a>entrare</a> Cipro nella nostra Unione, bisognava risolvere
      il problema della divisione dell’isola e oggi noi ereditiamo questa mancanza
      di capacità di soluzione dell’Unione europea nel suo complesso.
  - s: Några medlemmar av vår grupp, bland dem ledamöterna i Nueva Izquierda y de
      Iniciativa per Catalunya, kommer att rösta för förslaget om vilka stater som
      kall <v>gå</v> <p>med</p> i den gemensamma valutan.
    t: Alcuni rappresentanti del nostro Gruppo, e tra questi la deputata e i deputati
      di Nueva Izquierda e di Iniciativa per Catalunya, voteranno a favore della proposta
      relativa agli Stati che <a>entreranno</a> nella moneta unica.
  - s: Min röst i enlighet med ståndpunkterna i partiet Nueva Izquierda, är för förslaget
      som lagts om de stater som skall <v>gå</v> <p>med</p> i den gemensamma valutan.
    t: In accordo con le posizioni del partito della Nueva Izquierda, il mio voto
      sulla proposta relativa agli Stati che <a>entreranno</a> nella moneta unica
      è favorevole.
  - s: De bulgariska pensionärerna kämpade i andra världskriget, de levde under det
      kommunistiska oket under många år och nu när de är gamla, med svältpensioner,
      hoppas de att få det bättre även de, när de <v>går</v> <p>med</p> i Europeiska
      unionen.
    t: I pensionati bulgari hanno combattuto la Seconda guerra mondiale, hanno vissuto
      sotto il giogo comunista per tantissimi anni e adesso anziani, con pensioni
      da fame, sperano di poter stare meglio <a>entrando</a> presto anch’essi nell’Unione
      europea.
  - s: Alla de länder som vill <v>gå</v> <p>med</p> i Europeiska unionen är medvetna
      om det förfarandet.
    t: Ciò fa parte del dialogo sull’ampliamento e tutti i paesi che desiderano <a>entrare</a>
      nell’Unione europea lo sanno.
  - s: Efter att ha ödelagts av ett inbördeskrig för bara litet mer än 40 år sedan,
      har detta land haft en imponerande tillväxt och befinner sig i dag bland de
      största ekonomiska potentialerna i världen och har blivit det första asiatiska
      land som fått rätt att <v>gå</v> <p>med</p> i OECD.
    t: Dopo essere stato decimato da una guerra fratricida circa quarant’anni fa,
      questo paese ha registrato una crescita impressionante, figura oggi fra le maggiori
      potenze economiche del mondo ed è stato il primo paese asiatico ad ottenere
      il diritto di <a>entrare</a> nell’OCSE.
  - s: därom vittnar inbjudan nyligen att <v>gå</v> <p>med</p> i Nato och de pågående
      förhandlingarna med EU.
    t: Signora Presidente, la Croazia ha una vocazione europea, come dimostrano il
      recente invito a <a>entrare</a> nella NATO e gli attuali negoziati di adesione
      all’UE.
  - s: Jag vill bara säga att Turkiet inte bör <v>gå</v> <p>med</p> i EU av den enkla
      anledningen att Turkiet inte ligger i Europa!
    t: Signor Presidente, onorevoli colleghi, esprimo solo poche parole per dire che
      la Turchia non deve <a>entrare</a> nell’Unione europea perché la Turchia non
      è in Europa!
  - s: Herr talman, jag måste berätta att jag för inte länge sedan då jag kom med
      flyget läste nyheten att Turkiets utrikesminister sade att man måste ändra konstitutionen
      i landet för att kunna <v>gå</v> <p>med</p> i Europeiska unionen.
    t: Poco tempo fa, signor Presidente, mentre viaggiavo in aereo, ho letto sui giornali
      che il Ministro degli affari esteri della Turchia sosteneva la necessità di
      riformare la Costituzione di quel paese, dato che, per <a>entrare</a> nell’Unione
      europea, occorreva abolire la pena di morte, secondo quanto stabilito nella
      Carta dei diritti fondamentali.
- c: 32
  r: 4
  v: acconsentire
  x:
  - s: Parlamentet som representerar medborgarna kan inte <v>gå</v> <p>med</p> på
      detta.
    t: Il Parlamento, che rappresenta i cittadini, non può <a>acconsentire</a>.
  - s: Kan grupperna <v>gå</v> <p>med</p> på det?
    t: I gruppi <a>acconsentono</a>?
  - s: Angela Merkel <v>går</v> <p>med</p> på en översyn av fördraget vid en tidpunkt
      när ingen här i parlamentet kan förutsäga vad som kommer att hända i Irland.
    t: Il Cancelliere Merkel <a>acconsente</a> a una revisione del trattato quando
      nessuno dei presenti può prevedere gli sviluppi futuri in Irlanda.
  - s: De måste <v>gå</v> <p>med</p> på att anta etiska regler i överensstämmelse
      med Internationella arbetsorganisationen och FN och betala rätt pris för råvarorna,
      ett pris som avspeglar de sociala och miljömässiga kostnaderna för odling och
      produktion.
    t: Devono <a>acconsentire</a> all’adozione di codici deontologici, in accordo
      con l’OIL e l’ONU, e pagare la materia prima ad un prezzo giusto, ossia un prezzo
      che rispecchi i costi sociali e ambientali delle coltivazioni e della produzione.
  - s: Om det stämmer att västländerna har <v>gått</v> <p>med</p> på detta är det
      olyckligt, eftersom det visar på en svaghet just före toppmötet i Nizjnij Novgorod.
    t: Se l’Occidente ha effettivamente <a>acconsentito</a>, purtroppo sta mostrando
      debolezza proprio prima del vertice di Nizhny Novgorod.
  - s: Vi <v>gick</v> <p>med</p> på att avskilja instrumentet för samarbete med industriländer,
      vilket återspeglade ert engagemang för att garantera att tyngdpunkten låg på
      utveckling i instrumentet för utvecklingssamarbete.
    t: In risposta alla vostra preoccupazione circa la necessità di garantire una
      forte attenzione allo sviluppo del DCI, abbiamo <a>acconsentito</a> a separare
      lo strumento di cooperazione con i paesi industrializzati.
  - s: Ni sa ”Les dégâts n’ont pas été considérables”, och ändå har kommissionsledamot
      Benita Ferrero-Waldner gett oss siffrorna och parlamentet kommer att uppmanas
      att <v>gå</v> <p>med</p> på att stå för notan!
    t: Lei ha detto che «Les dégâts n’ont pas été considérables», e anche il Commissario
      Ferrero Waldner ci ha fornito i numeri e si chiede a quest’Aula di <a>acconsentire</a>
      a pagare il conto!
  - s: Kommissionen har <v>gått</v> <p>med</p> på att lägga fram en utvärdering av
      detta område.
    t: La Commissione ha <a>acconsentito</a> a presentare una valutazione in materia.
  - s: Annars kommer de inte att <v>gå</v> <p>med</p> på att donera organ.
    t: Altrimenti non <a>acconsentiranno</a> alla donazione.
  - s: Hur har stats- och regeringscheferna kunnat <v>gå</v> <p>med</p> på att skriva
