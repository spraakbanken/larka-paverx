  - s: Efter snabba och fruktbara kontakter med de franska myndigheterna kunde jag
      i går konstatera att de <v>gått</v> <p>med</p> på att ändra stödplanen på ett
      sådant sätt att den uppfyller kommissionens villkor.
    t: Nach umgehenden und erfolgreichen Gesprächen mit den französischen Behörden
