    t: Deuxièmement, la Commission peut-elle nous assurer qu’au cours des négociations,
      elle ne se laissera pas persuader par les négociateurs américains d’<a>accepter</a>,
      dans un premier temps, un accord dit de «récolte précoce» qui, alors qu’il satisfera
      aux exigences américaines actuelles en matière de négociation, rendra beaucoup
      plus improbable l’obtention d’une pleine libéralisation ?
  - s: Därför anser jag att det förslag vi har arbetat fram är bra, och jag ber kammaren
      att <v>gå</v> <p>med</p> på den kompromiss vi har arbetat fram med rådet och
      att vi får ett brett stöd för Europeiska jämställdhetsinstitutet.
    t: C’est la raison pour laquelle j’estime que la proposition que nous avons présentée
      est bonne et je demande à l’Assemblée d’<a>accepter</a> le compromis que nous
      avons trouvé avec le Conseil et d’apporter un vaste soutien de base à l’Institut
      européen pour l’égalité entre les hommes et les femmes.
  - s: I december reser vi till Kyoto för att försöka övertyga världen om att <v>gå</v>
      <p>med</p> på en begränsning på 15 % av ett antal sammanvägda växthusgaser från
      1990 till 2010.
    t: Au mois de décembre, nous nous rendrons à Kyoto pour tenter de convaincre le
      monde d’<a>accepter</a> une réduction de 15 % des émissions d’un «panier» de
      gaz à effet de serre entre 1990 et 2010.
  - s: Deras ovilja att <v>gå</v> <p>med</p> på en tydlig referens till Dohaförklaringen
      om folkhälsa och andlig egendom, och de rättigheter som utvecklingsländerna
      där ges i form av tillgång till läkemedel, har förvånat oss.
    t: Leur réticence à <a>accepter</a> une référence précise à la déclaration de
      Doha sur la santé publique et la propriété intellectuelle, et aux droits qu’elle
      accorde aux pays en développement en termes d’accès aux médicaments, nous a
      surpris.
  - s: Därför anser jag att detta är något som Europaparlamentet kan <v>gå</v> <p>med</p>
      på, även om beslutet om bemyndigande av fördjupat samarbete måste fattas med
      aktsamhet.
    t: C’est pour cette raison que je crois que, même si la décision d’approuver une
      coopération renforcée doit être prise avec prudence, c’est quelque chose que
      le Parlement européen peut tout de même <a>accepter</a>.
  - s: Jag tackar parlamentet för bifallet och särskilt rådet för att det har <v>gått</v>
      <p>med</p> på att förordningen ska träda i kraft senast den 27 juni, samtidigt
      som jag till de ledamöter som avstod från att rösta vill säga att vi minskar
      kostnaderna för skattebetalarna.
    t: Monsieur le Président, j’adresse mes remerciements à cette Assemblée pour son
      approbation et, en particulier, au Conseil pour avoir <a>accepté</a> que le
      règlement entre en vigueur le 27 juin au plus tard.
  - s: Ur ekonomisk synvinkel är kärnsektorn för övrigt, efter olyckan i Tjernobyl,
      inte skyldig att försäkra sig, eftersom inget försäkringsbolag skulle <v>gå</v>
      <p>med</p> på att försäkra den här typen av risker.
    t: Par ailleurs, du point de vue économique, le secteur nucléaire, après l’accident
      de Tchernobyl, n’est pas tenu de prendre des assurances parce qu’aucun assureur
      n’<a>accepterait</a> d’assurer ce type de risque.
  - s: Herr ordförande, mina damer och herrar, tiden är knapp för att bestämma rimliga
      körtider och viloperioder för yrkesförarna, såvida vi inte med flit vill <v>gå</v>
      <p>med</p> på att förlora all trovärdighet socialt och vad gäller förbättrad
      säkerhet på våra vägar, och om vi i framtiden vill undvika de senaste årens
      dödsbringande strejker vilka har mobiliserat tusentals förare och orsakat stor
      ekonomisk skada i den europeiska ekonomin.
    t: À moins d’<a>accepter</a> délibérément de perdre toute crédibilité en matière
      sociale et en matière d’amélioration de la sécurité sur nos routes, et si l’on
      veut éviter à l’avenir les grèves meurtrières des dernières années, grèves qui
      ont mobilisé des milliers de chauffeurs routiers, et ont causé des dégâts financiers
      énormes à l’économie européenne, l’urgence, Monsieur le Président, Mesdames,
      Messieurs, est de rigueur pour fixer des temps de conduite et de repos raisonnables
      pour les conducteurs professionnels.
  - s: För den goda ordningens skull vill jag nämna att Danmark har <v>gått</v> <p>med</p>
      på att dessa tekniska bestämmelser tillämpas under en tidsbegränsad period.
    t: Pour la bonne règle, je vous signalerai que le Danemark a <a>accepté</a> cette
      mesure technique pour une période déterminée.
  - s: Europeiska centralbanken (ECB) <v>går</v> <p>med</p> på att ge likviditetsstöd
      till banker som begär det, utan begränsningar, och godtar alla slags tillgångar
      som säkerhet för detta.
    t: La Banque centrale européenne <a>accepte</a> de fournir des liquidités aux
      banques qui le lui demandent, de manière illimitée, en acceptant comme garantie
      de ces liquidités des actifs de toutes sortes.
  - s: Enligt internationell rätt har människor från länder som Somalia, Sudan, Eritrea
      och Etiopien rätt till humanitärt skydd och politisk asyl, och jag hoppas att
      de libyska myndigheterna kommer att <v>gå</v> <p>med</p> på att samarbeta med
      FN:s flyktingkommissariat.
    t: J’espère que les autorités libyennes <a>accepteront</a> de coopérer avec le
      Haut commissariat des Nations unies pour les réfugiés.
  - s: Men det gör den snart, och vi kan fira en liten seger för att vi fått rådet
      att <v>gå</v> <p>med</p> på att hierarkin ska gälla i form av en prioriteringsordning
      för lagstiftning som rör förebyggande och hantering av avfall.
    t: Mais elle y sera bientôt inscrite, et nous pouvons fêter la petite victoire
      que nous avons remportée en obtenant que le Conseil <a>accepte</a> que la hiérarchie
      établisse «un ordre de priorité» dans la législation en matière de gestion et
      de prévention des déchets.
  - s: Vi är inte i princip emot denna överenskommelse förutsatt att Marocko går med
      på att upphöra med alla kränkningar av de mänskliga rättigheterna i de olagligt
      ockuperade territorierna i Västsahara, att Marocko <v>går</v> <p>med</p> på
      en fri och rättvis folkomröstning för folket i Västsahara och att partnerskapsavtalen
      om fiske ses över samt att sahrawi-folket i Västsahara tillåts leva som jämbördiga
      medborgare med övriga marockaner.
    t: Nous ne sommes pas opposés à cet accord par principe pourvu que le Maroc accepte
      de mettre fin à toutes les violations des droits de l’homme qui sont commises
      dans le territoire illégalement occupé du Sahara occidental, qu’il <a>accepte</a>
      d’organiser un référendum juste et libre pour le peuple du Sahara occidental,
      que l’accord de partenariat dans le domaine de la pêche soit réexaminé et qu’il
      soit permis aux Sahraouis du Sahara occidental de vivre en tant que citoyens
      égaux par rapport à leurs homologues marocains.
  - s: Jag försökte plikttroget i utskottet för miljö få medlemmarna till att <v>gå</v>
      <p>med</p> på en rekommendation snarare än ett direktiv.
    t: J’ai sincèrement essayé de convaincre les membres de la commission d’<a>accepter</a>
      une recommandation au lieu d’une directive.
  - s: Det kommer inte att bli en överraskning för er att kommissionen inte kan <v>gå</v>
      <p>med</p> på den föreslagna ändringen till ett direktiv av följande skäl.
    t: Vous ne serez pas surpris d’apprendre que la Commission ne peut <a>accepter</a>
      la transformation en directive et ce, pour les raisons suivantes.
  - s: Om parlamentet <v>går</v> <p>med</p> på att presentera sitt yttrande under
      sammanträdet den 27 och 28 maj i Bryssel, i stället för vid sammanträdet i juni
      i Strasbourg som det ursprungligen var tänkt, kommer rådet att ha tillgång till
      de fakta som krävs för att anta en gemensam ståndpunkt.
    t: si le Parlement européen <a>acceptait</a> d’émettre son avis lors de la période
      de session des 27 et 28 mai à Bruxelles, au lieu de la période de session de
      juin à Strasbourg comme cela est actuellement prévu, le Conseil disposerait
      en temps utile des éléments pour adopter une position commune.
  - s: Herr Virgin har åstadkommit oerhört mycket genom att få kommissionen att <v>gå</v>
      <p>med</p> på de två nyckel-ändringsförslag som han har lagt fram.
    t: M. Virgin a accompli un travail considérable en amenant la Commission à <a>accepter</a>
      deux amendements clés déposé par lui.
  - s: Det som oroar mig är att rådet har <v>gått</v> <p>med</p> på allt som har med
      utvidgningen att göra, och utvidgningen skall egentligen leda till större skalekonomier.
    t: Ma préoccupation est que le Conseil a <a>accepté</a> tout ce qui avait trait
      à l’élargissement et que l’élargissement aurait dû entraîner de plus grandes
      économies d’échelle.
  - s: Under sin granskning kommer kommissionen att pröva företagets överlevnadsmöjligheter
      på lång sikt och proportionaliteten mellan beviljat stöd och vad Frankrike är
      villigt att <v>gå</v> <p>med</p> på för att bevara konkurrensförutsättningarna
      på marknaderna i fråga.
    t: Au cours de cet examen, la Commission vérifiera la viabilité à long terme de
      l’entreprise ainsi que la proportionnalité entre le montant des aides octroyées
      et les contreparties que la France sera prête à <a>accepter</a> pour préserver
      les conditions de concurrence sur les marchés en cause.
  - s: De kan inte <v>gå</v> <p>med</p> på att bli till offer i denna räddningsåtgärd.
    t: Ils ne sont pas près aujourd’hui d’<a>accepter</a> d’être les sacrifiés de
      ce sauvetage.
  - s: Trots detta <v>gick</v> vi <p>med</p> på att göra vårt så snabbt som möjligt,
      med hänsyn till att det står klart att det ligger i det allmäneuropeiska intresset
      att göra det.
    t: Malgré cela, nous avons <a>accepté</a> de jouer le jeu de l’urgence dans le
      souci bien marqué de l’intérêt général européen.
  - s: Detta är inte något som jag själv eller de brittska labourledamöterna skulle
      kunna <v>gå</v> <p>med</p> på, så att vi blir tvungna att reservera oss i denna
      specifika fråga, fast betänkandet innehåller mycket som vi kan samtycka till.
    t: Les membres britanniques du parti travailliste et moi-même ne pouvons pas <a>accepter</a>
      cette proposition, nous devrons donc exprimer notre avis défavorable sur ce
      point particulier bien que nous pouvons approuver une grande partie de ce rapport.
  - s: Som ett bestående minne av hans arbete, skulle jag nu vilja se att rådet, till
      minne av det arbete han har utfört, <v>går</v> <p>med</p> på förändringarna
      i deras stadgar för organ av andra generationen - förändringar i frågan om egna
      medel, förändringar beträffande ekonomisk kontroll och förändringar beträffande
      ansvarsfrihet som kommer att göra det möjligt för parlamentet att på ett ordentligt
      sätt uträtta sina uppgifter.
    t: Afin de rendre un hommage durable à son uvre, j’aimerais que, en reconnaissance
      du travail qu’il a accompli, le Conseil <a>accepte</a> maintenant de modifier
      les statuts des organismes de la deuxième génération, modifications portant
      sur les ressources propres, le contrôle financier et la décharge, permettront
      au Parlement d’assumer correctement ses responsabilités.
  - s: Vi <v>gick</v> motvilligt <p>med</p> på att ta bort den bestämmelsen.
    t: Nous avons <a>accepté</a> à contrecœur la suppression de cette règle.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att kristna behandlas som andra klassens
      medborgare.
    t: Nous ne pouvons <a>accepter</a> que les chrétiens soient traités comme des
      citoyens de seconde zone.
  - s: Om föredraganden <v>går</v> <p>med</p> på det kan vi dra tillbaka nästa ändringsförslag.
    t: Nous retirerons l’amendement suivant si le rapporteur <a>accepte</a> notre
      proposition.
  - s: Jag anser därför att vi inte under några omständigheter bör <v>gå</v> <p>med</p>
      på att separera Europeiska socialfonden från strukturfonderna så länge som regionalpolitiken
      och den sociala politiken är inbördes förbundna och fungerar framgångsrikt tillsammans.
    t: Par conséquent, tant que la politique régionale et la politique sociale sont
      des politiques interconnectées qui opèrent très bien ensemble, je pense que
      nous ne devons en aucun cas <a>accepter</a> que l’on sépare le Fonds social
      européen des fonds structurels.
  - s: Medlemsländerna har i ministerrådet motsatt sig såväl märkning som förbud av
      azofärgämnen men tvingades till slut att <v>gå</v> <p>med</p> på en kompromiss
      om märkning.
    t: Les États membres et le Conseil des ministres s’opposaient au départ tant à
      l’étiquetage qu’à l’interdiction des teintures azoïques, mais nous les avons
      amenés à <a>accepter</a> un compromis sur l’étiquetage.
  - s: Jag tror att den tekniken kan hjälpa industrin att minska CO2-utsläppen, men
      jag kan inte <v>gå</v> <p>med</p> på att de europeiska skattebetalarnas pengar
      används för att finansiera utvecklingen av en infrastruktur för avskiljning
      och lagring av koldioxid som någon i slutändan kommer att slå mynt av.
    t: Alors que je pense que cette technologie pourrait aider l’industrie à réduire
      les émissions de CO2, je ne peux <a>accepter</a> que l’argent des contribuables
      européens soit utilisé pour financer le développement d’une infrastructure CSC
      qui deviendra finalement l’activité commerciale de quelqu’un.
  - s: Det är bara på detta sätt som vi kan förvänta oss att våra medborgare <v>går</v>
      <p>med</p> på att vagnar kan användas över gränserna utan extra kontroller och
      främja interoperabiliteten.
    t: C’est la seule manière qui nous permette d’attendre de nos citoyens qu’ils
      <a>acceptent</a> que des wagons soient utilisés au-delà des frontières sans
      contrôles supplémentaires et c’est la seule manière de promouvoir l’interopérabilité.
  - s: Eftersom jag som EU-medborgare känner till att det finns system som inte genererar
      kostnader, kan jag därför inte <v>gå</v> <p>med</p> på detta.
    t: En ma qualité de citoyen européen ayant connaissance de systèmes qui n’ont
      pas généré de coûts, je ne peux pas <a>accepter</a> cette idée.
  - s: Vi <v>gick</v> därför <p>med</p> på en uppgörelse som skulle innebära fördelar
      för parlamentet och de andra institutionerna och ett förnuftigt synsätt på budgetrubrik
      5, inte som kommissionen ville.
    t: C’est pourquoi nous avons <a>accepté</a>, à l’encontre de la volonté de la
      Commission, un accord qui profitera au Parlement et aux autres institutions
      et constituera une approche raisonnable de la catégorie 5.
  - s: Hittills har Frankrike <v>gått</v> <p>med</p> på att vidarebosätta nästan 100
      flyktingar på sitt territorium.
    t: À ce jour, la France a <a>accepté</a> de réinstaller près de 100 réfugiés sur
      son territoire.
  - s: Turkiet måste omedelbart vidta konkreta åtgärder, det måste ta avstånd från
      kriget och acceptera utslaget från Internationella domstolen i Haag, landet
      måste <v>gå</v> <p>med</p> på att upphöra med kriget mot sina egna medborgare.
    t: elle doit immédiatement prendre des initiatives pour exclure tout recours à
      la force, accepter l’arbitrage de la Cour internationale de justice de La Haye,
      <a>accepter</a> de mettre un terme à la guerre qu’elle mène contre ses propres
      ressortissants.
  - s: Vi vill ha möjlighet att se att dessa uppförandekoder tillämpas på ett effektivt
      sätt för att säkerställa inte bara att människorna i toppen <v>går</v> <p>med</p>
      på att ta sitt politiska ansvar, utan också att vi har hög kvalitet i vår ledning
      hela vägen ner så att folk kan anställas p.g.a. vad de kan istället för p.g.a.
      vem de känner.
    t: Nous voulons pouvoir voir l’application réelle des codes de conduite afin que
      non seulement les gens au sommet <a>acceptent</a> la responsabilité politique,
      mais également qu’ils effectuent une gestion de haute qualité, comme il faut,
      de sorte que les personnes soient nommés en fonction de ce qu’ils connaissent
      et non en fonction des personnes qu’ils connaissent.
  - s: Vidare har ARE-gruppen också lagt fram en del förslag som vi absolut inte kan
      <v>gå</v> <p>med</p> på, eftersom vi tycker att de är alltför protektionistiska;
    t: Le groupe ARE a par ailleurs présenté un certain nombre de propositions que
      nous ne pouvons absolument pas <a>accepter</a>, en raison de leur caractère,
      à notre avis, beaucoup trop protectionniste.
  - s: Ty om den säger sanningen, hur kunde även kommissionen <v>gå</v> <p>med</p>
      på en minskning med 550 miljoner, något som tyvärr också parlamentet röstade
      för?
    t: Car si elle dit la vérité, comment la Commission a-t-elle pu <a>accepter</a>
      elle aussi la diminution de 550 millions que le Parlement a malheureusement
      votée ?
  - s: Kommissionen kan <v>gå</v> <p>med</p> på dessa ändringsförslag 1 och 2 och
      måste därför motsätta sig Aurois ändringsförslag, i vilket det begärs att alla
      övergångsåtgärdernas skall tas bort.
    t: La Commission peut <a>accepter</a> ces deux amendements, les amendements 1
      et 2, et doit dès lors refuser l’amendement déposé par Mme Auroi visant à supprimer
      les mesures transitoires.
  - s: 'Jag beklagar att jag inte kan göra det tydligare, och jag beklagar att jag
      inte kan <v>gå</v> <p>med</p> på er begäran:'
    t: Je regrette de ne pouvoir être plus clair et je regrette de ne pouvoir <a>accepter</a>
      votre requête.
  - s: Förra veckan gjorde Turkiet ett ”diplomatiskt utspel” genom att <v>gå</v> <p>med</p>
      på att öppna en hamn och en flygplats för handel med Republiken Cypern.
    t: Monsieur le Président, la semaine dernière la Turquie a fait un «geste diplomatique»
      en <a>acceptant</a> d’ouvrir un port et un aéroport au commerce avec la République
      de Chypre.
  - s: Vi vill uttrycka vår stora uppskattning och tacksamhet till parlamentet för
      att man <v>gått</v> <p>med</p> på att behandla denna fråga som brådskande.
    t: Nous apprécions vivement et remercions le Parlement, qui a <a>accepté</a> de
      traiter ce dossier en urgence.
  - s: Jag vill än en gång tacka föredraganden för hans snabba arbete och parlamentet
      för att man <v>gått</v> <p>med</p> på att behandla frågan som brådskande.
    t: Une fois encore, je tiens à remercier le rapporteur pour son travail rapide
      ainsi que le Parlement, qui a <a>accepté</a> de traiter cette affaire en urgence.
  - s: Vi måste vara på det klara med att de elva ”inne” -länderna så småningom kan
      <v>gå</v> <p>med</p> på att informera ”ute” -länderna under villkor som ännu
      återstår att definieras.
    t: Nous devons savoir que les onze pays participants peuvent le cas échéant <a>accepter</a>,
      selon des termes encore à définir, d’informer leurs partenaires non-participants.
  - s: När jag först började fundera på att sammanställa detta betänkande frågade
      jag mig om det var ett klokt beslut för en politiker från Nordirland att <v>gå</v>
      <p>med</p> på att lägga fram ett betänkande om Box VIIa i Irländska sjön.
    t: Madame la Présidente, lorsqu’il a été question pour la première fois que j’établisse
      ce rapport, je me suis demandé s’il était bien sage pour un représentant politique
      de l’Irlande du Nord d’<a>accepter</a> de présenter un rapport sur la division
      VIIa en mer d’Irlande.
  - s: Under tiden försöker den irländske transportministern Martin Cullen att få
      kommissionen att <v>gå</v> <p>med</p> på ett bilateralt avtal mellan Irland
      och Förenta staterna.
    t: Dans l’intervalle, le ministre irlandais des transports, M. Cullen, tente de
      persuader la Commission d’<a>accepter</a> un accord bilatéral entre l’Irlande
      et les États-Unis.
  - s: Vi kan inte <v>gå</v> <p>med</p> på ett sådant långt dröjsmål.
    t: Nous ne pouvons <a>accepter</a> un tel retard.
  - s: Hur kan ett land som vill bevara en trovärdig neutralitetspolitik <v>gå</v>
      <p>med</p> på detta?
    t: Comment un pays qui veut conserver une position de non-alignement crédible
      peut-il <a>accepter</a> une telle évolution ?
  - s: Rådet ville komma överens med parlamentet kring nyckelfrågan om opt-outen och
      var berett att efterkomma parlamentets krav och <v>gå</v> <p>med</p> på dess
      övriga förslag, exempelvis ett förbud mot att arrangera opt-outer under provanställning
      och avskaffande av den maximala veckoarbetstiden för opt-outen, även om vi naturligtvis
      ansåg att vi därmed gick emot arbetstagarnas intressen.
    t: Le Conseil souhaitait parvenir à un accord avec le Parlement sur la question
      clé de l’opt-out et était prêt à accéder aux exigences du Parlement et à <a>accepter</a>
      ses autres propositions telles que, par exemple, l’interdiction de l’opt-out
      pendant la période d’essai et la suppression du temps de travail hebdomadaire
      maximum pour l’opt-out, même si nous estimions naturellement agir à l’encontre
      des intérêts des travailleurs.
  - s: Vi var till och med beredda att <v>gå</v> <p>med</p> på idén att införa registrering
      av antal faktiskt arbetade timmar i opt-outen.
    t: Nous étions même prêts à <a>accepter</a> l’idée d’introduire un enregistrement
      des heures réellement prestées dans le cadre de l’opt-out.
  - s: parlamentet kommer under inga omständigheter att <v>gå</v> <p>med</p> på en
      kompromiss som inte innebär att undantaget avskaffas.
    t: le Parlement n’<a>acceptera</a> jamais un compromis qui n’abolit pas l’opt-out.
  - s: Men av just den anledningen kan jag inte <v>gå</v> <p>med</p> på den översyn
      av det europeiska grannskaps- och partnerskapsinstrumentet som föreslås i betänkandet.
    t: pour cette raison même, cependant, je ne peux pas <a>accepter</a> la révision
      de l’IEVP exposée dans son rapport.
  - s: Kommissionen har också välkomnat den förklaring som premiärminister Hun Sen
      nyligen gav i vilken han <v>går</v> <p>med</p> på att låta utländska domare
      och åklagare spela en central roll i processen mot den fångne röda khmer-ledaren
      Ta Mok i syfte att garantera att den planerade processen också uppfyller de
      internationellt gällande normerna.
    t: La Commission s’est aussi réjouie de la récente déclaration du Premier ministre
      Hun Sen dans laquelle il <a>acceptait</a> de donner un rôle central à des juges
      et procureurs étrangers dans le procès de Ta Mok, le dirigeant Khmer emprisonné
      au Cambodge, afin de garantir que le procès prévu satisfasse aux normes internationales.
  - s: Därefter var människor tvungna att ändra sig, eller att överlägga om vilken
      ordalydelse de kunde <v>gå</v> <p>med</p> på.
    t: Elles interpellaient l’imagination du public, créaient de nombreuses difficultés
      dans les médias, ce qui amenait les citoyens à modifier ou débattre de la formulation
      qu’ils pouvaient <a>accepter</a>.
  - s: Ännu viktigare är att Polen inte kan <v>gå</v> <p>med</p> på att inleda samtal
      på villkor som dikteras av Ryssland.
    t: Plus important encore, la Pologne ne peut <a>accepter</a> d’entamer les pourparlers
      selon les conditions édictées par la Russie.
  - s: Vi har inte kunnat nå någon överenskommelse med rådet om hur säkerhetsåtgärderna
      ska finansieras, men kommissionen har emellertid <v>gått</v> <p>med</p> på att
      inom några månader lägga fram ett separat förslag om finansiering av åtgärderna.
    t: Alors que nous avons été incapables de nous entendre avec le Conseil sur la
      question du financement de ces mesures de sûreté, la Commission a <a>accepté</a>
      de présenter une proposition distincte sur leur financement dans les prochains
      mois.
  - s: Detta har vi redan enats om i en kompromiss, så jag <v>går</v> <p>med</p> på
      att dra tillbaka det.
    t: Il a déjà été approuvé dans un compromis, j’<a>accepte</a> donc de le retirer.
  - s: Det är första gången som Europeiska unionen, som institution och utanför de
      internationella finansorganisationerna, <v>går</v> <p>med</p> på att diskutera
      skuldfrågan med de afrikanska länderna.
    t: Pour la première fois, l’Union européenne <a>accepte</a> et admet de discuter
      de manière institutionnelle avec l’ensemble des pays africains du problème de
      leur endettement, en dehors du contexte des organisations financières internationales.
  - s: Kommissionen <v>går</v> <p>med</p> på att förstärka detta politiska budskap.
    t: La Commission <a>accepte</a> de renforcer ce message politique.
  - s: Kommissionen kan inte <v>gå</v> <p>med</p> på ett allmänt förbud mot genetiskt
      modifierade organismer som innehåller markörgener för antibiotikaresistens.
    t: La Commission ne peut <a>accepter</a> une interdiction totale des OGM contenant
      des gènes résistants aux antibiotiques.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att alla som innehar ett europeiskt pass
      ses som kriminella, vars fingeravtryck ska lagras.
    t: Nous ne pouvons <a>accepter</a> que toute personne possédant un passeport européen
      soit un suspect habituel dont les empreintes digitales sont conservées.
  - s: Antingen <v>går</v> varje enskild medlem av den nuvarande kommissionen <p>med</p>
      på att avgå på ett överenskommet datum eller också antar detta parlament ett
      misstroendevotum som tvingar dem att avgå.
    t: La première serait que chaque membre de la Commission actuelle <a>accepte</a>
      de démissionner à une date convenue ou que le Parlement adopte une motion de
      censure pour les forcer à démissionner.
  - s: Men vi <v>gick</v> <p>med</p> på den, för den gemensamma stadgans skull, och
      vad blev resultatet?
    t: Mais nous l’avons <a>accepté</a> dans l’intérêt d’aboutir à un statut commun.
  - s: Även om de gör det motvilligt - ?à contre-coeur? som fransmännen säger -, måste
      Saddam Hussein <v>gå</v> <p>med</p> på att inspektionerna fortgår.
    t: Même à contrec ?ur, Saddam Hussein doit <a>accepter</a> que le travail d’inspection
      progresse.
  - s: Den utgår från principen att allt inte kan säljas eller köpas, även om säljaren
      <v>går</v> <p>med</p> på ett utbyte av pengar.
    t: Elle agit conformément au principe selon lequel tout n’est pas bon à acheter
      ou à vendre, même si le vendeur <a>accepte</a> un échange d’argent.
  - s: Skulle kommissionen därför kunna ge några specifika exempel på några företag
      som har <v>gått</v> <p>med</p> på en finansiering?
    t: La Commission pourrait-elle, dès lors, donner des exemples spécifiques de certaines
      entreprises ayant <a>accepté</a> ce financement ?
  - s: Det enda sättet att bli av med detta är att <v>gå</v> <p>med</p> på alla rimliga
      krav som dessa nationalister ställer.
    t: La seule manière de s’en débarrasser est d’<a>accepter</a> toutes les exigences
      décentes de ces nationalistes.
  - s: Vi vet att Georgien redan är på väg att ansluta sig till NATO, medan imperialistlakejen
      Saakashvilis regering redan har <v>gått</v> <p>med</p> på att amerikanska baser
      installeras på landets territorium.
    t: Nous savons que la Géorgie a déjà fait un pas vers l’adhésion à l’OTAN, alors
      que le gouvernement de M. Saakashvili, valet de l’impérialisme, a déjà <a>accepté</a>
      l’installation d’une base américaine sur son territoire.
  - s: Jag skulle vilja tala om för er att den spanska regeringen, efter de kontakter
      den genom mig och min kollega van Miert har haft med Europeiska kommissionen,
      nu <v>går</v> <p>med</p> på att informera om det spanska fallet, vilket möjliggör
      för våra avdelningar att undersöka, som sig bör och i enlighet med principerna,
      om det här är fråga om faktiska kostnader, som hör ihop med åtaganden som de
      offentliga myndigheterna tidigare ålade offentliga verk och inrättningar och
      som nu, under avregleringsprocessen, kan ge upphov till förluster för de berörda
      företagen.
    t: Monsieur le Président, je puis confirmer que le gouvernement espagnol, après
      les contacts qu’il a eus avec la Commission européenne, aussi bien avec moi
      qu’avec mon collègue M. Van Miert, <a>accepte</a> de communiquer le dossier
      en question, permettant ainsi à nos services d’examiner, ainsi qu’il convient
      et conformément aux principes, si ce coût couvre effectivement des dépenses
      liées à des obligations de service public que les autorités nationales imposaient
      précédemment à leurs entreprises et qui, présentement, avec le processus de
      libéralisation, risquent d’entraîner des pertes pour les entreprises concernées.
  - s: Vi gläder oss också åt att den israeliska regeringen slutligen motsträvigt
      har gått med på att återlämna 13 procent extra och att palestinierna har <v>gått</v>
      <p>med</p> på ett intensivt samarbete med amerikanerna beträffande säkerhetsgarantier.
    t: Nous nous réjouissons également que le gouvernement israélien ait fini par
      accepter - bien qu’à contrecur - de rétrocéder 13 % supplémentaires et que les
      Palestiniens aient <a>accepté</a> de collaborer intensivement avec les Américains
      en matière de garanties de sécurité.
  - s: Efter att ha förhandlat om saken anser jag att vi kan <v>gå</v> <p>med</p>
      på det som hon föreslår.
    t: ayant conduit les négociations, je pense que nous pouvons <a>accepter</a> ce
      qu’elle propose.
  - s: Mina kolleger och jag själv i utskottet för framställningar kan inte <v>gå</v>
      <p>med</p> på att framställningen avslutas förrän vi får de riktiga svaren på
      dessa frågor som har lagts fram nu och även tidigare av min föregående kollega
      Roy Perry.
    t: Mes collègues de la commission des pétitions et moi-même ne pouvons <a>accepter</a>
      que ce dossier soit clos sans avoir reçu les réponses appropriées aux questions
      posées aujourd’hui et précédemment par M. Perry.
  - s: Vi har <v>gått</v> <p>med</p> på att fortsätta att förhandla efter den 1 januari
      2008 om andra frågor, som tjänster, investeringar och andra handelsrelaterade
      områden, som är mycket viktiga delar i utvecklingsdelen av dessa avtal.
    t: Nous avons <a>accepté</a> de poursuivre les négociations au-delà du 1er janvier
      2008 sur d’autres points, tels que les services, les investissements et d’autres
      domaines liés au commerce, qui constituent une part si importante de l’aspect
      «développement» de ces accords.
  - s: för det första har kommissionen till följd av ombudsmannens initiativ <v>gått</v>
      <p>med</p> på att bevilja sökande tillgång till egna rättade prov från och med
      den 1 juli 2000.
    t: tout d’abord, à la suite de l’initiative du médiateur européen, la Commission
      a <a>accepté</a>, à partir du 1er juillet 2000, que les candidats aient accès
      aux copies écrites de leur épreuve.
  - s: Vi kan därför inte <v>gå</v> <p>med</p> på att införa ändringsförslag som innebär
      att man helt eller delvis förvränger den distinktion som klart fastställs i
      rådets text.
    t: En ce sens, nous ne pouvons <a>accepter</a> aucun amendement impliquant la
      dénaturation complète ou partielle de cette distinction que le texte du Conseil
      établit clairement.
  - s: Men eftersom Europaparlamentet insisterade på att under alla omständigheter
      genomföra förhandlingen <v>gick</v> jag efter talmannens eftertryckliga uppmaning
      <p>med</p> på att delta i diskussionen.
    t: Permettez-moi de déclarer, en guise de conclusion, qu’il aurait été préférable
      que ce débat eût pu avoir lieu à un moment où M. Solana aurait pu être présent,
      mais étant donné l’insistance de l’Assemblée pour examiner ce point quoi qu’il
      arrive, j’ai <a>accepté</a> la demande pressante du président de participer
      à la présente discussion.
  - s: Krävs det ännu fler dödsbringande signaler, innan man <v>går</v> <p>med</p>
      på att ställa sig frågan om vårt samhälles framtid, ett samhälle på drift, likt
      ett krängande fartyg som styrs av en trasig autopilot?
    t: Combien, Madame la Commissaire, faudra-t-il encore de signaux meurtriers pour
      que l’on <a>accepte</a> de poser la question de l’avenir de notre société, société
      à la dérive, tel un bateau fou confié à un pilotage automatique défaillant ?
  - s: Men jag kan inte <v>gå</v> <p>med</p> på att vissa apparater helt och hållet
      skall undantas från direktivet, utan jag säger, om det är tekniskt motiverat,
      då ger vi dessa apparater mer tid.
    t: C’est pourquoi je ne peux <a>accepter</a> aucune proposition visant à exclure
      des engins particuliers du champ d’application de la directive, je dis par contre
      que, lorsque cela se justifie sur le plan technique, nous pourrons accorder
      des délais à ces engins.
  - s: Jag kan <v>gå</v> <p>med</p> på att principen får uttryck i ett nytt skäl,
      såsom föreslås i ändringsförslagen 30, 38 och 42.
    t: Je peux <a>accepter</a> que ce principe soit énoncé dans un nouveau considérant,
      tel que le proposent les amendements 30, 38 et 42.
  - s: Och nu, sent omsider, har de <v>gått</v> <p>med</p> på en sådan.
    t: Et maintenant, enfin, ils ont <a>accepté</a>.
  - s: Hur kommer det sig att den brittiska regeringen endast <v>går</v> <p>med</p>
      på att vidta så kallades särskilda åtgärder när den möts av misstroendevotum
      i House of Commons?
    t: Pourquoi le gouvernement britannique <a>accepte</a>-t-il uniquement de prendre
      ce qu’il qualifie de mesures spéciales lorsqu’il est confronté à une motion
      de défiance dans la Chambre des Communes ?
  - s: Efter den kontakt som jag hade med ministern för några dagar sedan <v>går</v>
      nu den spanska regeringen <p>med</p> på att också anmäla det spanska fallet,
      vilket gör det möjligt för mina avdelningar att på tillbörligt sätt granska
      det utifrån principen som säger att icke-återvinningsbara kostnader är verkliga
      kostnader, relaterade till skyldigheterna gentemot staten som de offentliga
      myndigheterna tidigare hade ålagt sina företag och som nu i liberaliseringsprocessen
      riskerar att förorsaka förluster för de berörda företagen.
    t: Le gouvernement espagnol, après le contact que j’ai eu avec le ministre il
      y a quelques jours, <a>accepte</a> maintenant de notifier aussi le cas espagnol,
      permettant à mes services de l’examiner comme il se doit, selon le principe
      voulant que les coûts échoués soient des coûts réels, liés à des obligations
      de service public que les autorités publiques ont imposées auparavant à leurs
      entreprises, et qui maintenant, dans le processus de libéralisation, risquent
      d’occasionner des pertes aux entreprises concernées.
  - s: Vi <v>gick</v> <p>med</p> på detta i förhoppningen att vi skulle ges likabehandling
      i sinom tid.
    t: Nous avons <a>accepté</a> cette condition dans l’espoir que nous finirions
      par bénéficier d’un traitement égal en temps utile.
  - s: Vi bör inte <v>gå</v> <p>med</p> på USA:s missilförsvarssystem.
    t: Nous ne devons pas <a>accepter</a> ce système.
  - s: Föredraganden, Schierhuber, har <v>gått</v> <p>med</p> på att sätta en gräns
      vid direktstöd till jordbrukarna på 600 euro per hektar, under förutsättning
      att jordbrukaren inom 18 månader efter ansökan om stöd visar för de behöriga
      myndigheterna att denne levererat fiber till ett bearbetningsföretag.
    t: Le rapporteur, Mme Schierhuber, a <a>accepté</a> de fixer un minimum de 600
      euros par hectare pour le producteur, pourvu que celui-ci apporte aux autorités
      compétentes, dans un délai de 18 mois après la demande de l’aide, la preuve
      qu’il a fourni les fibres au transformateur.
  - s: Europaparlamentet kan omöjligt <v>gå</v> <p>med</p> på att utvecklingsstödet
      till Sydafrika skärs ned med tio procent.
    t: Il n’est pas possible que le Parlement <a>accepte</a> une réduction de dix
      pour cent de l’aide au développement destinée à l’Afrique du Sud.
  - s: Det betyder naturligtvis också att den tvååriga förlängningen av det nuvarande
      löne- och pensionssystemet kommer att ge stabilitet och säkerhet för alla institutioner,
      vilket inte skulle ha varit fallet om rådet och parlamentet inte hade <v>gått</v>
      <p>med</p> på vårt förslag om det.
    t: Cela veut également dire, bien sûr, que le système de refinancement de deux
      années du présent système de rémunérations et de pensions apportera stabilité
      et sécurité à toutes les institutions, ce qui n’aurait pas été le cas si le
      Conseil et le Parlement n’avaient <a>accepté</a> notre proposition à ce sujet.
  - s: Detta kommer att tvinga arbetstagare i värdmedlemsstaterna att <v>gå</v> <p>med</p>
      på sänkta löner om de inte vill förlora sitt arbete.
    t: Cette situation obligera les travailleurs des États membres d’accueil à <a>accepter</a>
      des salaires moins élevés ou à perdre leur emploi.
  - s: Vid ett besök i området nyligen lyckades den tyska utrikesministern, Joshka
      Fischer, få den palestinska ledaren att <v>gå</v> <p>med</p> på ett sådant möte,
      alltså mellan Arafat å ena sidan och Simon Peres å den andra.
    t: Au cours d’une récente visite dans la région, le ministre allemand des Affaires
      étrangères, M. Joschka Fischer, a obtenu que le dirigeant palestinien <a>accepte</a>
      une telle rencontre entre M. Arafat, donc, d’un côté et M. Shimon Peres de l’autre.
  - s: 'Det är detta vi vill, och jag har <v>gått</v> <p>med</p> på allt:'
    t: 'Voilà ce que nous demandons, et j’ai tout <a>accepté</a> :'
  - s: Jag godtar synpunkten, men har svårt att <v>gå</v> <p>med</p> på att hela konceptet
      med mjuk lagstiftning skulle vara tillämpligt, både för redovisningsstandarderna
      och Basel II.
    t: Je partage ce point de vue, mais je trouve qu’il est difficile d’<a>accepter</a>
      que tout le concept des normes juridiques non contraignantes s’applique soit
      aux normes comptables, soit à Bâle II.
  - s: Vi skulle ha föredragit att lätta på sanktionerna, men vi var tvungna att <v>gå</v>
      <p>med</p> på dem som en del av kompromisserna.
    t: Nous aurions préféré alléger les sanctions, mais nous avons dû les <a>accepter</a>
      dans le cadre des compromis.
  - s: Rådet har redan <v>gått</v> <p>med</p> på att införa omvänd omröstning med
      kvalificerad majoritet i fem av sex fall där det är rättsligt möjligt.
    t: Le Conseil a d’ores et déjà <a>accepté</a> le vote à la majorité qualifiée
      dans cinq des six décisions lorsque cela est juridiquement possible.
  - s: Tillsammans med två andra ledamöter av denna kammare är han anklagad för korruption
      sedan han enligt uppgift <v>gått</v> <p>med</p> på att stödja en ändring av
      ett lagförslag i utbyte mot pengar.
    t: il aurait <a>accepté</a> de soutenir une modification législative en échange
      d’une somme d’argent.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att det är lägsta pris som skall prioriteras
      när offentliga kontrakt tecknas, och att sociala, regionala och miljörelaterade
      kriterier skjuts i bakgrunden.
    t: Nous ne pouvons pas <a>accepter</a> que soit privilégié le prix le plus bas
      dans la passation de marchés publics et que soient relégués au second plan les
      critères sociaux, territoriaux et environnementaux.
  - s: Min grupp kan inte <v>gå</v> <p>med</p> på att konsumenten får fyra gottgörelsemöjligheter
      utifall den inköpta varan är bristfällig och föreslår därför en hierarki.
    t: Mon groupe ne peut <a>accepter</a> que le consommateur, en cas de défaut du
      bien acheté, ait quatre possibilités de recours, et propose par conséquent une
      hiérarchie.
  - s: Det var som sagt inte självklart att mötet skulle kunna hållas, att den arabiska
      gruppen i Barcelonaprocessen skulle <v>gå</v> <p>med</p> på att sätta sig ned
      med företrädare från staten Israel, att företrädaren för den palestinska myndigheten
      skulle kunna närvara, osv. Vi skall inte bara välkomna det goda resultatet,
      utan även försöka förklara skälen till detta, som jag anser vara uppenbara.
    t: Il n’était pas évident, en effet, que la conférence puisse avoir lieu, que
      le groupe arabe du processus de Barcelone <a>accepte</a> de s’asseoir avec les
      représentants de l’État d’Israël, que le représentant de l’Autorité palestinienne
      puisse être présent, etc. Il convient non seulement de se féliciter de ce bon
      résultat mais également d’essayer d’expliquer les raisons, qui selon moi sont
      évidentes, de celui-ci.
  - s: Jag är också på det klara med att det skulle vara ett prejudikat om kommissionen
      och rådet skulle <v>gå</v> <p>med</p> på de krav som många av oss har ställt
      idag även om - och detta säger jag tydligt och klart - dessa krav från parlamentet
      enligt min åsikt är fullständigt berättigade.
    t: Il est également évident que nous créerions un précédent si la Commission et
      le Conseil <a>acceptaient</a> les demandes que nombre d’entre nous ont formulé
      aujourd’hui, même - et je le dis sans ambiguïté - si ces demandes sont à mes
      yeux totalement justifiées.
  - s: Jag gratulerar min ärade vän Stavros Lambrinidis till att han <v>gick</v> <p>med</p>
      på att ta med ledamöternas ändringförslag i sitt mycket omfattande betänkande,
      vilket därmed tillfördes flera nya aspekter om det ämne som är under debatt.
    t: Je remercie mon ami, M. Lambrinidis, d’avoir <a>accepté</a> d’intégrer des
      amendements des députés dans ce rapport très long, ajoutant ainsi plusieurs
      aspects nouveaux à la question débattue.
  - s: Låt oss hoppas att de kommer att <v>gå</v> <p>med</p> på detta.
    t: Espérons qu’ils <a>accepteront</a>.
  - s: Jag kan inte <v>gå</v> <p>med</p> på ett sådant förslag, för då omöjliggör
      man partiernas oberoende i förhållande till ekonomiska sfärer.
    t: Je ne puis <a>accepter</a> une telle proposition car c’est rendre impossible
      l’indépendance des partis par rapport aux milieux économiques.
  - s: Därför kan kommissionen inte <v>gå</v> <p>med</p> på att stryka orden ’kemisk
      och termisk’ såsom föreslås i ändringsförslagen 1 och 2.
    t: C’est la raison pour laquelle la Commission ne peut <a>accepter</a> la suppression
      des mots «chimiques et thermiques» comme proposé dans les amendements 1 et 2.
  - s: Tyvärr är det, i Polen liksom i de andra kandidatländerna, någonting mycket
      negativt att <v>gå</v> <p>med</p> på kompromisser med Bryssel, att ge intryck
      av att ge efter, och den som gör det i dag får betala ett pris.
    t: Malheureusement en Pologne, comme dans les autres pays candidats, <a>accepter</a>
      des compromis avec Bruxelles, donner l’impression de céder est ressenti négativement
      et ceux qui le font en paient aujourd’hui le prix.
  - s: EU kan inte <v>gå</v> <p>med</p> på de vitryska myndigheternas beslut att begränsa
      åtkomsten till Internet eller bristen på garantier för press-, mötes- och föreningsfriheten
      och friheten att delta i gudstjänst i andra kyrkor än den vitryska ortodoxa
      kyrkan, samt andra rättigheter och politiska friheter.
    t: Elle ne peut pas non plus <a>accepter</a> l’absence de garanties en matière
      de liberté de la presse, de liberté d’association et de rassemblement pacifique
      et de liberté de pratiquer une religion dans des églises autres que l’église
      orthodoxe bélarusse, ainsi que d’autres droits et libertés politiques.
  - s: Europeiska unionen betalar enorma understöd till miljöorganisationer som <v>går</v>
      <p>med</p> på att råda EU att bedriva en politik som man redan har engagerat
      sig för.
    t: L’Union européenne verse d’énormes subventions aux groupes de pression écologiques
      pour qu’ils <a>acceptent</a> de lui conseiller de suivre une politique à laquelle
      elle s’est déjà engagée.
  - s: Håller ni med om min slutsats att EU:s ansträngningar och de kostnader vi skapar
      kommer att vara bortkastade om USA, Kina, Ryssland och Indien inte <v>går</v>
      <p>med</p> på betydande utsläppsminskningar?
    t: Troisièmement, êtes-vous d’accord avec ma conclusion que, tant que les États-Unis,
      la Chine, la Russie et l’Inde n’auront pas <a>accepté</a> de réduire de manière
      significative leurs émissions, les efforts de l’Union européenne et les coûts
      que nous consentons resteront vains ?
  - s: Vi gör vårt yttersta både för att informera parlamentet och för att förmå våra
      förhandlingspartner att <v>gå</v> <p>med</p> på ökad öppenhet.
    t: Nous faisons notre possible pour informer le Parlement et pour convaincre nos
      partenaires de négociation d’<a>accepter</a> plus de transparence.
  - s: Och naturligtvis har vi <v>gått</v> <p>med</p> på att Burma ska delta i förhandlingarna,
      eller i varje fall sitta med, även om det står absolut klart från vår sida att
      det inte kan bli fråga om att skriva under något avtal med Burma förrän den
      nuvarande regimen är borta.
    t: Bien entendu, nous avons <a>accepté</a> que la Birmanie participe, ou du moins
      assiste, aux négociations, même s’il est absolument clair pour nous que tant
      que le régime actuel est en place, il ne peut y avoir aucune perspective d’accord
      avec la Birmanie.
  - s: Jag noterar att parlamentet också har <v>gått</v> <p>med</p> på att anta förslagen
      om en revidering av den fleråriga budgetramen och, vilket redan har nämnts,
      om flexibilitetsmekanismen och ändringsbudget nr 10.
    t: Je prends note du fait que le Parlement a aussi <a>accepté</a> d’adopter les
      propositions sur la révision du cadre financier pluriannuel et, comme cela a
      déjà été dit, sur l’instrument de flexibilité et le budget rectificatif n° 10.
  - s: Den amerikanska utrikesministern har inte <v>gått</v> <p>med</p> på någonting
      - såvida inte rådet har fått någon annan information än parlamentet.
    t: La secrétaire d’État américaine n’a pas <a>accepté</a> quoi que ce soit, à
      moins que le Conseil ait reçu des informations différentes de celles données
      au Parlement.
  - s: Det finns även stora bekymmer runt de avslöjande bilderna, och vi måste se
      till att skydda EU-medborgarnas integritet innan vi <v>går</v> <p>med</p> på
      en utbredd användning av dessa tidskrävande och dyra apparater.
    t: Il y a aussi beaucoup d’inquiétudes concernant la nature intrusive de ces images
      et nous devons veiller à ce que la vie privée des Européens soit protégée avant
      d’<a>accepter</a> la large diffusion de ces machines qui prennent du temps et
      coûtent de l’argent.
  - s: Korea har sagt att man är beredd att <v>gå</v> <p>med</p> på dessa ändringar
      om de känsliga frågorna på båda sidor respekteras i lika grad.
    t: La Corée s’est déclarée prête à <a>accepter</a> ces changements pour autant
      que les sensibilités des deux parties soient équitablement respectées.
  - s: Jag hoppas att parlamentet kan <v>gå</v> <p>med</p> på detta förhållningssätt.
    t: J’espère que le Parlement <a>acceptera</a> cette approche.
  - s: Är vi beredda att glömma konsumentens intresse om vi inte <v>går</v> <p>med</p>
      på att importera förmånliga och välsmakande bananer?
    t: Sommes-nous prêts à oublier l’intérêt des consommateurs en n’<a>acceptant</a>
      pas d’importer des bananes peu coûteuses et délicieuses ?
  - s: Jag ser det som en ironi att regeringen i mitt eget land slutligen har bestämt
      sig för att använda pengar från denna budgetpost samtidigt som den inte kan
      bestämma sig för huruvida den skall <v>gå</v> <p>med</p> i den gemensamma valutan
      eller inte.
    t: Je trouve ironique que le gouvernement de mon propre pays ait finalement décidé
      de prélever des ressources sur cette ligne budgétaire alors que, dans le même
      temps, il ne parvient pas à décider s’il doit <a>accepter</a> la monnaie unique
      ou non.
  - s: Weiler, ni borde fråga Pronk från PPE-gruppen om han vill <v>gå</v> <p>med</p>
      på en ändring av sitt ändringsförslag.
    t: Madame Weiler, vous devriez demander à M. Pronk, au PPE, s’il peut <a>accepter</a>
      que son amendement soit modifié.
  - s: Om rådet <v>går</v> <p>med</p> på att bifoga det till protokollet eller ser
      till att det omfattas av något slags juridisk status och insyn skulle behandlingen
      av den här frågan kunna fortsätta.
    t: Si le Conseil <a>acceptait</a> d’annexer ce document au procès-verbal ou de
      lui donner un quelconque statut juridique et de la transparence, cela aiderait
      à poursuivre le processus relatif à cette question.
  - s: Det lär ha varit priset för att ”hjälten från Nice” slutligen skulle <v>gå</v>
      <p>med</p> på att få färre röster vid en kvalificerad majoritet i ministerrådet
      än Nederländerna med en större befolkning.
    t: D’après le même journal allemand, cela a été le prix pour que le «héros de
      Nice» <a>accepte</a> finalement de recevoir moins de voix que les Pays-Bas très
      peuplés pour la majorité qualifiée au Conseil de ministres.
  - s: Låt mig helt enkelt påminna om att unionens alla handelspreferenser för AVS-länderna
      hade tagits som gisslan om vi inte hade <v>gått</v> <p>med</p> på att gå tillväga
      på det här sättet med Thailand och Filippinerna.
    t: Simplement, rappelons-nous que si nous n’avions pas <a>accepté</a> cette façon
      de faire avec la Thaïlande et les Philippines, c’est l’ensemble du dispositif
      des préférences commerciales de l’Union envers les ACP qui était pris en otage.
  - s: Därför kan vi inte <v>gå</v> <p>med</p> på möjligheten att medlemsstaterna
      behåller nationella bestämmelser som innebär en begränsning av tillgången till
      speciella system för socialt skydd eller till en viss nivå av finansiering.
    t: C’est pourquoi nous ne pouvons <a>accepter</a> qu’il soit possible aux États
      membres de maintenir les dispositions nationales limitant l’accès à des régimes
      spécifiques de protection sociale ou à un certain niveau de financement.
  - s: Här och var har vi <v>gått</v> <p>med</p> på kompromisser, för här i parlamentet
      är det ju så att man aldrig får precis som man vill.
    t: Nous avons aussi <a>accepté</a> un compromis sur l’un ou l’autre point car
      il n’est pas possible d’avoir gain de cause sur tout au sein d’une Assemblée
      comme celle-ci.
  - s: I någon enstaka passage i kommissionens förslag har man kanske överdrivet när
      det gäller försiktigheten, som när man vill överlåta till den anhållne att avgöra
      om han eller hon vill <v>gå</v> <p>med</p> på eller vägrar att tillfälligt överföras
      till en annan medlemsstat inom unionen av utredningstekniska skäl.
    t: Dans certains passages des propositions de la Commission, sans doute a-t-on
      exagéré au niveau des précautions comme lorsqu’on a voulu laisser à l’inculpé
      le choix d’<a>accepter</a> ou de refuser son transfert temporaire vers un autre
      État membre de l’Union pour les exigences de l’instruction.
  - s: Ministrar i Förenade kungariket och Skottland har angripits för att de <v>gått</v>
      <p>med</p> på den hårt tillkämpade kompromissen.
    t: Les ministres du Royaume-Uni et d’Écosse ont été attaqués pour avoir <a>accepté</a>
      ce compromis très contesté.
  - s: Jag vill också tacka er för dagens debatt, för att ni <v>gått</v> <p>med</p>
      på att tillsammans med gruppordförandena diskutera utformningen av befattningarna
      unionens höga representant för utrikes frågor och säkerhetspolitik och Europeiska
      rådets ordförande samt kommissionens sammansättning, eftersom det här är den
      enda debatten om denna fråga.
    t: Je veux aussi vous remercier pour le débat d’aujourd’hui, pour avoir <a>accepté</a>
      un débat avec les chefs de groupe sur le profil du haut-représentant, du président
      du Conseil et sur la structure de la Commission, parce que ce débat sera le
      seul sur cette question.
  - s: Tunisien och Egypten har <v>gått</v> <p>med</p> på att öppna sina gränser för
      libyska flyktingar.
    t: La Tunisie et l’Égypte ont <a>accepté</a> d’ouvrir leurs frontières à ceux
      qui fuient la Libye.
  - s: Jag kan också <v>gå</v> <p>med</p> på en rad ändringsförslag, på villkor att
      man hittar en lämplig formulering.
    t: Je peux en outre <a>accepter</a> une série d’amendements à condition qu’une
      formulation adéquate soit trouvée.
  - s: Låt mig avsluta med de punkter jag kan <v>gå</v> <p>med</p> på.
    t: Permettez-moi de conclure par les points que je peux <a>accepter</a>.
  - s: Eftersom detta förslag inte kommer att passera rådet innan hösten kan vi <v>gå</v>
      <p>med</p> på ert ändringsförslag, och det att inom ramen för det nuvarande
      förslaget förlänga stödet till berörda fiskare och till redarna fram till årets
      slut.
    t: Mais comme cette proposition ne passera pas devant le Conseil avant l’automne,
      nous pouvons <a>accepter</a> votre amendement, aux termes duquel les aides aux
      pêcheurs et aux armateurs concernés seront prolongées jusqu’à la fin de cette
      année dans le cadre de la proposition actuelle.
  - s: Den kan dock inte <v>gå</v> <p>med</p> på miljöutskottets förslag om ett obligatoriskt
      införande av marina skyddsområden som en del av genomförandet av det föreslagna
      direktivet.
    t: Cependant, elle ne peut <a>accepter</a> la proposition de la commission de
      l’environnement, de la santé publique et de la sécurité alimentaire d’imposer
      la création de zones marines protégées dans le cadre de la mise en œuvre de
      la directive proposée.
  - s: Vi får aldrig <v>gå</v> <p>med</p> på denna förtäckta metod att undergräva
      de brittiska jordbrukarnas ställning och göra dem så underordnade i förhållande
      till resten av EU.
    t: Nous ne devons jamais <a>accepter</a> ce moyen détourné de déstabiliser les
      agriculteurs britanniques et de les mettre dans une position aussi inférieure
      par rapport au reste de l’Union européenne.
  - s: Det var den åtgärd som vidtogs inom WTO, och enbart den åtgärden, som ledde
      fram till den överenskommelse som jag förhandlade fram i april i år, enligt
      vilken den amerikanska sidan, i utbyte vårt uppskjutande men inte tillbakadragande
      av vårt agerande inom WTO, <v>gick</v> <p>med</p> på att arbeta för utställandet
      av avståenden, såväl från avdelning IV i Helms-Burton som inom ILSA.
    t: Aux termes de cet arrangement, les Américains, en échange de la suspension
      - suspension, mais pas abandon - de notre action auprès de l’OMC, <a>acceptent</a>
      d’oeuvrer à l’octroi de dérogations au titre IV de la loi Helms-Burton et à
      la loi de sanctions contre l’Iran et la Lybie.
  - s: I sista hand är detta den springande punkten, och parlamentet kan inte <v>gå</v>
      <p>med</p> på att en gemensam lösning skjuts upp och offras med hänvisning till
      nationella fördomar eller krav.
    t: En dernière analyse, il s’agit là du n ?ud du problème et le Parlement ne peut
      <a>accepter</a> qu’une solution commune soit postposée et sacrifiée sur l’autel
      de préjugés ou d’exigences à caractère national.
  - s: Det var svårt att tro att medlemsstaterna hade <v>gått</v> <p>med</p> på detta
      i Köpenhamn, men att det nu skall skrivas in i fördraget är verkligen att gå
      för långt.
    t: J’ai eu peine à croire que les autres États membres aient <a>accepté</a> cela
      à Copenhague, mais que cette annexe soit maintenant acceptée dans le traité
      est tout simplement exagéré.
  - s: I december 1997 övertalade vi, för första gången, de 15 finansministrarna att
      <v>gå</v> <p>med</p> på ett åtgärdspaket mot skadlig skattekonkurrens.
    t: En décembre 1997, nous sommes pour la première fois parvenus à convaincre les
      15 ministres des Finances d’<a>accepter</a> un paquet de mesures contre la concurrence
      fiscale déloyale.
  - s: I min sammanfattning av diskussionen <v>gick</v> jag <p>med</p> på att jag
      skulle vidareförmedla dessa synpunkter till dig som ordförande i Ekofin.
    t: Lorsque le moment est venu pour moi de résumer le débat, j’ai <a>accepté</a>
      de vous faire part, en votre qualité de président du Conseil Écofin, de ce qui
      avait été dit.
  - s: Jag hörde att föredraganden sade att om det finns klara skäl för det, så skulle
      hon <v>gå</v> <p>med</p> på att områden med låg förekomst av BSE får ha särskilda
      kontroller och mekanismer.
    t: Elle a déclaré que, si c’était clairement justifié, alors elle <a>accepterait</a>
      que certains contrôles et mécanismes soient appliqués aux régions où il y a
      peu de cas d’ESB.
  - s: Om kommissionen kan <v>gå</v> <p>med</p> på detta kommer det att finnas en
      bred majoritet.
    t: Si la Commission l’<a>accepte</a>, il y aura une large majorité.
  - s: Jag frågar kammaren om den kan <v>gå</v> <p>med</p> på det.
    t: J’aimerais savoir si le Parlement <a>accepte</a> cela.
  - s: Därför kunde vi också <v>gå</v> <p>med</p> på att utöka avtalet till att också
      omfatta Vietnam.
    t: C’est pourquoi nous avons pu <a>accepter</a> l’élargissement de l’accord au
      Vietnam.
  - s: Tillsammans med en grupp ledamöter i parlamentet var vi också övertygade om
      att det, innan vi lät Cypern <v>gå</v> <p>med</p> i vår union, var nödvändigt
      att lösa problemet med delningen av ön, och i dag får vi leva med att EU som
      helhet har misslyckats med att nå en lösning.
    t: Nous étions aussi convaincus, avec un groupe de députés européens, qu’avant
      d’<a>accepter</a> Chypre dans notre Union, il était nécessaire de résoudre le
      problème de la division de l’île et, aujourd’hui, nous héritons de cette absence
      de solution dans l’Union européenne tout entière.
  - s: Det handlar om säkerhet, och jag uppmanar därför parlamentets ledamöter att
      <v>gå</v> <p>med</p> på vårt ändringsförslag, så att vi undviker att bryta mot
      anslutningsprotokollet.
    t: J’invite donc les députés à <a>accepter</a> notre amendement afin de ne pas
      enfreindre le protocole d’adhésion.
  - s: Jag vill också be de kolleger i parlamentet som stöder detta att <v>gå</v>
      <p>med</p> på att inte ta hela beloppet ur Progressprogrammet och att försöka
      skaffa resurser från de egna regeringarna, under förutsättning att dessa länders
      regeringar företräds av ledamöterna i kommissionen.
    t: Je demanderai également à mes collègues qui partagent cet avis d’<a>accepter</a>
      que nous ne prélevions pas l’ensemble des ressources sur le programme Progress
      et de faire pression également sur leurs gouvernements respectifs pour obtenir
      des ressources, puisque ces gouvernements nationaux sont les membres de la Commission.
  - s: Om vi inte <v>går</v> <p>med</p> på, efter att ha godtagit en gemensam politik,
      att ge oss själva de resurser som behövs för att se till att den här politiken
      genomförs i praktiken så sträcker vi oss verkligen för långt, och då drar vi
      endast dåligt rykte över gemenskapen och dess lagar och förordningar.
    t: Si nous n’<a>acceptons</a> pas de nous doter des ressources nécessaires à la
      mise en uvre des politiques que nous avons adoptées, nous irons vraiment trop
      loin et nous jetterons le discrédit sur la Communauté et sur ses lois et réglementations.
  - s: Ryssland skulle säkerligen ha svårt att <v>gå</v> <p>med</p> på en sådan lösning,
      men det kommer inte att bli lätt om den nuvarande situationen fortsätter heller.
    t: Une solution de ce type serait certainement difficile à <a>accepter</a> pour
      la Russie, mais le statu quo n’est pas chose aisée non plus.
  - s: På jordbruksområdet måste vi givetvis <v>gå</v> <p>med</p> på att förstärka
      den särskilda och differentierade behandlingen för de utvecklingsländer som
      redan omfattas av Marrakechavtalet.
    t: Dans ce sens, sur le dossier agricole, il faut bien sûr <a>accepter</a> de
      renforcer le traitement spécial et différencié en faveur des PVD déjà intégrés
      dans le traité de Marrakech.
  - s: Men vi har ännu inte <v>gått</v> <p>med</p> på att inom WTO bekräfta, på något
      sätt, de discipliner som vi har beslutat om sinsemellan.
    t: Pour autant, nous n’avons pas encore <a>accepté</a> de confirmer, en quelque
      sorte, au niveau de l’Organisation mondiale du commerce, les disciplines que
      nous avons décidées entre nous.
  - s: Vi <v>går</v> <p>med</p> på ett ettårigt uppskov och medbeslutar därefter om
      tillämpningsförordningarna, eller så lägger vi fram ändringsförslag, men dessa
      kan i så fall inte, vilket rådet också talar om för oss, accepteras.
    t: Ou bien nous <a>acceptons</a> ce que nous demande précisément la Commission,
      à savoir le report d’un an de l’étiquetage obligatoire, et nous recourons à
      la procédure de codécision après les règlements d’application, ou bien nous
      soumettons des amendements, auquel cas le Conseil nous dit alors que ces amendements
      ne sont pas recevables.
  - s: Det fanns också i resolutionen, som vi enades om bland grupperna, en serie
      åtgärder som vi vill att Europeiska rådet skall <v>gå</v> <p>med</p> på att
      vidta.
    t: Il y avait aussi dans la résolution que nous avons acceptée parmi les groupes,
      une série de mesures que nous voulons que le Conseil européen <a>accepte</a>
      de prendre.
  - s: Skulle rådets ordförande kunna bekräfta att en medlemsstat som har koloniala
      kopplingar med regionen kring de stora sjöarna i Afrika fortfarande är ovillig
      att <v>gå</v> <p>med</p> på vare sig ett internationellt eller ett europeiskt
      vapenförsäljningsembargo mot Burundi?
    t: Le président en exercice pourrait-il confirmer qu’un État membre, qui a des
      liens coloniaux avec cette région des Grands Lacs d’Afrique, est toujours peu
      disposé à <a>accepter</a> un embargo international ou européen sur la vente
      d’armes au Burundi ?
  - s: Vill rådets ordförande <v>gå</v> <p>med</p> på att gå vidare med den här frågan
      direkt?
    t: Le président en exercice <a>acceptera</a>-t-il de suivre cette affaire lui-même
      ?
  - s: Jag skulle vilja veta enligt vilka kriterier ni <v>går</v> <p>med</p> på att
      träffa vissa demonstranter som kommer hit till Strasburg?
    t: Quoi qu’il en soit, pour changer de sujet, je voudrais savoir selon quels critères
      vous avez <a>accepté</a> de rencontrer certains manifestants venus ici, à Strasbourg
      ?
  - s: Mot bakgrund av den debatt som har skett i gemenskapens olika institutioner,
      kan kommissionen emellertid <v>gå</v> <p>med</p> på en valfri tidsbegränsning
      för förnyelse av tillstånd.
    t: À la lumière des débats qui ont eu lieu au sein des différentes institutions
      communautaires, la Commission peut cependant <a>accepter</a> une limite de durée
      facultative pour le renouvellement des autorisations.
  - s: Korea har faktiskt <v>gått</v> <p>med</p> på att under en övergångsperiod tillämpa
      vissa avvikelser från den koreanska miljöstandarden som är viktiga för våra
      exportörer redan innan avtalet träder i kraft och vi övervakar diskussioner
      i Korea om nya förordningar för att begränsa koldioxidutsläpp mycket noggrannt
      för att se till att de visar att de inte är ett handelshinder.
    t: En effet, avant même que l’accord n’entre en vigueur, la Corée a <a>accepté</a>
      d’appliquer certaines dérogations provisoires aux normes environnementales coréennes,
      qui revêtent de l’importance pour nos exportateurs et nous surveillons de très
      près les débats qui se tiennent en Corée à propos de nouvelles réglementations
      visant à limiter les émissions de CO2 pour montrer qu’elles ne constituent pas
      une entrave au commerce.
  - s: Socialistgruppen - nu talar jag enligt hans anvisningar -skulle kunna <v>gå</v>
      <p>med</p> på, i motsats till vad som hittills har aviserats, att stödja ändringsförslag
      13 som röstades igenom av budgetutskottet, och del 3 och 4 av ändringsförslag
      25, vilka kommissionären anspelade på.
    t: J’en profite pour ajouter que nous avons eu une discussion très tardive avec
      le représentant du groupe socialiste, M. van Hulten, et - je parle sous son
      contrôle - le groupe socialiste pourrait <a>accepter</a> - contrairement à ce
      qui avait été envisagé jusqu’à présent - de soutenir, d’une part, l’amendement
      13 qui avait été voté par la commission des budgets et, d’autre part, la partie
      3 et la partie 4, celles auxquelles M. le commissaire vient de faire allusion,
      de l’amendement 25.
  - s: Jag protesterar mot detta, för den del av den polska befolkningen, män och
      kvinnor, som aldrig kommer att <v>gå</v> <p>med</p> på att Polen inte omfattas
      av Europeiska unionens stadga om de grundläggande rättigheterna.
    t: Je proteste contre cette décision, au nom de la partie de la population polonaise,
      hommes et femmes, qui n’<a>acceptera</a> jamais que la Pologne ne soit pas liée
      par la Charte européenne des droits fondamentaux.
  - s: Vi kommer också att uppmana Förenta staterna att <v>gå</v> <p>med</p> på en
      lösning för överlämnande av flygpassageraruppgifter som tillfredsställer de
      strängaste kraven på uppgiftsskydd inom en ny ram som skulle ersätta de nuvarande
      övergångsbestämmelserna.
    t: Nous voudrions aussi demander instamment aux États-Unis d’<a>accepter</a> une
      solution pour la transmission des données relatives aux passagers aériens qui
      s’y rendent, une solution qui satisfasse aux exigences les plus strictes en
      matière de protection des données, dans un nouveau cadre qui remplacerait les
      dispositifs transitoires actuels.
  - s: När vi talar om ett moratorium för dödsstraffet - som vi har gjort de senaste
      veckorna och kommer att fortsätta med i framtiden - är det inte bara för att
      rädda potentiella offer i Iran från en sådan död utan också i förväntan om att
      amerikanerna kommer att <v>gå</v> <p>med</p> på det.
    t: Lorsque nous évoquons un moratoire sur la peine de mort - ce que nous avons
      fait ces dernières semaines, et ferons encore à l’avenir -, nous le faisons
      non seulement pour sauver des victimes potentielles en Iran, mais aussi en espérant
      que les Américains <a>accepteront</a> un tel moratoire.
  - s: Vår grupp har uppmanat till denna debatt och jag vill uttrycka mitt varma tack
      till de övriga grupperna för att de utan vidare har <v>gått</v> <p>med</p> på
      detta.
    t: Monsieur le Président, Madame la Commissaire, Monsieur le Président en exercice
      du Conseil, Mesdames et Messieurs, c’est notre groupe qui a demandé ce débat,
      et je tiens à remercier chaleureusement les autres groupes de l’avoir <a>accepté</a>
      sans autre cérémonie.
  - s: Vi räknar alla med att Iran ska återinföra det stopp för konvertering av uran
      som landet <v>gick</v> <p>med</p> på förra året och som IAEA:s styrelse har
      sagt är nödvändigt för att återskapa förtroendet, och vi ber Iran att skyndsamt
      återvända till samtalen om långsiktiga åtgärder grundade på Parisavtalet.
    t: Nous attendons tous que l’Iran en revienne à la suspension de ses activités
      de conversion d’uranium, tel qu’<a>accepté</a> l’année dernière - ce qui est
      essentiel aux dires de l’AIEA pour restaurer la confiance.
  - s: Kommissionens förslag har diskuterats vid flera tillfällen i de relevanta organen
      efter att det överlämnades till rådet, utan att det har angetts att medlemsstaterna
      skulle <v>gå</v> <p>med</p> på att avskaffa minimiriktlinjerna.
    t: La proposition de la Commission a été débattue à plusieurs reprises au sein
      des différents organes concernés depuis qu’elle a été transmise au Conseil,
      et les États membres n’ont jamais indiqué qu’ils <a>accepteraient</a> de supprimer
      les niveaux indicatifs minimaux.
  - s: ON och RWE har nu <v>gått</v> <p>med</p> på att sälja sina överföringsnät efter
      kartellutredningar.
    t: Les efforts déployés par la Commission pour révéler les abus perpétrés par
      certaines compagnies commencent à porter leurs fruits, et certaines sociétés
      comme EON et RWE ont d’ores et déjà <a>accepté</a> de vendre leurs réseaux de
      transport à la suite des enquêtes antitrust dont elles ont fait l’objet.
  - s: Jag kan stödja den idé som anges i ändringsförslag 27, och när kommissionen
      inför de nya tekniska åtgärderna kan den därför <v>gå</v> <p>med</p> på att
      fördröja deras ikraftträdande för att ge yrkesfiskarna tillräckligt med tid
      för att göra de nödvändiga anpassningarna.
    t: Je peux appuyer l’idée exposée à l’amendement 27, et par conséquent, au moment
      de mettre en place de nouvelles mesures techniques, la Commission <a>accepte</a>
      de retarder leur entrée en vigueur de manière à laisser aux pêcheurs suffisamment
      de temps pour procéder aux adaptations nécessaires.
  - s: Låt mig tacka kommissionärerna för deras samarbete när de <v>går</v> <p>med</p>
      på att tala i slutet av debatten, i stället för i början.
    t: Je souhaiterais remercier les commissaires pour leur coopération en <a>acceptant</a>
      d’intervenir à la fin et non pas au début du débat.
  - s: Du <v>gick</v> <p>med</p> på att leda den s.k. högnivåpanelen (Panel of Eminent
      Persons).
    t: Monsieur le Président, Monsieur le Président du Conseil européen, vous avez
      <a>accepté</a> de présider un groupe dit des sages.
  - s: Libyen understöder visserligen inte längre terrorism, har övergett sitt kärnprogram,
      <v>gått</v> <p>med</p> på att betala ersättning till familjerna till offer för
      terroristattacker, har släppt de bulgariska sköterskor som dömdes till döden
      för att ha spridit hiv och har ingått avtal med vissa europeiska stater.
    t: Certes, la Libye ne soutient plus le terrorisme, elle a renoncé à son programme
      nucléaire, elle a <a>accepté</a> d’indemniser les familles des victimes d’attaques
      terroristes, elle a libéré les infirmières bulgares condamnées à mort pour avoir
      propagé le VIH et elle a conclu des accords avec plusieurs États européens.
- c: 94
  r: 2
  v: rejoindre
  x:
  - s: Alla de nya medlemsstater som gick med i EU 2004 har ju lovat att även <v>gå</v>
      <p>med</p> i Europeiska monetära unionen.
    t: Comme on le sait, l’ensemble des nouveaux États membres entrés dans l’Union
      européenne en 2004 se sont engagés à <a>rejoindre</a> l’union monétaire européenne.
  - s: Med början 1997 lämnade de tio länder i Central- och Östeuropa som befinner
      sig i fasen inför anslutningen till Europeiska unionen successivt Tempus-programmet,
      för att i stället <v>gå</v> <p>med</p> i Sokrates (ett generellt gemenskapsprogram
      inom utbildningsområdet).
    t: La deuxième phase de ce programme de coopération en matière d’éducation arrivait
      déjà à un total de 13 pays associés pour une période de quatre ans et, à partir
      de 1997, les dix pays d’Europe centrale et orientale participant au processus
      de préadhésion ont progressivement abandonné le programme Tempus pour <a>rejoindre</a>
      Socrates, le programme communautaire général en matière d’éducation.
  - s: Om ni fortsätter att göra sådana anföranden, kommer människorna i Lipsheim
      och Pfettisheim att börja tro att ni har <v>gått</v> <p>med</p> i det franska
      kommunistpartiet.
    t: Si vous continuez à prononcer des discours comme celui-là, les habitants de
      Lipsheim et Pfettisheim vont croire que vous avez <a>rejoint</a> le Parti communiste
      français.
  - s: Hur gärna vi alla än vill att Serbien och Kroatien ska <v>gå</v> <p>med</p>
      i EU måste rådet, kommissionen och parlamentet vara eniga och bestämda och förklara
      att de måste utlämna anklagade som Mladić och Hadžić och, i fallet Kroatien,
      göra det lättare att skaffa fram bevis och vittnen.
    t: Aussi désireux que nous puissions être de voir la Serbie et la Croatie <a>rejoindre</a>
      l’Union, la Commission et le Parlement doivent faire preuve d’unité et de fermeté
      pour dire que les inculpés Mladić et Hadžić doivent être livrés à la justice
      et que la Croatie doit faciliter l’accès aux preuves et aux témoins.
  - s: Medlemsstaternas goda ekonomiska och budgetära resultat gör att jag tror att
      ett stort antal medlemsstater är redo att <v>gå</v> <p>med</p> i euron redan
      den 1 januari 1999.
    t: Les bons résultats économiques et budgétaires des États membres m’amènent à
      croire qu’un grand nombre d’États membres sont prêts à <a>rejoindre</a> l’euro
      dès le 1er janvier 1999.
  - s: Sade vi åt Rumänien och Bulgarien att de inte behövde hålla val när de <v>gick</v>
      <p>med</p> i Europeiska unionen 2007?
    t: Lorsque la Roumanie et la Bulgarie ont <a>rejoint</a> l’Union européenne en
      2007, leur avons-nous dit qu’elles n’avaient pas besoin d’organiser des élections
      ?
  - s: Jag stöder förslaget i betänkandet där man efterlyser att eurogruppen ska underlätta
      anslutningen till euroområdet för de medlemsstater som vill <v>gå</v> <p>med</p>
      och som uppfyller de fastställda villkoren.
    t: J’appuie les propositions formulées dans le rapport, qui demandent à l’Eurogroupe
      de faciliter l’entrée dans la zone euro des États membres désireux de la <a>rejoindre</a>
      et qui en remplissent les conditions spécifiées.
  - s: Inom en inte allt för avlägsen framtid, när Förenade kungariket kommer att
      ha rest sig ur förtvivlans träsk från åren med Thatcher och Major, kommer även
      Förenade kungariket att <v>gå</v> <p>med</p> i envars långa marsch mot staden
      på berget.
    t: Dans un futur assez proche, quand la Grande-Bretagne sera sortie du découragement
      dans lequel les années Tatcher et Major l’ont fait sombrer, le Royaume-Uni <a>rejoindra</a>
      aussi la longue marche de monsieur tout-le-monde vers la ville, là-bas, sur
      la colline.
  - s: Jag har redan föreslagit dess förvaltning att <v>gå</v> <p>med</p> i ordningen
      så snart som möjligt.
    t: J’ai déjà suggéré à la direction de cette institution de <a>rejoindre</a> ce
      système au plus vite.
  - s: Ni bör <v>gå</v> <p>med</p> där snarast möjligt och bidra till att bygga upp
      dess politiska kapacitet.
    t: Madame la Commissaire, vous devriez le <a>rejoindre</a> dès que possible et
      contribuer au renforcement de sa capacité politique.
  - s: Den gången beslutades det att elva medlemsstater skulle <v>gå</v> <p>med</p>
      i området.
    t: À cette occasion, il avait été décidé que onze pays <a>rejoindraient</a> la
      zone.
  - s: Två år senare, 2000, analyserades Greklands ansökan och det beslutades att
      Grekland kunde <v>gå</v> <p>med</p> i euroområdet från den 1 januari 2001.
    t: Deux ans plus tard, en 2000, la demande de la Grèce était analysée et il était
      convenu que la Grèce <a>rejoindrait</a> la zone euro le 1er janvier 2001.
  - s: Det är en klubb som är helt öppen för alla medlemmar som vill <v>gå</v> <p>med</p>
      och som är beredda att uppfylla villkoren för att nå dit.
    t: Il s’agit d’un club totalement ouvert à tous les membres qui souhaitent le
      <a>rejoindre</a> et qui se sont préparés afin de remplir les conditions pour
      en arriver à ce point.
  - s: Jag säger nio och ett halvt eftersom Cypern <v>går</v> <p>med</p> delat, men
      det är en oviktig detalj, som vi inte bör tillåta fördunkla Storeuropas glans.
    t: Je dis «neuf et demi» parce que Chypre <a>rejoint</a> l’Union européenne en
      tant que pays divisé, mais c’est un détail insignifiant qui ne doit pas ternir
      la gloire de la Grande Europe.
  - s: Vi valde att lämna det för att <v>gå</v> <p>med</p> i den europeiska gemenskapen,
      och Margaret Thatcher, som var ledare för det konservativa partiet vid tiden
      för folkomröstningen 1975 i Storbritannien, sa att det var ”mer än ett frihandelsområde”.
    t: Nous avons choisi de la quitter pour <a>rejoindre</a> la Communauté européenne,
      et Mme Thatcher, leader conservateur au moment du référendum de 1975 au RU,
      appelait ça «plus qu’une zone de libre-échange».
  - s: Vad gäller Turliet skulle jag vilja säga om och om igen att Europeiska unionen
      lyckades - för första gången med alla femton medlemmar, vilket man har en tendens
      att inte vilja se - utforma ett erbjudande till detta land som visar, vill jag
      säga, att Europas alla dörrar faktiskt står öppna på villkor att Turkiet, liksom
      alla andra länder som vill gå genom dörren, uppfyller ett antal krav, som vi
      även har på oss själva och måste kunna ställa på alla dem som vill <v>gå</v>
      <p>med</p> i Europeiska unionen.
    t: À propos de la Turquie, je voudrais dire et redire que l’Union européenne -
      pour la première fois, à Quinze, ce qu’on a tendance à ne pas remarquer - a
      été à même de formuler, à l’intention de ce pays, une offre dont je dis qu’elle
      montre, en fait, que toutes les portes de l’Europe lui sont ouvertes à condition
      que la Turquie - comme tous les autres pays qui veulent franchir cette porte
      - sache remplir un certain nombre d’exigences, que nous nous imposons à nous-mêmes
      et que nous devons pouvoir imposer à tous ceux qui veulent <a>rejoindre</a>
      l’Union européenne.
  - s: Europa är inte en klubb för kristna och vill inte vara en klubb för kristna,
      vi måste förklara att vi är en klubb som har toleransregler, att vi har rest
      upp mellan oss en sockel av gemensamma rättigheter, krav, plikter och förpliktelser,
      och att alla som vill <v>gå</v> <p>med</p> i klubben, som i själva verket är
      en gemenskap och en union, måste uppfylla dessa krav.
    t: L’Europe, qui n’est pas un club de chrétiens qui voudrait rester un club de
      chrétiens, doit expliquer que nous sommes un club qui a des règles de tolérance,
      que nous avons entre nous un socle de droits, d’exigences, de devoirs et d’obligations
      communs et que tous ceux qui voudraient <a>rejoindre</a> ce club, qui en fait
      est une communauté et une union, doivent répondre à ces exigences.
  - s: Landet har också <v>gått</v> <p>med</p> i Världshandelsorganisationen (WTO).
    t: Ce pays a également <a>rejoint</a> l’Organisation mondiale du commerce.
  - s: Jag kommer aldrig att <v>gå</v> <p>med</p> i ett alleuropeiskt parti.
    t: Je ne <a>rejoindrai</a> jamais un parti paneuropéen.
  - s: De nya medborgare som <v>går</v> <p>med</p> i Europeiska unionen kommer att
      förvänta sig att Europeiska unionen förser dem med garantier i detta avseende
      och det kommer medborgarna i de nuvarande 15 medlemsstaterna också att göra.
    t: Les nouveaux citoyens qui <a>rejoindront</a> l’Union européenne attendent de
      celle-ci cette garantie, de même que les citoyens des quinze États membres actuels.
  - s: Men vi förstår att det ekonomiska välståndet i de länder som har valt att <v>gå</v>
      <p>med</p> i EMU är viktigt för välståndet i Storbritannien, och vi stöder alla
      åtgärder som syftar till att garantera den ekonomiska stabiliteten hos våra
      större handelspartner.
    t: Nous sommes toutefois conscients que la santé des économies des pays qui ont
      choisi de <a>rejoindre</a> l’UEM est importante pour celle du Royaume-Uni, raison
      pour laquelle nous soutenons toutes les mesures visant à garantir la stabilité
      économique de nos principaux partenaires commerciaux.
  - s: De stora grupperna vill bara hindra mindre grupper från att bildas och utöva
      påtryckning på ledamöter från alla länder i unionen att <v>gå</v> <p>med</p>
      i deras grupper för att hindra de delar inom deras egna grupper som bryter sig
      loss från att göra det.
    t: Les grands groupes veulent simplement empêcher les petits de se former et exercer
      des pressions sur des députés de tous les pays de l’Union afin qu’ils viennent
      <a>rejoindre</a> leurs rangs, ainsi que pour empêcher les membres de leurs propres
      groupes de partir.
  - s: Likaså skulle jag kunna <v>gå</v> <p>med</p> i gruppen för Europeiska folkpartiet
      (kristdemokraterna) och Europademokraterna, men jag kan lova att det inte skulle
      öka den gruppens politiska sammanhållning, inte det minsta.
    t: De même, je pourrais <a>rejoindre</a> le groupe du parti populaire européen
      (démocrates chrétiens) et des démocrates européens, mais je peux vous assurer
      que cela ne renforcerait pas la cohérence politique de ce groupe - en aucune
      façon.
  - s: Ett av de mest rörande ögonblicken i mitt liv inträffade i december 2007, när
      jag var närvarande vid det symboliska öppnandet av gränsen mellan Polen och
      Litauen av president Lech Kaczyński och president Valdas Adamkus, en ceremoni
      som hölls för att markera att Polen och Litauen <v>gick</v> <p>med</p> i Schengenområdet.
    t: Madame la Présidente, Madame Ashton, un des moments les plus émouvants de ma
      vie a eu lieu en décembre 2007, lorsque j’ai assisté à l’ouverture symbolique
      de la frontière entre la Pologne et la Lituanie par le président Kaczyński et
      le président Adamkus, cérémonie marquant le fait que la Pologne et la Lituanie
      <a>rejoignaient</a> l’espace Schengen.
  - s: Om amerikanerna inte hade <v>gått</v> <p>med</p> i uppdraget från början skulle
      uppdraget inte ha lyckats med någonting.
    t: Si les Américains n’avaient pas <a>rejoint</a> la mission au début, elle n’aurait
      abouti à rien.
  - s: Jag beklagar att rådet ännu inte har ingått i detta avtal och <v>gått</v> <p>med</p>
      i öppenhetsregistret, eftersom det påverkar sannolikheten för att uppnå den
      öppenhetsnivå som krävs i alla lägen under EU:s lagstiftningsförfarande.
    t: Je regrette que le Conseil n’ait pas encore participé à cet accord et <a>rejoint</a>
      le registre de transparence, puisque l’absence du Conseil réduit la probabilité
      d’obtenir le niveau de transparence requis à tous les stades du processus législatif
      de l’Union.
  - s: Vi måste acceptera att utöver en snabb anslutning för Kroatien och Makedonien
      bör europeiska länder som Montenegro, Serbien, Bosnien och Hercegovina samt
      Albanien tillåtas att <v>gå</v> <p>med</p> i EU före Turkiet.
    t: Nous devons admettre que, au-delà des adhésions rapides de la Croatie et de
      la Macédoine, les pays européens comme le Monténégro, la Serbie, la Bosnie et
      Herzégovine et l’Albanie devraient être autorisés à <a>rejoindre</a> l’Union
      européenne avant la Turquie.
  - s: Detta skulle sända en mycket negativ signal till befolkningarna i de länder
      som vill <v>gå</v> <p>med</p> i EU.
    t: Ce serait un message très négatif adressé aux sociétés des pays qui souhaitent
      <a>rejoindre</a> notre Communauté.
  - s: Alla länder i Europa har rätt att <v>gå</v> <p>med</p> i EU och att inte behandlas
      som gäster utan som potentiella och välkomna medlemmar i denna ständigt växande
      familj.
    t: Chaque nation européenne a le droit de <a>rejoindre</a> l’UE et le droit d’être
      traitée non pas comme un invité, mais comme un membre potentiel et bienvenu
      de cette famille sans cesse croissante.
  - s: Utöver de tekniska frågorna i samband med att bygga ett nytt system finns det
      också politiska aspekter som rör de nya medlemsstaternas legitima strävan att
      så snart som möjligt <v>gå</v> <p>med</p> i Schengenområdet.
    t: Outre les questions techniques liées à l’établissement d’un nouveau système,
      il existe également une question politique, relative à l’ambition légitime des
      nouveaux états membres de <a>rejoindre</a> l’espace Schengen le plus rapidement
      possible.
  - s: Europeiska unionen har uppmuntrat olika länder att <v>gå</v> <p>med</p> i den
      internationella konventionen mot tortyr och på så sätt stärka åtgärder som syftar
      till att tortyr ska avskaffas.
    t: L’Union a encouragé différents pays à <a>rejoindre</a> la Convention internationale
      contre la torture, renforçant en cela l’action visant à son abolition.
  - s: Om rapporten å andra sidan får ett positivt resultat och den granskning som
      har utförts nyligen i båda medlemsstaterna visar att båda längderna är redo
      för att <v>gå</v> <p>med</p> i Schengenområdet, då skulle jag vilja hävda att
      det är extremt viktigt för oss att fortsätta att stödja dem, framför allt eftersom
      vi gav dem en positiv bedömning för inte särkilt länge sedan.
    t: Par contre, si le rapport établit un résultat positif et si l’inspection effectuée
      récemment dans ces deux États membres indique qu’ils sont prêts à <a>rejoindre</a>
      l’espace Schengen, il me semble alors extrêmement important de les soutenir,
      d’autant plus que nous leur avons donné une évaluation positive il n’y a pas
      si longtemps.
  - s: När det gäller både länder som har <v>gått</v> <p>med</p> i EU och angränsande
      länder har erfarenheten visat att EU i denna fråga och i detta geografiska område
      har möjlighet att utöva ett positivt inflytande, vilket det måste göra med mod
      och beslutsamhet.
    t: L’expérience de l’UE, à la fois avec des pays qui ont <a>rejoint</a> l’UE et
      des pays voisins, montre qu’en la matière et dans cette zone géographique, l’UE
      a la capacité d’exercer une influence positive et elle doit le faire avec courage
      et détermination.
  - s: Slovenien, det enda landet i forna Jugoslavien som har <v>gått</v> <p>med</p>
      i EU, är nu ordförande för unionen.
    t: Monsieur le Président, mes chers collègues, la Slovénie, seul pays de l’ancienne
      Yougoslavie à avoir <a>rejoint</a> l’Union européenne, assure maintenant la
      présidence de l’Union.
  - s: Om den enskilda valutan inte fungerar varför är det så många länder som strävar
      efter att <v>gå</v> <p>med</p> i den nya konstruktionen?
    t: Si la monnaie unique ne fonctionne pas, pourquoi tant de pays cherchent-ils
      à <a>rejoindre</a> cette nouvelle structure ?
  - s: ECB kommer att göra allt den kan för att behålla Danmark i ERM och det finns
      inget datum fastställt för när växelkursmekanismen skall avslutas så det kommer
      att bli på obestämd tid. Hittills har Danmark varit anmärkningsvärt framgångsrikt
      som medlem av ERM med mindre växelkursmarginaler än vad som var tillåtet inom
      ERM och jag förväntar att det skall fortsätta så, även om jag hoppas att Danmark
      kommer att besluta att <v>gå</v> <p>med</p> i EMU.
    t: Ses marges de taux de change sont plus étroites que celle permises par le MTC,
      et à mon avis, la situation restera inchangée, bien que j’espère que le Danemark
      se décidera à <a>rejoindre</a> l’UEM.
  - s: Låt mig också formellt meddela att rådet, i linje med detta parlaments ståndpunkt,
      enhälligt beslutade att de elva länderna skulle <v>gå</v> <p>med</p> i den gemensamma
      valutan.
    t: Permettez-moi de vous dire également, de manière officielle, que conformément
      à l’avis du Parlement, le Conseil a décidé à l’unanimité que 11 pays devraient
      <a>rejoindre</a> la monnaie unique.
  - s: Och vi hoppas alla att det skall bli ett förenat Cypern som <v>går</v> <p>med</p>.
    t: En outre, nous espérons tous que ce sera une Chypre unie qui nous <a>rejoindra</a>.
  - s: Jag hoppas att övriga medlemsstater snart <v>går</v> <p>med</p> i samarbetet.
    t: J’espère que d’autres États membres <a>rejoindront</a> rapidement cette coopération.
  - s: Kan chanserna för länder som har för avsikt att <v>gå</v> <p>med</p> i Nato
      minskas om Ryssland inte godkänner deras framtida medlemskap?
    t: Cela nuira-t-il aux chances des pays qui ont l’intention de <a>rejoindre</a>
      l’OTAN si la Russie n’approuve pas leur future adhésion ?
  - s: I vårt land har detta missförstånd existerat ända sedan era och mina väljare,
      för 35 år sedan eller så, röstade för att <v>gå</v> <p>med</p> i vad de trodde
      var den gemensamma marknaden.
    t: Madame la Présidente, le quarantième anniversaire semble être le moment rêvé
      d’aborder un malentendu présent dans mon pays depuis 35 ans, à savoir depuis
      que - selon moi - vos électeurs et les miens ont voté pour <a>rejoindre</a>
      ce qu’ils croyaient être le marché commun.
  - s: Skandinavien skulle ha sett helt annorlunda ut om svenskarna och finnarna hade
      <v>gått</v> <p>med</p> i NATO eller skulle gå med under överskådlig framtid.
    t: La Scandinavie serait totalement différente si les Suédois et Finlandais avait
      <a>rejoint</a> l’OTAN ou s’ils devaient y adhérer dans un futur proche.
  - s: Men vi måste fråga oss själva om Turkiet är redo att <v>gå</v> <p>med</p> i
      EU.
    t: Mais nous devons nous demander si la Turquie est prête à <a>rejoindre</a> l’Union
      européenne.
  - s: Utan tvivel sägs det mycket som är intressant i 2020-strategin, men genom utvidgningen
      kommer minst fem nya länder ha <v>gått</v> <p>med</p> i EU före 2020, mer sannolikt
      åtta.
    t: Monsieur le Président, la stratégie 2020 dit sans doute beaucoup de choses
      intéressantes, mais, dans le cadre de l’élargissement, d’ici 2020, cinq, mais
      plus vraisemblablement huit nouveaux pays auront <a>rejoint</a> l’UE.
  - s: Jag välkomnar framstegen i anslutningsförhandlingarna, som bör vara slutförda
      i slutet av första halvåret 2011, och likaså kommissionens alla ansträngningar
      för övriga länder på västra Balkan som vill <v>gå</v> <p>med</p> i EU.
    t: Je salue les progrès accomplis dans les négociations d’adhésion, qui devraient
      être conclues au premier semestre 2011, ainsi que les efforts consentis par
      la Commission européenne à l’égard des autres pays des Balkans occidentaux souhaitant
      également <a>rejoindre</a> l’UE.
  - s: Kroatien har på detta sätt många gånger visat att man är beredd att <v>gå</v>
      <p>med</p> i EU, till exempel genom lösandet av fiskeritvisten.
    t: Elle a prouvé à de nombreuses reprises qu’elle était prête à <a>rejoindre</a>
      l’Union, notamment en trouvant une solution au différend concernant la zone
      de pêche.
  - s: Det bör betonas att majoriteten av den kroatiska befolkningen enligt en Eurobarometerundersökning
      helt nyligen trodde att en anslutning till EU inte skulle vara till nytta för
      dem. Det är viktigt att beakta det kroatiska folkets vilja att gå med eller
      inte <v>gå</v> <p>med</p> i EU, och att ge dem ett fritt val.
    t: Il convient de demander aux Croates s’ils veulent oui ou non <a>rejoindre</a>
      l’Union et de leur laisser la possibilité de choisir librement.
  - s: Jag <v>gick</v> <p>med</p> i utskottet för miljö, folkhälsa och livsmedelssäkerhet
      precis efter det senaste valet för nästan två och ett halvt år sedan och såg
      vilka klyftor och åsiktsskillnader det fanns när det gäller Reach.
    t: Monsieur le Président, j’ai <a>rejoint</a> la commission de l’environnement,
      de la santé publique et de la sécurité alimentaire juste après les dernières
      élections, il y a près de deux ans et demi.
  - s: Det är först när länderna på västra Balkan, Europas illa beryktade ”krutdurk”
      där världskrigen fick sitt ursprung, <v>gått</v> <p>med</p> i EU som de kommer
      att kunna undanröja hindren för samarbete mellan medborgarna, företagsstrukturerna
      och företrädarna för kultur och forskning i de stater som har uppstått i området
      under senare år.
    t: Ce n’est qu’après avoir <a>rejoint</a> l’UE que les pays des Balkans, la tristement
      célèbre «poudrière» européenne d’où sont parties les guerres mondiales, seront
      capables de lever les obstacles à la coopération entre les citoyens, les structures
      privées et les experts scientifiques et culturels des différents États nés dans
      la région ces dernières années.
  - s: Vi avvisar särskilt denna högdragna, ja, till och med nedlåtande inställning
      till den politiska unionen som Oostlander/Barón Crespo-betänkandet intar, vilken
      leder till att vi kräver att det östeuropeiska länderna antar våra regler och
      upphör att vara sig själva om de vill <v>gå</v> <p>med</p> i unionen.
    t: Nous refusons en particulier cette conception hautaine, voire méprisante, de
      l’union politique adoptée par le rapport Oostlander-Barón Crespo, qui conduit
      à exiger des pays de l’Est qu’ils adoptent nos règles et cessent d’être euxmêmes,
      s’ils veulent <a>rejoindre</a> l’Union.
  - s: Under många år har EU strävat efter ett nära samarbete med kuststater som inte
      är medlemmar i EU och bland vilka några aldrig kommer att kunna <v>gå</v> <p>med</p>
      i EU.
    t: Pendant de nombreuses années, l’UE a poursuivi une collaboration étroite avec
      les États côtiers qui n’appartiennent pas à l’Union européenne et dont certains
      ne seront jamais en mesure de <a>rejoindre</a> l’UE.
  - s: Sedan 1973, när vi <v>gick</v> <p>med</p> i den gemensamma jordbrukspolitiken,
      har fler brittiska jordbrukare lämnat sin mark och fler har begått självmord
      än under någon annan jämförbar period i vår historia.
    t: Depuis 1973, lorsque nous avons <a>rejoint</a> la PAC, plus d’agriculteurs
      britanniques ont quitté le pays ou se sont suicidés qu’au cours de toute autre
      période de notre histoire.
  - s: För första gången kommer vi att få ett engagemang i Svarta havet och senare,
      med alla länder som vill <v>gå</v> <p>med</p> i Europeiska unionen, kommer vi
      att ha den ojämförligt längsta kustlinjen runt Svarta havet.
    t: Pour la première fois, nous aurons une participation dans la mer Noire et plus
      tard, lorsque tous les pays qui le souhaitent auront <a>rejoint</a> l’Union
      européenne, nous aurons de loin le littoral le plus étendu autour de la mer
      Noire.
  - s: Slutligen måste vårt budskap vara att den Europeiska konferensen ger oss ett
      stort tillfälle att skapa ett europeiskt politiskt fält där vi i väntan på dessa
      förhandlingar kan ge oss in i förnuftiga strukturerade politiska samtal med
      de länder som vill <v>gå</v> <p>med</p> i den Europeiska unionen på längre eller
      kortare sikt.
    t: Enfin, notre message doit être que la Conférence européenne ouvre une importante
      opportunité de créer un espace politique européen qui nous permettra, en attendant
      les négociations, d’engager un dialogue politique structuré sensé avec les pays
      qui souhaitent <a>rejoindre</a> l’Union européenne à plus ou moins long terme.
  - s: Faktum är att år 2008 kommer före decenniets slut när den 28:e medlemsstaten,
      vilken troligen blir Kroatien, kan vara redo att <v>gå</v> <p>med</p> i EU,
      om landet kan reformera sin domarkår, sin ekonomi och uppfylla alla de andra
      villkoren med fast beslutsamhet och konkreta resultat.
    t: C’est un hasard du calendrier que l’année 2008 précède la fin de la décennie
      où le 28e État membre, qui sera probablement la Croatie, pourrait être prêt
      à <a>rejoindre</a> l’Union s’il est capable de réformer son système judiciaire
      et son économie et à satisfaire toutes les autres conditions avec une totale
      détermination et des résultats concrets.
  - s: Under det förra ordförandeskapet påbörjades förhandlingar för att utvidga unionen
      - en mycket viktig händelse - samtidigt med ett beslut om vilka länder som skall
      <v>gå</v> <p>med</p> i eurosamarbetet, etablerandet av en centralbank, kanske
      en ännu viktigare händelse.
    t: La présidence précédente a vu le début des négociations sur l’élargissement
      de l’Union, événement capital, ainsi que la décision relative aux pays qui seraient
      autorisés à <a>rejoindre</a> l’euro et à la création d’une banque centrale,
      événement peut-être encore plus capital.
  - s: Vårt andra fall är Island, ett land som uppfyller många av de ekonomiska och
      politiska kriterierna, men där den allmänna opinionen och ledarna är mycket
      oeniga om målet att <v>gå</v> <p>med</p> i EU.
    t: Vient ensuite l’Islande, un pays qui remplit bon nombre des critères économiques
      et politiques, mais où l’opinion publique et les dirigeants sont profondément
      divisés quant à cet objectif de <a>rejoindre</a> l’UE.
  - s: Rika länder, t.ex. Norge och Schweiz, vill helt enkelt inte <v>gå</v> <p>med</p>
      i EU.
    t: Le fait est que les pays riches, par exemple la Norvège et la Suisse, ne veulent
      tout simplement pas <a>rejoindre</a> l’UE.
  - s: Ett talande exempel är Island, som när det var ett rikt land inte hade något
      intresse av att <v>gå</v> <p>med</p> i EU.
    t: l’Islande, lorsqu’elle était un pays riche, se moquait de <a>rejoindre</a>
      l’Union européenne.
  - s: Jag ser det som att vår union berikar våra länder när vi <v>går</v> <p>med</p>
      och jag har ännu inte sett en utvidgning som har gjort vår union svagare.
    t: Pour moi, notre Union enrichit les pays qui la <a>rejoignent</a> et je n’ai
      pas encore vu d’élargissement affaiblir notre Union.
  - s: Island har visat att landet är beslutet att <v>gå</v> <p>med</p> i unionen
      genom att översända svaren på kommissionens enkät i god tid innan tidsfristen
      löpte ut.
    t: L’Islande a prouvé sa détermination à <a>rejoindre</a> l’Union en répondant
      au questionnaire de la Commission bien avant le délai imparti.
  - s: Serbien och Montenegros långsiktiga målsättning är att <v>gå</v> <p>med</p>
      i Europeiska unionen.
    t: La Serbie-et-Monténégro a pour objectif à long terme de <a>rejoindre</a> l’Union
      européenne.
  - s: Jag anser att Irland bör <v>gå</v> <p>med</p> i EMU vid första möjliga tillfälle,
      men vi bör anta en regeringspolitik som beaktar ovannämnda inflationsmässiga
      ökningar av de offentliga utgifterna, det faktum att det fortfarande föreligger
      underfinansiering för nödvändig infrastruktur, och det faktum att det kommer
      att bli svårt att vidmakthålla den nuvarande tillväxttakten när de ekonomiska
      aktiviteterna i andra EU-länder är svaga.
    t: Je pense que l’Irlande devrait <a>rejoindre</a> l’UEM dès que possible, mais
      nous devrions mettre en oeuvre une politique gouvernementale qui tienne compte
      de l’augmentation inflationniste des dépenses publiques, du fait qu’il subsiste
      un sous-financement en ce qui concerne les infrastructures essentielles, et
      du fait qu’il sera difficile de soutenir le rythme de croissance actuel en sachant
      que l’activité économique des autres pays de l’UE est faible.
  - s: Om Rumänien fortsätter att göra framsteg på detta sätt och har modet att genomföra
      de smärtsamma politiska strukturreformerna så finns det ingenting som kan hindra
      Rumänien från att <v>gå</v> <p>med</p> i Europeiska unionen utan förseningar,
      och det är glädjande att veta att 79 procent av rumänerna är entusiastiska över
      detta framtidsperspektiv.
    t: Si la Roumanie continue à progresser dans cette voie et a le courage d’entreprendre
      les réformes douloureuses de ses structures politiques, rien ne s’oppose à ce
      qu’elle <a>rejoigne</a> l’Union européenne sans délai.
  - s: Som ordföranden sade var det under den långa tiden av diktatur en dröm för
      folket i Spanien att <v>gå</v> <p>med</p> i EU.
    t: Comme l’a rappelé M. Zapatero, le peuple espagnol a longtemps rêvé de <a>rejoindre</a>
      l’Europe, durant ces longues années de dictature.
  - s: Vi kräver att människornas grundläggande rättigheter respekteras och att alla
      blir medvetna om situationen, med tanke på att vissa länder har <v>gått</v>
      <p>med</p> i EU utan att uppfylla Köpenhamnskriterierna.
    t: Nous demandons que les droits fondamentaux des personnes soient respectés et
      que chacun soit mis a courant de la situation, étant donné que certains pays
      ont <a>rejoint</a> l’Union européenne sans satisfaire aux critères de Copenhague.
  - s: Mot den bakgrunden anser jag att ett återinförande av gränskontroller inom
      Schengenområdet inte är acceptabelt, och inte heller införande av ytterligare
      kriterier för medlemsstater som vill <v>gå</v> <p>med</p> i Schengenområdet
      och som uppfyller de specifika tekniska kriterierna.
    t: Dans ce contexte, je pense qu’il est inacceptable de rétablir les contrôles
      aux frontières dans l’espace Schengen, de même qu’il est inacceptable d’imposer
      des critères supplémentaires aux États membres qui souhaitent <a>rejoindre</a>
      l’espace Schengen et qui respectent les critères techniques définis.
  - s: Även här hindras det dock av Förenade kungarikets obeslutsamhet att <v>gå</v>
      <p>med</p> i valutaunionen - dess ovillighet att ta steget fullt ut, dess misslyckande
      att ens bestämma ett datum för en folkomröstning och dess självbelåtna undervisning
      av den brittiska allmänheten om Europa.
    t: Mais, là aussi, les réalisations sont gênées par l’indécision britannique à
      <a>rejoindre</a> l’union monétaire - refus de franchir le pas, incapacité de
      fixer une date de référendum et le peu d’enthousiasme à sensibiliser l’opinion
      publique britannique à l’Europe.
  - s: Vi måste erkänna att kandidatländerna har arbetat hårt under de senaste åren
      för att reformera sina ekonomier och stärka demokratin för att <v>gå</v> <p>med</p>
      i unionen.
    t: Nous devons reconnaître les gros efforts consentis ces dernières années par
      les pays candidats pour réformer leur économie et consolider la démocratie dans
      le but de <a>rejoindre</a> l’Union.
  - s: När dessa länder <v>går</v> <p>med</p> i Europeiska unionen kommer de att föra
      med sig en ny kraft, en ny ideologi och en ny tro på den vision som Europeiska
      unionens grundare hade om ett Europa med fred, välstånd, framsteg och respekt
      för Europas mångfald.
    t: Lorsqu’ils <a>rejoindront</a> l’Union européenne, ces pays apporteront un nouvel
      élan, une nouvelle idéologie et un nouvel engagement envers la vision qui fut
      celle des pères fondateurs de l’Union européenne, à savoir une Europe où règnent
      la paix, la prospérité, le progrès et le respect des différences.
  - s: Det kommer att tvinga mer protektionistiska och ovilliga medlemsländer att
      <v>gå</v> <p>med</p> i det nord-sydliga och öst-västliga järnvägsnät som EU
      behöver för sin strategi för 2020.
    t: Cela obligera les États membres les plus réticents et les plus protectionnistes
      à <a>rejoindre</a> le réseau ferroviaire Nord-Sud, Est-Ouest, dont l’Europe
      a besoin pour sa stratégie de 2020.
  - s: Det är därför som euron är attraktiv för länder som har <v>gått</v> <p>med</p>
      i Europeiska unionen men som ännu inte är medlemmar av euroområdet.
    t: C’est pourquoi l’euro est attrayant pour les pays qui ont <a>rejoint</a> l’Union
      européenne mais ne sont pas encore membres de la zone euro.
  - s: För det andra, att debatten om huruvida Georgien ska <v>gå</v> <p>med</p> i
      Nato eller inte är oläglig och att tonvikten, tvärtom, borde läggas på att hålla
      igång och försöka nå ett lyckat resultat med diskussionerna i Genève och, för
      det tredje, att EU:s övervakningsmission i Georgien är en stabilitetsfrämjande
      och förtroendeskapande faktor.
    t: deuxièmement, que le débat sur la question de savoir si la Géorgie devrait,
      oui ou non, <a>rejoindre</a> l’OTAN est prématuré et qu’au contraire, l’accent
      devrait être placé sur la poursuite et le succès des pourparlers de Genève et,
      troisièmement, que la mission d’observation de l’UE en Géorgie vise avant tout
      à restaurer la stabilité et à rétablir la confiance.
  - s: Man har framfört kritik i kammaren mot dem som tidigare beslöt att låta några
      nuvarande medlemmar av euroområdet att <v>gå</v> <p>med</p> när det inte stod
      helt klart att villkoren hade uppfyllts.
    t: Des critiques ont été formulées dans cette Assemblée à l’égard de ceux qui,
      à l’époque, ont décidé de permettre à certains membres actuels de la zone euro
      de la <a>rejoindre</a> alors qu’il n’était pas tout à fait clair que les conditions
      étaient réunies.
  - s: I en tid när den globala ekonomiska krisen fortsätter att påverka Europa känner
      staterna i Central- och Östeuropa av effekterna mer intensivt på grund av de
      skillnader i ekonomisk utveckling som finns mellan de gamla medlemsstaterna
      och de stater som har <v>gått</v> <p>med</p> under de senaste anslutningsförhandlingarna.
    t: Alors que la crise économique mondiale continue d’affecter l’Europe, les États
      d’Europe centrale et orientale en subissent les effets de manière plus intense
      en raison des disparités qui existent en termes de développement économique
      entre les anciens États membres et ceux qui ont <a>rejoint</a> l’UE au cours
      des derniers cycles d’adhésion.
  - s: Rumänien och Bulgarien känner nu av den totala effekten av den globala konjunkturnedgång
      som har drabbat de två senaste länderna som <v>gått</v> <p>med</p> i EU och
      har en bakgrund av bristande jämlikhet med de utvecklade ekonomierna i de andra
      medlemsstaterna.
    t: La Roumanie et la Bulgarie ressentent pleinement les effets de la récession
      économique mondiale qui a frappé les deux derniers pays à avoir <a>rejoint</a>
      l’Union européenne, dans un contexte de disparité avec les économies développées
      des autres États membres.
  - s: Kroatien ansökte om att få <v>gå</v> <p>med</p> i Europeiska centrumet för
      kontroll av narkotika och narkotikamissbruk 2005.
    t: La Croatie a demandé à <a>rejoindre</a> l’Observatoire européen des drogues
      et des toxicomanies en 2005.
  - s: Under de senaste fem månaderna, och under den återstående tiden framför oss,
      kommer vi att kämpa för att uttrycka detta, och för att rådet ska fastslå att
      Rumänien och Bulgarien när det gäller de tekniska standarderna är redo att <v>gå</v>
      <p>med</p> i Schengenområdet.
    t: Au cours des cinq derniers mois, et pendant le temps qui reste encore à notre
      disposition, nous allons nous battre pour exprimer cela, et pour que le Conseil
      détermine qu’en ce qui concerne les normes techniques, la Roumanie et la Bulgarie
      sont prêtes à <a>rejoindre</a> l’espace Schengen.
  - s: vi behöver öppenhet, tydliga regler, garantier för investeringar, och Ryssland
      måste först av allt <v>gå</v> <p>med</p> i WTO.
    t: À mes yeux, le plus important d’entre eux est l’espace économique et énergétique,
      parce que nous avons besoin d’ouverture, de règles claires et de garanties pour
      les investissements, et il est donc impératif que la Russie <a>rejoigne</a>
      l’OMC.
  - s: Hur förklarar vi ett år efter det att vi <v>gått</v> <p>med</p> i EU klyftan
      mellan löfte och verkställande för våra medborgare?
    t: Un an après avoir <a>rejoint</a> l’UE, comment allons-nous expliquer à nos
      concitoyens le décalage entre les promesses et le résultat ?
  - s: Den andra är den högre ekonomiska tillväxten och den lägre arbetslösheten i
      tre av de 15 länder som inte <v>gick</v> <p>med</p> i euroområdet, jämfört med
      länderna i området.
    t: Enfin, la croissance économique est plus forte et le taux de chômage plus faible
      dans trois des quinze pays n’ayant pas <a>rejoint</a> la zone euro par rapport
      à ceux qui en font partie.
  - s: Det råder ingen tvekan om att Turkiet har rätt att <v>gå</v> <p>med</p> i EU,
      eller - i mina ögon - om att landet en dag kommer att göra det.
    t: Il ne fait aucun doute que la Turquie a le droit de <a>rejoindre</a> l’UE ni
      d’ailleurs, selon moi, qu’elle nous rejoindra un jour.
  - s: Detta har att göra med protokollet, och i ”Dagens debatt”, vilket återger mitt
      storartade bidrag, där jag attackerade den brittiska regeringen för dess underlåtenhet
      att <v>gå</v> <p>med</p> i den gemensamma valutan, och därmed offra 100 000
      arbetstillfällen i Storbritannien.
    t: Monsieur le Président, concernant le procès-verbal et le document «Session
      News» qui font état de ma magistrale intervention, lorsque je m’en suis pris
      au gouvernement britannique pour son incapacité à <a>rejoindre</a> la monnaie
      unique, sacrifiant ainsi 100 000 emplois en Grande-Bretagne.
  - s: Å andra sidan måste vi undvika att ge avskräckande signaler till ansökarländerna
      som för närvarande gör stora ansträngningar för att komma i form för att <v>gå</v>
      <p>med</p> i EU.
    t: D’un autre côté, nous devrions éviter d’envoyer des messages décourageants
      aux pays candidats qui font actuellement de gros efforts pour pouvoir <a>rejoindre</a>
      l’UE.
  - s: Därför måste man vädja till de stater som visar motvilja mot att <v>gå</v>
      <p>med</p> i det monetära Europa.
    t: C’est pourquoi il faut lancer un appel aux États qui rechignent à <a>rejoindre</a>
      l’Europe monétaire.
  - s: Man kan tro att jag tillfälligt har <v>gått</v> <p>med</p> i Marian Harkins
      fanklubb, eftersom jag riktar uppmärksamheten mot den bakomliggande krisen på
      marknaden för boskapsfoder, med hänvisning till de ytterst ringa spår av genetiskt
      modifierat material som får finnas i 60 000 ton last sojabönor.
    t: Madame la Présidente, il semble que j’aie temporairement <a>rejoint</a> le
      fan club de Mme Harkin puisque j’attire également votre attention sur la crise
      sous-jacente dans le marché des aliments pour bétail, en référence aux minuscules
      traces de matériel génétiquement modifié qui pourraient se trouver dans une
      cargaison de 60 000 tonnes de graines de soja.
  - s: Jag begriper sannerligen inte att det enbart skulle ligga i medlemsstaternas
      händer att avgöra om ett land är lämpat för att <v>gå</v> <p>med</p> i Schengen
      eller inte, utan hänsyn till alla svårbegripliga uppdelningar i ”före och efter”
      anslutningen till Schengen.
    t: Cela n’a assurément aucun sens à mes yeux que l’aptitude à <a>rejoindre</a>
      l’espace Schengen doive dépendre exclusivement et dans tous les cas du bon vouloir
      des États membres, indépendamment d’un obscur clivage entre les adhésions d’avant
      et d’après Schengen.
  - s: Som jag ser det saknar Turkiet därför helt behörighet att <v>gå</v> <p>med</p>
      i unionen.
    t: Toutefois, culturellement distincte de l’Europe judéo-chrétienne et humaniste,
      géographiquement située (à 95%) en Asie Mineure et n’appartenant pas à la famille
      indo-européenne, la Turquie n’a nullement vocation, selon moi, à <a>rejoindre</a>
      l’Union.
  - s: Med ”rättvis och bestämd” menar jag att vi måste vara rättvisa och hålla vad
      vi lovar och hålla oss till åtagandet som innebär att Turkiet kan <v>gå</v>
      <p>med</p> i unionen om landet uppfyller alla villkoren för anslutning till
      EU.
    t: Par «honnêtes et stricts», je veux dire que nous devons être honnêtes en tenant
      notre parole, en respectant notre engagement qui veut que, quand la Turquie
      remplira toutes les conditions d’adhésion à l’UE, elle pourra <a>rejoindre</a>
      l’Union.
  - s: Det borde vara självklart att om ett land vill <v>gå</v> <p>med</p> i Europeiska
      unionen bör det respektera alla demokratiska principer, däribland garantera
      demokratiskt ledarskap i civila och militära förbindelser, och enligt min åsikt
      är detta helt förenligt med sekulär demokrati eller demokratisk sekularism,
      som är förankrad i den turkiska konstitutionen.
    t: Il est évident que si un pays veut <a>rejoindre</a> l’Union européenne, il
      doit respecter tous les principes démocratiques, en ce compris la garantie de
      la direction démocratique des relations civiles et militaires, ce qui est selon
      moi tout à fait compatible avec une démocratie séculière, ou un sécularisme
      démocratique, principe consacré par la constitution turque.
  - s: De baltiska staterna är nu också stolta, oberoende EU-medlemsstater, och det
      är rätt och riktigt att EU och Nato, som de har <v>gått</v> <p>med</p> i, visar
      sin fulla solidaritet när Ryssland försöker trakassera den minsta av dem - Estland
      - om något som helt och hållet är en suverän inrikesfråga för denna nya självständiga
      republik.
    t: Les États baltes sont aujourd’hui des États membres de l’UE, fiers, indépendants,
      et il est normal et juste que l’UE et l’OTAN, qu’ils ont <a>rejointes</a>, montrent
      une solidarité sans faille, lorsque la Russie tente de bousculer le plus petit
      d’entre eux, l’Estonie, à propos d’une question qui relève strictement de la
      souveraineté de cette nouvelle république indépendante.
  - s: Vi måste välkomna dem som vill <v>gå</v> <p>med</p> i vårt samarbete, så snart
      som de är beredda.
    t: Nous devons accueillir ceux qui souhaitent nous <a>rejoindre</a> dès qu’ils
      seront prêts.
  - s: På kort sikt finns det också, fastän vi står utanför euroområdet, ett stort
      behov av sakliga informationskampanjer om följderna efter 2002 för vårt förhållande
      till euroområdet, oavsett om vi någonsin beslutar oss för att <v>gå</v> <p>med</p>
      eller inte.
    t: À court terme, malgré notre isolement de la zone euro, nous constatons également
      la nécessité impérieuse de la diffusion d’informations concrètes sur les répercussions
      après 2002 pour nos relations avec la zone euro, que nous décidions un jour
      de la <a>rejoindre</a> ou non.
  - s: En stor fördel med EU:s utvidgning på lång sikt är medtagandet av länder som,
      till exempel, Ukraina, vars önskan att <v>gå</v> <p>med</p> i EU kommissionen
      tråkigt nog ignorerar.
    t: L’inclusion de pays tels que l’Ukraine, dont la Commission ignore malheureusement
      les aspirations à <a>rejoindre</a> l’UE, constitue un grand avantage de l’élargissement
      de l’UE à long terme.
- c: 38
  r: 3
  v: avoir accepter
  x:
  - s: Efter att ha gått med på att överföra personuppgifter till polismyndigheter
      och underrättelsetjänster i tredje länder, till exempel inom ramen för avtalet
      mellan ΕU och USA om överföring av personuppgifter om EU-medborgare som flyger
      till USA (PNR-uppgifter), och efter att ha <v>gått</v> <p>med</p> på att överföra
      personuppgifter till och med till privatpersoner, vill man nu att rådet ska
      garantera skyddet av personuppgifter, men med beaktande av ”polissamarbetets
      och det straffrättsliga samarbetets särskilda karaktär”.
    t: Alors qu’elles ont accepté la faculté de transmettre les données personnelles
      aux autorités policières et aux services secrets de pays tiers, comme dans le
      cadre de l’accord entre l’UE et les États-Unis sur la transmission des données
      à caractère personnel des Européens prenant l’avion vers les États-Unis (dossiers
      passagers), et qu’elles <a>ont</a> <a>accepté</a> la faculté de transmettre
      les données personnelles même à des particuliers, elles demandent maintenant
      au Conseil de sauvegarder la protection des données personnelles, eu égard à
      la «spécificité du travail policier et judicaire».
  - s: EU <v>gick</v> därför naturligtvis <p>med</p> på att bidra med sin del för
      att öka IMF:s fondmedel.
    t: Par conséquent, l’Union européenne <a>a</a> évidemment <a>accepté</a> de contribuer
      dûment à cette augmentation des fonds du FMI.
  - s: Jag vill fråga Ilda Figueiredo om det som Portugal <v>gått</v> <p>med</p> på
      verkligen är så dåligt, och om det nu är så dåligt att hamna i ett system där
      ni måste omstrukturera hela ekonomin, varför inte lämna euroområdet?
    t: Si ce que votre pays <a>a</a> <a>accepté</a> est aussi mauvais que vous le
      dites, et si c’est mauvais au point que vous vous retrouviez sous un régime
      qui vous condamne à restructurer la totalité de votre économie, pourquoi ne
      pas quitter la zone euro ?
  - s: Han gjorde en framställning till parlamentet, och tyska staten <v>gick</v>
      därefter <p>med</p> på att betala.
    t: Il a envoyé une pétition au Parlement et l’État allemand <a>a</a> ensuite <a>accepté</a>
      de payer.
  - s: Vi <v>gick</v> <p>med</p> på att avskilja instrumentet för samarbete med industriländer,
      vilket återspeglade ert engagemang för att garantera att tyngdpunkten låg på
      utveckling i instrumentet för utvecklingssamarbete.
    t: Nous faisant l’écho de votre souci de garantir la priorité du développement
      au sein de l’instrument de coopération au développement, nous <a>avons</a> <a>accepté</a>
      de séparer l’instrument de coopération avec les pays industrialisés.
  - s: Vi är också medvetna om att parlamentet i september 2008 <v>gick</v> <p>med</p>
      på att det statliga stödet ska utgå på ett sådant sätt att radio och tv i allmänhetens
      tjänst kan fullgöra sin uppgift i en miljö som ständigt förändras, och inte
      för att stödet är politiskt eller ekonomiskt gångbart.
    t: Nous savons également qu’en septembre 2008, le Parlement <a>a</a> <a>accepté</a>
      que l’aide d’État destinée aux organismes de radiodiffusion publique soit accordée
      de manière à ce qu’ils remplissent leurs fonctions dans un environnement dynamique,
      en évitant l’utilisation du financement public à des fins politiques ou économiques.
  - s: Detta har tidigare varit mycket effektivt, t.ex. 1992, då presidenten inför
      hotet om indraget bistånd <v>gick</v> <p>med</p> på ett flerpartisystem, så
      vi skulle kanske kunna bifoga ändringsförslaget från GUE-gruppen som ett tillägg.
    t: Cette mesure s’était révélée très efficace par le passé - en 1992, par exemple,
      suite à des menaces de suspension de l’aide, le président <a>avait</a> <a>accepté</a>
      le multipartisme - et nous pourrions peut-être ajouter l’amendement du groupe
      GUE sous forme d’un addendum.
  - s: Jag vill avsluta med att säga att trots att Nordkoreas regering <v>gick</v>
      <p>med</p> på att delta i den allmänna periodiska översynen som FN:s människorättsråd
      genomför, är det hemskt att landet hittills inte har godtagit några av de rekommendationer
      som man fått i detta sammanhang.
    t: Je voudrais conclure en signalant que, bien qu’il <a>ait</a> <a>accepté</a>
      de participer à l’examen périodique universel réalisé par le Conseil des droits
      de l’homme des Nations unies, le gouvernement nord-coréen n’a cependant encore
      jamais accepté aucune des recommandations formulées dans ce cadre à son égard.
  - s: Malcolm Harbour <v>gick</v> även <p>med</p> på att ta med den i ett tredje
      stycke i slutsatserna från sammanträdet med arbetsgruppen för den inre marknaden
      och innovation förra veckan.
    t: En outre, M. Harbour <a>a</a> <a>accepté</a> d’intégrer ce thème sous la forme
      du troisième paragraphe des conclusions du groupe de travail sur le marché intérieur
      et l’innovation lors de la réunion de la semaine passée.
  - s: Herr ordförande, i fråga om ändringsförslag 1, som ni just talade om, skulle
      jag vilja tacka de kolleger som <v>gick</v> <p>med</p> på att underteckna ändringsförslaget
      tillsammans med mig.
    t: Monsieur le Président, au sujet de l’amendement 1 dont vous venez de parler,
      je voulais remercier les collègues qui <a>avaient</a> <a>accepté</a> de le consigner
      avec moi, et remercier aussi le groupe PPE, qui permet à tous les groupes d’être
      représentés au sein de la commission du règlement, de la vérification des pouvoirs
      et des immunités en faisant l’effort de céder un siège.
  - s: Stödet ges eftersom den bulgariska regeringen under förhandlingarna om anslutning
      till EU <v>gick</v> <p>med</p> på att avveckla dessa reaktorer på grund av säkerhetsbristerna
      vid kärnkraftverket i Kozloduj.
    t: Ce concours financier est accordé car le gouvernement bulgare <a>a</a> <a>accepté</a>,
      dans le cadre des négociations d’adhésion à l’Union européenne, de démanteler
      ces réacteurs en raison des insuffisances en matière de sécurité des centrales
      de Kozloduy.
  - s: Under anslutningsförhandlingarna 2005 <v>gick</v> Bulgarien <p>med</p> på att
      stänga reaktorenheterna 1-4 vid kärnkraftverket i Kozloduj och sedan avveckla
      dem. EU skulle ursprungligen ha gett ekonomiskt stöd till avvecklingsprocessen
      fram till 2009.
    t: Lors des négociations d’adhésion en 2005, la Bulgarie <a>a</a> <a>accepté</a>
      de fermer les réacteurs 1 à 4 de la centrale nucléaire de Kozloduy, puis de
      les démanteler.
  - s: Varför <v>gick</v> Europa <p>med</p> på den så kallade ändringen av Wassenaar-konventionen
      som försvårar vår export av krypteringsteknik?
    t: Pourquoi l’Europe <a>a</a>-t-elle <a>accepté</a> le changement de ce qu’on
      appelle la convention Wassenaar, et qui défend l’exportation de notre technique
      de cryptage ?
  - s: I förra veckan <v>gick</v> IMO <p>med</p> på ett förslag från gemenskapen att
      beteckna Nordsjön som ett kontrollområde för svaveldioxid.
    t: La semaine dernière, l’OMI <a>a</a> <a>accepté</a> une proposition de la Communauté
      visant à déclarer la mer du Nord zone de contrôle pour le dioxyde de soufre.
  - s: Demokratiska folkrepubliken Korea <v>gick</v> år 1994 <p>med</p> på att frysa
      och avveckla sitt kärnvapenprogram och genom landets senaste medgivande att
      man förfogar över kärnvapen har man tydligt brutit mot icke-spridningsavtalet
      och den överenskomna ramen för KEDO.
    t: La République démocratique populaire de Corée <a>a</a> <a>accepté</a> en 1994
      de geler et de démanteler son programme nucléaire et en reconnaissant récemment
      qu’elle possédait des armes nucléaires, elle a clairement rompu le traité de
      non-prolifération et le cadre convenu de la KEDO.
  - s: Kommissionen <v>gick</v> också <p>med</p> på en fullständig integrering av
      tilldelningen av ekonomiska och mänskliga resurser.
    t: La Commission <a>a</a> également <a>accepté</a> l’intégration complète de l’affectation
      des ressources financières et humaines.
  - s: Tidigare har vi tagit till hot, en del skulle till och med kalla det utpressning,
      men vi <v>gick</v> <p>med</p> på en kompromiss.
    t: Nous avons, dans le passé, eu recours à des menaces, que certains qualifieraient
      de chantage, mais nous <a>avons</a> <a>accepté</a> un compromis.
  - s: Rådet <v>gick</v> inte heller <p>med</p> på parlamentets förslag att också
      ta med vissa skatteincitament för att befrämja detta.
    t: Le Conseil n’<a>a</a> pas non plus <a>accepté</a> la proposition du Parlement
      visant à prévoir des incitations fiscales.
  - s: Vid trepartsmötet <v>gick</v> parlamentets delegation <p>med</p> på att dra
      tillbaka detta ändringsförslag.
    t: Lors de la réunion de trilogue, la délégation du Parlement <a>a</a> <a>accepté</a>
      de retirer cet amendement.
  - s: Jag vet att EU inte har några befogenheter på detta område - utfärdandet av
      pass är en nationell företrädesrätt - och det är skälet till att det gladde
      mig när kommissionsledamot Barrot <v>gick</v> <p>med</p> på att låta Europeiska
      kommissionen medarbeta i studien om referensdokument.
    t: Je sais que l’Europe ne possède pas de compétence dans ce domaine - la délivrance
      de passeports est une compétence nationale - et c’est pourquoi je me suis vraiment
      réjouis lorsque le commissaire Barrot <a>a</a> <a>accepté</a> que la Commission
      européenne collabore à cette étude sur les documents sources.
  - s: Men det har funnits en industriell lobby som har skapat en blockerande minoritet
      i rådet, och därför <v>gick</v> föredraganden och utskottet motvilligt <p>med</p>
      på att bevilja medlemsstaterna ett undantag för yrkesmässig användning.
    t: Mais un groupe de pression industriel a créé une minorité de blocage au Conseil,
      et c’est pour cette raison que le rapporteur et la commission <a>ont</a> <a>accepté</a>
      à contrecœur d’accorder aux États membres une dérogation pour un usage professionnel.
  - s: De två parterna av den industrin <v>gick</v> <p>med</p> på att omfattas av
      det allmänna direktivet så länge som samtidiga framsteg skedde inom vägtransportsektorn,
      eftersom de helt naturligt fruktade konkurrensmässiga nackdelar om de införde
      allmänna uppgörelser om arbetstider, men så inte skedde inom vägtransportsektorn.
    t: Les partenaires sociaux du secteur <a>ont</a> <a>accepté</a> d’être inclus
      dans cette directive générale dans la mesure où des progrès parallèles étaient
      perceptibles dans le secteur routier, car ils craignaient tout naturellement
      de souffrir de distorsions de concurrence s’ils étaient le seul à mettre en
      place des dispositions étendues en matière de temps de travail.
  - s: <v>Gick</v> rådet <p>med</p> på det?
    t: Le Conseil <a>a</a>-t-il <a>accepté</a> ?
  - s: <v>Gick</v> de <p>med</p> på det?
    t: Le Conseil <a>a</a>-t-il <a>accepté</a> ?
  - s: Men den striden förlorade vi för femton år sedan när parlamentet <v>gick</v>
      <p>med</p> på att liberalisera sektorn för posttjänster - den gången mot min
      vilja.
    t: Mais cette bataille a été perdue il y a plus de 15 ans lorsque le Parlement
      <a>a</a> <a>accepté</a> - contrairement à mon conseil de l’époque - de libéraliser
      le secteur des services postaux.
  - s: I maj <v>gick</v> rådet <p>med</p> på omröstning med omvänd kvalificerad majoritet
      i två fall utöver den allmänna ståndpunkten.
    t: En mai, le Conseil <a>a</a> <a>accepté</a> le vote à la majorité qualifiée
      inversée dans deux cas, en plus de l’approche générale.
  - s: President Musharraf höll ett hoppingivande tal den 12 januari i år och New
      Delhi reagerade klokt på denna historiska försoningsgest från Pakistan och <v>gick</v>
      <p>med</p> på att stoppa den militära mobiliseringen.
    t: Après le discours encourageant du président Musharraf le 12 janvier de cette
      année, New Delhi a su réagir à ce geste de conciliation de la part du Pakistan
      et saisir l’opportunité historique et <a>a</a> <a>accepté</a> de suspendre la
      mobilisation militaire.
  - s: Jag kan med andra ord tänka mig att vissa medlemsstater enbart <v>gick</v>
      <p>med</p> på ett frihandelsavtal med Sydkorea på villkoret att de visste vad
      som skulle hända med Opel.
    t: L’on pourrait en fait, je pense, avancer le raisonnement inverse, à savoir
      que certains États membres n’<a>ont</a> <a>accepté</a> un accord de libre-échange
      avec la Corée du Sud qu’à condition de savoir ce qu’il adviendrait d’Opel.
  - s: Därför är jag tacksam över att vår inbjudan godtogs på arbetsnivå och att Ukraina,
      Ryssland, Schweiz, Armenien, Kroatien och Turkiet <v>gått</v> <p>med</p> på
      att ta nästa steg mot ett gemensamt europeiskt stresstest, vilket gör det möjligt
      att genomföra en säkerhetsutredning utanför EU:s gränser.
    t: C’est pourquoi je me félicite que l’Ukraine, la Russie, la Suisse, l’Arménie,
      la Croatie et la Turquie <a>aient</a> <a>accepté</a>, sur le plan technique,
      de franchir une nouvelle étape en mettant en place un test de résistance européen
      commun qui permettra de contrôler la sûreté des installations nucléaires, y
      compris au-delà des frontières de l’Union européenne.
  - s: De tyska myndigheterna <v>gick</v> <p>med</p> på kommissionens förslag att
      sända experter i epidemiologi om livsmedelsburna sjukdomar till Tyskland från
      kommissionen, ECDC och Efsa.
    t: Les autorités allemandes <a>ont</a> <a>accepté</a> la proposition de la Commission
      d’envoyer au pays des experts en épidémiologie des maladies d’origine alimentaire
      de la Commission, du CEPCM et de l’EFSA.
  - s: EU <v>gick</v> <p>med</p> på den tjeckiske presidentens absurda begäran, för
      att inte tala om att han sade att en tjeckisk undantagsklausul behövdes på grund
      av Benešdekreten.
    t: L’Union européenne <a>a</a> <a>accepté</a> la demande absurde du président
      tchèque, sans parler du fait qu’il a déclaré que l’exemption tchèque était nécessaire
      en raison des décrets Beneš.
  - s: Att det grekiska folket <v>gick</v> <p>med</p> på dessa uppoffringar utgör
      det bästa beviset på dess beslutsamhet att definitivt undkomma, med sina egna
      ansträngningar och givetvis genom att ta väl vara på stödet från Europeiska
      unionen, ödet med en efterbliven ekonomi.
    t: Que le peuple grec <a>ait</a> <a>accepté</a> de consentir ces sacrifices est
      la meilleure preuve de sa détermination à échapper définitivement, grâce à ses
      propres efforts et en tirant bien sûr parti du soutien de l’Union européenne,
      à la fatalité du retard économique.
  - s: I Köpenhamn <v>gick</v> Ungern och Polen <p>med</p> på att använda dessa belopp
      för grön infrastruktur.
    t: À Copenhague, la Hongrie et la Pologne <a>ont</a> <a>accepté</a> d’utiliser
      ces sommes dans des infrastructures vertes.
  - s: I ändringsförslag 5 ber man kommissionen att ytterligare en gång överväga detta
      när mer forskning blir tillgänglig efter genomgången 2003, eftersom rådet inte
      <v>gick</v> <p>med</p> på vårt förslag om en varningströskel för partiklar.
    t: Puisque le Conseil n’<a>a</a> pas <a>accepté</a> notre proposition de fixer
      un seuil d’alerte pour les particules, l’amendement 5 invite la Commission à
      reconsidérer cette proposition après le réexamen prévu pour 2003, lorsque des
      recherches supplémentaires auront été effectuées.
  - s: Låt mig påminna er om att Grekland <v>gick</v> <p>med</p> på att före detta
      jugoslaviska republiken Makedonien fick status som kandidatland, naturligtvis
      på det villkor som fastställs i KOM(2007)663 om att en ömsesidigt godtagbar
      lösning på namnfrågan uppnås genom förhandlingar.
    t: Je me permets de rappeler que la Grèce <a>a</a> <a>accepté</a> que l’ARYM obtienne
      le statut de pays candidat à l’adhésion sous réserve, bien entendu, comme indiqué
      dans le document COM(2007)663, qu’une solution mutuellement acceptable soit
      trouvée par négociation pour le problème du nom.
  - s: Till följd av enorma påtryckningar från världssamfundet, däribland EU-institutionerna,
      <v>gick</v> Estland och Lettland <p>med</p> på att integrera dessa hundratusentals
      icke-medborgare i sina samhällen.
    t: Suite aux pressions intenses de la communauté internationale, y compris des
      institutions européennes, l’Estonie et le Lettonie <a>ont</a> <a>accepté</a>
      d’intégrer ces centaines de milliers de non-citoyens à leurs sociétés.
  - s: I Niceförhandlingarna <v>gick</v> Finland <p>med</p> på att ha 13 ledamöter.
    t: Et ce, principalement parce qu’il est probable que le bénéfice obtenu a déjà
      été anéanti dans une certaine mesure puisque, dans les négociations de Nice,
      la Finlande <a>avait</a> <a>accepté</a> d’avoir 13 députés.
  - s: Det första är att man totalt ignorerar den förklaring som undertecknades i
      Doha, där Europeiska unionen <v>gick</v> <p>med</p> på att minska sina exportsubventioner,
      men där unionen lyckades betona att alla andra typer av subventioner, särskilt
      de krediter som beviljas av Förenta staterna och de statliga företagen i andra
      länder, också borde minskas.
    t: La première est une méconnaissance totale de la déclaration de Doha, où l’Union
      européenne <a>a</a> <a>accepté</a> de réduire ses subventions à l’exportation,
      mais où elle est parvenue à imposer que tous les autres types de subventions
      soient également réduites, notamment les crédits accordés par les États-Unis
      d’Amérique et les entreprises d’État d’autre pays.
- c: 37
  r: 4
  v: entrer
  x:
  - s: Alla de nya medlemsstater som <v>gick</v> <p>med</p> i EU 2004 har ju lovat
      att även gå med i Europeiska monetära unionen.
    t: Comme on le sait, l’ensemble des nouveaux États membres <a>entrés</a> dans
      l’Union européenne en 2004 se sont engagés à rejoindre l’union monétaire européenne.
  - s: Vi är och kommer att förbli bland dem som bekämpar en europeistisk diktatur
      och vi uppmanar alla Europas folk att <v>gå</v> <p>med</p> i motståndet mot
      era ohyggliga förslag.
    t: Nous sommes et resterons de ceux qui combattent la dictature européiste et
      nous appelons tous les peuples d’Europe à <a>entrer</a> en résistance contre
      vos projets monstrueux.
  - s: Turkiet vill <v>gå</v> <p>med</p> i Europeiska unionen, och kanske gick det
      inte så bra - enligt mig inte alls bra - i förra höstens diskussioner som framför
      allt fördes i rådet.
    t: La Turquie souhaite <a>entrer</a> dans l’Union européenne, et peut-être tout
      ne s’est-il pas bien passé - de mon point de vue, pas bien du tout - au cours
      des pourparlers, qui avaient surtout été menés par le Conseil en automne de
      l’année dernière.
  - s: Vi skulle vilja se ett federalt Cypern, med två zoner och två samhällen, <v>gå</v>
      <p>med</p> i Europeiska unionen.
    t: Nous aimerions voir Chypre <a>entrer</a> dans l’Union européenne en tant que
      pays fédéral, birégional et bicommunautaire.
  - s: Slutligen så välkomnar jag satsningen på utvidgningen, men hoppas att vi kan
      uppmärksamma den Europeiska konferensen, eftersom jag tror att den erbjuder
      möjligheten till ett verkligt europeiskt politiskt område, som ger oss möjlighet
      att utveckla en dialog med länder som ännu inte är redo att <v>gå</v> <p>med</p>
      i Europeiska unionen, eller som förhandlar, så att vi kan få dem att känna sig
      som en del av vår familj så snart som möjligt.
    t: Enfin, je suis ravi que la présidence se soit engagée à mener à bien le processus
      d’élargissement mais j’espère que nous prêterons attention à la Conférence européenne
      car je crois que cette conférence offre la possibilité de créer une vraie zone
      politique européenne qui nous permettra de développer un dialogue avec des pays
      qui ne sont pas encore prêts pour <a>entrer</a> dans l’Union européenne ou qui
      sont en train de négocier avec elle, afin qu’ils se sentent comme faisant partie
      de notre famille le plus vite possible.
  - s: Det finns ett växande tryck, i synnerhet från brittiska affärsmän, för att
      <v>gå</v> <p>med</p> i euron.
    t: La pression est croissante, de la part des hommes d’affaire britanniques en
      particulier, pour <a>entrer</a> dans l’euro.
  - s: Att <v>gå</v> <p>med</p> i Schengensystemet innebär ömsesidigt förtroende när
      det gäller övervakningen av våra yttre gränser.
    t: <a>Entrer</a> dans le système Schengen signifie que nous avons mutuellement
      confiance quand il s’agit du contrôle de nos frontières extérieures.
  - s: Kommer Georgien eller Ukraina att <v>gå</v> <p>med</p> i Nato när reformerna
      genomförts?
    t: Est-ce que la Géorgie ou l’Ukraine <a>entreront</a> dans l’OTAN quand les réformes
      de l’OTAN auront lieu ?
  - s: En sådan stadga kommer i själva verket att bli en central utgångspunkt för
      såväl de länder som i dag är medlemmar i unionen, som för de länder som förbereder
      sig på att <v>gå</v> <p>med</p> i unionen.
    t: Elle deviendra le point de référence, tant des pays qui sont déjà membres de
      l’Union que de ceux qui se préparent à y <a>entrer</a>.
  - s: Den andra punkten är emellertid, att Ryssland <v>gått</v> <p>med</p> i Europarådet
      och därigenom accepterat en hel rad villkor, vilka också gäller för just denna
      sektor.
    t: Le deuxième point cependant est que la Russie est <a>entrée</a> au Conseil
      de l’Europe et a en cela accepté toute une série de conditions, qui sont justement
      également valables dans ce domaine.
  - s: det är ett forum och jag tackar dessutom den tjänstgörande ordföranden för
      rådet för att Europaparlamentet till slut har <v>gått</v> <p>med</p> i forumet
      i den senaste versionen.
    t: il s’agit bel et bien d’un forum et le Parlement européen est enfin <a>entré</a>
      dans ce forum dans sa dernière édition, ce dont je vous remercie, Madame la
      Présidente en exercice du Conseil.
  - s: De kanske är angelägna om att <v>gå</v> <p>med</p> i gemenskapen, men de kanske
      föreställer sig att den är lösare och mindre förpliktande är vad som är viktigt
      för oss.
    t: Peut-être veulent-ils <a>entrer</a> très vite dans la Communauté, mais ils
      se la représentent plus souple et moins contraignante que ce qui importe pour
      nous.
  - s: Andra ekonomier som väljer att inte gå med i euron eller som kanske inte har
      kvalificerat sig för att gå med i euron vid inledningen kommer också att inse
      att de behöver göra förändringar av sina ekonomier, vare sig de <v>går</v> <p>med</p>
      i euron eller inte vid ett senare tillfälle.
    t: D’autres économies qui choisiront de ne pas adhérer à l’euro ou qui ne seront
      peut-être pas éligibles pour adhérer à l’euro dès le début verront elles aussi
      qu’elles doivent apporter des changements à leur économie, qu’elles <a>entrent</a>
      ou non dans la zone euro ultérieurement.
  - s: Sedan anslutningsprocessens början har vi inlett en öppen och konstruktiv dialog
      med den isländska regeringen, som även har uttrycket en önskan om att <v>gå</v>
      <p>med</p> i euroområdet.
    t: Depuis le lancement du processus d’adhésion, nous avons démarré un dialogue
      ouvert et constructif avec le gouvernement du «Pays des Glaces», qui a d’ailleurs
      exprimé le souhait d’<a>entrer</a> dans l’euro.
  - s: Det beror inte på att jag invänder mot Islands rätt att <v>gå</v> <p>med</p>
      i EU, utan därför att jag anser att det inte är en bra idé för landet att ansluta
      sig.
    t: Ce n’est pas que je conteste le droit de l’Islande à <a>entrer</a> dans l’Union
      européenne, c’est que je pense que cela n’est pas une bonne idée.
  - s: Som medlem av Europaparlamentets delegation för f.d. jugoslaviska republiken
      Makedonien följer jag nära landets framsteg och dess ansökan om att <v>gå</v>
      <p>med</p> i EU.
    t: Membre de la délégation du Parlement européen pour l’ancienne République yougoslave
      de Macédoine, je suis avec attention les progrès de ce pays et l’avancée de
      sa candidature pour <a>entrer</a> dans l’Union européenne.
  - s: Sverige har valt att inte <v>gå</v> <p>med</p> i EMU, trots att man kvalificerar
      sig för det.
    t: La Suède a choisi de ne pas <a>entrer</a> dans l’UEM, bien qu’elle satisfasse
      aux conditions exigibles.
  - s: Om länderna i Central- och Östeuropa vill <v>gå</v> <p>med</p> i unionen, så
      är det för att för dem så står denna anslutning för en definitiv brytning med
      den 50-åriga parentesen av kommunistisk dominans.
    t: Si les PECOs souhaitent <a>entrer</a> dans l’Union, c’est parce que pour eux
      cette entrée signifie une rupture définitive avec la parenthèse des cinquante
      années de domination communiste.
  - s: I en situation som präglas av budgetåtstramningar, i en situation när Italien
      och dess regering begär uppoffringar av sina medborgare för att landet skall
      kunna <v>gå</v> <p>med</p> i EMU är det fullständigt oacceptabelt att ett av
      de länder som grundat gemenskapen på grund av strukturella svårigheter är i
      det närmaste totalt oförmöget att på ett riktigt sätt hantera fondmedlen - vilket
      gör att vi hela tiden måste begära uppskov och anstånd, och de nationella myndigheterna
      måste sedan ingripa i regionala bristsituationer.
    t: Eh bien, dans une situation de rigueur de budget, dans une situation où l’Italie
      et son gouvernement demandent aux citoyens des sacrifices pour <a>entrer</a>
      en Europe, le fait que l’un des pays fondateurs de la Communauté soit structurellement
      dans de graves difficultés, pour ne pas dire dans l’incapacité de gérer correctement
      ces Fonds - ce qui fait que nous devons sans cesse demander des délais, des
      prorogations, et que les administrations nationales sont ensuite obligées d’intervenir
      pour remédier aux carences régionales - est absolument intolérable.
  - s: 'Naturligtvis förblir dessa länder europeiska, även om de inte <v>går</v> <p>med</p>
      i Europeiska unionen:'
    t: 'Qu’il soit bien entendu qu’ils sont des pays européens même s’ils n’<a>entrent</a>
      pas dans l’Union européenne :'
  - s: Om de inte <v>går</v> <p>med</p>, skulle man till och med kunna säga att de
      blir mer europeiska än om de går med.
    t: l’on pourrait même dire qu’ils seront sans doute, s’ils n’y <a>entrent</a>
      pas, encore plus européens que s’ils y entrent.
  - s: Om de inte går med, skulle man till och med kunna säga att de blir mer europeiska
      än om de <v>går</v> <p>med</p>.
    t: l’on pourrait même dire qu’ils seront sans doute, s’ils n’y entrent pas, encore
      plus européens que s’ils y <a>entrent</a>.
  - s: Att kräva skriftligt tillstånd för att hålla mässa är i sig en begränsning
      av religionsfriheten, för att inte tala om att avbryta en juldagsmässa på grund
      av småaktig byråkrati - allt detta i en av unionens medlemsstater utfört av
      ett land som strävar efter att <v>gå</v> <p>med</p> i unionen.
    t: L’obligation de demander une autorisation écrite pour célébrer une messe est
      une restriction de la liberté religieuse en soi, sans parler de l’interruption
      d’une messe le jour de Noël en se servant d’une obscure excuse bureaucratique
      - tout cela dans un État membre de l’Union, sur ordre d’un pays qui souhaite
      y <a>entrer</a>.
  - s: Det gör mig stolt att denna centraleuropeiska medlemsstat är det tredje av
      de länder som <v>gick</v> <p>med</p> i unionen år 2004 som får möjlighet att
      inneha denna hedervärda och ansvarsfulla post.
    t: Je suis fier que cet État membre de l’Europe centrale soit le troisième parmi
      les États <a>entrés</a> dans l’UE en 2004 à avoir l’occasion de mener à bien
      cette mission honorable et responsable.
  - s: det är fortfarande inte tillräckligt ambitiöst, och vi fick verkligen propagera
      hårt för att få vissa länder att <v>gå</v> <p>med</p> på detta synsätt.
    t: Mais ça ne suffit pas, ce n’est pas encore assez ambitieux, et il a fallu vraiment
      plaider pour arriver à ce qu’un certain nombre de pays acceptent d’<a>entrer</a>
      dans cette logique.
  - s: Det är mycket viktigt att ingen stat bör tillåtas <v>gå</v> <p>med</p> i EU
      med en bakgrund där man inte bara underlåter att undersöka kollektiva brott
      och massmord utan man inte ens får minnas dem, minnas de döda.
    t: Il est vital que personne ne soit autorisé à <a>entrer</a> dans l’Union européenne
      avec le genre de fardeau où non seulement il y a une incapacité à enquêter sur
      les crimes collectifs et les meurtres de masse, mais où il n’est même pas permis
      de s’en souvenir, de se souvenir des défunts.
  - s: endast de länder som är förberedda bör få <v>gå</v> <p>med</p>.
    t: ne doivent y <a>entrer</a> que les pays candidats qui sont préparés.
  - s: Jag känner beundran inför Irlands tigersprång på det ekonomiska området och
      dess beslutsamhet att <v>gå</v> <p>med</p> i den ekonomiska och monetära unionen.
    t: J’applaudis la performance de l’Irlande, tigre de l’économie, et sa détermination
      à <a>entrer</a> dans l’Union monétaire.
  - s: Jag tar också tillfället i akt, eftersom Corbett fortfarande befinner sig i
      kammaren, att tacka våra brittiska vänner för att de vägrar att <v>gå</v> <p>med</p>
      i eurosamarbetet, för som turist skulle jag verkligen bli ledsen om jag inte
      längre fick se drottningens ansikte på era sedlar.
    t: Et d’ailleurs, je saisis cette occasion, puisque M. Corbett est encore dans
      la salle, pour remercier nos amis britanniques de refuser d’<a>entrer</a> dans
      l’euro, parce que, en tant que touriste, je serais vraiment très attristé si
      je ne voyais plus le visage de la reine sur vos billets de banque.
  - s: Den nuvarande strategin för att bedöma inflationskriteriet är därför olämplig
      och kan på lång sikt minska chanserna för nya medlemsstater att kunna <v>gå</v>
      <p>med</p> i euroområdet även om de uppfyller alla andra krav.
    t: L’approche actuelle de l’évaluation des critères d’inflation est donc inappropriée
      et peut, à long terme, réduire les chances des nouveaux États membres d’<a>entrer</a>
      dans la zone euro, même s’ils se conforment à l’ensemble des autres exigences.
  - s: Jag kan förstå den oro som vissa parlamentsledamöter känner när det rör de
      små och medelstora företagens roll och deltagande, men faktum är att små och
      medelstora företag har möjlighet att <v>gå</v> <p>med</p> i transnationella
      konsortier, i vilka alla typer av företag kan delta.
    t: Je partage les inquiétudes de certains députés quant au rôle et à la participation
      des petites et moyennes entreprises, mais le fait est que les PME ont l’occasion
      d’<a>entrer</a> dans des consortiums transnationaux auxquels peuvent participer
      toutes sortes d’entreprises.
  - s: Jag kommer inte att stödja yrkandet som godkänner uttalandet om att alla de
      länder som vill <v>gå</v> <p>med</p> i den gemensamma valutan den 1 januari
      nästa år faktiskt är i stånd att göra det, inte heller stöder jag yrkandet om
      att denna gemensam valuta är önskvärd och kan fungera med de här kriterierna
      och den här tidtabellen.
    t: Je n’appuierai pas la motion qui approuve la déclaration selon laquelle les
      pays désirant <a>entrer</a> dans la monnaie unique le premier janvier 1999 sont
      réellement en position de le faire.
  - s: Mitt land har föreslagit att det ska <v>gå</v> <p>med</p> i växelkursmekanismen
      under 2012, vilket faktiskt är den fas som föregår anslutningen till euroområdet.
    t: Mon pays a proposé d’<a>entrer</a> dans le mécanisme de taux de change en 2012,
      phase précédant en réalité l’entrée dans la zone euro.
  - s: Faktum är, som jag sade här i parlamentet 2002, att det inte finns några skäl
      till att Turkiet skall <v>gå</v> <p>med</p> i EU.
    t: En effet, comme je l’avais déjà dit dans cet hémicycle en novembre 2002, la
      Turquie n’a pas vocation à <a>entrer</a> dans l’Union européenne.
  - s: Som jag sa var jag till exempel precis i El Salvador, där jag tittade på ett
      program som kallas ”Pro Jóvenes”, som riktar sig till flickor och pojkar - men
      särskilt till flickor - som antingen redan har varit medlemmar i de gäng som
      kallas Maras, eller som kan komma att <v>gå</v> <p>med</p>, för att förhindra
      dem att göra detta.
    t: Par exemple, comme je l’ai dit, je reviens du Salvador, où j’ai visité un programme
      appelé «Pro Jóvenes», qui est destiné aux garçons et aux filles - mais en particulier
      aux filles - qui ont déjà été dans ce qu’on appelle les Maras, ou qui pourraient
      y <a>entrer</a>, afin de les empêcher de le faire.
  - s: Det var ju vår grupp som föreslog att förhandlingarna skulle föras så att de
      första länderna som vill <v>gå</v> <p>med</p> i unionen skulle kunna delta i
      Europavalen 2004.
    t: C’était en effet notre groupe qui avait proposé que les négociations soient
      menées de manière telle que les premiers pays qui voulaient <a>entrer</a> dans
      l’Union puissent prendre part aux élections européennes de 2004.
  - s: Därför bör detta beslut inte förbigå de politiska problem och osäkerheter som
      kan beskriva denna process, eftersom vi står inför en union på 500 miljoner
      invånare och för närvarande 28 stater, om Balkanländerna inte <v>går</v> <p>med</p>.
    t: Par conséquent, cette décision ne doit pas pallier les problèmes et les incertitudes
      politiques qui peuvent définir ce processus, car nous sommes en présence d’une
      Union de 500 millions d’habitants et, pour le moment, de 28 États, si les Balkans
      n’y <a>entrent</a> pas.
- c: 32
  r: 5
  v: avoir
  x:
  - s: Jag vill först av allt tacka ordföranden för utskottet för utrikesfrågor för
      att han <v>gick</v> <p>med</p> på att godkänna det förfarande som anges i artikel
      91 och föra upp denna brådskande resolution på förra måndagens dagordning, eftersom
      vi redan vid vårt senaste plenarsammanträde här i Strasbourg hade en brådskande
      resolution om Sri Lanka om samma fråga.
    t: Monsieur le Président, Madame la Commissaire, chers collègues, je voudrais
      remercier tout d’abord le président de la commission des affaires étrangères,
      qui <a>a</a> bien voulu accepter la procédure prévue à l’article 91 et mettre
      à l’ordre du jour de lundi dernier cette résolution d’urgence, puisque lors
      de notre dernière plénière ici, à Strasbourg, nous avions déjà une résolution
      d’urgence sur cette question du Sri Lanka.
  - s: Eftersom unionen ändå håller humanitära aspekter för mycket viktiga och inte
      accepterar att ledarnas gärningar skall orsaka skada för vanliga medborgare
      har man <v>gått</v> <p>med</p> på ett pilotprojekt där man skall levererar brännolja
      först i försökssyfte till Nis och Pirot, men senare eventuellt även till andra
      orter.
    t: Comme l’Union européenne accorde cependant une très grande importance aux aspects
      humanitaires et qu’elle ne veut pas pénaliser les citoyens ordinaires pour les
      actes de leurs dirigeants, elle <a>a</a> engagé un projet d’essai qui prévoit
      que des livraisons de fuel seront faites à titre d’essai dans un premier temps
      aux communes de Nis et de Pirot, mais éventuellement plus tard aussi à d’autres
      communes.
  - s: 'Man kan tycka vad man vill om legitimiteten, eller om det som Berisharegeringen
      uträttat eller inte uträttat under det senaste året, och man kan också anse
      vad man vill om de exakta motiven hos de olika partier som ingår i oppositionen
      och som alla tillsammans <v>gått</v> <p>med</p> på denna kompromiss med president
      Berisha, men en sak står dock fast:'
    t: 'Par conséquent, quoique l’on pense de la légitimité, de ce que le gouvernement
      Berisha a fait ou omis de faire au cours de l’année écoulée, quelles que soient
      les spéculations sur les motifs véritables des divers partis de l’opposition
      et de tous ceux qui <a>ont</a> conclu le compromis avec le président Berisha,
      une chose est certaine :'
  - s: Jag vill påpeka för mina kolleger att så länge som Grekland är i ekonomisk
      kris kommer ingen regering att vilja inleda förhandlingar i rådet, och Greklands
      goda tro bevisades genom att landet <v>gick</v> <p>med</p> på att f.d. jugoslaviska
      republiken Makedonien skulle bli ett kandidatland.
    t: Je voudrais souligner à l’intention de mes collègues que, tant que la Grèce
      connaîtra une crise économique, aucun gouvernement n’acceptera d’ouvrir des
      négociations au Conseil, et la Grèce a prouvé sa bonne foi lorsqu’elle <a>a</a>
      appuyé la candidature de ce pays.
  - s: Även om D’Amato-lagen som sagt inte faller under Världshandelsorganisationens
      panel, har Förenta staterna <v>gått</v> <p>med</p> på att sträva efter ett förverkligande
      av målsättningen för att uppfylla bestämmelserna inom lagen för att ge EU:s
      medlemsstater en multilateral befrielse med avseende på Iran och enskilda befrielse
      för företag med förbindelser med Libyen.
    t: Bien que la loi d’Amato ne dépende pas du panel de l’OMC, les Etats-Unis <a>ont</a>
      assuré qu’ils souhaitaient la réalisation de l’objectif poursuivi, afin de satisfaire
      aux conditions prévues par la loi pour accorder aux Etats membres de l’Union
      européenne une dispense multilatérale en ce qui concerne l’Iran et une dispense
      individuelle en ce qui concerne la Libye.
  - s: Vinodlarna i södra Frankrike <v>gick</v> <p>med</p> på detta, men se vad resultatet
      blev för dem!
    t: Mes viticulteurs du sud de la France <a>ont</a> joué le jeu.
  - s: Jag antar att det är hans som är den riktiga, att vi är nära nog självförsörjande
      sedan de nordiska länderna <v>gick</v> <p>med</p>.
    t: Je considère que c’est sa version qui est exacte et que nous sommes à peu près
      autosuffisants depuis que les pays nordiques nous <a>ont</a> rejoints, contrairement
      à un autre rapport selon lequel nous ne serions qu’à moitié autosuffisants.
  - s: Rådet <v>gick</v> inte alls <p>med</p> på något sådant.
    t: Le Conseil ne l’<a>a</a> pas entendu de cette oreille.
  - s: Samtidigt har rådet <v>gått</v> <p>med</p> på, i sitt budgetförslag, att utgifterna
      måste hållas under dessa belopp.
    t: En effet, d’une part, les États membres inscrivent les montants substantiels
      qu’ils entendent dépenser dans les prochaines années, en particulier l’année
      prochaine, mais parallèlement, le Conseil <a>a</a> décidé, dans son projet de
      budget, que les dépenses seraient maintenues en deçà de ces montants.
  - s: som irländare gör det mig illamående att lyssna till föreläsningar av Adams
      med flera i Sinn Féin som i dag fortfarande upprätthåller en väpnad vapenvila
      i Nordirland, som vägrar att nedmontera vapen och som, innan de <v>gick</v>
      <p>med</p> på att delta i fredsprocessen, fläckade irländarnas namn genom en
      kampanj av mord och terror under tre årtionden.
    t: Enfin, pour ce qui est de l’argument de la militarisation, je dirai, en tant
      qu’Irlandais, que je suis malade à l’écoute des discours de M. Adams et d’autres
      membres du Sinn Fein qui s’en tiennent aujourd’hui encore à un cessez-le-feu
      armé en Irlande du Nord, qui refusent de restituer les armes et qui, avant d’adhérer
      au processus de paix, <a>ont</a> souillé le nom d’Irlandais par trois décennies
      d’une campagne de meurtre et de terreur.
  - s: När kommissionens förslag först lades fram hördes Europaparlamentet som <v>gick</v>
      <p>med</p> på två ändringar som handlade om att ersätta hänvisningar till stadgan
      om de grundläggande rättigheterna och om att göra ett högt socialt skydd till
      ett mål för Europeiska unionen - ett mål som fastställts i den befintliga förordningen
      (EG) nr 859/2003.
    t: Lorsque la proposition de la Commission a été initialement déposée, le Parlement
      européen a été consulté et <a>a</a> adopté deux amendements, visant à remplacer
      des références à la Charte des droits fondamentaux et à rappeler qu’un niveau
      élevé de protection sociale est un objectif de l’Union européenne, comme il
      est mentionné dans le règlement n° 859/2003.
  - s: Utelämnandet av ordet ”betydande”, och de eftergifter rådet gjorde när det
      <v>gick</v> <p>med</p> på att det ordet togs bort - om ni ursäktar ordleken
      - var betydande.
    t: La suppression de la formule «de manière significative» et les concessions
      que le Conseil <a>a</a> faites en acceptant de supprimer ce terme ambigu est
      importante.
  - s: Ryssarna förpliktade sig till stränga standarder när de <v>gick</v> <p>med</p>
      i de här organisationerna.
    t: Les Russes se sont engagés à respecter des normes strictes lorsqu’ils <a>ont</a>
      intégré ces organisations.
  - s: Det <v>gick</v> jag <p>med</p> på eftersom jag förmodade att de andra grupperna
      behövde extra tid på sig för att behandla ärendet ordentligt.
    t: J’<a>ai</a> exprimé alors mon accord considérant que les autres groupes avaient
      besoin de plus de temps pour en faire l’analyse complète.
  - s: Rådet <v>gick</v> <p>med</p> på detta, men det antogs ändå inte.
    t: Cette proposition <a>a</a> également été rejetée.
