  - s: Vi arbetade bra tillsammans och jag är också glad över att gruppen Progressiva
      förbundet av socialdemokrater i Europaparlamentet till slut ändå <v>gick</v>
      <p>med</p> på en kompromiss.
    t: Wir haben gut zusammengearbeitet und ich bin auch erfreut darüber, dass sich
      die Fraktion der Progressiven Allianz der Sozialisten & Demokraten im Europäischen
      Parlament letzten Endes <a>mit</a> einem Kompromiss abgefunden hat.
  - s: De skulle gärna <v>gå</v> <p>med</p> på en kompromiss på 25.
    t: Sie wären <a>mit</a> einem Kompromiss von 25 zufrieden.
  - s: När vi <v>gick</v> <p>med</p> i EU var det kanske tillräckligt om vi kunde
      påverka den verbala verkligheten så att det åtminstone fanns några som upprepade
      de ord och idéer som vi gav uttryck för.
    t: Dieses sensible Gebiet unserer Welt gibt uns die Chance, <a>mit</a> vielen
      Partnern zusammenzuarbeiten und sogar einen Dialog mit den USA zum Klimawandel
      zu führen.
  - s: I ändringsförslag 6 begär vi slutligen att man efter treårsperiodens utgång,
      den tidpunkt när kommissionen skall ha rapporterat om hur det har <v>gått</v>
      <p>med</p> tillämpningen av direktivet, skall göra en omfattande utvärdering
      av hur denna nya skattestrategi har utvecklats.
    t: 'Darüber hinaus wurden von der V-Fraktion vier Änderungsanträge eingereicht,
      <a>mit</a> denen ich mich schon jetzt nicht einverstanden erkläre:'
  - s: Faktum är att om dessa partnerskap underställs två former av konkurrens i dag
      blir det slutet för dem. Vilken privat partner skulle <v>gå</v> <p>med</p> på
      att arbeta med en lokal myndighet som tvingar den att konkurrera dubbelt så
      mycket?
    t: Welcher private Partner wollte <a>mit</a> einer lokalen Behörde zusammenarbeiten,
      die ihn ein zweites Mal dem Wettbewerb aussetzt?
  - s: Vi borde inte ha <v>gått</v> <p>med</p> på skapandet av en ekonomisk och monetär
      union utan ett parlament med maktbefogenheter, ett parlament som ger uttryck
      för de europeiska folkens suveränitet.
    t: Wir hätten uns nicht einverstanden erklären sollen <a>mit</a> dem Aufbau einer
      Wirtschafts- und Währungsunion in Europa ohne ein Parlament, das über die Macht
      verfügt, die die Souveränität der Völker Europas zum Ausdruck bringt.
  - s: Skulle inte ministern <v>gå</v> <p>med</p> på att, de facto, transporter med
      flyg förmodligen är en av de renaste, mest miljövänliga sätt att transportera
      människor och varor över Europa och att det skulle vara fel att rikta in sig
      på flygtransporter på detta sätt?
    t: Dies bedeutet dahingehend einen großen Fortschritt, daß nun auch die letzten
      Überreste des Images des europäischen Umweltsünders abgeschüttelt werden, das
      man besonders <a>mit</a> dem Vereinigten Königreich assoziierte.
  - s: Även i den här debatten måste man stå med båda fötterna stadigt på jorden samt
      hålla sig till fakta och inte <v>gå</v> <p>med</p> på miljöorganisationernas
      inkasseringsmekanismer.
    t: Auch dabei müssen wir auf dem Teppich bleiben und die Fakten auf den Tisch
      legen und dürfen nicht <a>mit</a> den Umweltorganisationen zu Finanzierungsmechanismen
      übergehen.
  - s: I vår fick vi uppleva hur socialdemokraterna <v>gick</v> samman <p>med</p>
      bland annat De gröna och ändrade sig angående Eurodac i sista sekund - fastän
      de tidigare var för att systemet skulle införas - och uttalade sig mot ett införande
      av Eurodac, i form av konvention och protokoll.
    t: Wir diskutieren über den Bericht Eurodac, d. h., ein System der Kontrolle über
      die Verantwortlichkeit der Mitgliedstaaten für die Asylabwicklung und den Kampf
      gegen Asylmißbrauch, bereits seit fast einem Jahr und haben im Frühjahr dieses
      Jahres erlebt, daß die Sozialdemokraten <a>mit</a> den Grünen und anderen gemeinsam
      in letzter Sekunde, obwohl sie vorher für die Einführung des Systems waren,
      einen Schwenk vollzogen und sich gegen die Einführung von Eurodac, damals in
      Form der Konvention und des Protokolls, ausgesprochen haben.
  - s: Det är också en katastrof för de unga män och kvinnor som tvingas <v>gå</v>
      <p>med</p> och kämpa i Natos och Förenta staternas arméer.
    t: Er ist auf für die jungen Männer und Frauen eine Katastrophe, die gezwungen
      wurden, <a>mit</a> den Streitkräften der NATO und der Vereinigten Staaten dort
      zu kämpfen;
  - s: Jag måste också säga att för första gången man kan minnas i detta parlament
      har Europeiska rådet faktiskt <v>gått</v> <p>med</p> på vår enträgna bön att
      ta itu med de allmänna villkoren som styr fullgörandet av ledamöternas plikter
      i Europaparlamentet.
    t: Verglichen <a>mit</a> der Finanzkrise in Südostasien sowie den Schwierigkeiten
      in Rußland und in Japan bilden die europäische Zusammenarbeit und die Einführung
      des Euro für unsere Volkswirtschaften starke Trümpfe.
  - s: Återlämnandet kan bestämt inte kopplas samman med frågan om att Turkiet fullföljer
      sitt åtagande som kandidatstat till EU genom att öppna hamnarna för alla cypriotiska
      fartyg, vilket Turkiet har <v>gått</v> <p>med</p> på enligt Ankaraprotokollet
      om utvidgningen av tullunionen, som måste utökas till alla EU:s medlemsstater.
    t: Natürlich kann die Rückgabe nicht an die Frage gekoppelt werden, dass die Türkei
      ihre <a>mit</a> dem Ankara-Protokoll über die Erweiterung der Zollunion eingegangene
      feste Verpflichtung als EU-Kandidatenstaat einhält, ihre Häfen für alle zyprischen
      Schiffe zu öffnen, was für alle Mitgliedstaaten der EU gelten muss.
  - s: Kommer ni och generaldirektoratet för jordbruk och landsbygdsutveckling att
      <v>gå</v> <p>med</p> på att en gång till titta på förslaget om ett femprocentigt
      enhetligt ogillande, under förutsättning att departementet vidtar stödåtgärder
      för att se till att systemen är korrekta och att pengarna redan har ersatts
      i förhållande till de ursprungliga kraven?
    t: Werden Sie und die Generaldirektion Landwirtschaft sich noch einmal <a>mit</a>
      dem Vorschlag eines pauschalen Finanzierungsausschlusses in Höhe von fünf Prozent
      befassen, zumal das Ministerium in Nordirland gerade Schritte unternimmt, um
      hier Abhilfe zu schaffen bzw. sicherzustellen, dass die Systeme richtig arbeiten
      und da ja bezogen auf die ursprünglichen Ansprüche bereits Mittel wiedererlangt
      wurden?
  - s: Jag anser att detta är ett bra sätt att gå vidare, och jag ser att kommissionen
      i det åtagande den <v>gått</v> <p>med</p> på att underteckna genom det som nu
      är känt som en revisionsklausul erbjuds att granska behörighetens omfattning
      och motivera alla eventuella förändringar av lagstiftningen eller frånvaron
      av sådana förändringar.
    t: Ich halte das für eine sinnvolle Vorgehensweise und stelle fest, dass die Kommission
      entsprechend der Verpflichtung, die sie <a>mit</a> der Unterzeichnung der nunmehr
      als Revisionsklausel bezeichneten Bestimmungen eingehen wird, gehalten ist,
      auf die Grenzen ihres Kompetenzbereichs zu achten und eventuelle Änderungen
      oder Nichtänderungen von Rechtsakten zu rechtfertigen.
  - s: Utelämnandet av ordet ”betydande”, och de eftergifter rådet gjorde när det
      <v>gick</v> <p>med</p> på att det ordet togs bort - om ni ursäktar ordleken
      - var betydande.
    t: Die Streichung des Wortes „signifikant“ und das Entgegenkommen, das der Rat
      <a>mit</a> seiner Zustimmung dazu bewiesen hat, waren - man möge mir dieses
      kleine Wortspiel nachsehen - signifikant.
  - s: Vi kan godkänna den åsikten, men vi kan inte <v>gå</v> <p>med</p> på den europeiska
      allmänna säkerhetsstyrka som föreslås i den andra delen av ändringsförslaget,
      vilket klart faller betydligt utanför kommissionens befogenheter.
    t: Wir sind <a>mit</a> diesem Vorschlag einverstanden, aber wir lehnen die im
      zweiten Teil geforderte Europäische Einheit für öffentliche Sicherheit ab, weil
      diese Forderung weit über den Auftrag der Kommission hinausgeht.
  - s: Det franska folk som firar stormningen av Bastiljen med fyrverkerier i natt
      i centrum av denna stad har rätt att kunna förvänta sig att de bland de massor
      som också kommer att <v>gå</v> <p>med</p> i festligheterna inte utsätter sig
      för en risk som kunnat förebyggas.
    t: Die Franzosen, die heute abend mit einem Feuerwerk im Zentrum dieser Stadt
      ihren Nationalfeiertag begehen, haben ein Recht darauf, inmitten der Masse von
      Menschen, die <a>mit</a> ihnen feiern, nicht einem vermeidbaren Risiko ausgesetzt
      sein zu müssen.
  - s: Vi är dock beredda att <v>gå</v> <p>med</p> på vissa ändringsförslag.
    t: Russland ist ein großer und wichtiger Partner, <a>mit</a> dem uns zwei Dinge
      verbinden - oder auch trennen -, nämlich gemeinsame Interessen und Werte.
  - s: Samma sak kan dock inte sägas om Förenta staterna, som bara har <v>gått</v>
      <p>med</p> på en sexårig omställningsperiod som innebär vissa betydande undantag.
    t: Die Verpflichtung Kanadas und Rußlands, die sogenannten herkömmlichen Tellereisen
      zu verbieten, ist zumindest nicht an Bedingungen geknüpft, was von der Vereinbarung
      <a>mit</a> den Vereinigten Staaten nicht gesagt werden kann, in der lediglich
      eine sechsjährige Auslaufphase vorgeschlagen wird, für die überdies wesentliche
      Ausnahmebestimmungen gelten.
  - s: Trots detta skulle jag vilja erinra om att i och med att Bulgarien och Rumänien
      <v>gick</v> <p>med</p> i EU blev Svarta havet delvis ett innanhav, och vi kan
      inte bortse från den strategiska betydelse som detta hav har för hela världen.
    t: Ich möchte Sie dennoch daran erinnern, dass <a>mit</a> dem EU-Beitritt Bulgariens
      und Rumäniens das Schwarze Meer teilweise zu einem Binnenmeer geworden ist und
      wir seine strategische Bedeutung für die ganze Welt nicht ignorieren können.
  - s: Vi delar rikedomen, vi skapar en cancer i hela världen, medan supermakten -
      Förenta staterna - inte <v>går</v> <p>med</p> på att stödja Kyotoprotokollet,
      vilket resulterar i att dödsfall och den global uppvärmningen drabbar alla,
      och folket har inget att säga till om.
    t: Wir teilen den Reichtum, wir verursachen überall auf der Welt Krebs, während
      sich die Supermacht Amerika weigert, Kyoto zu unterstützen, <a>mit</a> dem Ergebnis,
      dass Tod und Erderwärmung uns alle heimsuchen, und die Menschen haben kein Mitspracherecht.
  - s: När folkomröstningen om Sverige skulle <v>gå</v> <p>med</p> i Europeiska unionen
      anordnades 1994 klargjordes det att vi inte var skyldiga att gå med i valutaunionen
      om vi röstade ”ja”.
    t: Stimmt die Klausel im schwedischen Beitrittsvertrag vollkommen <a>mit</a> der
      entsprechenden Klausel in den Beitrittsverträgen der zwölf Mitgliedstaaten überein,
      die nach 2004 beigetreten sind?
  - s: Tillåt mig slutligen att tacka alla de politiska grupperna - PPE, socialisterna,
      de Gröna, liberalerna - för att de <v>gick</v> <p>med</p> på att underteckna
      en kompromissändring som ursprungligen jag och Fiori lade fram och som ökar
      betydelsen av den europeiska myndighetens existens.
    t: Gestatten Sie mir abschließend, allen Fraktionen - der PPE, der Sozialdemokratischen
      Fraktion, den Grünen und den Liberalen - für ihre Bereitschaft zu danken, einen
      ursprünglich von mir und Herrn Fiori eingereichten Kompromissänderungsantrag,
      durch den die europäische Lebensmittelbehörde aufgewertet wird, <a>mit</a> zu
      tragen.
  - s: Vi kan inte <v>gå</v> <p>med</p> på ett opportunistiskt beslut från den svenska
      regeringen, som inte hade bett om någon opting out för den monetära unionen
      och som av opportunistiska anledningar och, eftersom enhetsvalutan inte är populärt
      i Sverige, beslutar att inte tillträda.
    t: Wir können uns auch nicht <a>mit</a> einem opportunistischen Beschluß der schwedischen
      Regierung einverstanden erklären, von der für die Währungsunion kein opting
      out beantragt wurde, und die aus opportunistischen Gründen und weil die einheitliche
      Währung in Schweden nicht populär ist, beschlossen hat, der WWU nicht beizutreten.
  - s: jag skulle vilja betona att resurserna, dvs. de militära medel som nationerna
      frivilligt har <v>gått</v> <p>med</p> på att föreslå till denna förenade styrka,
      är samma kapacitet som de flesta av dessa nationer ställer till den atlantiska
      alliansens förfogande.
    t: Im Zusammenhang <a>mit</a> der Frage der Verdoppelung möchte ich unterstreichen,
      dass die militärischen Mittel, die die Nationen freiwillig im Rahmen dieser
      gemeinsamen Streitkraft angeboten haben, die gleichen sind, die die meisten
      dieser Nationen auch dem Atlantischen Bündnis zur Verfügung stellen.
  - s: Även om jag kan <v>gå</v> <p>med</p> på förslaget att använda fartyg som drar
      mindre olja måste man ändå snabbt finna sätt att hjälpa fiskarna att komma över
      den allvarliga krisen och rädda ett stort antal familjer som lever med hotet
      att drabbas av extrem fattigdom.
    t: Auch wenn ich <a>mit</a> dem Vorschlag leben kann, Schiffe einzusetzen, die
      weniger Dieselöl verbrauchen, ist es trotzdem dringend notwendig, Wege zu finden,
      um den Fischern bei der Bewältigung dieser schweren Krise zu helfen und zahlreiche
      Familien vor der drohenden Armut zu bewahren.
  - s: Vi är alla för att skydda ungdomarna men det är inte det filmprogrammet i första
      hand är avsett för, utan det finns andra program för detta och därför kan vi
      inte <v>gå</v> <p>med</p> på vad ni begär på denna punkt.
    t: Unabhängig davon freue ich mich festzustellen, dass Sie <a>mit</a> den Änderungsanträgen
      zufrieden sind, die den Text ein wenig verbessern.
  - s: Antingen <v>går</v> varje enskild medlem av den nuvarande kommissionen <p>med</p>
      på att avgå på ett överenskommet datum eller också antar detta parlament ett
      misstroendevotum som tvingar dem att avgå.
    t: Entweder müsste jedes einzelne Kommissionsmitglied bereit sein, zu einem festgelegten
      Zeitpunkt sein Amt niederzulegen, oder unser Parlament stellt einen Misstrauensantrag,
      <a>mit</a> dem die Kommissare zum Rücktritt gezwungen werden.
  - s: Men det finns också ändringsförslag från PPE, som utskottet redan har avslagit
      och som min grupp absolut inte kan <v>gå</v> <p>med</p> på.
    t: Aber es gibt auch zwei Änderungsanträge der EVP, die der Ausschuß schon abgelehnt
      hat und die meine Fraktion auf gar keinen Fall <a>mit</a> tragen kann.
  - s: Samtidigt vill jag även uppmana Europeiska unionen att tillämpa de principer
      som tillkännagavs innan de nya medlemsstaterna <v>gick</v> <p>med</p>, nämligen
      jämlikhet, ärlighet och en rättvis uppgörelse.
    t: In Anbetracht des merkwürdigen Zusammentreffens dieser ungewöhnlichen und unerwarteten
      Todesfälle <a>mit</a> den vorstehend geschilderten Ereignissen und deren zeitlicher
      Nähe kann dieses Haus nur hoffen, dass Europol und die Geheimdienste die Begleitumstände
      genauestens überprüfen.
  - s: Detta är skälet till varför vi i vår resolution begär att Europaparlamentet
      stoppar ratifikationsförfarandet av det bilaterala avtal som undertecknades
      i december av Europeiska unionen och Mexiko, tills dess att president Zedillo
      <v>går</v> <p>med</p> på de krav jag uttryckte tidigare, och jag anser att vi
      dessutom bör kräva att de nationella parlamenten vidtar samma åtgärder.
    t: Daher halten wir Grünen, obwohl wir die gemeinsame Entschließung unterstützen,
      es für unsere Pflicht, auf die Demokratieklausel zu verweisen, die in dem bilateralen
      Abkommen <a>mit</a> Mexiko vorgesehen ist, und die Unterzeichnung des Handelsabkommens
      auszusetzen.
  - s: Er grupp kanske kan rösta för ett av ändringsförslagen från Europeiska socialdemokratiska
      partiets grupp som föreslår att ingenjörer <v>går</v> <p>med</p> tillsammans
      på en plattform som deras yrkesgrupp kan enas om.
    t: Seit Beginn meiner Zeit in diesem Parlament habe ich mich <a>mit</a> dem Fall
      der Fremdsprachendozenten an italienischen Universitäten befasst, zu deren Gunsten
      es in 14 Jahren vier Gerichtsurteile gab und denen immer noch nicht die gleichen
      Rechte auf Zugang zur Beschäftigung garantiert oder gewährt werden wie italienischen
      Staatsangehörigen.
  - s: Jag är medveten om att detta är mycket känsliga frågor i Burundi, men det är
      bekant att de grupper som <v>går</v> <p>med</p> på fred själva måste ta in nya
      parter som undertecknar fredsavtalen på bekostnad av sina egna poster.
    t: Unglücklicherweise zahlte er <a>mit</a> seinem Tod durch die Mörderhand von
      Rebellengruppen am 29. Dezember 2003 einen hohen Preis für sein nobles und selbstloses
      Engagement im Konflikt in Burundi.
  - s: När det interinstitutionella avtalet ingicks var mekanismen för flexibilitet
      ett av de inslag som båda parter endast motvilligt <v>gick</v> <p>med</p> på.
    t: Als die Interinstitutionelle Vereinbarung geschlossen wurde, zählte das Flexibilitätsinstrument
      zu den Positionen, <a>mit</a> denen sich beide Seiten schwer taten.
  - s: Det gläder mig att de var enhälliga, men jag är litet oroad, eftersom de kanske
      inte tar allvarligt på det som krävs av dem. Genom att jag känner till förhållanden
      med ”underutveckling” av återvinning och avfallshantering i exempelvis mitt
      hemland Irland, hoppas jag verkligen att de menar vad de säger när de <v>går</v>
      <p>med</p> på detta direktiv, och jag stöder fullständigt det faktum att de
      har gjort det.
    t: Da ich weiß, wie unterentwickelt die Recycling- und Abfallwirtschaft beispielsweise
      in meinem Heimatland Irland ist, hoffe ich aufrichtig, dass es den Vertretern
      meines Landes <a>mit</a> der Zustimmung zu dieser Richtlinie ernst ist, und
      ich unterstütze die Tatsache, dass sie zugestimmt haben, nachdrücklich.
  - s: Det var som sagt inte självklart att mötet skulle kunna hållas, att den arabiska
      gruppen i Barcelonaprocessen skulle <v>gå</v> <p>med</p> på att sätta sig ned
      med företrädare från staten Israel, att företrädaren för den palestinska myndigheten
      skulle kunna närvara, osv. Vi skall inte bara välkomna det goda resultatet,
      utan även försöka förklara skälen till detta, som jag anser vara uppenbara.
    t: Es stand wirklich nicht fest, dass die Konferenz stattfinden würde, dass die
      arabische Gruppe sich <a>mit</a> den Vertretern Israels an einen Tisch setzen
      würde, dass der Vertreter der Palästinensischen Autonomiebehörde teilnehmen
      könnte usw. Wir sollten uns daher nicht nur zum guten Ergebnis gratulieren,
      sondern auch die Gründe dafür zu erläutern versuchen.
  - s: Om regeringen skulle falla hotar det definitivt inte ordförandeskapet, och
      det faktum att socialdemokraterna inte brydde sig om att Tjeckien innehade ordförandeskapet
      för Europeiska rådet och vägrade <v>gå</v> <p>med</p> på ens det mest grundläggande
      samarbete kommer att slå tillbaka främst mot socialdemokratin själv.
    t: Sollte es zum Sturz der Regierung kommen, würde das <a>mit</a> absoluter Sicherheit
      die Präsidentschaft nicht gefährden, und der Umstand, dass es den Sozialisten
      gleichgültig war, dass die Tschechische Republik die Präsidentschaft des Europäischen
      Rates inne hat, und sie selbst die grundlegendste Kooperation verweigerten,
      wird hauptsächlich der Sozialdemokratie schaden.
  - s: Jag gratulerar min ärade vän Stavros Lambrinidis till att han <v>gick</v> <p>med</p>
      på att ta med ledamöternas ändringförslag i sitt mycket omfattande betänkande,
      vilket därmed tillfördes flera nya aspekter om det ämne som är under debatt.
    t: Meinem verehrten Freund, Herrn Lambrinidis, möchte ich recht herzlich dazu
      gratulieren, dass er sich <a>mit</a> den von den Parlamentariern vorgebrachten
      Änderungsanträgen in Zusammenhang mit seinem sehr umfangreichen Bericht einverstanden
      erklärt hat.
  - s: Jag röstade emot detta interimsbetänkande i den slutliga omröstningen eftersom
      jag ser allvarligt på kampen mot klimatförändringar och inte kan <v>gå</v> <p>med</p>
      på dogmatiska och apokalyptiska formuleringar som skulle sprida oro bland EU:s
      invånare.
    t: Ich habe in der Endabstimmung gegen diesen Bericht gestimmt, weil ich den Klimaschutz
      ernst nehme und nicht apodiktische und apokalyptische Formulierungen mittragen
      kann, <a>mit</a> denen wir den Bürgern Europas Angst machen.
  - s: President Musharraf höll ett hoppingivande tal den 12 januari i år och New
      Delhi reagerade klokt på denna historiska försoningsgest från Pakistan och <v>gick</v>
      <p>med</p> på att stoppa den militära mobiliseringen.
    t: Nach der verheißungsvollen Rede von Präsident Musharraf am 12. Januar dieses
      Jahres verstand es Neu-Delhi, <a>mit</a> einem Gespür für diese historische
      Chance auf diese versöhnliche Geste Pakistans zu reagieren, und akzeptierte
      die Einstellung der militärischen Mobilmachung.
  - s: Vad tror vi att vi kan få USA att <v>gå</v> <p>med</p> på bara tre veckor efter
      deras halvtidsval?”, till exempel.
    t: Was glauben wir zum Beispiel ist <a>mit</a> den USA machbar, nur drei Wochen
      nachdem dort Zwischenwahlen stattgefunden haben?“ Hier spielen viele Faktoren
      eine Rolle, aber ich glaube, Herr Jørgensen kennt mich gut genug, um zu wissen,
      dass es nicht daran liegt, dass ich denke, dass wir in Mexiko nicht ehrgeizig
      sein sollten.
  - s: Advokaten skall inte behöva <v>gå</v> <p>med</p> på myndigheternas ineffektivitet
      eller maktlöshet vid hanteringen av undersökningar av penningtvättsbrott eller
      andra brott.
    t: Dem Rechtsanwalt darf nicht die Last der Unwirksamkeit oder des Unvermögens
      der Stellen aufgebürdet werden, die <a>mit</a> der Ermittlung von Straftaten
      der Geldwäsche oder anderer Art beauftragt sind.
  - s: I konventionen föreskrevs emellertid att en fånge endast kunde överföras från
      ett land till ett annat om fången <v>gick</v> <p>med</p> på det.
    t: Jedoch wurde in diesem Übereinkommen festgelegt, dass ein Häftling lediglich
