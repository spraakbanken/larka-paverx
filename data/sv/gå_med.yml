    t: Dans l’amendement 35, mon groupe a proposé de ne pas <a>approuver</a> le rapport
      de M. Jarzembowski sur la libéralisation et, au cas où celui-ci serait adopté,
      de permettre au moins aux États membres de limiter la concurrence, en adoptant
