    t: 1 y 6, rechaza la expresión «en líneas generales» y dice que los Estados miembros
      deben <a>acceder</a>, en realidad, a mantenerse «exactamente» dentro de los
      valores-límite de emisión.
  - s: Antingen går de som har tre minuter med på att tala i två minuter, och de som
      har två minuter <v>går</v> <p>med</p> på att tala i en och en halv minut, eller
      också avslutar vi debatten nu med rådets sittande ordförande.
    t: O bien los que disponen de tres minutos acceden a hablar durante dos minutos
      y los que disponen de dos minutos <a>acceden</a> a hablar durante un minuto
      y medio o bien concluimos ahora el debate con el Presidente en ejercicio.
  - s: Det gläder mig att några av mina kollegor, exempelvis Klaus Kinkel, har <v>gått</v>
      <p>med</p> på att ta med sig en brittisk elev under en dag som en ambassadör
      för en dag.
    t: Me complace que algunos de mis homólogos, como Klaus Kinkel, hayan <a>accedido</a>
      a que un estudiante británico los acompañe durante una jornada como embajador
      por un día.
  - s: Jag uppmanar de kinesiska myndigheterna att ta emot eventuella bidrag från
      Icomos, som har en imponerande erfarenhet av att förvalta historiska kulturmiljöer
      i städer, och jag uppmanar den kinesiska regeringen att <v>gå</v> <p>med</p>
      på att Kaxgar förs upp på Unescos lista över världskulturarv tillsammans med
      flera andra historiska platser längs den gamla Sidenvägen.
    t: Insto a las autoridades chinas a aceptar posibles contribuciones del ICOMOS,
      que tiene una experiencia impresionante en la gestión de paisajes históricos
      urbanos, y pido al Gobierno chino que <a>acceda</a> a elevar Kashgar a el estatuto
      de patrimonio mundial de la UNESCO que incluirá varios enclaves culturales de
      la antigua Ruta de la Seda.
  - s: Programmet grundar sig på UNDCP:s förbindelse att finansiera utvecklingsverksamhet
      i speciella vallmo-odlingsområden, och som motprestation har talibanerna <v>gått</v>
      <p>med</p> på att inte tillåta opiumodlingar i nya områden, att ge UNDCP tillstånd
      att övervaka opiumvallmoskörden och vidta åtgärder för att bekämpa den illegala
      narkotikahandeln och förstöra de illegala laboratorierna.
    t: Este programa parte del compromiso del PNUCD de financiar actividades de desarrollo
      en zonas específicas de cultivo de opio, y, como contrapartida, los talibanes
      han <a>accedido</a> a no permitir el cultivo de opio en nuevas zonas, a que
      el PNUCD supervise las cosechas de opio y a empezar a tomar medidas para luchar
      contra el tráfico ilegal de drogas y para destruir los laboratorios clandestinos.
  - s: Jag blev mycket glad då jag läste att kommissionen har <v>gått</v> <p>med</p>
      på de många krav som ställs i innovationsrapporten från september 2010 som antagits
      av utskottet för industrifrågor, forskning och energi.
    t: Me alegró mucho leer que la Comisión Europea ha <a>accedido</a> a muchas de
      las solicitudes que se plantearon en el informe de septiembre de 2010 adoptado
      por la Comisión de Industria, Investigación y Energía.
  - s: Oberoende av om man <v>går</v> <p>med</p> i valutaunionen eller ej är Sammanhållningsfonden
      nödvändig för de nuvarande medlemsstater vars BNP per capita är lägre än 90
      procent av gemenskapens genomsnitt, så som fördraget fastställer.
    t: Independientemente de que se <a>acceda</a> o no a la unión monetaria, el Fondo
      de cohesión es necesario para los actuales Estados miembros cuyo PNB per cápita
      sea inferior al 90 % de la media comunitaria, como establece el Tratado.
  - s: Sociala rättigheter har upphävts, och staten förser bara de behövande med bidrag
      om de <v>går</v> <p>med</p> på att göra samhällstjänst.
    t: Se han denegado los derechos sociales, el Estado tan solo brinda ayudas a los
      necesitados que <a>acceden</a> a ejecutar tareas comunitarias.
  - s: Först såg vi till att göra solidaritet på energiområdet till en av EU:s viktigaste
      principer i Lissabonfördraget och sedan <v>gick</v> EU <p>med</p> på Nord Stream-projektet,
      som är skadlig för Polen och andra nya medlemsstater från geopolitisk synpunkt.
    t: Primero hacemos de la solidaridad energética uno de los principios fundamentales
      de la UE en el Tratado de Lisboa para que luego la UE <a>acceda</a> al proyecto
      Nord Stream, un proyecto realmente perjudicial para Polonia y el resto de nuevos
      Estados miembros desde el punto de vista geopolítico.
  - s: Med tanke på den rådande situationen i landet kommer vi inte att <v>gå</v>
      <p>med</p> på detta.
    t: En vistas de la actual situación del país, no <a>accederemos</a>.
  - s: Enligt FN-rapporten har Georgien <v>gått</v> <p>med</p> på att ställa in flygningar
