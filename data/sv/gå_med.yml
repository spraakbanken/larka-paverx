- c: 1
  r: 21
  v: Meinung
  x:
  - s: Jag <v>går</v> inte <p>med</p> på att man inte har gjort så mycket som har
      varit möjligt.
    t: <a>Meinungen</a>, dass wir nicht alle Möglichkeiten ausgeschöpft hätten, weise
      ich entschieden zurück.
- c: 1
  r: 21
  v: mehr zustimmen
  x:
  - s: Vad tycker en europeisk medborgare som hör att regeringarna är beredda att
      skriva vissa saker, men att de inte <v>går</v> <p>med</p> på att dessa saker
