  - s: Vårt arbete är att se till att medlemsstaterna uppfyller sina åtaganden och
      följer de rekommendationer som de antar och de riktlinjer som de <v>går</v>
      <p>med</p> på.
    t: A nossa missão é assegurar que os Estados-Membros honram os seus compromissos
      e seguem as recomendações que decidem adoptar e as directrizes a que dão o seu
      <a>acordo</a>.
  - s: Jag håller med Diana Wallis om att ett krav på ett 50-årigt moratorium för
      all exploatering varken är praktiskt eller rimligt, men jag anser att ett begränsat
      moratorium för ny exploatering - i avvaktan på nya forskningsstudier - är något
      som alla civiliserade nationer borde kunna <v>gå</v> <p>med</p> på.
    t: Concordo com a observação da senhora deputada Wallis de que não é prático nem
      razoável, em relação a qualquer exploração que seja, propor o estabelecimento
      de uma moratória de 50 anos, mas creio que uma moratória limitada sobre novas
      actividades de exploração - enquanto se aguardam novos estudos científicos -
      é algo com que porventura todas as nações civilizadas estariam de <a>acordo</a>.
  - s: Jag kan <v>gå</v> <p>med</p> på att Europeiska socialfonden ska ha egna bestämmelser
      i den mån de gäller fondens uppgifter och den tematiska definitionen av dess
      verksamhet.
    t: Estou de <a>acordo</a> que o Fundo Social Europeu possua regras próprias, desde
      que as mesmas se apliquem às funções e à definição temática das suas actividades.
  - s: Europeiska kommissionens och rådets hållning gentemot Etiopien måste helt klart
