    t: Por esta razón, agradezco que se aceptara nuestra invitación a nivel de trabajo
      y que Ucrania, Rusia, Suiza, Armenia, Croacia y Turquía <a>acordasen</a> dar
      el paso siguiente de realizar una prueba de resistencia europea común, lo que
