      regim tills dess att denna <v>går</v> <p>med</p> på att respektera de mänskliga
      rättigheterna och sätter stopp för diskrimineringen av kvinnor.
    t: Este Parlamento, el Parlamento Europeo, tiene la obligación moral de expresar
