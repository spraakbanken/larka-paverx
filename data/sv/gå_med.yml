      detta.
    t: Unsere Fraktion hat diese Debatte beantragt, und ich möchte den anderen Fraktionen
      herzlich dafür danken, dass sie sofort <a>einverstanden</a> waren, diese Debatte
      zu führen.
- c: 16
  r: 9
  v: einverstehen
  x:
  - s: Parlamentet som representerar medborgarna kan inte <v>gå</v> <p>med</p> på
      detta.
    t: Damit kann ein Parlament, das die Bürger vertritt, nicht <a>einverstanden</a>
