  r: 12
  v: être d'accord
  x:
  - s: Detta är skälet till varför medlemsstaterna har <v>gått</v> <p>med</p> på att
      återigen granska dessa frågor år 2004.
    t: les plans énergétiques, l’élargissement, etc. C’est pourquoi les États membres
