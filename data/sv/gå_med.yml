      fronteras de la Unión Europea.
  - s: Jag vill tillägga att det mot bakgrund av detta är intressant att notera att
      de afrikanska nationerna har <v>gått</v> <p>med</p> på att Afrikanska unionen
      skall organisera ett granskningsarbete som, trots att den är mer bristfällig
      och annorlunda än den här, ändå utgör ett steg mot en situation där någon sorts
      kollektiv mätning av verkställande på dessa områden verkligen utförs.
    t: Yo añadiría que, en vista de todo ello, es interesante remarcar que las naciones
      africanas han <a>acordado</a> que la Unión Africana organice un proceso paralelo
      de examen que, aunque sea más débil y distinto de éste, representa no obstante
      un paso adelante para llegar a una situación en la que se pueda poner en práctica
      alguna medición colectiva de los logros en estos ámbitos.
  - s: Tunisien och Egypten har <v>gått</v> <p>med</p> på att öppna sina gränser för
      libyska flyktingar.
    t: Túnez y Egipto han <a>acordado</a> abrir sus fronteras a los que huyan de Libia.
  - s: 'För det första har vi åtagandet att hålla verkliga ”benchmarks”, en verklig
      jämförande granskningsprocess, att sätta upp mål, verkliga mål som vi kan uppnå,
