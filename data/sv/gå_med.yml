  - s: förra året <v>gick</v> parlamentet <p>med</p> på en sådan strategi, i förhoppningen
      om att rådet skulle återgälda gesten genom att hjälpa oss att lösa några av
      de problem vi ställs inför, såsom problemen med rättslig grund för många av
      rubrikerna, och problemet med att nå enighet om klassificering och kostnader,
      för att nu bara nämna två.
    t: no ano passado, o Parlamento <a>aceitou</a> essa estratégia na esperança de
      que o Conselho retribuísse o gesto ajudando-nos a resolver alguns dos problemas
      com que temos de viver, tais como o problema de uma base jurídica para muitas
      das rubricas e o problema de se chegar a acordo sobre a classificação das despesas,
      para referir apenas dois.
  - s: Vi kommer att få påtryckningar inom jordbruket, inte bara för att vi använder
      medbeslutandeförfarandet för första gången, utan framför allt på grund av att
      det nu ska gå igenom parlamentet och vi inte kommer att <v>gå</v> <p>med</p>
      på ytterligare nedskärningar i jordbruksbudgeten för att finansiera andra områden.
    t: Vamos ter pressões na agricultura, não só porque estamos a utilizar a co-decisão
      pela primeira vez, mas, sobretudo, porque tencionamos utilizar esse processo
      através do Parlamento e não <a>aceitaremos</a> novos cortes no orçamento agrícola
      para financiar outras áreas.
  - s: Med trycket från den vanliga medborgarna på de olika medlemsstaterna kommer
      kommissionen helt enkelt vara tvungen att <v>gå</v> <p>med</p> på att en studie
      genomförs i detta fall.
    t: Com a pressão exercida pelos cidadãos comuns sobre os diversos Estados-Membros,
      a Comissão irá ser obrigada a <a>aceitar</a> a realização de um estudo neste
      caso.
  - s: Jag vill också säga att om USA vill bli det sista friluftsmuseet i världen
      för gammal teknik, alltså friluftsmuseum för ”gammal” teknik, eftersom man inte
      <v>går</v> <p>med</p> på att utveckla klimatvänliga lösningar, vilket vi inte
      kan göra något åt, måste Europeiska unionen i det här avseendet trots det bli
      världsledande, och vi kan ändå inbjuda USA med i denna klimatpolitik, som även
      skapar bra affärsverksamhet.
    t: Gostaria de dizer que, mesmo que os Estados Unidos pretendam vir a ser o último
      museu ao ar livre no domínio da tecnologia antiga, isto é, um museu ao ar livre
      da tecnologia antiquada, visto que não <a>aceitam</a> promover o desenvolvimento
      de soluções ecológicas - facto em relação ao qual não podemos fazer nada -,
      a União Europeia deve tornar-se uma zona mais avançada nesta matéria, e, mesmo
      assim, podemos convidar os Estados Unidos a participar nesta política em matéria
      de clima que é ao mesmo tempo geradora de negócios muito produtivos.
  - s: Som polsk ledamot vill jag inte och kan inte <v>gå</v> <p>med</p> på att Bryssel
      snarare än Warszawa beslutar om polsk utrikespolitik, medan tyska generaler
      i militära högkvarter utanför Berlin eller Bryssel tar hand om vår säkerhet.
    t: Como deputado europeu de nacionalidade polaca, não tenciono nem posso <a>aceitar</a>
      que seja Bruxelas e não Varsóvia a decidir a política externa da Polónia, enquanto
      generais alemães em quartéis-generais nas redondezas de Berlim ou Bruxelas assumem
      a responsabilidade pela nossa segurança.
  - s: Endast om banken förpliktigas att genomföra dessa reformer skall man <v>gå</v>
      <p>med</p> på att utöka kapitalet.
    t: Apenas no caso de o Banco se comprometer a efectuar essas reformas se poderá
      <a>aceitar</a> um aumento de capital.
  - s: Jag <v>går</v> inte <p>med</p> på att man jämställer kampanjen mot rökningen
      med kampanjen mot tobaksodlingen i Europeiska unionens länder.
    t: Não <a>aceitamos</a> que a campanha contra o tabagismo seja confundida com
      a campanha contra o cultivo de tabaco nos países da União Europeia.
  - s: Europeiska företag har varit tvungna att <v>gå</v> <p>med</p> på stränga åtgärder
      med vilka man strävar efter att uppnå en minskning på åtta procent från 1990
      års nivå fram till år 2012.
    t: As empresas europeias foram obrigadas a <a>aceitar</a> medidas rigorosas através
      das quais se procuram alcançar até a 2012 uma redução de 8% em relação aos níveis
      registados em 1990.
  - s: Om jag byter perspektiv och talar i egenskap av gruppsamordnare i stället för
      föredragande, kan jag berätta att min grupp är villig att <v>gå</v> <p>med</p>
      på en sådan kompromiss, om det nu är en kompromiss, och vi kan alla enas om
      detta.
    t: Na qualidade de coordenador do meu grupo e não de relator, posso dizer aos
      colegas que o meu grupo está disposto a <a>aceitar</a> esse compromisso - se
      é que, de facto, é um compromisso - e podemos todos unir-nos em torno do mesmo.
  - s: Jag ber om ursäkt, men du överskred din tid. Du har dock möjlighet att få ytterligare
      30 sekunder om du <v>går</v> <p>med</p> på att svara på en fråga (blått kort)
      från Peter van Dalen.
    t: No entanto, concedo-lhe mais 30 segundos se <a>aceitar</a> responder a uma
      pergunta do deputado Peter van Dalen, segundo o procedimento «cartão azul».
  - s: Därför lyckades jag få mina kolleger - och jag måste tacka dem, framför allt
      Reinhard Rack, som gjorde en stor del av det grundläggande arbetet - att <v>gå</v>
      <p>med</p> på att Europaparlamentet gör någonting utöver det vanliga och inrättar
      den handlingsplan ni inte vill inrätta, i ett initiativbetänkande, före valet.
    t: Foi por esta razão que consegui persuadir os meus colegas - e cumpre-me agradecer-lhes,
      em especial ao senhor deputado Rack, que realizou uma enorme quantidade do trabalho
      de fundo - a <a>aceitarem</a> que o Parlamento Europeu fizesse algo totalmente
      diferente do habitual e produzisse o plano de acção que a Senhora Comissária
      não quer produzir, num relatório de iniciativa, antes das eleições.
  - s: Deras ovilja att <v>gå</v> <p>med</p> på en tydlig referens till Dohaförklaringen
      om folkhälsa och andlig egendom, och de rättigheter som utvecklingsländerna
      där ges i form av tillgång till läkemedel, har förvånat oss.
    t: As suas reticências em <a>aceitar</a> uma referência específica à Declaração
      de Doha sobre a saúde pública e a propriedade intelectual, e aos direitos que
      a mesma confere aos países em desenvolvimento em termos de acesso aos medicamentos,
      surpreendeu-nos.
  - s: Det vore väldigt fel att föreslå att skatt borde tas ut av de jordbrukare som
      exporterar från sådana länder, om deras stater blir tvungna att <v>gå</v> <p>med</p>
      på en devalvering av sina valutor.
    t: Seria muito condenável sugerir que os agricultores desses países que exportam
      os seus produtos paguem uma taxa, caso os seus governos sejam obrigados a <a>aceitar</a>
      a desvalorização da moeda nacional.
  - s: I den första kategorin måste andra generationens avtal generaliseras, avtalen
      med AVS-länderna vilka har ett överflöd av tillgångar av hög kvalitet måste
      gynnas, liksom avtalen med de länder som bör förbli våra naturliga partnerland,
      i synnerhet de som <v>går</v> <p>med</p> på att offra en stor del av de tillgångar
      som avtalen ger dem, till den lokala fiskerisektorns utveckling, som till exempel
      Senegal som har beslutat att reservera 50 %.
    t: Dentro da primeira categoria, será necessário generalizar os acordos de segunda
      geração, privilegiar os acordos com os países ACP que dispõem de recursos abundantes
      e de qualidade, países que devem continuar a ser nossos parceiros naturais,
      nomeadamente aqueles que <a>aceitam</a> destinar uma parte importante dos rendimentos
      que lhes proporcionam esses acordos ao desenvolvimento do sector local da pesca,
      como por exemplo o Senegal, que decidiu reter uma taxa de 50 %.
  - s: Som en kompromiss och för att säkerställa att förslaget om ändring av direktivet
      om varaktigt bosatta tredjelandsmedborgares ställning kan antas utan dröjsmål
      kan kommissionen <v>gå</v> <p>med</p> på att kravet på att det ska vara obligatoriskt
      med jämförelsetabeller ersätts med en formulering där medlemsstaterna anmodas
      att se till att sådana tabeller upprättas.
    t: '"A Comissão, num espírito de compromisso e a fim de assegurar a adopção imediata
      da proposta relativa à residência de longa duração, está pronta a <a>aceitar</a>
      a substituição da estipulação expressa da obrigação de apresentar quadros de
      correspondência no texto pela inclusão de um considerando em que se incitem
      os Estados-Membros a seguirem essa prática.'
  - s: Vinodlarna i södra Frankrike <v>gick</v> <p>med</p> på detta, men se vad resultatet
      blev för dem!
    t: Os vinicultores do Sul de França <a>aceitaram</a> essa imposição mas veja-se
      onde isso os conduziu.
  - s: Det stämmer att det inte finns några trovärdiga bevis i någon riktning egentligen,
      vare sig mot myndigheterna eller mot de muslimska grupperna, inte minst för
      att den algeriska regeringen vägrar att <v>gå</v> <p>med</p> på en internationell
      undersökningskommission.
    t: É verdade que não existem provas credíveis em nenhum sentido, nem contra as
      autoridades, nem contra os grupos muçulmanos, designadamente porque o Governo
      argelino se recusa a <a>aceitar</a> uma comissão de inquérito internacional.
  - s: Dagens Ryssland bör inse att människorna från Tallinn till Leipzig, från Warszawa
      till Varna inte kunde <v>gå</v> <p>med</p> på att det som Sovjetunionen tvingade
      på dem efter Hitlers fall skulle vara frihet.
    t: A Rússia de hoje deveria reconhecer que as pessoas, de Talin a Leipzig, de
      Varsóvia a Varna, não podiam <a>aceitar</a> aquilo que a União Soviética lhes
      estava a impor, depois do desaparecimento de Hitler, como uma libertação.
  - s: Inom denna ram är Ryssland berett att föra en dialog om energi och kan till
      och med <v>gå</v> <p>med</p> på ett rättsligt bindande instrument.
    t: Neste quadro, a Rússia está disposta a manter um diálogo sobre a energia e
      até a <a>aceitar</a> um instrumento juridicamente vinculativo.
  - s: Det finns två felaktigheter som jag skulle vilja rätta till. Den ena är att
      Indien kände sig nonchalerat - jag kan inte <v>gå</v> <p>med</p> på att det
      funnits någon som helst nonchalans från unionens sida.
    t: Uma é que na Índia havia um sentimento de abandono - não posso <a>aceitar</a>
      que tenha havido abandono por parte da União.
  - s: Rådet <v>gick</v> inte alls <p>med</p> på något sådant.
    t: O Conselho nunca <a>aceitou</a> fazê-lo.
  - s: Rådet <v>gick</v> slutligen <p>med</p> på att i utskottet avslöja de hemligstämplade
      handlingarnas karaktär.
    t: Finalmente, o Conselho <a>aceitou</a> revelar em comissão a natureza do conteúdo
      dos documentos classificados.
  - s: Under sin granskning kommer kommissionen att pröva företagets överlevnadsmöjligheter
      på lång sikt och proportionaliteten mellan beviljat stöd och vad Frankrike är
      villigt att <v>gå</v> <p>med</p> på för att bevara konkurrensförutsättningarna
      på marknaderna i fråga.
    t: No decorrer desta avaliação, a Comissão estudará a viabilidade da empresa a
      longo prazo, assim como a proporcionalidade entre o montante das ajudas concedidas
      e as contrapartidas que a França estará disposta a <a>aceitar</a> a fim de preservar
      as condições de concorrência nos mercados em causa.
  - s: Finns det någon form av signaler om att den turkcypriotiska sidan kommer att
      <v>gå</v> <p>med</p> på den cypriotiska regeringens eller Europeiska kommissionens
      anbud och att man kommer att vilja anta erbjudandet om att delta i samtalen?
    t: Existem alguns sinais que indiquem que o lado cipriota turco está disposto
      a <a>aceitar</a> a proposta do Governo cipriota ou a da Comissão Europeia e
      que tenciona aceitar participar nas conversações?
  - s: Därför välkomnar jag att parlamentet i dag har <v>gått</v> <p>med</p> på att
      stödja biodlingssektorn i framtiden.
    t: É por este motivo que saúdo o facto de o Parlamento ter <a>aceitado</a> hoje
      apoiar o sector da apicultura no futuro.
  - s: Malcolm Harbour <v>gick</v> även <p>med</p> på att ta med den i ett tredje
      stycke i slutsatserna från sammanträdet med arbetsgruppen för den inre marknaden
      och innovation förra veckan.
    t: Além disso, o senhor deputado Harbour <a>aceitou</a> incluí-la no nº 3 das
      conclusões do Grupo de Trabalho sobre mercado interno e inovação na reunião
      da semana passada.
  - s: Min erfarenhet är att arbetstagarna alltid är beredda att <v>gå</v> <p>med</p>
      på åtstramningar som tryggar deras arbeten på lång sikt.
    t: Diz-me a experiência que os trabalhadores sempre estiveram dispostos a <a>aceitar</a>
      medidas de austeridade, desde que tal signifique a manutenção dos seus postos
      de trabalho a longo prazo.
  - s: Sålunda kan kommissionen instämma i ändringsförslagen 1 till 5, men vi kan
      inte <v>gå</v> <p>med</p> på ändringsförslagen 6 och 7 av de orsaker som jag
      redan har förklarat.
    t: Assim, a Comissão pode concordar com as alterações 1 até 5, mas não pode <a>aceitar</a>,
      pelas razões já expostas, as alterações 6 e 7.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att kristna behandlas som andra klassens
      medborgare.
    t: Não podemos <a>aceitar</a> que os cristãos sejam tratados como cidadãos de
      segunda classe.
  - s: Afghanistanfrågan ser ut att ha givit tillräcklig fart åt alliansen och jag
      är glad att notera att Ryssland har <v>gått</v> <p>med</p> på att delta i Natos
      ansträngningar i Afghanistan.
    t: O Afeganistão parece ter dado um impulso à Aliança e apraz-me notar que a Rússia
      <a>aceitou</a> participar nos esforços da NATO no Afeganistão.
  - s: I fråga om oombedd kommersiell e-post har rådet <v>gått</v> <p>med</p> på ytterligare
      eftergifter för att tillmötesgå de i parlamentet som är emot en harmoniserad
      politik.
    t: No que se refere ao correio electrónico comercial não solicitado, o Conselho
      <a>aceitou</a> fazer mais concessões para se aproximar daqueles que no Parlamento
      não são a favor de uma política harmonizada.
  - s: Medlemsländerna har i ministerrådet motsatt sig såväl märkning som förbud av
      azofärgämnen men tvingades till slut att <v>gå</v> <p>med</p> på en kompromiss
      om märkning.
    t: No Conselho de Ministros, os Estados-membros opuseram-se tanto à rotulagem
      como a uma proibição dos corantes azóicos, tendo por último sido obrigados a
      <a>aceitar</a> um compromisso relativo à rotulagem.
  - s: Jag tror att den tekniken kan hjälpa industrin att minska CO2-utsläppen, men
      jag kan inte <v>gå</v> <p>med</p> på att de europeiska skattebetalarnas pengar
      används för att finansiera utvecklingen av en infrastruktur för avskiljning
      och lagring av koldioxid som någon i slutändan kommer att slå mynt av.
    t: Se bem que acredite que esta tecnologia pode contribuir para que a indústria
      reduza as emissões de CO2, não posso <a>aceitar</a> que o dinheiro dos contribuintes
      europeus seja utilizado para financiar o desenvolvimento de uma infra-estrutura
      de CAC que acabará por ser um empreendimento pertencente a alguém.
  - s: Jag anser att detta är ett bra sätt att gå vidare, och jag ser att kommissionen
      i det åtagande den <v>gått</v> <p>med</p> på att underteckna genom det som nu
      är känt som en revisionsklausul erbjuds att granska behörighetens omfattning
      och motivera alla eventuella förändringar av lagstiftningen eller frånvaron
      av sådana förändringar.
    t: Creio que é uma boa forma de proceder e verifico que, no compromisso que a
      Comissão <a>aceitou</a> assinar, através do que é agora conhecido como cláusula
      de revisão, esta Instituição é convidada a analisar o âmbito da sua competência
      e a justificar quaisquer mudanças na legislação ou a ausência de tais mudanças.
  - s: Herr ordförande, i fråga om ändringsförslag 1, som ni just talade om, skulle
      jag vilja tacka de kolleger som <v>gick</v> <p>med</p> på att underteckna ändringsförslaget
      tillsammans med mig.
    t: Senhor Presidente, relativamente à alteração nº 1, que acaba de referir, gostaria
      de agradecer aos colegas que <a>aceitaram</a> assinar comigo essa alteração
      e também ao Grupo do Partido Popular Europeu, que permite que todos os grupos
      se encontrem representados na Comissão do Regimento, da Verificação de Poderes
      e das Imunidades, fazendo o esforço de ceder um lugar.
  - s: Hittills har Frankrike <v>gått</v> <p>med</p> på att vidarebosätta nästan 100
      flyktingar på sitt territorium.
    t: Até este momento, a França <a>aceitou</a> reinstalar quase 100 refugiados no
      seu território.
  - s: Kommissionen kan <v>gå</v> <p>med</p> på dessa ändringsförslag 1 och 2 och
      måste därför motsätta sig Aurois ändringsförslag, i vilket det begärs att alla
      övergångsåtgärdernas skall tas bort.
    t: A Comissão <a>aceita</a> as alterações 1 e 2 e, por conseguinte, opõe-se à
      proposta de alteração da senhora deputada Auroi, que visa suprimir toda e qualquer
      medida de transição.
  - s: Våra ideal och principer tillåter oss dock inte att <v>gå</v> <p>med</p> på
      ett sådant synsätt.
    t: Os nossos ideais e os nossos princípios não nos permitem, porém, <a>aceitar</a>
      tal abordagem.
  - s: Förra veckan gjorde Turkiet ett ”diplomatiskt utspel” genom att <v>gå</v> <p>med</p>
      på att öppna en hamn och en flygplats för handel med Republiken Cypern.
    t: Senhor Presidente, na última semana, a Turquia deu um alegado «passo diplomático»
      ao <a>aceitar</a> abrir um porto e um aeroporto para o comércio com a República
      de Chipre.
  - s: Förslaget om att en fast procentandel av kontoret skall bestå av tjänstemän
      från kommissionen kan vi inte <v>gå</v> <p>med</p> på.
    t: Não podemos <a>aceitar</a> a proposta segundo a qual os funcionários da Comissão
      deveriam constituir uma percentagem fixa do pessoal da agência.
  - s: Jag vill än en gång tacka föredraganden för hans snabba arbete och parlamentet
      för att man <v>gått</v> <p>med</p> på att behandla frågan som brådskande.
    t: Gostaria, uma vez mais, de agradecer ao relator o trabalho célere que realizou
      e ao Parlamento por ter <a>aceitado</a> tratar este assunto com urgência.
  - s: Och detta är vad den socialdemokratiska gruppen har försökt att <v>gå</v> <p>med</p>
      på.
    t: E é este novo projecto que o Grupo PSE procurou <a>aceitar</a>.
  - s: Jag menar att det vore mest förnuftigt att ha en debatt om detta, vilket vi
      absolut kan <v>gå</v> <p>med</p> på, men att vi inte antar någon resolution.
    t: Penso que o que seria adequado era termos um debate sobre o assunto - algo
      que não temos dúvidas em <a>aceitar</a> - sem estarmos agora a adoptar uma resolução
      sobre ele.
  - s: Om Demokratiska folkrepubliken Korea inte <v>går</v> <p>med</p> på att ändra
      sin politik och nedrusta när det gäller dess kärnvapen bör Europeiska unionens
      bidrag till KEDO fullständigt upphöra.
    t: Se a RDPC não <a>aceitar</a> inverter a sua política e proceder a um desarmamento,
      em termos das suas armas nucleares, toda a contribuição da União Europeia para
      o programa KEDO deverá então terminar.
  - s: Men om det nu visar sig att kommissionen har ett problem, då tror jag att vi
      kan <v>gå</v> <p>med</p> på en förskjutning av betänkandet till sammanträdesperioden
      i juli, eftersom den kompletterande sammanträdesperioden i juni redan är full.
    t: Se o comissário tem dificuldades com esta decisão, creio que podemos <a>aceitar</a>
      a mudança do relatório para a o período de sessões de Julho, uma vez que o período
      suplementar de Junho se encontra totalmente preenchido.
  - s: Tillåt mig slutligen att tacka alla de politiska grupperna - PPE, socialisterna,
      de Gröna, liberalerna - för att de <v>gick</v> <p>med</p> på att underteckna
      en kompromissändring som ursprungligen jag och Fiori lade fram och som ökar
      betydelsen av den europeiska myndighetens existens.
    t: Permitam, finalmente, que agradeça a todos os grupos políticos - o PPE, os
      Socialistas, os Verdes, os Liberais - por terem <a>aceitado</a> subscrever uma
      alteração de compromisso, apresentada inicialmente por mim e pelo senhor deputado
      Fiori, que atribui maior significado à própria existência da Autoridade Europeia.
  - s: Om inte denna oro stillas kan vi inte <v>gå</v> <p>med</p> på att inkludera
      ytterligare skogsbruk och andra markanvändningsaktiviteter än skogsplantering,
      avskogning och återplantering med skog.
    t: Se estas preocupações não forem superadas, não <a>aceitaremos</a> que sejam
      incluídas outras actividades silvícolas e de utilização dos solos que não sejam
      a florestação, desflorestação e reflorestação.
  - s: När jag först började fundera på att sammanställa detta betänkande frågade
      jag mig om det var ett klokt beslut för en politiker från Nordirland att <v>gå</v>
      <p>med</p> på att lägga fram ett betänkande om Box VIIa i Irländska sjön.
    t: Senhora Presidente, quando comecei a redigir este relatório, tive dúvidas sobre
      se seria uma decisão sensata que um político da Irlanda do Norte <a>aceitasse</a>
      elaborar um relatório sobre a Divisão VIIa do mar da Irlanda.
  - s: Vi var till och med beredda att <v>gå</v> <p>med</p> på idén att införa registrering
      av antal faktiskt arbetade timmar i opt-outen.
    t: Estávamos até dispostos a <a>aceitar</a> a ideia da introdução o registo de
      horas de trabalho efectivo no opt-out.
  - s: jag skulle vilja betona att resurserna, dvs. de militära medel som nationerna
      frivilligt har <v>gått</v> <p>med</p> på att föreslå till denna förenade styrka,
      är samma kapacitet som de flesta av dessa nationer ställer till den atlantiska
      alliansens förfogande.
    t: Quanto à questão da duplicação, gostaria de salientar que os recursos, os meios
      militares, que as nações <a>aceitaram</a> livremente propor, no interior dessa
      força conjunta, são as mesmas capacidades que a maioria dessas nações colocam
      à disposição da Aliança Atlântica.
  - s: Det är ytterst medvetet som jag har hållit mig till det som är det avgörande,
      nämligen att Europeiska unionen vill lägga maximal press på diktator Saddam
      Hussein för att få honom att följa Förenta nationernas resolution och de villkor
      han själv har <v>gått</v> <p>med</p> på.
    t: Cingi-me propositadamente à questão central do problema, nomeadamente, que
      os Estados Unidos pretendem exercer o máximo de pressão sobre o ditador Saddam
      Hussein por forma a levá-lo a respeitar a resolução das Nações Unidas e as condições
      que o próprio <a>aceitou</a>.
  - s: Han utövade starka påtryckningar mot president Vladimir Putin om att häva detta
      förbud, eller åtminstone <v>gå</v> <p>med</p> på att ett trepartssamtal inleddes
      mellan Polen, Ryssland och kommissionen för att lösa denna fråga.
    t: Exerceram-se fortes pressões sobre o Presidente Putin no sentido de que aquelas
      proibições fossem levantadas e de que, em qualquer dos casos, o Presidente Putin
      <a>aceitasse</a> a realização de conversações tripartidas entre a Polónia, a
      Rússia e a Comissão com vista a solucionar esta questão.
  - s: Därför kan vi <v>gå</v> <p>med</p> på parlamentets ändringsförslag om att vissa
      fyrverkerier inte ska falla under direktivet om de produceras av tillverkare
      för eget bruk och om tillverkarens eget bruk har godkänts av respektive medlemsstat.
    t: Consequentemente, estamos em condições de <a>aceitar</a> a alteração proposta
      pelo Parlamento no sentido de excluir do âmbito da directiva determinados tipos
      de fogos-de-artifício quando sejam produzidos pelos fabricantes para uso próprio
      e esse uso pelo próprio fabricante haja sido aprovado pelo respectivo Estado-Membro.
  - s: I en tid då stater, lokala samhällen, skattebetalare och företag <v>går</v>
      <p>med</p> på ekonomiska uppoffringar kan inte EU undandra sig denna berömvärda
      process.
    t: Numa altura em que os Estados, os órgãos de poder local, os contribuintes e
      as empresas <a>aceitam</a> fazer sacrifícios financeiros, a União não pode eximir-se
      deste processo virtuoso.
  - s: Även om de gör det motvilligt - ?à contre-coeur? som fransmännen säger -, måste
      Saddam Hussein <v>gå</v> <p>med</p> på att inspektionerna fortgår.
    t: Mesmo com muita relutância - «à contre-coeur» como dizem os franceses -, Saddam
      Hussein tem de <a>aceitar</a> que os trabalhos de inspecção prossigam.
  - s: Före det hade Iraks ledning trotsat FN:s beslut och inte <v>gått</v> <p>med</p>
      på att avstå från sina massförstörelsevapen och vapenprogram.
    t: Antes disso, o líder iraquiano desafiou as decisões da ONU e não <a>aceitou</a>
      renunciar às armas de destruição maciça e aos programas de armamento.
  - s: Vi kommer inte att <v>gå</v> <p>med</p> på att offra alla våra så dyrt förvärvade
      sociala landvinningar.
    t: Não <a>aceitaremos</a> sacrificar todas as nossas conquistas sociais tão arduamente
      adquiridas.
  - s: När jordbrukarna <v>går</v> <p>med</p> på stora ansträngningar för att garantera
      spårbarhet och producera med kvalitet, får Europa inte påtvinga dem nya uppoffringar,
      vilket beslutades vid det senaste mötet i ministerrådet.
    t: Quando os agricultores <a>aceitam</a> grandes esforços para assegurar a rastreabilidade
      e para produzir qualidade, a Europa não deve impor-lhes mais sacrifícios, como
      ficou decidido no último conselho de Ministros, mas pelo contrário, apoiá-los,
      inclusive através de ajudas directas.
  - s: Den internationella gemenskapens åtgärder har redan börjat verka, eftersom
      Fauré Gnassingbé den 18 februari <v>gick</v> <p>med</p> på att hålla presidentval
      inom den tid som föreskrivs i konstitutionen.
    t: As acções da comunidade internacional começaram já a surtir efeito, uma vez
      que, em 18 de Janeiro, o Sr. Gnassingbé <a>aceitou</a> realizar eleições presidenciais
      dentro do prazo estabelecido pela Constituição.
  - s: Särskilt i Kalifornien är det vanligt att i fängelserna rekrytera frivilliga
      som mot en handfull dollar och en straffeftergift <v>går</v> <p>med</p> på att
      utsätta sig för solsken under tio timmar i sträck med en mängd olika solkrämer
      på ryggen.
    t: Na Califórnia, designadamente, é corrente recrutar voluntários nas prisões
      que, por um punhado de dólares e uma redução da pena, <a>aceitam</a> expor-se
      ao sol durante dez horas seguidas, com um «cocktail» de cremes solares nas costas.
  - s: för det första har kommissionen till följd av ombudsmannens initiativ <v>gått</v>
      <p>med</p> på att bevilja sökande tillgång till egna rättade prov från och med
      den 1 juli 2000.
    t: primeiro, na sequência da iniciativa do Provedor de Justiça, a Comissão <a>aceitou</a>,
      a partir de 1 de Julho de 2000, o acesso dos candidatos às provas escritas dos
      concursos que organiza.
  - s: Under utfrågningarna <v>gick</v> de alla <p>med</p> på att vara ansvariga för
      egen del och för sina kanslier.
    t: Todos <a>aceitaram</a> nas audições responder por si próprios e pelos seus
      gabinetes.
  - s: Hur kan vi <v>gå</v> <p>med</p> på det?
    t: Como é que podemos <a>aceitar</a> esta situação?
  - s: Förenade kungariket har <v>gått</v> <p>med</p> på att ta emot omkring 1 000
      olagliga invandrare, och sedan?
    t: 0 Reino Unido <a>aceitou</a> receber um milhar de clandestinos ?
  - s: Jag kan <v>gå</v> <p>med</p> på att göra tillägg till den befintliga texten
      i syfte att betona den europeiska sysselsättningsstrategins inriktning på den
      lokala sysselsättningsdimensionen.
    t: Contudo, não posso <a>aceitar</a> a reserva de parte das dotações para actividades
      específicas relacionadas com o desenvolvimento local, uma vez que estas serão
      cobertas pelos objectivos gerais do programa.
  - s: Jag anser att det ärligaste vi kan säga är att vi har <v>gått</v> <p>med</p>
      på att utöva utpressning eftersom EU i detta sammanhang tyvärr har utpressats
      av Förenta staterna, dvs. att Förenta staterna gör upp med enskilda medlemsstater
      och flygbolag, vilket är skälet till att vi i praktiken har tvingats till att
      sluta det aktuella avtalet.
    t: Senhor Presidente, Senhoras e Senhores Deputados, creio que a opinião mais
      honesta que podemos expressar é de que <a>aceitámos</a> uma chantagem, porque,
      infelizmente, nesta matéria, a Europa tem-se sujeitado à chantagem dos Estados
      Unidos;
  - s: Efter den kontakt som jag hade med ministern för några dagar sedan <v>går</v>
      nu den spanska regeringen <p>med</p> på att också anmäla det spanska fallet,
      vilket gör det möjligt för mina avdelningar att på tillbörligt sätt granska
      det utifrån principen som säger att icke-återvinningsbara kostnader är verkliga
      kostnader, relaterade till skyldigheterna gentemot staten som de offentliga
      myndigheterna tidigare hade ålagt sina företag och som nu i liberaliseringsprocessen
      riskerar att förorsaka förluster för de berörda företagen.
    t: O Governo espanhol, após o contacto que tive com o Ministro há alguns dias,
      <a>aceita</a> agora notificar também o caso espanhol, permitindo aos meus serviços
      analisá-lo como deve ser, cumprindo o princípio segundo o qual os custos encalhados
      são custos reais, ligados a obrigações de serviço público que as autoridades
      públicas impuseram anteriormente às suas empresas, e que agora, no processo
      de liberalização, podem provocar perdas às empresas envolvidas.
  - s: Jag kan inte för min del <v>gå</v> <p>med</p> på att miljarder hönor lever
      sitt olyckliga liv i ett utrymme som är mindre än en skolåda, dessutom trimmas
      deras näbbar, det urkalkade skelettet knäcks och får mångfaldiga frakturer och
      skinnet bränns upp vid benen och under magen av ammoniak från spillningen.
    t: Pela minha parte, não posso <a>aceitar</a> que milhões de galinhas passem a
      sua infeliz vida dentro de um volume mais pequeno do que uma caixa de sapatos,
      que, e sobretudo, lhes cortem o bico, que o seu esqueleto descalcificado se
      quebre em múltiplas fracturas, que a pele das patas e do abdómen seja queimada
      pelo amoníaco dos seus excrementos.
  - s: President Putins yttrande att de frivilligt <v>gick</v> <p>med</p> på att införlivas
      med Sovjetunionen är skrattretande.
    t: A declaração do Presidente Putin alegando que os Estados bálticos <a>aceitaram</a>
      voluntariamente a anexação pela União Soviética é digna de riso.
  - s: Om de sanna ord som uttalades i rådet den 28 januari ska få någon verklig betydelse
      måste EU <v>gå</v> <p>med</p> på att utöva större tryck på de israeliska myndigheterna
      än de vanliga invecklade omskrivningarna, direkt och i kvartetten, och kräva
      att man accepterar att transitpunkterna öppnas permanent, under palestinska
      myndighetens ansvar och med stöd från EU och Arabförbundet.
    t: Se as palavras - justas - da Declaração do Conselho de 28 de Janeiro pretendem
      ter algum alcance concreto, a União Europeia tem de <a>aceitar</a> exercer sobre
      as autoridades israelitas, directamente ou no âmbito do Quarteto, uma pressão
      que ultrapasse os habituais circunlóquios tortuosos no sentido de estas aceitarem
      o princípio de uma abertura duradoura dos pontos de passagem, sob a responsabilidade
      da Autoridade Palestiniana e com o apoio da União Europeia e da Liga Árabe.
  - s: Men den striden förlorade vi för femton år sedan när parlamentet <v>gick</v>
      <p>med</p> på att liberalisera sektorn för posttjänster - den gången mot min
      vilja.
    t: Mas essa batalha já foi perdida há 15 anos, quando o Parlamento <a>aceitou</a>
      - contra o meu conselho na época - liberalizar o sector dos serviços postais.
  - s: På samma gång som vi erkänner att vi måste övervaka och kontrollera maskiner,
      material och utrustning <v>går</v> vi inte <p>med</p> på att kontrollera och
      övervaka hur den viktigaste faktorn för sjöfarten - de människor som arbetar
      inom denna - fungerar.
    t: embora reconheçamos que temos de inspeccionar, controlar as máquinas, os materiais,
      a tripulação, não <a>aceitamos</a> controlar e inspeccionar o funcionamento
      do factor mais importante para a navegação, que são as próprias pessoas, os
      trabalhadores que ali trabalham.
  - s: Ett fall är under behandling, eftersom Europol behöver mer tid på sig för att
      kunna följa förslaget till rekommendation om att man skall <v>gå</v> <p>med</p>
      på en viss offentlig tillgång till dokument.
    t: Um dos casos continua pendente, uma vez que a Europol necessita de mais tempo
      para poder cumprir o projecto de recomendação no sentido de <a>aceitar</a> a
      existência de alguma capacidade de acesso público aos documentos.
  - s: Jag <v>går</v> gärna <p>med</p> på att de som inte deltar i omröstningen om
      ett betänkande eller en resolution inte kan lämna en skriftlig röstförklaring,
      men varför måste de som har deltagit i omröstningen och lämnar en skriftlig
      förklaring vara kvar ytterligare en halvtimme här?
    t: <a>Aceito</a> perfeitamente que aqueles que não participam na votação de um
      relatório ou de uma resolução não possam apresentar uma declaração de voto por
      escrito, mas os que participaram na votação, que entregam a sua declaração de
      voto por escrito, por que razão têm de ficar aqui mais meia hora?
  - s: Vi kan <v>gå</v> <p>med</p> på att hantera omröstningen på det här sättet,
      men om så inte sker, måste vi ta en sak i sänder.
    t: Podemos <a>aceitar</a> que as coisas sejam feitas desta maneira, mas, se não
      o forem, teremos de votar todas as alterações uma a uma.
  - s: Jag <v>går</v> inte <p>med</p> på att man på oärligt sätt försöker ändra innehållet
      i en nederländsk text.
    t: Não posso <a>aceitar</a> que se tente alterar o conteúdo do texto em neerlandês
      de forma dissimulada.
  - s: 'Det är detta vi vill, och jag har <v>gått</v> <p>med</p> på allt:'
    t: 'É isso que pedimos, e <a>aceitei</a> tudo:'
  - s: Jag godtar synpunkten, men har svårt att <v>gå</v> <p>med</p> på att hela konceptet
      med mjuk lagstiftning skulle vara tillämpligt, både för redovisningsstandarderna
      och Basel II.
    t: Aceito esse ponto de vista, mas tenho dificuldade em <a>aceitar</a> que todo
      o conceito de normas não vinculativas se aplique seja às normas contabilísticas,
      seja a Basileia II.
  - s: Samtidigt gjordes försök i Köpenhamn för att få de utvecklade länderna, däribland
      EU, att <v>gå</v> <p>med</p> på en ännu större ekonomisk börda med anledning
      av den globala uppvärmningen, för att på så sätt hjälpa utvecklingsländerna.
    t: Os países da UE, bom como as nossas sociedades, estão a suportar custos substanciais
      relacionados com a emissão dos gases com efeito de estufa, enquanto em Copenhaga
      foram realizadas tentativas com vista a levar os países desenvolvidos, incluindo
      a UE, a <a>aceitar</a> um encargo financeiro superior relacionado com o aquecimento
      global, de modo a poder ajudar os países em desenvolvimento.
  - s: Under förutsättning att ALDE-gruppen <v>går</v> <p>med</p> på mitt råd kommer
      vi varken att framlägga eller stödja några ändringsförslag till denna resolution.
    t: Partindo do princípio de que o Grupo ALDE <a>aceita</a> o meu conselho, não
      apresentaremos nem apoiaremos quaisquer alterações a esta resolução.
  - s: Jag måste säga att jag tycker att det är beklämmande att se det land som faktiskt
      uppfann demokratin trakasseras av dig, och det är skrämmande att Grekland får
      höra från Internationella valutafondens folk att de inte har något annat val
      än att <v>gå</v> <p>med</p> på åtstramningspaketet.
    t: Devo dizer que me choca verdadeiramente ver o país que inventou a democracia
      a ser ameaçado por si e pelo cada vez mais abominável Fundo Monetário Internacional,
      e o seu povo a ser compelido a <a>aceitar</a> este pacote de austeridade.
  - s: Rådet har redan <v>gått</v> <p>med</p> på att införa omvänd omröstning med
      kvalificerad majoritet i fem av sex fall där det är rättsligt möjligt.
    t: O Conselho já <a>aceitou</a> a votação invertida por maioria qualificada em
      cinco das seis decisões em que ela era juridicamente possível.
  - s: Medborgarna kommer bara att <v>gå</v> <p>med</p> på smärtsamma reformer om
      de får en tydlig bild av situationen, så att de kan stödja de nödvändiga åtgärderna.
    t: Os cidadãos só estarão preparados para <a>aceitar</a> reformas penosas se lhes
      for apresentada uma imagem clara da situação, para que possam apoiar a adopção
      das medidas necessárias.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att det är lägsta pris som skall prioriteras
      när offentliga kontrakt tecknas, och att sociala, regionala och miljörelaterade
      kriterier skjuts i bakgrunden.
    t: Não podemos <a>aceitar</a> que seja privilegiado o preço mais baixo nos contratos
      públicos e que sejam relegados para segundo plano os critérios sociais, territoriais
      e ambientais.
  - s: Min grupp kan inte <v>gå</v> <p>med</p> på att konsumenten får fyra gottgörelsemöjligheter
      utifall den inköpta varan är bristfällig och föreslår därför en hierarki.
    t: O meu grupo não pode <a>aceitar</a> que, em caso de adquirir um bem defeituoso,
      o consumidor possa dispor de quatro vias de recurso, pelo que propõe a definição
      de uma hierarquia.
  - s: Det var ett allvarligt strategiskt fel att redan från början <v>gå</v> <p>med</p>
      på att konventet fördärvas av den mellanstatliga metod som det försökte lägga
      bakom sig.
    t: Foi um grave erro estratégico <a>aceitar</a> desde o início que a Convenção
      fosse contaminada pelo próprio método intergovernamental que estava a tentar
      ultrapassar.
  - s: Det var som sagt inte självklart att mötet skulle kunna hållas, att den arabiska
      gruppen i Barcelonaprocessen skulle <v>gå</v> <p>med</p> på att sätta sig ned
      med företrädare från staten Israel, att företrädaren för den palestinska myndigheten
      skulle kunna närvara, osv. Vi skall inte bara välkomna det goda resultatet,
      utan även försöka förklara skälen till detta, som jag anser vara uppenbara.
    t: Com efeito, não era um dado adquirido que a Conferência pudesse realizar-se,
      que o grupo árabe do processo de Barcelona <a>aceitasse</a> sentar-se com os
      representantes do Estado de Israel, que o representante da Autoridade Palestiniana
      pudesse estar presente, etc. Convém que não nos congratulemos apenas com o bom
      resultado, mas que tratemos também de explicar as razões, que para mim são evidentes,
      do mesmo.
  - s: Europaparlamentet har faktiskt en skyldighet att ingå detta avtal, förutsatt
      att kommissionen och rådet <v>går</v> <p>med</p> på att se över sådana avtal
      vart femte år, att behandlingen som mest gynnad nation avskaffas för Europeiska
      unionen och framför allt att olika belopp från Aid for Trade fastställs och
      fördelas omgående.
    t: O Parlamento Europeu tem o dever de celebrar este acordo, na condição de a
      Comissão e o Conselho <a>aceitarem</a> a revisão deste tipo de acordos de cinco
      em cinco anos, de ser eliminada a aplicação à União Europeia do tratamento de
      nação mais favorecida e, principalmente, de ser determinada e fornecida com
      rapidez uma quota-parte equitativa dos recursos para a Ajuda ao Comércio.
  - s: Jag kan inte <v>gå</v> <p>med</p> på ett sådant förslag, för då omöjliggör
      man partiernas oberoende i förhållande till ekonomiska sfärer.
    t: Não posso <a>aceitar</a> uma tal proposta, pois impossibilitará a independência
      dos partidos em relação aos meios económicos.
  - s: Tyvärr är det, i Polen liksom i de andra kandidatländerna, någonting mycket
      negativt att <v>gå</v> <p>med</p> på kompromisser med Bryssel, att ge intryck
      av att ge efter, och den som gör det i dag får betala ett pris.
    t: Infelizmente, na Polónia, como acontece também nos outros países candidatos,
      <a>aceitar</a> compromissos com Bruxelas, dar a impressão de ceder, é muito
      negativo, e quem o faz tem de pagar por isso.
  - s: Vad tror vi att vi kan få USA att <v>gå</v> <p>med</p> på bara tre veckor efter
      deras halvtidsval?”, till exempel.
    t: O que é que consideramos que é possível levar os EUA a <a>aceitar</a>, umas
      escassas três semanas depois de umas eleições que se realizam a meio de um mandato?»,
      por exemplo.
  - s: Jag måste säga att jag ärligt talat inte kan <v>gå</v> <p>med</p> på den definitionen
      av öppenhet.
    t: Devo dizer-lhe, honestamente que, infelizmente, não posso <a>aceitar</a> esta
      definição de transparência.
  - s: Om rådet inte <v>går</v> <p>med</p> på detta måste parlamentet säga upp det
      interinstitutionella avtalet om den så kallade budgetdisciplinen.
    t: Se o Conselho não <a>aceitar</a> essa alteração, o Parlamento Europeu terá
      de denunciar o Acordo Interinstitucional sobre a chamada disciplina orçamental.
  - s: Jag uppmanar alla ledamöter att göra som jag gjorde och skriva till sina premiärministrar
      och uppmana dem att omedelbart utlysa en bojkott av invigningsceremonin om inte
      Kina <v>går</v> <p>med</p> på en dialog med det tibetanska folket och ratificerar
      Internationella konventionen om medborgerliga och politiska rättigheter.
    t: Peço a todos os senhores deputados que apelem por escrito aos primeiros-ministros
      dos seus governos, tal como eu fiz, para que estes anunciem urgentemente um
      boicote à cerimónia de abertura, se a China não <a>aceitar</a> o diálogo com
      o povo tibetano e não ratificar o Pacto Internacional de Direitos Civis e Políticos.
  - s: För att gå parlamentet till mötes <v>går</v> dock kommissionen <p>med</p> på
      att det är lämpligt att införa en ytterligare bestämmelse att återexport är
      möjlig efter att ha informerat behörig myndighet i ursprungslandet och efter
      att ha erhållit en försäkran om att det förorenade varupartiet kommer att destrueras
      på ett säkert sätt.
    t: No entanto, por forma a responder à preocupação do Parlamento, a Comissão <a>aceita</a>
      a necessidade de se introduzir uma disposição adicional, de molde a que a reexportação
      seja possível após informação das autoridades competentes do país de origem
      e a obtenção de garantias de que os lotes contaminados serão destruídos em condições
      de segurança.
  - s: Jag noterar att parlamentet också har <v>gått</v> <p>med</p> på att anta förslagen
      om en revidering av den fleråriga budgetramen och, vilket redan har nämnts,
      om flexibilitetsmekanismen och ändringsbudget nr 10.
    t: Registo que o Parlamento <a>aceitou</a> adoptar as propostas referentes à revisão
      do quadro financeiro plurianual e, como já foi mencionado, ao instrumento de
      flexibilidade e ao orçamento rectificativo n.º 10.
  - s: Europeiska unionen har sedan 1973, då Irland <v>gick</v> <p>med</p> på att
      ingå i Europeiska ekonomiska gemenskapen, upprepade gånger intagit en central
      roll - när detta har krävts - i bekämpningen av landets problem med arbetslöshet,
      med hjälp av Europeiska socialfonden.
    t: Desde 1973, quando a Irlanda <a>aceitou</a> participar na Comunidade Económica
      Europeia, a União Europeia assumiu repetidamente um papel central - sempre que
      necessário - no combate ao problema de desemprego do país através do Fundo Social
      Europeu.
  - s: Jag kan med andra ord tänka mig att vissa medlemsstater enbart <v>gick</v>
      <p>med</p> på ett frihandelsavtal med Sydkorea på villkoret att de visste vad
      som skulle hända med Opel.
    t: De facto, é possível argumentar o contrário, ou seja, que alguns Estados-Membros
      apenas <a>aceitariam</a> um acordo de comércio livre com a Coreia do Sul desde
      que soubessem o que iria acontecer com a Opel.
  - s: Är vi beredda att glömma konsumentens intresse om vi inte <v>går</v> <p>med</p>
      på att importera förmånliga och välsmakande bananer?
    t: Será que estamos prontos para esquecer o interesse dos consumidores, não <a>aceitando</a>
      a importação de bananas saborosas por um bom preço?
  - s: Vi vägrar att <v>gå</v> <p>med</p> på att de tester som tillämpas på EU-nivå
      har blivit en kommunikationsövning för en krisenhet inom kärnkraftsindustrin
      som Nicolas Sarkozy kommer att visa upp vid nästa G8-möte för att sälja ännu
      fler europeiska tryckvattenreaktorer (PWR).
    t: Recusamo-nos a <a>aceitar</a> que os testes aplicados a nível europeu se tenham
      tornado um exercício de comunicação de uma unidade de crise da indústria nuclear,
      que o Senhor Sarkozy irá apresentar, no próximo G8, a fim de vender ainda mais
      reactores de água pressurizada (PWR).
  - s: Sydafrika <v>går</v> <p>med</p> på att gradvis avveckla märkningen i tredje
      land inom fem års tid. I vilket fall som helst så rör det sig om en mycket liten
      marknad.
    t: A África do Sul <a>aceita</a> retirar gradualmente os rótulos em países terceiros
      no prazo de cinco anos.
  - s: Weiler, ni borde fråga Pronk från PPE-gruppen om han vill <v>gå</v> <p>med</p>
      på en ändring av sitt ändringsförslag.
    t: Senhora Deputada Weiler, a senhora deveria perguntar ao senhor deputado Pronk,
      ao Grupo do PPE, se <a>aceitam</a> que se altere a sua própria alteração.
  - s: Kommissionen kan, som ett uttryck för kompromissvilja och i syfte att se till
      att förslaget antas omedelbart, <v>gå</v> <p>med</p> på att den obligatoriska
      bestämmelsen om jämförelsetabeller i texten byts ut mot ett ingresskäl om detta
      där medlemsstaterna uppmanas att använda denna metod.
    t: Num espírito de compromisso, e a fim de assegurar a aprovação imediata dessa
      proposta, a Comissão pode <a>aceitar</a> a substituição da disposição obrigatória
      relativa aos quadros de concordância, que incluía no texto, por um considerando
      relevante que encoraje os Estados-Membros a seguirem esta prática.
  - s: Därför kan vi inte <v>gå</v> <p>med</p> på möjligheten att medlemsstaterna
      behåller nationella bestämmelser som innebär en begränsning av tillgången till
      speciella system för socialt skydd eller till en viss nivå av finansiering.
    t: É por isso que não podemos <a>aceitar</a> a possibilidade de os Estados-Membros
      manterem disposições nacionais que limitam o acesso a regimes específicos de
      protecção social ou a um certo nível de financiamento.
  - s: Nej, varken Strasbourg eller Frankrike är beredda att gå med på att ge upp
      det de har för något osäkert alternativ, det vill säga <v>gå</v> <p>med</p>
      på att Europaparlamentet flyttas till Bryssel i utbyte mot ett europeiskt tekniskt
      institut.
    t: Não, nem Estrasburgo nem a França estão dispostos a aceitar largar o pássaro
      da mão, isto é, a <a>aceitar</a> a transferência para Bruxelas do Parlamento
      Europeu em troca de um Instituto Europeu de Tecnologia.
  - s: Tunisien och Egypten har <v>gått</v> <p>med</p> på att öppna sina gränser för
      libyska flyktingar.
    t: A Tunísia e o Egipto <a>aceitaram</a> abrir as suas fronteiras aos refugiados
      da Líbia.
  - s: Vi kommer också att rösta för att återförvisa direktivet till utskottet, men
      det innebär inte att vi <v>går</v> <p>med</p> på att anta direktivet vid första
      behandlingen.
    t: votaremos a favor do pacote de compromisso e votaremos também a devolução da
      Directiva à comissão, mas isso não significa que <a>aceitamos</a> adoptar a
      Directiva em primeira leitura.
  - s: Vi kan på sin höjd <v>gå</v> <p>med</p> på det som Dalai Lama är beredd att
      ge sitt samtycke till, dvs. att Kina får företräda Tibet i internationella sammanhang.
    t: Apenas podemos <a>aceitar</a> o que o Dalai Lama está disposto a consentir,
      ou seja, que a China poderia representar o Tibete na cena internacional.
  - s: I dag <v>går</v> man <p>med</p> på att underteckna en viss europeisk text,
      eftersom man inte vågar komma med invändningar, och i morgon kommer man att
      få klara sig så gott det går när det gäller dess tillämpning.
    t: Neste momento, <a>aceitamos</a> assinar este ou aquele texto europeu porque
      não ousamos levantar objecções, e amanhã se verá como fugir à sua aplicação.
  - s: Utskottet hyser inga tvivel om att ett förlängning är nödvändig, och vi är
      beredda att <v>gå</v> <p>med</p> på det.
    t: A comissão não duvida de que é necessária uma prorrogação e estamos dispostos
      a <a>aceitar</a> essa ideia.
  - s: Den kan dock inte <v>gå</v> <p>med</p> på miljöutskottets förslag om ett obligatoriskt
      införande av marina skyddsområden som en del av genomförandet av det föreslagna
      direktivet.
    t: No entanto, não pode <a>aceitar</a> a proposta da Comissão do Ambiente, da
      Saúde Pública e da Segurança Alimentar para a criação obrigatória de zonas marinhas
      protegidas, como parte da implementação da directiva proposta.
  - s: I sista hand är detta den springande punkten, och parlamentet kan inte <v>gå</v>
      <p>med</p> på att en gemensam lösning skjuts upp och offras med hänvisning till
      nationella fördomar eller krav.
    t: No fundo, é esse o fulcro da questão e o Parlamento não pode <a>aceitar</a>
      que se adie e sacrifique uma solução comum em homenagem a preconceitos ou exigências
      de carácter nacional.
  - s: Det var svårt att tro att medlemsstaterna hade <v>gått</v> <p>med</p> på detta
      i Köpenhamn, men att det nu skall skrivas in i fördraget är verkligen att gå
      för långt.
    t: Custa-me acreditar que os outros Estados-Membros tenham <a>aceitado</a> isso
      em Copenhaga, mas que essa medida esteja agora consagrada no Tratado é ir demasiado
      longe.
  - s: Ämnar rådet agera inför de trakasserier och uppsägningar som drabbat de sahariska
      företrädarna för olika frivilligorganisationer sedan de <v>gått</v> <p>med</p>
      på att frågas ut av Europaparlamentets ad hoc-delegation i februari 2002?
    t: Tenciona o Conselho agir face ao assédio e aos despedimentos de que representantes
      sarauís de ONG são alvo, após terem <a>aceitado</a> ser ouvidos pela delegação
      ’ad hoc’ do Parlamento em Fevereiro de 2002?
  - s: Betänkandet bortser från det faktum att samtidigt som de europeiska jordbrukarna
      är föremål för obarmhärtiga påtryckningar att <v>gå</v> <p>med</p> på fri handel
      med jordbruksprodukter, så har vi inget sätt att säkerställa att de dyrbara
      normer vi söker ålägga våra egna lantbrukare kommer att beaktas av våra konkurrenter
      i tredje land.
    t: O relatório ignora o facto de que, se por um lado é exercida uma inexorável
      pressão sobre os nossos agricultores para que <a>aceitem</a> o livre-câmbio
      no respeitante aos produtos agrícolas, por outro não dispomos de meios para
      assegurar que as onerosas regras que procuramos impor aos nossos próprios agricultores
      sejam observadas pelos nossos concorrentes em países terceiros.
  - s: Det handlar om säkerhet, och jag uppmanar därför parlamentets ledamöter att
      <v>gå</v> <p>med</p> på vårt ändringsförslag, så att vi undviker att bryta mot
      anslutningsprotokollet.
    t: Contrariamente às afirmações do Grupo do Partido Popular Europeu (Democratas-Cristãos)
      e dos Democratas Europeus, nem o Conselho nem a Euratom disseram o que quer
      que fosse para alterar essa posição, que tem a ver com segurança, e por isso
      peço aos membros desta Assembleia que <a>aceitem</a> a nossa alteração de modo
      a que não possamos infringir o Protocolo de Adesão.
  - s: Slutligen <v>gick</v> man <p>med</p> på att beakta parlamentets uppfattning
      om kommissionsledamöterna och om en omorganisation bland kommissionsledamöterna.
    t: A Comissão aceitou negociar com o Parlamento um Acordo-Quadro, no qual aceitou,
      em primeiro lugar, justificar e ampliar os poderes do Parlamento no âmbito da
      iniciativa legislativa, aceitou o princípio do total acesso à informação, seja
      na acção legislativa e política, seja nas negociações internacionais e <a>aceitou</a>
      ter em conta a opinião do Parlamento sobre os comissários, sobre a remodelação
      dos comissários.
  - s: Vår grupp stöder parlamentets tidigare uttalade ståndpunkt, enligt vilken rådet
      måste <v>gå</v> <p>med</p> på att ändra budgetplanen särskilt då det gäller
      utgiftsområde 4.
    t: O meu grupo apoia a posição anteriormente expressa pelo Parlamento, segundo
      a qual o Conselho deve <a>aceitar</a> a revisão das perspectivas financeiras,
      especialmente em relação à rubrica 4.
  - s: Det är just vad stabilitetspakten och associeringsavtalen innehåller, där jag
      erinrar om att de omfattar bestämmelser när det gäller ekonomi och handel, och
      det är faktiskt vår skyldighet att ännu en gång <v>gå</v> <p>med</p> på asymmetriska
      öppningar, för att ta hänsyn till dessa länders eftersläpning, men jag kan försäkra
      er att för rådets ordförandeskap och även för Europeiska rådets ordförandeskap
      är denna regions framtid en stor prioritering, och därför föreslog Frankrikes
      president att ett toppmöte för västra Balkan skulle kunna hållas under vårt
      ordförandeskap, kanske i Zagreb.
    t: 'Senhor Deputado, esse é precisamente o objecto do Pacto de Estabilidade e
      dos acordos de associação, relativamente aos quais recordo que incluem disposições
      nos domínios económicos e comerciais, e é efectivamente nosso dever <a>aceitar</a>
      mais uma vez aberturas assimétricas, de forma a ter em conta os atrasos desses
      países, mas posso assegurarlhe que, para a Presidência do Conselho e também
      para a Presidência do Conselho Europeu, o futuro dessa região é perfeitamente
      prioritário:'
  - s: Om vi går in på de direktiv som behandlas av föredraganden Swoboda när det
      gäller 95/18/EG, kan vi inte <v>gå</v> <p>med</p> på ändringsförslag 1, eftersom
      artikel 12 är till för att påminna om att det, förutom den europeiska lagstiftningen,
      finns nationella bestämmelser som måste respekteras - det finns vissa nationella
      bestämmelser som inte på något sätt försvinner med denna reglering - däremot
      kan vi acceptera 24.
    t: Passando às propostas de directiva cujo relator é o senhor deputado Swoboda,
      quanto à Directiva 95/18/CE, não podemos <a>aceitar</a> a alteração 1, na medida
      em que o artigo 12º serve para relembrar que, além da legislação europeia, existem
      regras nacionais que devem ser respeitadas existe um componente de regulamentação
      nacional que não desaparece de forma alguma com esta regulamentação e, contudo,
      podemos aceitar a alteração 24.
  - s: Korea har faktiskt <v>gått</v> <p>med</p> på att under en övergångsperiod tillämpa
      vissa avvikelser från den koreanska miljöstandarden som är viktiga för våra
      exportörer redan innan avtalet träder i kraft och vi övervakar diskussioner
      i Korea om nya förordningar för att begränsa koldioxidutsläpp mycket noggrannt
      för att se till att de visar att de inte är ett handelshinder.
    t: Com efeito, a Coreia <a>aceitou</a> aplicar, mesmo antes de o acordo entrar
      em vigor, determinadas derrogações transitórias às normas ambienteis coreanas
      para os nossos exportadores, e acompanhamos de muito perto os debates, na Coreia,
      sobre a nova legislação relativa à limitação das emissões de CO2, a fim de garantir
      que não constituam um impedimento ao comércio.
  - s: Anledningen till att vi inte fruktar detta är att det då kommer att finnas
      åtminstone en stark regeringschef vid regeringskonferensen, som inte är beredd
      att <v>gå</v> <p>med</p> på en kompromiss till vilket pris som helst, eftersom
      en kompromiss där vi skulle avstå från det innehåll som vi har fyllt konstitutionsfördraget
      med inte skulle vara någon kompromiss överhuvudtaget, utan snarare ett bakslag
      i arbetet med den europeiska integrationen, så vi tackar er för ett tydliga
      åtagande.
    t: E a razão pela qual não temos nada a temer é porque, assim, haverá pelo menos
      um Chefe de Governo forte na Conferência Intergovernamental, que não está disposto
      a <a>aceitar</a> um compromisso a qualquer preço, pois um compromisso que renunciasse
      àquilo que é a essência da Constituição não seria nenhum compromisso, mas antes
      um revés para o projecto europeu.
  - s: I själva verket hänvisar det till tidigare prejudikat från fallet med passageraruppgifter,
      då rådet <v>gick</v> <p>med</p> på att sända konfidentiella uppgifter om passagerare
      som reste till USA till de amerikanska myndigheterna, trots att Europaparlamentet
      helt och hållet motsatte sig det.
    t: Com efeito, esta questão está relacionada com o precedente aberto pelo caso
      do acordo PNR, em que o Conselho <a>aceitou</a> enviar às autoridades dos EUA
      dados confidenciais relacionados com passageiros que viajavam para os Estados
      Unidos, apesar da total oposição do Parlamento Europeu.
  - s: I Niceförhandlingarna <v>gick</v> Finland <p>med</p> på att ha 13 ledamöter.
    t: na negociação do Tratado de Nice, a Finlândia <a>aceitou</a> ter 13 deputados.
  - s: Vi kommer också att uppmana Förenta staterna att <v>gå</v> <p>med</p> på en
      lösning för överlämnande av flygpassageraruppgifter som tillfredsställer de
      strängaste kraven på uppgiftsskydd inom en ny ram som skulle ersätta de nuvarande
      övergångsbestämmelserna.
    t: Instaremos igualmente os Estados Unidos a <a>aceitarem</a> uma solução para
      a transmissão de dados relativos aos passageiros aéreos às autoridades norte-americanas
      que cumpra as mais rigorosas exigências em matéria de protecção de dados.
  - s: När vi talar om ett moratorium för dödsstraffet - som vi har gjort de senaste
      veckorna och kommer att fortsätta med i framtiden - är det inte bara för att
      rädda potentiella offer i Iran från en sådan död utan också i förväntan om att
      amerikanerna kommer att <v>gå</v> <p>med</p> på det.
    t: Quando falamos de uma moratória sobre a pena de morte - como fizemos nas últimas
      semanas, e voltaremos a fazer no futuro -, fazemo-lo não só com o objectivo
      de salvar potenciais vítimas no Irão, mas também na expectativa de que os Americanos
      venham a <a>aceitar</a> essa moratória.
  - s: Kommissionens förslag har diskuterats vid flera tillfällen i de relevanta organen
      efter att det överlämnades till rådet, utan att det har angetts att medlemsstaterna
      skulle <v>gå</v> <p>med</p> på att avskaffa minimiriktlinjerna.
    t: Que diligências efectuou a Presidência para convencer o Conselho a <a>aceitar</a>
      a supressão das referidas directrizes a fim de que os consumidores possam exercer
      plenamente os direitos garantidos pelo mercado único?
  - s: Om kommissionen <v>går</v> <p>med</p> på att förvandla sig till en anställd
      vid rådet som författar skrivelser hade den åtminstone kunnat ge oss en version
      som stämmer bättre överens med den juridiska stringens som man har rätt att
      vänta sig av en lagstiftningstext.
    t: Se a Comissão <a>aceita</a> transformar-se em escriba do Conselho, teria pelo
      menos podido apresentar-nos versão que respondesse melhor ao rigor jurídico
      que temos o direito de esperar de um texto legislativo.
  - s: Det gläder mig att kunna berätta att ECB hittills har <v>gått</v> <p>med</p>
      på tre av dem, och vi måste berömma dem för detta.
    t: Congratulome por poder informar que, neste momento, o BCE já <a>aceitou</a>
      três dessas medidas, e há que louválo por isso.
  - s: Det första är att man totalt ignorerar den förklaring som undertecknades i
      Doha, där Europeiska unionen <v>gick</v> <p>med</p> på att minska sina exportsubventioner,
      men där unionen lyckades betona att alla andra typer av subventioner, särskilt
      de krediter som beviljas av Förenta staterna och de statliga företagen i andra
      länder, också borde minskas.
    t: O primeiro é um total desconhecimento da declaração de Doha, onde a União Europeia
      <a>aceitou</a> reduzir os seus subsídios à exportação, mas conseguiu impor que
      todos os outros tipos de subsídios, designadamente os créditos que dão os Estados
      Unidos da América e as empresas de Estado de outros países, fossem também reduzidos.
  - s: Makthavarna kommer att fortsätta att komma undan, och i själva denna kammare
      har vissa talare, däribland Poettering, sagt att rumänerna var mycket elaka
      som <v>gick</v> <p>med</p> på att sluta bilaterala avtal, men att amerikanerna,
      som tvingade dem, själva inte skulle tåla minsta kritik.
    t: Note-se que, hoje mesmo, alguns oradores, entre eles o senhor deputado Hans-Gert
      Poettering, pronunciaram-se contra o facto de os romenos terem <a>aceitado</a>
      celebrar acordos bilaterais, mas os americanos, que os pressionaram nesse sentido,
      esses não podem ser alvo da menor censura.
- c: 143
  r: 2
  v: concordar
  x:
  - s: Europaparlamentet har <v>gått</v> <p>med</p> på att bevilja industrin ett extra
      år för att nå detta mål och tillåter att de befintliga lagren, som när allt
      kommer omkring inte är särskilt stora, säljs slut.
    t: O Parlamento Europeu <a>concordou</a> em conceder à indústria um ano suplementar
      para atingir este objectivo e autoriza o escoamento dos existentes, que são,
      afinal, pouco relevantes.
  - s: Till följd av långa och hårda förhandlingar, där flera parter deltagit, har
      rebelltrupperna <v>gått</v> <p>med</p> på att senast i början av maj frige ett
      stort antal barnsoldater.
    t: Como consequência de negociações prolongadas e difíceis entre as diversas partes,
      os militares rebeldes <a>concordaram</a> em libertar um número considerável
      de crianças-soldados no início de Maio.
  - s: Genom att anta och godkänna förhandlingsramen <v>gick</v> både Kroatien och
      Slovenien <p>med</p> på att lösa alla gränstvister i linje med principen om
      fredlig tvistlösning i FN-stadgan.
    t: Ao adoptar e concordar com o referido quadro, tanto a Croácia como a Eslovénia
      <a>concordaram</a> em resolver quaisquer problemas de disputa de fronteiras
      no respeito pelo princípio da resolução pacífica dos conflitos, nos termos da
      Carta das Nações Unidas.
  - s: Den kan <v>gå</v> <p>med</p> på att lägga fram lämpliga förslag baserade på
      slutsatserna i rapporten för år 2007 som hänvisas till i artikel 5.
    t: Pode, contudo, <a>concordar</a> em fazer propostas adequadas com base nas conclusões
      do relatório de 2007, referido no artigo 5º.
  - s: Jag kan <v>gå</v> <p>med</p> på att man utvärderar även den saken och att vi
      mot bakgrund av resultatet bedömer vad som måste göras.
    t: Posso <a>concordar</a> que esse aspecto seja também avaliado e que, em função
      do resultado, vejamos o que terá de acontecer.
  - s: När det gäller den särskilda lösningens karaktär, är det upp till honom att
      bedöma denna och upp till dem att <v>gå</v> <p>med</p> på den.
    t: Quanto à natureza da solução em si, isso caber-lhe-á ajuizar e às partes <a>concordar</a>.
  - s: Det är ett ständigt infekterat sår, bara för att Margaret Thatcher var dum
      nog att <v>gå</v> <p>med</p> på att den skulle betalas tillbaka av medlemsstaterna
      till vad som nu är världens fjärde största ekonomi.
    t: Trata-se de uma briga contínua, apenas porque Margaret Thatcher foi suficientemente
      ingénua para <a>concordar</a> que deveria ser reembolsada pelos Estados-Membros
      daquela que é, actualmente, a quarta maior economia do mundo e, desde o alargamento,
      por aqueles que são os mais pequenos e mais pobres da Europa.
  - s: Endast sex av dem <v>gick</v> <p>med</p> på att lämna lägret - sex personer
      av 3 400!
    t: Apenas seis <a>concordaram</a> sair - seis num total de 3 400 pessoas!
  - s: I hennes ändringsförslag 1 och 6 förkastar hon ordet ”i stora drag” och säger
      att medlemsstaterna i själva verket måste <v>gå</v> <p>med</p> på att hålla
      sig ”exakt” inom utsläppstaken.
    t: Nas suas alterações 1 e 6, a deputada rejeita a palavra «globalmente» e afirma
      que os Estados-Membros têm efectivamente de <a>concordar</a> em manter-se «exactamente»
      dentro dos valores-limite de emissões.
  - s: Rådet har redan <v>gått</v> <p>med</p> på att godkänna parlamentets ståndpunkt.
    t: O Conselho já <a>concordou</a> em aprovar a posição do Parlamento;
  - s: Det förefaller som om kommissionen endast kommer att <v>gå</v> <p>med</p> på
      att internrevisionstjänsten informerar parlamentet en gång om året, vilket definitivt
      inte är tillräckligt.
    t: Aparentemente, a Comissão apenas <a>concorda</a> que os serviços de auditoria
      interna apresentem um resumo ao Parlamento uma vez por ano, o que é de todo
      insuficiente.
  - s: Men genom förhandlingar i början av omröstningen har jag redan <v>gått</v>
      <p>med</p> på att detta bör vara ett tillägg snarare än en ersättning, så kan
      vi inkludera orden ”projekten inom den transkaspiska energikorridoren”?
    t: Mas, por via das negociações realizadas no início do período de votação, já
      havia <a>concordado</a> que deve tratar-se de um aditamento e não de uma substituição,
      pelo que podemos incluir os termos «projectos do corredor energético transcaspiano».
  - s: Medlemsstaterna <v>gick</v> <p>med</p> på att anta lagstiftning som möjliggör
      att de ansvariga för brott som begåtts mot barn i tredje land kan ställas inför
      domstol.
    t: Os Estados-Membros <a>concordaram</a> em adoptar legislação para permitir que
      sejam entregues à Justiça os autores de crimes sexuais contra crianças praticados
      em países terceiros.
  - s: Dessutom <v>gick</v> de <p>med</p> på att göra innehavet av pornografiskt material
      som innehåller barn olagligt.
    t: Além disso, <a>concordaram</a> em penalizar a posse de material pornográfico
      com crianças.
  - s: Antingen går de som har tre minuter med på att tala i två minuter, och de som
      har två minuter <v>går</v> <p>med</p> på att tala i en och en halv minut, eller
      också avslutar vi debatten nu med rådets sittande ordförande.
    t: Ou os que dispõem de três minutos concordam em falar dois minutos e os que
      dispõem de dois minutos <a>concordam</a> em falar um minuto e meio, ou concluímos
      agora o debate com a intervenção do senhor presidente exercício.
  - s: Det gläder mig att några av mina kollegor, exempelvis Klaus Kinkel, har <v>gått</v>
      <p>med</p> på att ta med sig en brittisk elev under en dag som en ambassadör
      för en dag.
    t: Apraz-me dizer que alguns dos meus homólogos, como é o caso do ministro Klaus
      Kinkel, <a>concordaram</a> em aceitar um estudante britânico durante um dia
      como embaixador.
  - s: Det gläder mig att kunna säga att Europeiska patentbyrån, mot bakgrund att
      sakens speciella natur, har <v>gått</v> <p>med</p> på att omgående bilda en
      så kallad besvärskommitté, en besvärskommitté som kort efter det att den har
      inrättats kommer att utfärda ett första meddelande med ett preliminärt yttrande.
    t: Tenho o prazer de anunciar que o Instituto Europeu de Patentes <a>concordou</a>,
      tendo em conta a natureza específica deste caso, em constituir o chamado organismo
      de oposição imediatamente, o qual, logo após a sua constituição, emitirá uma
      primeira comunicação dando a conhecer o seu parecer preliminar.
  - s: Jag kan därför inte <v>gå</v> <p>med</p> på att EU ensidigt ska begränsa sina
      koldioxidutsläpp till 30 procent i stället för målet på 20 procent om detta
      inte ställs emot vad andra länder gör, särskilt Förenta staterna.
    t: Não posso por isso <a>concordar</a> que a UE se auto-limite em 30% nas emissões
      de CO2, em vez da meta de 20%, se tal não tiver o devido acompanhamento de outros
      países, nomeadamente, dos Estados Unidos.
  - s: Menar du att samförståndsavtalet helt och hållet utformades av den irländska
      regeringen och att kommissionen endast samtyckte eller <v>gick</v> <p>med</p>
      på detta?
    t: Diz o Senhor Comissário que o memorando de entendimento foi inteiramente da
      responsabilidade do Governo irlandês e coube à Comissão apenas aceitar ou <a>concordar</a>?
  - s: Europas ledare <v>gick</v> <p>med</p> på att placera globaliseringen i centrum
      av sin politiska dagordning, och kommissionen har försett Europeiska unionen
      med de verktyg som behövs.
    t: Os líderes da Europa <a>concordaram</a> em colocar a globalização no centro
      da sua agenda política, tendo a Comissão vindo a fazer um esforço para equipar
      a União Europeia com os instrumentos de que necessita e utilizando-os para responder
      a uma série de preocupações que os cidadãos europeus partilham.
  - s: Det gläder mig att EU lyckades övertala G20-länderna att <v>gå</v> <p>med</p>
      på långtgående förändringar av denna politik.
    t: Congratulo-me com o facto de a UE ter conseguido convencer o G20 a <a>concordar</a>
      quanto a grandes modificações dessa política.
  - s: De måste <v>gå</v> <p>med</p> på att anta etiska regler i överensstämmelse
      med Internationella arbetsorganisationen och FN och betala rätt pris för råvarorna,
      ett pris som avspeglar de sociala och miljömässiga kostnaderna för odling och
      produktion.
    t: Têm de <a>concordar</a> em adoptar códigos de conduta ética, de acordo com
      a OIT e a ONU, e em pagar um preço justo pelas suas matérias-primas, um preço
      que reflicta os custos sociais e ambientais do cultivo e produção do café.
  - s: För det andra <v>gick</v> parlamentet <p>med</p> på att den årliga rapporten
      skall läggas fram inför parlamentet för att det skall kontrollera om dessa villkor
      uppfylls.
    t: Segundo, o nosso Parlamento <a>concordou</a> que lhe seria apresentado um relatório
      anual para ele verificar se tais condições eram respeitadas.
  - s: Flottan har hittills <v>gått</v> <p>med</p> på att testa sin utrustning på
      långt avstånd från kustområdena samt utanför områden som är kända fortplantningsområden
      eller vandringsleder för havsdäggdjuren.
    t: Até agora, a armada <a>concordou</a> em ensaiar o seu equipamento muito longe
      da costa e também muito longe das áreas de reprodução e das rotas migratórias
      conhecidas dos mamíferos marinhos.
  - s: Enligt FN-rapporten har Georgien <v>gått</v> <p>med</p> på att ställa in flygningar
      med obemannade luftfarkoster (Unmanned Aerial Vehicles - UAV) över Abchazien.
    t: De acordo com o relatório das Nações Unidas, a Geórgia <a>concordou</a> em
      suspender os vossos não tripulados sobre a Abecásia.
  - s: Hon välkomnar särskilt att rådet har <v>gått</v> <p>med</p> på att de två förfarandena
      för godkännande av substanser som framställts av genmodifierade organismer får
      genomföras samtidigt, så att dubbla godkännanden av produkterna kan undvikas.
    t: A relatora congratula-se especialmente com o facto de o Conselho ter <a>concordado</a>
      que os dois procedimentos de autorização relativos a quaisquer substâncias produzidas
      a partir de organismos geneticamente modificados possam ser realizados em simultâneo,
      evitando desse modo a duplicação da autorização referente aos produtos em questão.
  - s: Kommissionen har <v>gått</v> <p>med</p> på att till parlamentet översända all
      den information som anges i det interinstitutionella avtal som vi i princip
      redan har med kommissionen.
    t: A Comissão <a>concordou</a> em enviar ao Parlamento toda a informação estabelecida
      no acordo interinstitucional que, em princípio, já temos com essa Instituição.
  - s: Självklart kan vi inte bara inte <v>gå</v> <p>med</p> på en sådan utveckling,
      utan vi måste ifrågasätta den.
    t: É evidente que não só não podemos <a>concordar</a> como também denunciamos
      desenvolvimentos deste tipo.
  - s: Jag är också glad att kunna säga att rådet har <v>gått</v> <p>med</p> på att
      bifoga de två interinstitutionella överenskommelserna om budgetdisciplin och
      demokratisk insyn, trots att detta endast har varit ett samråd och inte en fråga
      för medbeslutande, till skillnad från Gay Mitchells betänkande.
    t: É também com agrado que informo que, apesar de estarmos num processo de consulta
      e não de co-decisão ao contrário do que acontece com o relatório Mitchell, o
      Conselho <a>concordou</a> em anexar os dois acordos interinstitucionais sobre
      disciplina orçamental e controlo democrático.
  - s: Vi är också medvetna om att parlamentet i september 2008 <v>gick</v> <p>med</p>
      på att det statliga stödet ska utgå på ett sådant sätt att radio och tv i allmänhetens
      tjänst kan fullgöra sin uppgift i en miljö som ständigt förändras, och inte
      för att stödet är politiskt eller ekonomiskt gångbart.
    t: Sabemos, também, que o Parlamento <a>concordou</a> em Setembro de 2008 que
      o auxílio estatal aos organismos públicos de radiodifusão deverá ser prestado
      de modo a permitir que tais organismos possam cumprir a sua função num ambiente
      dinâmico, evitando a utilização de financiamentos públicos por razões de conveniência
      política ou económica, o que se coaduna com a nossa opinião segundo a qual tanto
      a radiodifusão pública como a privada são importantes.
  - s: Därför anser jag att detta är något som Europaparlamentet kan <v>gå</v> <p>med</p>
      på, även om beslutet om bemyndigande av fördjupat samarbete måste fattas med
      aktsamhet.
    t: É por este motivo que acredito que, ainda que a decisão de aprovar a cooperação
      reforçada seja tomada com cautela, esta é uma situação com que o Parlamento
      pode <a>concordar</a>.
  - s: Jag tackar parlamentet för bifallet och särskilt rådet för att det har <v>gått</v>
      <p>med</p> på att förordningen ska träda i kraft senast den 27 juni, samtidigt
      som jag till de ledamöter som avstod från att rösta vill säga att vi minskar
      kostnaderna för skattebetalarna.
    t: Senhor Presidente, os meus agradecimentos ao Parlamento pela sua aprovação
      e em particular ao Conselho por ter <a>concordado</a> que a regulamentação entre
      em vigor, o mais tardar, em 27 de Junho, e o que tenho a dizer aos deputados
      que se abstiveram é que estamos a reduzir os custos para os contribuintes.
  - s: Det skulle vara mycket lätt att kritisera än den ena, än den andra sidan, men
      vad som egentligen räknas när man försöker genomföra ett fredsuppdrag är att
      var och en av sidorna <v>går</v> <p>med</p> på att upphöra med stridigheterna.
    t: Seria muito fácil denunciar este lado e aquele lado, mas o que realmente conta
      quando se tenta realizar uma missão de paz é que ambos os lados <a>concordem</a>
      em pôr termo ao combate.
  - s: Ni sa ”Les dégâts n’ont pas été considérables”, och ändå har kommissionsledamot
      Benita Ferrero-Waldner gett oss siffrorna och parlamentet kommer att uppmanas
      att <v>gå</v> <p>med</p> på att stå för notan!
    t: Vossa Excelência disse, «Les dégâts n’ont pas été considérables», e, todavia,
      a senhora Comissária Ferrero-Waldner apresentou-nos os números e esta Assembleia
      será convocada para <a>concordar</a> pagar a conta!
  - s: Jag tycker att det är en god idé och har på ordförandeskapets vägnar <v>gått</v>
      <p>med</p> på att träffa dem inom kort.
    t: Penso que esta é uma boa ideia e, em nome da Presidência, <a>concordei</a>
      em reunir-me com eles muito em breve.
  - s: Även om D’Amato-lagen som sagt inte faller under Världshandelsorganisationens
      panel, har Förenta staterna <v>gått</v> <p>med</p> på att sträva efter ett förverkligande
      av målsättningen för att uppfylla bestämmelserna inom lagen för att ge EU:s
      medlemsstater en multilateral befrielse med avseende på Iran och enskilda befrielse
      för företag med förbindelser med Libyen.
    t: Muito embora, como foi dito, a Lei d’Amato-Kennedy não seja abrangida pelo
      painel da OMC, os Estados Unidos <a>concordaram</a>, todavia, em procurar concretizar
      o objectivo do preenchimento das disposições que a integram, no sentido de conceder
      uma isenção multilateral aos Estados-membros da União Europeia e às suas empresas,
      relativamente ao Irão, e uma isenção unilateral relativamente à Líbia.
  - s: Vi har <v>gått</v> <p>med</p> på att uppskjuta panelen - jag upprepar uppskjuta
      och inte inställa.
    t: <a>Concordámos</a> em suspender o painel - e repito, suspender e não dissolver.
  - s: I utbyte mot detta har vi endast uppskjutit panelen och <v>gått</v> <p>med</p>
      på att utveckla discipliner beträffande investeringar i beslagtagen egendom,
      medan vi fortsätter att hota med en WTO-panel och därmed behåller ett kraftigt
      påtryckningsmedel mot Förenta staterna.
    t: Em contrapartida, suspendemos apenas o painel e <a>concordámos</a> em desenvolver
      disciplinas em matéria de investimentos em bens confiscados, ao mesmo tempo
      que continuamos a ameaçar com um painel da OMC, mantendo assim importante meio
      de pressão sobre os Estados Unidos.
  - s: Först <v>gick</v> Europeiska rådet <p>med</p> på att vi bör utöka våra förbindelser
      om energifrågor med våra grannar, särskilt producenter som Ryssland, Norge och
      Algeriet och viktiga transitland som Turkiet och Ukraina.
    t: Em primeiro lugar, o Conselho Europeu <a>concordou</a> que deveríamos incrementar
      as nossas relações com os nossos vizinhos em matéria de energia, especialmente
      produtores como a Rússia, a Noruega ou a Argélia, e países de trânsito fundamentais
      como a Turquia e a Ucrânia.
  - s: För det andra <v>gick</v> rådet <p>med</p> på att inrätta ett nätverk av energikorrespondenter,
      som även kommer att göra oss bättre förberedda på oförutsedda chocker som påverkar
      vår energiförsörjning.
    t: Em segundo lugar, o Conselho Europeu <a>concordou</a> em criar uma rede de
      correspondentes no domínio da energia, o que também nos deixará mais bem preparados
      para choques inesperados no nosso aprovisionamento de energia.
  - s: Skulle inte ministern <v>gå</v> <p>med</p> på att, de facto, transporter med
      flyg förmodligen är en av de renaste, mest miljövänliga sätt att transportera
      människor och varor över Europa och att det skulle vara fel att rikta in sig
      på flygtransporter på detta sätt?
    t: O senhor ministro não <a>concorda</a> que, de facto, o transporte aéreo é provavelmente
      uma das maneiras mais limpas de transportar pessoas e mercadorias através da
      Europa, e uma das que mais respeitam o ambiente, e que seria um erro escolher
      assim os transportes aéreos como alvo?
  - s: Kommissionen har <v>gått</v> <p>med</p> på att lägga fram en utvärdering av
      detta område.
    t: A Comissão <a>concordou</a> em apresentar uma avaliação desta área.
  - s: Det gläder mig att samtliga de europeiska regeringar som har General Motors
      anläggningar i sina länder har <v>gått</v> <p>med</p> på att inte vidta åtgärder
      på egen hand, utan i stället samarbeta på den europeiska delen av lösningen.
    t: É com satisfação que vejo que todos os governos europeus em cujos países existem
      fábricas da General Motors <a>concordaram</a> em não agir isoladamente, optando
      em vez disso por trabalharem em conjunto na parte europeia da solução.
  - s: Hur som helst, mina damer och herrar, efter mitt lilla utbrott är jag säker
      på att de flesta av er kommer att rösta för betänkandet, och eftersom jag har
      tillfället vill jag tacka kollegerna i utskottet för fiske och fiskerisektorn,
      särskilt ordföranden Carmen Fraga Estévez, som <v>gick</v> <p>med</p> på att
      ta upp denna fråga och ge mig förtroendet att författa detta betänkande.
    t: Em todo o caso, Senhoras e Senhores Deputados, passada a minha ligeira explosão,
      não tenho dúvidas de que dentro de minutos vós ireis votar esmagadoramente a
      favor deste relatório e queria aproveitar a oportunidade para agradecer aos
      nossos colegas da Comissão das Pescas e em particular à sua presidente, a senhora
      deputada Carmen Fraga Estévez, que <a>concordaram</a> em ocupar-se desta matéria
      e me confiaram a elaboração deste relatório.
  - s: Om parlamentet inte hade <v>gått</v> <p>med</p> på det, skulle rådet ha gjort
      det till en obligatorisk snarare än icke-obligatorisk utgift.
    t: Se o Parlamento não tivesse <a>concordado</a>, o Conselho teria classificado
      esta despesa como despesa obrigatória e não como despesa não obrigatória.
  - s: Eftersom Frankrike har <v>gått</v> <p>med</p> på att inte automatiskt förvärva
      en andel av Alstoms kapital och har lovat att kommissionen inte skall stå inför
      fullbordat faktum fler gånger fanns det inte längre något behov för mig att
      utöva det mandat om att förelägga uppskjutande som kommissionärskollegiet givit
      mig.
    t: Uma vez que o Governo francês <a>concordou</a> em não adquirir automaticamente
      uma posição no capital do Grupo Alstom e se comprometeu a não colocar novamente
      a Comissão diante de um facto consumado, deixou de haver razão para exercer
      o poder que me foi consignado pelo Colégio de Comissários de ordenar a referida
      suspensão.
  - s: Om ordförandeskapet vänligen <v>går</v> <p>med</p> på att skriva det brev som
      jag bad om, kan Kinnock lägga fram det tillsammans med hennes andra kolleger
      vid EU-AVS-församlingen som skall äga rum nästa vecka.
    t: Se a senhora presidente tiver a gentileza de <a>concordar</a> em escrever a
      carta que solicitei, a senhora deputada Kinnock apresentá-la-á juntamente com
      os outros colegas na Assembleia UE-ACP, que terá lugar na próxima semana.
  - s: Förslaget som ligger framför oss föreslår att detta skall ökas till 5 miljoner
      ecu och rådet har <v>gått</v> <p>med</p> på det.
    t: A proposta que temos na nossa frente sugere que este montante suba para 5 milhões
      de ecus e o Conselho <a>concordou</a>.
  - s: I de direktiv som Cushnahan hänvisar till <v>gick</v> rådet <p>med</p> på att
      skatte- och tullfri försäljning skulle få lov att fortsätta på resor inom gemenskapen
      under en övergångsperiod fram till den 30 juni 1999.
    t: Nas directivas referidas pelo senhor deputado Cushnahan, o Conselho <a>concordou</a>
      em que as vendas francas em viagens intracomunitárias se mantivessem durante
      um período de transição, que se prolongará até 30 de Junho de 1999.
  - s: En dubbel spärr är inbyggd här, eftersom de måste <v>gå</v> <p>med</p> på att
      införliva en alternativ tvistlösningsmekanism innan de kan använda den alternativa
      klausulen, och villkoren måste också klargöras mycket tydligt för konsumenten
      i fråga innan denne kan godkänna dem.
    t: Há uma segurança dupla, já que têm de <a>concordar</a> em incorporar um mecanismo
      alternativo de resolução de litígios antes de poderem recorrer à cláusula alternativa,
      e as condições também têm de ser muito claras para o consumidor interessado
      antes de este as aceitar.
  - s: Sent i går kväll, efter ett sammanträde mellan finansministrarna i Ekofinrådet,
      <v>gick</v> de <p>med</p> på att besvara frågorna senast på fredag.
    t: Porém, na noite passada, já bastante tarde, na sequência de uma reunião dos
      Ministros das Finanças do Conselho, estes <a>concordaram</a> em responder às
      perguntas até sexta-feira desta semana.
  - s: ?Är tacksam för de svar som, i princip, rådet inom sju dagar har <v>gått</v>
      <p>med</p> på att ge på frågor som har att göra med aspekter av den gemensamma
      utrikes- och säkerhetspolitiken?
    t: 'Esta alteração é quase idêntica à alteração oral relativa à alteração 3: «Agradece
      as respostas que, em princípio, o Conselho <a>concordou</a> em apresentar dentro
      de sete dias às perguntas relacionadas com aspectos da política externa e de
      segurança comum».'
  - s: Den formulering som jag ständigt använder för att tala om vad som behöver göras
      i fråga om kapacitetsuppbyggnad är att vi i stället för att ha kapacitetsuppbyggnad
      som en kompletterande åtgärd här och där i de verksamheter vi genomför måste
      förvandla det till nyckelprojekt med stora anslag inom utvecklingssamarbete
      och inte rygga tillbaka för att även <v>gå</v> <p>med</p> på att täcka återkommande
      kostnader som en del av kapacitetsuppbyggnaden.
    t: em vez de vermos o reforço das capacidades próprias como uma medida complementar,
      aqui e ali, das acções que levamos a cabo, teremos de o colocar no centro de
      uma verdadeira cooperação para o desenvolvimento, dotada de recursos financeiros
      consideráveis, não nos escusando também a <a>concordar</a> em cobrir as despesas
      correntes como parte do esforço para reforçar as capacidades próprias.
  - s: Kommissionen <v>gick</v> <p>med</p> på att betala 56 000 euro, den största
      förlikningen i sitt slag som behandlats av ombudsmannen.
    t: A Comissão <a>concordou</a> em pagar 56 000 de euros, a maior soma alguma vez
      assegurada como compensação pelo Provedor de Justiça.
  - s: Jag kan inte förstå varför vi i utskottet för miljö har <v>gått</v> <p>med</p>
      på att bibehålla sekretessen för mark som innehåller ärvda föroreningar.
    t: Não consigo compreender por que razão <a>concordámos</a>, na Comissão do Ambiente,
      em manter secreto o facto de haver solos que contêm contaminação herdada.
  - s: Det är anledningen till att min grupp, i den anda av bättre lagstiftning som
      kommissionär Prodi nyligen efterlyste, kommer att ge kommissionen villkorat
      stöd för förordningen om den <v>går</v> <p>med</p> på att utföra en utvärderingsstudie
      för att undersöka exakt hur försäljning under självkostnadspris kan gagna både
      småföretag och konsumenter.
    t: É por esta razão, e no espírito do apelo no sentido de melhor legislação lançado
      recentemente pelo senhor Comissário Prodi, que o meu grupo irá apoiar o regulamento
      proposto pela Comissão sob condição de esta <a>concordar</a> em realizar um
      estudo de avaliação para determinar, exactamente, de que forma as vendas abaixo
      do custo poderão beneficiar quer as pequenas empresas, quer os consumidores.
  - s: Stödet ges eftersom den bulgariska regeringen under förhandlingarna om anslutning
      till EU <v>gick</v> <p>med</p> på att avveckla dessa reaktorer på grund av säkerhetsbristerna
      vid kärnkraftverket i Kozloduj.
    t: Esta contribuição é concedida porque, nas negociações de adesão à União Europeia,
      o Governo búlgaro <a>concordou</a> em desmantelar estas unidades na sequência
      de falhas de segurança da central nuclear de Kozloduy.
  - s: Under anslutningsförhandlingarna 2005 <v>gick</v> Bulgarien <p>med</p> på att
      stänga reaktorenheterna 1-4 vid kärnkraftverket i Kozloduj och sedan avveckla
      dem. EU skulle ursprungligen ha gett ekonomiskt stöd till avvecklingsprocessen
      fram till 2009.
    t: Durante as negociações de adesão, em 2005, a Bulgária <a>concordou</a> em encerrar
      as unidades de reactores 1 a 4 na central nuclear de Kozloduy e em, subsequentemente,
      desmantelá-las.
  - s: Utskottet för regionalpolitik, transport och turism fastslår att de lämpligaste
      att hantera detta problem i själva verket är fackföreningar och flygbolag och
      i en anda av kompromiss har det <v>gått</v> <p>med</p> på att ge alla parter
      en tidsfrist fram till 1 maj 2001 för att nå en överenskommelse som skall bli
      texten till ett nytt delavsnitt Q.
    t: No entanto, a Comissão da Política Regional, dos Transportes e do Turismo reconhece
      que as pessoas indicadas para tratarem deste problema são, de facto, os sindicatos
      e os operadores aéreos e, num espírito de compromisso, <a>concordou</a> em dar
      a todas as partes até ao dia 1 de Maio de 2001 para chegarem a um acordo que
      constitua o texto da nova Subparte Q.
  - s: Det kan vi inte <v>gå</v> <p>med</p> på.
    t: Com isso, não poderíamos <a>concordar</a>.
  - s: Jag har, med kort varsel, <v>gått</v> <p>med</p> på att försöka säga några
      ord på hans vägnar om detta ytterst viktiga ämne.
    t: Praticamente em cima da hora, <a>concordei</a> em tentar dizer algumas palavras
      em seu nome relativamente a este tema extremamente importante.
  - s: Det innebär inga extra kostnader för Europaparlamentet eftersom ledamöterna
      <v>gick</v> <p>med</p> på att lämna in en förfrågan dagen innan de skall tala
      i plenarsammanträdet.
    t: Não envolve quaisquer custos extra para o PE, uma vez que os representantes
      <a>concordaram</a> em apresentar o seu pedido na véspera da sua intervenção
      na sessão plenária.
  - s: Det är med glädje jag kan meddela att när mitt plan tog mark i Strasbourg i
      morse mottog jag den goda nyheten att den ungerska premiärministern hade <v>gått</v>
      <p>med</p> på att ändra medielagen så att den uppfyller alla de aspekter av
      EU-lagstiftningen som kommissionen har tagit upp, inklusive farhågorna för att
      lagen skulle strida emot stadgan om de grundläggande rättigheterna.
    t: Senhor Presidente, apraz-me informar-vos de que, quando o avião estava a aterrar,
      esta manhã, em Estrasburgo, recebi a boa notícia segundo a qual o Primeiro-Ministro
      húngaro havia <a>concordado</a> em alterar a lei sobre os meios de comunicação,
      de modo a que esta tenha em conta todos os aspectos da legislação comunitária
      que nós, a Comissão Europeia, tínhamos referido, incluindo as preocupações relativas
      à Carta dos Direitos Fundamentais.
  - s: Den ungerska regeringen har även <v>gått</v> <p>med</p> på att ändra en annan
      bestämmelse i sin medielag som gav upphov till farhågor för att yttrandefriheten
      inte skulle respekteras.
    t: Além disso, o Governo húngaro <a>concordou</a> em alterar outra disposição
      da sua lei sobre os meios de comunicação que causou preocupações relativas ao
      respeito pela liberdade de expressão.
  - s: 'De ungerska myndigheterna har <v>gått</v> <p>med</p> på att stryka den berörda
      bestämmelsen och lägga till följande förklarande kommentar till artikel 10 i
      medielagen: ”Det är hela mediesystemets skyldighet att tillhandahålla autentisk,
      snabb och korrekt information i sådana frågor och om sådana händelser.”'
    t: 'As autoridades húngaras <a>concordaram</a> em suprimir a disposição em causa
      e em acrescentar o seguinte texto declaratório ao artigo 10.º da Constituição
      para a Comunicação Social, e passo a citar: «Cabe ao sistema de comunicação
      social, na sua totalidade, disponibilizar informação autêntica, rápida e rigorosa
      sobre tais assuntos e acontecimentos».'
  - s: Det skotska parlamentet <v>gick</v> <p>med</p> på att bidra med 700 000 pund
      sterling, och Nordirland skulle bidra med 300 000 pund sterling, en totalsumma
      på en miljon pund sterling, för att få verksamheten på fötter.
    t: O Parlamento escocês <a>concordou</a> em avançar 700 000 libras que, somadas
      às 300 000 que o Executivo da Irlanda do Norte se prontificou a avançar, perfaziam
      uma dotação inicial de 1 milhão de libras destinada a pôr o serviço a funcionar.
  - s: Detta var goda nyheter, eftersom USA <v>gick</v> <p>med</p> på att stanna inom
      FN-förfarandet, men de dåliga nyheterna är att man inte kom överens om några
      bindande mål, och de värsta nyheterna är på sätt och vis att vi inte gjorde
      några framsteg när det gäller att få med tillväxtekonomierna, som Indien, Brasilien
      och Kina, i förfarandet.
    t: Há notícias boas, porque os EUA <a>concordaram</a> em manter-se dentro do processo
      das Nações Unidas, mas há notícias más porque não foram acordados objectivos
      vinculativos, e há notícias ainda piores, de certa forma, porque não fizemos
      progressos para conseguir que economias emergentes como a Índia, o Brasil e
      a China aderissem ao processo.
  - s: Om vi <v>går</v> <p>med</p> på att utöka förordningens rättsliga grund till
      att omfatta artikel 137 i EG-fördraget och utökar förordningen till att omfatta
      föräldraledighet, skulle vi få två rättsakter som gäller föräldraledighet, och
      även pappaledighet.
    t: Se <a>concordarmos</a> em estender a base legal do regulamento de modo a abranger
      o Artigo 137º do Tratado CE e alargarmos o âmbito do regulamento de modo a abranger
      a licença parental, aplicar-se-iam dois regulamentos respeitantes à licença
      parental, incluindo igualmente a licença de paternidade.
  - s: Efter första behandlingen hade vi tagit ett stort steg framåt när rådet <v>gick</v>
      <p>med</p> på att låta direktivet även omfatta gamla anläggningar.
    t: Depois da segunda leitura, havíamos dado um grande passo em frente, quando
      o Conselho <a>concordou</a> em incluir também as velhas instalações no âmbito
      de aplicação directiva.
  - s: Vad tycker en europeisk medborgare som hör att regeringarna är beredda att
      skriva vissa saker, men att de inte <v>går</v> <p>med</p> på att dessa saker
      får rättsligt värde och kraft?
    t: O que pensará um cidadão europeu quando ouve dizer que os governos estão dispostos
      a escrever certas coisas, mas já não <a>concordam</a> que essas coisas tenham
      valor e força jurídica?
  - s: När det rör pengarna från Europeiska utvecklingsfonden, när denna budget väl
      godtagits, har man kommit överens med AVS-staterna, så kan vi vara säkra på
      att AVS-staterna har <v>gått</v> <p>med</p> på användningen av 60 miljoner euro
      till den globala hälsofonden?
    t: relativamente aos fundos provenientes do FED, uma vez que esse orçamento tenha
      sido acordado, e é acordado com os países ACP, poderá a Comissão confirmar que
      os países ACP <a>concordaram</a> em que esses 60 milhões de euros se destinassem
      ao Fundo Mundial para a Saúde?
  - s: Kommissionen har också välkomnat den förklaring som premiärminister Hun Sen
      nyligen gav i vilken han <v>går</v> <p>med</p> på att låta utländska domare
      och åklagare spela en central roll i processen mot den fångne röda khmer-ledaren
      Ta Mok i syfte att garantera att den planerade processen också uppfyller de
      internationellt gällande normerna.
    t: A Comissão saudou igualmente a recente declaração do Primeiro-Ministro Hun
      Sen, na qual ele <a>concorda</a> que juízes e promotores de justiça estrangeiros
      desempenhem um papel central no processo contra o líder dos Khmers Vermelhos,
      Ta Mok, actualmente detido no Camboja, no sentido de garantir que o processo
      visado seja conduzido em observância das normas vigentes a nível internacional.
  - s: Därför kan vi <v>gå</v> <p>med</p> på fördelningen av överskottet mellan befintliga
      EU-planer och återbetalning till medlemsstaterna.
    t: Por esse motivo, podemos <a>concordar</a> que o saldo excedentário seja dividido
      entre os programas da UE e o reembolso aos Estados-Membros.
  - s: Efter en lång diskussion om olagligt importerat kött från tredjeländer till
      Ryssland - det handlade inte om polskt kött, jag kan bara stödja detta - <v>gick</v>
      Vladimir Putin <p>med</p> på att han nu ska uppmana sin jordbruksminister att
      arbeta mer intensivt med polackerna.
    t: Ao cabo de longas discussões, no que se refere à carne importada ilegalmente
      de países terceiros para a Rússia - não estava em causa a carne polaca, só posso
      subscrevê-lo -, o Senhor Presidente Vladimir Putin <a>concordou</a> em instruir
      o seu Ministro da Agricultura para que trabalhe de forma mais intensa com a
      Polónia.
  - s: Vi har inte kunnat nå någon överenskommelse med rådet om hur säkerhetsåtgärderna
      ska finansieras, men kommissionen har emellertid <v>gått</v> <p>med</p> på att
      inom några månader lägga fram ett separat förslag om finansiering av åtgärderna.
    t: Apesar de não termos chegado a acordo com o Conselho sobre a questão do financiamento
      destas medidas de segurança, a Comissão <a>concordou</a> em apresentar uma proposta
      separada sobre este assunto nos próximos meses.
  - s: Det är uppenbart att medlemsstaterna inte direkt brinner av iver att få medverka
      i operativa verksamheter, och jag är därför glad över att Nederländerna slutligen
      har <v>gått</v> <p>med</p> på att skicka en fregatt.
    t: Escusado será dizer que os Estados-Membros não estão propriamente ansiosos
      por participar em actividades operacionais, e por isso congratulo-me com o facto
      de os Países Baixos terem finalmente <a>concordado</a> em disponibilizar uma
      fragata.
  - s: Kommissionen <v>går</v> <p>med</p> på att förstärka detta politiska budskap.
    t: A Comissão <a>concorda</a> em reforçar esta mensagem política.
  - s: Detta är skälet till den irländska anomalin som Fontaine så generöst har <v>gått</v>
      <p>med</p> på att acceptera som ett ändringsförslag till hennes betänkande.
    t: É por essa razão que existe na Irlanda esta situação anómala e que a senhora
      deputada Fontaine <a>concordou</a> generosamente em aceitar esta alteração ao
      seu relatório.
  - s: Med tanke på denna situation <v>gick</v> alla ledamöter vid AVS-EU-församlingens
      senaste sammanträde på Teneriffa <p>med</p> på att enhälligt anta ett uttalande
      med krav på stödåtgärder som är anpassade till producenternas behov och som
      ska tillämpas utan dröjsmål.
    t: Perante esta situação, na última sessão plenária da Assembleia Paritária ACP-UE,
      realizada em Tenerife, todos os membros <a>concordaram</a> adoptar por unanimidade
      uma declaração apelando à tomada célere de medidas de apoio adequadas às necessidades
      dos produtores.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att alla som innehar ett europeiskt pass
      ses som kriminella, vars fingeravtryck ska lagras.
    t: Não podemos <a>concordar</a> que todos os cidadãos titulares do passaporte
      europeu sejam suspeitos habituais cujas impressões digitais devem ser armazenadas.
  - s: Till följd av dessa ansträngningar från kommissionens sida sköt Förenta staterna
      först upp ikraftträdandet av de nya bestämmelserna till den 5 februari, och
      <v>gick</v> sedan <p>med</p> på att avstå från att straffbelägga de flygbolag
      som inte efterlever bestämmelserna fram till den 5 mars.
    t: Em resultado de tais diligências da Comissão, os Estados Unidos, primeiro,
      adiaram para 5 de Fevereiro a entrada em vigor das novas obrigações e, depois,
      <a>concordaram</a> em suspender até 5 de Março a imposição de sanções às companhias
      de aviação em falta.
  - s: Utskottet för sysselsättning och socialfrågor <v>går</v> <p>med</p> på det
      under förutsättning att berörda parterna rådgör och förhandlar med varandra,
      även om de förhandlingarna inte behöver utmynna i ett avtal.
    t: A Comissão do Emprego e dos Assuntos Sociais <a>concorda</a>, porém, sob condição
      de que os parceiros sociais envolvidos se consultem mutuamente e negoceiem entre
      si, ainda que esse diálogo não tenha necessariamente de conduzir a um acordo.
  - s: President Bashar al-Assad har dock endast <v>gått</v> <p>med</p> på att genomföra
      villkoren i 1989 års Taifavtal, som förpliktigar Syrien att dra tillbaka sin
      armé på 14 000 man till östra Bekaadalen.
    t: No entanto, o Presidente al-Assad apenas <a>concordou</a> em implementação
      os termos do Acordo de Taif de 1989, o qual obriga a Síria a retirar os 14 000
      elementos das suas tropas para o Vale de Bekaa.
  - s: När det gäller den passiva säkerheten har biltillverkarna <v>gått</v> <p>med</p>
      på att bilar skall konstrueras i enlighet med en serie tester som införs i två
      faser, med början 2005, och syftar till att kontrollera att bilarnas konstruktion
      är sådan att den minimerar skadorna på fotgängare som är inblandade i en olycka.
    t: No que se refere à segurança passiva, os construtores <a>concordaram</a> em
      conceber automóveis de acordo com uma série de testes introduzidos em duas fases,
      com início em 2005, destinados a verificar se o design dos automóveis minimiza
      os ferimentos provocados a peões envolvidos em acidentes.
  - s: Gemenskapen har engagerat sig för att ILO:s grundläggande arbetsnormer skall
      tillämpas, och har <v>gått</v> <p>med</p> på att genomföra dessa normer inom
      ramen för bilaterala och multilaterala avtal med utvecklingsländer.
    t: A Comunidade está empenhada em aplicar as normas de trabalho da OIT e <a>concordou</a>
      em implementar estas normas no quadro dos acordos bilaterais e multilaterais
      com os países em vias de desenvolvimento.
  - s: Detta är en viktigt fråga, och kommissionen <v>gick</v> <p>med</p> på att undersöka
      alternativen under den senaste revideringen av förpackningsdirektivet.
    t: O assunto é importante e a Comissão <a>concordou</a> em analisar opções durante
      a última revisão da «Directiva Embalagens».
  - s: även om vi samtycker till avsättningen på 0, 46 procent av Europeiska unionens
      BNP till strukturpolitiken, kan vi inte <v>gå</v> <p>med</p> på att utvidgningens
      kostnader framför allt skall tas från detta belopp;
    t: concordando com a atribuição de 0,46 % do PNB da União Europeia às Políticas
      Estruturais, não podemos <a>concordar</a> que os custos do alargamento saiam
      basicamente deste montante;
  - s: Slutligen har ordförande Barroso som svar på en fråga från parlamentet <v>gått</v>
      <p>med</p> på att organisera dialogen i europeiska konstitutionens anda, även
      om den inte har trätt i kraft än.
    t: Por último, em resposta a uma pergunta parlamentar, o Senhor Presidente José
      Manuel Barroso <a>concordou</a> em organizar o diálogo dentro do espírito da
      Constituição da UE, independentemente de ainda não estar em vigor.
  - s: Vi kan inte göra mycket annat än att nu <v>gå</v> <p>med</p> på det.
    t: mais vale um pássaro na mão do que dois a voar… Pouco mais nos resta senão
      <a>concordar</a>.
  - s: Kambodjas parlament har <v>gått</v> <p>med</p> på det.
    t: O Parlamento do Camboja <a>concordou</a>.
  - s: Mina kolleger och jag själv i utskottet för framställningar kan inte <v>gå</v>
      <p>med</p> på att framställningen avslutas förrän vi får de riktiga svaren på
      dessa frågor som har lagts fram nu och även tidigare av min föregående kollega
      Roy Perry.
    t: Os meus colegas e eu não podemos <a>concordar</a> em retirar a petição enquanto
      não obtivermos as devidas respostas às questões agora apresentadas e apresentadas
      também anteriormente pelo meu ex-colega Roy Perry.
  - s: Vi har <v>gått</v> <p>med</p> på att fortsätta att förhandla efter den 1 januari
      2008 om andra frågor, som tjänster, investeringar och andra handelsrelaterade
      områden, som är mycket viktiga delar i utvecklingsdelen av dessa avtal.
    t: <a>Concordámos</a> em prosseguir as negociações para lá de 1 de Janeiro de
      2008 sobre outras matérias, como serviços, investimento e outras áreas relacionadas
      com o comércio, que constituem uma parte fundamental da componente de desenvolvimento
      integrada nestes acordos.
  - s: för det första, efter ordförande Prodis uttalande inför parlamentet i förra
      månaden om aspekterna av kommittéförfarande i Lamfalussyförslaget, har kommissionen
      <v>gått</v> <p>med</p> på att relevanta och vederbörliga principer i förslaget
      skall tillämpas pari passu i detta fall.
    t: em primeiro lugar, na sequência da declaração do Presidente Prodi ao Parlamento
      no mês passado acerca dos aspectos da proposta Lamfalussy relacionados com a
      comitologia, a Comissão <a>concordou</a> que os princípios pertinentes e adequados,
      contidos no mesmo, fossem aqui aplicados pari passu.
  - s: <v>Gick</v> de <p>med</p> på det?
    t: <a>Concordaram</a>?
  - s: Även om jag går med på att vi måste finna ett sätt att genomföra ett informationssystem,
      <v>går</v> jag inte <p>med</p> på att en stor hamn som redan har en stark ställning
      på marknaden skall centralisera denna tjänst.
    t: Embora aceite a ideia de que é preciso encontrar um meio de estabelecer um
      sistema de informação, não <a>concordo</a> que um porto de grandes dimensões,
      já numa posição de força no mercado, centralize esse tipo de serviço.
  - s: Jag kan <v>gå</v> <p>med</p> på att principen får uttryck i ett nytt skäl,
      såsom föreslås i ändringsförslagen 30, 38 och 42.
    t: Posso <a>concordar</a> que esse princípio seja expresso num novo considerando,
      tal como propõem as alterações 30, 38 e 42.
  - s: Vi <v>gick</v> <p>med</p> på en kompromiss på 25 procent.
    t: <a>Concordámos</a> num compromisso de 25%.
  - s: Föredraganden, Schierhuber, har <v>gått</v> <p>med</p> på att sätta en gräns
      vid direktstöd till jordbrukarna på 600 euro per hektar, under förutsättning
      att jordbrukaren inom 18 månader efter ansökan om stöd visar för de behöriga
      myndigheterna att denne levererat fiber till ett bearbetningsföretag.
    t: Schierhuber, <a>concordou</a> em estabelecer um limite de 600 euros por hectare
      directamente para os agricultores, desde que estes provem às autoridades competentes,
      no prazo de 18 meses após terem apresentado a candidatura ao subsídio, que entregaram
      a fibra a um transformador.
  - s: Parlamentet <v>gick</v> inte <p>med</p> på det och vände sig till domstolen.
    t: O Parlamento não <a>concordou</a> e recorreu então ao Tribunal de Justiça,
      que entendeu não ser necessário que os acordos fossem submetidos à aprovação
      do PE.
  - s: Den turkiska regeringen hade <v>gått</v> <p>med</p> på att slopa eller åtminstone
      ändra den artikeln före årsslutet men ingenting har hänt.
    t: O Governo turco tinha <a>concordado</a> em suprimir ou, pelo menos, a reformar
      esse artigo até da ao final do ano, mas nada disso aconteceu.
  - s: Jag har <v>gått</v> <p>med</p> på att avlägsna sådana syftningar från mitt
      förslag till resolution, så att det stämmer bättre överens med andra betänkanden
      om utvidgning.
    t: <a>Concordei</a> em retirar essas referências da minha resolução, para manter
      a coerência com a abordagem adoptada nos outros relatórios sobre o alargamento.
  - s: för det första har Arafat accepterat teorin om två stater och övergett den
      om att staten Israel skall utplånas, för det andra har han accepterat 1967 års
      gränser och övergett dem från 1948 och för det tredje har han <v>gått</v> <p>med</p>
      på att förhandla.
    t: em segundo lugar, que aceitou as fronteiras de 1967, abandonando as de 1948
      e, em terceiro lugar, que <a>concordou</a> em negociar.
  - s: Vid den översyn av bestämmelserna som planeras äga rum 2002 bör WTO åtminstone
      <v>gå</v> <p>med</p> på att utsträcka tidsfristerna för efterlevnad av TRIPS
      för alla utvecklingsländer och basera dem på framsteg i utvecklingen snarare
      än på godtyckliga datum.
    t: Na revisão das normas, agendada para 2002, a OMC deveria, pelo menos, <a>concordar</a>-se
      em alargar o prazo para cumprimento do acordo TRIPS para todos os países em
      vias desenvolvimento, tendo por base o desenvolvimento desses países, em vez
      de se estipularem datas arbitrárias.
  - s: Detta skulle också vara anledningen för föredraganden att <v>gå</v> <p>med</p>
      på att förkasta ändringsförslag 20.
    t: Esse seria também o motivo que levou a relatora a <a>concordar</a> a rejeição
      da alteração nº 20.
  - s: Europa kommer inte att enas så länge som öst och väst inte <v>går</v> <p>med</p>
      på gemensamma undersökningar, gemensamt erkännande, gemensam dialog och gemensam
      förståelse för fascismens, kommunismens och nazismens gemensamma historia.
    t: A Europa não estará unida enquanto o Ocidente e o Oriente não <a>concordarem</a>
      em unir os seus estudos, o reconhecimento, o diálogo e a compreensão da História
      partilhada do Fascismo, Comunismo e Nazismo.
  - s: Jag gratulerar min ärade vän Stavros Lambrinidis till att han <v>gick</v> <p>med</p>
      på att ta med ledamöternas ändringförslag i sitt mycket omfattande betänkande,
      vilket därmed tillfördes flera nya aspekter om det ämne som är under debatt.
    t: Felicito o meu ilustre amigo, senhor deputado Lambrinidis, por ter <a>concordado</a>
      incluir as alterações dos deputados no seu relatório exaustivo, adicionando,
      deste modo, vários aspectos novos à questão em debate.
  - s: Därför kan kommissionen inte <v>gå</v> <p>med</p> på att stryka orden ’kemisk
      och termisk’ såsom föreslås i ändringsförslagen 1 och 2.
    t: Por conseguinte, a Comissão não pode <a>concordar</a> em eliminar as expressões
      ’químico e térmico?
  - s: Om ni <v>går</v> <p>med</p> på det, fru talman, tar jag upp dessa ändringsförslag
      som har kommit in i sista stund så att omröstningarna därefter kan genomföras
      så snabbt som möjligt.
    t: E, se <a>concordar</a>, Senhora Presidente, passo a mencionar estas alterações
      de última hora para que depois as votações possam decorrer de forma mais rápida.
  - s: Jag kommer att vara för dem om medlemsstaterna <v>går</v> <p>med</p> på det,
      för jag anser att det bör vara möjligt att harmonisera säkerhetsbestämmelserna
      på våra flygplatser.
    t: Serei a favor, se os Estados-Membros <a>concordarem</a>, pois acho que deveria
      ser possível harmonizar as regras de segurança com as regras de protecção e
      vigilância nos nossos aeroportos.
  - s: Europeiska unionen betalar enorma understöd till miljöorganisationer som <v>går</v>
      <p>med</p> på att råda EU att bedriva en politik som man redan har engagerat
      sig för.
    t: A União Europeia paga subsídios astronómicos aos grupos de pressão ambiental
      que <a>concordem</a> em aconselhar a UE a seguir uma política com a qual já
      se comprometeu.
  - s: Jag vill göra det klart och understryka detta för som jag sade i mitt svar
      i det första fallet har kommissionen gjort flera försök att få medlemsstaterna
      att <v>gå</v> <p>med</p> på en harmonisering av punktskatterna just för att
      undvika en snedvridning av handeln som kan uppstå till följd av dessa skillnader.
    t: Quero que isto fique bem claro e insisto neste aspecto, porque, tal como disse
      na minha resposta inicial, a Comissão já tentou várias vezes conseguir que os
      EstadosMembros <a>concordassem</a> em harmonizar os impostos sobre consumos
      específicos, precisamente para evitar as distorções que podem surgir ao nível
      do comércio em consequência das diferenças nessa matéria.
  - s: Det senaste klagomålet från Europeiska gruppen för djurens välfärd i april
      i år gav till resultat att kommissionen äntligen <v>gick</v> <p>med</p> på att
      inleda överträdelseförfaranden mot Italien.
    t: A última queixa apresentada pelo Grupo Europeu para o BemEstar dos Animais,
      em Abril do corrente ano, deu finalmente aso a que a Comissão <a>concordasse</a>
      em instaurar um processo por infracção contra a Itália.
  - s: Som advokat skulle jag vilja påminna om att Grekland, genom det interimsavtal
      mellan Grekland och f.d. jugoslaviska republiken Makedonien som undertecknades
      i september 1995, <v>gick</v> <p>med</p> på att inte invända mot landets ansökningar
      till internationella eller regionala organisationer om dessa gjordes under det
      namn som detta land tillskrivs av FN, vilket är f.d. jugoslaviska republiken
      Makedonien.
    t: 'Como advogada que sou, gostaria de recordar que, através do acordo intercalar
      assinado entre a Grécia e a Antiga República Jugoslava da Macedónia (ARJM ou
      FYROM) em Setembro de 1995, a Grécia <a>concordou</a> em não levantar objecções
      à candidatura da ARJM a membro de organizações internacionais ou regionais se
      essa candidatura fosse apresentada sob o nome referido pelas Nações Unidas:'
  - s: Man har svårt att se hur terrorister skulle kunna <v>gå</v> <p>med</p> på att
      låta sig skannas.
    t: É difícil supor que os terroristas <a>concordem</a> em passar pelo scanner.
  - s: I detta speciella fall, och på grundval att det kommer att underlätta antagandet
      i den första behandlingen, har kommissionen emellertid, som ett undantag, <v>gått</v>
      <p>med</p> på att godta en ökning av förslagets finansieringsram till 14 miljoner
      euro utan något tillskott av ytterligare resurser.
    t: Neste caso específico, porém, e na medida em que a aprovação da proposta em
      primeira leitura será assim facilitada, a Comissão <a>concordou</a>, excepcionalmente,
      em aceitar um aumento do âmbito financeiro da proposta para 14 milhões de euros
      sem que sejam disponibilizados recursos suplementares.
  - s: Avslutningsvis är det avgörande att industriländerna <v>går</v> <p>med</p>
      på att betala ett högre pris än utvecklingsländerna för en WTO-överenskommelse.
    t: Finalmente, é fundamental que os países industrializados <a>concordem</a> em
      pagar um preço superior ao dos países em desenvolvimento por um acordo na OMC.
  - s: Jag ser det som viktigt att Europaparlamentet till slut <v>gick</v> <p>med</p>
      på att behålla en tillsynsmyndighet.
    t: O facto de o Parlamento Europeu ter finalmente <a>concordado</a> em manter
      uma autoridade supervisora parece importante.
  - s: Jag vill tillägga att det mot bakgrund av detta är intressant att notera att
      de afrikanska nationerna har <v>gått</v> <p>med</p> på att Afrikanska unionen
      skall organisera ett granskningsarbete som, trots att den är mer bristfällig
      och annorlunda än den här, ändå utgör ett steg mot en situation där någon sorts
      kollektiv mätning av verkställande på dessa områden verkligen utförs.
    t: Acrescentaria que, à vista desta situação, é interessante notar que as nações
      africanas <a>concordaram</a> que a União Africana organizasse um processo de
      controlo equiparável, o qual, embora menos exigente e diferente deste, representa,
      no entanto, um passo em frente na consecução de uma certa forma de aferição
      colectiva do desempenho neste domínio.
  - s: Jag accepterar till fullo att alla klagomål innebär en börda för inblandade
      parter men jag <v>går</v> inte <p>med</p> på att mottagandet av ett andra eller
      ett tredje klagomål strider mot WTO:s regler.
    t: Concordo certamente que uma queixa impõe sempre encargos às partes interessadas,
      mas não <a>concordo</a> que a recepção de uma segunda ou de uma terceira queixa
      seja contrária às regras da OMC.
  - s: För det första, ordföranden i utskottet för utrikesfrågor, mänskliga rättigheter,
      gemensam säkerhet och försvarspolitik erinrar sig säkert att jag har <v>gått</v>
      <p>med</p> på att komma till utskottet den 25 mars för en utförlig diskussion
      om kommissionens meddelande, då vi kommer att få tillfälle att mera i detalj
      följa upp ett antal av de saker som diskuteras denna eftermiddag.
    t: Em primeiro lugar, o presidente da Comissão dos Assuntos Externos, dos Direitos
      do Homem, da Segurança Comum e da Política de Defesa recorda-se decerto de que
      <a>concordei</a> em comparecer na comissão, em 25 de Março, para uma discussão
      aprofundada sobre a comunicação da Comissão, o que nos permitirá dar seguimento
      em mais pormenor a uma série de pontos que aqui estão a ser debatidos esta tarde.
  - s: När EU nyligen <v>gick</v> <p>med</p> på att fördubbla sitt bistånd, och i
      synnerhet en fördubbling av biståndet till Afrika, ledde det omedelbart till
      en skjuts framåt, inte bara för denna problemtyngda kontinent utan även för
      EU-samarbetet.
    t: Quando a União Europeia <a>concordou</a> recentemente em duplicar a ajuda a
      África, sentiu-se imediatamente um efeito benéfico, não só neste conturbado
      continente, mas também na cooperação europeia.
  - s: Vi tror att om fler länder samarbetar för att bygga upp en gemensam infrastruktur,
      mellan till exempel Tyskland och Slovenien eller Storbritannien eller vilket
      land som helst, kommer till slut inga länder <v>gå</v> <p>med</p> på att betala
      moms i det landet.
    t: Estamos convictos de que, se mais países juntarem os seus esforços na construção
      de uma infra-estrutura comum entre, digamos, a Alemanha e a Eslovénia ou o Reino
      Unido ou qualquer outro país, nenhum dos países acabará por <a>concordar</a>
      em pagar IVA nesse país.
  - s: 'För det första har vi åtagandet att hålla verkliga ”benchmarks”, en verklig
      jämförande granskningsprocess, att sätta upp mål, verkliga mål som vi kan uppnå,
      att regeringar <v>går</v> <p>med</p> på att ge sig in i något som är en ganska
      modig process genom att säga: ”ja, vi går med på att bli jämförda med varandra,
      vi går med på att jämföras med resten av världen”.'
    t: 'de os governos <a>concordarem</a> em participar num processo bastante corajoso
      em que afirmem: ’sim, iremos permitir que sejam feitas comparações entre todos
      nós, iremos permitir que nos comparem com o resto do mundo’ .'
  - s: De har <v>gått</v> <p>med</p> på att låta Kina företräda dem internationellt,
      vilket mer än väl visar att de förtjänar vårt förtroende.
    t: O facto de terem <a>concordado</a> que a China os represente no exterior é
      prova mais do que suficiente de que merecem confiança.
  - s: Det var den åtgärd som vidtogs inom WTO, och enbart den åtgärden, som ledde
      fram till den överenskommelse som jag förhandlade fram i april i år, enligt
      vilken den amerikanska sidan, i utbyte vårt uppskjutande men inte tillbakadragande
      av vårt agerande inom WTO, <v>gick</v> <p>med</p> på att arbeta för utställandet
      av avståenden, såväl från avdelning IV i Helms-Burton som inom ILSA.
    t: Foi a acção intentada no âmbito da OMC, e apenas essa acção, que levou ao entendimento
      que negociei em Abril deste ano, nos termos do qual, em troca de suspendermos,
      mas não abandonarmos, a nossa acção no âmbito da OMC, os americanos <a>concordaram</a>
      em procurar conceder derrogações, tanto no que se refere ao Título IV da Lei
      Helms-Burton como à Lei das Sanções contra o Irão e a Líbia.
  - s: Jag är en smula förbryllad, och om jag inte missminner mig så <v>gick</v> föredraganden
      <p>med</p> på och argumenterade energiskt för att skapa ett interinstitutionellt
      rekryteringsorgan i sitt förra betänkande.
    t: Estou um tanto ou quanto confusa e, se bem me lembro, o nosso relator <a>concordou</a>
      já anteriormente e defendeu vigorosamente a criação de um serviço interinstitucional
      de recrutamento, no seu último relatório.
  - s: De partigrupper som var med och förhandlade <v>gick</v> bland annat <p>med</p>
      på att ta bort vissa begränsningar av ljudnivåer, då de skrivningar som röstats
      fram i utskottet innehöll specifika decibeltal.
    t: Os grupos partidários envolvidos nas negociações <a>concordaram</a> em eliminar
      certos limites dos níveis de ruído, porque o texto aprovado pela Comissão continha
      níveis específicos de decibéis.
  - s: Om vi inte <v>går</v> <p>med</p> på, efter att ha godtagit en gemensam politik,
      att ge oss själva de resurser som behövs för att se till att den här politiken
      genomförs i praktiken så sträcker vi oss verkligen för långt, och då drar vi
      endast dåligt rykte över gemenskapen och dess lagar och förordningar.
    t: Se não <a>concordarmos</a>, tendo adoptado políticas comuns, em providenciar
      a nós próprios recursos por forma a assegurar que estas políticas sejam aplicadas,
      então estamos a ir longe de mais, e apenas a lançar a Comunidade, as suas leis
      e regulamentos no descrédito.
  - s: Men vi har ännu inte <v>gått</v> <p>med</p> på att inom WTO bekräfta, på något
      sätt, de discipliner som vi har beslutat om sinsemellan.
    t: No entanto, ainda não <a>concordámos</a> em confirmar, de alguma forma, a nível
      da OMC, as disciplinas que acordámos entre nós.
  - s: Jag anser att det skulle räcka om alla berörda parter <v>gick</v> <p>med</p>
      på att återigen ta hänsyn till Eurocontrols sakkunskap.
    t: Penso que bastaria que a totalidade das partes interessadas <a>concordasse</a>
      em voltar a aceitar ter em conta a avaliação do Eurocontrol;
  - s: Utskottet för industrifrågor, utrikeshandel, forskning och energi <v>gick</v>
      bara <p>med</p> på att rösta om denna fråga om kommissionen skulle komma till
      kammaren och ge oss en förklaring om förfarandet samt ge oss vissa försäkringar.
    t: <a>Concordou</a> em proceder à votação desta questão, apenas na condição de
      a Comissão se deslocar a esta assembleia para explicar o procedimento e dar
      algumas garantias.
  - s: Jag undrar om rådet skulle <v>gå</v> <p>med</p> på att bästa sättet för att
      hejda flödet av ekonomiska invandrare är att förbättra de ekonomiska villkoren
      i värdlandet?
    t: Pergunto-me se o Conselho <a>concordará</a> que a melhor forma de reduzir o
      fluxo de imigrantes económicos é melhorar as condições económicas do país de
      acolhimento?
  - s: Även om jag accepterar att han inte kan ändra rådets inställning i kväll, skulle
      han väl ändå i kväll kunna <v>gå</v> <p>med</p> på att hitta utrymme på rådets
      dagordning för att ge våra irländska vänner möjlighet att lägga fram frågan
      för rådet med ny information så att den kan granskas i ljuset av den informationen?
    t: Embora aceite o facto de o senhor presidente em exercício não poder mudar,
      esta noite, a posição do Conselho, será que não pode <a>concordar</a>, esta
      noite, em arranjar espaço numa agenda de trabalhos do Conselho, para dar oportunidade
      aos nossos amigos irlandeses de apresentarem esta questão ao Conselho, juntamente
      com aquelas informações mais recentes, a fim de que o assunto possa ser revisto
      à luz dessas mesmas informações?
  - s: Om de två sidorna <v>går</v> <p>med</p> på detta kan Nato fatta ett beslut
      om att bjuda in före detta jugoslaviska republiken Makedonien omedelbart, till
      och med på ambassadörsnivå, så det kommer att behövas ett nytt toppmöte.
    t: Se ambas as partes <a>concordarem</a>, a NATO poderá tomar a decisão de convidar
      imediatamente a Antiga República Jugoslava da Macedónia, inclusive a nível de
      embaixador, pelo que se torna necessária uma nova cimeira.
  - s: Låt mig påminna er om att Grekland <v>gick</v> <p>med</p> på att före detta
      jugoslaviska republiken Makedonien fick status som kandidatland, naturligtvis
      på det villkor som fastställs i KOM(2007)663 om att en ömsesidigt godtagbar
      lösning på namnfrågan uppnås genom förhandlingar.
    t: Gostaria de lhes lembrar que a Grécia <a>concordou</a> em que fosse concedido
      à ARJM o estatuto de país candidato à adesão sob reserva, naturalmente, da disposição
      do COM(2007)663 que refere a necessidade de encontrar uma solução negociada
      e mutuamente aceitável para a questão da denominação.
  - s: Jag vill först gratulera kommissionen för att den har <v>gått</v> <p>med</p>
      på att förenkla förslagets text, eftersom det är sant att den första versionen
      innehöll några delar som var svåra att acceptera.
    t: Gostaria, em primeiro lugar, de felicitar a Comissão por <a>concordar</a> em
      simplificar o texto da proposta, pois é verdade que a primeira versão continha
      alguns elementos difíceis de aceitar.
  - s: Om vi <v>går</v> <p>med</p> på att inleda anslutningsförhandlingar bör vi fullfölja
      dem. Jag anser att det så kallade privilegierade partnerskapet är ett falskt
      prospekt skapat för att fjärma Turkiet från en integrering med EU.
    t: Se <a>concordarmos</a> em encetar as negociações de adesão, teremos de as levar
      a bom termo.
  - s: Till följd av enorma påtryckningar från världssamfundet, däribland EU-institutionerna,
      <v>gick</v> Estland och Lettland <p>med</p> på att integrera dessa hundratusentals
      icke-medborgare i sina samhällen.
    t: Após pressões enormes por parte da comunidade internacional, incluindo as instituições
      europeias, a Estónia e a Letónia <a>concordaram</a> em integrar nas suas respectivas
      sociedades essas centenas de milhares de indivíduos que não eram cidadãos.
  - s: Mot bakgrund av detta har EU <v>gått</v> <p>med</p> på att utöka föranslutningsstödet
      genom att tillhandahålla ekonomiskt stöd för avvecklingen fram till 2006.
    t: Tendo isso em conta, a UE <a>concordou</a> em alargar a ajuda de pré-adesão,
      disponibilizando apoio financeiro para o desmantelamento até 2006.
  - s: Jag kan stödja den idé som anges i ändringsförslag 27, och när kommissionen
      inför de nya tekniska åtgärderna kan den därför <v>gå</v> <p>med</p> på att
      fördröja deras ikraftträdande för att ge yrkesfiskarna tillräckligt med tid
      för att göra de nödvändiga anpassningarna.
    t: Posso apoiar a ideia definida na alteração 27 e, por isso, quando introduzir
      novas medidas técnicas, a Comissão <a>concorda</a> em protelar a sua entrada
      em vigor, de modo a dar aos pescadores tempo suficiente para procederem às adaptações
      necessárias.
  - s: Vi är beredda att överväga en ny röstviktning i ministerrådet, under förutsättning
      att de större medlemsstaterna är villiga att <v>gå</v> <p>med</p> på att varje
      medlemsstat får en fullvärdig och likvärdig ledamot i kommissionen.
    t: Estamos dispostos a estudar a questão da ponderação de votos no Conselho de
      Ministros desde que os EstadosMembros de maiores dimensões se disponham a <a>concordar</a>
      que todos os EstadosMembros terão um membro de pleno direito e em pé de igualdade
      na Comissão.
  - s: För det första frågade Angela Merkel om lagstiftningen följde EU:s bestämmelser
      i alla avseenden och Viktor Orbán <v>gick</v> <p>med</p> på att ändra lagarna
      om det behövdes, i enlighet med kommissionens bedömning.
    t: Em primeiro lugar, a Chanceler Merkel quis saber se a lei estava a todos os
      respeitos em conformidade com as normas europeias e o senhor Primeiro-Ministro
      Orbán <a>concordou</a> em alterar as disposições da lei se, face aos resultados
      da análise jurídica efectuada pela Comissão, isso se verificasse necessário.
  - s: Vi kan inte bara notera framsteg på vår väg genom förhandlingarna och fira
      att en regim som Gaddafiregimen kanske har <v>gått</v> <p>med</p> på att till
      exempel ta med vissa hänvisningar till de mänskliga rättigheterna, eftersom
      regimen är välkänd för sina allvarliga överträdelser av alla grundläggande rättigheter.
    t: Não podemos ir cantando vitória à medida que as negociações decorrem nem festejar
      pelo simples facto de um regime como o de Khadafi poder ter <a>concordado</a>,
      por exemplo, com a inclusão nos documentos de referências a certos direitos
      humanos, dado que esse regime é sobejamente conhecido por cometer graves violações
      de todos os direitos fundamentais.
- c: 82
  r: 3
  v: aderir
  x:
  - s: För att komma fram till en kompromiss om prispaketet, och gudarna skall veta
      att allt eftersom tiden går måste faktiskt kommissionen ibland <v>gå</v> <p>med</p>
      på en kompromiss i ministerrådet, har kommissionen tidigare än planerat accepterat
      att föreslå en avvikelse från den grundandel för obligatoriskt markuttag som
      fastställdes till 17,5 % i 1992 års förordning.
    t: No entanto, para chegar a um compromisso sobre o pacote preços - Deus sabe
      que, com os dias e as horas que passam, a Comissão por vezes é efectivamente
      levada a <a>aderir</a> a um compromisso a nível do Conselho de Ministros - a
      Comissão aceitou propor, mais cedo que previsto, é certo, uma derrogação da
      taxa de base de retirada obrigatória estabelecida em 17,5 % pelo regulamento
      de 1992.
  - s: Jag stöder förslaget i betänkandet där man efterlyser att eurogruppen ska underlätta
      anslutningen till euroområdet för de medlemsstater som vill <v>gå</v> <p>med</p>
      och som uppfyller de fastställda villkoren.
    t: Apoio a proposta feita no relatório, que exorta o Eurogrupo a facilitar a entrada
      na zona do euro dos Estados-Membros que desejem <a>aderir</a> e que cumpram
      os requisitos dessa adesão.
  - s: detta är ett arbete som inte bara är omfångsrikt utan som även måste genomföras
      på ett mycket ansvarsfullt sätt, eftersom det faktiskt handlar om huruvida vi
      som medlemsstater i Europeiska unionen håller oss till Maastrichtkriterierna
      såväl innan vi <v>går</v> <p>med</p> i den monetära unionen som framför allt
      efteråt, för redan nu har vi faktiskt tolv medlemsstater i euroområdet.
    t: Este é um trabalho bastante abrangente que requer, sobretudo, um elevado sentido
      de responsabilidade, uma vez que se trata de verificar se os EstadosMembros
      da União Europeia estão efectivamente a cumprir os critérios de Maastricht,
      quer antes de <a>aderirem</a> à união monetária, quer, sobretudo, depois de
      fazerem parte da zona euro que integra já 12 EstadosMembros.
  - s: Trots det beslut Förenade kungarikets regering tagit om att Storbritannien
      inte ska <v>gå</v> <p>med</p> i den gemensamma valutan i den första fasen, så
      tror jag att en stor majoritet av alla här i kammaren inser att det är den nya
      regeringens och den nya ordförandeskapets föresats att på ett säkert sätt genomföra
      den sista etappen för EMU.
    t: Apesar da decisão que o Governo do Reino Unido tomou de a Grã-Bretanha não
      <a>aderir</a> à moeda única na primeira fase, penso que a vasta maioria dos
      presentes nesta assembleia reconhece que o novo governo e a Presidência estão
      decididos a concretizar, com segurança e sem sobressaltos, a última fase da
      UEM.
  - s: Ni bör <v>gå</v> <p>med</p> där snarast möjligt och bidra till att bygga upp
      dess politiska kapacitet.
    t: Senhora Comissária, a Comissão deve <a>aderir</a> àquele organismo quanto antes
      e ajudar a reforçar a sua capacidade política.
  - s: Hela Sidenvägen i Kina bör skyddas inom ramen för Unescos världsarvsprogram,
      som Kina <v>gick</v> <p>med</p> i 1985.
    t: Devia propor-se que toda a Rota da Seda na China fique sob a protecção do programa
      relativo aos sítios do património mundial da UNESCO, a que a China <a>aderiu</a>
      em 1985.
  - s: Den gången beslutades det att elva medlemsstater skulle <v>gå</v> <p>med</p>
      i området.
    t: Nessa ocasião ficou decidido que onze países iriam <a>aderir</a>.
  - s: Enligt det ursprungliga förslaget skulle arbetstagare från länder utanför EU
      få samma behandling som EU-medborgare när det gäller lön och uppsägning, hälsovård
      och säkerhet på arbetsplatsen och rätten att <v>gå</v> <p>med</p> i fackföreningar.
    t: Nos termos da proposta inicial, os trabalhadores provenientes de países terceiros
      passariam a beneficiar de tratamento igual ao dos cidadãos nacionais da União
      Europeia no que diz respeito à remuneração e ao despedimento, à saúde e à segurança
      no trabalho, e ao direito de <a>aderir</a> a sindicatos.
  - s: Och jag är säker på att det isländska folket kommer att fatta ett mycket ansvarsfullt
      beslut när det gäller frågan om huruvida Island ska <v>gå</v> <p>med</p> i EU
      eller ej.
    t: E estou certa de que o povo islandês tomará uma decisão muito responsável quanto
      à opção de <a>aderir</a>, ou não, à União Europeia.
  - s: Den skulle fortfarande vara 30, men talmannen skulle efter eget omdöme kunna
      höja den till 35 eller 40 om de Europaparlamentsledamöter som vill <v>gå</v>
      <p>med</p> inte är helt enrollerade.
    t: Continuaria a ser 30, mas o Presidente poderia aumentar esse número para 35
      ou 40, conforme entendesse, se os deputados que quisessem <a>aderir</a> não
      estivessem devidamente inscritos.
  - s: För det andra till det antal nya stater som <v>går</v> <p>med</p>.
    t: em segundo lugar, o número de novos Estados que <a>aderem</a>.
  - s: Efter löftet att alla baltiska stater som ännu inte har <v>gått</v> <p>med</p>
      också är välkomna, efter den tröga starten på förhandlingarna med Kroatien och
      Turkiet och efter en kortlivad entusiasm om ett eventuellt snabbt anslutningsförfarande
      där Ukraina, Moldavien och Vitryssland skulle ingå, har det blivit märkbart
      tyst.
    t: Após a promessa de que todos os Estados dos Balcãs que ainda não <a>aderiram</a>
      seriam igualmente bem-vindos, depois do lento arranque das negociações com a
      Croácia e a Turquia e após o fugaz entusiasmo sobre um célere processo de adesão
      da Ucrânia, da Moldávia e da Bielorrússia, fez-se um silêncio notável.
  - s: Som medborgare i ett land som <v>gick</v> <p>med</p> i EU för två och ett halvt
      år sedan kan jag se medlemskapets fördelar, både för den polska ekonomin och
      för miljontals polska medborgare.
    t: Na minha qualidade de cidadão de um país que <a>aderiu</a> há dois anos e meio
      à Comunidade Europeia, posso apreciar os benefícios da adesão, tanto para a
      economia polaca, como para as vidas de milhões de polacos.
  - s: Alla länder i Europa har rätt att <v>gå</v> <p>med</p> i EU och att inte behandlas
      som gäster utan som potentiella och välkomna medlemmar i denna ständigt växande
      familj.
    t: Qualquer nação europeia tem o direito de <a>aderir</a> à UE e tem o direito
      de ser tratada, não como um convidado, mas como um membro potencial e bem-vindo
      desta família sempre em crescimento.
  - s: Vi får inte distraheras av detaljer som absorptionsförmåga, för vi vet alla
      att ingen skulle vilja prata om absorptionsförmåga om Norge skulle vilja <v>gå</v>
      <p>med</p>.
    t: Não nos podemos deixar distrair por coisas como capacidade de absorção, pois
      todos sabemos que, se a Noruega quisesse <a>aderir</a>, ninguém se punha a falar
      em capacidade de absorção.
  - s: 'Det färska exemplet med Irland är en nyttig påminnelse om att ett land som
      <v>går</v> <p>med</p> i euroområdet antar mer än en enda räntenivå:'
    t: 'O exemplo recente da Irlanda lembra-nos, de uma forma salutar, que um país,
      ao <a>aderir</a> à zona euro, obriga-se a mais do que uma taxa de juro única:'
  - s: En sådan stadga kommer i själva verket att bli en central utgångspunkt för
      såväl de länder som i dag är medlemmar i unionen, som för de länder som förbereder
      sig på att <v>gå</v> <p>med</p> i unionen.
    t: Aquela Carta passará a ser, efectivamente, o ponto de referência tanto dos
      países já hoje membros da União como daqueles que se preparam para a ela <a>aderir</a>.
  - s: Vi måste se till att länderna är redo att <v>gå</v> <p>med</p> och, i synnerhet,
      att de har den administrativa kapaciteten för att klara av gemenskapens regelverk.
    t: Temos de nos certificar de que os países estão em condições de <a>aderir</a>
      e, em especial, de que têm capacidade administrativa para lidar com o acervo
      comunitário.
  - s: I Polen såldes barnartiklar såldes med mindre momssats innan vi <v>gick</v>
      <p>med</p> i EU.
    t: Antes de a Polónia ter <a>aderido</a> à União Europeia, os artigos de puericultura
      neste país estavam sujeitos a uma taxa especial inferior.
  - s: Han hade inga problem alls, men det var innan Storbritannien <v>gick</v> <p>med</p>
      i dåvarande EG.
    t: Não teve quaisquer problemas, mas isso foi antes de o Reino Unido <a>aderir</a>
      à então CEE.
  - s: Storbritannien behöver inte <v>gå</v> <p>med</p> i det här projektet, men det
      ska bli intressant att se vår nya regering brottas med sådana frågor.
    t: A Grã-Bretanha não tem de <a>aderir</a> a este regime, mas será muito interessante
      ver o nosso novo Governo enfrentar questões deste tipo.
  - s: Men i synnerhet välkomnar jag det faktum att denna strategi också gäller de
      medlemsstater som ännu inte deltar i den monetära unionen, eftersom vi naturligtvis
      kommer att påverkas vare sig vi <v>går</v> <p>med</p> eller stannar utanför.
    t: Mas saúdo em particular o facto de esta estratégia se aplicar também aos EstadosMembros
      que ainda não fazem parte da União Monetária, pois é evidente que seremos afectados,
      quer resolvamos <a>aderir</a> quer fiquemos de fora.
  - s: Jag välkomnar det faktum att elva länder nu är klara att <v>gå</v> <p>med</p>
      i den gemensamma valutan som kommer att omfatta en befolkning på över 290 miljoner
      människor.
    t: Saúdo o facto de haver um conjunto de 11 países que vão <a>aderir</a> à nova
      moeda, que englobará uma população de mais de 290 milhões de pessoas.
  - s: Om bara sex eller sju länder hade <v>gått</v> <p>med</p> i den nya valutan,
      då skulle det bara ha resulterat i byggandet av ett Europa i två hastigheter.
    t: Se apenas seis ou sete países tivessem <a>aderido</a> à nova moeda, isso teria
      resultado tão somente na construção de uma Europa a duas velocidades.
  - s: Vad gäller detta konkreta betänkande vill jag säga att för de spanska socialisterna,
      som alltid har haft en positiv inställning till detta, eftersom vi, när vi formulerade
      dekalogen om säkerhet och försvar, då vi utlyste folkomröstningen om Nato innan
      vi <v>gick</v> <p>med</p> i gemenskapen, hela tiden sade att man behövde återuppliva
      VEU, och hävda den europeiska försvarsidentiteten.
    t: Relativamente ao relatório objecto de debate, gostaria de manifestar, em nome
      dos Socialistas espanhóis, que defendemos sempre uma atitude favorável em relação
      ao seu conteúdo, porque ao elaborar o decálogo sobre segurança e defesa, quando
      convocámos o referendo sobre a OTAN antes de <a>aderir</a> à Comunidade, preconizámos
      sempre que era necessário ressuscitar a UEO e afirmar a identidade europeia
      de defesa.
  - s: Detta och den operationella kapaciteten för Europol är inte det samarbete mellan
      fria stater som vi <v>gick</v> <p>med</p> i den 1 januari 1995.
    t: Isto e a capacidade operacional da Europol não se integra na forma de cooperação
      entre Estados livres a que <a>aderimos</a> em 1 de Janeiro de 1995.
  - s: Venezuela höll på att inte <v>gå</v> <p>med</p>.
    t: A Venezuela quase não <a>aderia</a>.
  - s: Därmed, anser jag, kan vi svårligen presentera unionens medlemskapsåtgärder
      för medborgarna på Cypern och Malta som ett bevis på att det lönar sig att <v>gå</v>
      <p>med</p>.
    t: Com este tipo de trabalho não me parece muito fácil apresentar, às cidadãs
      e aos cidadãos de Chipre e Malta, as acções de adesão efectuadas pela União
      como prova de que vale a pena <a>aderir</a>.
  - s: Jag skall emellertid göra en distinktion som Metten inte gjorde och som består
      i att placera de länder som skulle vilja <v>gå</v> <p>med</p> i den monetära
      unionen, men som inte kan göra det nu, på samma nivå som de länder som kan blir
      medlemmar, men som vägrar att bli det.
    t: No entanto, eu faria uma distinção que o senhor deputado Metten não fez, ao
      colocar em pé de igualdade os países que gostariam de <a>aderir</a> à União
      Monetária mas não estão em condições de o fazer agora, e os países que, cumprindo
      essas condições, se recusam a fazê-lo.
  - s: Följaktligen skall vi inte ge dem som uppfyller villkoren och inte vill <v>gå</v>
      <p>med</p> - huvudsakligen av politiska skäl - ytterligare favörer genom att
      säga att de åtnjuter vår solidaritet om de får problem.
    t: Assim, àqueles que cumprem as condições e não querem <a>aderir</a>, por razões
      políticas essenciais, não lhes vamos dar o presente suplementar de dizer que
      irão beneficiar da nossa solidariedade se tiverem problemas.
  - s: Jag tror att alla länder som vill vara med i förhandlingarna för medlemskap
      i Europeiska unionen - för närvarande är de sex - inser att de måste göra många
      miljöförändringar innan de kommer att kunna <v>gå</v> <p>med</p>, och att det
      omfattar väldigt många frågor.
    t: Penso que todos os países que pretendem vir a estabelecer negociações para
      aderir à União Europeia - de momento, são seis - reconhecem que têm de proceder
      a muitas modificações ambientais antes de poderem <a>aderir</a>, e isso envolve
      muitíssimas questões.
  - s: När jag håller tal i min valkrets i London - ja, ni har kanske hört talas om
      London, världens mest fantastiska stad och huvudstad i världens mest fantastiska
      land - får jag ofta höra av väljarna att de trodde vi <v>gick</v> <p>med</p>
      i en tullunion 1973.
    t: Quando faço discursos no meu círculo eleitoral de Londres - para aqueles que
      talvez já tenham ouvido falar de Londres, a maior cidade do mundo, capital do
      maior país do mundo -, os meus eleitores dizem-me que pensavam, em 1973, que
      iríamos <a>aderir</a> a uma união aduaneira.
  - s: Jag välkomnar utsikterna att Island <v>går</v> <p>med</p> i EU, eftersom Island
      har en stark demokratisk tradition och medborgarkultur, vilket kommer att göra
      det möjligt för landet att obehindrat bli antagen som en i raden av EU-medlemsstater.
    t: Saúdo a possibilidade de a Islândia <a>aderir</a> à UE, uma vez que este país
      tem uma tradição democrática e uma cultura cívica fortes, que lhe permitirão
      juntar-se ao grupo dos Estados-Membros da UE sem restrições.
  - s: Det ger tillräckligt med tid för att de ska kunna <v>gå</v> <p>med</p> i vårt
      system eller inrätta ett liknande system.
    t: Garante tempo suficiente para esses países <a>aderirem</a> ao nosso sistema
      ou para estabelecerem um sistema equivalente.
  - s: Vi som tillhör ECR-gruppen vill att euron ska bli en framgång, både med tanke
      på dem som vill <v>gå</v> <p>med</p> och dem som tillhör den utvidgade EU-ekonomin,
      men för detta krävs det att medlemsstaterna tar sitt ansvar på allvar, att de
      är ärliga mot varandra och att de uppfyller sina överenskomna åtaganden.
    t: No ECR, queremos que o euro seja um êxito para benefício, quer daqueles que
      optarem por <a>aderir</a>, quer dos que pertencem à economia europeia mais vasta,
      mas isto exige que os Estados-Membros levem a sério as suas responsabilidades,
      que sejam honestos uns com os outros, e que cumpram os seus compromissos acordados.
  - s: Varför <v>gick</v> Europa <p>med</p> på den så kallade ändringen av Wassenaar-konventionen
      som försvårar vår export av krypteringsteknik?
    t: Por que razão <a>aderiu</a> a Europa à chamada alteração da Convenção de Wassenaar,
      que cria dificuldades à exportação da nossa tecnologia criptográfica?
  - s: Mot bakgrund av våra och Rysslands gemensamma ansträngningar att skapa närmare
      politiska och ekonomiska förbindelser har Europeiska unionen upprepade gånger
      klargjort att vi förväntar oss att Ryssland handlar i enlighet med de värden
      landet bekände sig till när det <v>gick</v> <p>med</p> i Europarådet och OSSE.
    t: No contexto dos esforços que temos vindo a desenvolver em conjunto com a Rússia
      com vista ao estabelecimento de relações políticas e económicas mais estreitas,
      a União Europeia afirmou já claramente em várias ocasiões que espera que a Rússia
      aja de acordo com os valores que se comprometeu a respeitar ao <a>aderir</a>
      ao Conselho da Europa e à OSCE.
  - s: Genom denna förordning vill vi se till att ingen underhållsskyldig person i
      Europa ska kunna känna sig säker genom att lämna det land där det barn bor för
      vilket underhåll inte betalas och flytta bort inom den öppna Europeiska unionen
      där de inre gränserna har suddats ut - inte minst nu då de nya medlemsländerna
      inom några få dagar kommer att <v>gå</v> <p>med</p> i Schengen - och dra fördel
      av en situation som gynnar den som inte tar ansvar för sin familj.
    t: Neste momento em particular, que os novos Estados-Membros vão <a>aderir</a>
      dentro de poucos dias ao espaço Schengen, não podemos permitir que isto acabe
      por beneficiar aqueles que não assumem as suas responsabilidades familiares.
  - s: Vi avvisar särskilt denna högdragna, ja, till och med nedlåtande inställning
      till den politiska unionen som Oostlander/Barón Crespo-betänkandet intar, vilken
      leder till att vi kräver att det östeuropeiska länderna antar våra regler och
      upphör att vara sig själva om de vill <v>gå</v> <p>med</p> i unionen.
    t: Recusamos, em especial, essa concepção altiva, ou mesmo desdenhosa, da união
      política adoptada pelo relatório Oostlander/Barón Crespo, e que conduz à exigência
      de que os Estados de Leste adoptem as nossas regras e deixem de ser eles próprios,
      caso pretendam <a>aderir</a> á União.
  - s: Vi kan inte <v>gå</v> <p>med</p> på ett opportunistiskt beslut från den svenska
      regeringen, som inte hade bett om någon opting out för den monetära unionen
      och som av opportunistiska anledningar och, eftersom enhetsvalutan inte är populärt
      i Sverige, beslutar att inte tillträda.
    t: Não podemos <a>aderir</a> à decisão oportunista do Governo sueco, que não tendo
      antes solicitado qualquer opting out no âmbito da União Monetária, por motivos
      oportunistas, pois a moeda única não é popular na Suécia, decidiu não participar.
  - s: Dessutom påstås det att befolkningen i dessa länder ger uttryck för att de
      vill <v>gå</v> <p>med</p> i den monetäraunionen med det samma.
    t: É ainda afirmado que a população dos países em causa manifestou o desejo de
      <a>aderir</a> imediatamente à união monetária.
  - s: Exemplet Österrike har visat att man har begått det felet att först <v>gå</v>
      <p>med</p>, för att sedan företa de nödvändiga anpassningsprocedurerna, som
      nu är på gång.
    t: O exemplo da Áustria demonstrou que se cometeu o erro de <a>aderir</a> primeiro
      e implementar depois os necessários processos de adaptação, presentemente em
      curso.
  - s: Dessa är de enda mekanismer vi kan använda för att garantera effektiviteten
      och insynen på så komplicerade områden innan framtida kandidater <v>går</v>
      <p>med</p> i EU.
    t: Estes são os únicos mecanismos que podemos utilizar para garantir a eficácia
      e a transparência nestas áreas tão difíceis, antes de futuros candidatos poderem
      <a>aderir</a> à União.
  - s: Att släppa in två länder som är ännu fattigare än de som <v>gick</v> <p>med</p>
      för två år sedan, vilket oundvikligen i procenttal räknat kommer att göra att
      invandringen ökar ännu mer!
    t: Admitir mais dois novos países, ainda mais pobres do que os que <a>aderiram</a>
      há dois anos, com a inevitabilidade, em termos percentuais, de uma migração
      ainda mais elevada!
  - s: Kommissionen anser att en ny institutionell överenskommelse bör nås innan nästa
      kandidatland <v>går</v> <p>med</p> i EU.
    t: No entender da Comissão deverá chegar-se a um novo acordo institucional antes
      de o próximo país candidato <a>aderir</a> à União Europeia.
  - s: Att döma av de hittillsvarande utvidgningarna och av hur vi närmar oss nya
      kandidatländer anser jag att EU:s politik inte alltid är till gagn för att lösa
      arbetstagarnas ekonomiska och sociala problem eller problemen i de samhällen
      som har <v>gått</v> <p>med</p> eller kommer att göra det.
    t: Senhor Presidente, Senhor Comissário, Senhor Presidente em exercício, começando
      pela questão da estratégia para o alargamento, gostaria de dizer que, a julgar
      pelos alargamento realizados até este momento e pelo modo como abordamos os
      novos países candidatos, considero que a política da União Europeia nem sempre
      contribui para a resolução dos problemas económicos e sociais dos trabalhadores
      e das sociedades que <a>aderiram</a> ou que vão aderir e, em inúmeros casos,
      a assistência prestada, financeira e outra, ou não é adequada ou não é correctamente
      direccionada, e o resultado é a perpetuação ou a ampliação das desigualdades
      regionais e sociais.
  - s: EU:s utvidgning är inte enbart av intresse för de länder som <v>går</v> <p>med</p>
      i EU eller som strävar efter att göra det, utan också i vårt eget intresse.
    t: Senhor Presidente, o alargamento da União Europeia não é apenas do interesse
      dos países que <a>aderirem</a> à UE, ou que aspiram a fazê-lo, mas é também
      do interesse de todos nós, pois aumenta a integração e a segurança.
  - s: Nu när det tyvärr är bankrutt står den isländska regeringen i kö för att <v>gå</v>
      <p>med</p>.
    t: Agora que está na bancarrota, infelizmente, o Governo islandês colocou-se,
      com é óbvio, na fila para <a>aderir</a>.
  - s: Apropå ämnet grannar, om Turkiet <v>går</v> <p>med</p> i Europa, skulle vi
      ha Iran, Irak och Syrien som våra grannar.
    t: A propósito de vizinhos, se a Turquia <a>aderir</a> à Europa, teremos como
      vizinhos o Irão, o Iraque e a Síria.
  - s: Vi anser att erfarenheten visar att det inte har varit en bra idé i det förflutna,
      huruvida Kroatien ska <v>gå</v> <p>med</p> så snart som kriterierna är uppfyllda.
    t: Consideramos que a experiência do passado nos tem mostrado não ser boa ideia,
      sendo que a Croácia deverá <a>aderir</a> assim que os critérios sejam cumpridos.
  - s: Ingen stat tvingas att <v>gå</v> <p>med</p>, men för att gå med i EU måste
      vissa villkor uppfyllas.
    t: Nenhum país é obrigado a <a>aderir</a>, porém, para aderir à UE, é necessário
      preencher certas condições.
  - s: I Portugal, till exempel, sker nära 80 % av vårt handelsutbyte med länder inom
      Europeiska unionen och, när det gäller dem som <v>går</v> <p>med</p> i eurosamarbetet,
      kan man inte mäta det motsvarande finansiella flödet i olika valutor.
    t: Por exemplo, em Portugal, cerca de 80 % das nossas relações comerciais são
      feitas com países da União Europeia e, em relação aos que <a>aderirem</a> ao
      EURO, não se poderá medir os fluxos financeiros correspondentes pelas diferentes
      moedas.
  - s: När Rumänien <v>gick</v> <p>med</p> i EU beslutade landets regering att anta
      en första registreringsavgift för motorfordon.
    t: Ao <a>aderir</a> à União, o Governo romeno decidiu instaurar uma primeira taxa
      de registo para veículos a motor.
  - s: För det andra vill jag säga att den metod för självreglering på bankområdet
      som vi har valt för Sepa är en metod där de olika organen fungerar väl, och
      åtskilliga hundra banker har <v>gått</v> <p>med</p> i Sepaområdet under en mycket
      kort tid. Sepa är en del av den inre marknaden, det är större än euroområdet,
      men det är inget färdigt system.
    t: Em segundo lugar, gostaria de dizer que o método da auto-regulação no sector
      bancário que escolhemos para o SEPA é um método em que os órgãos funcionam bem
      e centenas de bancos <a>aderiram</a> ao espaço SEPA num período muito curto
      de tempo.
  - s: Slovenien var det första Balkanland som <v>gick</v> <p>med</p> i EU och Schengenområdet,
      landet har blivit medlem i euroområdet och utgör ett exempel och en inspiration
      för andra Balkanländer.
    t: A Eslovénia foi o primeiro país dos Balcãs a <a>aderir</a> à UE e ao Espaço
      Schengen, tornou-se membro da zona euro e constitui um exemplo e uma inspiração
      para outros países dos Balcãs.
  - s: Genom att <v>gå</v> <p>med</p> i en europeisk gemenskap var de modiga och förutseende
      nog för att bryta den tusen år gamla fiendskapen mellan Tyskland och Frankrike
      och påbörja det europeiska enandet av Västeuropa.
    t: Ao <a>aderirem</a> a uma Comunidade Europeia, tiveram a coragem e a clarividência
      suficientes para pôr de lado a inimizade de milhares de anos entre a Alemanha
      e a França e começar a unir a Europa Ocidental.
  - s: Jag för min del kan i mitt hemland <v>gå</v> <p>med</p> i mina nationella partier,
      och du kan gå med i dina nationella partier, de Gröna i Frankrike.
    t: Pela minha parte, posso <a>aderir</a>, no meu país, aos meus partidos nacionais,
      você pode aderir aos seus partidos nacionais, aos Verdes franceses.
  - s: Jag för min del kan i mitt hemland gå med i mina nationella partier, och du
      kan <v>gå</v> <p>med</p> i dina nationella partier, de Gröna i Frankrike.
    t: Pela minha parte, posso aderir, no meu país, aos meus partidos nacionais, você
      pode <a>aderir</a> aos seus partidos nacionais, aos Verdes franceses.
  - s: Det hindrade oss inte från att <v>gå</v> <p>med</p> i detta sällskap tillsammans.
    t: Isso não impediu os dois países de <a>aderirem</a> juntos a este clube.
  - s: Vi måste erkänna att kandidatländerna har arbetat hårt under de senaste åren
      för att reformera sina ekonomier och stärka demokratin för att <v>gå</v> <p>med</p>
      i unionen.
    t: Temos de reconhecer que os Estados candidatos trabalharam muito nestes últimos
      anos para reformar as respectivas economias e para consolidar a democracia,
      a fim de <a>aderirem</a> à União.
  - s: När man står i en förfallen asbestfabrik i Polen och känner asbestsmaken i
      munnen, när man lyssnar till en debatt i Malta om hur de bortskaffar avfall
      på en liten ö som består av sten, och när man står på en gård i Bulgarien och
      ser den plats där mentalsjuka lagbrytare förväntas motionera en timme per dag,
      ser man några av de utmaningar som några i vår europeiska familj står inför
      i sin strävan att <v>gå</v> <p>med</p> i Europeiska unionen och anta vårt regelverk.
    t: Senhora Presidente, quando se está numa fábrica de amianto em ruínas na Polónia
      e se sente na língua o gosto do amianto, quando se ouve um debate em Malta sobre
      a forma como são eliminados os resíduos numa pequena ilha rochosa, e quando
      se está num pátio na Bulgária e se vê o local onde os delinquentes que sofrem
      de perturbações mentais devem fazer, em princípio, exercício físico durante
      um hora por dia, está-se perante alguns dos desafios a que determinados elementos
      da nossa família europeia têm de dar resposta quando procuram <a>aderir</a>
      à União Europeia e adoptar o nosso acervo.
  - s: I en tid när den globala ekonomiska krisen fortsätter att påverka Europa känner
      staterna i Central- och Östeuropa av effekterna mer intensivt på grund av de
      skillnader i ekonomisk utveckling som finns mellan de gamla medlemsstaterna
      och de stater som har <v>gått</v> <p>med</p> under de senaste anslutningsförhandlingarna.
    t: Numa altura em que a crise económica global continua a afectar a Europa, os
      Estados da Europa Central e Oriental sentem os seus efeitos mais intensamente
