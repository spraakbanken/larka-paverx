    t: So haben wir uns, wie bei der Stromrichtlinie, mit indirekten Zielen und der
      Möglichkeit eines späteren Übergehens zu verbindlichen Zielen, falls der tatsächliche
      Ausbau weit hinter der Zielsetzung liegt, <a>einverstanden</a> erklärt.
  - s: Vi kan <v>gå</v> <p>med</p> på det, men om det gäller ändringsförslag som vi
      har nått enighet om tillsammans med rådet föreslår jag att utskottet sammankallar
      till ett snabbt möte för att anta dem på rätt sätt, så är frågan löst på några
      minuter.
    t: Wir sind <a>einverstanden</a>.
  - s: Men jag håller med om att ”fattigdom” politiskt är ett mycket starkt ord och
      jag <v>går</v> <p>med</p> på att vi kan lägga till fattigdom till social utslagning,
      där detta är möjligt i förslagets text.
    t: Ich gebe aber zu, dass „Armut “ politisch ein besonders starkes Wort ist und
      bin <a>einverstanden</a>, dass wir es, wo es im Text des Vorschlags möglich
