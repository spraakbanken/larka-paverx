      a las pruebas escritas de sus oposiciones.
  - s: Jag tycker att det är bra att vi har lyckats få socialdemokraterna att <v>gå</v>
      <p>med</p> på att narkotikafrågan är tillräckligt viktig för att debatteras
      i plenum, så att medborgarna informeras.
    t: Opino que ha sido provechoso que consiguiésemos que los socialdemócratas <a>acepten</a>
      que el tema de la droga es suficientemente importante como para ser debatido
      en el Pleno, de modo que los ciudadanos puedan informarse.
  - s: Därför är det helt obegripligt och ytterst beklagligt att EU:s utrikesministrar
      nu har fattat beslutet att helt enkelt frångå de kriterier och politiska villkor
      som de själva ställde upp, och <v>gå</v> <p>med</p> på att låta Burma delta
      i ASEM-mötena utan att landet har uppfyllt dessa krav.
    t: Por lo tanto, es incomprensible y totalmente deplorable que los Ministros de
      Exteriores de la Unión Europea hayan tomado ahora la decisión de obviar los
      criterios y las condiciones políticas que ellos mismos impusieron y <a>acepten</a>
      la participación de Myanmar en las cumbres ASEM sin que los haya cumplido.
  - s: Hur kan vi <v>gå</v> <p>med</p> på det?
    t: ¿Cómo podemos <a>aceptar</a> esto?
  - s: Det är därför som jag finner det vara besynnerligt och till och med förvånande
      att kommissionen <v>gick</v> <p>med</p> på rådets kompromiss i juni, vilken
      fullständigt banar väg för en tillämpning av totala tillåtna fångstmängder (TAC)
      och kvoter på djuphavsbestånd.
    t: Por esto me parece extraño, e incluso asombroso, que la Comisión <a>aceptara</a>
      el pasado mes de junio una solución de compromiso del Consejo que allana el
      camino a la aplicación de los totales admisibles de captura (TAC) y cuotas a
      las poblaciones de aguas profundas.
  - s: Men jag vill gärna nämna några skäl till varför utskottet trots allt <v>gick</v>
      <p>med</p> på att lägga fram texterna.
    t: Incluso así, quisiera mencionar algunas de las razones que han llevado a su
      Comisión a <a>aceptar</a> la presentación de estos textos de todos modos.
  - s: Förenade kungariket har <v>gått</v> <p>med</p> på att ta emot omkring 1 000
      olagliga invandrare, och sedan?
    t: El Reino Unido ha <a>aceptado</a> admitir a mil inmigrantes ilegales, pero
      luego ¿qué?
  - s: Det är skamligt att EU:s jordbrukare inte kan <v>gå</v> <p>med</p> på en sådan
      import, när de själva årligen pumpar ut 8,8 millioner ton EU-subventionerat
      socker på världsmarknaden.
    t: Resulta indecente que los agricultores comunitarios no <a>acepten</a> esta
      importación cuando ellos mismos colocan anualmente 8,8 millones de toneladas
      de azúcar subvencionado por la UE en el mercado mundial.
  - s: Kommissionen kan <v>gå</v> <p>med</p> på detta eftersom antika instrument först
      och främst är samlarföremål som på grund av sitt värde hanteras varsamt och
      endast i begränsad omfattning kommer ut på marknaden.
    t: La Comisión pudo <a>aceptar</a> esta excepción porque los instrumentos antiguos
      son sobre todo objetos de colección que, debido a su valor, son manipulados
      con mucho cuidado y se comercializan tan solo en pequeñas cantidades.
  - s: Jag kan <v>gå</v> <p>med</p> på att göra tillägg till den befintliga texten
      i syfte att betona den europeiska sysselsättningsstrategins inriktning på den
      lokala sysselsättningsdimensionen.
    t: Sin embargo, no puedo <a>aceptar</a> que se reserve parte de las asignaciones
      para actividades específicas relacionadas con el desarrollo local puesto que
      éstas ya estarán cubiertas por los objetivos generales del programa.
  - s: Och nu, sent omsider, har de <v>gått</v> <p>med</p> på en sådan.
    t: Y ahora, por fin, han <a>aceptado</a>.
  - s: Om de sanna ord som uttalades i rådet den 28 januari ska få någon verklig betydelse
      måste EU <v>gå</v> <p>med</p> på att utöva större tryck på de israeliska myndigheterna
      än de vanliga invecklade omskrivningarna, direkt och i kvartetten, och kräva
      att man accepterar att transitpunkterna öppnas permanent, under palestinska
      myndighetens ansvar och med stöd från EU och Arabförbundet.
    t: Si las palabras, justas, de la declaración del Consejo de 28 de enero quieren
      tener un alcance concreto, la Unión Europea debe <a>aceptar</a> ejercer sobre
      las autoridades israelíes, directamente y en el marco del Cuarteto, una presión
      que vaya más allá de los habituales y alambicados circunloquios, para que acepten
      el principio de una apertura duradera de los puntos de paso, bajo la responsabilidad
      de la Autoridad Palestina y con el apoyo de la Unión Europea y la Liga Árabe.
  - s: Det allt överskuggande målet för oss i Darfur måste emellertid vara att få
      till stånd en varaktig fred genom att nå en politisk uppgörelse som samtliga
      parter frivilligt <v>går</v> <p>med</p> på och därefter genomför.
    t: Sin embargo, nuestro objetivo general en Darfur debe ser el logro de una paz
      duradera a través de un arreglo político <a>aceptado</a> voluntariamente por
      todas las partes y la aplicación subsiguiente del mismo.
  - s: Den turkiska regeringen hade <v>gått</v> <p>med</p> på att slopa eller åtminstone
      ändra den artikeln före årsslutet men ingenting har hänt.
    t: El Gobierno turco ha <a>aceptado</a> eliminar o, como mínimo, reformar este
      artículo antes de que acabe el año, pero aún no se ha hecho nada.
  - s: Det finns i dag företag som erbjuder kostnadsfria telefonsamtal om brukaren
      <v>går</v> <p>med</p> på att då och då bli avbruten av reklam.
    t: Hay empresas que ofrecen conversaciones telefónicas gratuitas si el usuario
      <a>acepta</a> que de vez en cuando se le interrumpa mediante publicidad.
  - s: Vi lyckades med det utan att behöva <v>gå</v> <p>med</p> på en urvattning av
      Pekingplattformen på andra områden.
    t: Lo que logramos, lo conseguimos sin tener que <a>aceptar</a> una pérdida de
      los principios de la plataforma de Beijing en otros campos.
  - s: 'Det är detta vi vill, och jag har <v>gått</v> <p>med</p> på allt:'
    t: 'Esto es lo que pedimos y lo he <a>aceptado</a> todo:'
  - s: Medlemsstaterna har <v>gått</v> <p>med</p> på att stå för kostnaden för de
      kompletterande säkerhetsåtgärderna i ett första skede, utan att detta betraktas
      som ett statligt stöd.
    t: En cuanto al coste de las medidas suplementarias de seguridad, los Estados
      miembros han <a>aceptado</a> que pueda ser asumido, en un primer momento, sin
      que esto se considere una ayuda de Estado.
  - s: Jag godtar synpunkten, men har svårt att <v>gå</v> <p>med</p> på att hela konceptet
      med mjuk lagstiftning skulle vara tillämpligt, både för redovisningsstandarderna
      och Basel II.
    t: Acepto esta opinión, pero me resulta difícil <a>aceptar</a> que el concepto
      de normativa blanda en su conjunto se aplicaría o bien a las normas contables
      o a Basilea II.
  - s: Under förutsättning att ALDE-gruppen <v>går</v> <p>med</p> på mitt råd kommer
      vi varken att framlägga eller stödja några ändringsförslag till denna resolution.
    t: Suponiendo que el Grupo ALDE <a>acepte</a> mi consejo, no presentaremos ni
      apoyaremos ninguna enmienda a esta resolución.
  - s: Medborgarna kommer bara att <v>gå</v> <p>med</p> på smärtsamma reformer om
      de får en tydlig bild av situationen, så att de kan stödja de nödvändiga åtgärderna.
    t: Los ciudadanos solo estarán dispuestos a <a>aceptar</a> reformas dolorosas
      si se les muestra un panorama claro de la situación, de forma que puedan dar
      su apoyo a las medidas necesarias.
  - s: Jag hoppas att även PPE-DE-gruppen kan <v>gå</v> <p>med</p> på en sådan ändring
      av arbetsordningen.
    t: Espero que el Grupo del PPE-DE también pueda <a>aceptar</a> esta modificación
      del Reglamento.
  - s: för det första har Arafat accepterat teorin om två stater och övergett den
      om att staten Israel skall utplånas, för det andra har han accepterat 1967 års
      gränser och övergett dem från 1948 och för det tredje har han <v>gått</v> <p>med</p>
      på att förhandla.
    t: en segundo lugar, que ha asumido las fronteras de 1967, abandonando las de
      1948 y, en tercer lugar, que ha <a>aceptado</a> negociar.
  - s: Jag tror att de kanske skulle ha <v>gått</v> <p>med</p> på kraven från de fyra
      afrikanska länder som ansåg att de skulle komma att drabbas hårt av Förenta
      staternas stödsystem om åtagandena för att minska stödet hade ingått i de bredare
      jordbruksförhandlingarna, men dessvärre sköts förhandlingsprocessen i sank innan
      man kom så långt i agendan.
    t: Creo que habrían <a>aceptado</a> acoger la demanda de los cuatro países africanos
      que se consideran claramente perjudicados por el sistema de ayuda norteamericano
      si se hubieran vertido en la negociación agrícola compromisos de reducción de
      dicha ayuda.
  - s: Kommissionen har <v>gått</v> <p>med</p> på att agera värd för koalitionssekretariatet.
    t: La Comisión ha <a>aceptado</a> asumir el secretariado de la Coalición.
  - s: Även om kommissionen uppvisar den blygsamhet som anstår varje ansvarig myndighet
      kan jag inte <v>gå</v> <p>med</p> på parlamentsledamotens påstående om att vi
      har mycket att lära om interna dispyter.
    t: En primer lugar, aunque la Comisión ejerce la modestia natural de una autoridad
      responsable, no puedo <a>aceptar</a> que su Señoría diga que tenemos mucho que
      aprender en materia de conflictos internos.
  - s: Jag insisterade på - vilket mina kolleger inom kommissionen genast <v>gick</v>
      <p>med</p> på - att Andreasen under sin avstängning skulle få full lön för att
      ställa bortom varje tänkbart tvivel att kommissionen inte på något sätt hade
      avgjort hennes ärende på förhand.
    t: es la forma en que yo insistí —y mis colegas de la Comisión lo <a>aceptaron</a>
      enseguida— en el hecho de que cuando la Sra. Andreasen fuera suspendida, debía
      ser suspendida también su remuneración, en parte para que quedara absolutamente
      claro que la Comisión no estaba prejuzgando su caso, un caso que todavía estamos
      estudiando debido a las pruebas prima facie de que ella puede haber cometido
      infracciones graves de la normativa laboral.
  - s: Folk som intresserar sig för medborgerliga rättigheter - däribland jag själv
      - ställs mot väggen när det gäller att <v>gå</v> <p>med</p> på åtgärder för
      ömsesidigt erkännande, utan att ha ett heltäckande program för att höja standarden
      i samband med hänsynstagandet till den enskildes rättigheter.
    t: a las personas a las que importan las libertades civiles - entre las que me
      incluyo - se les coloca en la encrucijada de <a>aceptar</a> medidas de reconocimiento
      mutuo sin disponer de un programa global para aumentar el nivel de respeto de
      los derechos individuales.
  - s: Epso <v>gick</v> <p>med</p> på att på begäran informera kandidater om vilka
      utvärderingskriterier som använts i urvalsförfaranden och även lämna ut en översikt
      över enskilda betyg.
    t: La EPSO <a>aceptó</a> que se revelara a los candidatos, a petición de éstos,
      el criterio de valoración utilizado en los procesos de selección, así como un
      desglose de las puntuaciones de cada uno.
  - s: Detta skulle också vara anledningen för föredraganden att <v>gå</v> <p>med</p>
      på att förkasta ändringsförslag 20.
    t: Esta sería la razón para el ponente de <a>aceptar</a> que se rechace la enmienda
      20.
  - s: Jag är också på det klara med att det skulle vara ett prejudikat om kommissionen
      och rådet skulle <v>gå</v> <p>med</p> på de krav som många av oss har ställt
      idag även om - och detta säger jag tydligt och klart - dessa krav från parlamentet
      enligt min åsikt är fullständigt berättigade.
    t: Igualmente tengo claro que estableceríamos un precedente si la Comisión y el
      Consejo tuvieran que <a>aceptar</a> las peticiones que muchos de nosotros hemos
      hecho hoy, incluso (y lo digo muy claramente) aunque, en mi opinión, estas peticiones
      del Parlamento estén totalmente justificadas.
  - s: Låt oss hoppas att de kommer att <v>gå</v> <p>med</p> på detta.
    t: Esperamos que lo <a>acepten</a>.
  - s: Det gläder mig att kommissionen har <v>gått</v> <p>med</p> på detta förslag
      och säger att den till 2004 skall lägga fram ett direktiv - fru Keppelhoff-Wiechert,
      jag tycker också att det borde vara en förordning - om bioavfall och att man
      här också vill reglera alla användningsmöjligheter för matavfall inklusive tillverkning
      av foder.
    t: Me complace que la Comisión haya <a>aceptado</a> esta propuesta y haya dicho
      que, en 2004, presentará una directiva —y sí, señora Keppelhoff-Wiechert, yo
      también pienso que debería ser un reglamento— sobre residuos biológicos, en
      la cual se establecerán las reglas sobre todos los posibles usos de los residuos
      alimenticios, incluido su uso como alimentos.
  - s: Jag kan inte <v>gå</v> <p>med</p> på ett sådant förslag, för då omöjliggör
      man partiernas oberoende i förhållande till ekonomiska sfärer.
    t: No puedo <a>aceptar</a> una propuesta de este tipo porque imposibilita que
      los partidos sean independientes con respecto al poder económico.
  - s: Det första budskapet till Mellanöstern skulle naturligtvis vara att på förhand
      få dem att komma överens om att det är människor som är splittrade där, inte
      territorium, för utan territorium är till och med Mellanöstern bara en djungel,
      och när människor är splittrade bör de <v>gå</v> <p>med</p> på att de aldrig
      kan lösa sina problem genom någon form av våld.
    t: Por supuesto, el primer mensaje para Oriente Próximo sería conseguir que acordaran
      de antemano que son los ciudadanos los que están divididos, no el territorio,
      porque sin territorio incluso Oriente Próximo no es más que una jungla y, cuando
      los ciudadanos están divididos, deberían <a>aceptar</a> que nunca podrán resolver
      sus problemas con cualquier forma de violencia.
  - s: Därför kan kommissionen inte <v>gå</v> <p>med</p> på att stryka orden ’kemisk
      och termisk’ såsom föreslås i ändringsförslagen 1 och 2.
    t: Así pues, la Comisión no puede <a>aceptar</a> que se eliminen los términos
      «térmico y químico», como se propone en las enmiendas 1 y 2.
  - s: Tyvärr är det, i Polen liksom i de andra kandidatländerna, någonting mycket
      negativt att <v>gå</v> <p>med</p> på kompromisser med Bryssel, att ge intryck
      av att ge efter, och den som gör det i dag får betala ett pris.
    t: Desgraciadamente, en Polonia, al igual que en los demás países candidatos,
      <a>aceptar</a> compromisos con Bruselas, dar la impresión de ceder es muy negativo,
      y quien hoy lo hace ha de pagar un precio.
  - s: Har jag förstått er rätt om jag säger att ni lägger skulden för krisen i Grekland
      på medlemsstaterna, eftersom de vägrade att <v>gå</v> <p>med</p> på era förslag?
    t: ¿Le he entendido bien, señor Barroso, en cuanto a que la culpa de la crisis
      griega hay que achacársela a los Estados miembros porque se negaron a <a>aceptar</a>
      sus propuestas?
  - s: Våra partner måste <v>gå</v> <p>med</p> på att uppfylla ILO:s miniminormer,
      framför allt bekämpa barnarbete och förbättra arbets- och lönevillkoren.
    t: Nuestros socios tienen que <a>aceptar</a> cumplir las normas mínimas de la
      OIT, en especial en lo referente a la lucha contra el trabajo infantil y la
      mejora de las condiciones de trabajo y de remuneración.
  - s: Föredraganden för budgeten, Reimer Böge, gjorde oss en god tjänst genom att
      <v>gå</v> <p>med</p> på att bevilja 100 miljoner euro.
    t: El señor Böge, ponente para el presupuesto, nos hizo un favor al <a>aceptar</a>
      conceder 100 millones.
  - s: Därför var vårt mål att se till att rådet <v>gick</v> <p>med</p> på att kommissionen
      skulle fortsätta att ha ansvaret för förvaltningen av miljöbudgeten.
    t: Por ello, nuestro objetivo era conseguir que el Consejo <a>aceptara</a> que
      la gestión del presupuesto de medio ambiente se mantuviera en la Comisión.
  - s: Jag hoppas att parlamentet förstår att kommissionen inte kan <v>gå</v> <p>med</p>
      på att ge förbindelser om tidsscheman som inte någorlunda kan hållas.
    t: Espero que el Parlamento comprenda que la Comisión no puede <a>aceptar</a>
      comprometerse respecto a un calendario que, razonablemente, no podrá cumplir.
  - s: Jag är väl medveten om att Ryssland och Kina är emot sanktioner, men EU måste
      göra allt för att övertyga dessa stormakter att <v>gå</v> <p>med</p> på sanktioner,
      vilket är ett alternativ till att sända trupper.
    t: Soy bien consciente de que Rusia y China se oponen a las sanciones, pero la
      Unión Europea debe poner todo su empeño en convencer a estos poderes para que
      <a>acepten</a> las sanciones, que son una alternativa al envío del ejército.
  - s: Den amerikanska utrikesministern har inte <v>gått</v> <p>med</p> på någonting
      - såvida inte rådet har fått någon annan information än parlamentet.
    t: La Secretaria de Estado estadounidense no ha <a>aceptado</a> nada, a menos
      que el Consejo haya recibido información diferente a la recibida por el Parlamento.
  - s: Korea har sagt att man är beredd att <v>gå</v> <p>med</p> på dessa ändringar
      om de känsliga frågorna på båda sidor respekteras i lika grad.
    t: Corea ha manifestado su disposición para <a>aceptar</a> dichos cambios siempre
      que se respete al mismo nivel la sensibilidad de ambas partes.
  - s: Europaparlamentets uppgift är inte att <v>gå</v> <p>med</p> på att genom bränslets
      kvalitetssubventioner underhålla oljeindustrin.
    t: El Parlamento Europeo no debe <a>aceptar</a> que se sostenga una industria
      petrolera mediante subvenciones cualitativas de los combustibles.
  - s: Vi hade <v>gått</v> <p>med</p> på att inte bara öka personalen, som Fabra Valles
      påmint dem, utan att göra det i två steg med 23 befattningar i tilläggs- och
      ändringsbudgeten och 25 befattningar i min budget.
    t: 'Hemos <a>aceptado</a>, no solamente que se aumente el personal como ha indicado
      el Sr. Fabra Vallés, sino que el aumento se haga en dos veces:'
  - s: Tror du, mot bakgrund av att det finns flera reaktorer av Tjernobyltyp nära
      EU:s gränser, att det faktiskt kommer att förbättra vår säkerhet om Ryssland
      <v>går</v> <p>med</p> på att genomföra stresstester av sina kärnkraftverk på
      grundval av de kriterier som jag nu yrkar på?
    t: si Rusia <a>acepta</a> realizar pruebas de resistencia en sus centrales nucleares
      con referencia a los criterios que defiendo ahora, ¿cree que ello mejorará en
      realidad nuestra seguridad, teniendo en cuenta que hay varios reactores del
      tipo de los de Chernóbil cerca de las fronteras de la UE?
  - s: det är fortfarande inte tillräckligt ambitiöst, och vi fick verkligen propagera
      hårt för att få vissa länder att <v>gå</v> <p>med</p> på detta synsätt.
    t: Sin embargo, eso no basta, sigue sin ser suficiente, y realmente tuvimos que
      maniobrar activamente para conseguir que algunos países <a>aceptaran</a> este
      planteamiento.
  - s: Weiler, ni borde fråga Pronk från PPE-gruppen om han vill <v>gå</v> <p>med</p>
      på en ändring av sitt ändringsförslag.
    t: Señora Weiler, debería preguntarle al Sr. Pronk, en el propio PPE, si desea
      <a>aceptar</a> una enmienda a su enmienda.
  - s: Ingen blev således överraskad, och eftersom vi <v>gick</v> <p>med</p> på en
      medling måste vi - det tillhör spelets regler - acceptera resultaten.
    t: Por lo tanto, esto no ha cogido a nadie por sorpresa, y si <a>aceptamos</a>
      una mediación, deberíamos —creo que es la regla del juego— aceptar los resultados.
  - s: Låt mig helt enkelt påminna om att unionens alla handelspreferenser för AVS-länderna
      hade tagits som gisslan om vi inte hade <v>gått</v> <p>med</p> på att gå tillväga
      på det här sättet med Thailand och Filippinerna.
    t: Simplemente, no olvidemos que, de no haberse <a>aceptado</a> esta manera de
      operar con Tailandia y Filipinas, todo el sistema de preferencias comerciales
      de la Unión con los países ACP habría sufrido las consecuencias.
  - s: Därför kan vi inte <v>gå</v> <p>med</p> på möjligheten att medlemsstaterna
      behåller nationella bestämmelser som innebär en begränsning av tillgången till
      speciella system för socialt skydd eller till en viss nivå av finansiering.
    t: Es por ello que no podemos <a>aceptar</a> que los Estados miembros puedan mantener
      disposiciones nacionales que limiten el acceso a regímenes de protección social
      específicos o a un cierto nivel de financiación.
  - s: Jag uppmanar därför parlamentet att <v>gå</v> <p>med</p> på presidiets förslag
      och ta bort formuleringen om valet.
    t: Por tanto, insto a esta Cámara a que <a>acepte</a> la sugerencia que ha hecho
      la Mesa de eliminar la referencia a las elecciones.
  - s: EU <v>gick</v> <p>med</p> på den tjeckiske presidentens absurda begäran, för
      att inte tala om att han sade att en tjeckisk undantagsklausul behövdes på grund
      av Benešdekreten.
    t: La Unión Europea <a>aceptó</a> la absurda solicitud del Presidente checo, por
      no decir que dijo que la exclusión checa era necesaria a causa de los Decretos
      Beneš.
  - s: För det första, ordföranden i utskottet för utrikesfrågor, mänskliga rättigheter,
      gemensam säkerhet och försvarspolitik erinrar sig säkert att jag har <v>gått</v>
      <p>med</p> på att komma till utskottet den 25 mars för en utförlig diskussion
      om kommissionens meddelande, då vi kommer att få tillfälle att mera i detalj
      följa upp ett antal av de saker som diskuteras denna eftermiddag.
    t: En primer lugar, el Presidente de la Comisión de Asuntos Exteriores, Derechos
      Humanos, Seguridad Común y Política de Defensa recordará que he <a>aceptado</a>
      acudir a la comisión el 25 de marzo para discutir a fondo sobre la comunicación
      de la Comisión, lo que nos permitirá hacer un seguimiento más de cerca de una
      serie de aspectos que se debaten esta tarde.
  - s: I dag <v>går</v> man <p>med</p> på att underteckna en viss europeisk text,
      eftersom man inte vågar komma med invändningar, och i morgon kommer man att
      få klara sig så gott det går när det gäller dess tillämpning.
    t: Uno <a>acepta</a> hoy firmar tal o tal texto europeo por no atreverse a presentar
      objeciones, y mañana se las arreglará para aplicarlo.
  - s: Det finns många länder som inte kommer att <v>gå</v> <p>med</p> på att investera
      i en sammanlänkning av elnäten eller betala höga elpriser bara för att de ska
      bli billigare i andra länder.
    t: Muchos países no <a>aceptarán</a> invertir en la interconexión de las redes
      o pagar un elevado precio por la electricidad solo para que pueda ser más barata
      en otro país.
  - s: Jag kan <v>gå</v> <p>med</p> på separata byggnader om de verkligen är separata
      - inte bara skilda delar av en byggnad under samma tak.
    t: Podría <a>aceptar</a> edificios separados si éstos realmente estuviesen separados,
      es decir, si no fuesen partes separadas de un edificio bajo un mismo techo.
  - s: I sista hand är detta den springande punkten, och parlamentet kan inte <v>gå</v>
      <p>med</p> på att en gemensam lösning skjuts upp och offras med hänvisning till
      nationella fördomar eller krav.
    t: En el análisis final, y este es el quid del asunto, el Parlamento no puede
      <a>aceptar</a> que se posponga y se sacrifique una solución conjunta para acomodar
      prejuicios o exigencias nacionales.
  - s: När föredraganden lade fram ändringsförslaget i utskottet antydde kommissionen
      att man kunde tänka sig att <v>gå</v> <p>med</p> på en ändring från en nivå
      av 350 mg/l till 250 mg/l.
    t: Cuando la ponente propuso este cambio en la comisión, la Comisión manifestó
      que estaba dispuesta a <a>aceptar</a> la sustitución de 350 mg/l por 250 mg/l.
  - s: Därför kan kommissionen <v>gå</v> <p>med</p> på att stryka förslaget om fina
      bakverk (ändringsförslag 7).
    t: Por consiguiente, la Comisión puede <a>aceptar</a> que se elimine la propuesta
      sobre los productos de panadería fina (enmienda 7).
  - s: I min sammanfattning av diskussionen <v>gick</v> jag <p>med</p> på att jag
      skulle vidareförmedla dessa synpunkter till dig som ordförande i Ekofin.
    t: En mi sumario del debate, <a>acepté</a> comunicarte estas opiniones, en tu
      calidad de Presidente de Ecofin.
  - s: Den otroliga och beklagliga händelsen då två flygplan från MONUA störtade på
      område som ockuperats och kontrolleras av UNITA, de hundratals offren och tusentals
      fördrivna som det uppblossade kriget redan har förorsakat, gör att vi kräver
      att vapnen tystnar, att fredsprocessen återupptas, att UNITA <v>går</v> <p>med</p>
      på att respektera Lusakaavtalen och FN:s beslut, att FN beslutar att förlänga
      MONUA:s mandat för att få förutsättningar att hjälpa flyktingarna och få fram
      nödhjälp i form av livsmedel.
    t: El increíble y lamentable episodio del derribo de dos aviones de la MONUA en
      territorio ocupado y controlado por la UNITA, los centenares de víctimas y millares
      de desalojados que ya ha provocado la reavivación de la guerra, nos hacen exigir
      que callen las armas, que se reanude el proceso de paz, que la UNITA <a>acepte</a>
      respetar los Acuerdos de Lusaka y las decisiones de las Naciones Unidas, que
      éstas decidan prorrogar el mandato de la MONUA a fin de que haya condiciones
      para socorrer a los refugiados y prestar ayuda alimentaria de urgencia.
  - s: Betänkandet bortser från det faktum att samtidigt som de europeiska jordbrukarna
      är föremål för obarmhärtiga påtryckningar att <v>gå</v> <p>med</p> på fri handel
      med jordbruksprodukter, så har vi inget sätt att säkerställa att de dyrbara
      normer vi söker ålägga våra egna lantbrukare kommer att beaktas av våra konkurrenter
      i tredje land.
    t: El informe pasa por alto que, mientras que se ejercen presiones implacables
      sobre los agricultores y ganaderos para que <a>acepten</a> el libre comercio
      de los productos agropecuarios, nosotros no tenemos medios para velar por que
      nuestros competidores de terceros países observen las costosas normas que intentamos
      imponer a nuestros propios ganaderos.
  - s: Kommer medlemsstaterna att <v>gå</v> <p>med</p> på att tillämpa denna åtgärd
      ömsesidigt?
    t: ¿<a>Aceptarán</a> los Estados miembros la aplicación recíproca de esta medida?
  - s: Jag anser att det skulle räcka om alla berörda parter <v>gick</v> <p>med</p>
      på att återigen ta hänsyn till Eurocontrols sakkunskap.
    t: Creo que bastaría con que todas las partes en presencia <a>aceptaran</a> el
      restablecimiento del informe de los expertos de Eurocontrol;
  - s: Vissa medlemsstater har redan <v>gått</v> <p>med</p> på att ta emot personer
      som har suttit eller sitter fängslade i Guantánamo, och det antal vi kan hantera
      för tillfället, i de europeiska länder som har fastställt ett exakt antal interner,
      och i Schweiz, som är partner till EU inom Schengenområdet, är omkring 16.
    t: Hay Estados miembros que ya han <a>aceptado</a> acoger a personas que han estado
      o están presas en Guantánamo y la cifra que podemos manejar en estos momentos
      de los países europeos que ya han cuantificado ese número de presos, junto con
      Suiza, que es socio de la Unión Europea en el espacio Schengen, está en torno
      a los 16.
  - s: Kollega Theorin har skrivit ett stridbart betänkande och vi hoppas att hjälpen
      till adoptionscentrum inte stryks, ändringsförslag 19 c. Gruppen De gröna <v>går</v>
      inte <p>med</p> på den kompromisstext som våra kolleger gjort i samband med
      ändringsförslag 19.
    t: La colega Theorin ha redactado un informe combativo y esperamos que no se elimine
      la ayuda a los centros de adopción, tal y como se recoge en la enmienda 19 c.
      Los Verdes no <a>aceptan</a> el texto de compromiso redactado por nuestros colegas
      en relación con la enmienda 19.
  - s: Jag är medveten om att det inte är lätt för medlemsstaterna att <v>gå</v> <p>med</p>
      på förändringar i sin lagstiftning.
    t: Comprendo que a los Estados miembros no les resulte fácil <a>aceptar</a> cambios
      en su legislación.
  - s: Under tiden har vi i den här resolutionen framfört en serie praktiska steg
      som Europeiska unionen skulle kunna ta och jag hoppas att ministerrådet svarar
      på detta och ser om det inte kan <v>gå</v> <p>med</p> på var och en av dessa
      Det är en mycket noga avvägd serie praktiska förslag från det här parlamentet
      och jag anser att det utgör en mycket passande svar på utmaningen.
    t: Entretanto, hemos expuesto en esta resolución una serie de medidas prácticas
      que la Unión Europea podría adoptar y espero que el Consejo de Ministros responda
      y vea si puede <a>aceptar</a> cada una de ellas.
  - s: Även om jag accepterar att han inte kan ändra rådets inställning i kväll, skulle
      han väl ändå i kväll kunna <v>gå</v> <p>med</p> på att hitta utrymme på rådets
      dagordning för att ge våra irländska vänner möjlighet att lägga fram frågan
      för rådet med ny information så att den kan granskas i ljuset av den informationen?
    t: Aunque reconozco que no puede cambiar la posición del Consejo esta noche, ¿no
      podría <a>aceptar</a> esta noche buscar espacio en un orden del día del Consejo
      para brindar a nuestros amigos irlandeses la oportunidad de plantear esa cuestión
      en el Consejo con esa nueva información a fin de que se pueda revisar a la luz
      de esa información nueva?
  - s: I ändringsförslag 5 ber man kommissionen att ytterligare en gång överväga detta
      när mer forskning blir tillgänglig efter genomgången 2003, eftersom rådet inte
      <v>gick</v> <p>med</p> på vårt förslag om en varningströskel för partiklar.
    t: La enmienda 5 pide que, puesto que el Consejo no <a>aceptó</a> nuestra propuesta
      en favor de un umbral de alerta para partículas, la Comisión se replantee esta
      posibilidad cuando disponga de más investigación tras la revisión en 2003.
  - s: Men politiken är möjligheternas konst, som man brukar säga, och om vi inte
      hade <v>gått</v> <p>med</p> på att fastställa det beräknade beloppet till 640
      miljoner euro, hade vi stått där med det politiska ansvaret för att lämna tusentals
      projekt år 2000 utan svar och utan finansiering.
    t: Ahora bien, como se acostumbra a decir, la política es el arte de lo posible
      y, si no hubiéramos <a>aceptado</a>, como acabamos de hacer durante la conciliación,
      fijar un importe de referencia de 640 millones de euros, acabaríamos cargando
      con la responsabilidad política de dejar sin respuesta y sin financiación millares
      de proyectos para el año 2000.
  - s: Det är just vad stabilitetspakten och associeringsavtalen innehåller, där jag
      erinrar om att de omfattar bestämmelser när det gäller ekonomi och handel, och
      det är faktiskt vår skyldighet att ännu en gång <v>gå</v> <p>med</p> på asymmetriska
      öppningar, för att ta hänsyn till dessa länders eftersläpning, men jag kan försäkra
      er att för rådets ordförandeskap och även för Europeiska rådets ordförandeskap
      är denna regions framtid en stor prioritering, och därför föreslog Frankrikes
      president att ett toppmöte för västra Balkan skulle kunna hållas under vårt
      ordförandeskap, kanske i Zagreb.
    t: 'Este es precisamente, señor diputado, el objeto del Pacto de Estabilidad y
      de los acuerdos de asociación que, tal como recuerdo, incluyen disposiciones
      en los ámbitos económicos y sociales, y efectivamente es nuestro deber <a>aceptar</a>
      aperturas asimétricas, una vez más, para tomar en cuenta los retrasos sufridos
      por esos países, pero le puedo asegurar que el porvenir de esa región es absolutamente
      prioritario para la Presidencia del Consejo y también para la Presidencia del
      Consejo Europeo:'
  - s: Om vi går in på de direktiv som behandlas av föredraganden Swoboda när det
      gäller 95/18/EG, kan vi inte <v>gå</v> <p>med</p> på ändringsförslag 1, eftersom
      artikel 12 är till för att påminna om att det, förutom den europeiska lagstiftningen,
      finns nationella bestämmelser som måste respekteras - det finns vissa nationella
      bestämmelser som inte på något sätt försvinner med denna reglering - däremot
      kan vi acceptera 24.
    t: Entrando en las directivas para las que es ponente el Sr. Swoboda, en lo que
      se refiere a la 95/18/CE, no podemos <a>aceptar</a> la enmienda nº 1, ya que
      el artículo 12 sirve para recordar que, además de la legislación europea, existen
      reglas nacionales que deben ser respetadas —hay un componente de regulación
      nacional que no desaparece en absoluto con esta reglamentación— y, sin embargo,
      sí que podemos aceptar la nº 24.
  - s: Jag skulle först vilja gratulera vår föredragande, Paul Rübig, till hans betänkande
      och jag vill tacka honom för att han har <v>gått</v> <p>med</p> på att lägga
      fram ett muntligt ändringsförslag om att inkludera Luxemburg i detta program
      och att därmed råda bot på det administrativa söleri som orsakade bristen på
      denna punkt.
    t: Señora Presidenta, desearía ante todo felicitar a nuestro ponente, el señor
      Rübig, por su informe y darle las gracias por haber <a>aceptado</a> presentar
      una enmienda oral para incluir a Luxemburgo en el programa y poner remedio de
      este modo a la lentitud administrativa que había originado esta ausencia.
  - s: Socialistgruppen - nu talar jag enligt hans anvisningar -skulle kunna <v>gå</v>
      <p>med</p> på, i motsats till vad som hittills har aviserats, att stödja ändringsförslag
      13 som röstades igenom av budgetutskottet, och del 3 och 4 av ändringsförslag
      25, vilka kommissionären anspelade på.
    t: Aprovecho para añadir que hemos tenido un debate muy tardío con el representante
      del Grupo Socialista, el Sr. van Hulten, y - hablo bajo su supervisión - el
      Grupo Socialista - contrariamente a lo que se había previsto hasta ahora - podría
      <a>aceptar</a> apoyar, por una parte, la enmienda 13, que había sido aprobada
      por la Comisión de Presupuestos, y, por otro lado, la parte 3 y la parte 4 de
      la enmienda 25, aquellas a las que el Sr. Comisario acaba de referirse.
  - s: Inledningsvis <v>gick</v> jag <p>med</p> på ett tillägg, men eftersom ordet
      ”villkor” har lagts till i den infogade texten anser jag att det här inte är
      det förslag vi diskuterade i går.
    t: Señor Presidente, en un principio lo <a>acepté</a> como un añadido, pero al
      haberse incluido la palabra «condiciones» en los textos añadidos, no considero
      que esta propuesta sea la que debatimos ayer.
  - s: Anledningen till att vi inte fruktar detta är att det då kommer att finnas
      åtminstone en stark regeringschef vid regeringskonferensen, som inte är beredd
      att <v>gå</v> <p>med</p> på en kompromiss till vilket pris som helst, eftersom
      en kompromiss där vi skulle avstå från det innehåll som vi har fyllt konstitutionsfördraget
      med inte skulle vara någon kompromiss överhuvudtaget, utan snarare ett bakslag
      i arbetet med den europeiska integrationen, så vi tackar er för ett tydliga
      åtagande.
    t: La razón por la que no nos produce ningún miedo tal idea es que entonces habrá
      un sólido Jefe de Gobierno en la Conferencia Intergubernamental, alguien que
      no esté dispuesto a <a>aceptar</a> un compromiso a cualquier precio, ya que
      un compromiso que renuncie a la esencia que incorporamos a la Constitución no
      sería un compromiso en absoluto, sino más bien un revés para la labor de integración
      europea, así que, muchas gracias por su rotunda declaración.
  - s: I själva verket hänvisar det till tidigare prejudikat från fallet med passageraruppgifter,
      då rådet <v>gick</v> <p>med</p> på att sända konfidentiella uppgifter om passagerare
      som reste till USA till de amerikanska myndigheterna, trots att Europaparlamentet
      helt och hållet motsatte sig det.
    t: De hecho, nos remite directamente al precedente del asunto PNR, cuando el Consejo
      <a>aceptó</a> comunicar a las autoridades norteamericanas datos confidenciales
      sobre los pasajeros con destino a los Estados Unidos a pesar de la oposición
      absoluta del Parlamento Europeo.
  - s: I Niceförhandlingarna <v>gick</v> Finland <p>med</p> på att ha 13 ledamöter.
    t: en las negociaciones de Niza, Finlandia <a>aceptó</a> tener 13 diputados.
  - s: Vi måste också utnyttja toppmötet för att tvinga fram ett erkännande av den
      moderna tidens största säkerhetshot - klimatförändringen - och få amerikanerna
      att <v>gå</v> <p>med</p> på att stabilisera och minska utsläppen av växthusgaser.
    t: Asimismo, esta cumbre debe servir para forzar el reconocimiento de la que constituye
      la mayor amenaza para la seguridad de la era moderna —el cambio climático— y
      para lograr que los estadounidenses <a>acepten</a> estabilizar y reducir las
      emisiones de gases de efecto invernadero.
  - s: Vår grupp har uppmanat till denna debatt och jag vill uttrycka mitt varma tack
      till de övriga grupperna för att de utan vidare har <v>gått</v> <p>med</p> på
      detta.
    t: Señor Presidente, señora Comisaria, señor Presidente en ejercicio del Consejo,
      Señorías, nuestro Grupo ha pedido este debate, y quiero agradecer cálidamente
      a los demás Grupos que lo hayan <a>aceptado</a> sin mayor problema.
  - s: Om kommissionen <v>går</v> <p>med</p> på att förvandla sig till en anställd
      vid rådet som författar skrivelser hade den åtminstone kunnat ge oss en version
      som stämmer bättre överens med den juridiska stringens som man har rätt att
      vänta sig av en lagstiftningstext.
    t: Si la Comisión <a>acepta</a> convertirse en mero redactor del Consejo habría
      podido, al menos, presentar un refrito, que respondería mejor al rigor jurídico
      que tenemos el derecho de exigir a un texto legislativo.
  - s: Det finns en risk att sådana ändringsförslag kan undergräva vår förhandlingsposition
      gentemot de tredjeländer som på ett förståeligt sätt vill vara säkra på att
      medlemsstaterna kommer att genomföra direktivet om de <v>går</v> <p>med</p>
      på att tillämpa motsvarande bestämmelser.
    t: Se corre el riesgo de que esas enmiendas resten vigor a nuestra posición de
      negociación respecto de los terceros países que, con toda razón, querrán asegurarse
      de que los Estados miembros pondrán en vigor la directiva si <a>aceptan</a>
      la aplicación de medidas equivalentes.
  - s: Jag går gärna med på att unionen får status som juridisk person om ni, herr
      Carnero González, <v>går</v> <p>med</p> på att säga att en eventuell europeisk
      författning - om den blir verklighet - i första hand utgör ett erkännande av
      de nationella grundlagarna, medlemsstaternas fria val på världsarenan och det
      faktum att besluten inom den tredje pelaren skall fattas enhälligt eller enligt
      principen om variabel geometri.
    t: Puedo aceptar la personalidad jurídica de la Unión si, a cambio, señor Carnero
      González, usted <a>acepta</a> declarar que, llegado el caso, una posible Constitución
      europea deberá reconocer prioritariamente la superioridad de las Constituciones
      nacionales, la libertad de elección de los Estados miembros en el escenario
      mundial y la decisión por unanimidad o la geometría variable en el marco del
      tercer pilar.
  - s: Det gläder mig att kunna berätta att ECB hittills har <v>gått</v> <p>med</p>
      på tre av dem, och vi måste berömma dem för detta.
    t: Me alegra poder comunicar que hasta ahora el BCE ha <a>aceptado</a> tres de
      ellas, y creo que lo menos que podemos hacer es reconocerlo.
  - s: ON och RWE har nu <v>gått</v> <p>med</p> på att sälja sina överföringsnät efter
      kartellutredningar.
    t: ON y RWE que han <a>aceptado</a> vender sus redes de transporte tras las investigaciones
      antimonopolio.
  - s: Jag är säker på att kammaren <v>går</v> <p>med</p> på det.
    t: Estoy seguro de que la Cámara lo <a>aceptará</a>.
  - s: Vi är beredda att överväga en ny röstviktning i ministerrådet, under förutsättning
      att de större medlemsstaterna är villiga att <v>gå</v> <p>med</p> på att varje
      medlemsstat får en fullvärdig och likvärdig ledamot i kommissionen.
    t: Estamos dispuestos a considerar la nueva ponderación de los votos en el Consejo
      de Ministros, a condición de que los Estados miembros más grandes <a>acepten</a>
      que cada Estado miembro tenga un miembro de pleno derecho y equitativo de la
      Comisión.
  - s: Men vi har <v>gått</v> <p>med</p> på denna kompromiss, eftersom det var viktigt
      för oss att detta program nu verkligen kan startas mycket snabbt.
    t: Debo admitir que no es una solución satisfactoria, pero hemos <a>aceptado</a>
      este compromiso en el convencimiento de que el programa debe ponerse en marcha
      lo antes posible.
  - s: Vid sidan av att <v>gå</v> <p>med</p> på att underteckna bilagan måste vi försäkra
      oss om att de resurser och den vilja som behövs finns för att omvandla vad som
      hittills har visat sig bara vara retorik till verklighet.
    t: Además de <a>aceptar</a> la firma del Anexo debemos asegurarnos de que existan
      la voluntad y los recursos necesarios para hacer realidad lo que hasta la fecha
      no ha demostrado ser más que simple retórica.
  - s: Du <v>gick</v> <p>med</p> på att leda den s.k. högnivåpanelen (Panel of Eminent
      Persons).
    t: Señor Presidente, señor Van Rompuy, ha <a>aceptado</a> usted presidir lo que
      se ha denominado el Grupo de Personas Eminentes, integrado por ministros de
      Economía que estaban amenazados por una rebaja de su deuda soberana.
  - s: För det första frågade Angela Merkel om lagstiftningen följde EU:s bestämmelser
      i alla avseenden och Viktor Orbán <v>gick</v> <p>med</p> på att ändra lagarna
      om det behövdes, i enlighet med kommissionens bedömning.
    t: En primer lugar, la señora Merkel preguntó si la ley se ajustaba a las regulaciones
      europeas en todos los aspectos y el señor Orbán <a>aceptó</a> cambiar las disposiciones
      de la ley si era necesario, tras la evaluación de la Comisión.
  - s: Vi kan inte bara notera framsteg på vår väg genom förhandlingarna och fira
      att en regim som Gaddafiregimen kanske har <v>gått</v> <p>med</p> på att till
      exempel ta med vissa hänvisningar till de mänskliga rättigheterna, eftersom
      regimen är välkänd för sina allvarliga överträdelser av alla grundläggande rättigheter.
    t: No podemos anotarnos puntos y celebrar éxitos a medida que avanzamos en las
      negociaciones porque un régimen como el de Gadafi puede haber <a>aceptado</a>
      algunas referencias a los derechos humanos, por ejemplo, porque se le conoce
      por sus grandes violaciones de los derechos fundamentales.
  - s: Här bör det tydligt framgå att den juridiskt ansvarige godkänner medverkan
      av personer som inte själva kan <v>gå</v> <p>med</p> på att delta i en undersökning.
    t: Tiene que quedar absolutamente claro que, en el caso de personas que no estén
      en condiciones de <a>aceptar</a> personalmente la participación en un estudio,
      el consentimiento lo dará su representante legal.
- c: 66
  r: 2
  v: acordar
  x:
  - s: För parlamentet blir det i framtiden nödvändigt att de principer som är grund
      för dess beslutsfattande tillfredställs genom en överenskommelse om denna framtida
      regleringsmodell samt att dessa principer, det parlamenten kan <v>gå</v> <p>med</p>
      på förstås, skall vara betydande och inte handla om allmänna frågor utan om
      mycket konkreta frågor.
    t: El Parlamento necesitará en el futuro que se satisfagan mediante un acuerdo
      sobre ese futuro modelo de regulación los principios que subyacen en sus tomas
      de decisiones y que esos principios, por lo tanto lo que él pueda <a>acordar</a>,
      sean sustanciales y no respondan a generalidades, sino a temas muy concretos.
  - s: Kommissionen har ändå <v>gått</v> <p>med</p> på en viss flexibilitet för att
      bemöta de farhågor som uttryckts av flera parlamentsledamöter, ett antal medlemsstater,
      vissa ekonomiska aktörer och självklart av länderna i fråga.
    t: Una vez dicho esto, y para responder a las preocupaciones manifestadas tanto
      por varios Diputados del Parlamento como por algunos de nuestros Estados miembros,
      así como por algunos comerciantes y, evidentemente, por los países en cuestión,
      la Comisión ha <a>acordado</a> mostrar un cierto grado de flexibilidad.
  - s: Vårt arbete är att se till att medlemsstaterna uppfyller sina åtaganden och
      följer de rekommendationer som de antar och de riktlinjer som de <v>går</v>
      <p>med</p> på.
    t: Nuestro trabajo es asegurarnos de que los Estados miembros cumplan sus compromisos
      y sigan las recomendaciones que adopten y las directrices que <a>acuerden</a>.
  - s: Accra är en politisk mötesplats, och jag ber er, i vetskapen om att ni alla
      är medvetna om att vi måste göra detta - att mobilisera våra medlemsstater så
      att de infriar sina åtaganden och <v>går</v> <p>med</p> på att följa en kalender
      som visar, som jag tror Josep Borrell sa, att de har en verklig politisk lösning
      och kommer att hålla sina löften.
    t: Accra es un compromiso político y les pido —sabiendo que son conscientes de
      que tenemos que hacerlo— que movilicen a nuestros Estados miembros para que
      cumplan sus compromisos y <a>acuerden</a> cumplir un calendario que demuestre,
      como creo que ha dicho el señor Borrell, que realmente tienen voluntad política
      y que cumplirán sus promesas.
  - s: Till följd av långa och hårda förhandlingar, där flera parter deltagit, har
      rebelltrupperna <v>gått</v> <p>med</p> på att senast i början av maj frige ett
      stort antal barnsoldater.
    t: Como resultado de negociaciones largas y difíciles entre varios partidos, las
      tropas rebeldes han <a>acordado</a> liberar a un número considerable de niños
      soldado para comienzos de mayo.
  - s: Bara denna vecka har vi <v>gått</v> <p>med</p> på att på Ahmadinejads vägnar
      uppmuntra ryssarna att anrika kärnbränslestavarna, mot att han i gengäld lovar
      att avveckla sitt eget program för anrikning av kärnmaterial.
    t: Esta misma semana hemos <a>acordado</a> que animaremos a los rusos a enriquecer
      las barras de combustible nuclear, en nombre de Ahmadinejad, a cambio de su
      garantía de que detendrá su propio programa de enriquecimiento nuclear.
  - s: Jag undrar om ni nu har möjlighet att bekräfta till parlamentet att kvestorerna
      i princip har <v>gått</v> <p>med</p> på att förteckningen borde offentliggöras
      på Internet och i så fall om ni personligen kommer att ge dem en tidsfrist -
      kanske den 1 april - för att genomföra detta.
    t: Me gustaría saber si está usted ahora en condiciones de confirmar al Parlamento
      si han <a>acordado</a> en principio los Cuestores que se debe publicar el registro
      en la red Internet y, en caso afirmativo, si les fijará usted, personalmente,
      un plazo —tal vez el 1º de abril— para hacerlo.
  - s: Detta är skälet till varför medlemsstaterna har <v>gått</v> <p>med</p> på att
      återigen granska dessa frågor år 2004.
    t: Ésa es la razón por la que los Estados miembros han <a>acordado</a> examinar
      de nuevo esas cuestiones en 2004.
  - s: Rådet måste överge sin tidigare bromsklossattityd och <v>gå</v> <p>med</p>
      på att inrätta en sådan expertgranskningsgrupp för att värna om säkerheten.
    t: El Consejo debe abandonar la actitud obstructiva que ha mantenido en el pasado
      y <a>acordar</a> la creación de dicho grupo de inspección en interés de la seguridad.
  - s: Rådet har redan <v>gått</v> <p>med</p> på att godkänna parlamentets ståndpunkt.
    t: El Consejo ya ha <a>acordado</a> que aprobaría la posición del Parlamento;
  - s: Dessutom <v>gick</v> de <p>med</p> på att göra innehavet av pornografiskt material
      som innehåller barn olagligt.
    t: Y además, <a>acordaron</a> penalizar la posesión de material pornográfico relacionado
      con los menores.
  - s: Denna inställning håller på att ändras, men enligt min begränsade erfarenhet
      av europeiska frågor kommer detta naturligtvis att ta tid. Det gläder oss att
      medlemsstaterna har <v>gått</v> <p>med</p> på att tillhandahålla en sammanfattning
      av revisionsförklaringarna från de utbetalande organen, vilket är ett framsteg,
      och vi samarbetar med medlemsstaterna för att driva saker framåt.
    t: Nos complace que los Estados miembros hayan <a>acordado</a> aportar un resumen
      de las declaraciones de las agencias de pago, lo que supone un paso adelante,
      y estamos trabajando con los Estados miembros para seguir avanzando.
  - s: Europas ledare <v>gick</v> <p>med</p> på att placera globaliseringen i centrum
      av sin politiska dagordning, och kommissionen har försett Europeiska unionen
      med de verktyg som behövs.
    t: Los líderes de Europa <a>acordaron</a> situar la globalización en el centro
      de su programa político, y la Comisión ha estado ocupada dotando a la Unión
      Europea de las herramientas que necesita y utilizando dichas herramientas en
      toda una serie de preocupaciones compartidas por los ciudadanos europeos.
  - s: Hon välkomnar särskilt att rådet har <v>gått</v> <p>med</p> på att de två förfarandena
      för godkännande av substanser som framställts av genmodifierade organismer får
      genomföras samtidigt, så att dubbla godkännanden av produkterna kan undvikas.
    t: Está particularmente satisfecha de que el Consejo haya <a>acordado</a> que
      los dos procedimientos de autorización para cualquier sustancia producida a
      partir de organismos genéticamente modificados puedan llevarse a cabo simultáneamente
      y que, por lo tanto, se evite la doble autorización de estos productos.
  - s: Kommissionen har också <v>gått</v> <p>med</p> på att tidigarelägga flerårsplanering
      för samråd med parlamentet om detta.
    t: La Comisión ha <a>acordado</a> también presentar una planificación multianual
      para la consulta con el Parlamento al respecto.
  - s: Vi är också medvetna om att parlamentet i september 2008 <v>gick</v> <p>med</p>
      på att det statliga stödet ska utgå på ett sådant sätt att radio och tv i allmänhetens
      tjänst kan fullgöra sin uppgift i en miljö som ständigt förändras, och inte
      för att stödet är politiskt eller ekonomiskt gångbart.
    t: También sabemos que, en septiembre de 2008, el Parlamento <a>acordó</a> que
      debía proporcionarse ayuda estatal a los servicios públicos de radiodifusión
      para que pudiesen cumplir su función en un entorno dinámico, evitando el uso
      de financiación pública por motivos de conveniencia política o económica.
  - s: Jag tackar parlamentet för bifallet och särskilt rådet för att det har <v>gått</v>
      <p>med</p> på att förordningen ska träda i kraft senast den 27 juni, samtidigt
      som jag till de ledamöter som avstod från att rösta vill säga att vi minskar
      kostnaderna för skattebetalarna.
    t: Señor Presidente, quisiera dar las gracias a la Asamblea por su aprobación
      y concretamente al Consejo por haber <a>acordado</a> que el Reglamento entrará
      en vigor a más tardar el 27 de junio, mientras que lo que debo decir a los diputados
      que se han abstenido es que estamos reduciendo los costes para el contribuyente.
  - s: Det skulle vara mycket lätt att kritisera än den ena, än den andra sidan, men
      vad som egentligen räknas när man försöker genomföra ett fredsuppdrag är att
      var och en av sidorna <v>går</v> <p>med</p> på att upphöra med stridigheterna.
    t: Sería muy fácil denunciar a un bando o al otro pero lo que realmente cuenta,
      cuando se está tratando de llevar a cabo una misión de paz, es que ambos bandos
      <a>acuerden</a> detener el combate.
  - s: Först <v>gick</v> Europeiska rådet <p>med</p> på att vi bör utöka våra förbindelser
      om energifrågor med våra grannar, särskilt producenter som Ryssland, Norge och
      Algeriet och viktiga transitland som Turkiet och Ukraina.
    t: En primer lugar, el Consejo Europeo <a>acordó</a> que deberíamos aumentar las
      relaciones energéticas con nuestros vecinos, especialmente países productores
      como Rusia, Noruega o Argelia, y países de tránsito cruciales como Turquía y
      Ucrania.
  - s: För det andra <v>gick</v> rådet <p>med</p> på att inrätta ett nätverk av energikorrespondenter,
      som även kommer att göra oss bättre förberedda på oförutsedda chocker som påverkar
      vår energiförsörjning.
    t: En segundo lugar, el Consejo Europeo <a>acordó</a> crear una red de corresponsales
      energéticos, que también nos harán estar mejor preparados para las sacudidas
      inesperadas en nuestro suministro de energía.
  - s: För det tredje <v>gick</v> rådet <p>med</p> på en gemensam strategi gentemot
      Ryssland.
    t: En tercer lugar, el Consejo Europeo <a>acordó</a> un enfoque común específico
      de Rusia.
  - s: Kommissionen har <v>gått</v> <p>med</p> på att lägga fram en utvärdering av
      detta område.
    t: La Comisión ha <a>acordado</a> presentar una evaluación en este aspecto.
  - s: Det gläder mig att samtliga de europeiska regeringar som har General Motors
      anläggningar i sina länder har <v>gått</v> <p>med</p> på att inte vidta åtgärder
      på egen hand, utan i stället samarbeta på den europeiska delen av lösningen.
    t: Me alegra que todos los gobiernos europeos con sedes de la General Motors en
      sus países hayan <a>acordado</a> no ir por cuenta propia, sino que en su lugar
      hayan decidido trabajar juntos en la parte europea de la solución.
  - s: Samtidigt har rådet <v>gått</v> <p>med</p> på, i sitt budgetförslag, att utgifterna
      måste hållas under dessa belopp.
    t: Ahora bien, al mismo tiempo, el Consejo ha <a>acordado</a>, en su proyecto
      de presupuesto, mantener el gasto por debajo de estas cifras.
  - s: En dubbel spärr är inbyggd här, eftersom de måste <v>gå</v> <p>med</p> på att
      införliva en alternativ tvistlösningsmekanism innan de kan använda den alternativa
      klausulen, och villkoren måste också klargöras mycket tydligt för konsumenten
      i fråga innan denne kan godkänna dem.
    t: Hemos incluido aquí una doble medida de seguridad, porque deberán <a>acordar</a>
      la inclusión de un mecanismo para la solución de litigios antes de poder hacer
      uso de la cláusula alternativa, y además las empresas deberán explicar con toda
      claridad las condiciones al consumidor en cuestión, antes de que éste las acepte.
  - s: När kommissionens förslag först lades fram hördes Europaparlamentet som <v>gick</v>
      <p>med</p> på två ändringar som handlade om att ersätta hänvisningar till stadgan
      om de grundläggande rättigheterna och om att göra ett högt socialt skydd till
      ett mål för Europeiska unionen - ett mål som fastställts i den befintliga förordningen
      (EG) nr 859/2003.
    t: Cuando se presentó por vez primera la propuesta de la Comisión, se consultó
      al Parlamento Europeo, que <a>acordó</a> dos enmiendas, por las que se reemplazan
      las referencias a la Carta de los Derechos Fundamentales y se contempla además
      el alto nivel de protección social como objetivo de la Unión Europea, mencionado
      en el Reglamento (CE) Nº 859/2003 actual.
  - s: Jag kan inte förstå varför vi i utskottet för miljö har <v>gått</v> <p>med</p>
      på att bibehålla sekretessen för mark som innehåller ärvda föroreningar.
    t: No puedo entender que en la Comisión de Medio Ambiente hayamos <a>acordado</a>
      mantener el secretismo sobre los suelos que contienen contaminación heredada.
  - s: För det andra <v>gick</v> vi <p>med</p> på att påskynda den finansiella konsolideringen
      i de medlemsstater där den behövdes mest.
    t: En segundo lugar, <a>acordamos</a> que se acelere la consolidación fiscal en
      aquellos Estados miembros en los que se necesita con mayor urgencia.
  - s: Låt mig understryka att en snabbare minskning av det offentliga underskottet
      verkligen är en viktig del av det finansiella stabilitetspaket som Ekofin <v>gick</v>
      <p>med</p> på den 10 maj.
    t: Permítanme subrayar que una reducción más rápida del déficit público es, de
      hecho, un componente fundamental del paquete de estabilidad financiera que el
      Consejo de Economía y Finanzas (Ecofin) <a>acordó</a> el 10 de mayo.
  - s: Stödet ges eftersom den bulgariska regeringen under förhandlingarna om anslutning
      till EU <v>gick</v> <p>med</p> på att avveckla dessa reaktorer på grund av säkerhetsbristerna
      vid kärnkraftverket i Kozloduj.
    t: Se concede esta contribución porque, cuando se negoció la adhesión a la Unión
      Europea, el Gobierno de Bulgaria <a>acordó</a> el desmantelamiento de estos
      reactores dados los fallos en la seguridad de las centrales de Kozloduy.
  - s: Under anslutningsförhandlingarna 2005 <v>gick</v> Bulgarien <p>med</p> på att
      stänga reaktorenheterna 1-4 vid kärnkraftverket i Kozloduj och sedan avveckla
      dem. EU skulle ursprungligen ha gett ekonomiskt stöd till avvecklingsprocessen
      fram till 2009.
    t: Durante las negociaciones de adhesión en 2005, Bulgaria <a>acordó</a> cerrar
      los reactores 1 a 4 de la central nuclear de Kozloduy y posteriormente desmantelarlas.
  - s: Hittills har Frankrike <v>gått</v> <p>med</p> på att vidarebosätta nästan 100
      flyktingar på sitt territorium.
    t: Hasta la fecha, Francia ha <a>acordado</a> reasentar a casi 100 refugiados
      en su territorio.
  - s: Det skotska parlamentet <v>gick</v> <p>med</p> på att bidra med 700 000 pund
      sterling, och Nordirland skulle bidra med 300 000 pund sterling, en totalsumma
      på en miljon pund sterling, för att få verksamheten på fötter.
    t: El Parlamento escocés <a>acordó</a> aportar 700 000 libras esterlinas y el
      ejecutivo de Irlanda del Norte estaba dispuesto para poner 300 000 libras, lo
      que sumaba un millón de libras a modo de subvención inicial para crear y poner
      en marcha el servicio.
  - s: Vi isolerar Taiwan, vi har i princip <v>gått</v> <p>med</p> på att sälja vapen
      till den kommunistiska regimen i Peking och vi samarbetar med denna för att
      skapa en rival till det amerikanska GPS-systemet, som president Jacques Chirac
      talar om som ”teknisk imperialism”.
    t: hemos <a>acordado</a> en principio la venta de armas al régimen comunista de
      Pekín y colaboramos con él para crear un rival al sistema estadounidense del
      GPS, al que el Presidente Chirac se refiere como «imperialismo tecnológico».
  - s: Till exempel beviljas statligt stöd endast till fiskare som har åtagit sig
      att skrota fartyg, ändra fartygens verksamhet eller som har <v>gått</v> <p>med</p>
      på en permanent omplacering av ett fartyg till ett tredje land genom avtal om
      samriskföretag.
    t: Por ejemplo, solo se dan ayudas públicas a los pescadores que se han comprometido
      a desguazar los barcos o a cambiar su finalidad, o han <a>acordado</a> el traslado
      permanente del buque a un tercer país a través de acuerdos de constitución de
      empresas conjuntas.
  - s: Jag undrar om detta verkligen stämmer och om medlemsstaterna faktiskt inte
      vill dela med sig av sina vacciner, om deras lager enbart är avsedda att användas
      på deras eget territorium, eller om de har <v>gått</v> <p>med</p> på att dela
      med sig av sina vacciner.
    t: Me interesaría saber si ése es realmente el caso, si los Estados miembros no
      desean realmente compartir vacunas y si están almacenándolas solo para usarlas
      en su territorio, o si han <a>acordado</a> compartirlas.
  - s: Jag har just blivit informerad om att Nederländerna endast har <v>gått</v>
      <p>med</p> på 90 miljoner ecu till det kulturella ramprogrammet, vilket är en
      kraftig förolämpning mot parlamentet som begärde 250 miljoner ecu till det mycket
      viktiga programmet.
    t: Me acaban de informar que los holandeses solamente han <a>acordado</a> 90 millones
      de Ecus para el programa marco de cultura, lo que es un insulto al Parlamento
      que solicitó 250 millones para un programa de gran importancia.
  - s: Kommissionen <v>gick</v> <p>med</p> på 167 miljoner ecu och det belopp som
      Nederländerna nu har godtagit är en skam.
    t: Realmente la Comisión <a>acordó</a> 167 millones y la cantidad acordada por
      los holandeses es una desgracia.
  - s: Sist och slutligen har rådet <v>gått</v> <p>med</p> på att i framtiden rösta
      med kvalificerad majoritet - någonting som redan fanns.
    t: A fin de cuentas, el Consejo ha <a>acordado</a> votar en el futuro por mayoría
      cualificada, cosa que ya existía.
  - s: Jag vill fråga kommissionsledamoten om han i efterhand medger att det var ett
      misstag att <v>gå</v> <p>med</p> på sammanslagningen av de två konsortierna
      i juli 2005?
    t: Quiero preguntar al Comisario si en retrospectiva podría reconocer que fue
      un error <a>acordar</a> en julio de 2005 la fusión de los dos consorcios.
  - s: När det gäller den passiva säkerheten har biltillverkarna <v>gått</v> <p>med</p>
      på att bilar skall konstrueras i enlighet med en serie tester som införs i två
      faser, med början 2005, och syftar till att kontrollera att bilarnas konstruktion
      är sådan att den minimerar skadorna på fotgängare som är inblandade i en olycka.
    t: En cuanto a la seguridad pasiva, los fabricantes han <a>acordado</a> diseñar
      coches de acuerdo con una serie de pruebas introducidas en dos fases, que empiezan
      en 2005, ideadas para verificar que el diseño automovilístico minimizará las
      lesiones de los peatones implicados en accidentes.
  - s: Gemenskapen har engagerat sig för att ILO:s grundläggande arbetsnormer skall
      tillämpas, och har <v>gått</v> <p>med</p> på att genomföra dessa normer inom
      ramen för bilaterala och multilaterala avtal med utvecklingsländer.
    t: La Comunidad se ha comprometido a aplicar los criterios laborales centrales
      de la OIT y ha <a>acordado</a> aplicar esos criterios en el marco de acuerdos
      bilaterales y multilaterales con los países en desarrollo.
  - s: Det är något som alla våra länder har <v>gått</v> <p>med</p> på, har undertecknat
      och har skyldighet att stödja.
    t: Es algo que todos los países han <a>acordado</a>, han firmado y tienen el deber
      de apoyar.
  - s: Vi har <v>gått</v> <p>med</p> på att fortsätta att förhandla efter den 1 januari
      2008 om andra frågor, som tjänster, investeringar och andra handelsrelaterade
      områden, som är mycket viktiga delar i utvecklingsdelen av dessa avtal.
    t: Hemos <a>acordado</a> seguir negociando, más allá del 1 de enero de 2008, acerca
      de otras cuestiones tales como servicios, inversión y otros ámbitos relacionados
      con el comercio, que constituyen una parte tan importante del elemento de desarrollo
      de tales acuerdos.
  - s: Mauritius, Seychellerna, Madagaskar och Komorerna har <v>gått</v> <p>med</p>
      på ett subregionalt avtal om ekonomiskt partnerskap, Väst- och Centralafrika
      har inte erbjudit marknadstillträde och har alltså det allmänna preferenssystemet
      att se fram emot.
    t: Mauricio, Seychelles, Madagascar y las Comoras han <a>acordado</a> firmar un
      AAE subregional.
  - s: för det första, efter ordförande Prodis uttalande inför parlamentet i förra
      månaden om aspekterna av kommittéförfarande i Lamfalussyförslaget, har kommissionen
      <v>gått</v> <p>med</p> på att relevanta och vederbörliga principer i förslaget
      skall tillämpas pari passu i detta fall.
    t: en primer lugar, siguiendo la declaración al Parlamento del Presidente Prodi
      del mes pasado acerca de los aspectos de comitología de la propuesta Lamfalussy,
      la Comisión ha <a>acordado</a> que los pertinentes y adecuados principios contenidos
      en el mismo sean aplicados pari passu en esta ocasión.
  - s: I punkt 13 som utarbetades av utskottet för rättsliga frågor och den inre marknaden
      fastslås att utskottet för rättsliga frågor <v>gick</v> <p>med</p> på att begära
      två-årsrapportering (biennial), det vill säga att rapportera vartannat år.
    t: Señor Presidente, en el párrafo 13 resultante del debate celebrado en la Comisión
      de Asuntos Jurídicos y Mercado Interior se dice que la Comisión de Asuntos Jurídicos
      <a>acordó</a> pedir la presentación de informes bienales, es decir, cada dos
      años.
  - s: Jag anser att det ärligaste vi kan säga är att vi har <v>gått</v> <p>med</p>
      på att utöva utpressning eftersom EU i detta sammanhang tyvärr har utpressats
      av Förenta staterna, dvs. att Förenta staterna gör upp med enskilda medlemsstater
      och flygbolag, vilket är skälet till att vi i praktiken har tvingats till att
      sluta det aktuella avtalet.
    t: Señor Presidente, Señorías, creo que la opinión más honrada que podemos expresar
      es que hemos <a>acordado</a> el chantaje, puesto que lamentablemente, en esta
      cuestión, Europa ha sido objeto de chantaje por parte de los Estados Unidos;
  - s: Och naturligtvis har vi <v>gått</v> <p>med</p> på att Burma ska delta i förhandlingarna,
      eller i varje fall sitta med, även om det står absolut klart från vår sida att
      det inte kan bli fråga om att skriva under något avtal med Burma förrän den
      nuvarande regimen är borta.
    t: Y, desde luego, hemos <a>acordado</a> que Birmania/Myanmar debe participar
      en las negociaciones, o al menos asistir a ellas, aunque desde nuestro punto
      de vista está absolutamente claro que mientras no haya desaparecido el régimen
      actual, no pueden existir perspectivas de firmar acuerdo alguno con Birmania/Myanmar.
  - s: Jag vill tacka Peter Mandelson för hans kommentarer, och jag vill säga att
      jag i en anda av samarbete och samförstånd just har talat med Daniel Varela
      Suanzes-Carpegna, och jag har <v>gått</v> <p>med</p> på att dra tillbaka ändringsförslag
      11 - vi kommer att ta upp detta i morgon - i utbyte mot att han stöder de nya
      delarna av mitt ändringsförslag 12.
    t: Doy las gracias al señor Mandelson por sus comentarios y quiero apuntar que,
      dentro de un espíritu de cooperación y consenso, acabo de tener una conversación
      con el señor Varela Suanzes-Carpegna y he <a>acordado</a> retirar la enmienda
      11 —nos ocuparemos de ella mañana— a cambio de su apoyo adicional a las nuevas
      partes de mi enmienda 12.
  - s: Det är min förhoppning att rådet också kommer att kunna <v>gå</v> <p>med</p>
      på denna strategi.
    t: Abrigo la esperanza de que el Consejo pueda también <a>acordar</a> esa estrategia.
  - s: Kommissionen har emellertid nyligen <v>gått</v> <p>med</p> på en utvidgning
      av en övergångsperiod för trikinkontroller till slutet av 2013 för att ge mer
      tid till laboratorierna att bli ackrediterade.
    t: Sin embargo, la Comisión ha <a>acordado</a> recientemente una extensión de
      un periodo transitorio para los análisis de la triquina hasta finales de 2013
