      zumal ein ähnliches Büro der USA längst besteht?
  - s: Först och främst vill jag tacka ordföranden för utskottet för sysselsättning
      och sociala frågor, Pervenche Berès, för att vi fick genomföra den här debatten
      inför Internationella arbetsorganisationens konferens, och kommissionsledamot
      László Andor för att han <v>gick</v> <p>med</p> på att ha den här diskussionen
      mellan parlamentet och kommissionen.
    t: auch danke ich Herrn Kommissar Andor für seine <a>Zustimmung</a>, diese Aussprache
      zwischen dem Parlament und der Kommission zu führen.
  - s: Men det gör den snart, och vi kan fira en liten seger för att vi fått rådet
      att <v>gå</v> <p>med</p> på att hierarkin ska gälla i form av en prioriteringsordning
      för lagstiftning som rör förebyggande och hantering av avfall.
    t: Das wird aber bald geschehen, und wir können insofern einen kleinen Erfolg
      verbuchen, dass wir den Rat zu der <a>Zustimmung</a> bewegt haben, dass die
      Hierarchie bei den Rechtsvorschriften auf dem Gebiet der Abfallverhinderung
      und -wirtschaft „einer nach Prioritäten geordneten Rangfolge“ zu entsprechen
      hat.
  - s: Vi sa att vi inte kunde <v>gå</v> <p>med</p> på det som stats- och regeringscheferna
      hade beslutat, utan att vi ville göra något som i synnerhet skulle föra ungdomar
      närmare varandra.
    t: Wir haben gesagt, dass das, was die Staats- und Regierungschefs beschlossen
      haben, nicht unsere <a>Zustimmung</a> finden kann, sondern dass wir etwas tun
      wollen, um gerade auch junge Menschen zusammenzuführen.
  - s: Vi vill uttrycka vår stora uppskattning och tacksamhet till parlamentet för
      att man <v>gått</v> <p>med</p> på att behandla denna fråga som brådskande.
    t: Wir würdigen die <a>Zustimmung</a> des Parlaments und danken ihm dafür, die
      Sache als dringlich zu behandeln.
  - s: Och nu, sent omsider, har de <v>gått</v> <p>med</p> på en sådan.
    t: Nun endlich haben wir die <a>Zustimmung</a> bekommen.
  - s: Ett sådant förslag kan man inte <v>gå</v> <p>med</p> på, vare sig nu eller
      i framtiden.
    t: Ein solcher Vorschlag darf keine <a>Zustimmung</a> finden, weder jetzt noch
      in Zukunft.
  - s: Jag hörde att föredraganden sade att om det finns klara skäl för det, så skulle
      hon <v>gå</v> <p>med</p> på att områden med låg förekomst av BSE får ha särskilda
      kontroller och mekanismer.
    t: Ich habe der Berichterstatterin genau zugehört, als sie sagte, daß sie bei
      Vorliegen eindeutiger Gründe ihre <a>Zustimmung</a> dafür geben würde, daß in
      Gebieten mit geringer BSE-Inzidenz bestimmte Kontrollmechanismen ausreichen
      würden.
- c: 9
  r: 13
  v: übernehmen
  x:
