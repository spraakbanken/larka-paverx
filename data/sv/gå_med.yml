      - kan <v>gå</v> <p>med</p> på kommissionsförslaget för dessa ämnen.
    t: Wenn man dann noch berücksichtigt, daß sich die vor allem durch SO2, NOX und
      flüchtige organische Verbindungen verursachte Umweltverschmutzung unmittelbar
      auf unseren eigenen Kontinent auswirkt, kann ich mich - und das dürfte auch
      für die Mehrheit in unserer Fraktion gelten - in bezug auf diese Schadstoffe
      dem Vorschlag der Kommission <a>anschließen</a>.
  - s: Samtidigt vill jag också hänvisa till tjänstesektorns momsexperiment, som visserligen
      drevs igenom i rådet på tillbörligt sätt, men som medlemsstaterna med vissa
      undantag inte ser ut att <v>gå</v> <p>med</p> på.
    t: Ich erinnere auch an die versuchsweise neue Mehrwertsteuerpraxis im Dienstleistungsbereich,
      der der Rat zugestimmt hat, der sich aber die Mitgliedstaaten mit wenigen Ausnahmen
      nun nicht <a>anschließen</a> wollen.
  - s: Jag hoppas verkligen att det mod som den brittiska regeringen visat både vad
      gäller Europa och även Nordirland kommer att kulminera i ett beslut om att <v>gå</v>
      <p>med</p> i den gemensamma valutan och att ju förr de tar det här beslutet
      desto bättre.
    t: Ich hoffe aufrichtig, daß der Mut der derzeitigen britischen Regierung in Sachen
      Europa und Nordirland eher früher als später zu der Entscheidung führen wird,
      sich der einheitlichen Währung <a>anzuschließen</a>.
  - s: Jag välkomnar det faktum att Irland kommer att <v>gå</v> <p>med</p> i den gemensamma
      valutan som startar den 1 januari 1999.
    t: Ich begrüße die Tatsache, daß Irland sich der einheitlichen Währung, die am
      1. Januar 1999 in Kraft treten soll, <a>anschließen</a> wird.
  - s: Vi britter har fått höra många gånger att vi borde <v>gå</v> <p>med</p> i euron
      i den första omgången, att vi annars kommer att missa båten.
    t: Uns Briten ist oft gesagt worden, daß wir uns der ersten Euro-Welle <a>anschließen</a>
      sollten und daß andernfalls die Gefahr bestehen würde, daß wir das Schiff verpassen.
- c: 10
  r: 12
  v: Zustimmung
  x:
  - s: För att få fram dessa pengar måste vi skära ner på utgifterna inom andra områden
