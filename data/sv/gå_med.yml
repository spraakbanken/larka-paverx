    t: Si no consigue acabar sus trabajos antes del 20 de junio, habrá que permitirle
      que siga trabajando para encontrar un acuerdo, lo cual es perfectamente posible
      a condición de que la Convención desempeñe plenamente su papel de Asamblea constituyente
