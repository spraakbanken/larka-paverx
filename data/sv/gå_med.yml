- c: 9
  r: 13
  v: bewegen
  x:
  - s: Men det är nog bara genom en gemensam och kompromisslös hållning som ett enat
      EU kan få Kreml att <v>gå</v> <p>med</p> på ett sådant beslut.
    t: Ich denke, dass es uns nur mit der kohäsiven und kompromisslosen Haltung eines
      vereinten Europa gelingen wird, den Kreml dazu zu <a>bewegen</a>, eine solche
      Entscheidung zu treffen.
  - s: Vi måste säga ett bestämt nej till Georgiens inträde i Nato, den amerikanska
      flottan måste uppmanas att dra sig tillbaka från Svarta havet, och Polen bör
      uppmanas att inte <v>gå</v> <p>med</p> på att de amerikanska missilerna installeras.
    t: Es gilt, den Beitritt Georgiens zur NATO abzulehnen, die US-Flotte zum Abzug
      aus dem Schwarzen Meer zu <a>bewegen</a> und Polen aufzufordern, die Stationierung
      der US-Raketen zurückzuweisen.
  - s: Det visade sig vara omöjligt att få rådet eller kommissionen att <v>gå</v>
      <p>med</p> på kvantitativa mål för förebyggande av avfall i det här direktivet,
      delvis eftersom de uppgifter som krävs för dessa riktmärken saknas, men parlamentet
      har genom sina ändringsförslag skapat en impuls till en politik som i framtiden
      kan innehålla mål för förebyggande av avfall.
    t: Es ist uns nicht gelungen, den Rat oder die Kommission dazu zu <a>bewegen</a>,
      der Festlegung quantitativer Zielvorgaben für die Abfallvermeidung in dieser
      Richtlinie zuzustimmen, was zum Teil auf das Fehlen der erforderlichen Ausgangsdaten
      für diese Ziele zurückzuführen ist.
  - s: Jag tror att alla länder som vill vara med i förhandlingarna för medlemskap
      i Europeiska unionen - för närvarande är de sex - inser att de måste göra många
      miljöförändringar innan de kommer att kunna <v>gå</v> <p>med</p>, och att det
      omfattar väldigt många frågor.
    t: Ich denke, daß alle Länder, die die Verhandlungen über die Mitgliedschaft in
      der Europäischen Union beginnen wollen - es sind derzeit sechs -, wissen, daß
      sie vor ihrem Beitritt umweltpolitisch etwas <a>bewegen</a> müssen, und zwar
      in vielen Bereichen.
  - s: Det är därför en besvikelse att det har varit så svårt att få kommissionen
      att <v>gå</v> <p>med</p> på en utökning av budgeten så att vi skulle kunna avsätta
      dessa pengar, och därför har vi inom Europeiska socialdemokratiska partiets
      grupp naturligtvis givit vårt stöd till att beloppet skall höjas till 55 miljoner
      euro i stället för 50 miljoner.
    t: Deshalb ist es enttäuschend, dass es so schwer ist, die Kommission zu einer
      Aufstockung des Haushalts zu <a>bewegen</a>, damit diese Mittel bereit gestellt
      werden können, und deshalb ist die Sozialistische Fraktion natürlich dafür,
      den Betrag auf 55 Mio. Euro zu erhöhen, anstatt auf 50 Mio. Euro.
  - s: Jag vill göra det klart och understryka detta för som jag sade i mitt svar
      i det första fallet har kommissionen gjort flera försök att få medlemsstaterna
      att <v>gå</v> <p>med</p> på en harmonisering av punktskatterna just för att
      undvika en snedvridning av handeln som kan uppstå till följd av dessa skillnader.
    t: Ich möchte mich hier klar ausdrücken und lege Wert auf diesen Punkt, da die
      Kommission, wie ich in meiner ersten Antwort erklärte, mehrere Anläufe unternommen
      hat, die Mitgliedstaaten dazu zu <a>bewegen</a>, einer Harmonisierung der Verbrauchssteuern
      zuzustimmen, die ja genau dafür gedacht ist, Handelsverzerrungen zu vermeiden,
      die sich aus diesen Unterschieden ergeben könnten.
  - s: Finland har, med stöd från kommissionens miljödirektorat, försökt att få de
      ryska myndigheterna att <v>gå</v> <p>med</p> på att utföra en miljökonsekvensbeskrivning
      i enlighet med Esbo-konventionen.
    t: Finnland hat, mit Unterstützung der Umweltdirektion der Kommission, versucht,
      die russischen Behörden dazu zu <a>bewegen</a>, eine Beschreibung der Umweltauswirkungen
      in Übereinstimmung mit der Espoo-Konvention zu erstellen.
  - s: Vi måste också utnyttja toppmötet för att tvinga fram ett erkännande av den
      moderna tidens största säkerhetshot - klimatförändringen - och få amerikanerna
      att <v>gå</v> <p>med</p> på att stabilisera och minska utsläppen av växthusgaser.
    t: Wir müssen das Gipfeltreffen außerdem nutzen, um die Aufmerksamkeit auf die
      größte Sicherheitsbedrohung der Neuzeit - den Klimawandel - zu lenken und Amerika
      dazu zu <a>bewegen</a>, sich zur Stabilisierung und Verringerung seiner Treibhausgasemissionen
      zu verpflichten.
  - s: Om det bara handlade om ordförandeskapets motivation skulle en överenskommelse
      ha nåtts redan i juni i stället för det läge där fem medlemsstater inte kunde
      <v>gå</v> <p>med</p> på förslagen från Luxemburg.
    t: 'Natürlich müssen sich alle <a>bewegen</a>:'
- c: 8
  r: 14
  v: einverstehen sein
  x:
  - s: Eftersom målsättningarna i ändringsförslagen från Europeiska folkpartiets grupp
      och socialistgruppen i stort sett påminner om varandra går vi med på socialistgruppens
      förslag, under förutsättning att socialistgruppen <v>går</v> <p>med</p> på att
      ordet ”demokratisk” läggs till framför ordet Ryssland.
    t: Da sich die Änderungsanträge der EVP-Fraktion und der Sozialistischen Fraktion
