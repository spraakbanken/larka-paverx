- c: 1
  r: 21
  v: werden gemeinsam
  x:
  - s: Vad gäller Grekland har de grekiska myndigheterna <v>gått</v> <p>med</p> på
      ett flerårigt program för budgetkonsolidering och strukturreformer.
    t: Das Programm <a>wurde</a> <a>gemeinsam</a> von der Kommission, der Europäischen
      Zentralbank und dem Internationalen Währungsfonds vorbereitet.
- c: 1
  r: 21
  v: auch eingehen
  x:
  - s: Därför ser jag mig inte i stånd att här <v>gå</v> <p>med</p> på det.
    t: Deshalb sehe ich mich außerstande, hier <a>auch</a> darauf <a>einzugehen</a>.
- c: 1
  r: 21
  v: Weg beitreten
  x:
  - s: Det är tydligt att Ryssland kommer att <v>gå</v> <p>med</p> i WTO i framtiden,
      när nu detta avgörande steg mot ett framtida medlemskap för Ryssland i WTO har
      tagits.
    t: Da dieser entscheidende Schritt auf dem <a>Weg</a> zu einer Mitgliedschaft
      Russlands in der WTO jetzt getan worden ist, ist davon auszugehen, dass Russland
      der WTO in nächster Zukunft <a>beitreten</a> wird.
en:
- c: 498
  r: 1
  v: agree
  x:
  - s: Jag tackar också kommissionen för att den har <v>gått</v> <p>med</p> på att
      följa ombudsmannens rekommendation att tillåta de sökande att få tillgång till
      de rättade proven i kommande uttagningsprov.
    t: I also thank the Commission for having <a>agreed</a> to follow the Ombudsman’s
      recommendation to allow the candidates access to their marked tests in future
      competitions.
  - s: Europaparlamentet har <v>gått</v> <p>med</p> på att bevilja industrin ett extra
      år för att nå detta mål och tillåter att de befintliga lagren, som när allt
      kommer omkring inte är särskilt stora, säljs slut.
    t: The European Parliament has <a>agreed</a> to grant industry an extra year in
      order to meet this objective and authorises the sale of existing stocks of which
      there is not, in the end, a very large quantity.
  - s: På kommissionens initiativ har medlemsstater <v>gått</v> <p>med</p> på att
      genomföra ingående ekonomiska undersökningar för att analysera den ekonomiska
      dimensionen av detta problem.
    t: On the Commission’s initiative Member States have <a>agreed</a> to carry out
      detailed economic surveys to analyse the economic dimension of this problem.
  - s: Vi kan omöjligt <v>gå</v> <p>med</p> på att överföra beslutanderätten över
      en för oss så avgörande fråga till ministerrådet.
    t: We simply cannot <a>agree</a> to transfer decision making rights over an issue
      which is so important to us to the Council of Ministers.
  - s: Tar man med allt detta i beräkningen kan vi följa föredraganden och <v>gå</v>
      <p>med</p> på ett interimshandelsavtal.
    t: Bearing all this in mind we can follow the rapporteur and <a>agree</a> to an
      interim trade agreement.
  - s: Diskussionerna har varit svåra, men jag är glad över att rådet slutligen <v>gick</v>
      <p>med</p> på att göra de främsta målen i de nya föreskrifterna tvingande.
    t: The discussions were difficult, but I am happy that the Council finally <a>agreed</a>
      to make the main objectives of these new rules binding.
  - s: Även om de parlamentsledamöter som tillhör det tyska socialdemokratiska partiet
      (SPD) vill att reseutgifter ska redovisas på ett sätt som avspeglar de faktiska
      kostnaderna, kommer vi inte att <v>gå</v> <p>med</p> på någon ändring som innebär
      att talmannen måste bryta mot arbetsordningen.
    t: Whilst the Members of this House belonging to the SPD are in favour of a statement
      of travel expense that reflects the costs actually incurred, we will not <a>agree</a>
      to any amendment calling on the President to break the House rules.
  - s: Vårt arbete är att se till att medlemsstaterna uppfyller sina åtaganden och
      följer de rekommendationer som de antar och de riktlinjer som de <v>går</v>
      <p>med</p> på.
    t: Our job is to make sure that Member States fulfil their commitments and follow
      the recommendations they adopt and the guidelines they <a>agree</a> to.
  - s: Accra är en politisk mötesplats, och jag ber er, i vetskapen om att ni alla
      är medvetna om att vi måste göra detta - att mobilisera våra medlemsstater så
      att de infriar sina åtaganden och <v>går</v> <p>med</p> på att följa en kalender
      som visar, som jag tror Josep Borrell sa, att de har en verklig politisk lösning
      och kommer att hålla sina löften.
    t: Accra is a political rendezvous and I ask you - knowing that you are all aware
      that we have to do this - to mobilise our Member States so that they deliver
      on their commitments and <a>agree</a> to observe a calendar that demonstrates,
      as I believe Mr Borrell said, that they have a real political resolve and will
      keep their promises.
  - s: Genom att anta och godkänna förhandlingsramen <v>gick</v> både Kroatien och
      Slovenien <p>med</p> på att lösa alla gränstvister i linje med principen om
      fredlig tvistlösning i FN-stadgan.
    t: By adopting and agreeing the negotiating framework, both Croatia and Slovenia
      <a>agreed</a> to resolve any border dispute in line with the principle of peaceful
      settlement of disputes in accordance with the United Nations Charter.
  - s: Jag vill först av allt tacka ordföranden för utskottet för utrikesfrågor för
      att han <v>gick</v> <p>med</p> på att godkänna det förfarande som anges i artikel
      91 och föra upp denna brådskande resolution på förra måndagens dagordning, eftersom
      vi redan vid vårt senaste plenarsammanträde här i Strasbourg hade en brådskande
      resolution om Sri Lanka om samma fråga.
    t: Mr President, Commissioner, ladies and gentlemen, I would like first of all
      to thank the Chairman of the Committee on Foreign Affairs for <a>agreeing</a>
      to accept the procedure laid down in Article 91 and to put this emergency resolution
      on last Monday’s agenda, since, at our last plenary here, in Strasbourg, we
      already had an emergency resolution on this issue of Sri Lanka.
  - s: Kommission kan <v>gå</v> <p>med</p> på denna lösning under förutsättning att
      en särskild artikel införs i direktivets text som uttryckligen skulle reglera
      exporter som sådana.
    t: The Commission could <a>agree</a> to this solution subject to the insertion
      of a specific article in the text of the directive which would explicitly regulate
      exports as such.
  - s: Den kan <v>gå</v> <p>med</p> på att lägga fram lämpliga förslag baserade på
      slutsatserna i rapporten för år 2007 som hänvisas till i artikel 5.
    t: It can <a>agree</a> to make appropriate proposals on the basis of the conclusions
      of the report of 2007 referred to in Article 5.
  - s: I stadgan definieras dessa rättigheter, och vi hoppas att konventet kommer
      att <v>gå</v> <p>med</p> på att införliva stadgan helt i fördragen.
    t: The Charter defines those rights and we hope that the convention will <a>agree</a>
      to insert the Charter fully into the Treaties.
  - s: Jag måste säga att detta i mina ögon knappast ter sig som ett rättvist förhållningssätt,
      och jag hoppas att kommissionär Monti kommer att <v>gå</v> <p>med</p> på att
      undersöka saken.
    t: I am bound to say that this hardly seems to me to be an even-handed approach
      and I hope Commissioner Monti will <a>agree</a> to look into this.
  - s: Vi höll informella diskussioner i rådet och en stor majoritet av medlemsstaterna
      <v>gick</v> <p>med</p> på den här frågan.
    t: We held informal discussions in the Council and a large majority of Member
      States <a>agreed</a> on this issue.
  - s: Detta är ett område för enhällighet, som MacCormick vet, och om inte alla medlemsstater
      <v>går</v> <p>med</p> på att likställa punktskatter, kommer det inte att ske.
    t: This is an area of unanimity, as Mr MacCormick knows, and unless all Member
      States <a>agree</a> on the equalisation of excise taxes, it will not happen.
  - s: Bara denna vecka har vi <v>gått</v> <p>med</p> på att på Ahmadinejads vägnar
      uppmuntra ryssarna att anrika kärnbränslestavarna, mot att han i gengäld lovar
      att avveckla sitt eget program för anrikning av kärnmaterial.
    t: Only this week, we have <a>agreed</a> that we will encourage the Russians to
      enrich the nuclear fuel rods, on behalf of Ahmadinejad, in return for his guarantee
      that he will stop his own nuclear enrichment programme.
  - s: För att få fram dessa pengar måste vi skära ner på utgifterna inom andra områden
      - svårt för oss som parlament att <v>gå</v> <p>med</p> på.
    t: To find that money we will have to reduce spending in other areas - hard for
      us as a Parliament to <a>agree</a> to.
  - s: Men om det finns någon skillnad så kan jag inte <v>gå</v> <p>med</p> på den.
    t: But if there is a difference, I cannot <a>agree</a>.
  - s: De skulle inte heller <v>gå</v> <p>med</p> på att beakta de klimatförändringsfrågor
      som rör djurhållningssektorn.
    t: They also would not <a>agree</a> to take climate change issues related to livestock
      production into consideration.
  - s: Jag vill gärna understryka att kommissionen inte kan <v>gå</v> <p>med</p> på
      fler undantag än dem som finns i den gemensamma ståndpunkten.
    t: I must stress that the Commission cannot <a>agree</a> to more exemptions than
      those contained in the common position.
  - s: När det gäller den särskilda lösningens karaktär, är det upp till honom att
      bedöma denna och upp till dem att <v>gå</v> <p>med</p> på den.
    t: As to the nature of the particular solution, that is for him to judge and for
      them to <a>agree</a>.
  - s: Dessa måste studeras, de måste utvecklas, så att de övergripande riktlinjerna
