  v: fazer
  x:
  - s: Självaste Förenade kungariket, samtidigt som man agerar till förmån för EMU,
      har redan beslutat att inte <v>gå</v> <p>med</p> i första omgången.
    t: O próprio Reino Unido, muito embora actuando a favor da UEM, já decidiu não
      <a>fazer</a> parte do pelotão da frente do euro.
  - s: Vi förvaltar 1,5 miljarder euro som har anslagits för sanering av kärnkraftverk,
      både i de länder som snart <v>går</v> <p>med</p> i Europeiska unionen och i
      mer avlägset belägna länder.
    t: Gerimos 1,5 mil milhões de euros de fundos afectados aos problemas da limpeza
      nuclear, tanto nos países que em breve <a>farão</a> parte da União como nos
      países mais longínquos.
  - s: Om amerikanerna inte hade <v>gått</v> <p>med</p> i uppdraget från början skulle
      uppdraget inte ha lyckats med någonting.
    t: Se os americanos não tivessem <a>feito</a> parte da missão no início, esta
      nada teria conseguido.
  - s: Vem kan <v>gå</v> <p>med</p> i EU?
    t: Quem pode dela <a>fazer</a> parte?
  - s: Detta är en mycket oroande och brådskande fråga bland jordbrukarna i de länder
      som inte kommer att <v>gå</v> <p>med</p> i EMU i den första vågen, eftersom
      de inte bara utsätts för nyckfullheten i väder och vind och förändringar av
      den reviderade gemensamma jordbrukspolitiken, WTO och GATT, utan dessutom måste
      oroa sig för nyckfullheten i växelkurserna.
    t: Este é um assunto da maior urgência e que provoca grande ansiedade no seio
