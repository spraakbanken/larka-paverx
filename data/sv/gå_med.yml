      medlemsstaterna <v>går</v> <p>med</p> på att anamma dem när man utarbetar sina
      egna riktlinjer.
    t: They must be considered and developed so that finally the broad lines of economic
      policy have a purpose, namely that the Member States <a>agree</a> to make them
      their own when laying down their own guidelines.
  - s: Jag undrar om ni nu har möjlighet att bekräfta till parlamentet att kvestorerna
      i princip har <v>gått</v> <p>med</p> på att förteckningen borde offentliggöras
      på Internet och i så fall om ni personligen kommer att ge dem en tidsfrist -
      kanske den 1 april - för att genomföra detta.
    t: I wonder if you are now in a position to confirm to Parliament that the Quaestors
      have <a>agreed</a> in principle that the register should be published on the
      Internet and, if so, whether you will personally set them a deadline - perhaps
      1 April - for doing so.
  - s: Med tanke på detta kan jag <v>gå</v> <p>med</p> på att godkänna ändringsförslag
      7 och 8 med en mindre ändring av det senare.
    t: Bearing this in mind, I can <a>agree</a> to accept Amendment Nos 7 and 8 with
      a minor change to the latter.
  - s: Det är ett ständigt infekterat sår, bara för att Margaret Thatcher var dum
      nog att <v>gå</v> <p>med</p> på att den skulle betalas tillbaka av medlemsstaterna
      till vad som nu är världens fjärde största ekonomi.
    t: It is a continuing running sore, only because Mrs Thatcher was foolish enough
      to <a>agree</a> that it should be paid back by the Member States to what is
      now the fourth largest economy in the world and, since enlargement, it comes
      from some of the smallest and poorest in Europe.
  - s: Rådet har motvilligt <v>gått</v> <p>med</p> på medbeslutandeförfarandet, men
      jag vill säga till Charles Clarke att medbeslutande inte är en tjänst.
    t: The Council has reluctantly <a>agreed</a> to codecision but I have to tell
      Mr Clarke that codecision is not a favour;
  - s: Jag kan mycket väl tänka mig att Tony Blair skulle <v>gå</v> <p>med</p> på
      att utarma sitt land i sin strävan att göra sig populärare i EU, men jag kan
      inte tänka mig att Jacques Chirac gör detsamma.
    t: I can well believe that Tony Blair will <a>agree</a> to impoverish Britain
      in his quest for European popularity, but I cannot imagine Mr Chirac doing the
      same thing to France.
  - s: Endast sex av dem <v>gick</v> <p>med</p> på att lämna lägret - sex personer
      av 3 400!
    t: Only six of them <a>agreed</a> to leave - six out of 3 400 people!
  - s: Iraks regering har vid upprepade tillfällen bett olika länder, däribland många
      EU-medlemsstater, att ta emot dessa flyktingar och vi har inte <v>gått</v> <p>med</p>
      på det.
    t: The Iraqi Government has repeatedly requested different countries, including
      many EU Member States, to receive them, and we have not <a>agreed</a>.
  - s: de skall få alla att <v>gå</v> <p>med</p> på solidariska insatser i fråga om
      mottagande av flyktingar, även när det gäller att ta emot dem som beviljas ett
      tillfälligt skydd.
    t: it must persuade everyone to <a>agree</a> to cooperate in the matter of reception,
      including the physical reception of beneficiaries of temporary protection.
  - s: Vi är mycket tacksamma att Oomen-Ruijten <v>går</v> <p>med</p> på dessa kompromisser.
    t: We appreciate it very much that Mrs Oomen-Ruijten has <a>agreed</a> to these
      compromises.
  - s: I hennes ändringsförslag 1 och 6 förkastar hon ordet ”i stora drag” och säger
      att medlemsstaterna i själva verket måste <v>gå</v> <p>med</p> på att hålla
      sig ”exakt” inom utsläppstaken.
    t: In her Amendments Nos 1 and 6 she rejects the word ‘broadly’ and says that
      the Member States must actually <a>agree</a> to remain ‘exactly’ within the
      emission ceilings.
  - s: Om parlamentet godkänner det har vi en ännu större rätt att fråga hur långt
      medlemsstaterna verkligen kommer att <v>gå</v> <p>med</p> på att foga sig efter
      dessa förslag.
    t: If Parliament accepts that, we have an even greater right to ask how far the
      Member States will actually <a>agree</a> to abide by these proposals.
  - s: Rådet måste överge sin tidigare bromsklossattityd och <v>gå</v> <p>med</p>
      på att inrätta en sådan expertgranskningsgrupp för att värna om säkerheten.
    t: The Council must abandon the obstructive attitude it has taken in the past
      and <a>agree</a> to such a peer review group in the interests of safety.
  - s: Till sist - och det här är min sista punkt, herr talman - uppmanar jag det
      spanska ordförandeskapet att <v>gå</v> <p>med</p> på övervakning mycket snabbt.
    t: Lastly - this is my last point, Mr President - I call on the Spanish Presidency
      to <a>agree</a> to financial supervision very quickly.
  - s: Rådet har redan <v>gått</v> <p>med</p> på att godkänna parlamentets ståndpunkt.
    t: The Council already <a>agreed</a> it would approve Parliament’s position;
  - s: Det förefaller som om kommissionen endast kommer att <v>gå</v> <p>med</p> på
      att internrevisionstjänsten informerar parlamentet en gång om året, vilket definitivt
      inte är tillräckligt.
    t: Apparently, the Commission will only <a>agree</a> to the internal auditing
      service’s briefing Parliament once a year, and that is absolutely not enough.
  - s: Men genom förhandlingar i början av omröstningen har jag redan <v>gått</v>
      <p>med</p> på att detta bör vara ett tillägg snarare än en ersättning, så kan
      vi inkludera orden ”projekten inom den transkaspiska energikorridoren”?
    t: But by negotiation at the beginning of the voting session, I have already <a>agreed</a>
      this should be an addition rather than a replacement, so can we include the
      words ’in the trans-Caspian energy corridor projects’.
  - s: Om ni önskar att denna fråga förs upp på dagordningen skulle vi kunna be kommissionen
      att komma med ett meddelande, till exempel på torsdag kväll, om ni <v>går</v>
      <p>med</p> på det.
    t: If you would like to include this item on the agenda, we could ask the Commission
      to make a statement on Thursday evening, for example, if you <a>agree</a>.
  - s: När utbytesprogrammet Erasmus Mundus inleddes 2004, med stöd från en stor majoritet
      i parlamentet, fick jag kommissionen att <v>gå</v> <p>med</p> på att vidta nödvändiga
      åtgärder för att säkerställa kvaliteten i detta program.
    t: In 2004, when the Erasmus Mundus exchange programme was launched, with the
      help of a large majority in this Parliament, I got the European Commission to
      <a>agree</a> to take the necessary measures to ensure quality in this programme.
  - s: Medlemsstaterna <v>gick</v> <p>med</p> på att anta lagstiftning som möjliggör
      att de ansvariga för brott som begåtts mot barn i tredje land kan ställas inför
      domstol.
    t: The Member States have <a>agreed</a> to adopt legislation to enable the bringing
      to trial of those people responsible for sexual crimes against children committed
      in third countries.
  - s: Enligt dessa villkor måste ett land som vill börja ingå i, eller fortsätta
      ingå i, programmet för viseringsundantag <v>gå</v> <p>med</p> på att samarbeta
      med USA i frågor som rör brottsbekämpning.
    t: They provide that, in order for a country to enter or to continue to be in
      the Visa Waiver Programme, it would need to <a>agree</a> to cooperate with the
      United States on law enforcement issues.
  - s: Åtta medlemsstater har undertecknat samförståndsavtal med USA där de <v>går</v>
      <p>med</p> på att samarbeta med USA i sådana frågor.
    t: Eight Member States signed Memoranda of Understanding with the United States
      stating that they <a>agreed</a> to cooperate with the United States on such
      matters.
  - s: Jag var också mycket tydlig med att vi har uppmanat USA - vi har haft skriftväxling
      i frågan och förhandlingar pågår fortfarande - att <v>gå</v> <p>med</p> på att
      de bilaterala avtalen inte får hänvisa till passageraruppgifter.
    t: I was also very clear that we have asked the United States - and we have sent
      letters and are still negotiating on this - to <a>agree</a> that the bilateral
      agreements cannot refer to PNR data.
  - s: Antingen går de som har tre minuter med på att tala i två minuter, och de som
      har två minuter <v>går</v> <p>med</p> på att tala i en och en halv minut, eller
      också avslutar vi debatten nu med rådets sittande ordförande.
    t: Either those with three minutes agree to speak for two minutes and those with
      two minutes <a>agree</a> to speak for a minute and a half, or we conclude the
      debate now with the President-in-Office.
  - s: Kan grupperna <v>gå</v> <p>med</p> på det?
    t: Would the groups <a>agree</a> to that?
  - s: Det gläder mig att några av mina kollegor, exempelvis Klaus Kinkel, har <v>gått</v>
      <p>med</p> på att ta med sig en brittisk elev under en dag som en ambassadör
      för en dag.
    t: I am pleased to say that some of my opposite numbers, such as Klaus Kinkel,
      have <a>agreed</a> to take a British student with them for a day as ambassador
      for a day.
  - s: Får jag fråga om ordförandeskapet inte kan <v>går</v> <p>med</p> på en ytterligare
      förlängning, utöver den period som för närvarande gäller i Storbritannien?
    t: Could I ask if the presidency would not <a>agree</a> to any further extension
      beyond the period which currently operates in Britain?
  - s: Det gläder mig att kunna säga att Europeiska patentbyrån, mot bakgrund att
      sakens speciella natur, har <v>gått</v> <p>med</p> på att omgående bilda en
      så kallad besvärskommitté, en besvärskommitté som kort efter det att den har
      inrättats kommer att utfärda ett första meddelande med ett preliminärt yttrande.
    t: I am pleased to say that the European Patent Office has <a>agreed</a>, given
      the particular nature of this case, to form a so-called opposition body immediately,
      an opposition body which will, shortly after having been constituted, issue
      a first communication indicating a preliminary opinion.
  - s: När Frankrike 1958 <v>gick</v> <p>med</p> på att ge sina kolonier i Västafrika
      rätt till självbestämmande var Guinea den enda kolonin som beslutade sig för
      en omedelbar och fullständig självständighet.
    t: Mr President, when in 1958, France <a>agreed</a> to self-determination for
      its West African colonies, Guinea was the only one to decide in favour of immediate
      and complete independence.
  - s: kommer rådet att <v>gå</v> <p>med</p> på att se över tillsättningsförfarandet
      i förordningen?
    t: will the Council <a>agree</a> to review the appointment procedure in the regulation?
  - s: '<v>Gå</v> <p>med</p> på att ”sanning” infogas:'
    t: 'Please <a>agree</a> that ’truth’ be inserted:'
  - s: Om kammaren däremot så önskar, och om det även kan klargöras att vi givetvis
      står på demonstranternas sida, vilket vi alltid har framhållit, skulle vi <v>gå</v>
      <p>med</p> på en kompromiss som innebär att vi är för den föreslagna debatten,
      men att vi inte vill lägga fram något resolutionsförslag i detta läge.
    t: If, however, that is the wish of the House and it is also made clear that we
      are of course on the side of the demonstrators, as we have always said, then
      we could <a>agree</a> a compromise to the effect that we are in favour of a
      debate, as proposed, but will not table a resolution at this point, which does
      not preclude the possibility that next time, when we know how things stand,
      we also adopt a resolution.
  - s: Ärade kollegor, när vi kommer fram till de ändringsförslag som herr Tillich
      pekade på, föreslår jag, om ni <v>går</v> <p>med</p> på det, att vi tar hänsyn
      till de tekniska klargöranden som han just framförde, och som det verkar finnas
      ett brett samförstånd om i kammaren.
    t: Ladies and gentlemen, if you <a>agree</a>, I suggest that when we come to the
      amendments which Mr Tillich has indicated, you take account of the technical
      points which he has just given us, and on which there seems to be a broad consensus
      in the House.
  - s: Jag håller med Diana Wallis om att ett krav på ett 50-årigt moratorium för
      all exploatering varken är praktiskt eller rimligt, men jag anser att ett begränsat
      moratorium för ny exploatering - i avvaktan på nya forskningsstudier - är något
      som alla civiliserade nationer borde kunna <v>gå</v> <p>med</p> på.
    t: I agree with Mrs Wallis’s point that a call for a 50-year moratorium on any
      exploitation is neither practical nor reasonable, but I think a limited moratorium
      on new exploitation - pending fresh scientific studies - is something all civilised
      nations could perhaps <a>agree</a> to.
  - s: Jag <v>går</v> <p>med</p> på att införa begreppet ”diskriminering på grund
      av närstående” i den mening som avses i domen i Coleman-målet, men detta begrepp
      bör endast användas när någon utsätts för direkt diskriminering.
    t: I <a>agree</a> to the inclusion of the concept of ’discrimination’ by association”
      in the sense of the recent judgement in the Coleman case, but this concept should
      be applied only where there is direct discrimination and victimisation.
  - s: Jag kan inte se något argument alls i Lissabonfördraget för att särbehandla
      kommittéförfarandet när det gäller handelsfrågor och vi kommer inte att <v>gå</v>
      <p>med</p> på det.
    t: I see no argument whatsoever in the Treaty of Lisbon for having special treatment
      for comitology when it concerns trade, and we will not <a>agree</a> to that.
  - s: Menar du att samförståndsavtalet helt och hållet utformades av den irländska
      regeringen och att kommissionen endast samtyckte eller <v>gick</v> <p>med</p>
      på detta?
    t: are you stating that the Memorandum of Understanding was entirely the responsibility
      of the Irish Government and that the Commission acquiesced or <a>agreed</a>?
  - s: Jag uppmanar de kinesiska myndigheterna att ta emot eventuella bidrag från
      Icomos, som har en imponerande erfarenhet av att förvalta historiska kulturmiljöer
      i städer, och jag uppmanar den kinesiska regeringen att <v>gå</v> <p>med</p>
      på att Kaxgar förs upp på Unescos lista över världskulturarv tillsammans med
      flera andra historiska platser längs den gamla Sidenvägen.
    t: I call on the Chinese authorities to accept possible contributions by ICOMOS,
      which has impressive experience in the management of urban historic landscapes,
      and I ask the Chinese Government to <a>agree</a> to lift Kashgar to UNESCO world
      heritage status that will include several cultural sites along the ancient Silk
      Road.
  - s: Onsdagen den 24 december utropade den okände kaptenen sig till republikens
      president och hyllades av tusentals guineaner, och den 25 december demonstrerade
      han lojaliteten hos den civila regeringen, som <v>gick</v> <p>med</p> på hans
      ultimatum.
    t: On Wednesday 24 December, the unknown captain declared himself the President
      of the Republic, he was cheered by thousands of Guineans and, on 25 December,
      he made a display of the allegiance offered by the civil government, who <a>agreed</a>
      to his ultimatum.
  - s: Vi kan kanske tillsammans anstränga oss, så att vi övertygar dessa motsträviga
      medlemsländer att de skall <v>gå</v> <p>med</p> på att ännu överväga artikel
      235 som rättslig grund.
    t: Perhaps we can try together to convince those reluctant Member States I mentioned
      that they should <a>agree</a> to consider Article 235 as a legal basis.
  - s: Denna inställning håller på att ändras, men enligt min begränsade erfarenhet
      av europeiska frågor kommer detta naturligtvis att ta tid. Det gläder oss att
      medlemsstaterna har <v>gått</v> <p>med</p> på att tillhandahålla en sammanfattning
      av revisionsförklaringarna från de utbetalande organen, vilket är ett framsteg,
      och vi samarbetar med medlemsstaterna för att driva saker framåt.
    t: We are pleased that the Member States have <a>agreed</a> to provide a summary
      of the declarations of paying agencies, which is a step forward, and we are
      working with the Member States to take things further.
  - s: Olyckligtvis har inte alla politiska grupper <v>gått</v> <p>med</p> på detta,
      även om jag tror att vi kommer att få tillräcklig majoritet i parlamentet för
      att förslaget ska antas.
    t: Unfortunately, not all of the political groups have <a>agreed</a> to this,
      although I believe that we will have a sufficient majority in this House to
      adopt it.
  - s: Om Ekofinrådet <v>går</v> <p>med</p> på det kan vi hitta ett annat startdatum,
      men det är ännu inte officiellt framlagt för nästa Ekofinmöte som kommer att
      äga rum den 28 november.
    t: Should the Ecofin Council <a>agree</a>, we could find some other starting date,
      but that is not yet something officially tabled for the next Ecofin meeting,
      which will take place on 28 November.
  - s: Jag måste därför understryka att även om jag gläder mig över att Europeiska
      rådet kunde <v>gå</v> <p>med</p> på denna åtgärd är tiden nu mogen för övriga
      industriländer att ansluta sig till oss.
    t: Therefore I must say that, while I am satisfied that the European Council could
      <a>agree</a> to this step, the time is now ripe for other developed countries
      to join us.
  - s: Varför ska de <v>gå</v> <p>med</p> på ren och grön utveckling när vi har förorenat
      världen i årtionden?
    t: Why should they <a>agree</a> to develop clean and green, when we have polluted
      the world for decades?
  - s: Det gläder mig att EU lyckades övertala G20-länderna att <v>gå</v> <p>med</p>
      på långtgående förändringar av denna politik.
    t: I am pleased that the EU managed to convince the G20 to <a>agree</a> on far-reaching
      changes to this policy.
  - s: ber jag er, ordförande för de största politiska grupperna i Europaparlamentet,
      att säga till våra vänner och kolleger i kammaren att de skall upphäva sina
      röster och tala om på vilka villkor de kan <v>gå</v> <p>med</p> på att underteckna
      den nya pakt som skall ligga till grund för Europa.
    t: I am calling on you, chairmen of the largest European parliamentary groups,
      to tell our friends and fellow Members in plenary to speak out loud and clear,
      to make clear the conditions under which they will <a>agree</a> to sign the
      new agreement upon which Europe must be built.
  - s: Dessa pengar är nödvändiga, och vi är mycket tacksamma att ni <v>gick</v> <p>med</p>
      på att tilldela dem.
    t: That money is necessary and we are very pleased that you <a>agreed</a> to it.
  - s: Jag måste något motvilligt säga att kommissionen kan <v>gå</v> <p>med</p> på
      detta, som det enda praktiska sättet att få förordningen antagen någorlunda
      snabbt.
    t: The Commission can <a>agree</a> to this, I have to say somewhat reluctantly,
      as the only practical way to have the regulation adopted in good time.
  - s: Det tycks osannolikt, trots kommissionärens optimism, att Förenta staternas
      kongress, kommer att <v>gå</v> <p>med</p> på undantag från avdelningarna 3 och
      4 utan någon chans till politisk kontroll, om man beaktar Jesse Helms uttalanden.
    t: It seems unlikely, despite the Commissioner’s optimism, that the United States
      Congress will <a>agree</a> to waivers of Titles 3 and 4 without any change of
      political control, if one takes into account the statements of Jesse Helms.
  - s: Till min förvåning lade min egen medlemsstat, Storbritannien, in ett veto i
      ministerrådet och sa att man inte <v>gick</v> <p>med</p> på detta.
    t: To my amazement, my own Member State, the UK, threw in a veto in the Council
      of Ministers, saying that they would not <a>agree</a> to this.
  - s: Skulle kommissionären kunna <v>gå</v> <p>med</p> på det?
    t: Would the Commissioner <a>agree</a> to that?
  - s: De måste <v>gå</v> <p>med</p> på att anta etiska regler i överensstämmelse
      med Internationella arbetsorganisationen och FN och betala rätt pris för råvarorna,
      ett pris som avspeglar de sociala och miljömässiga kostnaderna för odling och
      produktion.
    t: They must <a>agree</a> to adopt codes of ethical practice in agreement with
      the ILO and the UN and pay a fair price for raw materials, a price that reflects
      the social and environmental costs of coffee-growing and production.
  - s: Vilket annat ord finns det för att beskriva det ofattbara beslut som har fattats
      av de största grupperna om att ge vika för rådets krav, genom att <v>gå</v>
      <p>med</p> på att dra tillbaka alla de ändringsförslag som utskottet för den
      inre marknaden och konsumentskydd hade gått igenom, samt att anta rådets gemensamma
      ståndpunkt utan invändningar, trots att det otvivelaktigt är ett steg bakåt
      från deras egen kompromiss av den 16 februari i år?
    t: What other word is there for the incredible decision taken by the majority
      groups to yield to the Council’s urgings by <a>agreeing</a> to withdraw all
      the amendments examined in the Committee on the Internal Market and Consumer
      Protection and to adopt the Council’s common position without opposition, even
      though it is indubitably a backward step from their own compromise of 16 February
      this year?
  - s: Vi kommer att få påtryckningar inom jordbruket, inte bara för att vi använder
      medbeslutandeförfarandet för första gången, utan framför allt på grund av att
      det nu ska gå igenom parlamentet och vi inte kommer att <v>gå</v> <p>med</p>
      på ytterligare nedskärningar i jordbruksbudgeten för att finansiera andra områden.
    t: We shall have pressures in agriculture, not only because we are using codecision
      for the first time, but, above all, because we are intending to use it through
      Parliament and we will not <a>agree</a> to further cuts to the agricultural
      budget to fund other areas.
  - s: Vi italienska ledamöter kommer för vår del att arbeta vidare på att försöka
      få vår regering att ändra inställning och <v>gå</v> <p>med</p> på att utvidga
      den europeiska arresteringsordern till att omfatta alla de brott som ingår i
      Europeiska kommissionens förslag och avstå från utlämningsförfarandet som skulle
      vara ett uppenbart brott emot andan och bokstaven i de åtaganden som gjordes
      enhälligt och högtidligen i Gent och i Bryssel under inverkan av den tragiska
      attacken i New York.
    t: For our part, as Italian Members, we shall still make every effort to persuade
      our government to change its position and <a>agree</a> to extend the European
      arrest procedure to all the crimes included in the European Commission’s proposal
      and to give up the extradition procedure, which would be a patent violation
      of the spirit and letter of the commitments unanimously and formally adopted
      in Ghent and Brussels in the emotional aftermath of the tragic attack on the
      Twin Towers.
  - s: Detta innebär att namntvisten, som används som en täckmantel för propaganda
      och försök att sätta ljuset på den rådande politiska situationen, inte kommer
      att lösas, att inga förhandlingar kommer att inledas och att ingen grekisk regering
      kommer att <v>gå</v> <p>med</p> på detta.
    t: Consequently, either the issue over the name, which is being used as a cover
      for propaganda and efforts to put the current political situation first, will
      be resolved or negotiations will not start and no Greek government will <a>agree</a>
      to this.
  - s: Sociala rättigheter har upphävts, och staten förser bara de behövande med bidrag
      om de <v>går</v> <p>med</p> på att göra samhällstjänst.
    t: Social rights have been negated, the state only providing subsidies to the
      needy if they <a>agree</a> to do community work.
  - s: Vi kan inte <v>gå</v> <p>med</p> på detta.
    t: We cannot <a>agree</a> to this.
  - s: Jag har emellertid, enligt den kompromiss vi uppnådde i utskottet, <v>gått</v>
      <p>med</p> på att undantag kan förekomma vad gäller veckoarbetstid och viloperioder,
      förutsatt att det föregås av förhandlingar och avtal mellan arbetsmarknadens
      parter och att arbetstagarna erbjuds kompensationsvila.
    t: However, following a compromise we reached in committee, I have <a>agreed</a>
      that derogations can exist for weekly working time and rest periods, provided
      that this is negotiated and agreed by the social partners and the workers are
      offered compensatory rest.
  - s: Om de som har ingivit ändringsförslaget <v>går</v> <p>med</p> på detta, kan
      jag godta tillägget till texten.
    t: If those who tabled the amendment <a>agree</a>, I can accept the addition to
      the text.
  - s: kommer man att <v>gå</v> <p>med</p> på att genomföra en studie av den inverkan
      LFAS har på den marina miljön, och kommer man att se till att frågan tas upp
      inom ramen för den transatlantiska dialogen?
    t: will it <a>agree</a> to conduct a study on the impact of LFAS on the marine
      environment, and will it ensure that the subject is raised in the transatlantic
      dialogue?
  - s: Det är anledningen till att vi, när vi ser fram emot utvecklingen av en ny
      politik, utan att på något sätt föregripa resultatet av den irländska folkomröstningen
      - som jag hoppas kommer att bli positivt när det gäller antagande och ratificering
      av Lissabonfördraget - aldrig får glömma att det kommer att uttalas vackra ord,
      men att ingenting kommer att kunna uträttas om inte medlemsstaterna i enat agerande
      kan <v>gå</v> <p>med</p> på gemensamma ståndpunkter och på att gå framåt.
    t: That is why, as we look forward to the development of new policies, without
      in any way anticipating what the outcome of the referendum in Ireland will be
      - which I hope will be positive towards the adoption and ratification of the
      Lisbon Treaty - we must remember always that unless the Member States, acting
      collectively, can <a>agree</a> to common positions and to moving forward, fine
      words will be spoken but action will fail.
  - s: Som polsk ledamot vill jag inte och kan inte <v>gå</v> <p>med</p> på att Bryssel
      snarare än Warszawa beslutar om polsk utrikespolitik, medan tyska generaler
      i militära högkvarter utanför Berlin eller Bryssel tar hand om vår säkerhet.
    t: As a Polish Member, I do not want and cannot <a>agree</a> to Brussels rather
      than Warsaw deciding on Polish foreign policy, while German generals at military
      HQ outside Berlin or Brussels take care of our security.
  - s: Hela det världssamhälle som sysslar med fiske kommer att kunna förstå, acceptera
      och slutligen <v>gå</v> <p>med</p> på att minimera det olagliga och orapporterade
      fisket.
    t: Thus the entire global community involved in fishing will be able to understand,
      accept and finally <a>agree</a> on the minimisation of illegal and unreported
      fishing.
  - s: Efter fyra år kommer de delegerade befogenheterna att återgå till parlamentet
      och rådet, om vi inte <v>går</v> <p>med</p> på att förnya dem. Detta är en garanti
      för oss, och den kommer att göra så att kommissionen tänker på att den måste
      utöva dessa verkställande befogenheter på ett sätt som tillfredsställer parlamentet,
      om den vill att de skall förnyas.
    t: after four years the delegated powers will revert to Parliament and the Council,
      unless we <a>agree</a> to renew them.
  - s: Europeiska företag har varit tvungna att <v>gå</v> <p>med</p> på stränga åtgärder
      med vilka man strävar efter att uppnå en minskning på åtta procent från 1990
      års nivå fram till år 2012.
    t: European companies have had to <a>agree</a> to strict measures to try to achieve
      an 8% reduction by 2012 compared to the 1990 levels.
  - s: Hon välkomnar särskilt att rådet har <v>gått</v> <p>med</p> på att de två förfarandena
      för godkännande av substanser som framställts av genmodifierade organismer får
      genomföras samtidigt, så att dubbla godkännanden av produkterna kan undvikas.
    t: She particularly welcomes the fact that the Council has <a>agreed</a> that
      the two authorisation procedures for any substance produced from genetically
      modified organisms may be carried out simultaneously, thus avoiding double authorisation
      of these products.
  - s: Hon gläder sig också åt att rådet har <v>gått</v> <p>med</p> på parlamentets
      önskemål om en enda rättslig grund, nämligen artikel 95 i EG-fördraget, i enlighet
      med det ändringsförslag hon lade fram vid första behandlingen.
    t: She is also very pleased that the Council has <a>agreed</a> to Parliament’s
      wish to have a single legal basis, namely Article 95 of the EC Treaty, on the
      internal market, in accordance with the amendment tabled by her at first reading.
  - s: Men EU:s övriga medlemsstater bör vara försiktiga med vad de <v>går</v> <p>med</p>
      på.
    t: But the other Member States of the European Union should be wary of what they
      <a>agree</a>.
  - s: Jag ber om ursäkt, men du överskred din tid. Du har dock möjlighet att få ytterligare
      30 sekunder om du <v>går</v> <p>med</p> på att svara på en fråga (blått kort)
      från Peter van Dalen.
    t: You do have a chance, however, for another 30 seconds if you <a>agree</a> to
      answer a blue card question by Mr van Dalen.
  - s: Jag vill fråga Ilda Figueiredo om det som Portugal <v>gått</v> <p>med</p> på
      verkligen är så dåligt, och om det nu är så dåligt att hamna i ett system där
      ni måste omstrukturera hela ekonomin, varför inte lämna euroområdet?
    t: Mr President, I wanted to ask Mrs Figueiredo, if what your country has <a>agreed</a>
      is as bad as all that, and if it is so bad to find yourselves under a real regime
      whereby you even have to restructure your whole economy, why not leave the euro
      area?
  - s: På hela parlamentets vägnar vill jag tacka dig för att du <v>gick</v> <p>med</p>
      på att avhålla denna debatt innan denna konferens genomförs.
    t: Commissioner, on behalf of the entire Parliament, I would like to thank you
      for <a>agreeing</a> to conduct this debate in the run-up to this conference.
  - s: Först och främst vill jag tacka ordföranden för utskottet för sysselsättning
      och sociala frågor, Pervenche Berès, för att vi fick genomföra den här debatten
      inför Internationella arbetsorganisationens konferens, och kommissionsledamot
      László Andor för att han <v>gick</v> <p>med</p> på att ha den här diskussionen
      mellan parlamentet och kommissionen.
    t: Madam President, I would first of all like to thank Mrs Berès, Chair of the
      Committee on Employment and Social Affairs, for allowing us to have this debate
      in the run-up to the conference of the International Labour Organisation (ILO),
      and Commissioner Andor for <a>agreeing</a> to conduct this debate between Parliament
      and the Commission.
  - s: Kommissionen har <v>gått</v> <p>med</p> på att till parlamentet översända all
      den information som anges i det interinstitutionella avtal som vi i princip
      redan har med kommissionen.
    t: The Commission has <a>agreed</a> to forward to Parliament all the information
      laid down in the interinstitutional agreement that we already have in principle
      with the Commission.
  - s: Kommissionen har klargjort att även om Burma har blivit medlem i Asean, kan
      Europeiska unionen inte <v>gå</v> <p>med</p> på att landet deltar i EG/Asean-överenskommelsen.
    t: The Commission has made it clear that although Burma has become a member of
      ASEAN the European Union cannot <a>agree</a> to Burmese participation in the
      EC/ASEAN Agreement.
  - s: Han gjorde en framställning till parlamentet, och tyska staten <v>gick</v>
      därefter <p>med</p> på att betala.
    t: He petitioned Parliament and the German Government consequently <a>agreed</a>
      to pay.
  - s: Jag är också glad att kunna säga att rådet har <v>gått</v> <p>med</p> på att
      bifoga de två interinstitutionella överenskommelserna om budgetdisciplin och
      demokratisk insyn, trots att detta endast har varit ett samråd och inte en fråga
      för medbeslutande, till skillnad från Gay Mitchells betänkande.
    t: I am also pleased to say that, despite this being only a consultation and not
      a codecision matter, unlike Mr Mitchell’s report, the Council has <a>agreed</a>
      to attach the two interinstitutional agreements on budgetary discipline and
      democratic scrutiny.
  - s: Vi <v>gick</v> <p>med</p> på att avskilja instrumentet för samarbete med industriländer,
      vilket återspeglade ert engagemang för att garantera att tyngdpunkten låg på
      utveckling i instrumentet för utvecklingssamarbete.
    t: Reflecting your concern to ensure a strong development focus for the development
      cooperation instrument, we <a>agreed</a> to separate the instrument for cooperation
      with industrialised countries.
  - s: Det är som om jag skulle <v>gå</v> <p>med</p> på att avsätta 1 procent av 100
      euro varje år till ett gott ändamål och sedan faktiskt ändå tjäna mer i slutet
      av året.
    t: It is like me <a>agreeing</a> to allocate 1% of EUR 100 each year to a good
      cause and then, in fact, invariably earning more at the end of the year.
  - s: Därför anser jag att det förslag vi har arbetat fram är bra, och jag ber kammaren
      att <v>gå</v> <p>med</p> på den kompromiss vi har arbetat fram med rådet och
      att vi får ett brett stöd för Europeiska jämställdhetsinstitutet.
    t: That is why I think the proposal we produced is a good one, and am asking this
      House to <a>agree</a> to the compromise we have worked out with the Council,
      and for broad-based support for the European Institute for Gender Equality.
  - s: I december reser vi till Kyoto för att försöka övertyga världen om att <v>gå</v>
      <p>med</p> på en begränsning på 15 % av ett antal sammanvägda växthusgaser från
      1990 till 2010.
    t: In December we are going to Kyoto to try and persuade the world to <a>agree</a>
      to a 15 % reduction in emissions of a ‘basket’ of greenhouse gases between 1990
      and 2010.
  - s: Vi är också medvetna om att parlamentet i september 2008 <v>gick</v> <p>med</p>
      på att det statliga stödet ska utgå på ett sådant sätt att radio och tv i allmänhetens
      tjänst kan fullgöra sin uppgift i en miljö som ständigt förändras, och inte
      för att stödet är politiskt eller ekonomiskt gångbart.
    t: We also know that Parliament <a>agreed</a> in September 2008 that state aid
      to public broadcasters should be delivered so that they fulfil their function
      in a dynamic environment, avoiding the use of public funding for reasons of
      political or economic expediency.
  - s: Därför anser jag att detta är något som Europaparlamentet kan <v>gå</v> <p>med</p>
      på, även om beslutet om bemyndigande av fördjupat samarbete måste fattas med
      aktsamhet.
    t: It is for this reason that I believe that, even if the decision to approve
      enhanced cooperation is to be made with caution, this is something that the
      European Parliament can <a>agree</a> to.
  - s: Jag tackar parlamentet för bifallet och särskilt rådet för att det har <v>gått</v>
      <p>med</p> på att förordningen ska träda i kraft senast den 27 juni, samtidigt
      som jag till de ledamöter som avstod från att rösta vill säga att vi minskar
      kostnaderna för skattebetalarna.
    t: Mr President, my thanks go to the House for its assent and in particular to
      the Council for having <a>agreed</a> that the Regulation will be put into effect
      on 27 June at the latest, while what I have to say to those Members who abstained
      is that we are reducing the cost to the taxpayer.
  - s: Därför vill jag tacka kommissionen och rådet för att de <v>gick</v> <p>med</p>
      på att göra ett uttalande om föräldraledighet som Europaparlamentet bad om.
    t: I am therefore grateful to the Commission and the Council for <a>agreeing</a>
      to make a statement on parental leave as the European Parliament requested.
  - s: Bevisningen bör prövas av en brittisk domstol innan man <v>går</v> <p>med</p>
      på att utlämna honom.
    t: That evidence should be scrutinised by a British court before it <a>agrees</a>
      to his extradition.
  - s: Det skulle vara mycket lätt att kritisera än den ena, än den andra sidan, men
      vad som egentligen räknas när man försöker genomföra ett fredsuppdrag är att
      var och en av sidorna <v>går</v> <p>med</p> på att upphöra med stridigheterna.
    t: It would be very easy to denounce this side and that side but what really counts,
      when you are trying to carry out a peace mission, is that each side <a>agrees</a>
      to halt the fighting.
  - s: Ni sa ”Les dégâts n’ont pas été considérables”, och ändå har kommissionsledamot
      Benita Ferrero-Waldner gett oss siffrorna och parlamentet kommer att uppmanas
      att <v>gå</v> <p>med</p> på att stå för notan!
    t: You said, ’Les dégâts n’ont pas été considérables,’ and yet Commissioner Ferrero
      Waldner has given us the figures and this House will be called on to <a>agree</a>
      to pay the bill!
  - s: Ur ekonomisk synvinkel är kärnsektorn för övrigt, efter olyckan i Tjernobyl,
      inte skyldig att försäkra sig, eftersom inget försäkringsbolag skulle <v>gå</v>
      <p>med</p> på att försäkra den här typen av risker.
    t: From the economic point of view, the nuclear sector, since the Chernobyl accident,
      has been unable to take out insurance policies because no insurer would <a>agree</a>
      to assure against this type of risk.
  - s: I den första kategorin måste andra generationens avtal generaliseras, avtalen
      med AVS-länderna vilka har ett överflöd av tillgångar av hög kvalitet måste
      gynnas, liksom avtalen med de länder som bör förbli våra naturliga partnerland,
      i synnerhet de som <v>går</v> <p>med</p> på att offra en stor del av de tillgångar
      som avtalen ger dem, till den lokala fiskerisektorns utveckling, som till exempel
      Senegal som har beslutat att reservera 50 %.
    t: In the first category, we should generalise the second generation agreements,
      and we should place more emphasis on agreements with ACP countries with abundant
      high-quality resources, countries which should remain our natural partners,
      especially those which <a>agree</a> to dedicate an important share of resources
      which they acquire through these agreements to the development of the local
      fishery sector - for example Senegal which has decided to retain a 50 % rate.
  - s: Det som man nu har uppnått är alltså inget annat än en interimsreglering, en
      övergångsreglering om man så vill, som innebär att vi <v>går</v> <p>med</p>
      på att uppskjuta WTO-panelen och inte som kanske tidigare har sagts, dra in
      den, uppskjuta den i utbyte mot utfästelser från Förenta staternas sida.
    t: What has been achieved to date is only an interim or transitional agreement,
      meaning that we <a>agree</a> to suspend the WTO panel and not, as has been alleged,
      to remove it in exchange for promises from the United States.
  - s: Vi har <v>gått</v> <p>med</p> på att uppskjuta panelen - jag upprepar uppskjuta
      och inte inställa.
    t: We <a>agreed</a> to suspend the panel, and I repeat, suspend and not disband
      it.
  - s: Detta har tidigare varit mycket effektivt, t.ex. 1992, då presidenten inför
      hotet om indraget bistånd <v>gick</v> <p>med</p> på ett flerpartisystem, så
      vi skulle kanske kunna bifoga ändringsförslaget från GUE-gruppen som ett tillägg.
    t: This was very effective in the past - in 1992, for instance, because of the
      threat of aid cuts the President <a>agreed</a> to a multiparty system - so perhaps
      we could add the GUE Group amendment as an addendum.
  - s: Jag tror att majoriteten av mina kolleger i de olika partierna skulle <v>gå</v>
      <p>med</p> på att föra en djupgående debatt för att nå ett brett samförstånd
      i parlamentet där man respekterar principerna i stadgan om de grundläggande
      rättigheterna och följer rekommendationerna från FN, Internationella arbetsorganisationen
      och Europarådet.
    t: I believe that the majority of my fellow Members across party divides would
      <a>agree</a> to conducting a broad debate in order to reach a wide consensus
      in Parliament that respects the principles of our Charter of Fundamental Rights
      and that follows the recommendations of the United Nations, the International
      Labour Organisation and the Council of Europe.
  - s: Det stämmer att det inte finns några trovärdiga bevis i någon riktning egentligen,
      vare sig mot myndigheterna eller mot de muslimska grupperna, inte minst för
      att den algeriska regeringen vägrar att <v>gå</v> <p>med</p> på en internationell
      undersökningskommission.
    t: It is true that there is in fact no credible evidence either way, either against
      the authorities or against the Islamic groups, not least because the Algerian
      government refuses to <a>agree</a> to an international investigating commission.
  - s: Det är även skandalöst att EU, i världshandelns namn, har <v>gått</v> <p>med</p>
      på att sluta avtal med världens största totalitära land, där alla de mänskliga,
      sociala och ekonomiska principer som EU antas vara byggt på överträds.
    t: What is also scandalous is having <a>agreed</a>, in the name of world trade,
      to enter into agreements with the largest totalitarian country on the planet,
      and one which violates all the human, social and economic principles on which
      Europe is supposed to be built.
  - s: För det andra <v>går</v> kommissionen också <p>med</p> på att godkänna de tre
      andra ändringar som föreslagits av parlamentet i det andra förslaget.
    t: Secondly, the Commission also <a>agrees</a> to accept the other three modifications
      to its second proposal suggested by the House.
  - s: Först <v>gick</v> Europeiska rådet <p>med</p> på att vi bör utöka våra förbindelser
      om energifrågor med våra grannar, särskilt producenter som Ryssland, Norge och
      Algeriet och viktiga transitland som Turkiet och Ukraina.
    t: First, the European Council <a>agreed</a> that we should step up our energy
      relations with our neighbours, especially producers like Russia, Norway or Algeria,
      and key transit countries like Turkey and Ukraine.
  - s: För det tredje <v>gick</v> rådet <p>med</p> på en gemensam strategi gentemot
      Ryssland.
    t: Thirdly, the European Council <a>agreed</a> on a specific common approach to
      Russia.
  - s: Duman och presidenten skulle dessutom vara än mer övertygande om de <v>gick</v>
      <p>med</p> på åtgärder för att utöka pressfriheten.
    t: Further, the Duma and the President would be even more convincing if they <a>agreed</a>
      to measures to increase reduced press freedom.
  - s: Faktum är att om dessa partnerskap underställs två former av konkurrens i dag
      blir det slutet för dem. Vilken privat partner skulle <v>gå</v> <p>med</p> på
      att arbeta med en lokal myndighet som tvingar den att konkurrera dubbelt så
      mycket?
    t: What private partner would <a>agree</a> to work with a local authority that
      makes it compete twice over?
  - s: Enligt internationell rätt har människor från länder som Somalia, Sudan, Eritrea
      och Etiopien rätt till humanitärt skydd och politisk asyl, och jag hoppas att
      de libyska myndigheterna kommer att <v>gå</v> <p>med</p> på att samarbeta med
      FN:s flyktingkommissariat.
    t: Under international law, people from countries such as Somalia, Sudan, Eritrea
      and Ethiopia have the right to humanitarian protection and political asylum,
      and I hope that the Libyan authorities will <a>agree</a> to cooperate with the
      United Nations High Commissioner for Refugees.
  - s: Det visade sig vara omöjligt att få rådet eller kommissionen att <v>gå</v>
      <p>med</p> på kvantitativa mål för förebyggande av avfall i det här direktivet,
      delvis eftersom de uppgifter som krävs för dessa riktmärken saknas, men parlamentet
      har genom sina ändringsförslag skapat en impuls till en politik som i framtiden
      kan innehålla mål för förebyggande av avfall.
    t: It proved impossible to get the Council or the Commission to <a>agree</a> to
      quantitative waste prevention targets in this Directive, partly because the
      data necessary for those targets is missing, but Parliament has, through its
      amendments, created momentum for future policy that may contain waste prevention
      targets.
  - s: Men det gör den snart, och vi kan fira en liten seger för att vi fått rådet
      att <v>gå</v> <p>med</p> på att hierarkin ska gälla i form av en prioriteringsordning
      för lagstiftning som rör förebyggande och hantering av avfall.
    t: However, it will be soon, and we can celebrate a minor victory in getting the
      Council to <a>agree</a> that the hierarchy shall apply ’as a priority order’
      in waste prevention and management legislation.
  - s: Vi är inte i princip emot denna överenskommelse förutsatt att Marocko <v>går</v>
      <p>med</p> på att upphöra med alla kränkningar av de mänskliga rättigheterna
      i de olagligt ockuperade territorierna i Västsahara, att Marocko går med på
      en fri och rättvis folkomröstning för folket i Västsahara och att partnerskapsavtalen
      om fiske ses över samt att sahrawi-folket i Västsahara tillåts leva som jämbördiga
      medborgare med övriga marockaner.
    t: We are not opposed to this agreement in principle provided that Morocco <a>agrees</a>
      to end all human rights abuses in the illegally occupied territory of Western
      Sahara, that Morocco agrees to a free and fair referendum for the people of
      Western Sahara and that the fisheries partnership agreement is reviewed and
      the Saharawi population of Western Sahara are allowed to live as equal citizens
      of their Moroccan counterparts.
  - s: Jag försökte plikttroget i utskottet för miljö få medlemmarna till att <v>gå</v>
      <p>med</p> på en rekommendation snarare än ett direktiv.
    t: I did faithfully try in the Environment Committee to get the members to <a>agree</a>
      to a recommendation rather than a directive.
  - s: Om parlamentet <v>går</v> <p>med</p> på att presentera sitt yttrande under
      sammanträdet den 27 och 28 maj i Bryssel, i stället för vid sammanträdet i juni
      i Strasbourg som det ursprungligen var tänkt, kommer rådet att ha tillgång till
      de fakta som krävs för att anta en gemensam ståndpunkt.
    t: If the European Parliament <a>agreed</a> to give its opinion during the sitting
      in Brussels on 27 and 28 May, rather than during the June sitting in Strasbourg
      as currently planned, the Council would have the information to adopt a common
      position in good time.
  - s: Kommissionen har <v>gått</v> <p>med</p> på att lägga fram en utvärdering av
      detta område.
    t: The Commission has <a>agreed</a> to present an evaluation of this area.
  - s: Det gläder mig att samtliga de europeiska regeringar som har General Motors
      anläggningar i sina länder har <v>gått</v> <p>med</p> på att inte vidta åtgärder
      på egen hand, utan i stället samarbeta på den europeiska delen av lösningen.
    t: I am pleased that all the European governments with General Motors sites in
      their countries have <a>agreed</a> not to go it alone, but instead to work together
      on the European part of the solution.
  - s: Hur som helst, mina damer och herrar, efter mitt lilla utbrott är jag säker
      på att de flesta av er kommer att rösta för betänkandet, och eftersom jag har
      tillfället vill jag tacka kollegerna i utskottet för fiske och fiskerisektorn,
      särskilt ordföranden Carmen Fraga Estévez, som <v>gick</v> <p>med</p> på att
      ta upp denna fråga och ge mig förtroendet att författa detta betänkande.
    t: Anyway, ladies and gentlemen, following my little outburst I have no doubt
      that in a few minutes you will largely vote in favour of this report, and since
      I have the opportunity, I must thank our colleagues in the Committee on Fisheries,
      in particular the Chair Mrs Fraga Estévez, who <a>agreed</a> to take up this
      matter and entrust me with this report.
  - s: Jag vill avsluta med att säga att trots att Nordkoreas regering <v>gick</v>
      <p>med</p> på att delta i den allmänna periodiska översynen som FN:s människorättsråd
      genomför, är det hemskt att landet hittills inte har godtagit några av de rekommendationer
      som man fått i detta sammanhang.
    t: I would like to end by saying that, although the North Korean Government <a>agreed</a>
      to participate in the Universal Periodic Review carried out by the United Nations
      Human Rights Council, it is terrible that it has so far not accepted any of
      the recommendations it has been given as part of this framework.
  - s: Om parlamentet inte hade <v>gått</v> <p>med</p> på det, skulle rådet ha gjort
      det till en obligatorisk snarare än icke-obligatorisk utgift.
    t: If Parliament had not <a>agreed</a>, the Council would have made this an item
      of compulsory, rather than non-compulsory, expenditure.
  - s: Då tänker jag främst på att kommissionen <v>gick</v> <p>med</p> på att lägga
      till en förklaring till det gemensamma förlikningsutkastet, som gäller just
      likvärdigheten mellan läkares behörighetsbevis som erhållits utanför Europeiska
      unionen.
    t: I am thinking especially of the declaration which the Commission <a>agreed</a>
      to annex to the joint conciliation text, which specifically relates to the equivalence
      of medical qualifications obtained outside the European Union.
  - s: Rådet <v>gick</v> slutligen <p>med</p> på att i utskottet avslöja de hemligstämplade
      handlingarnas karaktär.
    t: The Council eventually <a>agreed</a> to reveal in committee the nature of the
      contents of the classified documents.
  - s: Det som oroar mig är att rådet har <v>gått</v> <p>med</p> på allt som har med
      utvidgningen att göra, och utvidgningen skall egentligen leda till större skalekonomier.
    t: My concern is that the Council has <a>agreed</a> to everything to do with enlargement,
      and enlargement should have resulted in greater economies of scale.
  - s: Samtidigt har rådet <v>gått</v> <p>med</p> på, i sitt budgetförslag, att utgifterna
      måste hållas under dessa belopp.
    t: Yet at the same time, the Council has <a>agreed</a>, in its draft budget, that
      spending must be kept below these same figures.
  - s: Därför gavs jag mandat att senast den 22 september och genom ett avtal med
      kommissionsordförande Prodi anta och verkställa ett beslut om uppskjutande av
      visst stöd såvida inte de franska myndigheterna offentligt <v>gick</v> <p>med</p>
      på att inte vidta åtgärder om automatisk och oåterkallelig medverkan i Alstom
      Groups kapital utan kommissionens förhandsgodkännande i enlighet med gemenskapens
      regler om statligt stöd.
    t: It therefore authorised me to adopt and execute, by 22 September at the latest
      and by agreement with President Prodi, an injunction for the suspension of certain
      aids unless the French authorities publicly <a>agreed</a> not to take measures
      automatically and irreversibly entailing a State holding in the capital of the
      Alstom Group without the Commission’s prior approval as required by the Community
      rules concerning State aids.
  - s: Eftersom Frankrike har <v>gått</v> <p>med</p> på att inte automatiskt förvärva
      en andel av Alstoms kapital och har lovat att kommissionen inte skall stå inför
      fullbordat faktum fler gånger fanns det inte längre något behov för mig att
      utöva det mandat om att förelägga uppskjutande som kommissionärskollegiet givit
      mig.
    t: Since France had <a>agreed</a> not to automatically acquire a stake in Alstom’s
      capital and had promised that it would no longer present the Commission with
      a fait accompli, there was no longer any need for me to exercise the power given
      me by the college of Commissioners to order a suspension.
  - s: Trots detta <v>gick</v> vi <p>med</p> på att göra vårt så snabbt som möjligt,
      med hänsyn till att det står klart att det ligger i det allmäneuropeiska intresset
      att göra det.
    t: Despite this, we <a>agreed</a> to play ball and treat this as a matter of urgency
      given that it is clearly in the general European interest to do so.
  - s: På så sätt kan vi delta i kampen för frihet vid sidan av personer som Václav
      Havel, Richard von Weizsäcker, Jacques Delors och andra politiker som har <v>gått</v>
      <p>med</p> på att bli beskyddare för denna stiftelse.
    t: In this way we can join the struggle to promote freedom and stand alongside
      figures such as Václav Havel, Richard von Weizsäcker, Jacques Delors and other
      politicians who have <a>agreed</a> to become patrons of this Foundation.
  - s: Därför välkomnar jag att parlamentet i dag har <v>gått</v> <p>med</p> på att
      stödja biodlingssektorn i framtiden.
    t: It is for this reason that I welcome the fact that Parliament has today <a>agreed</a>
      to support the beekeeping sector in the future.
  - s: För det andra kommer vi att uppmanas att <v>gå</v> <p>med</p> på en förklaring,
      som inte bara kommer att hylla våra bedrifter under dessa 50 år, utan också
      fastställa vad vi kan göra i framtiden.
    t: Secondly, we will be called upon to <a>agree</a> a declaration that will not
      only celebrate our achievements over these 50 years, but set out what we can
      do in the future.
  - s: Malcolm Harbour <v>gick</v> även <p>med</p> på att ta med den i ett tredje
      stycke i slutsatserna från sammanträdet med arbetsgruppen för den inre marknaden
      och innovation förra veckan.
    t: Furthermore, Mr Harbour <a>agreed</a> to include it as the third paragraph
      of the conclusions of the Working Group on the internal market and innovation
      at last week’s meeting.
  - s: Ryssland borde så vitt jag kan se <v>gå</v> <p>med</p> på skattefri införsel,
      bedrägerikontroll och obehindrad utdelning.
    t: But I believe the Russians should <a>agree</a> to tax-free imports, fraud controls
      and unrestricted distribution.
  - s: Jag vill främja harmoniseringen av alla åtgärder för en gemensam marknad hos
      alla partnerländer - man bör komma överens om ett åtgärdsprogram senare i år
      - och erbjuda diagonal ursprungskumulering till de partnerländer som <v>går</v>
      <p>med</p> på att använda frihandel sinsemellan.
    t: I want to encourage the harmonisation of single market measures among all partners
      - an action programme should be agreed later this year - and to offer diagonal
      cumulation of origin to those partners who <a>agree</a> free trade among themselves.
  - s: Som ett bestående minne av hans arbete, skulle jag nu vilja se att rådet, till
      minne av det arbete han har utfört, <v>går</v> <p>med</p> på förändringarna
      i deras stadgar för organ av andra generationen - förändringar i frågan om egna
      medel, förändringar beträffande ekonomisk kontroll och förändringar beträffande
      ansvarsfrihet som kommer att göra det möjligt för parlamentet att på ett ordentligt
      sätt uträtta sina uppgifter.
    t: As a lasting memorial to his work, I should like to see the Council now, in
      recognition of the work he has done, <a>agree</a> to the changes in the statutes
      for the second generation agencies - changes on the own-resources question,
      changes on financial control and changes on discharge that will allow Parliament
      to carry out its responsibilities properly.
  - s: Sålunda kan kommissionen instämma i ändringsförslagen 1 till 5, men vi kan
      inte <v>gå</v> <p>med</p> på ändringsförslagen 6 och 7 av de orsaker som jag
      redan har förklarat.
    t: So the Commission can agree with Amendments 1 to 5, but we cannot <a>agree</a>,
      for the reasons which I have already explained, to Amendments 6 and 7.
  - s: Resenärer som nekas stiga ombord utan att de har <v>gått</v> <p>med</p> på
      det skall få ekonomisk ersättning i förhållande till hur långt de skulle flugit.
    t: Customers who are denied boarding without having <a>agreed</a> to this shall
      be awarded financial compensation in proportion to the distance of the flight.
  - s: åtta medlemsstater har redan lagstiftningen, elva har <v>gått</v> <p>med</p>
      på den och det föreligger en kvalificerad majoritet i rådet.
    t: eight Member States already have the legislation, eleven have <a>agreed</a>
      it and there is a qualified majority in the Council.
  - s: Att agera för att hjälpa offren för denna katastrof att återuppbygga sina liv,
      sina hem och sin framtid är naturligtvis något som varje ledamot av parlamentet
      med en aldrig så liten gnutta sann medmänsklighet kommer att <v>gå</v> <p>med</p>
      på.
    t: Acting to help victims of this catastrophe rebuild their lives, homes and futures
      is surely something that any Member of this Parliament with a shred of humanity
      will <a>agree</a> on.
  - s: Kammaren bör inte acceptera sådana moraliska principer - principer som tillhör
      personer som skulle <v>gå</v> <p>med</p> på att en nation utrotas från den internationella
      scenen bara de kan vinna någon liten materiell fördel.
    t: The House should not accept moral principles of this kind, principles held
      by people who would <a>agree</a> to a nation being eradicated from the international
      arena provided they gained some small material benefit.
  - s: Jag hoppas att han, efter sina senaste erfarenheter som regional ordförande,
      kommer att <v>gå</v> <p>med</p> på att föreslå vissa indikatorer och en strategi
      till förmån för den ekonomiska och sociala sammanhållningen och inte bara för
      produktiviteten.
    t: I would like to think that, given his previous experience as a regional President,
      he will <a>agree</a> to propose indicators, and a strategy, which will favour
      economic and social cohesion and not just productivity.
  - s: Om ordförandeskapet vänligen <v>går</v> <p>med</p> på att skriva det brev som
      jag bad om, kan Kinnock lägga fram det tillsammans med hennes andra kolleger
      vid EU-AVS-församlingen som skall äga rum nästa vecka.
    t: If the President kindly <a>agrees</a> to write the letter as requested, she
      will present it with her other colleagues at the EU-ACP Assembly due to take
      place next week.
  - s: Förslaget som ligger framför oss föreslår att detta skall ökas till 5 miljoner
      ecu och rådet har <v>gått</v> <p>med</p> på det.
    t: The proposal before us suggests that this should be increased to ECU 5 million
      and the Council has <a>agreed</a>.
  - s: Jag håller med rådets ordförande om att chansen är mycket liten - jag talar
      av erfarenhet - att rådet skulle <v>gå</v> <p>med</p> på att ytterligare öka
      detta från 5 miljoner till 10 miljoner.
    t: I agree with the President-in-Office that there is very little chance - I speak
      from experience - of the Council <a>agreeing</a> to a further increase from
      5 million to 10 million.
  - s: I de direktiv som Cushnahan hänvisar till <v>gick</v> rådet <p>med</p> på att
      skatte- och tullfri försäljning skulle få lov att fortsätta på resor inom gemenskapen
      under en övergångsperiod fram till den 30 juni 1999.
    t: In the directives referred to by Mr Cushnahan the Council <a>agreed</a> that
      duty- and tax-free sales on intra-Community journeys could continue for a transitional
      period up until 30 June 1999.
  - s: En dubbel spärr är inbyggd här, eftersom de måste <v>gå</v> <p>med</p> på att
      införliva en alternativ tvistlösningsmekanism innan de kan använda den alternativa
      klausulen, och villkoren måste också klargöras mycket tydligt för konsumenten
      i fråga innan denne kan godkänna dem.
    t: A double lock is built in there, because they must <a>agree</a> to incorporate
      an alternative dispute-resolution mechanism before they can use the alternative
      clause and the terms must also be made very clear to the consumer concerned
      before he accepts them.
  - s: Eftersom ISO-mikrochips inte finns tillgängliga i alla länder har utskottet
      för miljö, folkhälsa och konsumentfrågor <v>gått</v> <p>med</p> på att avlägsna
      kravet på utrustning av ISO-standard, men vill fortfarande att detaljer om ägaren
      skall inkluderas.
    t: As ISO chips are not available in all countries, the Committee on the Environment
      has <a>agreed</a> to remove the requirement for ISO standard equipment, but
      still wants the owner’s details to be included.
  - s: När en miljon medborgare undertecknar en framställning <v>går</v> kommissionen
      <p>med</p> på att ta ställning till den, men är det allt?
    t: When a million citizens sign a petition, the Commission <a>agrees</a> to deal
      with it, but is that all there is to it?
  - s: Vi kan inte <v>gå</v> <p>med</p> på att kristna behandlas som andra klassens
      medborgare.
    t: We cannot <a>agree</a> to Christians being treated as second-class citizens.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att sluta använda fjärrstyrda flygplan
      eftersom det avsevärt skulle minska säkerheten för dessa människor.
    t: We cannot <a>agree</a> to ending the use of remote controlled aircraft, as
      this would cause a significant reduction in the safety of these people.
  - s: Afghanistanfrågan ser ut att ha givit tillräcklig fart åt alliansen och jag
      är glad att notera att Ryssland har <v>gått</v> <p>med</p> på att delta i Natos
      ansträngningar i Afghanistan.
    t: The Afghanistan issue seems to have given a sufficiently large boost to the
      Alliance and I am pleased to note that Russia has <a>agreed</a> to become involved
      in NATO’s efforts in Afghanistan.
  - s: Vi kan dock arbeta tillsammans med andra internationella aktörer för att utöva
      påtryckningar på aktörer inne i landet om att <v>gå</v> <p>med</p> på att sätta
      stopp för den pågående konflikten, upphöra med våldet, förhindra brott mot de
      internationella mänskliga rättigheterna och att arbeta för fred.
    t: But we can work with other international players to put pressure on the players
      inside the country to <a>agree</a> to halt the ongoing conflict, to halt violence,
      to stop the violations of international human rights and to work towards peace.
  - s: För genom att Europeiska unionen reste till Kyoto med sitt reduceringsförslag
      på 15 % var man äntligen i stånd att till sist få Japan och Förenta staterna
      att <v>gå</v> <p>med</p> på mycket strängare reduceringsmålsättningar än de
      ursprungligen ville.
    t: Because, as a result of the European Union setting out for Kyoto with its reduction
      proposal of 15 %, Japan and the United States ultimately <a>agreed</a> to much
      stricter reduction targets than they had originally intended.
  - s: Tyskarna <v>går</v> själva <p>med</p> på detta.
    t: The Germans themselves <a>agree</a> to this.
  - s: När kommissionens förslag först lades fram hördes Europaparlamentet som <v>gick</v>
      <p>med</p> på två ändringar som handlade om att ersätta hänvisningar till stadgan
      om de grundläggande rättigheterna och om att göra ett högt socialt skydd till
      ett mål för Europeiska unionen - ett mål som fastställts i den befintliga förordningen
      (EG) nr 859/2003.
    t: When the Commission proposal was first introduced, the European Parliament
      was consulted and <a>agreed</a> two amendments, replacing references to the
      Charter of Fundamental Rights and also pointing to a high standard of social
      protection as an objective of the European Union, present in the existing Regulation
      (EC) No 859/2003.
  - s: Sent i går kväll, efter ett sammanträde mellan finansministrarna i Ekofinrådet,
      <v>gick</v> de <p>med</p> på att besvara frågorna senast på fredag.
    t: Late last night, however, following a meeting of the Council Finance Ministers,
      they <a>agreed</a> to answer the questions by Friday of this week.
  - s: ?Är tacksam för de svar som, i princip, rådet inom sju dagar har <v>gått</v>
      <p>med</p> på att ge på frågor som har att göra med aspekter av den gemensamma
      utrikes- och säkerhetspolitiken?
    t: 'This amendment is almost identical to the oral amendment relating to Amendment
      No 3: ‘Is grateful for the answers that, in principle, the Council has <a>agreed</a>
      to provide to questions relating to aspects of the common foreign and security
      policy within seven days’.'
  - s: Den formulering som jag ständigt använder för att tala om vad som behöver göras
      i fråga om kapacitetsuppbyggnad är att vi i stället för att ha kapacitetsuppbyggnad
      som en kompletterande åtgärd här och där i de verksamheter vi genomför måste
      förvandla det till nyckelprojekt med stora anslag inom utvecklingssamarbete
      och inte rygga tillbaka för att även <v>gå</v> <p>med</p> på att täcka återkommande
      kostnader som en del av kapacitetsuppbyggnaden.
    t: In fact, the formula I keep using in addressing what needs to be done on capacity
      building is that instead of having it as an additional measure here and there
      in the actions we are implementing, we have to turn capacity building into hard-core,
      big-money development cooperation and not shy away also from <a>agreeing</a>
      to cover recurrent costs as part of the capacity building effort.
  - s: Jag vill börja med att uttrycka kommissionens tacksamhet till parlamentet för
      att ha <v>gått</v> <p>med</p> på att behandla denna fråga som ett brådskande
      förfarande.
    t: Mr President, I wish to begin by expressing the Commission’s gratitude to Parliament
      for <a>agreeing</a> to deal with this matter under urgent procedure.
  - s: Kommissionen <v>gick</v> <p>med</p> på att betala 56 000 euro, den största
      förlikningen i sitt slag som behandlats av ombudsmannen.
    t: The Commission <a>agreed</a> to pay EUR 56 000, the largest such settlement
      ever secured by the Ombudsman.
  - s: Europeiska kommissionens och rådets hållning gentemot Etiopien måste helt klart
      avgöras av huruvida Etiopien respekterar de mänskliga rättigheterna och, först
      och främst, huruvida det <v>går</v> <p>med</p> på att frige politiska fångar
      eller inte.
    t: Clearly the attitude of the European Commission and the Council towards Ethiopia
      must depend on whether Ethiopia upholds human rights and, first and foremost,
      whether it <a>agrees</a> to release political prisoners or not.
  - s: Det är bara på detta sätt som vi kan förvänta oss att våra medborgare <v>går</v>
      <p>med</p> på att vagnar kan användas över gränserna utan extra kontroller och
      främja interoperabiliteten.
    t: That is the only way we can expect our citizens to <a>agree</a> that wagons
      can be used across borders without extra controls and promote interoperability.
  - s: Eftersom jag som EU-medborgare känner till att det finns system som inte genererar
      kostnader, kan jag därför inte <v>gå</v> <p>med</p> på detta.
    t: In my capacity as a European citizen who is aware of systems which did not
      generate costs, I cannot <a>agree</a> to this.
  - s: Kommer ni och generaldirektoratet för jordbruk och landsbygdsutveckling att
      <v>gå</v> <p>med</p> på att en gång till titta på förslaget om ett femprocentigt
      enhetligt ogillande, under förutsättning att departementet vidtar stödåtgärder
      för att se till att systemen är korrekta och att pengarna redan har ersatts
      i förhållande till de ursprungliga kraven?
    t: Will you and DG AGRI <a>agree</a> to look again at the suggestion of a five
      per cent flat-rate disallowance, given that the department in Northern Ireland
      is taking remedial steps to ensure that systems are accurate and that money
      has already been recovered in relation to the original claims?
  - s: Jag kan inte förstå varför vi i utskottet för miljö har <v>gått</v> <p>med</p>
      på att bibehålla sekretessen för mark som innehåller ärvda föroreningar.
    t: I cannot understand why we in the Committee on the Environment have <a>agreed</a>
      to maintain secrecy about soil containing inherited contamination.
  - s: Jag anser att detta är ett bra sätt att gå vidare, och jag ser att kommissionen
      i det åtagande den <v>gått</v> <p>med</p> på att underteckna genom det som nu
      är känt som en revisionsklausul erbjuds att granska behörighetens omfattning
      och motivera alla eventuella förändringar av lagstiftningen eller frånvaron
      av sådana förändringar.
    t: I believe this is a good way to proceed and I see that, in the commitment the
      Commission <a>agreed</a> to sign through what is now known as a revision clause,
      it is invited to look at the extent of its competence and justify any changes
      in legislation or the absence of such changes.
  - s: Herr ordförande, i fråga om ändringsförslag 1, som ni just talade om, skulle
      jag vilja tacka de kolleger som <v>gick</v> <p>med</p> på att underteckna ändringsförslaget
      tillsammans med mig.
    t: Mr President, regarding Amendment No 1, to which you just referred, I should
      like to thank the honourable Members who <a>agreed</a> to join me in signing
      it, and I should also like to thank the PPE Group for giving up a seat on the
      Committee on the Rules of Procedure, the Verification of Credentials and Immunities
      to enable all the groups to be represented on that committee.
  - s: Utelämnandet av ordet ”betydande”, och de eftergifter rådet gjorde när det
      <v>gick</v> <p>med</p> på att det ordet togs bort - om ni ursäktar ordleken
      - var betydande.
    t: The deletion of the word ’significant’ and the concessions which the Council
      made in <a>agreeing</a> to the deletion of that word - if I may be excused a
      pun - were significant.
  - s: Det är anledningen till att min grupp, i den anda av bättre lagstiftning som
      kommissionär Prodi nyligen efterlyste, kommer att ge kommissionen villkorat
      stöd för förordningen om den <v>går</v> <p>med</p> på att utföra en utvärderingsstudie
      för att undersöka exakt hur försäljning under självkostnadspris kan gagna både
      småföretag och konsumenter.
    t: That is why, in the spirit of better legislation called for by Commissioner
      Prodi recently, my group will give the Commission conditional support for the
      regulation if it <a>agrees</a> to carry out an evaluation study to examine exactly
      how sales below cost can benefit both small businesses and consumers.
  - s: Samtidigt som rådet var mycket nöjt, insåg vi i parlamentet att vi antagligen
      hade gjort kommissionen till fiende genom att <v>gå</v> <p>med</p> på den uppgörelsen.
    t: Whilst it left the Council very happy, we in Parliament realised that we had
      probably made an enemy of the Commission by <a>agreeing</a> to that deal.
  - s: Jag motsätter mig fortfarande integreringen av Europeiska utvecklingsfonden
      (EUF) i EU:s budget, med tanke på att medlemsstaterna inte kommer att <v>gå</v>
      <p>med</p> på att bidra med ett belopp som är åtminstone lika stort som de nuvarande
      frivilliga bidragen till EU:s utvecklingspolitik, och som i sin helhet kommer
      att läggas till det nuvarande taket på 1,24 procent av den samlade BNP.
    t: I remain opposed to integrating the EDF into the EU’s budget, given that States
      will not <a>agree</a> to contribute an amount that is at least equivalent to
      current voluntary contributions towards the EU’s development policy, all of
      which will be on top of the current ceiling of 1.24% of joint GNP.
  - s: För det andra <v>gick</v> vi <p>med</p> på att påskynda den finansiella konsolideringen
      i de medlemsstater där den behövdes mest.
    t: Secondly, we <a>agreed</a> to accelerate fiscal consolidation in those Member
      States where it is most urgently needed.
  - s: Stödet ges eftersom den bulgariska regeringen under förhandlingarna om anslutning
      till EU <v>gick</v> <p>med</p> på att avveckla dessa reaktorer på grund av säkerhetsbristerna
      vid kärnkraftverket i Kozloduj.
    t: This contribution is being granted because, when negotiating accession to the
      European Union, the Bulgarian Government <a>agreed</a> to decommission these
      reactors as a result of the security deficiencies of the Kozloduy plants.
  - s: Under anslutningsförhandlingarna 2005 <v>gick</v> Bulgarien <p>med</p> på att
      stänga reaktorenheterna 1-4 vid kärnkraftverket i Kozloduj och sedan avveckla
      dem. EU skulle ursprungligen ha gett ekonomiskt stöd till avvecklingsprocessen
      fram till 2009.
    t: During the accession negotiations in 2005, Bulgaria <a>agreed</a> to shut down
      reactor units 1-4 at the Kozloduy Nuclear Power Plant and then to decommission
      them.
  - s: Vi kan inte <v>gå</v> <p>med</p> på det, eftersom tendensen till ett domarnas
      Europa skadar ett gott utövande av demokratin i våra stater.
    t: We cannot <a>agree</a> to this, since such a sidelong shift towards a Europe
      of the Judges is detrimental to the proper exercise of democracy in our States.
  - s: Hittills har Frankrike <v>gått</v> <p>med</p> på att vidarebosätta nästan 100
      flyktingar på sitt territorium.
    t: To date, France has <a>agreed</a> to resettle almost 100 refugees on its territory.
  - s: Vi <v>går</v> dessutom <p>med</p> på temporära lättnader i OECD-reglerna för
      kreditförsäkringar på medellång till lång sikt.
    t: We furthermore <a>agree</a> to temporary relaxation of the OECD rules on medium-
      to long-term credit insurance.
  - s: Litauen har <v>gått</v> <p>med</p> på att stänga Ignalina för gott när det
      är dags att byta ut tryckrören.
    t: Lithuania has <a>agreed</a> to close Ignalina for good when the pressure tubes
      need replacing.
  - s: Utskottet för regionalpolitik, transport och turism fastslår att de lämpligaste
      att hantera detta problem i själva verket är fackföreningar och flygbolag och
      i en anda av kompromiss har det <v>gått</v> <p>med</p> på att ge alla parter
      en tidsfrist fram till 1 maj 2001 för att nå en överenskommelse som skall bli
      texten till ett nytt delavsnitt Q.
    t: However, the Committee on Regional Policy, Transport and Tourism recognise
      that the best people to deal with this problem are indeed the trade unions and
      the airline operators and, in a spirit of compromise, have <a>agreed</a> to
      give all sides until 1 May 2001 to reach an agreement that will form the text
      of a new Subpart Q.
  - s: Vidare har ARE-gruppen också lagt fram en del förslag som vi absolut inte kan
      <v>gå</v> <p>med</p> på, eftersom vi tycker att de är alltför protektionistiska;
    t: Moreover, the ARE Group has put forward a proposal with which we absolutely
      cannot <a>agree</a>, since we regard it as protectionist.
  - s: Det är helt rätt att det i betänkandet argumenteras för att varje del av EU:s
      skattebetalares pengar som går till bistånd till asiatiska länder skall kopplas
      till att mottagarna <v>går</v> <p>med</p> på att respektera miljön när de använder
      detta bistånd.
    t: This report is right to argue that any EU taxpayers’ money which goes in aid
      to Asian countries should be linked to the recipients <a>agreeing</a> to respect
      the environment when spending that aid.
  - s: Jag har, med kort varsel, <v>gått</v> <p>med</p> på att försöka säga några
      ord på hans vägnar om detta ytterst viktiga ämne.
    t: At short notice, I have <a>agreed</a> to try and say a few words on his behalf
      in relation to this most important topic.
  - s: Vi sa att vi inte kunde <v>gå</v> <p>med</p> på det som stats- och regeringscheferna
      hade beslutat, utan att vi ville göra något som i synnerhet skulle föra ungdomar
      närmare varandra.
    t: We said that we could not <a>agree</a> to what had been decided by the Heads
      of State or Government, but that we instead wanted to do something to bring
      together young people, in particular.
  - s: Det innebär inga extra kostnader för Europaparlamentet eftersom ledamöterna
      <v>gick</v> <p>med</p> på att lämna in en förfrågan dagen innan de skall tala
      i plenarsammanträdet.
    t: It does not involve any extra costs for the EP, as the representatives <a>agreed</a>
      to submit their claim the day before their speech at the plenary session.
  - s: Vissa medlemsstater skulle naturligtvis hellre låta projektet falla än att
      <v>gå</v> <p>med</p> på strängare värden.
    t: Some Member States, of course, would certainly prefer to let the project fail
      rather than <a>agree</a> to more stringent values.
  - s: Mercosurs lycka har växlat under de senaste åren, framför allt på grund av
      obalanserna i handeln mellan Argentina och Brasilien - ett förhållande som ständigt
      kritiseras av Argentina, som i september i fjol föreslog Brasilien en garantiklausul
      som Brasilien vägrar att <v>gå</v> <p>med</p> på.
    t: Mercosur’s fortunes have waxed and waned in recent years over the imbalances
      in trade between Argentina and Brazil in particular - a matter constantly under
      criticism from Argentina, which last September proposed to Brazil a safeguard
      clause to which Brazil refuses to <a>agree</a>.
  - s: Kommissionen kan <v>gå</v> <p>med</p> på dessa ändringsförslag 1 och 2 och
      måste därför motsätta sig Aurois ändringsförslag, i vilket det begärs att alla
      övergångsåtgärdernas skall tas bort.
    t: The Commission can <a>agree</a> to these Amendments Nos 1 and 2 and must therefore
      oppose the amendment from Mrs Auroi requesting the deletion of any transitional
      measures.
  - s: Jag vill därför fråga kammaren om den <v>går</v> <p>med</p> på att uppskjuta
      omröstningen om Lannoyes betänkande till i morgon.
    t: I now ask the House whether it <a>agrees</a> to postpone the vote on the Lannoye
      report until tomorrow.
  - s: Kan kommissionen <v>gå</v> <p>med</p> på att lägga fram överenskommelsen om
      Kinas anslutning till WTO inför detta parlament för samtycke även om regeringskonferensen
      då ännu inte har blivit slutförd?
    t: Will the Commission <a>agree</a> to submit the agreement on China’s WTO accession
      to this Parliament’s assent even if the IGC has not yet been concluded?
  - s: I förra veckan <v>gick</v> IMO <p>med</p> på ett förslag från gemenskapen att
      beteckna Nordsjön som ett kontrollområde för svaveldioxid.
    t: Last week, the IMO <a>agreed</a> to a proposal from the Community to declare
      the North Sea a sulphur dioxide control area.
  - s: När det gäller unionens stöd till återuppbyggandet av Irak har ministerrådet
      och Europeiska kommissionen <v>gått</v> <p>med</p> på att ett belopp på cirka
      200 miljoner euro fram till slutet av 2004 skulle ge ett nödvändigt och tillräckligt
      bidrag för att återuppbygga landet, vid sidan av livsmedelsstöd och katastrofbistånd,
      mot bakgrund av att Iraks förmåga att införliva stödet i förbigående sagt är
      begränsat enligt dessa institutioner.
    t: In the field of Union aid for the reconstruction of Iraq, the Council of Ministers,
      like the European Commission, has <a>agreed</a> to acknowledge that a sum of
      around EUR 200 million until the end of 2004 would provide the necessary and
      sufficient contribution to the reconstruction of the country, leaving food aid
      and emergency aid aside, in the knowledge incidentally, that Iraq’s absorption
      capacity, according to these institutions, is limited.
  - s: Det är med glädje jag kan meddela att när mitt plan tog mark i Strasbourg i
      morse mottog jag den goda nyheten att den ungerska premiärministern hade <v>gått</v>
      <p>med</p> på att ändra medielagen så att den uppfyller alla de aspekter av
      EU-lagstiftningen som kommissionen har tagit upp, inklusive farhågorna för att
      lagen skulle strida emot stadgan om de grundläggande rättigheterna.
    t: Mr President, I am pleased to inform you that, when the plane was touching
      down this morning in Strasbourg, I got the good news that the Hungarian Prime
      Minister has <a>agreed</a> to amend the media law so that it complies with all
      aspects of EU law that we, the European Commission have raised, including the
      concerns raised regarding the Charter of Fundamental Rights.
  - s: 'De ungerska myndigheterna har <v>gått</v> <p>med</p> på att ändra sin lag
      på följande fyra områden:'
    t: The four areas where the Hungarian authorities <a>agreed</a> to amend their
      law are the following.
  - s: Den ungerska regeringen har även <v>gått</v> <p>med</p> på att ändra en annan
      bestämmelse i sin medielag som gav upphov till farhågor för att yttrandefriheten
      inte skulle respekteras.
    t: Additionally, the Hungarian Government <a>agreed</a> to amend another provision
      of its media law that raised concerns with respect to the freedom of expression.
  - s: Förra veckan gjorde Turkiet ett ”diplomatiskt utspel” genom att <v>gå</v> <p>med</p>
      på att öppna en hamn och en flygplats för handel med Republiken Cypern.
    t: Mr President, last week Turkey made a ’Diplomatic move’ by <a>agreeing</a>
      to open a port and an airport for trade with the Republic of Cyprus.
  - s: Det skotska parlamentet <v>gick</v> <p>med</p> på att bidra med 700 000 pund
      sterling, och Nordirland skulle bidra med 300 000 pund sterling, en totalsumma
      på en miljon pund sterling, för att få verksamheten på fötter.
    t: The Scottish Parliament <a>agreed</a> to provide GBP 700 000, with the Northern
      Ireland Executive being prepared to provide GBP 300 000, making a total of GPB
      1 million as a seedling grant to get the service up and going.
  - s: Därför är det viktigt att de båda kandidaterna godtar en omräkning av valresultatet
      och att den högsta författningsdomstolen <v>går</v> <p>med</p> på att jämföra
      valprotokollen.
    t: That is why it is essential that the two candidates agree to the ballot being
      checked and that the High Constitutional Court <a>agrees</a> to compare the
      results.
  - s: Vi isolerar Taiwan, vi har i princip <v>gått</v> <p>med</p> på att sälja vapen
      till den kommunistiska regimen i Peking och vi samarbetar med denna för att
      skapa en rival till det amerikanska GPS-systemet, som president Jacques Chirac
      talar om som ”teknisk imperialism”.
    t: we have <a>agreed</a> in principle to sell weapons to the Communist regime
      in Beijing;
  - s: Bollen ligger nu hos rådet, som verkar ha problem med att <v>gå</v> <p>med</p>
      på de mål som vi satt upp.
    t: The ball is now in the court of the Council, which seems to be having difficulty
      in <a>agreeing</a> to the objectives we have set.
  - s: Det är verkligen skandalöst att rådet och kommissionen övergivit sina tidigare
      ståndpunkter och <v>gått</v> <p>med</p> på ett ännu svagare förslag för att
      därigenom klara sig undan en eventuell tvist inför WTO.
    t: It is a real scandal that the Council and the Commission have laid aside the
      positions they had taken earlier, and <a>agreed</a> to an even weaker proposal
      in order to escape a possible conflict with the WTO.
  - s: 'Jag undrar om den som lade fram ändringsförslaget skulle <v>gå</v> <p>med</p>
      på att stryka följande två delar: ”in some rare instances” och ”which may not
      be lawful” från meningen.'
    t: 'Madam President, ladies and gentlemen, I ask whether the proposer of the amendment
      would <a>agree</a> to remove the two phrases which currently read: ’in some
      rare instances’ and ’which may not be lawful’ from the sentence.'
  - s: Vi vill uttrycka vår stora uppskattning och tacksamhet till parlamentet för
      att man <v>gått</v> <p>med</p> på att behandla denna fråga som brådskande.
    t: We strongly appreciate and thank Parliament for <a>agreeing</a> to handle this
      matter as urgent.
  - s: Jag vill än en gång tacka föredraganden för hans snabba arbete och parlamentet
      för att man <v>gått</v> <p>med</p> på att behandla frågan som brådskande.
    t: Once again, I would like to thank the rapporteur for the speedy work he has
      done, and Parliament for <a>agreeing</a> to treat this matter as urgent.
  - s: Demokratiska folkrepubliken Korea <v>gick</v> år 1994 <p>med</p> på att frysa
      och avveckla sitt kärnvapenprogram och genom landets senaste medgivande att
      man förfogar över kärnvapen har man tydligt brutit mot icke-spridningsavtalet
      och den överenskomna ramen för KEDO.
    t: The DPRK <a>agreed</a> in 1994 to freeze and dismantle its nuclear programme,
      and by its recent admission of possession of nuclear weapons it has clearly
      breached the non-proliferation treaty and the agreed framework of KEDO.
  - s: Vi delar rikedomen, vi skapar en cancer i hela världen, medan supermakten -
      Förenta staterna - inte <v>går</v> <p>med</p> på att stödja Kyotoprotokollet,
      vilket resulterar i att dödsfall och den global uppvärmningen drabbar alla,
      och folket har inget att säga till om.
    t: We are sharing the wealth, we are creating cancer throughout the world, while
      the superpower - America - does not <a>agree</a> to support Kyoto, with the
      result that death and global warming are affecting everyone, and the people
      have no say.
  - s: Det säger sig självt att vi endast i sällsynta fall kommer att <v>gå</v> <p>med</p>
      på att ge stöd åt länder som inte har anslutit sig till konventionen.
    t: It goes without saying that we will only rarely <a>agree</a> to give assistance
      to countries which have not signed up to the Convention.
  - s: Om inte denna oro stillas kan vi inte <v>gå</v> <p>med</p> på att inkludera
      ytterligare skogsbruk och andra markanvändningsaktiviteter än skogsplantering,
      avskogning och återplantering med skog.
    t: Unless these concerns are met, we cannot <a>agree</a> to include additional
      forestry and land use activities other than afforestation, deforestation and
      reforestation.
  - s: När jag först började fundera på att sammanställa detta betänkande frågade
      jag mig om det var ett klokt beslut för en politiker från Nordirland att <v>gå</v>
      <p>med</p> på att lägga fram ett betänkande om Box VIIa i Irländska sjön.
    t: Madam President, when I first started to consider drafting this report, I wondered
      whether it was a wise decision for any politician from Northern Ireland to <a>agree</a>
      to bring forward a report on Box VIIa in the Irish Sea.
  - s: Under tiden försöker den irländske transportministern Martin Cullen att få
      kommissionen att <v>gå</v> <p>med</p> på ett bilateralt avtal mellan Irland
      och Förenta staterna.
    t: In the meantime, the Irish Minister for Transport, Mr Cullen, is trying to
      get the Commission to <a>agree</a> to a one-to-one bilateral agreement between
      Ireland and the United States.
  - s: Jag hoppas verkligen att rådet och parlamentet kommer att <v>gå</v> <p>med</p>
      på en kompromiss vid den första behandlingen, för den rättsliga ramen är en
      central del - i själva verket en nödvändig förutsättning - som kommer att möjliggöra
      för kommissionen att fullborda utvecklingen av SIS II och påbörja dess driftsfas.
    t: I strongly hope that the Council and Parliament will <a>agree</a> on a first
      reading compromise because the legislative framework is a key element - indeed
      a precondition - that will allow the Commission to complete the development
      of SIS II and allow it to start its operational phase.
  - s: Vi kan inte <v>gå</v> <p>med</p> på ett sådant långt dröjsmål.
    t: We cannot <a>agree</a> to such a lengthy delay.
  - s: Jag måste få nämna den tyska regeringens erbjudande om att göra skyddet för
      uppgifter i den tredje pelaren till en prioriterad fråga under sitt ordförandeskap,
      förutsatt att vi <v>gick</v> <p>med</p> på att göra vissa grundläggande ändringar
      i sista minuten på plats.
    t: I cannot help but mention here the German Government’s offer to make data protection
      in the third pillar a priority during its Presidency, provided we <a>agree</a>
      to make some fundamental changes at the last minute in situ.
  - s: Införandet av sharialagarna i Swatdalen har också lett till att alla icke-muslimer
      som bor i dalen måste betala jizya, en uråldrig form av skatt, och jag har hört
      att de sikher som lever i området kidnappades eller hotades tills de <v>gick</v>
      <p>med</p> på att betala.
    t: The introduction of Sharia law in the Swat Valley has also resulted in all
      non-Muslims living in the valley having to pay jizya, an ancient form of tax,
      and I understand that the Sikhs living in the area were kidnapped or threatened
      until they <a>agreed</a> to pay.
  - s: Jag undrar om detta verkligen stämmer och om medlemsstaterna faktiskt inte
      vill dela med sig av sina vacciner, om deras lager enbart är avsedda att användas
      på deras eget territorium, eller om de har <v>gått</v> <p>med</p> på att dela
      med sig av sina vacciner.
    t: I would be interested to know whether this is really the case, whether the
      Member States really do not want to share vaccines and whether they are only
      storing them for use on their territory, or whether they have <a>agreed</a>
      to share the vaccines.
  - s: Om vi <v>går</v> <p>med</p> på att utöka förordningens rättsliga grund till
      att omfatta artikel 137 i EG-fördraget och utökar förordningen till att omfatta
      föräldraledighet, skulle vi få två rättsakter som gäller föräldraledighet, och
      även pappaledighet.
    t: If we <a>agree</a> to extend the regulation’s legal basis to cover Article
      137 of the EC Treaty and we extend the scope of the regulation to cover parental
      leave, two regulations would apply concerning parental leave, including paternity
      leave as well.
  - s: parlamentet kommer under inga omständigheter att <v>gå</v> <p>med</p> på en
      kompromiss som inte innebär att undantaget avskaffas.
    t: there is no way that Parliament will <a>agree</a> to a compromise which does
      not abolish the opt-out.
  - s: Rådet <v>gick</v> <p>med</p> på detta, men det antogs ändå inte.
    t: The Council <a>agreed</a> to this but it was still not passed.
  - s: Kommissionen <v>gick</v> <p>med</p> på 167 miljoner ecu och det belopp som
      Nederländerna nu har godtagit är en skam.
    t: Indeed the Commission <a>agreed</a> ECU 167 million and the amount agreed by
      the Dutch is a disgrace.
  - s: Det är förkastligt att rådet och kommissionen försöker att lagstifta på detta
      sätt inte minst mot bakgrund av att rådsordföranden så sent som i december 1996
      <v>gick</v> <p>med</p> på att i framtiden skicka alla förklaringar tillsammans
      med den gemensamma ståndpunkten till parlamentet.
    t: It is objectionable that the Council and the Commission should try to legislate
      in this way, not least in view of the fact that as recently as December 1996,
      the Council presidency <a>agreed</a> that in future all declarations would be
      sent to Parliament with the common position.
  - s: Efter intensiva påtryckningar från allmänheten <v>gick</v> han <p>med</p> på
      att ändra planerna.
    t: After intense public pressure he actually <a>agreed</a> to modify the plant’s
      design.
  - s: Vi pekade på problemet när vi under anslutningsförhandlingarna <v>gick</v>
      <p>med</p> på möjligheten att ge transportstöd och att känsliga sektorer skulle
      uteslutas senare enligt överenskommelse.
    t: We signalled the problem when we <a>agreed</a> during the accession negotiations
      that there should be a possibility of giving transport aid and that sensitive
      sectors would be excluded as agreed.
  - s: Efter första behandlingen hade vi tagit ett stort steg framåt när rådet <v>gick</v>
      <p>med</p> på att låta direktivet även omfatta gamla anläggningar.
    t: After first reading, we made huge progress when the Council <a>agreed</a> to
      allow old plants to be brought within the scope of the directive.
  - s: Eurobarometerundersökningen visade när det gäller genetiskt modifierade organismer
      att 94 procent av våra medborgare vill ha rätt att välja, 86 procent vill veta
      mer innan de konsumerar dem och 71 procent vill helt enkelt inte ha sådan mat.
      Därför är vår största framgång att rådet och kommissionen har <v>gått</v> <p>med</p>
      på parlamentarisk kontroll över fullgörandet av märkningskraven för genetiskt
      modifierade organismer.
    t: That is why our greatest success is that the Council and the Commission have
      <a>agreed</a> to Parliamentary control of the implementation of the labelling
      requirements of GMOs.
  - s: Samtliga delegationer <v>går</v> <p>med</p> på att ge Europaparlamentet möjlighet
      att inhämta yttranden från EG-domstolen om förslag till internationella avtal.
    t: All the delegations <a>agree</a> on giving the European Parliament the possibility
      of seeking the Court’s opinion on a draft international agreement.
  - s: Det är ytterst medvetet som jag har hållit mig till det som är det avgörande,
      nämligen att Europeiska unionen vill lägga maximal press på diktator Saddam
      Hussein för att få honom att följa Förenta nationernas resolution och de villkor
      han själv har <v>gått</v> <p>med</p> på.
    t: I have very deliberately confined myself to the crux of the matter, namely
      that the EU wishes to put maximum pressure on the dictator, Saddam Hussein to
      get him to comply with the UN resolution and the conditions to which he himself
      has <a>agreed</a>.
  - s: Det gläder mig att föredraganden till sist <v>gått</v> <p>med</p> på att vi
      behöver en kompromiss när det rör jordbruksområdet, så jag uppmanar er alla
      att rösta för ändringsförslag 11.
    t: I am glad that the rapporteur has eventually <a>agreed</a> that we need a compromise
      on agriculture, so I urge you all to vote for Amendment No 11.
  - s: Kommissionen har också välkomnat den förklaring som premiärminister Hun Sen
      nyligen gav i vilken han <v>går</v> <p>med</p> på att låta utländska domare
      och åklagare spela en central roll i processen mot den fångne röda khmer-ledaren
      Ta Mok i syfte att garantera att den planerade processen också uppfyller de
      internationellt gällande normerna.
    t: The Commission therefore welcomed the recent statement by Prime Minister Hun
      Sen in which he <a>agreed</a> to allow foreign judges and prosecutors to play
      a central role in the trial of the imprisoned Khmer Rouge leader Ta Mok in Cambodia
      in order to guarantee that the trial meets international standards.
  - s: Sist och slutligen har rådet <v>gått</v> <p>med</p> på att i framtiden rösta
      med kvalificerad majoritet - någonting som redan fanns.
    t: At the end of the day the Council has <a>agreed</a> to vote in future by a
      qualified majority - something that already existed.
  - s: Därefter var människor tvungna att ändra sig, eller att överlägga om vilken
      ordalydelse de kunde <v>gå</v> <p>med</p> på.
    t: As I went around Europe there were many issues that were totally different
      in different countries, that caught the public imagination, that created a lot
      of difficulties in the media, and then people had to change or deliberate on
      what wording they could <a>agree</a> on, so it is not perfect insofar as it
      is just written with no ambiguities whatever, but it has been negotiated.
  - s: Ännu viktigare är att Polen inte kan <v>gå</v> <p>med</p> på att inleda samtal
      på villkor som dikteras av Ryssland.
    t: More importantly, Poland cannot <a>agree</a> to opening talks under conditions
      dictated by Russia.
  - s: Efter en lång diskussion om olagligt importerat kött från tredjeländer till
      Ryssland - det handlade inte om polskt kött, jag kan bara stödja detta - <v>gick</v>
      Vladimir Putin <p>med</p> på att han nu ska uppmana sin jordbruksminister att
      arbeta mer intensivt med polackerna.
    t: At the end of a lengthy discussion, as regards illegally imported meat from
      third countries to Russia - it was not about Polish meat, I can only subscribe
      to that - Mr Putin <a>agreed</a> that he will now instruct his agriculture minister
      to work more intensively with the Poles.
  - s: Vi sade att vi inte kunde ta på oss ansvaret för redovisningen innan rådet
      <v>gick</v> <p>med</p> på att sammanträffa formellt med de berörda utskotten
      i parlamentet och svara på våra frågor offentligt.
    t: We said that we could not accept responsibility for the accounts before the
      electorate until the Council <a>agreed</a> to meet formally with the relevant
      committees in Parliament and to answer our questions publicly.
  - s: I annat fall kommer parlamentet inte att kunna <v>gå</v> <p>med</p> på något
      TFTP-avtal.
    t: Otherwise, Parliament will remain unable to <a>agree</a> to a TFTP agreement.
  - s: Jag undrar om rådet skulle <v>gå</v> <p>med</p> på att ge oss skriftliga svar
      på alla de frågor som har ställts här.
    t: I wonder if it would <a>agree</a> here to give us written replies to all the
      questions that have been put here.
  - s: Jag <v>går</v> <p>med</p> på att dra tillbaka detta muntliga ändringsförslag
      eftersom det kompletterar det samförstånd som redan nåtts.
    t: Mr President, I <a>agree</a> to withdraw this oral amendment because it is
      complementary to the consensus that has already been agreed.
  - s: Detta har vi redan enats om i en kompromiss, så jag <v>går</v> <p>med</p> på
      att dra tillbaka det.
    t: It has already been agreed in a compromise, so I <a>agree</a> to withdraw it.
  - s: Med tanke på att kommissionen och rådet redan hade erkänt att detta var nödvändigt
      och redan hade <v>gått</v> <p>med</p> på att inrätta European Inter-University
      Centre for Human Rights and Democratisation i Venedig bör detta stödjas.
    t: Given that the Commission and the Council had already accepted that this was
      a necessity and had already <a>agreed</a> to set up the inter-university programme
      in Venice, this should be supported.
  - s: Kommissionen <v>gick</v> <p>med</p> på en diskussion om hiv/aids, malaria och
      TBC (tuberkulos) med anledning av de starka reaktionerna vid mötet i september
      förra året.
    t: The Commission <a>agreed</a> one communication on HIV/AIDS, malaria and tuberculosis
      in the context of accelerated reaction in September last year and recently adopted
      the subsequent programme for action.
  - s: Kommissionen <v>går</v> <p>med</p> på att förstärka detta politiska budskap.
    t: The Commission <a>agrees</a> to strengthen this political message.
  - s: Kommissionen kan inte <v>gå</v> <p>med</p> på ett allmänt förbud mot genetiskt
      modifierade organismer som innehåller markörgener för antibiotikaresistens.
    t: The Commission cannot <a>agree</a> to a general ban of GMOs containing antibiotic
      resistance marker genes.
  - s: Kommissionen kan därför <v>gå</v> <p>med</p> på att göra en redogörelse för
      de socioekonomiska aspekter som kan hänföras till kommissionens rapporteringsskyldighet.
    t: The Commission can therefore <a>agree</a> to a recital concerning socio-economic
      aspects which refers to the reporting obligation of the Commission.
  - s: Såvitt jag förstår <v>gick</v> jordbruksutskottet <p>med</p> på brådskande
      behandling om detta, och det var fullständig debatt i fredags morse.
    t: As far as I am aware, the Committee on Agriculture and Rural Development <a>agreed</a>
      to urgency on this and there was a full debate on the Friday morning.
  - s: Detta är skälet till den irländska anomalin som Fontaine så generöst har <v>gått</v>
      <p>med</p> på att acceptera som ett ändringsförslag till hennes betänkande.
    t: That is the reason why there is this anomaly in Ireland which Mrs Fontaine
      has very generously <a>agreed</a> to accept as an amendment to her report.
  - s: Det är inte förnuftigt att godkänna ett betänkande som inte behandlar behovet
      av större samordning av medlemsstaternas ekonomiska politik, och inte heller
      kan vi <v>gå</v> <p>med</p> på att ett yttrande av denna karaktär strider mot
      de nationella monetära myndigheternas oberoende.
    t: It is not reasonable to approve a report which does not face up to the need
      for greater coordination of the economic policies of Member States, nor can
      we <a>agree</a> that a statement of this sort goes against the autonomy of the
      monetary authorities.
  - s: Vid trepartsmötet <v>gick</v> parlamentets delegation <p>med</p> på att dra
      tillbaka detta ändringsförslag.
    t: At the trialogue meeting, Parliament’s delegation <a>agreed</a> to withdraw
      this amendment.
  - s: Jag vill påminna er om att kommissionen på rådets och parlamentets uppmaning
      <v>gick</v> <p>med</p> på att göra ett uttalande i tre punkter.
    t: May I remind you that at the invitation of the Council and Parliament, the
      Commission <a>agreed</a> to make a three-point statement.
  - s: Det skall dock påpekas att det inte fanns någon som helst möjlighet att få
      rådet att <v>gå</v> <p>med</p> på ytterligare stöd till sektorn, till exempel
      genom kompletterande stöd eller lån till lägre räntor, vilket enligt min mening
      skulle ha varit fullständigt skäligt.
    t: It has to be said, though, that there was no chance whatever of getting the
      Council to <a>agree</a> to additional support for the sector, for example through
      supplementary aid or loans at reduced rates, which I would have thought would
      make perfect sense.
  - s: Det är förvånande att rådet är negativt inställt till detta, med tanke på att
      denna sektor är viktig för många medlemsstater, men eftersom flodtrafikinformationstjänster
      av detta slag behövs omedelbart <v>gick</v> vi <p>med</p> på denna kompromiss.
    t: That the Council should so abominate such things is extraordinary in view of
      the importance of this sector to so many Member States, but, as river traffic
      information services of this kind are needed without delay, we <a>agreed</a>
      to this compromise.
  - s: Kommissionen bör kunna <v>gå</v> <p>med</p> på den kompromiss som nåddes under
      det första informella trepartsmöte som hölls med rådet.
    t: The Commission should be able to <a>agree</a> to the compromise reached during
      the informal trialogue held with the Council.
  - s: Jag vill tacka kommissionsledamoten för att han <v>gick</v> <p>med</p> på att
      närvara för att svara på både denna fråga och de andra frågor som mina ledamotskolleger
      kommer att ställa.
    t: I should like to thank the Commissioner for having <a>agreed</a> to be present
      to answer both this question and the other questions my fellow Members will
      ask.
  - s: Men det ligger kanske något i vad kommissionen säger, och detta synsätt har
      fått regeringarna i Storbritannien, Sverige och Nederländerna att <v>gå</v>
      <p>med</p> på att redogöra för den framtida förvaltningen av EU-medel, vad nu
      detta kan vara värt.
    t: But perhaps the Commission has a point and this line of thinking has persuaded
      the governments of the UK, Sweden and the Netherlands to <a>agree</a> to declarations
      about the future management of EU funds - for what that is worth.
  - s: Fastän vi är helt emot kvoter för alla jordbruksprodukter undrar vi varför
      EU sätter upp så många hinder för den produktionsutveckling som varje medlemsstat
      skulle kunna uppnå beroende på behov och förmåga, och ändå <v>går</v> <p>med</p>
      på att öka Litauens och Polens kvoter i fråga om produktion av potatis.
    t: Even though we are clearly opposed to quotas on any agricultural product, why
      does the EU set so many barriers on the development of production that each
      Member State could achieve depending on its needs and abilities, but we <a>agree</a>
      to increase quotas for Lithuania and Poland regarding the production of potatoes?
  - s: Jag vill fråga kommissionsledamoten om han i efterhand medger att det var ett
      misstag att <v>gå</v> <p>med</p> på sammanslagningen av de två konsortierna
      i juli 2005?
    t: I would ask the Commissioner whether with hindsight he would concede that it
      was a mistake to <a>agree</a> in July 2005 to the merging of the two consortia.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att alla som innehar ett europeiskt pass
      ses som kriminella, vars fingeravtryck ska lagras.
    t: We cannot <a>agree</a> that everyone holding the European passport is a usual
      suspect whose fingerprints are to be stored.
  - s: Jag vet att EU inte har några befogenheter på detta område - utfärdandet av
      pass är en nationell företrädesrätt - och det är skälet till att det gladde
      mig när kommissionsledamot Barrot <v>gick</v> <p>med</p> på att låta Europeiska
      kommissionen medarbeta i studien om referensdokument.
    t: I know that Europe has no jurisdiction over this area - the issuing of passports
      is a national prerogative - and that is why I was very happy when Commissioner
      Barrot <a>agreed</a> to having the European Commission collaborate in this study
      on breeder documents.
  - s: Men det har funnits en industriell lobby som har skapat en blockerande minoritet
      i rådet, och därför <v>gick</v> föredraganden och utskottet motvilligt <p>med</p>
      på att bevilja medlemsstaterna ett undantag för yrkesmässig användning.
    t: But there has been an industrial lobby which has created a blocking minority
      in Council, and for that reason the rapporteur and the committee reluctantly
      <a>agreed</a> to allow the Member States a derogation for professional use.
  - s: När det emellertid gäller allmän utvecklings- och strukturhjälp så anser jag
      att vi måste insistera på att de berörda länderna <v>går</v> <p>med</p> på att
      respektera mänskliga rättigheter för samtliga sina medborgare, inklusive minoriteter,
      och att de främjar demokrati.
    t: However, as regards general development and structural aid, I believe we must
      insist on the countries concerned <a>agreeing</a> to respect the human rights
      of all their citizens, including minorities, and promote democracy.
  - s: Före det hade Iraks ledning trotsat FN:s beslut och inte <v>gått</v> <p>med</p>
      på att avstå från sina massförstörelsevapen och vapenprogram.
    t: Prior to that the Iraqi leadership had defied the decisions of the UN and not
      <a>agreed</a> to give up its weapons of mass destruction and weapons programmes.
  - s: Till följd av dessa ansträngningar från kommissionens sida sköt Förenta staterna
      först upp ikraftträdandet av de nya bestämmelserna till den 5 februari, och
      <v>gick</v> sedan <p>med</p> på att avstå från att straffbelägga de flygbolag
      som inte efterlever bestämmelserna fram till den 5 mars.
    t: As a result of these efforts by the Commission, the United States first postponed
      the entry into force of the new requirements until 5 February and then <a>agreed</a>
      to waive the imposition of penalties on non-complying airlines until 5 March.
  - s: De två parterna av den industrin <v>gick</v> <p>med</p> på att omfattas av
      det allmänna direktivet så länge som samtidiga framsteg skedde inom vägtransportsektorn,
      eftersom de helt naturligt fruktade konkurrensmässiga nackdelar om de införde
      allmänna uppgörelser om arbetstider, men så inte skedde inom vägtransportsektorn.
    t: The two sides of industry there <a>agreed</a> to be included in the general
      directive so long as parallel progress was made in the road sector because they
      quite naturally fear a competitive disadvantage if they put in place wide-ranging
      arrangements to cover working time but the road sector does not.
  - s: Enligt min mening kommer vi bara att verkligen kunna respektera mänskliga rättigheter
      om vi <v>går</v> <p>med</p> på att betrakta och respektera varandra precis som
      vi är.
    t: In my opinion, we will only really be able to respect human rights if we <a>agree</a>
      to consider and respect each other just as we are.
  - s: Den utgår från principen att allt inte kan säljas eller köpas, även om säljaren
      <v>går</v> <p>med</p> på ett utbyte av pengar.
    t: It works on the principle that not everything may be bought or sold, even if
      the seller <a>agrees</a> to an exchange of money.
  - s: De båda medlemsstaterna har för övrigt <v>gått</v> <p>med</p> på att återuppta
      diskussionen om detta.
    t: Moreover, the two Member States have <a>agreed</a> to resume discussions on
      the matter.
  - s: När det gäller den passiva säkerheten har biltillverkarna <v>gått</v> <p>med</p>
      på att bilar skall konstrueras i enlighet med en serie tester som införs i två
      faser, med början 2005, och syftar till att kontrollera att bilarnas konstruktion
      är sådan att den minimerar skadorna på fotgängare som är inblandade i en olycka.
    t: On the passive safety side, manufacturers have <a>agreed</a> to design cars
      according to a series of tests introduced in two phases, starting in 2005, aimed
      at verifying that the car design will minimise injuries to pedestrians involved
      in an accident.
  - s: Vi kommer att <v>gå</v> <p>med</p> på dessa innehållsmässiga förändringar i
      den mån vi tycker att de verkar vara praktiska.
    t: We <a>agree</a> to these substantive changes as we believe they are practical.
  - s: Om vi skall kunna godkänna principen i kommissionens förslag, måste den åtminstone
      <v>gå</v> <p>med</p> på att ringmärka medel för användning inom fiskerisektorn…
    t: Even if we accept the principle of the Commission proposal, it must <a>agree</a>
      to ring-fence funds specifically for the fishing sector…
  - s: även om vi samtycker till avsättningen på 0, 46 procent av Europeiska unionens
      BNP till strukturpolitiken, kan vi inte <v>gå</v> <p>med</p> på att utvidgningens
      kostnader framför allt skall tas från detta belopp;
    t: Wile agreeing with the suggestion of earmarking 0.46 % of European Union GNP
      to the structural policies, we cannot <a>agree</a> that enlargement costs should
      basically be subtracted from that amount.
  - s: Vi gläder oss också åt att den israeliska regeringen slutligen motsträvigt
      har <v>gått</v> <p>med</p> på att återlämna 13 procent extra och att palestinierna
      har gått med på ett intensivt samarbete med amerikanerna beträffande säkerhetsgarantier.
    t: We also welcome the fact that the Israeli Government has finally reluctantly
      <a>agreed</a> to hand back an extra 13 % and that the Palestinians have agreed
      to cooperate with the Americans on security guarantees.
  - s: Vi gläder oss också åt att den israeliska regeringen slutligen motsträvigt
      har gått med på att återlämna 13 procent extra och att palestinierna har <v>gått</v>
      <p>med</p> på ett intensivt samarbete med amerikanerna beträffande säkerhetsgarantier.
    t: We also welcome the fact that the Israeli Government has finally reluctantly
      agreed to hand back an extra 13 % and that the Palestinians have <a>agreed</a>
      to cooperate with the Americans on security guarantees.
  - s: Jag är övertygad om att parlamentet - och även rådet, hoppas jag - kommer att
      <v>gå</v> <p>med</p> på att följa denna strategi så att vi så snart som möjligt
      kan försäkra oss om att vi uppfyller de europeiska medborgarnas förväntningar.
    t: I am convinced that Parliament - and the Council too, I hope - will <a>agree</a>
      to follow it so that as soon as possible we can ensure that we meet the expectations
      of Europe’s citizens.
  - s: Det är helt avgörande att de algeriska myndigheterna <v>går</v> <p>med</p>
      på att alla de som är ansvariga för alla brott kan ställas inför rätta.
    t: It is crucial for the Algerian authorities to <a>agree</a> to bring all those
      responsible for all these crimes before the courts.
  - s: Samtidigt måste de som bygger fartygen <v>gå</v> <p>med</p> på att avstå från
      egen vinst, och att endast tjäna ett minimibelopp.
    t: At the same time, those who build the boats must <a>agree</a> to forsake their
      profit, and to earn only a minimal amount of money.
  - s: Den internationella gemenskapens åtgärder har redan börjat verka, eftersom
      Fauré Gnassingbé den 18 februari <v>gick</v> <p>med</p> på att hålla presidentval
      inom den tid som föreskrivs i konstitutionen.
    t: The actions of the international community have already begun to have an effect,
      since on 18 February Mr Gnassingbé <a>agreed</a> to hold presidential elections
      within the time laid down by the constitution.
  - s: Särskilt i Kalifornien är det vanligt att i fängelserna rekrytera frivilliga
      som mot en handfull dollar och en straffeftergift <v>går</v> <p>med</p> på att
      utsätta sig för solsken under tio timmar i sträck med en mängd olika solkrämer
      på ryggen.
    t: In California, in particular, it is common to recruit in prisons volunteers
      who, for a fistful of dollars and a reduction in their sentence, <a>agree</a>
      to expose themselves to the sun for ten hours at a stretch with a mixture of
      sun lotions on their backs.
  - s: Jag ber att parlamentet <v>går</v> <p>med</p> på att i detta undantagsfall
      stryka det här brådskande ärendet från föredragningslistan.
    t: This is why I am asking the House to <a>agree</a> that in this exceptional
      case, we should remove this urgent matter from the agenda, because this will
      be of greater help in resolving the case than debating it would be.
  - s: Vi får inte låta oss utpressas av den konservativa högerflygeln, som vill att
      vi <v>går</v> <p>med</p> på att inte genomföra denna stadga i vårt hemland.
    t: We should not allow ourselves to be blackmailed by the conservative right wing,
      which would like us to <a>agree</a> not to implement this Charter in our homeland.
  - s: Att <v>gå</v> <p>med</p> på ett riktmärke på 2 procent av BNP på bindande basis
      är oacceptabelt, enligt mitt synsätt.
    t: <a>Agreeing</a> a benchmark of 2% of GDP on a binding basis is unacceptable,
      in my view, for we have to leave the Member States some financial latitude here.
  - s: Mauritius, Seychellerna, Madagaskar och Komorerna har <v>gått</v> <p>med</p>
      på ett subregionalt avtal om ekonomiskt partnerskap, Väst- och Centralafrika
      har inte erbjudit marknadstillträde och har alltså det allmänna preferenssystemet
      att se fram emot.
    t: Mauritius, Seychelles, Madagascar and Comoros have <a>agreed</a> a subregional
      EPA;
  - s: Jag tycker att det är bra att vi har lyckats få socialdemokraterna att <v>gå</v>
      <p>med</p> på att narkotikafrågan är tillräckligt viktig för att debatteras
      i plenum, så att medborgarna informeras.
    t: I am pleased that we have succeeded in persuading the Social Democrats to <a>agree</a>
      that the drugs issue is sufficiently important to be discussed in plenary, so
      that our citizens are kept informed.
  - s: för det första, efter ordförande Prodis uttalande inför parlamentet i förra
      månaden om aspekterna av kommittéförfarande i Lamfalussyförslaget, har kommissionen
      <v>gått</v> <p>med</p> på att relevanta och vederbörliga principer i förslaget
      skall tillämpas pari passu i detta fall.
    t: firstly, following President Prodi’s statement to Parliament last month about
      the comitology aspects of the Lamfalussy proposal, the Commission has <a>agreed</a>
      that the relevant and appropriate principles contained in it will be applied
      pari passu in this instance.
  - s: I punkt 13 som utarbetades av utskottet för rättsliga frågor och den inre marknaden
      fastslås att utskottet för rättsliga frågor <v>gick</v> <p>med</p> på att begära
      två-årsrapportering (biennial), det vill säga att rapportera vartannat år.
    t: Mr President, the paragraph 13 which emerged from the Committee on Legal Affairs
      and the Internal Market, states that the Legal Affairs Committee <a>agreed</a>
      to request biennial reporting, that is to say, reporting every two years.
  - s: Därför är det helt obegripligt och ytterst beklagligt att EU:s utrikesministrar
      nu har fattat beslutet att helt enkelt frångå de kriterier och politiska villkor
      som de själva ställde upp, och <v>gå</v> <p>med</p> på att låta Burma delta
      i ASEM-mötena utan att landet har uppfyllt dessa krav.
    t: It is therefore quite incomprehensible and utterly deplorable that the foreign
      ministers of the European Union have now taken the decision simply to abandon
      the criteria and political conditions that they themselves imposed and <a>agree</a>
      to Burma’s participation in ASEM summits without their being complied with.
  - s: Men jag vill gärna nämna några skäl till varför utskottet trots allt <v>gick</v>
      <p>med</p> på att lägga fram texterna.
    t: Even so, I would like to mention some of the reasons that have led your Commission
      to <a>agree</a> to table these texts nonetheless.
  - s: Krävs det ännu fler dödsbringande signaler, innan man <v>går</v> <p>med</p>
      på att ställa sig frågan om vårt samhälles framtid, ett samhälle på drift, likt
      ett krängande fartyg som styrs av en trasig autopilot?
    t: How many more deadly signs do we need, Commissioner, before we <a>agree</a>
      to discuss our society’s future?
  - s: Förenade kungariket har <v>gått</v> <p>med</p> på att ta emot omkring 1 000
      olagliga invandrare, och sedan?
    t: The United Kingdom has <a>agreed</a> to admit one thousand illegal immigrants,
      but then what?
  - s: Vid mötet i november <v>gick</v> en majoritet av ministerrådet <p>med</p> på
      ett förbud.
    t: The majority of Council Ministers at the meeting in November <a>agreed</a>
      to a ban.
  - s: Jag kan <v>gå</v> <p>med</p> på att principen får uttryck i ett nytt skäl,
      såsom föreslås i ändringsförslagen 30, 38 och 42.
    t: I can <a>agree</a> that the principle be expressed in a new recital as proposed
      in Amendments Nos 30, 38 and 42.
  - s: Och nu, sent omsider, har de <v>gått</v> <p>med</p> på en sådan.
    t: And now, at long last, they have <a>agreed</a>.
  - s: 'Jag vill ta upp ömsesidigheten i den information som vi har <v>gått</v> <p>med</p>
      på att ge de amerikanska myndigheterna:'
    t: 'I want to speak about reciprocity of the information that we <a>agree</a>
      to supply to the American services:'
  - s: Jag erinrar mig att kommissionär Bjerregaard mot slutet av presskonferensen
      sade att vi hade velat uppnå mer och att vi alltid brukar göra detta, men att
      detta var allt vi kunde övertala de andra parterna på konferensen att <v>gå</v>
      <p>med</p> på.
    t: I recall Commissioner Bjerregaard saying at the press conference at the end
      that we would have wanted to achieve more, that we always do, but that this
      was as much as we could persuade the other parties to the conference to <a>agree</a>
      to.
  - s: Om de sanna ord som uttalades i rådet den 28 januari ska få någon verklig betydelse
      måste EU <v>gå</v> <p>med</p> på att utöva större tryck på de israeliska myndigheterna
      än de vanliga invecklade omskrivningarna, direkt och i kvartetten, och kräva
      att man accepterar att transitpunkterna öppnas permanent, under palestinska
      myndighetens ansvar och med stöd från EU och Arabförbundet.
    t: If the true words of the Council statement of 28 January are to have any real
      import, the European Union must <a>agree</a> to put more pressure on the Israeli
      authorities than the usual tortuous circumlocutions, directly and in the Quartet,
      to accept the principle of the transit points being opened up permanently, under
      the responsibility of the Palestinian authority and with the support of the
      European Union and the Arab League.
  - s: Slutligen kan jag <v>gå</v> <p>med</p> på ändringsförslagen 1, 3, 5, 6, 8 och
      10-12.
    t: Finally, I can <a>agree</a> on Amendments 1, 3, 5, 6, 8 and 10 to 12.
  - s: Ändringsförslagen 2 och 7 hänger ihop med varandra och jag kan <v>gå</v> <p>med</p>
      på dem med en smärre förändring.
    t: Amendments 2 and 7 are related and I can <a>agree</a> to them with a slight
      change.
  - s: Det betyder naturligtvis också att den tvååriga förlängningen av det nuvarande
      löne- och pensionssystemet kommer att ge stabilitet och säkerhet för alla institutioner,
      vilket inte skulle ha varit fallet om rådet och parlamentet inte hade <v>gått</v>
      <p>med</p> på vårt förslag om det.
    t: It also means, of course, that the two-year rollover of the present system
      of pay and pensions will provide stability and security for all the institutions,
      which would not have been the case if the Council and Parliament had not <a>agreed</a>
      to our proposal on that.
  - s: Åtminstone det måste EU <v>gå</v> <p>med</p> på.
    t: The EU must <a>agree</a> to this, at least.
  - s: Den turkiska regeringen hade <v>gått</v> <p>med</p> på att slopa eller åtminstone
      ändra den artikeln före årsslutet men ingenting har hänt.
    t: The Turkish Government had <a>agreed</a> to scrap or at the very least reform
      this article by the end of the year, but nothing has been done.
  - s: Jag är medveten om att detta är mycket känsliga frågor i Burundi, men det är
      bekant att de grupper som <v>går</v> <p>med</p> på fred själva måste ta in nya
      parter som undertecknar fredsavtalen på bekostnad av sina egna poster.
    t: I am aware that these are very sensitive issues in Burundi, but it is known
      to be the case that the groups that <a>agree</a> to peace must themselves bring
      on board new signatories to the peace agreements at the cost of their own seats.
  - s: Vi vill emellertid uppmana dem att lägga ned sina vapen och stödja fredsprocessen,
      och vi vill också uttrycka vår glädje över att de faktiskt har <v>gått</v> <p>med</p>
      på att träffa Burundis president och föra samtal med honom.
    t: We would, however, call upon them to lay down their weapons and support the
      peace process, and we would also express our pleasure at their having in actual
      fact <a>agreed</a> to meet Burundi’s President and engage in talks with him.
  - s: Jag har <v>gått</v> <p>med</p> på att avlägsna sådana syftningar från mitt
      förslag till resolution, så att det stämmer bättre överens med andra betänkanden
      om utvidgning.
    t: I have <a>agreed</a> to remove such references from my resolution for the sake
      of consistency with the approach adopted in the other enlargement reports.
  - s: Vi skulle ha föredragit att lätta på sanktionerna, men vi var tvungna att <v>gå</v>
      <p>med</p> på dem som en del av kompromisserna.
    t: We would have preferred to lighten the penalties, but we had to <a>agree</a>
      to them as part of the compromises.
  - s: Slutligen ska jag tillägga att i färdplanen för det gemensamma området för
      forskning och utbildning, som innefattar kulturella aspekter, har EU och Ryssland
      <v>gått</v> <p>med</p> på att arbeta tillsammans för att stärka och öka den
      europeiska identiteten med gemensamma värderingar som grund.
    t: Finally, I should add that, in the roadmap for the common space on research
      and education, including cultural aspects, the EU and Russia have <a>agreed</a>
      to work together in order ’to strengthen and enhance the European identity on
      the basis of common values, including freedom of expression, democratic functioning
      of the media and respect of human rights, including the rights of persons belonging
      to minorities and promotion of cultural and linguistic diversity as a basis
      of civil society in Europe without dividing lines’.
  - s: Ingen europeisk stat som utsattes för en rad terrorattacker, i synnerhet mot
      obeväpnade civila, skulle <v>gå</v> <p>med</p> på att inte agera med kraft och
      lagliga medel för att stoppa våldet.
    t: No European state confronted with a series of terrorist attacks, especially
      against unarmed civilians, would <a>agree</a> not to react using force and legal
      means of suppressing violence.
  - s: i Doha genom att vi motvilligt <v>gick</v> <p>med</p> på att inte förhandla
      fram en koppling mellan sociala avsnitt och handelsregler och genom att dra
      ned på våra ambitioner på miljöområdet;
    t: at Doha, by reluctantly <a>agreeing</a> not to negotiate a linkage between
      fundamental social clauses and trade rules and by scaling down our environmental
      ambitions;
  - s: efter jordbruksreformen genom att <v>gå</v> <p>med</p> på ytterligare multilaterala
      åtgärder inom jordbruksstödet för att hjälpa utvecklingsländerna och öppna upp
      vår jordbruksmarknad ännu mer och därmed få Förenta staterna att gå i en liknande
      riktning;
    t: after reform of the CAP, by <a>agreeing</a> to additional multilateral measures
      on agricultural support to help developing countries and further opening up
      our agriculture market, thereby getting the United States to embark on a similar
      course;
  - s: Kommissionen har <v>gått</v> <p>med</p> på att agera värd för koalitionssekretariatet.
    t: The Commission has <a>agreed</a> to host the Coalition secretariat.
  - s: Vid den översyn av bestämmelserna som planeras äga rum 2002 bör WTO åtminstone
      <v>gå</v> <p>med</p> på att utsträcka tidsfristerna för efterlevnad av TRIPS
      för alla utvecklingsländer och basera dem på framsteg i utvecklingen snarare
      än på godtyckliga datum.
    t: At the review of the rules scheduled for 2002, the WTO should at least <a>agree</a>
      to extend the deadline for TRIPS compliance for all developing countries and
      base it on development progress rather than on arbitrary dates.
  - s: Det gläder mig att de var enhälliga, men jag är litet oroad, eftersom de kanske
      inte tar allvarligt på det som krävs av dem. Genom att jag känner till förhållanden
      med ”underutveckling” av återvinning och avfallshantering i exempelvis mitt
      hemland Irland, hoppas jag verkligen att de menar vad de säger när de <v>går</v>
      <p>med</p> på detta direktiv, och jag stöder fullständigt det faktum att de
      har gjort det.
    t: Knowing the state of ’underdevelopment’ of recycling and waste management in
      my own country, Ireland, for example, I sincerely hope they mean what they say
      in <a>agreeing</a> to this directive and I fully support the fact that they
      have done so.
  - s: Tillsammans med två andra ledamöter av denna kammare är han anklagad för korruption
      sedan han enligt uppgift <v>gått</v> <p>med</p> på att stödja en ändring av
      ett lagförslag i utbyte mot pengar.
    t: Together with two other Members of this House, he is facing a corruption charge,
      after he allegedly <a>agreed</a> to support a legislative amendment in return
      for money.
  - s: Folk som intresserar sig för medborgerliga rättigheter - däribland jag själv
      - ställs mot väggen när det gäller att <v>gå</v> <p>med</p> på åtgärder för
      ömsesidigt erkännande, utan att ha ett heltäckande program för att höja standarden
      i samband med hänsynstagandet till den enskildes rättigheter.
    t: people who care about civil liberties - and here I include myself - are put
      on the spot about <a>agreeing</a> to measures of mutual recognition without
      having a comprehensive programme to raise the standard of observance of individual
      rights.
  - s: Om punkten behålls på föredragningslistan <v>går</v> vi <p>med</p> på att inte
      rösta på fredag, utan vid ett senare tillfälle.
    t: Mr President, ladies and gentlemen, if the item stays on the agenda we <a>agree</a>
      that we should not vote on Friday, but at a later date.
  - s: Min grupp kan inte <v>gå</v> <p>med</p> på att konsumenten får fyra gottgörelsemöjligheter
      utifall den inköpta varan är bristfällig och föreslår därför en hierarki.
    t: My group cannot <a>agree</a> that a consumer, in the case of a fault in the
      purchased item, is given four means of redress.
  - s: Detta skulle också vara anledningen för föredraganden att <v>gå</v> <p>med</p>
      på att förkasta ändringsförslag 20.
    t: This would also be the reason for the rapporteur <a>agreeing</a> to reject
      Amendment No 20.
  - s: Det var som sagt inte självklart att mötet skulle kunna hållas, att den arabiska
      gruppen i Barcelonaprocessen skulle <v>gå</v> <p>med</p> på att sätta sig ned
      med företrädare från staten Israel, att företrädaren för den palestinska myndigheten
      skulle kunna närvara, osv. Vi skall inte bara välkomna det goda resultatet,
      utan även försöka förklara skälen till detta, som jag anser vara uppenbara.
    t: It was not obvious whether the Conference could take place, whether the Arab
      members of the Barcelona Process would <a>agree</a> to sit down with representatives
      of Israel, whether the representative of the Palestinian Authority could attend,
      etc. We should not simply express our satisfaction with the results, but we
      should also try to explain the reasons for them, which to me are clear.
  - s: Kommissionen kan också hjälpa till genom att dela med sig till parlamentet
      av kvartalsinformationen från Europeiska investeringsfonden (EIF) och jag tackar
      kommissionen för att i utskottet för sysselsättning och socialfrågor öppet ha
      <v>gått</v> <p>med</p> på att göra detta.
    t: It can also help by sharing with Parliament the quarterly information from
      the EIF and I thank the Commission for <a>agreeing</a> publicly in the Employment
      Committee to do this.
  - s: Om medlemsstaterna inte <v>går</v> <p>med</p> på detta och inget beslut fattas
      av samtliga 27 medlemsstater så kommer president Lukasjenko helt enkelt inte
      att få någon inbjudan, även om både oppositionen och grannländerna rekommenderar
      oss att bjuda in honom.
    t: If the Member States do not <a>agree</a> to this and there is no decision from
      all of the 27 Member States then President Lukashenko will simply not be invited,
      although both the opposition and the neighbouring states are recommending that
      we do invite him.
  - s: Det förfarandet <v>går</v> jag <p>med</p> på.
    t: I <a>agree</a> to this procedure.
  - s: Europaparlamentet har faktiskt en skyldighet att ingå detta avtal, förutsatt
      att kommissionen och rådet <v>går</v> <p>med</p> på att se över sådana avtal
      vart femte år, att behandlingen som mest gynnad nation avskaffas för Europeiska
      unionen och framför allt att olika belopp från Aid for Trade fastställs och
      fördelas omgående.
    t: Indeed, the European Parliament has a duty to conclude this agreement, provided
      that the Commission and the Council <a>agree</a> to review such agreements every
      five years, the Most Favoured Nation treatment is abolished for the European
      Union, and, most importantly, different amounts of Aid for Trade resources are
      promptly defined and allocated.
  - s: Europa kommer inte att enas så länge som öst och väst inte <v>går</v> <p>med</p>
      på gemensamma undersökningar, gemensamt erkännande, gemensam dialog och gemensam
      förståelse för fascismens, kommunismens och nazismens gemensamma historia.
    t: Europe will not be united as long as West and East do not <a>agree</a> to joint
      studies, recognition, dialogue and understanding of the shared history of Fascism,
      Communism and Nazism.
  - s: Jag gratulerar min ärade vän Stavros Lambrinidis till att han <v>gick</v> <p>med</p>
      på att ta med ledamöternas ändringförslag i sitt mycket omfattande betänkande,
      vilket därmed tillfördes flera nya aspekter om det ämne som är under debatt.
    t: I congratulate my honourable friend Mr Lambrinidis for <a>agreeing</a> to include
      the members’ amendments in his very extensive report, thereby adding several
      new aspects to the issue at debate.
  - s: Rådet beslutade efter förslag från kommissionen att förverkliga målen om ”20-20-20
      senast 2020”, det vill säga en minskning av växthusgaserna med 20 procent, eller
      30 procent om övriga industriländer <v>går</v> <p>med</p> på ett avtal, en energianvändning
      som till 20 procent ska bygga på förnybara energikällor och en ökning av energieffektiviteten
      med 20 procent senast 2020.
    t: a 20% reduction in greenhouse gases, or 30% if other developed economies <a>agree</a>,
      20% of energy use through renewables and a 20% increase in energy efficiency
      by 2020.
  - s: Vi kan endast <v>gå</v> <p>med</p> på bindande mål om de är möjliga att nå.
    t: We can only <a>agree</a> to binding targets if they are achievable.
  - s: Jag skulle vilja föreslå ett muntligt ändringsförslag, om kollegerna <v>går</v>
      <p>med</p> på det, vad gäller punkt 3, sista raden.
    t: Mr President, if my fellow Members <a>agree</a>, I would like to table an oral
      amendment to the last line of paragraph 3.
  - s: Det första budskapet till Mellanöstern skulle naturligtvis vara att på förhand
      få dem att komma överens om att det är människor som är splittrade där, inte
      territorium, för utan territorium är till och med Mellanöstern bara en djungel,
      och när människor är splittrade bör de <v>gå</v> <p>med</p> på att de aldrig
      kan lösa sina problem genom någon form av våld.
    t: The first message to the Middle East would of course be to get them to agree
      in advance that it is people that are divided there, not territory, because
      without territory even the Middle East is only a jungle, and when people are
      divided, they should <a>agree</a> that they can never solve their problems by
      any form of violence.
  - s: Därför kan kommissionen inte <v>gå</v> <p>med</p> på att stryka orden ’kemisk
      och termisk’ såsom föreslås i ändringsförslagen 1 och 2.
    t: Therefore the Commission cannot <a>agree</a> to deleting the words ’chemical
      and thermal’ as proposed in Amendments Nos 1 and 2.
  - s: Om ni <v>går</v> <p>med</p> på det, fru talman, tar jag upp dessa ändringsförslag
      som har kommit in i sista stund så att omröstningarna därefter kan genomföras
      så snabbt som möjligt.
    t: If you <a>agree</a>, Madam President, I will now mention these last minute
      changes so that the voting can take place more rapidly afterwards.
  - s: Under de två föregående budgetåren forcerade vi nämnda mekanism något, då vi
      tillämpade den för att ta oss an behoven i Kosovo och Serbien då rådet vägrade
      stå vid sitt ord och <v>gå</v> <p>med</p> på den ändring av budgetplanen som
      framkom av dess uttalande den 6 maj 1999.
    t: In the two previous budgetary years, we rather forced the interpretation of
      that mechanism, since it was applied by us in order to meet the needs of Kosovo
      and Serbia, with regard to the fact that the Council refused to keep its word
      and <a>agree</a> to the revision of the Financial Perspectives which it promised
      in its Declaration of 6 May 1999.
  - s: Det finns indikationer på att andra internationella partner, såsom Förenade
      kungariket och USA, kommer att <v>gå</v> <p>med</p> på att använda de här standarderna,
      vilka skulle göra det möjligt för det internationella samfundet att bedöma hur
      öppna och rättvisa valen är.
    t: There are indications that other international partners, such as the Commonwealth
      and the United States, will <a>agree</a> to use those standards, which would
      then allow the international community to judge the openness and fairness of
      the elections.
  - s: President Musharraf höll ett hoppingivande tal den 12 januari i år och New
      Delhi reagerade klokt på denna historiska försoningsgest från Pakistan och <v>gick</v>
      <p>med</p> på att stoppa den militära mobiliseringen.
    t: After the encouraging speech given by President Musharraf on 12 January, New
      Delhi reacted with a sense of historical opportunity to this conciliatory gesture
      by Pakistan and <a>agreed</a> to stop military mobilisation.
  - s: Om kollegerna skulle <v>gå</v> <p>med</p> på att vi tar deras ändringsförslag
      och skriver ”inklusive Ryssland” - Ryssland är en av parterna i den kontinentala
      dialogen - skulle vi kunna instämma och rösta för detta ändringsförslag.
    t: If the colleagues could <a>agree</a> that we take their amendment and say ’including
      Russia’ - Russia is one of the members of the continental dialogue - we could
      agree and we could vote for this amendment.
  - s: Jag kommer att vara för dem om medlemsstaterna <v>går</v> <p>med</p> på det,
      för jag anser att det bör vara möjligt att harmonisera säkerhetsbestämmelserna
      på våra flygplatser.
    t: I will be in favour of it if Member States <a>agree</a>, because I think it
      should be possible to harmonise the security and safety rules at our airports.
  - s: Europeiska unionen betalar enorma understöd till miljöorganisationer som <v>går</v>
      <p>med</p> på att råda EU att bedriva en politik som man redan har engagerat
      sig för.
    t: The European Union pays enormous subsidies to environmental pressure groups
      that <a>agree</a> to advise the EU to follow a policy to which it is already
      committed.
  - s: Vad tror vi att vi kan få USA att <v>gå</v> <p>med</p> på bara tre veckor efter
      deras halvtidsval?”, till exempel.
    t: What do we think it is possible to get the US to <a>agree</a> to just three
      weeks after they have had mid-term elections?’, for example.
  - s: EU har tillkännagivit sitt önskemål att omfattas av avtalet, och har för er
      kännedom ingått ett unilateralt åtagande att minska EU:s globala utsläpp med
      20 procent jämfört med 1990 års nivåer, och erbjudit sig att öka denna minskning
      till 30 procent om andra stora utsläppsländer också <v>går</v> <p>med</p> på
      att stå för en proportionell andel av det globala arbetet med att minska utsläppen.
    t: The EU has made known its wish to be associated with the Accord and has made,
      by way of information, a unilateral commitment to reduce the EU’s global emissions
      by 20% on 1990 levels and a conditional offer of raising this reduction percentage
      to 30% if other major producers of emissions also <a>agree</a> to contribute
      by an equivalent proportion to the global effort to cut emissions.
  - s: Vi gör vårt yttersta både för att informera parlamentet och för att förmå våra
      förhandlingspartner att <v>gå</v> <p>med</p> på ökad öppenhet.
    t: to inform Parliament, and to convince our negotiating partners to <a>agree</a>
      to more transparency.
  - s: Jag kommer trots allt att se till att kommissionen under nästa förhandlingsrunda
      i april sätter ordentlig press på förhandlingsparterna att <v>gå</v> <p>med</p>
      på att offentliggöra texten, och jag kommer att ta upp parlamentets oro bilateralt
      med Actas parter, som Förenta staterna, som jag ska träffa innan dess.
    t: Nevertheless, I will see to it that, at the next negotiating round in April,
      the Commission vigorously pushes its negotiating partners to <a>agree</a> to
      releasing the text, and I will raise Parliament’s concerns bilaterally with
      ACTA parties, like the US, whom I am scheduled to meet before then.
  - s: Och naturligtvis har vi <v>gått</v> <p>med</p> på att Burma ska delta i förhandlingarna,
      eller i varje fall sitta med, även om det står absolut klart från vår sida att
      det inte kan bli fråga om att skriva under något avtal med Burma förrän den
      nuvarande regimen är borta.
    t: And of course we have <a>agreed</a> that Burma should participate in, or at
      least sit in on, negotiations, though it is absolutely clear from our point
      of view that until the current regime has gone, there can be no prospect of
      signing any agreement with Burma.
  - s: Våra partner måste <v>gå</v> <p>med</p> på att uppfylla ILO:s miniminormer,
      framför allt bekämpa barnarbete och förbättra arbets- och lönevillkoren.
    t: Our partners must <a>agree</a> to meet the ILO minimum standards, in particular
      combating child labour and improving working conditions and pay.
  - s: Jag vill tacka Peter Mandelson för hans kommentarer, och jag vill säga att
      jag i en anda av samarbete och samförstånd just har talat med Daniel Varela
      Suanzes-Carpegna, och jag har <v>gått</v> <p>med</p> på att dra tillbaka ändringsförslag
      11 - vi kommer att ta upp detta i morgon - i utbyte mot att han stöder de nya
      delarna av mitt ändringsförslag 12.
    t: I thank Mr Mandelson for his comments and I would make the point that in a
      spirit of cooperation and consensus I have just had a conversation with Mr Varela
      Suanzes-Carpegna and I have <a>agreed</a> to withdraw Amendment 11 - we will
      deal with this tomorrow - in exchange for him supporting, as an addition, the
      new parts of my Amendment 12.
  - s: Föredraganden för budgeten, Reimer Böge, gjorde oss en god tjänst genom att
      <v>gå</v> <p>med</p> på att bevilja 100 miljoner euro.
    t: The rapporteur for the budget, Mr Böge, did us a good turn by <a>agreeing</a>
      to grant EUR 100 million.
  - s: Därför var vårt mål att se till att rådet <v>gick</v> <p>med</p> på att kommissionen
      skulle fortsätta att ha ansvaret för förvaltningen av miljöbudgeten.
    t: That is why our aim was to ensure that the Council <a>agreed</a> to keep the
      management of the environment budget in the hands of the Commission.
  - s: Jag vill bara säga till Olle Schmidt att jag slogs av ett uttalande, meddelat
      av en fransk nyhetsbyrå, av den svenske statsministern Göran Persson, som sade
      att om kandidatländerna fortsätter att sänka företagsskatten som de håller på
      med, skulle det inte längre vara möjligt att <v>gå</v> <p>med</p> på att ge
      dessa länder medel ur strukturfonderna.
    t: I would simply like to tell Mr Schmidt that I was struck by a French Press
      Agency dispatch, a statement by the Swedish Prime Minister, Mr Persson, which
      said that if the candidate countries continued to decrease corporate tax as
      they were doing, it would no longer be possible to <a>agree</a> to finance these
      candidate countries through the structural funds.
  - s: Jag hoppas att parlamentet förstår att kommissionen inte kan <v>gå</v> <p>med</p>
      på att ge förbindelser om tidsscheman som inte någorlunda kan hållas.
    t: I hope that Parliament will understand that the Commission cannot <a>agree</a>
      to give commitments on timescales which cannot be reasonably kept.
  - s: Jag kan också <v>gå</v> <p>med</p> på att i framtiden belysa icke statliga
      organisationers betydelse, både som partner och som målaktörer som deltar i
      åtgärderna själva.
    t: I can also <a>agree</a> to highlight in future the importance of NGOs, both
      as partners and as target actors participating in the actions themselves.
  - s: Jag noterar att parlamentet också har <v>gått</v> <p>med</p> på att anta förslagen
      om en revidering av den fleråriga budgetramen och, vilket redan har nämnts,
      om flexibilitetsmekanismen och ändringsbudget nr 10.
    t: I take note that Parliament has also <a>agreed</a> to adopt the proposals on
      the revision of the Multiannual Financial Framework and, as already mentioned,
      on the flexibility instrument and amending budget No 10.
  - s: Om vi <v>går</v> <p>med</p> på att vilken alkohol som helst framställd av t.ex.
      bananer eller vindruvor får heta vodka, så vet konsumenten att …
    t: If we <a>agree</a> that any old alcohol produced from, for example, bananas
      or grapes may be called vodka, the consumer knows that …
  - s: Som advokat skulle jag vilja påminna om att Grekland, genom det interimsavtal
      mellan Grekland och f.d. jugoslaviska republiken Makedonien som undertecknades
      i september 1995, <v>gick</v> <p>med</p> på att inte invända mot landets ansökningar
      till internationella eller regionala organisationer om dessa gjordes under det
      namn som detta land tillskrivs av FN, vilket är f.d. jugoslaviska republiken
      Makedonien.
    t: Being a lawyer, I would like to recall that, through the interim accord between
      Greece and FYROM signed in September 1995, Greece <a>agreed</a> not to object
      to FYROM’s application to international or regional organisations if made under
      the name referred by the United Nations, which is FYROM.
  - s: Jag är väl medveten om att Ryssland och Kina är emot sanktioner, men EU måste
      göra allt för att övertyga dessa stormakter att <v>gå</v> <p>med</p> på sanktioner,
      vilket är ett alternativ till att sända trupper.
    t: I am well aware that Russia and China are opposed to sanctions, but the European
      Union must make every effort to persuade these powers to <a>agree</a> to sanctions,
      which are an alternative to sending in the army.
  - s: Det finns även stora bekymmer runt de avslöjande bilderna, och vi måste se
      till att skydda EU-medborgarnas integritet innan vi <v>går</v> <p>med</p> på
      en utbredd användning av dessa tidskrävande och dyra apparater.
    t: There are also considerable concerns regarding the intrusive nature of these
      images, and we must ensure that the privacy of European citizens is protected
      before we <a>agree</a> to the widespread distribution of these time-consuming
      and expensive machines.
  - s: Man har svårt att se hur terrorister skulle kunna <v>gå</v> <p>med</p> på att
      låta sig skannas.
    t: For it is difficult to suppose that terrorists will <a>agree</a> to being scanned.
  - s: Korea har sagt att man är beredd att <v>gå</v> <p>med</p> på dessa ändringar
      om de känsliga frågorna på båda sidor respekteras i lika grad.
    t: Korea has indicated its readiness to <a>agree</a> to those changes on the basis
      that the sensitivities of both sides are equally respected.
  - s: Jag kan med andra ord tänka mig att vissa medlemsstater enbart <v>gick</v>
      <p>med</p> på ett frihandelsavtal med Sydkorea på villkoret att de visste vad
      som skulle hända med Opel.
    t: It is possible, in fact, to argue the opposite case, I would have thought,
      in other words, that some Member States only <a>agreed</a> to a free trade agreement
      with South Korea on condition that they knew what was going to happen with Opel.
  - s: Jag hoppas att parlamentet kan <v>gå</v> <p>med</p> på detta förhållningssätt.
    t: I hope that Parliament would be willing to <a>agree</a> this approach.
  - s: Är vi beredda att glömma konsumentens intresse om vi inte <v>går</v> <p>med</p>
      på att importera förmånliga och välsmakande bananer?
    t: Are we prepared to ignore the benefit to consumers, if we do not <a>agree</a>
      to import cheap and tasty bananas?
  - s: I detta speciella fall, och på grundval att det kommer att underlätta antagandet
      i den första behandlingen, har kommissionen emellertid, som ett undantag, <v>gått</v>
      <p>med</p> på att godta en ökning av förslagets finansieringsram till 14 miljoner
      euro utan något tillskott av ytterligare resurser.
    t: In this specific instance, however, and on the basis that it will facilitate
      the adoption at first reading, the Commission has exceptionally <a>agreed</a>
      to accept an increase of the financial scope of the proposal to EUR 14 m without
      the provision of additional resources.
  - s: Vi hade <v>gått</v> <p>med</p> på att inte bara öka personalen, som Fabra Valles
      påmint dem, utan att göra det i två steg med 23 befattningar i tilläggs- och
      ändringsbudgeten och 25 befattningar i min budget.
    t: We had <a>agreed</a>, not merely to increase the staff as Mr Fabra Vallés has
      reminded them, but to do it in two instalments with the 23 posts in the supplementary
      and amending budget and the 25 posts in my budget.
  - s: Avslutningsvis är det avgörande att industriländerna <v>går</v> <p>med</p>
      på att betala ett högre pris än utvecklingsländerna för en WTO-överenskommelse.
    t: Finally, it is crucial that the industrialised countries <a>agree</a> to pay
      a higher price than the developing countries for a WTO agreement.
  - s: I så fall ser jag själv - om parlamentet och rådet <v>går</v> <p>med</p> på
      att det bara är den rättsliga grunden som behöver ändras medan innehållet förblir
      oförändrat - en andra möjlighet, nämligen inte att förslaget dras tillbaka och
      ersätts av ett nytt initiativ, utan att ett interinstitutionellt avtal träffas
      mellan parlamentet och rådet där man snabbt och lätt kommer överens om att ändra
      den rättsliga grunden och behålla innehållet.
    t: In such a case - if Parliament and the Council <a>agree</a> on the need to
      change only the legal basis, whilst upholding the content - I myself can see
      a second method, which consists not in withdrawing the proposal and replacing
      it with a new initiative, but rather in an interinstitutional agreement between
      Parliament and the Council, through which, quickly and inexpensively, it may
      be agreed to alter the legal basis and uphold the substance.
  - s: Jag kan bekräfta att Förbundsrepubliken Jugoslavien har <v>gått</v> <p>med</p>
      på att ta ansvar för sin del av f.d. Socialistiska förbundsrepubliken Jugoslaviens
      utestående finansiella skulder.
    t: I can confirm that the Federal Republic of Yugoslavia has <a>agreed</a> to
      assume responsibility for its share of the outstanding financial obligations
      of the former Socialist Federal Republic of Yugoslavia.
  - s: Därför är jag tacksam över att vår inbjudan godtogs på arbetsnivå och att Ukraina,
      Ryssland, Schweiz, Armenien, Kroatien och Turkiet <v>gått</v> <p>med</p> på
      att ta nästa steg mot ett gemensamt europeiskt stresstest, vilket gör det möjligt
      att genomföra en säkerhetsutredning utanför EU:s gränser.
    t: For this reason, I am grateful that our invitation was accepted on a working
      level and that Ukraine, Russia, Switzerland, Armenia, Croatia and Turkey <a>agreed</a>
      to take the next step of a joint European stress test, which will allow a safety
      investigation to be carried out beyond the borders of the European Union.
  - s: Jag ser det som viktigt att Europaparlamentet till slut <v>gick</v> <p>med</p>
      på att behålla en tillsynsmyndighet.
    t: The fact that the European Parliament has finally <a>agreed</a> to keeping
      a supervisory authority seems important.
  - s: det är fortfarande inte tillräckligt ambitiöst, och vi fick verkligen propagera
      hårt för att få vissa länder att <v>gå</v> <p>med</p> på detta synsätt.
    t: However, this is not enough, it is still not ambitious enough, and we really
      had to lobby hard to get some countries to <a>agree</a> to this approach.
  - s: I år har vi muntligt <v>gått</v> <p>med</p> på det antal frågor som kommer
      att genomgå denna typ av breda konsekvensbedömning när vi bedömer de ekonomiska,
      sociala och miljömässiga konsekvenserna.
    t: This year we have <a>agreed</a> orally on the number of the issues which will
      go to this kind of broad impact assessment when we assess the economic, social
      and environmental impact.
  - s: Om rådet <v>går</v> <p>med</p> på att bifoga det till protokollet eller ser
      till att det omfattas av något slags juridisk status och insyn skulle behandlingen
      av den här frågan kunna fortsätta.
    t: If the Council would <a>agree</a> to attach it to the Minutes or give it some
      kind of legal status and transparency, then that would help further the process
      on this issue.
  - s: Ingen blev således överraskad, och eftersom vi <v>gick</v> <p>med</p> på en
      medling måste vi - det tillhör spelets regler - acceptera resultaten.
    t: Therefore, nobody was taken by surprise, and when we <a>agree</a> to mediation,
      we should - I believe that is the rule of the game - accept the results.
  - s: Efter diskussioner med berörda parter på denna punkt kan vi nu <v>gå</v> <p>med</p>
      på att ta bort de fiskeförbud som ursprungligen hade föreslagits för havskräftor,
      men vi anser att de bör ersättas med andra fiskeförbud som är bättre lämpade
      för att skydda beståndet.
    t: After discussions with stakeholders on this point we can now <a>agree</a> to
      remove the closed areas originally proposed for Nephrops, but we think they
      should be replaced with other closed areas that are better adapted to protecting
      the stock.
  - s: Jag hoppas att kammaren kommer att <v>gå</v> <p>med</p> på att ge det här brådskande
      och desperat nödvändiga stödet.
    t: I hope the House will <a>agree</a> to provide this urgent and desperately needed
      support.
  - s: Ministrar i Förenade kungariket och Skottland har angripits för att de <v>gått</v>
      <p>med</p> på den hårt tillkämpade kompromissen.
    t: United Kingdom and Scottish ministers have been attacked for <a>agreeing</a>
      to the hard-fought compromise.
  - s: Jag vill också tacka er för dagens debatt, för att ni <v>gått</v> <p>med</p>
      på att tillsammans med gruppordförandena diskutera utformningen av befattningarna
      unionens höga representant för utrikes frågor och säkerhetspolitik och Europeiska
      rådets ordförande samt kommissionens sammansättning, eftersom det här är den
      enda debatten om denna fråga.
    t: I also wish to thank you for today’s debate, for having <a>agreed</a> to a
      debate with the group chairmen on the profiles of the High Representative and
      the President of the Council and on the structure of the Commission, because
      this will be the only debate on this issue.
  - s: Under dessa förhandlingars sista dag, när hela världen stod och väntade och
      ville ha en avslutning på dessa förhandlingar, utsattes vi för intensiva påtryckningar
      av USA att <v>gå</v> <p>med</p> på bestämmelser relaterade till audiovisuella
      och kulturella frågor, vilket kunde ha försvagat och utgjort en risk för vår
      egen politik inom den audiovisuella- och kulturella sektorn.
    t: On the last day of those negotiations, when the whole of the world was standing
      by and wanting a conclusion to those negotiations, we were under intense pressure
      from the United States to <a>agree</a> to provisions relating to audiovisual
      and cultural matters which would have weakened and put at risk our own audiovisual
      and cultural policy.
  - s: 'Men problem har uppstått och jag undrar om kommissionären kan <v>gå</v> <p>med</p>
      på att ta upp dem för behandling, oavsett vilka förändringar och variationer
      som kommer att ske i framtiden, och det är detta:'
    t: 'But a problem has arisen which I wonder whether the Commissioner would <a>agree</a>
      to take on board, in whatever changes and variations are to be made in the future,
      and it is this:'
  - s: Låt oss - om ni, mina kära kolleger, så tillåter - kanske för första gången
      i det här skedet tala om de ekonomiska resurser som vi måste <v>gå</v> <p>med</p>
      på att börja uppbåda för detta ändamål.
    t: If we are to establish a Community foreign policy, if we are to provide this
      enlarged Union with the means to defend its values, we must not be afraid of
      debate and, if we may, ladies and gentlemen, perhaps for the first time at this
      stage, let us discuss the financial resources that we will have to <a>agree</a>
      to release for this purpose.
  - s: För det första, ordföranden i utskottet för utrikesfrågor, mänskliga rättigheter,
      gemensam säkerhet och försvarspolitik erinrar sig säkert att jag har <v>gått</v>
      <p>med</p> på att komma till utskottet den 25 mars för en utförlig diskussion
      om kommissionens meddelande, då vi kommer att få tillfälle att mera i detalj
      följa upp ett antal av de saker som diskuteras denna eftermiddag.
    t: Firstly, the Chairman of the Committee on Foreign Affairs, Human Rights, Common
      Security and Defence Policy will recall that I have <a>agreed</a> to come to
      the committee on 25 March to have a full discussion on the Commission communication,
      which will enable us to follow up in more detail a number of the points being
      debated this afternoon.
  - s: Vi kan <v>gå</v> <p>med</p> på det, men om det gäller ändringsförslag som vi
      har nått enighet om tillsammans med rådet föreslår jag att utskottet sammankallar
      till ett snabbt möte för att anta dem på rätt sätt, så är frågan löst på några
      minuter.
    t: Mr President, we can <a>agree</a> to that, but I would suggest that, if it
      is the case that these are amendments on which we have reached agreement with
      the Council, the committee should call a short meeting to adopt them accordingly,
      which will take only a minute to sort the matter out.
  - s: Emellertid kan jag inte <v>gå</v> <p>med</p> på att inledningsvis endast inkludera
      de fem vanligast förekommande språken eller de vanligaste undervisningsspråken.
    t: I cannot, however, <a>agree</a> to including only the five most commonly used
      or taught languages in the first phase.
  - s: Om detta inte är möjligt eller om vi inte kan <v>gå</v> <p>med</p> på det yrkar
      jag att omröstningen i stället skjuts upp till nästa sammanträdesperiod.
    t: If that cannot be done or if we cannot <a>agree</a> to it, I move that, as
      an alternative, the vote be deferred to the next plenary part-session.
  - s: Nej, varken Strasbourg eller Frankrike är beredda att <v>gå</v> <p>med</p>
      på att ge upp det de har för något osäkert alternativ, det vill säga gå med
      på att Europaparlamentet flyttas till Bryssel i utbyte mot ett europeiskt tekniskt
      institut.
    t: No, neither Strasbourg nor France are prepared to <a>agree</a> to give up what
      they have for some uncertain alternative, that is, to agree to the European
      Parliament’s being transferred to Brussels in exchange for a European Institute
      of Technology.
  - s: Nej, varken Strasbourg eller Frankrike är beredda att gå med på att ge upp
      det de har för något osäkert alternativ, det vill säga <v>gå</v> <p>med</p>
      på att Europaparlamentet flyttas till Bryssel i utbyte mot ett europeiskt tekniskt
      institut.
    t: No, neither Strasbourg nor France are prepared to agree to give up what they
      have for some uncertain alternative, that is, to <a>agree</a> to the European
      Parliament’s being transferred to Brussels in exchange for a European Institute
      of Technology.
  - s: I förslaget till betänkande framförs krav på ett första steg i denna riktning,
      och det skulle vara att kommissionen äntligen <v>går</v> <p>med</p> på att göra
      en insynsvänlig, offentlig och öppet debatterad utvärdering av liberaliseringens
      effekter på sysselsättningen, på kvaliteten och omfattningen av de tillhandahållna
      tjänsterna och på arbetsförhållandena i EU.
    t: As is called for in the draft report, an initial step in this direction would
      be for the Commission to finally <a>agree</a> to carry out a transparent, public
      and openly debated assessment of the effect of liberalisation on employment,
      on the quality and the extent of the services provided and on working conditions
      in Europe.
  - s: Jag hoppas att ledamöterna kan <v>gå</v> <p>med</p> på det och stödja det.
    t: I hope Members can <a>agree</a> to that and support it.
  - s: Vi kommer också att rösta för att återförvisa direktivet till utskottet, men
      det innebär inte att vi <v>går</v> <p>med</p> på att anta direktivet vid första
      behandlingen.
    t: we will vote in favour of the compromise package and will also vote to refer
      the directive back to committee, but this does not mean that we <a>agree</a>
      to adopt the directive at first reading.
  - s: När vi förberedde instrumenten för yttre förbindelser 2006 <v>gick</v> vi <p>med</p>
      på att dessa även skulle omfatta den yttre dimensionen av vår inre politik.
    t: When we prepared the new external relations instruments in 2006, we <a>agreed</a>
      that they should also cover the external dimension of our internal policies.
  - s: Vi <v>gick</v> <p>med</p> på att det kunde göras enligt den rättsliga grunden
      för yttre åtgärder.
    t: We <a>agreed</a> that this could be done under the legal basis for external
      actions.
  - s: Vi tror att om fler länder samarbetar för att bygga upp en gemensam infrastruktur,
      mellan till exempel Tyskland och Slovenien eller Storbritannien eller vilket
      land som helst, kommer till slut inga länder <v>gå</v> <p>med</p> på att betala
      moms i det landet.
    t: We believe that if more countries are joining in efforts to build a common
      infrastructure, say between Germany and Slovenia or the United Kingdom or anywhere,
      then at the end of the day, none of the countries will <a>agree</a> to pay VAT
      in that country.
  - s: Kommissionen kan därför <v>gå</v> <p>med</p> på ändringsförslag som påverkar
      budgeten endast om de utjämnas av lika stora besparingar.
    t: The Commission can therefore only <a>agree</a> to proposed amendments which
      impact on the budget if they are offset by equally high savings.
  - s: Låt mig avsluta med de punkter jag kan <v>gå</v> <p>med</p> på.
    t: I shall finish, if I may, by listing the points on which I can <a>agree</a>.
  - s: Jag kan <v>gå</v> <p>med</p> på att den särskilda försörjningsordningen för
      de franska områdena öppnas upp för produkter från alla tredje länder, alltså
      inte enbart från utvecklingsländer och andra utomeuropeiska områden, därefter
      de fasta tidsfristerna för ikraftträdandet av vissa artiklar i Poseidom, för
      att värna kontinuiteten och möjliggöra handel mellan Azorerna och Madeira med
      produkter som faller under försörjningsordningen.
    t: I can <a>agree</a> to a specific supply regime for the French departments for
      products from all third countries, that is, not just from developing countries
      and other overseas departments, and to the fixed deadlines for the entry into
      force of certain articles of POSEIDOM which guarantee continuity and facilitate
      trade between the Azores and Madeira in products which come under the supply
      regime.
  - s: Jag kan här inte <v>gå</v> <p>med</p> på att artikel 299.2 används.
    t: Again, I cannot <a>agree</a> to apply Article 292(2) here.
  - s: Eftersom detta förslag inte kommer att passera rådet innan hösten kan vi <v>gå</v>
      <p>med</p> på ert ändringsförslag, och det att inom ramen för det nuvarande
      förslaget förlänga stödet till berörda fiskare och till redarna fram till årets
      slut.
    t: However, as this proposal will not pass through the Council until the autumn,
      we can <a>agree</a> to your proposed amendment extending aid to the fishermen
      and shipowners in question under this proposal until the end of the year.
  - s: 'För det första har vi åtagandet att hålla verkliga ”benchmarks”, en verklig
      jämförande granskningsprocess, att sätta upp mål, verkliga mål som vi kan uppnå,
      att regeringar <v>går</v> <p>med</p> på att ge sig in i något som är en ganska
      modig process genom att säga: ”ja, vi går med på att bli jämförda med varandra,
      vi går med på att jämföras med resten av världen”.'
    t: 'Firstly, there is the commitment to having genuine benchmarks, a genuine process
      of peer review, to the setting of targets, of genuine targets that we can achieve,
      to governments <a>agreeing</a> to embark upon what is quite a brave process
      of saying: ’yes, we will allow ourselves to be marked against each other, we
      will allow ourselves to be marked against the rest of the world’ .'
  - s: De har <v>gått</v> <p>med</p> på att låta Kina företräda dem internationellt,
      vilket mer än väl visar att de förtjänar vårt förtroende.
    t: The fact that they have <a>agreed</a> for China to represent them abroad is
      ample proof of the trust they deserve.
  - s: Vi behöver en garanti att alla återstående MRL kommer att ske inom en given
      tidsram för att vi skall <v>gå</v> <p>med</p> på en förlängning.
    t: We need an assurance that all the remaining MRLs will be carried out within
      a given timescale, if we <a>agree</a> to an extension.
  - s: Det hade varit bra om man hade kunnat fylla det rättsliga vakuumet, men jag
      är rädd att om inte kommissionen kan säga rent ut att den kommer att dra tillbaka
      den del av förslaget som avser ämnena och <v>går</v> <p>med</p> på att gå vidare
      endast med en förlängning av tidtabellen, så är jag bemyndigad av mitt utskott
      att klargöra att vi kommer att kräva ytterligare ändringar.
    t: It would have been preferable to fill the legal vacuum, but I am afraid that
      unless the Commission is able give a clear commitment that it will withdraw
      that part of the proposal that refers to the substances and <a>agrees</a> to
      proceed only with a timetable extension, then I am mandated by my committee
      to say quite clearly that we will take this back to committee for further amendment.
  - s: Om ni kan <v>gå</v> <p>med</p> på det tror jag att det vore den bästa lösningen.
    t: If you would <a>agree</a> to that, I think that would be the best solution.
  - s: Det finns många länder som inte kommer att <v>gå</v> <p>med</p> på att investera
      i en sammanlänkning av elnäten eller betala höga elpriser bara för att de ska
      bli billigare i andra länder.
    t: There are many countries that will not <a>agree</a> to invest in interconnecting
      networks or pay a high price for electricity just so that it might be cheaper
      in another country.
  - s: Vi får aldrig <v>gå</v> <p>med</p> på denna förtäckta metod att undergräva
      de brittiska jordbrukarnas ställning och göra dem så underordnade i förhållande
      till resten av EU.
    t: We must never <a>agree</a> to this covert means of undermining UK farmers and
      placing them in a position so subservient to the rest of the European Union.
  - s: Det var den åtgärd som vidtogs inom WTO, och enbart den åtgärden, som ledde
      fram till den överenskommelse som jag förhandlade fram i april i år, enligt
      vilken den amerikanska sidan, i utbyte vårt uppskjutande men inte tillbakadragande
      av vårt agerande inom WTO, <v>gick</v> <p>med</p> på att arbeta för utställandet
      av avståenden, såväl från avdelning IV i Helms-Burton som inom ILSA.
    t: It was the action taken in the WTO, and only that action, which led to the
      Understanding which I negotiated in April of this year, under which, in exchange
      for our suspending but not abandoning our WTO action, the American side <a>agreed</a>
      to work towards the granting of waivers, both of Title IV of Helms-Burton and
      under ILSA.
  - s: Vi är oansvariga som <v>går</v> <p>med</p> på utvidgning under sådana förhållanden.
    t: We are being irresponsible to <a>agree</a> to further enlargement in such circumstances.
  - s: De tre skandinaviska länderna och många länder i Centraleuropa har förklarat
      att de av konstitutionella skäl under inga omständigheter kan <v>gå</v> <p>med</p>
      på en sådan bevakning och att en sådan bevakningsstyrka inte är möjlig.
    t: The three Scandinavian countries and numerous countries of central Europe stated
      that, for constitutional reasons, they would not <a>agree</a> under any circumstances
      to this sort of guard and that this sort of guard is not possible.
  - s: Därför välkomnar jag att vi vid gårdagens omröstning i utskottet för konstitutionella
      frågor <v>gick</v> <p>med</p> på att öppna mekanismen för alla länder som vill
      delta i den, och på så sätt skingra den ogrundade rädslan för att vi ska få
      ett EU i två hastigheter.
    t: Therefore, I welcome the fact that, in our position - voted on yesterday in
      the Committee on Constitutional Affairs of this House - we have <a>agreed</a>
      to open the mechanism to all countries willing to participate in it, thus dispelling
      the ungrounded fears of a two-speed Europe.
  - s: Jag vill på Europaparlamentets vägnar uttrycka vår djupaste medkänsla och beklaga
      sorgen till familjerna och om ni <v>går</v> <p>med</p> på det ber jag er återigen
      som en aktning för dessa offer att hålla en tyst minut.
    t: If you <a>agree</a>, I shall once again ask you to observe a minute’s silence
      in honour of these victims.
  - s: Jag är, i likhet med mina kolleger, de övriga skotska parlamentsledamöterna,
      ytterst tacksam mot kommissionär Fischler för att han tidigare i kväll <v>gick</v>
      <p>med</p> på att träffa oss för att diskutera dessa dramatiska nödåtgärder.
    t: I am extremely grateful, like my colleagues, the other Scottish MEPs, to Commissioner
      Fischler for <a>agreeing</a> to meet us earlier this evening to discuss these
      dramatic emergency measures.
  - s: Om det dock skulle visa sig att det ändå inte räcker för vissa delsektorer
      så <v>går</v> utskottet för socialfrågor och sysselsättning <p>med</p> på att
      det kommer sektoriella regler, helst på grundval av avtal mellan arbetsmarknadens
      parter men om det inte går, på kommissionens eget initiativ.
    t: Should it appear, however, that this is still not sufficient for some sub-sectors,
      our Committee on Employment and Social Affairs <a>agrees</a> that there should
      be sectoral regulation, preferably based on agreements between the social partners,
      but if this is not possible then based on the initiative of the Commission itself.
  - s: Nu när grekerna visar att de visst under vissa omständigheter skulle <v>gå</v>
      <p>med</p> på det, så måste vi faktiskt bekänna färg.
    t: Now, as the Greeks are showing that they would <a>agree</a> under certain circumstances,
      we must, in fact, come clean.
  - s: Eftersom ändringsförslagen från PPE-gruppen och den socialistiska gruppen i
      sin målsättning liknar varandra mycket, går vi också med på förslaget från den
      socialistiska gruppen, såvida den socialistiska gruppen <v>går</v> <p>med</p>
      på att lägga till ordet ”demokratiskt” framför ordet ”Ryssland”.
    t: Mr President, as the objectives of the amendments tabled by the Group of the
      European People’s Party and the Group of the Party of European Socialists accommodate
      each other very well, we also agree with the amendment of the Socialist Group
      if they <a>agree</a> to insert the word ’democratic’ before the word ’Russia’
      .
  - s: I december 1997 övertalade vi, för första gången, de 15 finansministrarna att
      <v>gå</v> <p>med</p> på ett åtgärdspaket mot skadlig skattekonkurrens.
    t: In December 1997, for the first time, we persuaded the 15 finance ministers
      to <a>agree</a> on a package of measures against harmful tax competition.
  - s: I min sammanfattning av diskussionen <v>gick</v> jag <p>med</p> på att jag
      skulle vidareförmedla dessa synpunkter till dig som ordförande i Ekofin.
    t: In my summary of the discussion I <a>agreed</a> that I would forward these
      views to you as chairman of Ecofin.
  - s: De har nu åtminstone <v>gått</v> <p>med</p> på att beakta ansökningar om arbetsöverflyttningar
      från personer med lämpliga kvalifikationer, vilket är skälet till att vi måste
      avvisa ändringsförslag 5 av Dupuis för ARE-gruppen, i vilket hävdas att Xerox
      överväger en sådan begäran.
    t: They have at least now <a>agreed</a> to consider applications for job transfer
      from individuals with appropriate qualifications, which is why we have to reject
      Amendment No 5 by Mr Dupuis, on behalf of the ARE Group which claims that Xerox
      is considering such requests.
  - s: Planen är att ni efter allt detta, med ökade midjemått, ska åka tillbaka till
      era hemländer och tala om för människor att allt står väl till inom den här
      klubben som ni har <v>gått</v> <p>med</p> på att ansluta er till.
    t: After all that, with your expanded waistlines, the plan is that you go back
      to your home countries and tell people that all is well with this club that
      you have <a>agreed</a> to join.
  - s: Jag är en smula förbryllad, och om jag inte missminner mig så <v>gick</v> föredraganden
      <p>med</p> på och argumenterade energiskt för att skapa ett interinstitutionellt
      rekryteringsorgan i sitt förra betänkande.
    t: I am somewhat confused and if I recall correctly, the rapporteur <a>agreed</a>
      previously and argued vigorously for setting up an interinstitutional recruitment
      agency in his last report.
  - s: Jag hörde att föredraganden sade att om det finns klara skäl för det, så skulle
      hon <v>gå</v> <p>med</p> på att områden med låg förekomst av BSE får ha särskilda
      kontroller och mekanismer.
    t: I was listening to what the rapporteur said that if there are clear reasons
      then she would <a>agree</a> for areas that have low instances of BSE to have
      certain controls and mechanisms.
  - s: I Köpenhamn <v>gick</v> Ungern och Polen <p>med</p> på att använda dessa belopp
      för grön infrastruktur.
    t: In Copenhagen, Hungary and Poland <a>agreed</a> to use these sums for green
      infrastructures.
  - s: Därför kunde vi också <v>gå</v> <p>med</p> på att utöka avtalet till att också
      omfatta Vietnam.
    t: So we were able to <a>agree</a> to the extension of the agreement to Vietnam.
  - s: Anledningen är, eller det är i alla fall vad man har sagt oss, att Iran nu
      har <v>gått</v> <p>med</p> på att övervakas av Internationella atomenergiorganet
      (IAEA) och för tillfället har upphört med att anrika uran.
    t: The reason for this, or so we are told, is that Iran has now <a>agreed</a>
      to allow monitoring by the International Atomic Energy Agency and has put a
      stop, for the time being, to the enrichment of uranium.
  - s: Kommer medlemsstaterna att <v>gå</v> <p>med</p> på att tillämpa denna åtgärd
      ömsesidigt?
    t: Will the Member States <a>agree</a> to apply this measure reciprocally?
  - s: Det handlar om säkerhet, och jag uppmanar därför parlamentets ledamöter att
      <v>gå</v> <p>med</p> på vårt ändringsförslag, så att vi undviker att bryta mot
      anslutningsprotokollet.
    t: Contrary to what the Group of the European People’s Party (Christian Democrats)
      and European Democrats has asserted, nothing has been said by the Council or
      by Euratom to alter this view, which has to do with safety, and I therefore
      call on the Members of this House to <a>agree</a> to our amendment in order
      that we may not be in breach of the accession protocol.
  - s: Det finns i själva verket naturligtvis ingen anledning att flytta fram betänkanden
      på listan bara för att några ledamöter inte kan närvara, men frågan om Bulgarien,
      Rumänien och deras anslutning är av sådan betydelse att vi, som ett undantag,
      kan <v>gå</v> <p>med</p> på det.
    t: Mr President, there is, essentially, of course, no reason to move reports up
      the list simply because a few Members cannot be here, but Bulgaria, Romania,
      and their accession are of such importance that we can, by way of exception,
      <a>agree</a> to this.
  - s: Jag vill också be de kolleger i parlamentet som stöder detta att <v>gå</v>
      <p>med</p> på att inte ta hela beloppet ur Progressprogrammet och att försöka
      skaffa resurser från de egna regeringarna, under förutsättning att dessa länders
      regeringar företräds av ledamöterna i kommissionen.
    t: I would also like to ask those of my fellow Members who supported this to <a>agree</a>
      for us not to take the entire resources from the Progress programme and to lobby
      their own governments as well for resources, given that these countries’ governments
      are the members of the Commission.
  - s: De partigrupper som var med och förhandlade <v>gick</v> bland annat <p>med</p>
      på att ta bort vissa begränsningar av ljudnivåer, då de skrivningar som röstats
      fram i utskottet innehöll specifika decibeltal.
    t: The party groups that were involved in the negotiations <a>agreed</a> to remove
      certain limits on noise levels because the wording approved by the Committee
      contained specific decibel levels.
  - s: Om vi inte <v>går</v> <p>med</p> på, efter att ha godtagit en gemensam politik,
      att ge oss själva de resurser som behövs för att se till att den här politiken
      genomförs i praktiken så sträcker vi oss verkligen för långt, och då drar vi
      endast dåligt rykte över gemenskapen och dess lagar och förordningar.
    t: If we do not <a>agree</a>, having adopted common policies, to give ourselves
      the resources to ensure that these policies are put into effect, then we are
      really stretching ourselves too far and we are only bringing the Community and
      its laws and regulations into disrepute.
  - s: Om PPE-gruppen är beredd att acceptera det som ett tillägg, kommer jag att
      begära att vi först röstar om mitt ändringsförslag, som i själva verket har
      ingivits på PPE-gruppens begäran, och därefter om PPE-gruppens ändringsförslag
      som ett tillägg, förutsatt att PPE <v>går</v> <p>med</p> på detta.
    t: I would request, if the EEP agrees to accept it as an addition, that we vote
      first on my amendment, which was in fact tabled at the EPP’s request, and then
      on the EPP’s amendment as an addition, provided that the EPP <a>agrees</a>.
  - s: Därför vill jag från denna läktare rikta en vädjan till Ratsiraka och Ravalomanana
      om att de, medan det kanske fortfarande är tid, skall <v>gå</v> <p>med</p> på
      att var och en på sitt håll göra de eftergifter som krävs för att undvika det
      värsta.
    t: That is why I call on Mr Ratsiraka and Mr Ravalomanana from this House to each
      <a>agree</a>, before it is too late, to make the concessions needed to avoid
      the worst.
  - s: Ryssland skulle säkerligen ha svårt att <v>gå</v> <p>med</p> på en sådan lösning,
      men det kommer inte att bli lätt om den nuvarande situationen fortsätter heller.
    t: It would certainly be hard for Russia to <a>agree</a> to such a solution, but
      it will not be easy if the present situation continues either.
  - s: På jordbruksområdet måste vi givetvis <v>gå</v> <p>med</p> på att förstärka
      den särskilda och differentierade behandlingen för de utvecklingsländer som
      redan omfattas av Marrakechavtalet.
    t: In this sense, in terms of agriculture, we of course need to <a>agree</a> to
      increase the special and differential treatment for LDCs that are already included
      in the Marrakesh Treaty.
  - s: Men vi har ännu inte <v>gått</v> <p>med</p> på att inom WTO bekräfta, på något
      sätt, de discipliner som vi har beslutat om sinsemellan.
    t: However, we have not yet <a>agreed</a> to confirm in some way at WTO level,
      the disciplines that we decided between us.
  - s: Men jag skulle vilja be er att gå ett steg längre och <v>gå</v> <p>med</p>
      på en oberoende granskning under gemensamt beskydd från de två institutionerna.
    t: But I would ask you to go one step further and <a>agree</a> to an independent
      review under the joint auspices of our two institutions.
  - s: Slutligen <v>gick</v> man <p>med</p> på att beakta parlamentets uppfattning
      om kommissionsledamöterna och om en omorganisation bland kommissionsledamöterna.
    t: and, finally, it <a>agreed</a> to take into account Parliament’s opinion regarding
      the commissioners and the reshuffling of the commissioners.
  - s: Vissa medlemsstater har redan <v>gått</v> <p>med</p> på att ta emot personer
      som har suttit eller sitter fängslade i Guantánamo, och det antal vi kan hantera
      för tillfället, i de europeiska länder som har fastställt ett exakt antal interner,
      och i Schweiz, som är partner till EU inom Schengenområdet, är omkring 16.
    t: There are Member States that have already <a>agreed</a> to receive people who
      have been or are prisoners in Guantánamo, and the number that we can handle
      at the moment, among the European countries who have quantified the number of
      prisoners, along with Switzerland, which is a partner of the European Union
      in the Schengen area, is around 16.
  - s: Det är ett test för att fastställa om den nya kommissionen kan visa prov på
      ledarskap eller om den ständigt kommer att lyssna till medlemsstaterna som -
      precis som vi vet - inte kommer att <v>gå</v> <p>med</p> på detta, och om den
      kan undvika att köra fast i ord och meddelanden för att i stället vidta åtgärder.
    t: A test case to see whether this new Commission can show leadership or whether
      it will permanently lend a willing ear to the Member States, who, as we know,
      will not <a>agree</a> on this, and whether it can avoid getting bogged down
      in wordings and communications, but will instead actually take action.
  - s: Jag <v>går</v> också <p>med</p> på att understryka icke-statliga organisationers
      betydelse liksom hos regionala och lokala aktörer, såsom ni föreslår, och att
      bättre spegla deras praktiska erfarenhet.
    t: I also <a>agree</a> to highlight the importance of NGOs as well as of regional
      and local actors as you suggest, and of better reflecting their experience on
      the ground.
  - s: Men jag håller med om att ”fattigdom” politiskt är ett mycket starkt ord och
      jag <v>går</v> <p>med</p> på att vi kan lägga till fattigdom till social utslagning,
      där detta är möjligt i förslagets text.
    t: But I agree that ‘poverty’ is politically a very strong word and I <a>agree</a>
      that we can add poverty to social exclusion where possible in the text of the
      proposal.
  - s: Jag undrar om rådet skulle <v>gå</v> <p>med</p> på att bästa sättet för att
      hejda flödet av ekonomiska invandrare är att förbättra de ekonomiska villkoren
      i värdlandet?
    t: I wonder if the Council would <a>agree</a> that the best way to stem the flow
      of economic migrants is by improving economic conditions in the host country?
  - s: Jag är medveten om att det inte är lätt för medlemsstaterna att <v>gå</v> <p>med</p>
      på förändringar i sin lagstiftning.
    t: I am conscious of the fact that it is not easy for Member States to <a>agree</a>
      to changes in their legislation.
  - s: Vi behöver en fullständig bedömning av de sociala, miljömässiga och ekonomiska
      följderna av sådana förbud innan vi <v>går</v> <p>med</p> på att införa dem.
      Innan vi har tillgång till en fullständig bedömning skulle det vara oansvarigt
      att följa föredragandens initiativ eftersom vi skulle stifta lagar i blindo.
    t: We need a full assessment of the social, environmental and economic impact
      of any such bans before we <a>agree</a> to introduce them.
  - s: Hans-Gert Poettering skulle vara villig att <v>gå</v> <p>med</p> på att göra
      dialekten i min hemstad Berlin till ett officiellt språk.
    t: Mr Poettering would be willing to <a>agree</a> to my home city’s Berlin dialect
      as an official language.
  - s: Det fanns också i resolutionen, som vi enades om bland grupperna, en serie
      åtgärder som vi vill att Europeiska rådet skall <v>gå</v> <p>med</p> på att
      vidta.
    t: There were also in the resolution, which we have agreed amongst the groups,
      a series of measures which we want the European Council to <a>agree</a> to take.
  - s: Skulle rådets ordförande kunna bekräfta att en medlemsstat som har koloniala
      kopplingar med regionen kring de stora sjöarna i Afrika fortfarande är ovillig
      att <v>gå</v> <p>med</p> på vare sig ett internationellt eller ett europeiskt
      vapenförsäljningsembargo mot Burundi?
    t: Could the President-in-Office confirm that a Member State which has colonial
      links with that Great Lakes region of Africa is still unwilling to <a>agree</a>
      to either an international or a European arms sale embargo on Burundi?
  - s: Vill rådets ordförande <v>gå</v> <p>med</p> på att gå vidare med den här frågan
      direkt?
    t: Will the President-in-Office <a>agree</a> to pursue this matter directly?
  - s: Även om jag accepterar att han inte kan ändra rådets inställning i kväll, skulle
      han väl ändå i kväll kunna <v>gå</v> <p>med</p> på att hitta utrymme på rådets
      dagordning för att ge våra irländska vänner möjlighet att lägga fram frågan
      för rådet med ny information så att den kan granskas i ljuset av den informationen?
    t: Although I accept that he cannot change the Council’s position tonight, but
      could he not tonight <a>agree</a> to find space on a Council agenda to allow
      an opportunity for our Irish friends to put this issue to the Council with that
      fresh information so that it can be reviewed in the light of that information?
  - s: Men politiken är möjligheternas konst, som man brukar säga, och om vi inte
      hade <v>gått</v> <p>med</p> på att fastställa det beräknade beloppet till 640
      miljoner euro, hade vi stått där med det politiska ansvaret för att lämna tusentals
      projekt år 2000 utan svar och utan finansiering.
    t: Nevertheless, as they say, politics is the art of the possible, and if we had
      not <a>agreed</a>, as we finally did in conciliation, on an amount of EUR 640
      million, we would have ended up bearing the political responsibility for leaving
      thousands of projects in limbo and without financial support for the year 2000.
  - s: Vår grupp stöder parlamentets tidigare uttalade ståndpunkt, enligt vilken rådet
      måste <v>gå</v> <p>med</p> på att ändra budgetplanen särskilt då det gäller
      utgiftsområde 4.
    t: Our group supports the former position expressed by Parliament, according to
      which the Council must <a>agree</a> to amend the financial perspectives, particularly
      with regard to Category 4.
  - s: Det är just vad stabilitetspakten och associeringsavtalen innehåller, där jag
      erinrar om att de omfattar bestämmelser när det gäller ekonomi och handel, och
      det är faktiskt vår skyldighet att ännu en gång <v>gå</v> <p>med</p> på asymmetriska
      öppningar, för att ta hänsyn till dessa länders eftersläpning, men jag kan försäkra
      er att för rådets ordförandeskap och även för Europeiska rådets ordförandeskap
      är denna regions framtid en stor prioritering, och därför föreslog Frankrikes
      president att ett toppmöte för västra Balkan skulle kunna hållas under vårt
      ordförandeskap, kanske i Zagreb.
    t: It is in fact our duty, once again, to <a>agree</a> to non-symmetrical liberalisation
      to offset the backwardness of these countries.
  - s: Jag skulle vilja veta enligt vilka kriterier ni <v>går</v> <p>med</p> på att
      träffa vissa demonstranter som kommer hit till Strasburg?
    t: I should like to know under what criteria you <a>agree</a> to meet certain
      demonstrators who come here to Strasbourg?
  - s: Korea har faktiskt <v>gått</v> <p>med</p> på att under en övergångsperiod tillämpa
      vissa avvikelser från den koreanska miljöstandarden som är viktiga för våra
      exportörer redan innan avtalet träder i kraft och vi övervakar diskussioner
      i Korea om nya förordningar för att begränsa koldioxidutsläpp mycket noggrannt
      för att se till att de visar att de inte är ett handelshinder.
    t: Indeed, even before the agreement enters into force, Korea has <a>agreed</a>
      to apply certain transitional derogations from the Korean environmental standards
      important for our exporters and we are monitoring very closely discussions in
      Korea about new regulations to limit CO2 emissions in order to make them show
      that they are not an impediment to trade.
  - s: Om de två sidorna <v>går</v> <p>med</p> på detta kan Nato fatta ett beslut
      om att bjuda in före detta jugoslaviska republiken Makedonien omedelbart, till
      och med på ambassadörsnivå, så det kommer att behövas ett nytt toppmöte.
    t: If the two sides <a>agree</a>, NATO can take a decision to invite the former
      Yugoslav Republic of Macedonia immediately, even at ambassador level, so a new
      summit will be needed.
  - s: Låt mig påminna er om att Grekland <v>gick</v> <p>med</p> på att före detta
      jugoslaviska republiken Makedonien fick status som kandidatland, naturligtvis
      på det villkor som fastställs i KOM(2007)663 om att en ömsesidigt godtagbar
      lösning på namnfrågan uppnås genom förhandlingar.
    t: May I remind you that Greece <a>agreed</a> to FYROM being awarded the status
      of accession candidate subject, of course, to the proviso in COM(2007)663 that
      a mutually acceptable solution to the name issue be found through negotiations.
  - s: Efter att ha varslat om 575 uppsägningar vid Gandrange i Moselle den 4 april
      2008 har Arcelor-Mittal <v>gått</v> <p>med</p> på att behålla 124 tjänster på
      anläggningar under förutsättning att man får utsläppsrätter för koldioxid.
    t: Having announced 575 job losses at Gandrange in Moselle on 4 April 2008, Arcelor-Mittal
      is <a>agreeing</a> to keep 124 jobs on the site provided that it can have CO2
      emissions certificates.
  - s: Jag skulle först vilja gratulera vår föredragande, Paul Rübig, till hans betänkande
      och jag vill tacka honom för att han har <v>gått</v> <p>med</p> på att lägga
      fram ett muntligt ändringsförslag om att inkludera Luxemburg i detta program
      och att därmed råda bot på det administrativa söleri som orsakade bristen på
      denna punkt.
    t: Madam President, I would first like to congratulate our rapporteur, Paul Rübig,
      on his report and I would like to thank him for having <a>agreed</a> to present
      an oral amendment to include Luxembourg in this programme and to thereby remedy
      the administrative dawdling that caused its absence.
  - s: Återigen uppmärksammar jag er på att Estland när landet anslöt sig till EU
      <v>gick</v> <p>med</p> på att oljeskiffer skulle betraktas som kol.
    t: Once again I draw your attention to the fact that when it acceded to the EU,
      Estonia <a>agreed</a> that oil shales were to have the status of coal and therefore
      the basis of funding for the oil shales research programme must be the same
      as that of the research fund for coal and steel.
  - s: Jag vill först gratulera kommissionen för att den har <v>gått</v> <p>med</p>
      på att förenkla förslagets text, eftersom det är sant att den första versionen
      innehöll några delar som var svåra att acceptera.
    t: I would firstly like to congratulate the Commission for <a>agreeing</a> to
      simplify the text of the proposal as it is true that the first version had some
      elements that were difficult to accept.
  - s: Om vi <v>går</v> <p>med</p> på att inleda anslutningsförhandlingar bör vi fullfölja
      dem. Jag anser att det så kallade privilegierade partnerskapet är ett falskt
      prospekt skapat för att fjärma Turkiet från en integrering med EU.
    t: If we <a>agree</a> to start accession negotiations we should see them through.
  - s: inte de gamla dåliga tyskarna som till slut led nederlag 1945 utan de goda
      nya tyskarna med sina oantastliga uppfattningar som lydigt <v>gick</v> <p>med</p>
      på att ge upp den tyska marken och acceptera euron, som förstör den tyska ekonomin
      och gör tiotusentals människor arbetslösa.
    t: not the bad old Germans who finally suffered defeat in 1945, but the good new
      Germans with their unimpeachable opinions who obediently <a>agreed</a> to give
      up the Deutschmark and accept the euro, who are destroying the German economy
      and throwing tens of thousands of people into unemployment;
  - s: Om ni <v>går</v> <p>med</p> på detta måste alltså parlamentet, kommissionen
      och rådet arbeta i samförstånd fram till ministerrådet - jag har hört det förslag
      som flera av de föredragande gjorde - den 20-21 december.
    t: If you <a>agree</a>, Parliament, the Commission and the Council must work,
      by consensus, between now and the Council of Ministers on 20 and 21 December.
  - s: Socialistgruppen - nu talar jag enligt hans anvisningar -skulle kunna <v>gå</v>
      <p>med</p> på, i motsats till vad som hittills har aviserats, att stödja ändringsförslag
      13 som röstades igenom av budgetutskottet, och del 3 och 4 av ändringsförslag
      25, vilka kommissionären anspelade på.
    t: I take this opportunity to add that we had a very late discussion with Mr van
      Hulten, the representative of the Group of the Party of European Socialists
      and - he has authorised me to say this — contrary to what was envisaged previously,
      his group could <a>agree</a> to support both Amendment No 13, which was passed
      by the Committee on Budgets, and also parts 3 and 4, just referred to by the
      Commissioner, of Amendment No 25.
  - s: Anledningen till att vi inte fruktar detta är att det då kommer att finnas
      åtminstone en stark regeringschef vid regeringskonferensen, som inte är beredd
      att <v>gå</v> <p>med</p> på en kompromiss till vilket pris som helst, eftersom
      en kompromiss där vi skulle avstå från det innehåll som vi har fyllt konstitutionsfördraget
      med inte skulle vara någon kompromiss överhuvudtaget, utan snarare ett bakslag
      i arbetet med den europeiska integrationen, så vi tackar er för ett tydliga
      åtagande.
    t: The reason why we do not fear that prospect is that there will then be at least
      one strong head of government at the Intergovernmental Conference, one who is
      not prepared to <a>agree</a> to a compromise at any price, for a compromise
      that would surrender the substance of what we put into the Constitution would
      be no compromise at all, but rather a setback for the work of European integration,
      and so thank you for your clear affirmation.
  - s: Till följd av enorma påtryckningar från världssamfundet, däribland EU-institutionerna,
      <v>gick</v> Estland och Lettland <p>med</p> på att integrera dessa hundratusentals
      icke-medborgare i sina samhällen.
    t: Following immense pressure from the international community, including the
      European institutions, Estonia and Latvia <a>agreed</a> to integrate those hundreds
      of thousands of non-citizens into their societies.
  - s: I själva verket hänvisar det till tidigare prejudikat från fallet med passageraruppgifter,
      då rådet <v>gick</v> <p>med</p> på att sända konfidentiella uppgifter om passagerare
      som reste till USA till de amerikanska myndigheterna, trots att Europaparlamentet
      helt och hållet motsatte sig det.
    t: In fact, it relates directly to the precedent set by the PNR case, where the
      Council <a>agreed</a> to send the US authorities confidential data on passengers
      travelling to the United States, despite complete opposition from the European
      Parliament.
  - s: Förslaget är också grundat på solidaritetsprincipen, dvs. att de större, mer
      folkrika medlemsstaterna <v>går</v> <p>med</p> på att få mindre inflytande för
      att låta de mindre folkrika medlemsstaterna bli företrädda på ett bättre sätt.
    t: The proposal is also based on the principle of solidarity, hence the larger,
      most populous Member States <a>agreeing</a> to have less influence in order
      to allow the smaller, least populous Member States to be better represented.
  - s: I Niceförhandlingarna <v>gick</v> Finland <p>med</p> på att ha 13 ledamöter.
    t: in the Nice talks Finland <a>agreed</a> to have 13 Members.
  - s: Europaparlamentet har en moralisk skyldighet att uppmana Pakistan och Indien
      att <v>gå</v> <p>med</p> på att låta medborgare från båda länderna och inte
      bara leveranser med humanitärt bistånd passera genom övergångsplatserna.
    t: The European Parliament has a moral obligation to urge Pakistan and India to
      <a>agree</a> to allow citizens of both countries, and not only humanitarian
      aid resources, to pass through the crossing points.
  - s: Vi kommer också att uppmana Förenta staterna att <v>gå</v> <p>med</p> på en
      lösning för överlämnande av flygpassageraruppgifter som tillfredsställer de
      strängaste kraven på uppgiftsskydd inom en ny ram som skulle ersätta de nuvarande
      övergångsbestämmelserna.
    t: We will also be urging the United States to <a>agree</a> to a solution for
      the forwarding of air passenger data to the United States that would satisfy
      the most stringent data protection requirements in a new framework that would
      replace the present transitional arrangements.
  - s: Vi måste också utnyttja toppmötet för att tvinga fram ett erkännande av den
      moderna tidens största säkerhetshot - klimatförändringen - och få amerikanerna
      att <v>gå</v> <p>med</p> på att stabilisera och minska utsläppen av växthusgaser.
    t: We must also use the summit to force recognition of the greatest security threat
      of the modern age - climate change - and to make the Americans <a>agree</a>
      to stabilise and reduce greenhouse gas emissions.
  - s: När vi talar om ett moratorium för dödsstraffet - som vi har gjort de senaste
      veckorna och kommer att fortsätta med i framtiden - är det inte bara för att
      rädda potentiella offer i Iran från en sådan död utan också i förväntan om att
      amerikanerna kommer att <v>gå</v> <p>med</p> på det.
    t: When we talk about a moratorium on the death penalty - which we have done in
      recent weeks, and will do again in future - we do so not only in order to save
      potential victims in Iran from such a death, but also in the expectation that
      the Americans will <a>agree</a> to one.
  - s: Mot bakgrund av detta har EU <v>gått</v> <p>med</p> på att utöka föranslutningsstödet
      genom att tillhandahålla ekonomiskt stöd för avvecklingen fram till 2006.
    t: In light of this, the EU has <a>agreed</a> to extend pre-accession aid by providing
      financial support for decommissioning up until 2006.
  - s: Kommissionens förslag har diskuterats vid flera tillfällen i de relevanta organen
      efter att det överlämnades till rådet, utan att det har angetts att medlemsstaterna
      skulle <v>gå</v> <p>med</p> på att avskaffa minimiriktlinjerna.
    t: What efforts has the Presidency made to convince the Council to <a>agree</a>
      to the abolition of these guidelines and thus allow shoppers to exercise their
      full single market rights?
  - s: Jag hade hoppats kunna fånga er uppmärksamhet lite tidigare eftersom detta
      rör nästa veckas föredragningslista, men förhoppningsvis <v>går</v> ni <p>med</p>
      på att jag tar upp frågan nu.
    t: Mr President, I had hoped to catch your eye a bit earlier because this concerns
      next week’s agenda, but I hope you will <a>agree</a> to take the point now.
  - s: Såvitt jag förstår har de amerikanska myndigheterna frivilligt <v>gått</v>
      <p>med</p> på att inte sända iväg de återstående nio fartygen förrän i mars
      nästa år.
    t: I understand that the US authorities have voluntarily <a>agreed</a> not to
      send these remaining nine ships until March next year.
  - s: Det finns en risk att sådana ändringsförslag kan undergräva vår förhandlingsposition
      gentemot de tredjeländer som på ett förståeligt sätt vill vara säkra på att
      medlemsstaterna kommer att genomföra direktivet om de <v>går</v> <p>med</p>
      på att tillämpa motsvarande bestämmelser.
    t: There is a risk that such amendments might undermine our negotiating position
      vis-à-vis the third countries who quite rightly want to be sure that Member
      States will implement the directive if they <a>agree</a> to apply equivalent
      measures.
  - s: Jag går gärna med på att unionen får status som juridisk person om ni, herr
      Carnero González, <v>går</v> <p>med</p> på att säga att en eventuell europeisk
      författning - om den blir verklighet - i första hand utgör ett erkännande av
      de nationella grundlagarna, medlemsstaternas fria val på världsarenan och det
      faktum att besluten inom den tredje pelaren skall fattas enhälligt eller enligt
      principen om variabel geometri.
    t: I am happy to accept the legal personality of the Union if, in exchange, Mr
      Carnero González <a>agrees</a> to say that, if a European constitution came
      into being, it should first and foremost acknowledge the superiority of the
      national constitutions, the freedom of choice of the Member States on the world
      stage and unanimous decision-making or variable geometry in the third pillar.
  - s: Om ni <v>går</v> <p>med</p> på att säga allt detta, herr Carnero González,
      skulle jag kanske rösta för ert betänkande.
    t: If you <a>agree</a> to say all of that, Mr Carnero González, I would perhaps
      vote for your report, but you will not say this because your report is in fact
      hiding something other than what it claims.
  - s: Det gläder mig att kunna berätta att ECB hittills har <v>gått</v> <p>med</p>
      på tre av dem, och vi måste berömma dem för detta.
    t: I am delighted to report that the ECB has so far <a>agreed</a> three of them,
      and we must give them credit for this.
  - s: ON och RWE har nu <v>gått</v> <p>med</p> på att sälja sina överföringsnät efter
      kartellutredningar.
    t: ON and RWE <a>agreeing</a> to sell their transmission networks following anti-trust
      investigations.
  - s: Jag kan stödja den idé som anges i ändringsförslag 27, och när kommissionen
      inför de nya tekniska åtgärderna kan den därför <v>gå</v> <p>med</p> på att
      fördröja deras ikraftträdande för att ge yrkesfiskarna tillräckligt med tid
      för att göra de nödvändiga anpassningarna.
    t: I can support the idea set out in Amendment 27, and therefore, when introducing
      new technical measures, the Commission <a>agrees</a> to delay their entry into
      force so as to allow fishermen enough time to make the necessary adaptations.
  - s: Det första är att man totalt ignorerar den förklaring som undertecknades i
      Doha, där Europeiska unionen <v>gick</v> <p>med</p> på att minska sina exportsubventioner,
      men där unionen lyckades betona att alla andra typer av subventioner, särskilt
      de krediter som beviljas av Förenta staterna och de statliga företagen i andra
      länder, också borde minskas.
    t: The first is a total ignorance of the declaration signed in Doha, where the
      European Union <a>agreed</a> to reduce its export subsidies, but managed to
      insist that all other types of subsidies, specifically the credits handed out
      by the United States of America and the state undertakings of other countries,
      should also be reduced.
  - s: Låt mig tacka kommissionärerna för deras samarbete när de <v>går</v> <p>med</p>
      på att tala i slutet av debatten, i stället för i början.
    t: May I thank the Commissioners for their cooperation in <a>agreeing</a> to speak
      at the end, rather than at the beginning of the debate.
  - s: Makthavarna kommer att fortsätta att komma undan, och i själva denna kammare
      har vissa talare, däribland Poettering, sagt att rumänerna var mycket elaka
      som <v>gick</v> <p>med</p> på att sluta bilaterala avtal, men att amerikanerna,
      som tvingade dem, själva inte skulle tåla minsta kritik.
    t: The powerful countries will continue to evade the law, and, even here, some
      speakers such as Mr Poettering have told us that it was wrong for the Romanians
      to have <a>agreed</a> to conclude bilateral agreements, but the US, which pushed
      them into this, would not entertain any criticism whatsoever.
  - s: Vi är beredda att överväga en ny röstviktning i ministerrådet, under förutsättning
      att de större medlemsstaterna är villiga att <v>gå</v> <p>med</p> på att varje
      medlemsstat får en fullvärdig och likvärdig ledamot i kommissionen.
    t: We are prepared to consider re-weighting the votes in the Council of Ministers,
      provided that the larger Member States are willing to <a>agree</a> to every
      Member State having a full and equal Member of the Commission.
  - s: Det blev också tydligt att Serbien skulle vägra att <v>gå</v> <p>med</p> på
      detta och räknade med ett ryskt veto i FN:s säkerhetsråd.
    t: It also became clear that Serbia would refuse to <a>agree</a> to this, and
      was counting on a Russian veto in the UN Security Council.
  - s: Vid sidan av att <v>gå</v> <p>med</p> på att underteckna bilagan måste vi försäkra
      oss om att de resurser och den vilja som behövs finns för att omvandla vad som
      hittills har visat sig bara vara retorik till verklighet.
    t: Alongside <a>agreeing</a> to sign the Annex we must ensure the necessary resources
      and will are available to transform what to date has proved to be mere rhetoric
      into reality.
  - s: Annars kommer de inte längre att <v>gå</v> <p>med</p> på att hosta upp pengar.
    t: otherwise, they will no longer <a>agree</a> to stump up, if I may put it that
      way.
  - s: Du <v>gick</v> <p>med</p> på att leda den s.k. högnivåpanelen (Panel of Eminent
      Persons).
    t: Mr President, Mr Van Rompuy, you <a>agreed</a> to chair what is referred to
      as a Panel of Eminent Persons.
  - s: För det första frågade Angela Merkel om lagstiftningen följde EU:s bestämmelser
      i alla avseenden och Viktor Orbán <v>gick</v> <p>med</p> på att ändra lagarna
      om det behövdes, i enlighet med kommissionens bedömning.
    t: Firstly, Mrs Merkel asked whether the law complied with European regulations
      in all respects and Mr Orbán <a>agreed</a> to change the provisions of the law
      if necessary, following the assessment by the Commission.
  - s: I synnerhet har vi uppnått en provisorisk överenskommelse om rubriken om politisk
      dialog, som innehåller viktiga hänvisningar till respekten för de mänskliga
      rättigheterna, bekämpningen av massförstörelsevapen, kampen mot terrorism etc.
      Libyen har <v>gått</v> <p>med</p> på att inrätta en regelbunden dialog om mänskliga
      rättigheter och grundläggande friheter, som var ett centralt mål för oss.
    t: In particular, we have reached a provisional agreement on the title on political
      dialogue, which contains important references to respect for human rights, the
      fight against weapons of mass destruction, the fight against terrorism, etc.
      Libya has <a>agreed</a> to establish a regular dialogue on human rights and
      fundamental freedoms, which was a key objective for us.
  - s: Libyen understöder visserligen inte längre terrorism, har övergett sitt kärnprogram,
      <v>gått</v> <p>med</p> på att betala ersättning till familjerna till offer för
      terroristattacker, har släppt de bulgariska sköterskor som dömdes till döden
      för att ha spridit hiv och har ingått avtal med vissa europeiska stater.
    t: Admittedly, Libya no longer sponsors terrorism, has abandoned its nuclear programme,
      <a>agreed</a> to pay compensation to the families of terrorist attack victims,
      released the Bulgarian nurses condemned to death for spreading HIV and concluded
      agreements with some European states.
- c: 384
  r: 2
  v: join
  x:
  - s: Även om gemenskapen av tekniska skäl inte kunde <v>gå</v> <p>med</p> i IATTC
      beslutade rådet att låta Spanien ansluta sig till IATTC-konventionen som ett
      undantagsfall.
    t: Although, for technical reasons, the Community could not <a>join</a> the IATTC,
      the Council authorised the Kingdom of Spain to accede to the IATTC Convention
      on an exceptional basis.
  - s: I en mycket nära framtid, när de länder som omger enklaven, nämligen Litauen
      och Polen, <v>går</v> <p>med</p> i unionen, kommer denna ryska enklav att bli
      ett område inom gemenskapens territorium.
    t: In the very near future this Russian enclave, which is currently surrounded
      by Lithuania and Poland, will become an enclave within Community territory,
      when these two countries <a>join</a> the Union.
  - s: när de väl har <v>gått</v> <p>med</p> i Europeiska unionen kommer man fullständigt
      att tillämpa gemenskapens regelverk när det gäller budgetfrågor för dessa länder,
      och de måste även lägga fram sina konvergensprogram.
    t: Once they <a>join</a> the EU, the full acquis communautaire on budgetary policies
      will apply and they will be expected to submit convergence programmes.
  - s: Detta är inte den europeiska union av solidaritet som vi alla eftersträvar
      och som vi alla har <v>gått</v> <p>med</p> i.
    t: This is not the European Union of solidarity that we all aspire to and have
      all <a>joined</a>.
  - s: Om ni fortsätter att göra sådana anföranden, kommer människorna i Lipsheim
      och Pfettisheim att börja tro att ni har <v>gått</v> <p>med</p> i det franska
      kommunistpartiet.
    t: If you go on making speeches like this, the people in Lipsheim and Pfettisheim
      will begin to think that you have <a>joined</a> the French Communist Party.
  - s: Gränsproblemet är exakt samma som när Slovenien <v>gick</v> <p>med</p>.
    t: The border problem is exactly the same as when Slovenia <a>joined</a>.
  - s: Vi kan inte tillåta ett land att <v>gå</v> <p>med</p> trots ett olöst problem,
      men inte ett annat.
    t: We cannot allow one country to <a>join</a> despite an unresolved issue and
      not the other.
  - s: Det kommer att ta tid, men landet måste <v>gå</v> <p>med</p> och detta är något
      som vi bör säga på ett tydligt och bindande sätt.
    t: It will take time, but the country must <a>join</a> and this is something we
      should say in a clear and binding way.
  - s: Slutligen när det gäller Oostlanders tydliga fråga om huruvida Litauen kan
      <v>gå</v> <p>med</p> i Schengenavtalet efter överenskommelsen om Kaliningrad
      så har det varit en av definitionspunkterna i vår hållning i förhandlingarna.
    t: Finally, as regards Mr Oostlander’s clear question about whether Lithuania
      can <a>join</a> Schengen after this agreement on Kaliningrad, this has been
      one of the defining points in our approach to negotiations.
  - s: Kommissionen skall i förhandlingarna målmedvetet sträva efter att varje ansökarland
      skall kunna <v>gå</v> <p>med</p> i unionen snarast möjligt.
    t: The Commission must carry on negotiations that are a decisive attempt to have
      each applicant country <a>join</a> the Union as soon as possible.
  - s: Européerna kan av sina representanter få reda på vilka kriterier som har använts
      för att välja ut de länder som kan <v>gå</v> <p>med</p> i tredje fasen av den
      gemensamma valutan 1999.
    t: The people of Europe will be able to find out via their representatives what
      criteria have been used to select the countries that <a>join</a> the single
      currency in 1999.
  - s: Medlemsstaternas goda ekonomiska och budgetära resultat gör att jag tror att
      ett stort antal medlemsstater är redo att <v>gå</v> <p>med</p> i euron redan
      den 1 januari 1999.
    t: The good economic and budgetary results of the Member States give me reason
      to believe that a great number of Member States will be ready to <a>join</a>
      the euro from 1 January 1999.
  - s: Jag håller med Henrik Dam Kristensen när han säger att vi måste påminna oss
      själva om att de nya medlemsstaterna inte har några undantagsklausuler när det
      gäller att <v>gå</v> <p>med</p> i euroområdet och anta euron.
    t: I agree with Mr Kristensen’s suggestion that we have to remind ourselves that
      the new Member States have no derogation on <a>joining</a> the eurozone and
      adopting the euro.
  - s: Vid en utställning som det nederländska ordförandeskapet arrangerade i Bryssel
      i december i fjol förutspådde man att ytterligare tio fattiga länder kommer
      att <v>gå</v> <p>med</p> i EU fram till 2022.
    t: An exhibition that the Dutch Presidency put on in Brussels last December predicted
      that another ten impoverished countries will <a>join</a> the EU by 2022.
  - s: Efter att Litauen <v>gick</v> <p>med</p> i EU har landet upplevt en enorm kompetensflykt.
    t: Since <a>joining</a> the EU, Lithuania has experienced a massive ’brain drain’.
  - s: Den utrikespolitiska aspekten av beslutet att <v>gå</v> <p>med</p> i KEDO är
      alltså viktig.
    t: The foreign policy aspects of <a>joining</a> KEDO are therefore significant.
  - s: detta är ett arbete som inte bara är omfångsrikt utan som även måste genomföras
      på ett mycket ansvarsfullt sätt, eftersom det faktiskt handlar om huruvida vi
      som medlemsstater i Europeiska unionen håller oss till Maastrichtkriterierna
      såväl innan vi <v>går</v> <p>med</p> i den monetära unionen som framför allt
      efteråt, för redan nu har vi faktiskt tolv medlemsstater i euroområdet.
    t: this work is not only very substantial but also needs to be done very conscientiously,
      because what is really at stake is whether we as Member States of the European
      Union adhere to the Maastricht criteria, both before <a>joining</a> the single
      currency and, above all, after doing so, as there are already 12 Member States
      in the eurozone now.
  - s: Å socialistgruppens vägnar skulle jag så här i början vilja säga att vi varmt
      välkomnar rekommendationerna från Europeiska monetära institutet och från kommissionen
      om att elva länder skall <v>gå</v> <p>med</p> i den första vågen av EMU den
      1 januari 1999.
    t: On behalf of the Socialist group, I should say at the very beginning that we
      warmly welcome the recommendations by the European Monetary Institute and by
      the Commission that 11 countries should <a>join</a> the first wave of EMU on
      1 January 1999.
  - s: De 15 medlemsstaterna, och med all säkerhet de elva som kommer att <v>gå</v>
      <p>med</p> i den gemensamma valutan, har visat att tvivlarna har fel och det
      är ett vittnesmål om vad som kan uppnås i Europeiska unionen när den politiska
      viljan finns för oss att arbeta tillsammans som en gemenskap.
    t: The 15 Member States, and certainly the 11 that will <a>join</a> the single
      currency, have proved the doubters wrong and it is a testimony to what can be
      achieved in the European Union when the political will exists for us to work
      together as a Community.
  - s: Det finns emellertid ett kriterium som det inte talas om, men som borde vara
      det viktigaste, och som jag vill tro är - eller i alla fall borde vara - huvudskälet
      till att mitt hemland, Sverige, inte <v>går</v> <p>med</p> i EMU, nämligen demokratisk
      förankring.
    t: However, there is one criteria which is not mentioned, but which should be
      the most important, the main reason why my homeland, Sweden, is not <a>joining</a>
      EMU, that is, democratic support.
  - s: Jag tror inte att man kommer att ha råd att stå utanför, och vi måste också
      ordna så att vi även på detta område kan hjälpa de länder som är villiga att
      <v>gå</v> <p>med</p>.
    t: It is my belief that countries will not be able to afford to stay outside,
      and we must think about how we can help those countries who are willing to <a>join</a>.
  - s: Vi skulle vilja se ett federalt Cypern, med två zoner och två samhällen, <v>gå</v>
      <p>med</p> i Europeiska unionen.
    t: We would like to see a bizonal, bicommunal, federal Cyprus <a>join</a> the
      European Union.
  - s: 'Vi har fastställt kriterier för alla stater som vill <v>gå</v> <p>med</p>
      i Europeiska unionen:'
    t: 'We have laid down criteria for all states wishing to <a>join</a> the European
      Union:'
  - s: Under tiden som Förenade kungariket har velat, utan någon vision, så har klockan
      tickat på och jag anser att Förenade kungarikets underlåtenhet att <v>gå</v>
      <p>med</p> i EMU är en tragedi i dag.
    t: While the UK has dithered, bereft of vision, the clock has ticked on and I
      think the failure of the UK to <a>join</a> EMU is a present tragedy.
  - s: Även om labourpartiet har ändrat uppfattning sex gånger om vårt medlemsskap
      i EU, sedan vi <v>gick</v> <p>med</p> för 25 år sedan, så har det under de allra
      senaste åren varit någorlunda konsekvent.
    t: Although the Labour Party has changed its mind six times on our membership
      of the EU since we <a>joined</a> 25 years ago, for the last few years it has
      been fairly consistent.
  - s: Beslutet att inte <v>gå</v> <p>med</p> i den gemensamma valutan från början
      beklagas mycket av mitt parti.
    t: The decision not to <a>join</a> the single currency at the start is one much
      regretted by my party.
  - s: Trots det beslut Förenade kungarikets regering tagit om att Storbritannien
      inte ska <v>gå</v> <p>med</p> i den gemensamma valutan i den första fasen, så
      tror jag att en stor majoritet av alla här i kammaren inser att det är den nya
      regeringens och den nya ordförandeskapets föresats att på ett säkert sätt genomföra
      den sista etappen för EMU.
    t: In spite of the decision that the UK Government has taken on Britain not <a>joining</a>
      the single currency in the first phase I think that the vast majority of people
      in this House recognise that it is the determination of the new government and
      of the presidency to safely and securely bring about the final phase of the
      EMU.
  - s: Slutligen så välkomnar jag satsningen på utvidgningen, men hoppas att vi kan
      uppmärksamma den Europeiska konferensen, eftersom jag tror att den erbjuder
      möjligheten till ett verkligt europeiskt politiskt område, som ger oss möjlighet
      att utveckla en dialog med länder som ännu inte är redo att <v>gå</v> <p>med</p>
      i Europeiska unionen, eller som förhandlar, så att vi kan få dem att känna sig
      som en del av vår familj så snart som möjligt.
    t: Finally, I welcome the commitment to enlargement but I hope we can give attention
      to the European Conference because I believe it offers the opportunity for a
      genuine European political area which will allow us to develop dialogue with
      countries who are not yet ready to <a>join</a> the European Union or are negotiating,
      so that we can make them feel part of our family as soon as possible.
  - s: Österrike, som <v>gick</v> <p>med</p> i Schengensamarbetet den 1 december 1997
      har nyligen åberopat skyddsklausulen för att skärpa kontrollerna vid den italienska
      gränsen.
    t: Austria, who <a>joined</a> Schengen on 1st December 1997, has just invoked
      the safeguard clause in order to increase controls at the Italian border.
  - s: Svag ekonomisk utveckling var kännetecknande för alla de tio nya länder som
      <v>gick</v> <p>med</p> i unionen i maj 2004.
    t: Low economic development was a feature of all of the 10 new countries which
      <a>joined</a> the Union in May 2004.
  - s: Jag har redan föreslagit dess förvaltning att <v>gå</v> <p>med</p> i ordningen
      så snart som möjligt.
    t: I have already suggested to the institution’s management to <a>join</a> this
      scheme as soon as possible.
  - s: Man ska komma ihåg att de omvälvningar som har ägt rum i de länder som nyligen
      <v>gick</v> <p>med</p> i EU har lett till en betydande inkomstmässig skiktning
      i samhällena.
    t: It should be remembered that the transformations which have taken place in
      the countries which recently <a>joined</a> the EU have produced major stratification
      of income in their societies.
  - s: För det fjärde uppmanar jag de länder som inte deltar i programmet att <v>gå</v>
      <p>med</p>.
    t: Fourthly, I encourage the countries which do not participate in the programme
      to <a>join</a>.
  - s: Ni bör <v>gå</v> <p>med</p> där snarast möjligt och bidra till att bygga upp
      dess politiska kapacitet.
    t: Commissioner, you should <a>join</a> it as soon as possible and you should
      help build its political capacity.
  - s: De borde aldrig ha <v>gått</v> <p>med</p> i euroområdet.
    t: They should never have <a>joined</a> the euro.
  - s: Jag kan bara välkomna att president Janukovytj och det nya parlamentet har
      bekräftat sin strävan att <v>gå</v> <p>med</p> i EU eftersom ett helt självständigt
      och demokratiskt Ukraina som är fritt från korruption och rädsla för maktstrukturer
      och oligarker och ett Ukraina som grundas på rättsstatsprincipen är, och kommer
      att vara, en oersättlig stabiliseringsfaktor för hela kontinenten.
    t: I can only welcome the fact that President Yanukovych and the new parliament
      have confirmed their aspirations to <a>join</a> Europe, because a genuinely
      independent and democratic Ukraine, free of corruption and a fear of power structures
      and oligarchs, and a Ukraine which is firmly based on the rule of law is, and
      will be, an irreplaceable factor of stability for the whole continent.
  - s: Hela Sidenvägen i Kina bör skyddas inom ramen för Unescos världsarvsprogram,
      som Kina <v>gick</v> <p>med</p> i 1985.
    t: The whole Silk Road in China should be submitted for protection under UNESCO’s
      world heritage programme, which China <a>joined</a> in 1985.
  - s: Debatterna innan vi <v>gick</v> <p>med</p> handlade mycket om djurtransporter.
    t: Many of the discussions before we <a>joined</a> were about animal transport.
  - s: Den gången beslutades det att elva medlemsstater skulle <v>gå</v> <p>med</p>
      i området.
    t: On that occasion it was decided that eleven Member States would <a>join</a>
      the zone.
  - s: Två år senare, 2000, analyserades Greklands ansökan och det beslutades att
      Grekland kunde <v>gå</v> <p>med</p> i euroområdet från den 1 januari 2001.
    t: Two years later, in 2000, Greece’s request was analysed and it was agreed that
      Greece could <a>join</a> the euro zone from 1 January 2001.
  - s: Förra året debatterade alla EU-institutionerna och kom fram till att Slovenien
      skulle <v>gå</v> <p>med</p> i euroområdet den 1 januari 2007.
    t: Last year, all of the European institutions debated and agreed that Slovenia
      would <a>join</a> the euro zone on 1 January 2007.
  - s: Det är en klubb som är helt öppen för alla medlemmar som vill <v>gå</v> <p>med</p>
      och som är beredda att uppfylla villkoren för att nå dit.
    t: It is a club that is entirely open to all members that wish to <a>join</a>
      it and which are prepared and fulfil the conditions for reaching that stage.
  - s: Utan att göra några prognoser om när alla villkoren för att <v>gå</v> <p>med</p>
      i euroområdet har uppfyllts tror jag att EU-institutionerna under de närmaste
      åren praktiskt taget varje år kommer att behöva yttra sig om nya medlemskap
      i området i enlighet med fördraget, som säger att euron är den officiella valutan
      i unionens medlemsstater.
    t: Without making any prediction as to when all of the conditions for <a>joining</a>
      the euro zone may be met, I believe that over the next few years, practically
      every year we European institutions are going to have to give our opinion on
      new memberships of the zone in accordance with the Treaty, which declares the
      euro the official currency of the Member States of the Union.
  - s: Visste kommissionsledamoten att Bayern bara <v>gick</v> <p>med</p> på att bli
      en del av det tyska riket 1871 om öl erkändes som livsmedel vars konsumtion
      tilläts till och med under militärtjänsten?
    t: Did the Commissioner know that, when Bavaria <a>joined</a> the German Reich
      in 1871, it did so only on condition that beer be recognised as a basic foodstuff
      whose consumption was permitted even during military service?
  - s: Jag för min del håller verkligen med om att mitt land, Polen, bör uppfylla
      villkoren för att <v>gå</v> <p>med</p> i valutaunionen så snart som möjligt.
    t: Mr President, I for my part very much agree that my country, Poland, should
      meet the conditions for <a>joining</a> the euro as soon as possible.
  - s: I Malta togs till exempel beslutet att vi skulle <v>gå</v> <p>med</p> i växelkursmekanismen
      ERM2 nu ensidigt av regeringen utan något som helst samråd, inte ens om referensräntan.
    t: In Malta, for example, the decision that we should <a>join</a> the ERM2 now,
      was taken unilaterally by the government without any kind of consultation, not
      even about the base rate.
  - s: Oberoende av om man <v>går</v> <p>med</p> i valutaunionen eller ej är Sammanhållningsfonden
      nödvändig för de nuvarande medlemsstater vars BNP per capita är lägre än 90
      procent av gemenskapens genomsnitt, så som fördraget fastställer.
    t: The Cohesion Fund is needed by the current Member States which have a per capita
      GNP of less than 90 % of the Community average, as established by the Treaty,
      regardless of whether or not they <a>join</a> monetary union.
  - s: Det är därför nödvändigt att på nytt utveckla instrument inte enbart för de
      nya länder som <v>går</v> <p>med</p>, utan för de befintliga länderna.
    t: Therefore it is necessary to redevelop instruments not only for the new countries
      <a>joining</a>, but for existing countries.
  - s: Vi valde att lämna det för att <v>gå</v> <p>med</p> i den europeiska gemenskapen,
      och Margaret Thatcher, som var ledare för det konservativa partiet vid tiden
      för folkomröstningen 1975 i Storbritannien, sa att det var ”mer än ett frihandelsområde”.
    t: We chose to leave it to <a>join</a> the European Community, and Mrs Thatcher,
      who was the Conservative leader at the time of the 1975 referendum in the UK,
      said that it was ’more than a free-trade area’.
  - s: Alla berörda stater anmodas att <v>gå</v> <p>med</p> oss, alla kommer att få
      hjälp och bistånd för att kunna göra det så snabbt som möjligt.
    t: All the States concerned are called on to <a>join</a> us, and all will receive
      aid and assistance to be able to do this as quickly as possible.
  - s: Därför stödjer vi med all vår kraft kraven på att denna institutionella reform
      kommer till stånd innan ett enda land <v>går</v> <p>med</p> i Europeiska unionen.
    t: Therefore, we give our most wholehearted support to the idea that this institutional
      reform should take place before a single new member <a>joins</a> the European
      Union.
  - s: Vi är förtjusta över att en tillfredsställande och vettig överenskommelse har
      nåtts om det så kallade Euro-X. Informella diskussioner kommer naturligtvis
      att äga rum bland de medlemsstater som <v>går</v> <p>med</p> i den monetära
      och ekonomiska unionen i den första vågen.
    t: We are delighted that a satisfactory and sensible agreement has been reached
      on the so-called Euro-X. Informal discussions will, of course, take place amongst
      those Member States who <a>join</a> economic and monetary union in the first
      wave.
  - s: Europa är inte en klubb för kristna och vill inte vara en klubb för kristna,
      vi måste förklara att vi är en klubb som har toleransregler, att vi har rest
      upp mellan oss en sockel av gemensamma rättigheter, krav, plikter och förpliktelser,
      och att alla som vill <v>gå</v> <p>med</p> i klubben, som i själva verket är
      en gemenskap och en union, måste uppfylla dessa krav.
    t: Europe, which is not a club of Christians which would want to remain a club
      of Christians, must explain that it is a club which has certain rules regarding
      tolerance, that it has within it a basis of common rights, demands, duties and
      obligations and that anyone who wishes to <a>join</a> the club, which is in
      fact a community and a union, must answer these demands.
  - s: Det är dock för tidigt att göra en fullständig bedömning av de fördelar som
      strukturåtgärderna har gett de fattigaste regionerna, eftersom de fattigaste
      länderna nyss har <v>gått</v> <p>med</p> i EU.
    t: It is, however, too soon to make a full assessment of the benefits that structural
      policies have brought to the poorest regions, because the poorest countries
      have only just <a>joined</a> the Union.
  - s: Enligt det ursprungliga förslaget skulle arbetstagare från länder utanför EU
      få samma behandling som EU-medborgare när det gäller lön och uppsägning, hälsovård
      och säkerhet på arbetsplatsen och rätten att <v>gå</v> <p>med</p> i fackföreningar.
    t: Under the original proposal, non-EU workers would get equal treatment with
      EU nationals as regards pay and dismissal, health and safety at work and the
      right to <a>join</a> trade unions.
  - s: När Sverige 1995 <v>gick</v> <p>med</p> i EU var många svenska medborgare skeptiska.
    t: When, in 1995, Sweden <a>joined</a> the EU, many Swedes were sceptical.
  - s: Det är samma människor som säger att våra medborgare inte får yttra sig om
      Turkiet bör <v>gå</v> <p>med</p> i EU eller inte.
    t: They are the same people who say that our citizens cannot have their say on
      whether or not Turkey should <a>join</a> the EU.
  - s: <v>Gå</v> <p>med</p> i euroområdet på egen risk.
    t: <a>Join</a> it at your peril.
  - s: Sedan Storbritannien <v>gick</v> <p>med</p> i EU - eller i Europas inre marknad,
      dessförinnan - har unionen visat en uppenbar brist på respekt för vår kultur
      och våra traditioner, så jag hade inte väntat mig något annat av er.
    t: Since the UK <a>joined</a> the European Union - or the European common market,
      before that - you have blatantly disrespected our culture and traditions, and
      there is nothing less to be expected of you.
  - s: År 2005 kampanjade de till och med för att vi skulle <v>gå</v> <p>med</p> i
      EU med argumentet att då skulle ungerska entreprenörer kunna öppna konditorier
      i Wien.
    t: Indeed, in 2004, they even campaigned on the grounds that we should <a>join</a>
      the European Union because Hungarian entrepreneurs could then open patisseries
      in Vienna.
  - s: Jag kommer inte att <v>gå</v> <p>med</p> i något alleuropeiskt parti.
    t: I will not be <a>joining</a> any pan-European party.
  - s: Jag kommer aldrig att <v>gå</v> <p>med</p> i ett alleuropeiskt parti.
    t: I will never <a>join</a> a pan-European party.
  - s: Och jag är säker på att det isländska folket kommer att fatta ett mycket ansvarsfullt
      beslut när det gäller frågan om huruvida Island ska <v>gå</v> <p>med</p> i EU
      eller ej.
    t: And I am certain that the Icelandic people will make a very responsible decision
      about whether or not to <a>join</a> the European Union.
  - s: Kriterierna för att <v>gå</v> <p>med</p> i området fastställdes i syfte att
      garantera högsta möjliga säkerhetsnivå.
    t: Criteria for <a>joining</a> the area were established with the aim of ensuring
      the highest possible level of security.
  - s: Den yttre dimensionen av EU:s socialpolitik, som riktar sig till länder som
      inte vill <v>gå</v> <p>med</p> i EU, bör först och främst vara sammanhängande,
      pragmatisk och enhetlig.
    t: The European Union’s external social policy, targeted at countries not wishing
      to <a>join</a> the EU, should, first and foremost, be coherent, pragmatic and
      uniform.
  - s: Vi bör kräva att länder som inte vill <v>gå</v> <p>med</p> i EU respekterar
      föreningsrätten och vidtar åtgärder för att förhindra diskriminering på grund
      av kön eller ålder.
    t: We should demand that countries not wishing to <a>join</a> the EU respect the
      right of association and that they take steps to prevent discrimination on the
      grounds of gender or age.
  - s: Exempelvis är Litauens BNP per capita fortfarande låg (när vi <v>gick</v> <p>med</p>
      i EU var den 48 procent av unionens genomsnitt).
    t: For instance, Lithuania’s GDP per capita remains low (when we <a>joined</a>
      the EU, it was 48% of the Union average).
  - s: Bara under de senaste dagarna har de ryska myndigheterna utövat utpressning
      för att sätta press på Ukraina genom att göra förändringar i priset på gas beroende
      av att landet <v>går</v> <p>med</p> i den ryska tullunionen eller en sammanslagning
      mellan Gazprom och Naftogaz.
    t: Just in the last few days, the Russian authorities have used blackmail to put
      pressure on Ukraine, making changes in gas prices dependent on the country <a>joining</a>
      the Russian customs union or a merger between Gazprom and Naftogaz.
  - s: Det finns ett växande tryck, i synnerhet från brittiska affärsmän, för att
      <v>gå</v> <p>med</p> i euron.
    t: There is growing pressure, from British businessmen in particular, to <a>join</a>
      the euro.
  - s: Jag vill absolut inte att de bönder som kommer från de länder som inte vill
      <v>gå</v> <p>med</p> i euron skall bestraffas.
    t: I would certainly not want farmers in countries that do not want to <a>join</a>
      the euro to be penalised.
  - s: Jordbrukarnas ovilja att <v>gå</v> <p>med</p> i producentorganisationer härrör
      dock från deras funktion som medlarorgan mellan jordbrukare och kommersiella
      industrier, till förmån för de kommersiella industriernas intressen.
    t: However, the unwillingness of farmers to <a>join</a> producer organisations
      derives from their role as mediation bodies between farmers and commercial industrialists,
      for the benefit of the interests of the commercial industrialists.
  - s: Men vi förstår att det ekonomiska välståndet i de länder som har valt att <v>gå</v>
      <p>med</p> i EMU är viktigt för välståndet i Storbritannien, och vi stöder alla
      åtgärder som syftar till att garantera den ekonomiska stabiliteten hos våra
      större handelspartner.
    t: However, we understand that the health of the economies of those countries
      which have opted to <a>join</a> the EMU is important to that of the UK and we
      support all measures which seek to ensure the economic stability of our major
      trading partners.
  - s: Nu vill flera medlemsstater <v>gå</v> <p>med</p> i eurosamarbetet, så volymen
      av statistisk information som ska bearbetas kommer att öka i likhet med antalet
      parter som kommer att delta i diskussionerna.
    t: now several Member States want to <a>join</a> the euro zone, so the volume
      of statistical information to be processed will increase, as will the number
      of parties involved in the discussions.
  - s: Unionens enhetliga juridiska person kommer att göra det möjligt för Europeiska
      unionen att sluta internationella avtal och <v>gå</v> <p>med</p> i internationella
      organisationer.
    t: The single legal personality of the Union will make it possible for the European
      Union to conclude international agreements and <a>join</a> international organisations.
  - s: De stora grupperna vill bara hindra mindre grupper från att bildas och utöva
      påtryckning på ledamöter från alla länder i unionen att <v>gå</v> <p>med</p>
      i deras grupper för att hindra de delar inom deras egna grupper som bryter sig
      loss från att göra det.
    t: The major groups simply want to prevent smaller groups from forming and to
      put pressure on Members from all countries in the Union to <a>join</a> their
      groups, to prevent the parts of their own groups that are breaking away from
      doing so.
  - s: Likaså skulle jag kunna <v>gå</v> <p>med</p> i gruppen för Europeiska folkpartiet
      (kristdemokraterna) och Europademokraterna, men jag kan lova att det inte skulle
      öka den gruppens politiska sammanhållning, inte det minsta.
    t: Equally, I could <a>join</a> the European People’s Party (Christian Democrats)
      and European Democrats, but I can guarantee that it would not increase that
      group’s political coherence - by no means.
  - s: Den skulle fortfarande vara 30, men talmannen skulle efter eget omdöme kunna
      höja den till 35 eller 40 om de Europaparlamentsledamöter som vill <v>gå</v>
      <p>med</p> inte är helt enrollerade.
    t: It would remain at 30, but the President would be able to use his or her discretion
      to increase it to 35 or 40 if MEPs who want to <a>join</a> are not fully enrolled.
  - s: För att bli erkända måste vi på demokratisk väg bygga den katalanska republiken
      och på jämställd fot <v>gå</v> <p>med</p> i unionen.
    t: In order to be recognised, we have to establish a Catalan republic by democratic
      means and <a>join</a> the Union on an equal footing.
  - s: Vi måste acceptera att utöver en snabb anslutning för Kroatien och Makedonien
      bör europeiska länder som Montenegro, Serbien, Bosnien och Hercegovina samt
      Albanien tillåtas att <v>gå</v> <p>med</p> i EU före Turkiet.
    t: We have to accept that, Croatia and Macedonia’s rapid accession aside, European
      countries such as Montenegro, Serbia, Bosnia and Herzegovina or Albania should
      be allowed to <a>join</a> the European Union ahead of Turkey.
  - s: Ett ändringsförslag ger intryck av att Kroatien och sydöstra Europa skulle
      kunna undantas från detta krav till och med nu, men EU måste tvärtom fördjupas
      innan några nya länder kan <v>gå</v> <p>med</p>.
    t: One amendment gives the impression that Croatia and South-Eastern Europe could
      even now be exempted this requirement, but, on the contrary, the EU must be
      made deeper before any new countries <a>join</a> it.
  - s: Som medborgare i ett land som <v>gick</v> <p>med</p> i EU för två och ett halvt
      år sedan kan jag se medlemskapets fördelar, både för den polska ekonomin och
      för miljontals polska medborgare.
    t: As a citizen of a country which <a>joined</a> the European Community two and
      a half years ago, I can appreciate the benefits of membership, both for the
      Polish economy and for the lives of millions of Poles.
  - s: Detta skulle sända en mycket negativ signal till befolkningarna i de länder
      som vill <v>gå</v> <p>med</p> i EU.
    t: This would send a very negative message to societies in countries which wish
      to <a>join</a> our Community.
  - s: Detta är det sorgliga tillståndet med en kommission och ett råd som gradvis
      gör EU till en besvikelse genom att, i stället för att uppfylla sina plikter,
      tillåta att en militärkontrollerad asiatisk stat dikterar villkoren för att
      vi ska få äran att <v>gå</v> <p>med</p> i EU.
    t: This is the sorry state of affairs of a Commission and Council that are gradually
      sinking the EU into disillusion by allowing a military-controlled Asiatic state,
      instead of fulfilling its obligations, to dictate its terms for granting us
      the honour of <a>joining</a> the EU.
  - s: '<v>Gå</v> <p>med</p> i EU!” Och med all tydlighet kan ni här se anledningen
      till att så många EU-medborgare säger: ”Nej tack, jag är inget instrument.'
    t: '<a>Join</a> the EU!’ and see in all its clarity the reason why so many citizens
      of the EU say: ’No thanks, I am not an instrument.'
  - s: Alla länder i Europa har rätt att <v>gå</v> <p>med</p> i EU och att inte behandlas
      som gäster utan som potentiella och välkomna medlemmar i denna ständigt växande
      familj.
    t: Every European nation is entitled to <a>join</a> the EU and is entitled to
      be treated not as a guest, but as a potential and welcome member of this ever-growing
      family.
  - s: Vi får inte distraheras av detaljer som absorptionsförmåga, för vi vet alla
      att ingen skulle vilja prata om absorptionsförmåga om Norge skulle vilja <v>gå</v>
      <p>med</p>.
    t: We must not become distracted by things like absorption capacity, because we
      all know that if Norway wanted to <a>join</a>, nobody would want to talk about
      absorption capacity.
  - s: Utöver de tekniska frågorna i samband med att bygga ett nytt system finns det
      också politiska aspekter som rör de nya medlemsstaternas legitima strävan att
      så snart som möjligt <v>gå</v> <p>med</p> i Schengenområdet.
    t: Apart from the technical issues involved in building a new system, there is
      also a political issue, relating to the legitimate ambition of the new Member
      States to <a>join</a> the Schengen area at the earliest opportunity.
  - s: De huvudsakliga villkor som Moskva för närvarande ålägger Lukasjenko i gengäld
      för dess långvariga ekonomiska och politiska stöd omfattar att <v>gå</v> <p>med</p>
      i den monetära unionen, i själva verket den ryska rubeln, och att anta en konstitutionsakt
      för det som ryssarna kallar ”unionsstaten”.
    t: The main conditions that Moscow currently imposes on Mr Lukachenko in return
      for their long-standing economic and political support include <a>joining</a>
      the monetary union, effectively the Russian rouble, and the adoption of the
      constitutional act of what the Russians call the ’Union State’.
  - s: Europeiska unionen har uppmuntrat olika länder att <v>gå</v> <p>med</p> i den
      internationella konventionen mot tortyr och på så sätt stärka åtgärder som syftar
      till att tortyr ska avskaffas.
    t: The European Union has encouraged different countries to <a>join</a> the international
      Convention against Torture and thus reinforce action aimed at its abolition.
  - s: Avtalet är ett viktigt verktyg för att förbättra den regionala integrationen
      i detta område, som i sin tur är en viktig förberedelse om de här länderna vill
      integreras på EU-marknaden och <v>gå</v> <p>med</p> i EU i tre steg.
    t: This is an important tool to enhance regional integration in that area, which
      is, in turn, important preparation if those countries want to integrate in the
      European market and <a>join</a> the Union in three stages.
  - s: När vi <v>gick</v> <p>med</p> i EU var det kanske tillräckligt om vi kunde
      påverka den verbala verkligheten så att det åtminstone fanns några som upprepade
      de ord och idéer som vi gav uttryck för.
    t: When we first <a>joined</a> the EU it might have been enough if we were able
      to have an impact on verbal reality and at least some people repeated the words
      and ideas we expressed.
  - s: Om Turkiet <v>går</v> <p>med</p> i Europeiska unionen någon gång i framtiden
      kommer både Syrien och Irak att bli våra grannländer.
    t: Indeed, if Turkey ever <a>joins</a> the European Union, Syria will become our
      immediate neighbour, as will Iraq.
  - s: Men - Habsburg - i er ålder borde ni dock överväga, om ni inte skulle <v>gå</v>
      <p>med</p> i Miljöpartiet, för med era förslag är ni inte välsedd hos kristdemokraterna.
    t: At your age, however, Mr Habsburg, you really should consider whether you ought
      to <a>join</a> the Green Party, because with your proposals you are not in good
      company with the Christian Democrats.
  - s: Den handlar om Europas framtid, alltså också om den grundläggande frågan om
      EU:s gränser och frågan om huruvida ett icke-europeiskt land som Turkiet kan
      <v>gå</v> <p>med</p>.
    t: It is about the future of Europe, thus including the fundamental question about
      the EU’s borders, the question as to whether a non-European country such as
      Turkey could <a>join</a>.
  - s: Att <v>gå</v> <p>med</p> i euroområdet under nuvarande förhållanden är inte
      till någon nytta alls för de nya medlemsstaterna, och har inte heller varit
      till gagn för de gamla medlemsstaterna.
    t: <a>Joining</a> the euro zone under present conditions will do the people in
      the new Member States no good at all, any more than it benefited the old ones;
  - s: En av anledningarna till varför vi motsätter oss att Förenade kungariket skall
      <v>gå</v> <p>med</p> i euroområdet är att vi vill att befogenheten att fastställa
      skatter och budgetar och möjligheten att fatta beslut skall stanna i händerna
      på demokratiskt valda nationella politiker.
    t: One of the reasons why we oppose the United Kingdom <a>joining</a> the euro
      zone is because we wish to keep the power to set taxes, budgets and spending
      decisions in the hands of democratically-elected national politicians.
  - s: 'Det färska exemplet med Irland är en nyttig påminnelse om att ett land som
      <v>går</v> <p>med</p> i euroområdet antar mer än en enda räntenivå:'
    t: 'The recent example of Ireland is a salutary reminder that by <a>joining</a>
      the euro a country takes on more than a single interest rate:'
  - s: Kommer Georgien eller Ukraina att <v>gå</v> <p>med</p> i Nato när reformerna
      genomförts?
    t: Will Georgia or Ukraine <a>join</a> NATO when its reforms have been carried
      out?
  - s: Om rapporten å andra sidan får ett positivt resultat och den granskning som
      har utförts nyligen i båda medlemsstaterna visar att båda längderna är redo
      för att <v>gå</v> <p>med</p> i Schengenområdet, då skulle jag vilja hävda att
      det är extremt viktigt för oss att fortsätta att stödja dem, framför allt eftersom
      vi gav dem en positiv bedömning för inte särkilt länge sedan.
    t: On the other hand, if the report concludes with a favourable outcome and the
      inspection carried out recently in both Member States indicates that both countries
      are prepared for <a>joining</a> the Schengen area, I would say that it is extremely
      important for us to continue supporting them, especially as we gave them a positive
      assessment not that long ago.
  - s: När jag talar med väljare tycker jag det är svårt att förklara för dem att
      vi fattar beslut på ett grundligt och målmedvetet sätt här när deras levnadsstandard
      har försämrats sedan vi <v>gick</v> <p>med</p> i EU.
    t: I find it difficult when talking to voters to explain that we take decisions
      here in a profound and deliberate way when their standard of living has deteriorated
      since <a>joining</a> the European Union.
  - s: Den som <v>går</v> <p>med</p> i EU, måste också vilja gå med i den monetära
      unionen.
    t: Any country <a>joining</a> the EU must also want to join the monetary union.
  - s: Den som går med i EU, måste också vilja <v>gå</v> <p>med</p> i den monetära
      unionen.
    t: Any country joining the EU must also want to <a>join</a> the monetary union.
  - s: Pressen på att <v>gå</v> <p>med</p> in Nato, den idén uppstod inte i Washington,
      London eller på annat håll, utan den uppstod helt entydigt i Warszawa, Prag
      och Budapest.
    t: The pressure to <a>join</a> NATO, the idea of joining NATO did not originate
      in Washington, London or anywhere else;
  - s: Inget land har en absolut garanterad rätt att <v>gå</v> <p>med</p>.
    t: No country has an absolutely guaranteed right to <a>join</a>.
  - s: Vi måste se till att länderna är redo att <v>gå</v> <p>med</p> och, i synnerhet,
      att de har den administrativa kapaciteten för att klara av gemenskapens regelverk.
    t: We must make sure that the countries are ready to <a>join</a> and in particular
      that they have the administrative capacity to deal with the acquis communautaire.
  - s: Fördelarna med att utvidga den inre marknaden kommer bara bli verklighet om
      ansökarländerna är ordentligt förberedda för att <v>gå</v> <p>med</p>.
    t: The benefits of enlarging the single market will only be realized if the applicants
      are properly prepared to <a>join</a> it.
  - s: När det gäller både länder som har <v>gått</v> <p>med</p> i EU och angränsande
      länder har erfarenheten visat att EU i denna fråga och i detta geografiska område
      har möjlighet att utöva ett positivt inflytande, vilket det måste göra med mod
      och beslutsamhet.
    t: The EU’s experience, both with countries that have <a>joined</a> the EU and
      with neighbouring countries, has shown that, on this issue, and in this geographical
      area, the EU has the potential to exert a positive influence, which it must
      do with courage and determination.
  - s: Den 7 juli 2004, när tio nya medlemsstater hade <v>gått</v> <p>med</p> i EU,
      mildrade kommissionen reglerna i denna förordning för att avskaffa den ömsesidighetsmekanism
      som fanns med i förslaget till förordning.
    t: On 7 July 2004, after the ten new Member States had <a>joined</a> the EU, the
      Commission relaxed the rules contained in this regulation in such a way as to
      do away with the reciprocity mechanism that had featured in the draft regulation.
  - s: De vägrar mycket medvetet att <v>gå</v> <p>med</p> i NAFO, som Europeiska unionen
      tillhör.
    t: They deliberately refuse to <a>join</a> NAFO, of which the European Union is
      a member.
  - s: När nästan 84 procent av Ungerns medborgare våren 2003 röstade för att vårt
      land skulle <v>gå</v> <p>med</p> i Europeiska unionen kände de det som att de
      kom tillbaka hem, till den sammansvetsade familj av europeiska folk som de förvisades
      från genom en över 40 år lång kommunistisk diktatur.
    t: Ladies and gentlemen, when almost 84% of Hungary’s citizens voted in spring
      2003 in favour of our country <a>joining</a> the European Union, they felt as
      if they were returning to where they belonged, among the united family of European
      peoples from which they were excluded by Communist dictatorship spanning more
      than 40 years.
  - s: Slovenien, det enda landet i forna Jugoslavien som har <v>gått</v> <p>med</p>
      i EU, är nu ordförande för unionen.
    t: Mr President, ladies and gentlemen, Slovenia, the only country of the former
      Yugoslavia to have <a>joined</a> the European Union, has now taken over the
      Presidency of the Union.
  - s: Till sist, som en brittisk ledamot, anser jag inte att det är rättvist att
      kandidatländer skall omfattas av en strängare tillämpning av konvergenskriterierna
      enligt Maastricht för att <v>gå</v> <p>med</p> i EMU än nuvarande medlemmar
      och som en ledamot från ett utanförland uppmanar jag kommissionen att överväga
      den flexibla europeiska modell som vi brittiska konservativa har antagit och
      som tillåter dessa länder att inte vara med i EMU i framtiden om de inte önskar
      det efter att ha anslutit sig.
    t: Lastly, as a British member, I do not think it is fair that candidate countries
      should be subject to any stricter application of the Maastricht convergence
      criteria for <a>joining</a> EMU than the existing members and, as an out-country
      member, I urge the Commission to consider the flexible European model that we
      British Conservatives have adopted, allowing these countries to opt out of EMU
      in future if they so wish after joining.
  - s: Det är helt rätt att det just nu pågår en debatt i Danmark om politisk union,
      eftersom danskarna skall besluta om att <v>gå</v> <p>med</p> i eurosamarbetet
      eller inte.
    t: It is only right that in Denmark we are seeing a debate on political union
      at the moment, as the Danes decide whether to <a>join</a> the euro or not.
  - s: Om den enskilda valutan inte fungerar varför är det så många länder som strävar
      efter att <v>gå</v> <p>med</p> i den nya konstruktionen?
    t: If the single currency is not working, why are so many countries seeking to
      <a>join</a> the new structure?
  - s: ECB kommer att göra allt den kan för att behålla Danmark i ERM och det finns
      inget datum fastställt för när växelkursmekanismen skall avslutas så det kommer
      att bli på obestämd tid. Hittills har Danmark varit anmärkningsvärt framgångsrikt
      som medlem av ERM med mindre växelkursmarginaler än vad som var tillåtet inom
      ERM och jag förväntar att det skall fortsätta så, även om jag hoppas att Danmark
      kommer att besluta att <v>gå</v> <p>med</p> i EMU.
    t: So far Denmark has been remarkably successful as a member of the ERM with smaller
      exchange rate margins than were permitted within the ERM, and I expect it to
      remain that way, although I would hope that Denmark will decide to <a>join</a>
      EMU.
  - s: Låt mig också formellt meddela att rådet, i linje med detta parlaments ståndpunkt,
      enhälligt beslutade att de elva länderna skulle <v>gå</v> <p>med</p> i den gemensamma
      valutan.
    t: Let me also formally report that, in line with the views of Parliament, the
      Council unanimously decided that 11 countries should <a>join</a> the single
      currency.
  - s: Jag välkomnar det faktum att elva länder nu är klara att <v>gå</v> <p>med</p>
      i den gemensamma valutan som kommer att omfatta en befolkning på över 290 miljoner
      människor.
    t: I welcome the fact that 11 countries are set to <a>join</a> the new currency
      which will encompass a population of over 290 million people.
  - s: Vad gäller detta konkreta betänkande vill jag säga att för de spanska socialisterna,
      som alltid har haft en positiv inställning till detta, eftersom vi, när vi formulerade
      dekalogen om säkerhet och försvar, då vi utlyste folkomröstningen om Nato innan
      vi <v>gick</v> <p>med</p> i gemenskapen, hela tiden sade att man behövde återuppliva
      VEU, och hävda den europeiska försvarsidentiteten.
    t: Specifically in connection with this report, I want to say, on behalf of the
      Spanish Socialists, that we have always had a positive attitude towards it because
      when we formulated our decalogue on security and defence, at the time of the
      referendum on NATO before we <a>joined</a> the Community, we always said we
      needed to revive the WEU and affirm Europe’s defence identity.
  - s: Jag antar att det är hans som är den riktiga, att vi är nära nog självförsörjande
      sedan de nordiska länderna <v>gick</v> <p>med</p>.
    t: I take it that his is the correct one, that we are about selfsufficient since
      the Nordic countries <a>joined</a>.
  - s: Kvaliteten på rättvisan i många av anslutningsländerna och behovet av förbättringar
      var en viktig del när det handlade om att <v>gå</v> <p>med</p> i Europeiska
      unionen.
    t: The quality of justice in many of the accession states and the need for improvements
      was an essential part of <a>joining</a> the European Union.
  - s: Ett nytt mandat måste skapas där man tar hänsyn till intressena för de 12 medlemsstater
      som har <v>gått</v> <p>med</p> i EU under senare år, liksom de globala övervägandena
      om klimat-, miljö- och djurskydd.
    t: A new mandate must be created, taking into account the interests of the 12
      Member States that <a>joined</a> the EU in recent years, as well as the global
      considerations of climate protection, environmental protection and animal welfare.
  - s: När det gäller Kosovo är utsikterna att <v>gå</v> <p>med</p> i EU en stark
      drivkraft för genomförandet av nödvändiga reformer, framför allt reformer som
      rör mänskliga rättigheter, vilket redan har tagits upp och vilket vi bör uppmuntra.
    t: Where Kosovo is concerned, the prospect of <a>joining</a> the European Union
      is a powerful catalyst for the implementation of necessary reforms, notably
      the reforms pertaining to human rights, which have already been brought up and
      which we need to encourage.
  - s: Innan Grekland <v>gick</v> <p>med</p> i EEG/EU exporterade landet jordbruksprodukter,
      i dag spenderar landet 2,5 miljarder euro på att importera produkter som kan
      produceras i landet.
    t: Before Greece <a>joined</a> the EEC/EU, it exported agricultural produce;
  - s: Utvidgning är viktigt för de länder som vill <v>gå</v> <p>med</p> i Europeiska
      unionen, men även viktigt för oss, de existerande medlemsstaterna.
    t: Enlargement is important for these countries wanting to <a>join</a> the European
      Union, but important for us too, as existing Member States.
  - s: Trots att Sverige har undertecknat Maastrichtfördraget utan undantag bedömer
      det nu projektet med den gemensamma valutan som osäkert och vacklande, och bestämmer
      sig för att inte <v>gå</v> <p>med</p> i valutaunionen 1999.
    t: Sweden, albeit a signatory, without any reservation, of the Maastricht Treaty,
      yesterday, now feels that the single currency project is uncertain and wavering
      and has decided not to <a>join</a> the Monetary Union in 1999.
  - s: Det vore en stor framgång om förhandlingarna kunde leda till att det blir ett
      enligt kommissionärens beskrivning förenat Cypern som <v>går</v> <p>med</p>
      i Europeiska unionen.
    t: If the outcome of these negotiations were to be a united Cyprus of the kind
      outlined by the Commissioner, which was in a position to <a>join</a> the European
      Union, then we could count this a huge achievement.
  - s: Och vi hoppas alla att det skall bli ett förenat Cypern som <v>går</v> <p>med</p>.
    t: And we all hope that it will be a united Cyprus that <a>joins</a>.
  - s: Därmed, anser jag, kan vi svårligen presentera unionens medlemskapsåtgärder
      för medborgarna på Cypern och Malta som ett bevis på att det lönar sig att <v>gå</v>
      <p>med</p>.
    t: In my view, it will hardly enable us to present the accession activities conducted
      by the Union to the citizens of Cyprus and Malta as evidence of the fact that
      it is worth their while <a>joining</a>.
  - s: Angående Östtimor höll Da Costa, från Timors nationella motståndsråd, ett mycket
      rörande tal, i vilket han antydde att även Östtimor skulle vilja <v>gå</v> <p>med</p>
      i AVS när det blir en stat med en regering.
    t: On East Timor, Mr Da Costa, from the Timorese National Resistance Council,
      gave a very moving address indicating that East Timor would also like to <a>join</a>
      the ACP when it becomes a state with a government.
  - s: I resolutionen betonas dessutom att Ukraina, som har för avsikt att <v>gå</v>
      <p>med</p> i EU, har starka historiska, kulturella och ekonomiska band till
      EU och är en av unionens viktigaste partner i det östra närområdet.
    t: It also stresses that Ukraine, which intends to <a>join</a> the European Union,
      has strong historical, cultural and economic links with the European Union and
      is one of its key partners among the neighbouring countries of the East, as
      it has a significant influence on the security, stability and prosperity of
      the whole continent.
  - s: Även i den här debatten måste man stå med båda fötterna stadigt på jorden samt
      hålla sig till fakta och inte <v>gå</v> <p>med</p> på miljöorganisationernas
      inkasseringsmekanismer.
    t: In this debate we have to keep our feet firmly on the ground and face facts,
      and not <a>join</a> the environment organisations in calling for finance mechanisms.
  - s: Jag är möjligen den sista som har <v>gått</v> <p>med</p> i fredagsklubben.
    t: Mr President, I was possibly the last Member to <a>join</a> the ’Friday club’.
  - s: För dessa länder skulle denna möjlighet behöva kvarstå tills att de har <v>gått</v>
      <p>med</p> i EMU.
    t: So the facility should certainly continue until these countries <a>join</a>
      the EMU.
  - s: Från och med 2002 kommer sannolikt de första central- och östeuropeiska länderna
      att <v>gå</v> <p>med</p> i EU.
    t: From 2002 onwards, the first Central and Eastern European countries will be
      <a>joining</a> the EU, and at least one, Hungary, has already indicated that
      it will certainly need a few more years before it is ready for EMU.
  - s: Jag skall emellertid göra en distinktion som Metten inte gjorde och som består
      i att placera de länder som skulle vilja <v>gå</v> <p>med</p> i den monetära
      unionen, men som inte kan göra det nu, på samma nivå som de länder som kan blir
      medlemmar, men som vägrar att bli det.
    t: However I will make a distinction, which Mr Metten did not make, which consists
      in putting on the same footing those countries which would like to <a>join</a>
      the monetary union, but are not in a condition to do so at present, and those
      countries which are in a condition to belong but refuse to do so.
  - s: För att marknaden skall fungera väl är det nödvändigt att de får chansen att
      <v>gå</v> <p>med</p>.
    t: In the interest of an effectively functioning market, it is necessary that
      they are afforded the opportunity to <a>join</a>.
  - s: Men i själva verket håller AVS emot och många av de fattigaste länderna försöker
      inte <v>gå</v> <p>med</p>.
    t: But in fact the ACP is resistant and a lot of the poorest countries are not
      seeking to <a>join</a>.
  - s: Det är därför också viktigt, eftersom vissa av de här länderna, som vill gå
      med, har fått sitt oberoende först på senare tid, att de frågar sig om det är
      förenligt med deras strävan efter oberoende att nu <v>gå</v> <p>med</p> i en
      ny gemenskap.
    t: This is also important because quite a few of the countries which now want
      to join have only achieved their independence very recently, and are asking
      themselves whether <a>joining</a> a new community can be combined with their
      striving for independence.
  - s: De kanske är angelägna om att <v>gå</v> <p>med</p> i gemenskapen, men de kanske
      föreställer sig att den är lösare och mindre förpliktande är vad som är viktigt
      för oss.
    t: They may urgently want to <a>join</a> the Community, but they imagine it to
      be looser and less binding whereas it is important to us that the Community
      does not develop in this way.
  - s: Jag skulle uttryckligen vilja ansluta mig till den här bedömningen och förstår
      inte att Socialdemokratiska gruppen uppenbarligen är splittrad i frågan, för
      den tidigare ordföranden och nu vice ordföranden, Hänsch, har i en intervju
      sagt att man skulle kunna upplösa Europeiska konferensen och måste en gång för
      alla göra klart för Turkiet att landet inte kan <v>gå</v> <p>med</p>.
    t: I would like to associate myself expressly with this judgement, and I do not
      understand why the socialist party is apparently split on this question, because
      the former President and present Vice-Chairman, Mr Hänsch, said yesterday in
      an interview that the European Conference could be dissolved, and that it should
      be made clear to Turkey once and for all that it cannot <a>join</a>.
  - s: Landet har <v>gått</v> <p>med</p> i ERM.
    t: It has <a>joined</a> the ERM.
  - s: Andra ekonomier som väljer att inte gå med i euron eller som kanske inte har
      kvalificerat sig för att <v>gå</v> <p>med</p> i euron vid inledningen kommer
      också att inse att de behöver göra förändringar av sina ekonomier, vare sig
      de går med i euron eller inte vid ett senare tillfälle.
    t: Other economies who will choose not to join the euro or may not be eligible
      to <a>join</a> the euro at its inception will also recognize that they need
      to make changes in their economies as well, whether or not they enter the euro
      at a later stage.
  - s: Det är också en katastrof för de unga män och kvinnor som tvingas <v>gå</v>
      <p>med</p> och kämpa i Natos och Förenta staternas arméer.
    t: It is also a disaster for the young men and women forced to <a>join</a> and
      fight there in the armies of NATO and the United States, of whom perhaps 500
      have already been killed this year.
  - s: Kan chanserna för länder som har för avsikt att <v>gå</v> <p>med</p> i Nato
      minskas om Ryssland inte godkänner deras framtida medlemskap?
    t: Will it lessen the chances of countries intending to <a>join</a> NATO if Russia
      does not approve of their future membership?
  - s: Jag vill alltså påminna om att efter att Portugal <v>gick</v> <p>med</p> i
      Europeiska unionen 1986, har den portugisiska flottan minskat med 45 procent
      och den totala fångsten har minskat med 50 procent.
    t: Furthermore, I would like to remind you that since Portugal <a>joined</a> the
      European Union in 1986, the Portuguese fleet has been reduced by 45% and total
      catches cut by 50%.
  - s: I vårt land har detta missförstånd existerat ända sedan era och mina väljare,
      för 35 år sedan eller så, röstade för att <v>gå</v> <p>med</p> i vad de trodde
      var den gemensamma marknaden.
    t: Madam President, the 40th anniversary seems an opportune moment to address
      a misapprehension that has existed, I think, in our country ever since your
      constituents and mine voted to <a>join</a> what they thought was the Common
      Market some 35 years ago - the misapprehension concerning the difference between
      a free-trade area and a customs union.
  - s: Jag vill också hylla de östeuropeiska länderna, från Slovakien till Bulgarien,
      som också hoppas kunna <v>gå</v> <p>med</p> i unionen någon gång, för att de
      visat vägen i detta avseende.
    t: I also salute the eastern European countries, from Slovakia to Bulgaria, that
      are also hoping to <a>join</a> the Union sometime, for showing the way in this
      regard.
  - s: Jag välkomnar utsikterna att Island <v>går</v> <p>med</p> i EU, eftersom Island
      har en stark demokratisk tradition och medborgarkultur, vilket kommer att göra
      det möjligt för landet att obehindrat bli antagen som en i raden av EU-medlemsstater.
    t: I welcome the prospect of Iceland <a>joining</a> the EU, because Iceland has
      a strong democratic tradition and civic culture, which will enable it to be
      admitted into the band of EU Member States unhindered.
  - s: Sedan anslutningsprocessens början har vi inlett en öppen och konstruktiv dialog
      med den isländska regeringen, som även har uttrycket en önskan om att <v>gå</v>
      <p>med</p> i euroområdet.
    t: Since the start of the accession process, we have begun an open and constructive
      dialogue with the Icelandic Government, which has also expressed a desire to
      <a>join</a> the euro area.
  - s: Vi måste se till att Europa inte splittras i två delar därför att processen
      för att komma ikapp i de medlemsstater som <v>gick</v> <p>med</p> i EU från
      och med 2004 bromsas in.
    t: We must prevent Europe splitting in two due to the deceleration of the catching-up
      process of Member States that <a>joined</a> the EU starting from 2004.
  - s: Jag hoppas att fler länder ska <v>gå</v> <p>med</p> i den grupp av stater som
      har övergett denna metod för alltid.
    t: It therefore deserves our vehement condemnation and everyone’s unreserved commitment
      to its eradication I hope that more countries will <a>join</a> the group of
      states that have abandoned this practice forever.
  - s: Skandinavien skulle ha sett helt annorlunda ut om svenskarna och finnarna hade
      <v>gått</v> <p>med</p> i NATO eller skulle gå med under överskådlig framtid.
    t: Scandinavia would have looked totally different if the Swedes and the Finns
      had <a>joined</a> NATO or were to join in the foreseeable future.
  - s: Vi känner alla till Turkiets önskan om att <v>gå</v> <p>med</p> i EU.
    t: We all know that Turkey desires to <a>join</a> the EU.
  - s: Men vi måste fråga oss själva om Turkiet är redo att <v>gå</v> <p>med</p> i
      EU.
    t: However, we must ask ourselves whether Turkey is ready to <a>join</a> the European
      Union.
  - s: Efter att ha slutfört sina utvärderingar kom rådet fram till att båda länderna
      tillhandahöll tillräckliga garantier för att ta första steget mot att <v>gå</v>
      <p>med</p> i Schengenområdet.
    t: After completing its evaluations, the Council concluded that both Member States
      provide sufficient guarantees to take the first step towards <a>joining</a>
      the Schengen area.
  - s: Nu har det gått mer än tre år sedan Cypern <v>gick</v> <p>med</p> i Europeiska
      unionen, och om inte en lösning redan finns på plats så borde man åtminstone
      ha börjat överväga förslag på lösningar.
    t: By now, more than three years since Cyprus <a>joined</a> the European Union,
      if a solution is not already in place, at least a proposal for one should be
      under consideration.
  - s: Det ger tillräckligt med tid för att de ska kunna <v>gå</v> <p>med</p> i vårt
      system eller inrätta ett liknande system.
    t: It provides enough time for them to <a>join</a> our system or to set up an
      equivalent system.
  - s: Jag tror också att det vore dåraktigt av Irland att <v>gå</v> <p>med</p> i
      EMU, om Förenade kungariket stannar utanför, vilket verkar alltmer sannolikt.
    t: I also believe it will be an act of folly for Ireland to <a>join</a> EMU if
      Britain remains outside, as appears increasingly likely.
  - s: Och tillåt mig, tjänstgörande ordförande i rådet, att säga att det inte har
      gått att förstå de uttalanden som er kollega, tjänstgörande ordförande i Ekofin-rådet
      har gjort, och som på ett klart oriktigt sätt har talat om en viss hysteri hos
      några medlemsländer för att <v>gå</v> <p>med</p> i den monetära unionen.
    t: I wish to tell you, therefore, Mr President-in-Office, that the remarks of
      your colleague, the President-in-Office of the ECOFIN Council, who quite improperly
      referred to the hysteria of certain Member States in wishing to <a>join</a>
      the monetary union, were hard to understand.
  - s: Det holländska ordförandeskapet vill uppenbarligen att EU skall <v>gå</v> <p>med</p>
      i Eurocontrol, som sådant, under det att stycke 17 i betänkandet talar om en
      ny organisation.
    t: the Dutch presidency apparently wants the EU to <a>join</a> Eurocontrol, as
      such, whilst paragraph 17 of the report refers to a new organization.
  - s: Vi som tillhör ECR-gruppen vill att euron ska bli en framgång, både med tanke
      på dem som vill <v>gå</v> <p>med</p> och dem som tillhör den utvidgade EU-ekonomin,
      men för detta krävs det att medlemsstaterna tar sitt ansvar på allvar, att de
      är ärliga mot varandra och att de uppfyller sina överenskomna åtaganden.
    t: In the ECR, we want the euro to be a success for the sake both of those who
      choose to <a>join</a> and of those in the wider European economy, but this requires
      Member States to take their responsibilities seriously, to be honest with each
      other, and to fulfil their agreed commitments.
  - s: Jag företräder det land som senast <v>gick</v> <p>med</p> i euroområdet.
    t: I represent the last country to <a>join</a> the euro area.
  - s: 'Låt oss dessutom granska listan över länder som vill <v>gå</v> <p>med</p>
      i EU, som vi sitter runt bordet med varje dag:'
    t: 'Moreover, let us now take a look at the list of countries wanting to <a>join</a>
      the EU, with whom we sit round the table every day:'
  - s: Utan tvivel sägs det mycket som är intressant i 2020-strategin, men genom utvidgningen
      kommer minst fem nya länder ha <v>gått</v> <p>med</p> i EU före 2020, mer sannolikt
      åtta.
    t: Mr President, doubtless the 2020 strategy says lots of interesting things,
      but, under enlargement, by 2020, five new countries will have <a>joined</a>
      the EU and more likely eight.
  - s: Vi bör ur budgetmässig synpunkt påpeka att även om Förenade kungarikets lantbrukare
      har problem för närvarande - denna fråga togs upp i går kväll - så har deras
      problem uppkommit till följd av att de underlåtit att <v>gå</v> <p>med</p> i
      det monetära systemet, snarare än till följd av misslyckanden i den europeiska
      politiken.
    t: In budgetary terms, we should point out that, even though the farmers of the
      UK - this matter was raised yesterday evening - are having a difficult time
      at the moment, their problems arise out of their failure to <a>join</a> the
      monetary system rather than the failure of European policies.
  - s: Vi måste tala om för esterna och letterna att om de fortsätter denna behandling,
      kommer deras utsikter att <v>gå</v> <p>med</p> i Europeiska unionen att minska
      avsevärt.
    t: We need to tell the Estonians and the Latvians that, if they continue that
      treatment, their prospects of <a>joining</a> the European Union will be that
      much less.
  - s: Det är helt och hållet korrekt att det är Turkiet som vill <v>gå</v> <p>med</p>
      i Europeiska unionen, och inte Europeiska unionen i Turkiet, och att därför
      medlemskapsvillkoren gäller oförändrade och oinskränkta även för Turkiets del.
    t: It is only right and proper that Turkey wants to <a>join</a> the European Union
      and not the other way round and that, for that very reason, the accession conditions
      we have drawn up for all are equally and fully valid for Turkey.
  - s: ASEAN godkände i somras till slut Burma som medlem och det är också, som just
      framgått, fortfarande möjligt att Kambodja <v>går</v> <p>med</p>.
    t: ASEAN, this summer, admitted Burma at last and there is, as has just been indicated,
      still the possibility of Cambodia <a>joining</a>.
  - s: Jag välkomnar framstegen i anslutningsförhandlingarna, som bör vara slutförda
      i slutet av första halvåret 2011, och likaså kommissionens alla ansträngningar
      för övriga länder på västra Balkan som vill <v>gå</v> <p>med</p> i EU.
    t: I welcome the progress made in the accession negotiations, which should be
      completed by the end of the first half of 2011, as well as all the efforts made
      by the European Commission towards the other countries of the Western Balkans
      <a>joining</a> the EU.
  - s: Kroatien har på detta sätt många gånger visat att man är beredd att <v>gå</v>
      <p>med</p> i EU, till exempel genom lösandet av fiskeritvisten.
    t: Thus, Croatia has proven its readiness to <a>join</a> the EU many times, for
      example with the settlement of the fishing dispute.
  - s: Det bör betonas att majoriteten av den kroatiska befolkningen enligt en Eurobarometerundersökning
      helt nyligen trodde att en anslutning till EU inte skulle vara till nytta för
      dem. Det är viktigt att beakta det kroatiska folkets vilja att gå med eller
      inte <v>gå</v> <p>med</p> i EU, och att ge dem ett fritt val.
    t: It is important to give consideration to whether or not the Croatian people
      want to <a>join</a> the EU and to allow them a free choice.
  - s: Kroatien kommer ju faktiskt att få runt fyra miljarder euro när landet <v>gått</v>
      <p>med</p> i EU.
    t: After all, Croatia will receive some EUR 4 billion euros after it <a>joins</a>
      the EU.
  - s: Men företag som Vodafone måste lära sig läxan av att stänga av sina tjänster,
      och vi bör uppmana dem att <v>gå</v> <p>med</p> i det globala nätverksinitiativet
      tillsammans med organisationer för de mänskliga rättigheterna för att visa att
      de kommer att försvara principen om yttrandefrihet där den hotas.
    t: But companies like Vodafone must learn the lesson of turning off their services
      and we should call on them to <a>join</a> the global network initiative alongside
      human rights organisations to show that they will defend the principle of freedom
      of expression where it is under threat.
  - s: Varför kan vi inte förstå att landet är ett rötägg redan innan det <v>går</v>
      <p>med</p> i EU?
    t: Can we not understand that this is a rotten apple even before it <a>joins</a>?
  - s: Jag <v>gick</v> <p>med</p> i utskottet för miljö, folkhälsa och livsmedelssäkerhet
      precis efter det senaste valet för nästan två och ett halvt år sedan och såg
      vilka klyftor och åsiktsskillnader det fanns när det gäller Reach.
    t: Mr President, I <a>joined</a> the Committee on the Environment, Public Health
      and Food Safety just after the last election almost two and a half years ago
      and saw at first hand the divisions and differences of opinion in relation to
      REACH.
  - s: Ryssarna förpliktade sig till stränga standarder när de <v>gick</v> <p>med</p>
      i de här organisationerna.
    t: The Russians signed up to stringent standards when they <a>joined</a> these
      organisations, and now they must meet them.
  - s: Sverige har valt att inte <v>gå</v> <p>med</p> i EMU, trots att man kvalificerar
      sig för det.
    t: Sweden has decided not to <a>join</a> EMU, even though it qualifies for membership.
  - s: För en stat som vill <v>gå</v> <p>med</p> i Europeiska unionen kan ett beviljande
      av medlemskap endast ske under förutsättning att de värden som finns inskrivna
      i Europarådets stadgar respekteras, dvs. rättssäkerhet, demokrati och framför
      allt respekt för mänskliga rättigheter.
    t: 'Accession to membership by a state wishing to <a>join</a> the European Union
      is conditional upon respect for values that are inscribed in the Statute of
      the Council of Europe:'
  - s: Vi bör beakta att Island inte vill <v>gå</v> <p>med</p> i EU just på grund
      av att landet har reservationer mot den gemensamma fiskeripolitiken.
    t: We should note that Iceland - precisely because it has reservations concerning
      CFP - does not want to <a>join</a> the European Union.
  - s: Trots all kritik har det på ett otvetydigt sätt visat sig att många länder
      hyser en stark önskan om att <v>gå</v> <p>med</p> i EU.
    t: In spite of all the criticism that can be levelled at it, it has been unequivocally
      shown that many countries harbour an enormous desire to <a>join</a> the European
      Union.
  - s: Vi vill se till att enskilda rättighetsinnehavare även i fortsättningen kan
      välja att <v>gå</v> <p>med</p> i vilken kollektiv organisation som helst.
    t: We would like to guarantee that individual rights holders can continue to <a>join</a>
      the collecting society of their choice.
  - s: EU måste öppet och tydligt erkänna sitt fatala misstag att <v>gå</v> <p>med</p>
      i KEDO och meddela övriga KEDO-medlemmar att EU drar sig ur.
    t: The EU must clearly and openly acknowledge its fatal mistake in <a>joining</a>
      KEDO and inform other KEDO members that it is withdrawing from the project.
  - s: Vi avvisar särskilt denna högdragna, ja, till och med nedlåtande inställning
      till den politiska unionen som Oostlander/Barón Crespo-betänkandet intar, vilken
      leder till att vi kräver att det östeuropeiska länderna antar våra regler och
      upphör att vara sig själva om de vill <v>gå</v> <p>med</p> i unionen.
    t: We particularly reject the haughty, indeed scornful, approach adopted by the
      Oostlander-Barón Crespo report, of demanding that the eastern countries adopt
      our rules and cease to be themselves if they want to <a>join</a> the Union.
  - s: Vi har förlorat utländska direktinvesteringar på grund av att vi inte <v>gått</v>
      <p>med</p> i eurosamarbetet, men den signal som sänds ut om Frankrike och Tyskland
      i denna del av direktivet kan hjälpa till att stötta Storbritanniens andel.
    t: We have been losing foreign direct investment due to our failure to <a>join</a>
      the euro, but the signal that this part of the directive sends out about France
      and Germany may help to sustain Britain’s share.
  - s: Det ironiska i allt detta är att medan vi här talar om att införa lägre skattesatser,
      att på försök tillämpa dessa låga skattesatser, finns det några regeringar i
      andra länder, däribland mitt land, Malta, som sedan de <v>gått</v> <p>med</p>
      i EU inte bara har avstått från att göra försök med låga skattesatser, utan
      har höjt mervärdesskattesatsen från femton till arton procent.
    t: The irony of all this is that while here we are speaking about having lower
      rates, to experiment with these low rates, there are some governments in other
      countries, including that of my country, Malta, which, since <a>joining</a>
      the European Union not only did not experiment with low tax rates, but increased
      VAT from fifteen to eighteen percent.
  - s: Jag anser att EU har en skyldighet att rätta till denna situation och därmed
      fortsätta att uppmuntra och hörsamma Moldaviens insatser för att <v>gå</v> <p>med</p>
      i EU.
    t: I believe Europe has a duty to correct that situation and thus continue to
      encourage and respond to Moldova’s efforts to <a>join</a> the Union.
  - s: Jag anser därför att det borde vara obligatoriskt för medhjälpande makar att
      <v>gå</v> <p>med</p> i socialförsäkringssystemet och att en ram med minimigarantier
      borde upprättas.
    t: Thus I believe that it should be made compulsory for assisting spouses to <a>join</a>
      the social protection system, and a framework of minimal guarantees should be
      established.
  - s: När det är gjort kan vi alla se fram emot att Ungern <v>går</v> <p>med</p>
      i unionen och att landet får en bra audiovisuell sektor.
    t: When that is achieved, we can all look forward to Hungary <a>joining</a> the
      Union and having a good audiovisual sector as well.
  - s: Vi har inget val sedan vi <v>gick</v> <p>med</p> i Europeiska unionen och förlorade
      vår fördel i förhållande till Europa-Medelhavsproducenterna.
    t: We have no choice since we <a>joined</a> the European Union and lost our advantage
      to the Euro-Mediterranean producers.
  - s: Man framför också det oacceptabla kravet att Cypern ska <v>gå</v> <p>med</p>
      i Natos ”Partnerskap för fred”.
    t: It welcomes the French initiative of a return to the military structures of
      NATO, at the same time calling for NATO and the EU to expand, and inadmissibly
      demands that Cyprus <a>join</a> the NATO ’Partnership for Peace’.
  - s: Vår grundinställning är att Sverige har <v>gått</v> <p>med</p> i ett mellanstatligt
      samarbete och att nya områden inte skall föras in under gemenskapsrätten.
    t: Our basic attitude is that Sweden <a>joined</a> an inter-state co-operation
      group and that new areas should not be introduced under Community Law.
  - s: När anslutningarna sker, då måste helt logiskt alla kandidatländer <v>gå</v>
      <p>med</p> i sammanhållningsfonden, för det har handlat om de fattigaste länderna
      och staterna.
    t: There are two problems, the first being that, if the accessions were to take
      place, then, logically, all the acceding States, being the poorest countries
      and States, would have to <a>join</a> the Cohesion Fund.
  - s: Moldavien hör inte till Europas grannskap utan ligger geografiskt sett i Europa
      och bör ha rätt att <v>gå</v> <p>med</p> i EU när de tre Köpenhamnskriterierna
      väl är uppfyllda.
    t: Moldova is not in the neighbourhood of Europe, it is geographically in Europe
      and should be entitled to <a>join</a> the EU once the three Copenhagen criteria
      are fulfilled.
  - s: Samtidigt som man inte på något sätt avviker från de ambitioner, för att inte
      säga rätten, som vissa av dessa länder har att <v>gå</v> <p>med</p> i gemenskapen
      senast år 2002, skulle det inte, anser jag, ligga i deras intresse, för att
      inte säga i medlemsstaternas intresse, att uppfylla denna tidsfrist utan att
      först säkerställa en ordnad övergång med minsta möjliga störning av de befintliga
      medlemsstaternas ekonomier.
    t: While not in any way detracting from the aspirations, and indeed the entitlement,
      of some of those countries to <a>join</a> the Community by 2002, it would not,
      I believe, be in their best interests, or indeed the interests of Member States,
      to achieve this deadline without first ensuring an orderly transition with minimum
      disruption to the economies of existing Member States.
  - s: För första gången kommer vi att få ett engagemang i Svarta havet och senare,
      med alla länder som vill <v>gå</v> <p>med</p> i Europeiska unionen, kommer vi
      att ha den ojämförligt längsta kustlinjen runt Svarta havet.
    t: For the first time we will have an involvement in the Black Sea and later,
      with all the countries which wish to <a>join</a> the European Community, we
      will have by far the largest coastline around the Black Sea.
  - s: Mycket arbete återstår att göra och på samma sätt kan ett land som inte deltar
      i dessa inledande förhandlingar fortfarande <v>gå</v> <p>med</p> om de gör stora
      steg framåt.
    t: A lot of work needs to be done and, equally, if a country is not part of those
      initial negotiations, they can still <a>join</a> if they make great strides.
  - s: Slutligen måste vårt budskap vara att den Europeiska konferensen ger oss ett
      stort tillfälle att skapa ett europeiskt politiskt fält där vi i väntan på dessa
      förhandlingar kan ge oss in i förnuftiga strukturerade politiska samtal med
      de länder som vill <v>gå</v> <p>med</p> i den Europeiska unionen på längre eller
      kortare sikt.
    t: Finally, our message must be that the European Conference gives us a major
      opportunity to create a European political space that will allow us, while waiting
      for these negotiations, to engage in a sensible structured political dialogue
      with the countries which wish to <a>join</a> the European Union in the shorter
      or the longer term.
  - s: Vi skulle visa att vi vill att de <v>går</v> <p>med</p> så snart som möjligt
      och så snart de uppfyller de nödvändiga villkoren.
    t: We would indicate that we want them to <a>join</a> as soon as possible and
      as soon as they fulfil the necessary conditions.
  - s: Exemplet Österrike har visat att man har begått det felet att först <v>gå</v>
      <p>med</p>, för att sedan företa de nödvändiga anpassningsprocedurerna, som
      nu är på gång.
    t: Austria is an example of where the mistake was made of <a>joining</a> first,
      and then undertaking the harmonization procedures which are now in hand.
  - s: När vi <v>gick</v> <p>med</p> i unionen 1973 var vår nationella välfärd bara
      60 procent av genomsnittet i Europa.
    t: Since we <a>joined</a> Europe in 1973, our national wealth stood at just 60
      per cent of the European average at that stage.
  - s: Dessa är de enda mekanismer vi kan använda för att garantera effektiviteten
      och insynen på så komplicerade områden innan framtida kandidater <v>går</v>
      <p>med</p> i EU.
    t: These are the only mechanisms we can use to guarantee effectiveness and transparency
      in such difficult areas before future candidates <a>join</a> the Union.
  - s: Faktum är att år 2008 kommer före decenniets slut när den 28:e medlemsstaten,
      vilken troligen blir Kroatien, kan vara redo att <v>gå</v> <p>med</p> i EU,
      om landet kan reformera sin domarkår, sin ekonomi och uppfylla alla de andra
      villkoren med fast beslutsamhet och konkreta resultat.
    t: It is a simple fact of timing that the year 2008 comes before the end of the
      decade when the 28th Member State, which is likely to be Croatia, could be ready
      to <a>join</a> our Union, if it is able to reform its judiciary, economy and
      meet all the other conditions with full determination and concrete results.
  - s: När det gäller beviljande av ansvarsfrihet är frågan inte om Turkiet kommer
      att <v>gå</v> <p>med</p> i EU eller ej.
    t: With regard to budget discharge, the question here is not whether or not Turkey
      will <a>join</a> the EU.
  - s: I mitt land, Österrike - vi har nyligen <v>gått</v> <p>med</p> i Europeiska
      unionen - känner nästan ingen till ombudsmannens ämbete.
    t: In my own country - Austria, which has only recently <a>joined</a> the European
      Union - virtually no one has heard of the Ombudsman.
  - s: Samtidigt vill jag också hänvisa till tjänstesektorns momsexperiment, som visserligen
      drevs igenom i rådet på tillbörligt sätt, men som medlemsstaterna med vissa
      undantag inte ser ut att <v>gå</v> <p>med</p> på.
    t: At the same time, I would also like to refer to the VAT experiment in the service
      industries which the Member States, with a few exceptions, do not appear willing
      to <a>join</a> at present despite the fact that it was duly carried through
      in the Council, I wish this matter had had a different outcome, at least as
      far as my own country, Finland, is concerned.
  - s: Det är viktigt för mig, det är viktigt för ALDE-gruppen och det är särskilt
      viktigt för mitt hemland Sverige om vi någon gång ska <v>gå</v> <p>med</p> i
      euroområdet.
    t: It is important for me, it is important for the ALDE Group, and it is especially
      important for my country, Sweden, if we are ever going to <a>join</a> the euro.
  - s: Det är absurt att så snart premiärministern i mitt eget land, Tony Blair, repar
      mod att konfrontera finansministern, Brown, kommer vi i en folkomröstning att
      tillfrågas om huruvida vi vill <v>gå</v> <p>med</p> i den gemensamma valutan
      eller inte.
    t: It is absurd that in my own country, once the Prime Minister, Mr Blair, summons
      up the courage to confront the Chancellor, Mr Brown, we will be asked in a referendum
      to decide whether or not to <a>join</a> the single currency.
  - s: Under det förra ordförandeskapet påbörjades förhandlingar för att utvidga unionen
      - en mycket viktig händelse - samtidigt med ett beslut om vilka länder som skall
      <v>gå</v> <p>med</p> i eurosamarbetet, etablerandet av en centralbank, kanske
      en ännu viktigare händelse.
    t: In the former presidency negotiations were started to enlarge the Union - a
      momentous event - together with a decision on which countries should <a>join</a>
      the euro, the establishment of a central bank, arguably an even more momentous
      event.
  - s: Vi är förtjusta över att Sverige och Finland röstade för att <v>gå</v> <p>med</p>
      i EU och att de nu är fullt integrerade.
    t: We are delighted that Sweden and Finland voted to <a>join</a> the EU and are
      now fully integrated.
  - s: När jag hör vissa parlamentsledamöter säga att det är svårt för dem att <v>gå</v>
      <p>med</p> i ett pensionssystem på grund av kostnaderna för vissa av dessa system
      tycker jag att det är fullständigt ovärdigt den demokratiska institution vi
      faktiskt är.
    t: When I hear some MEPs saying that it is difficult for them to <a>join</a> a
      pension scheme because of the cost of some of these schemes, I think that is
      entirely unworthy of the democratic institution that we are.
  - s: Man skulle kunna anklaga honom för att han vill <v>gå</v> <p>med</p> i Le Pens
      parti, vilket ingår i samma grupp som han.
    t: One might accuse him of wanting to <a>join</a> Mr Le Pen’s party - after all,
      they are already in the same group.
  - s: I Brokbetänkandet manas medlemsstaterna och kandidatländerna att göra de ansträngningar
      som krävs för att kunna avsluta anslutningsförhandlingarna i slutet av året,
      för att kunna underteckna anslutningsfördragen runt april 2003, med sikte på
      att tio nya medlemmar skall <v>gå</v> <p>med</p> under 2004.
    t: The Brok report urges Member States and candidate countries to make the effort
      required to conclude the accession negotiations at the end of this year so that
      the accession treaties might be signed in about April 2003 with a view to ten
      new countries’ <a>joining</a> in 2004.
  - s: Europa är en stor kontinental ekonomi och från den 1 januari nästa år, när
      Slovenien <v>går</v> <p>med</p>, kommer euroområdet att ha 315 miljoner medborgare.
    t: Europe is a vast continental economy and, from 1 January next year when Slovenia
      <a>joins</a>, the euro zone will have 315 million citizens.
  - s: Denna fråga behöver granskas grundligare och vi måste få detta land att förstå
      att de inte kan vara EU:s bråkstakar innan de ens <v>gått</v> <p>med</p> i EU.
    t: This matter needs to be examined in depth and we need to make this country
      understand that it cannot be the troublemaker of Europe before it has even <a>joined</a>
      Europe.
  - s: Samtidigt vill jag även uppmana Europeiska unionen att tillämpa de principer
      som tillkännagavs innan de nya medlemsstaterna <v>gick</v> <p>med</p>, nämligen
      jämlikhet, ärlighet och en rättvis uppgörelse.
    t: At the same time, I should also like to call on the European Union to apply
      those principles it proclaimed before the new Member States <a>joined</a>, namely
      equality, honesty and a fair settling of accounts.
  - s: Vårt andra fall är Island, ett land som uppfyller många av de ekonomiska och
      politiska kriterierna, men där den allmänna opinionen och ledarna är mycket
      oeniga om målet att <v>gå</v> <p>med</p> i EU.
    t: The second case we have is Iceland, a country which meets many of the economic
      and political criteria, but where public opinion and its leaders are deeply
      divided about this objective of <a>joining</a> the EU.
  - s: Det som endast för närvarande ser ut att förena länderna på västra Balkan och
      Island är att den djupa ekonomiska krisen ger dem modet att <v>gå</v> <p>med</p>.
    t: What seems to link the western Balkan countries and Iceland, only at the moment,
      is the fact that the deep economic crisis is giving them the courage to <a>join</a>.
  - s: Majoriteten av EU:s befolkning är klart emot att Turkiet <v>går</v> <p>med</p>
      i EU.
    t: The majority of the EU population is clearly against Turkey <a>joining</a>
      the EU.
  - s: Detta betalas av de länder som är nettobidragsgivare och vars medborgare inte
      vill att Turkiet ska <v>gå</v> <p>med</p>.
    t: This is being paid for by the countries which are net contributors and whose
      citizens do not want Turkey to <a>join</a>.
  - s: Nu när det tyvärr är bankrutt står den isländska regeringen i kö för att <v>gå</v>
      <p>med</p>.
    t: Now that it is bankrupt, and sadly so, the Icelandic Government is, of course,
      in the queue to <a>join</a>.
  - s: Apropå ämnet grannar, om Turkiet <v>går</v> <p>med</p> i Europa, skulle vi
      ha Iran, Irak och Syrien som våra grannar.
    t: On the subject of neighbours, if Turkey <a>joined</a> Europe, we would have
      Iran, Iraq and Syria as our neighbours.
  - s: Vi anser att erfarenheten visar att det inte har varit en bra idé i det förflutna,
      huruvida Kroatien ska <v>gå</v> <p>med</p> så snart som kriterierna är uppfyllda.
    t: We think that experience has shown that that has not been a good idea in the
      past, whether Croatia should <a>join</a> as soon as the criteria are fulfilled.
  - s: Ingen stat tvingas att <v>gå</v> <p>med</p>, men för att gå med i EU måste
      vissa villkor uppfyllas.
    t: No state is coerced into <a>joining</a>, but, in order to join the EU, certain
      conditions must be met.
  - s: Island har visat att landet är beslutet att <v>gå</v> <p>med</p> i unionen
      genom att översända svaren på kommissionens enkät i god tid innan tidsfristen
      löpte ut.
    t: Iceland has proven its determination to <a>join</a> the Union by submitting
      the answers to the Commission’s questionnaire well ahead of the deadline and
      I look forward to the evaluation to be made at the summit in mid-December.
  - s: Som parlamentsledamot från Ungern, ett land som gränsar till västra Balkanregionen,
      stöder jag helhjärtat ländernas i västra Balkan ambitioner att <v>gå</v> <p>med</p>
      i EU.
    t: As an MEP from Hungary, a country neighbouring the Western Balkan region, I
      wholeheartedly support the Western Balkan countries’ ambitions to <a>join</a>
      the EU.
  - s: Som medborgare i Polen, ett land som <v>gick</v> <p>med</p> i Europeiska unionen
      2004, vet jag att utvidgningsstrategin är ett av de mest effektiva områdena
      inom EU-politiken.
    t: As a citizen of Poland, a country which <a>joined</a> the European Union in
      2004, I know that the enlargement strategy is one of the most effective areas
      of EU policy.
  - s: Men i dag minskar jordbruket i Bulgarien stadigt, ännu mer sedan Bulgarien
      <v>gick</v> <p>med</p> i Europeiska unionen.
    t: However, nowadays, agriculture in Bulgaria is in steady decline, even more
      so since Bulgaria <a>joined</a> the European Union.
  - s: Jag ställer denna fråga därför att jag under denna känsliga period för EU skulle
      vilja främja alla 25 medlemsstaters sak, oavsett när de <v>gick</v> <p>med</p>
      i EU, för att gå samman och diskutera fram någon slags framtid för EU.
    t: I put this question because, in this sensitive period for the EU, I would like
      to promote the cause of all 25 Member States, regardless of when they <a>joined</a>
      the EU, in joining together to thrash out some sort of future for the EU.
  - s: Sex år efter att det att Burma <v>gick</v> <p>med</p> i Asean har förtrycket
      i landet intensifierats och en återvändo till demokratiskt styre förblir en
      avlägsen förhoppning.
    t: Six years after Burma <a>joined</a> ASEAN, oppression in the country has intensified
      and any return to democratic rule remains a distant prospect.
  - s: Serbien och Montenegros långsiktiga målsättning är att <v>gå</v> <p>med</p>
      i Europeiska unionen.
    t: Serbia and Montenegro’s long-term objective is to <a>join</a> the European
      Union.
  - s: Jag anser att Irland bör <v>gå</v> <p>med</p> i EMU vid första möjliga tillfälle,
      men vi bör anta en regeringspolitik som beaktar ovannämnda inflationsmässiga
      ökningar av de offentliga utgifterna, det faktum att det fortfarande föreligger
      underfinansiering för nödvändig infrastruktur, och det faktum att det kommer
      att bli svårt att vidmakthålla den nuvarande tillväxttakten när de ekonomiska
      aktiviteterna i andra EU-länder är svaga.
    t: I believe that Ireland should <a>join</a> EMU at the first available opportunity,
      but we should implement government policies that take into account the above
      inflationary increases in public expenditure, the fact that there is still under-funding
      for essential infrastructure and the fact that it will be difficult to sustain
      current growth rates while economic activity in other EU countries is weak.
  - s: Om vi för sex år sedan hade erbjudit Georgien en chans att <v>gå</v> <p>med</p>,
      hade landet utan tvekan varit i samma situation som de länder som snart skall
      ansluta sig till EU.
    t: If six years ago we had offered Georgia the chance to <a>join</a>, it would
      undoubtedly be in the same situation as the countries that are soon to join
      the EU.
  - s: Det finns ett akut behov av att reformera jordbruks- och strukturpolitiken
      samt av att sluta nya avtal om unionens finansiering för att göra det möjligt
      för central- och östeuropeiska länder att <v>gå</v> <p>med</p> i unionen.
    t: Reform of the agricultural and structural policies and new agreements on the
      financing of the Union are absolutely vital if the Central and Eastern European
      countries are to be able to <a>join</a>.
  - s: De övriga kommer att <v>gå</v> <p>med</p> när de inser att detta är framtiden.
    t: As for the others, they will <a>join</a> us when they realise that this is
      the future.
  - s: På förslaget att Kina bör <v>gå</v> <p>med</p> i WTO, är svaret ja, men på
      kommersiellt meningsfulla villkor, genom att komma överens om öppnandet av dess
      ekonomi.
    t: To the proposition that China should <a>join</a> the WTO, the answer is Yes,
      but on commercially meaningful terms, agreeing to the opening up of its economy.
  - s: Vi stöder Rysslands ambitioner att <v>gå</v> <p>med</p> i WTO och de reformer
      det kommer att föra med sig.
    t: We support Russia’s ambitions to <a>join</a> the WTO, together with the reforms
      that this will entail.
  - s: Vi understryker att regeringarna måste göra allt som står i deras makt, med
      alla medel - även de ekonomiska medel vi förfogar över, eftersom Kina vill <v>gå</v>
      <p>med</p> i WTO och så vidare - för att Kina skall respektera Tibets självstyre,
      och så att förhandlingarna mellan den kinesiska regeringen och Dalai Lama återupptas
      så snart som möjligt, i syfte att fastställa en ny stadga för Tibet, såsom framgår
      av första punkten i våra slutsatser i denna resolution.
    t: We call upon the governments to do everything in their power and use every
      avenue available to them - economic and otherwise, in view of the fact that
      China wants to <a>join</a> the WTO etc. to ensure that China respects Tibet’s
      autonomy and that negotiations are resumed as soon as possible between the Chinese
      Government and the Dalai Lama with the intention of establishing a new statute
      for Tibet.
  - s: Faktum är att övergången till Sepas kreditöverföringsprodukter kommer att ske
      samma datum som euron införs, men hittills är det bara fem banker som planerar
      att <v>gå</v> <p>med</p> i Sepas autogireringssystem under de närmast tre åren.
    t: In fact, the migration to SEPA Credit Transfer will be completed by the date
      when the euro is adopted, while, so far, only five banks are planning to <a>join</a>
      the SEPA Direct Debit scheme in the next three years.
  - s: Rumäniens finansminister har meddelat att Rumänien kommer att <v>gå</v> <p>med</p>
      i Sepasystemet när euron har införts.
    t: Romania’s Minister for Public Finances announced that Romania will <a>join</a>
      the SEPA schemes once the euro has been adopted.
  - s: Eftersom Podestà <v>gått</v> <p>med</p> i vår grupp har vi det antal vice-ordförande
      vi behöver.
    t: Since Mr Podestà <a>joined</a> our group, we have the number of VicePresidents
      that we need.
  - s: Detta är väldigt långt ifrån den inre marknad som Storbritannien <v>gick</v>
      <p>med</p> i 1973.
    t: That is such a far cry from the Common Market which the United Kingdom <a>joined</a>
      in 1973.
  - s: Såsom ni just sade, kommissionär Patten, talade Europa med en röst, höjde sin
      röst, satte gränser för det oacceptabla och tog till slut till vapnen efter
      det att alla övriga politiska, ekonomiska och diplomatiska påtryckningar hade
      misslyckats, men om våra amerikanska vänner inte vid den tidpunkten hade <v>gått</v>
      <p>med</p> oss i åtagandet skulle Europa inte ha kunnat agera effektivt.
    t: If, however, our American friends had not then <a>joined</a> the combat on
      our side, Europe would not have been able to act effectively.
  - s: Slovenien var det första Balkanland som <v>gick</v> <p>med</p> i EU och Schengenområdet,
      landet har blivit medlem i euroområdet och utgör ett exempel och en inspiration
      för andra Balkanländer.
    t: Slovenia was the first Balkan country to <a>join</a> the EU and the Schengen
      area, it has become a member of the Eurozone and it is an example and an inspiration
      to other Balkan countries.
  - s: Vi och vår grupp har alltid stöttat en tredje ståndpunkt, nämligen att Turkiet
      måste kunna <v>gå</v> <p>med</p> i EU om det finns en önskan att göra det.
    t: We, and our group, have always supported a third view, which is that Turkey
      must be able to <a>join</a> the Union if desired.
  - s: Er grupp kanske kan rösta för ett av ändringsförslagen från Europeiska socialdemokratiska
      partiets grupp som föreslår att ingenjörer <v>går</v> <p>med</p> tillsammans
      på en plattform som deras yrkesgrupp kan enas om.
    t: Perhaps your group will be able to vote in favour of one of the amendments
      tabled by the Group of the Party of European Socialists, which proposes that
      engineers <a>join</a> together on a platform that will find consensus in their
      profession, and we might be able to include that consensus at a later date in
      further deliberations about the directive we are discussing today.
  - s: Ingen skulle ju för 20 år sedan ha trott att vi i dag kan tala om att länderna
      i Centraleuropa skall kunna <v>gå</v> <p>med</p> i vår värdegemenskap.
    t: No one would have thought 20 years ago that today we would be talking about
      the countries of central Europe being able to <a>join</a> our community of values.
  - s: Men ingen i Tjeckien får tro att det är enbart tjeckerna som beslutar vart
      båten skall gå, ty det är inte Europeiska unionen som vill <v>gå</v> <p>med</p>
      i Tjeckien, utan tjeckerna vill in i EU.
    t: Admittedly, no one in the Czech Republic should think that the Czechs will
      be the only ones deciding where the boat goes because it is not the European
      Union which wishes to <a>join</a> the Czech Republic but the Czechs who wish
      to join the EU.
  - s: Jag vill att det tas till referatet att vår kollega James Moorhouse, ledamot
      av Europaparlamentet, i eftermiddags <v>gick</v> <p>med</p> i liberaldemokraterna.
    t: Mr President, I should just like to note for the record that this afternoon
      our colleague Mr James Moorhouse MEP <a>joined</a> the Liberal Democrats.
  - s: Den kommer lägligt därför att polska jordbrukare ända sedan Polen <v>gick</v>
      <p>med</p> i EU i första hand har fått erfara vad det innebär att begränsa mjölkproduktionen
      eller att avveckla sockerproduktionen, och att subventionsnivåerna inte är desamma
      i hela unionen.
    t: It is timely because, since <a>joining</a> the European Union, Polish farmers
      have experienced first-hand what limiting milk production or liquidating sugar
      production means, and that subsidy levels are not equal across the Union.
  - s: Som ordföranden sade var det under den långa tiden av diktatur en dröm för
      folket i Spanien att <v>gå</v> <p>med</p> i EU.
    t: As the President said, <a>joining</a> Europe was a dream for the people of
      Spain during the long years of the dictatorship.
  - s: Kort sagt kan Island <v>gå</v> <p>med</p> i EU om man fullgör sina internationella
      förpliktelser, och det har tydligt angetts hur och när Icesave-lånen ska betalas
      tillbaka.
    t: In short, Iceland can <a>join</a> the EU if it meets its international obligations,
      and it has been laid down clearly how and when the Icesave loans are to be repaid.
  - s: Vi <v>gick</v> <p>med</p> i kampen mot terrorismen för att försvara mänskliga
      rättigheter.
    t: We <a>joined</a> the fight against terrorism to defend human rights.
  - s: Frågan är hur förbindelserna mellan EU och Island skulle påverkas om Island
      skulle gå över till euron utan att <v>gå</v> <p>med</p> i EU.
    t: The question is what impact an Icelandic adoption of the euro - without Iceland
      <a>joining</a> the EU - would have on EU-Iceland relations.
  - s: När det gäller frågan om att Island ska gå över till euron utan att <v>gå</v>
      <p>med</p> i EU kan Island naturligtvis ensidigt fatta ett sådant beslut, men
      det ska klart sägas att det är kommissionens bestämda åsikt, och även Europeiska
      centralbankens, att en unilateral ”euroisering” inte är ett önskvärt politiskt
      alternativ för Island.
    t: As regards the specific question of Iceland adopting the euro without <a>joining</a>
      the EU, of course Iceland can unilaterally take such a decision but it should
      be clearly stated that it is the Commission’s firm view, as well as a view of
      the European Central Bank, that unilateral ’euro-isation’ is not a desirable
      political option for Iceland.
  - s: Slutligen, vi <v>gick</v> inte <p>med</p> i EU för att bevara det uppdelade
      samhälle som skapats av Sovjets ockupation utan för att övervinna det och återfå
      en egen identitet.
    t: Finally, we <a>joined</a> the European Union not in order to retain the divided
      society created by the Soviet occupation, but in order to overcome it and to
      retain our own identity.
  - s: Mot den bakgrunden anser jag att ett återinförande av gränskontroller inom
      Schengenområdet inte är acceptabelt, och inte heller införande av ytterligare
      kriterier för medlemsstater som vill <v>gå</v> <p>med</p> i Schengenområdet
      och som uppfyller de specifika tekniska kriterierna.
    t: In this context, I think that restoring border controls within the Schengen
      area is not acceptable, nor is the introduction of additional criteria for Member
      States which would like to <a>join</a> the Schengen area and fulfil the specific
      technical criteria.
  - s: En lösning skulle vara att medlemsstaterna <v>går</v> <p>med</p> i en förening
      för minskade koldioxidutsläpp, på frivillig basis.
    t: One solution would be for the Member States to <a>join</a> a CO2 emissions
      reduction club, on a voluntary basis.
  - s: Även här hindras det dock av Förenade kungarikets obeslutsamhet att <v>gå</v>
      <p>med</p> i valutaunionen - dess ovillighet att ta steget fullt ut, dess misslyckande
      att ens bestämma ett datum för en folkomröstning och dess självbelåtna undervisning
      av den brittiska allmänheten om Europa.
    t: But, even here, it is hampered by the UK’s indecision in <a>joining</a> monetary
      union - its unwillingness to take the plunge, its failure even to set a date
      for a referendum and its complacency in educating UK public opinion about Europe.
  - s: De länder som inte uppfyller dem kan ännu inte räkna med att få <v>gå</v> <p>med</p>
      i Europeiska unionen.
    t: Those countries that do not meet the conditions cannot yet expect to <a>join</a>
      the European Union.
  - s: Den dåliga ekonomiska situationen i medlemsländernas gränsregioner torde skärpas
      ytterligare när unionens nya länder har <v>gått</v> <p>med</p>, eftersom skillnaderna
      i stödbeloppens storlek - nästan alla kommer att få mål 1-stöd - kraftigt kommer
      att gynna kandidatländerna.
    t: The poor economic situation in the frontier regions of the Member States may
      well get even worse after the new countries <a>join</a> the EU, because differing
      levels of funding - almost all get Objective 1 funding - will greatly favour
      the frontier regions of the acceding countries, some of which already possess
      better transport infrastructure than is to be found in the frontier regions
      of the Member States.
  - s: 'Naturligtvis förblir dessa länder europeiska, även om de inte <v>går</v> <p>med</p>
      i Europeiska unionen:'
    t: 'It must be clearly understood that they are European countries even if they
      do not <a>join</a> the European Union:'
  - s: Om de inte <v>går</v> <p>med</p>, skulle man till och med kunna säga att de
      blir mer europeiska än om de går med.
    t: we could even say that, if they do not <a>join</a>, they will without doubt
      be even more European than if they do.
  - s: Det kommande konstitutionella fördraget - en författning för Europa, som ordförande
      Giscard d’Estaing har beskrivit det - kan sedan undertecknas någon gång mellan
      den 1 maj 2004, det datum då tio nya medlemsstater kommer att <v>gå</v> <p>med</p>
      i unionen, och valet till Europaparlamentet som är planerat till juni 2004.
    t: The future Constitutional Treaty - a Constitution for Europe, as Mr Giscard
      d’Estaing has described it - can then be signed sometime between 1 May 2004,
      the date on which the ten new Member States will <a>join</a> the Union, and
      the European Parliament elections scheduled for June 2004.
  - s: Genom att <v>gå</v> <p>med</p> i en europeisk gemenskap var de modiga och förutseende
      nog för att bryta den tusen år gamla fiendskapen mellan Tyskland och Frankrike
      och påbörja det europeiska enandet av Västeuropa.
    t: By <a>joining</a> in a European Community, they were courageous and far-sighted
      enough to set aside the thousand-year enmity between Germany and France and
      to make a start on uniting Western Europe.
  - s: Det är ingen tillfällighet att Grekland, Spanien och Portugal som utvecklats
      från ett auktoritärt styre valde att <v>gå</v> <p>med</p>, och det är heller
      ingen tillfällighet att alla länder i Central- och Östeuropa valde Europeiska
      unionen efter kommunismens fall och inte en tredje väg.
    t: It is no coincidence that Greece, Spain and Portugal, emerging from authoritarian
      rule, chose to <a>join</a>, and neither is it a coincidence that after the collapse
      of Communism, every Central and Eastern European country opted for the European
      Union and not for a third way.
  - s: Lika användbar är föredragandens begäran om att Europeiska unionen skall fatta
      beslut om att <v>gå</v> <p>med</p> i Arktiska rådet (vars nuvarande medlemmar
      är Förenta staterna, Kanada, Island, Norge och Ryssland, Danmark, Sverige och
      Finland).
    t: Equally useful is the rapporteur’s request for the European Union to decide
      to <a>join</a> the Arctic Council (whose current members are the United States,
      Canada, Iceland, Norway and Russia, Denmark, Sweden and Finland).
  - s: ISPA-programmen utgör ett slags sammanhållningsfond för länderna som snart
      kommer att <v>gå</v> <p>med</p> i EU och syftar till att förbättra grundläggande
      infrastruktur på områdena för miljö och transport.
    t: The ISPA programmes form a sort of Cohesion Fund for the countries that are
      soon to <a>join</a> the European Union, and aim at improving basic infrastructure
      in the environmental and transport fields.
  - s: Om Sverige även i fortsättningen väljer att stå utanför EU:s växelkurssamarbete,
      har landet då någon möjlighet att, trots det, <v>gå</v> <p>med</p> i den gemensamma
      valutan?
    t: If Sweden chooses to stay outside EU exchange rate cooperation, would it still
      be able to <a>join</a> in the single currency?
  - s: Kan man <v>gå</v> <p>med</p> i dessa europeiska politiska partier som vi talar
      om?
    t: Can anyone <a>join</a> one of these European political parties we are talking
      about?
  - s: Jag för min del kan i mitt hemland <v>gå</v> <p>med</p> i mina nationella partier,
      och du kan gå med i dina nationella partier, de Gröna i Frankrike.
    t: In my country, I can <a>join</a> my national parties, you can join your national
      parties, the French Greens.
  - s: Jag för min del kan i mitt hemland gå med i mina nationella partier, och du
      kan <v>gå</v> <p>med</p> i dina nationella partier, de Gröna i Frankrike.
    t: In my country, I can join my national parties, you can <a>join</a> your national
      parties, the French Greens.
  - s: Man kan <v>gå</v> <p>med</p> i det transnationella radikala partiet, som vissa
      ledamöter för övrigt är medlemmar i, men man kan inte gå med i dessa så kallade
      europeiska politiska partier som kommer att få en massa stålar, just för sammanträden
      i de hopslagna europeiska politiska partierna.
    t: We can <a>join</a> the trans-national radical party, and some Members have
      done so, but we cannot join these so-called European political parties that
      are going to receive a pile of cash for what are really meetings of amalgamations
      of European political parties.
  - s: Man kan gå med i det transnationella radikala partiet, som vissa ledamöter
      för övrigt är medlemmar i, men man kan inte <v>gå</v> <p>med</p> i dessa så
      kallade europeiska politiska partier som kommer att få en massa stålar, just
      för sammanträden i de hopslagna europeiska politiska partierna.
    t: We can join the trans-national radical party, and some Members have done so,
      but we cannot <a>join</a> these so-called European political parties that are
      going to receive a pile of cash for what are really meetings of amalgamations
      of European political parties.
  - s: Storbritannien och Irland <v>gick</v> <p>med</p> i Europeiska unionen samtidigt,
      trots att det på den tiden fanns ett anspråk på brittiskt territorium i den
      irländska författningen.
    t: Britain and Ireland <a>joined</a> the European Union at the same time, yet
      the Irish constitution at that time had a claim over British territory.
  - s: Det hindrade oss inte från att <v>gå</v> <p>med</p> i detta sällskap tillsammans.
    t: That did not stop us <a>joining</a> this club together.
  - s: Jag besökte nyligen Prag, där allmänhetens stöd för att <v>gå</v> <p>med</p>
      i Europeiska unionen har fallit med 6 procent bara till följd av debatten om
      Benesdekreten.
    t: I was in Prague recently where there has been a 6% fall in public support for
      <a>joining</a> the European Union just as a result of the debate over the Beneš
      decrees.
  - s: När vi säger att vi samtycker till att ett nytt land <v>går</v> <p>med</p>,
      kommer vi att ha gjort allt det hårda arbetet, så att våra medborgare kan vara
      förvissade om att det är en säker anslutning som vi alla kan samtycka till.
    t: When we say we agree to a new country <a>joining</a>, we will have done all
      the hard work so that our citizens can be assured that this is a safe accession
      that we can all agree to.
  - s: Vi måste erkänna att kandidatländerna har arbetat hårt under de senaste åren
      för att reformera sina ekonomier och stärka demokratin för att <v>gå</v> <p>med</p>
      i unionen.
    t: We must recognise that the applicant states have worked hard in recent years
      to reform their economies and consolidate democracy in order to <a>join</a>
      the Union.
  - s: När man står i en förfallen asbestfabrik i Polen och känner asbestsmaken i
      munnen, när man lyssnar till en debatt i Malta om hur de bortskaffar avfall
      på en liten ö som består av sten, och när man står på en gård i Bulgarien och
      ser den plats där mentalsjuka lagbrytare förväntas motionera en timme per dag,
      ser man några av de utmaningar som några i vår europeiska familj står inför
      i sin strävan att <v>gå</v> <p>med</p> i Europeiska unionen och anta vårt regelverk.
    t: Madam President, when you stand in a derelict asbestos factory in Poland and
      taste it on your tongue, when you hear a debate in Malta about how they dispose
      of waste on a small island made of hard rock, and when you stand in a yard in
      Bulgaria and see where the offenders with mental disorders are expected to exercise
      for one hour a day, you see some of the challenges that some of our European
      family have to meet as they seek to <a>join</a> the European Union and adopt
      our acquis.
  - s: När dessa länder <v>går</v> <p>med</p> i Europeiska unionen kommer de att föra
      med sig en ny kraft, en ny ideologi och en ny tro på den vision som Europeiska
      unionens grundare hade om ett Europa med fred, välstånd, framsteg och respekt
      för Europas mångfald.
    t: When these countries <a>join</a> the European Union they will bring a new impetus,
      a new ideology, and a new belief in the vision the founding fathers of the European
      Union had of a Europe of peace, prosperity, progress and respect for Europe’s
      diversity.
  - s: Har rådet någon viss strategi för hur det ska få Ryssland att <v>gå</v> <p>med</p>
      i Världshandelsorganisationen?
    t: Does the Council have a particular strategy on how to compel Russia to <a>join</a>
      the WTO?
  - s: Europeiska unionen stöder det faktum att Ryssland <v>går</v> <p>med</p> i Världshandelsorganisationen,
      men det är Ryssland som måste vidta de åtgärder som behövs för att göra framsteg
      härvidlag.
    t: With regard to Russia <a>joining</a> the World Trade Organisation, the European
      Union, supports it, but it is Russia that has to adopt the measures in order
      to make progress on this.
  - s: Det kommer att tvinga mer protektionistiska och ovilliga medlemsländer att
      <v>gå</v> <p>med</p> i det nord-sydliga och öst-västliga järnvägsnät som EU
      behöver för sin strategi för 2020.
    t: That will oblige the more protectionist, reticent Member States to <a>join</a>
      the north-south, east-west railway network that Europe needs for its 2020 strategy.
  - s: Det finns dock ett annat land - Sverige - som inte förbehöll sig denna möjlighet
      i anslutningsvillkoren men sedan dess konsekvent har uppfört sig som om det,
      i likhet med Storbritannien, hade rätt att fatta sina egna beslut om att acceptera
      euron och <v>gå</v> <p>med</p> i euroområdet.
    t: However, there is another country - Sweden - that did not reserve this option
      in its accession conditions but has since been consistently behaving as if,
      like the United Kingdom, it had the right to make its own decision on accepting
      the euro and <a>joining</a> the euro area.
  - s: När Rumänien <v>gick</v> <p>med</p> i EU hade både regeringen och centralbanken
      för avsikt att landet skulle ansluta sig till EMU 2014.
    t: At the moment of <a>joining</a> the EU, both the Government and the Central
      Bank of Romania evaluated the perspective of our country’s accession to the
      EMU for the year 2014.
  - s: Detta skulle vara ekonomiskt riktigt och kan bana väg för andra att <v>gå</v>
      <p>med</p> senare.
    t: This would be economically sound and can pave the way for others to <a>join</a>
      later.
  - s: I princip - och låt mig vara tydlig på den punkten - förespråkar jag att Turkiet
      <v>går</v> <p>med</p> i EU, förutsatt att landet uppfyller de relevanta villkoren.
    t: In principle - and let me make this clear - I am in favour of Turkey <a>joining</a>
      the EU, provided that it meets the relevant conditions.
  - s: Jag tar tillfället i akt att tacka Brok för hans betänkande och att understryka
      den vikt man måste fästa vid att tillse att de äldre och pensionärerna i alla
      dessa länder som kommer att <v>gå</v> <p>med</p> i unionen betraktas som en
      viktig del när alla dessa stater integreras i Europeiska unionen.
    t: I would like to take this opportunity to thank Mr Brok for his report and to
      stress the emphasis which, in the process of integrating all these States into
      the European Union, must be placed on precautionary measures ensuring that the
      pensioners and elderly people of all these States which are going to <a>join</a>
      the Union are given their due worth, so that their right to life and to the
      means necessary to support them - that right which was sadly taken away from
      them with the end of Communism, when their pensions became worthless - is preserved.
  - s: Tillåt mig säga att samtidigt som de ambitiösa målen i 2020-strategin diskuteras
      finns det vissa länder, som Grekland, som kommer att <v>gå</v> <p>med</p> i
      denna strategi på ofördelaktiga villkor, med enorma ekonomiska problem och hög
      arbetslöshet.
    t: Mr President, Mr Barroso, may I say that, while the ambitious objectives of
      the strategy for 2020 are being debated, there are certain countries, such as
      Greece, which will <a>join</a> this strategy on unfavourable terms, with huge
      economic problems and high unemployment.
  - s: För det andra, att debatten om huruvida Georgien ska <v>gå</v> <p>med</p> i
      Nato eller inte är oläglig och att tonvikten, tvärtom, borde läggas på att hålla
      igång och försöka nå ett lyckat resultat med diskussionerna i Genève och, för
      det tredje, att EU:s övervakningsmission i Georgien är en stabilitetsfrämjande
      och förtroendeskapande faktor.
    t: secondly, that the debate on whether or not Georgia should <a>join</a> NATO
      is untimely and that, on the contrary, emphasis should be placed on the continuation
      and successful outcome of the Geneva talks and, thirdly, that the mission of
      EU observers in Georgia is a factor for stability and confidence building.
  - s: Jag kommer från Estland, och det har inte varit en lätt uppgift att uppnå vår
      målsättning att <v>gå</v> <p>med</p> i euroområdet, men det jag tror att vi
      har gemensamt med de andra länderna är egenansvar.
    t: I come from Estonia, and it has not been an easy job to fulfil our aspirations
      of <a>joining</a> the euro area, but the one thing I think we might share with
      the other countries around is self-responsibility.
  - s: Jag hoppas verkligen att Estland kommer att <v>gå</v> <p>med</p> i euroområdet
      den 1 januari 2011, för att skapa ett område för ekonomisk tillväxt där finansiella
      svårigheter kan lösas.
    t: I very much hope that Estonia will <a>join</a> the euro area on 1 January 2011,
      in order to create an area for economic growth and for the resolution of financial
      difficulties.
  - s: Man har framfört kritik i kammaren mot dem som tidigare beslöt att låta några
      nuvarande medlemmar av euroområdet att <v>gå</v> <p>med</p> när det inte stod
      helt klart att villkoren hade uppfyllts.
    t: There has been criticism in this House of those who, at the time, decided to
      allow some current members of the euro area to <a>join</a> it when it was not
      very clear whether the conditions had been fulfilled.
  - s: I en tid när den globala ekonomiska krisen fortsätter att påverka Europa känner
      staterna i Central- och Östeuropa av effekterna mer intensivt på grund av de
      skillnader i ekonomisk utveckling som finns mellan de gamla medlemsstaterna
      och de stater som har <v>gått</v> <p>med</p> under de senaste anslutningsförhandlingarna.
    t: At a time when the global economic crisis is continuing to affect Europe, the
      states of Central and Eastern Europe are feeling its effects more intensely
      due to the existing disparities in economic development between the old Member
      States and those which have <a>joined</a> during the last accession rounds.
  - s: Rumänien och Bulgarien känner nu av den totala effekten av den globala konjunkturnedgång
      som har drabbat de två senaste länderna som <v>gått</v> <p>med</p> i EU och
      har en bakgrund av bristande jämlikhet med de utvecklade ekonomierna i de andra
      medlemsstaterna.
    t: Romania and Bulgaria are feeling the full impact of the global economic recession
      which has hit the last two countries to <a>join</a> the European Union, against
      the background of a disparity with the developed economies of the other Member
      States.
  - s: Dessutom är jag övertygad om att dagens medel från de europeiska fonderna och
      möjligheterna att snart <v>gå</v> <p>med</p> i euroområdet kommer att medge
      att vi kan minska arbetslösheten effektivt nästa år.
    t: Furthermore, I am convinced that the current means from European funds and
      the prospects for <a>joining</a> the euro area soon will allow us to reduce
      unemployment efficiently next year.
  - s: Alla länder som vill <v>gå</v> <p>med</p> i eurosamarbetet måste uppvisa en
      hållbar stabilitet, men det gäller också dem som redan deltar.
    t: Sustainable stability must be proved by all countries which want to <a>join</a>
      the euro zone, but also by those which are already in it.
  - s: När man <v>går</v> <p>med</p> i den här klubben så går man inte med i en klubb
      som bygger på en à la carte meny.
    t: I would say to both of those countries that the accession procedure is an opportunity
      to bring your laws into line and to explain to your citizens the need to do
      so, and that once you <a>join</a> this club you, do not join a club which is
      based on an à la carte menu.
  - s: När man går med i den här klubben så <v>går</v> man inte <p>med</p> i en klubb
      som bygger på en à la carte meny.
    t: I would say to both of those countries that the accession procedure is an opportunity
      to bring your laws into line and to explain to your citizens the need to do
      so, and that once you join this club you, do not <a>join</a> a club which is
      based on an à la carte menu.
  - s: Jag välkomnar i mycket hög grad kommissionens åtagande att återuppta förhandlingarna
      i vår och jag upprepar inför er att detta problem bör lösas än gång för alla
      innan Kroatien <v>går</v> <p>med</p> i EU.
    t: I welcome very much the commitment of the Commission to relaunch this spring
      the negotiations and I reiterate in front of you that this problem should be
      solved once and for all before Croatia <a>joins</a> the EU.
  - s: Det spanska ordförandeskapet säger visserligen att det vill att Turkiet <v>går</v>
      <p>med</p> i unionen så snart som möjligt, men det finns alltfler tecken som
      tyder på att Turkiet håller på att omdefiniera sin plats i den globala ordningen,
      och att ett EU-medlemskap inte är en prioritet.
    t: The Spanish Presidency, it is true, is saying it wants Ankara to <a>join</a>
      the Community as soon as possible, but indications are growing that Ankara is
      redefining its place in the global order, and that its membership in the Community
      is not a priority.
  - s: Utsikterna att <v>gå</v> <p>med</p> i EU är en av de främsta faktorerna som
      garanterar stabilitet och fortsatta reformer på västra Balkan, bland annat i
      f.d. jugoslaviska republiken Makedonien.
    t: The prospect of <a>joining</a> the European Union is the main factor guaranteeing
      stability and the continuation of the reform process in the Western Balkans,
      including the Former Yugoslav Republic of Macedonia.
  - s: Det antyder dessutom att väljarna inte ville att de olika ståndpunkterna skulle
      huggas i sten, t.ex. att å ena sidan <v>gå</v> <p>med</p> i Nato, eller å andra
      sidan den rysslandvänliga hållningen.
    t: This also indicates that the voters did not want the various positions to be
      set in concrete, such as <a>joining</a> NATO, on the one hand, or the orientation
      towards Moscow, on the other.
  - s: Genom att <v>gå</v> <p>med</p> i Europeiska unionen har vi entydigt bekänt
      oss till väst, med målet att i framtiden förhindra militära konflikter.
    t: In <a>joining</a> the European Union we clearly committed ourselves to the
      west, with the aim of preventing any future military conflicts.
  - s: Jag ser det som en ironi att regeringen i mitt eget land slutligen har bestämt
      sig för att använda pengar från denna budgetpost samtidigt som den inte kan
      bestämma sig för huruvida den skall <v>gå</v> <p>med</p> i den gemensamma valutan
      eller inte.
    t: I find it an irony that in my own country the government has finally decided
      to take money from this budget line but, at the same time, cannot make up its
      mind whether to <a>join</a> the single currency or not.
  - s: Under de 18 månader som har gått sedan de östeuropeiska länderna <v>gick</v>
      <p>med</p> i Europeiska unionen har vissa av de gamla medlemsstaterna i EU och
      Ryssland vidtagit allt fler åtgärder som slår mot kärnan i de nya medlemsstaternas
      ekonomier i stället för att ge ett genuint stöd som skulle göra det möjligt
      för de nya att komma i kapp de gamla medlemsstaterna i utvecklingshänseende.
    t: Mr President, in the 18 months since the Eastern European countries <a>joined</a>
      the European Union, we have seen an increasing number of measures taken by certain
      old EU Member States and by Russia that strike at the economic heart of the
      new Member States, instead of providing genuine support that would allow these
      latter to catch up with the old Member States in terms of development.
  - s: Att kräva skriftligt tillstånd för att hålla mässa är i sig en begränsning
      av religionsfriheten, för att inte tala om att avbryta en juldagsmässa på grund
      av småaktig byråkrati - allt detta i en av unionens medlemsstater utfört av
      ett land som strävar efter att <v>gå</v> <p>med</p> i unionen.
    t: Demanding written permission for mass is a restriction of the freedom of religion
      in itself, let alone to interrupt a Christmas Day mass on the grounds of a petty
      bureaucratic excuse - all this in a Member State of the Union, by ordinance
      of a country aspiring to <a>join</a> it.
  - s: Europeiska kommissionen har vid ett flertal tillfällen bekräftat att vissa
      grannländer - Ukraina, Ryssland, Sverige och Turkiet - är beredda att <v>gå</v>
      <p>med</p> i det europeiska stresstestprogrammet.
    t: The European Commission has confirmed on several occasions that some neighbouring
      countries - Ukraine, Russia, Sweden and Turkey - are ready to <a>join</a> the
      European stress test programme, but it is still unclear what specific action
      the Commission intends to take to bring about cooperation, and how the situation
      will pan out with regard to Belarus.
  - s: Arbetstagare från de länder som <v>gick</v> <p>med</p> i EU efter den 1 maj
      2004 är inte skyldiga någon något.
    t: Workers from the countries <a>joining</a> the EU after 1 May 2004 owe nothing
      to anyone.
  - s: Jag hade hoppats att man i resolutionen också skulle ta hänsyn till att en
      överväldigande del av befolkningen anser att Turkiet inte kan <v>gå</v> <p>med</p>
      i EU.
    t: I had hoped that this resolution would also take account of the view of an
      overwhelming majority of the population, that is that Turkey cannot <a>join</a>
      the European Union.
  - s: När det gäller det armeniska folkmordet måste ett land som vill <v>gå</v> <p>med</p>
      i EU ta ställning till de mörka inslagen i sin historia, även om Turkiets erkännande
      av folkmordet inte ingår i Köpenhamnskriterierna.
    t: As for the Armenian genocide, although Turkey’s admission of this genocide
      is not part of the Copenhagen criteria, a country which aspires to <a>join</a>
      the EU must surely face up to the dark side of its history.
  - s: 'Jag brukar fråga väljarna i Storbritannien vad de tycker om EU och svaret
      brukar bli: ”Jag tycker inte vi ska <v>gå</v> <p>med</p>.”'
    t: Well, I ask UK voters what they think of the EU and the usual answer is ’I
      do not think we should <a>join</a>’.
  - s: Kroatien ansökte om att få <v>gå</v> <p>med</p> i Europeiska centrumet för
      kontroll av narkotika och narkotikamissbruk 2005.
    t: Croatia asked to <a>join</a> the European Monitoring Centre for Drugs and Drug
      Addiction in 2005.
  - s: Under de senaste fem månaderna, och under den återstående tiden framför oss,
      kommer vi att kämpa för att uttrycka detta, och för att rådet ska fastslå att
      Rumänien och Bulgarien när det gäller de tekniska standarderna är redo att <v>gå</v>
      <p>med</p> i Schengenområdet.
    t: During the past five months, and for the remaining time ahead of us, we will
      fight to express this, and for the Council to determine that as far as the technical
      standards are concerned, Romania and Bulgaria are ready to <a>join</a> the Schengen
      area.
  - s: Jag minns att även en del av mina partivänner före införandet av euron tittade
      på Italien och tvivlade på att man där borde <v>gå</v> <p>med</p> i den monetära
      unionen, och att man verkligen bedrev en stabilitetspolitik.
    t: I recall how friends in my party looked at Italy before the introduction of
      the euro, doubted whether Italy should <a>join</a> the common currency and wondered
      whether policies of stability were really pursued there.
  - s: En del av de länder som strävar att <v>gå</v> <p>med</p> i första omgången
      har mer än en lätt chock att vänta.
    t: Some of the countries which are striving to <a>join</a> the first wave will
      be in for more than a mild shock.
  - s: Det är förhandlingar som ingen behöver delta i och ingen behöver <v>gå</v>
      <p>med</p> och resultatet behöver inte accepteras av någon som inte är med i
      förhandlingarna, även om det står öppet för dem. Det är beroende på detta och
      beroende på min uppfattning, vilken jag beslutsamt håller fast vid, att för
      att komma fram till en överenskommelse som på ett tillräckligt adekvat sätt
      reflekterar utvecklingsländernas intressen likväl som industriländernas, bör
      man företa diskussioner inom WTO som leder till förhandlingar inom WTO där man
      tar MAI-förhandlingarna i beaktande, men som inte behöver vara samma sak.
    t: It is a negotiation which nobody need participate in and nobody need <a>join</a>
      and the results of which nobody need accept who is not a party to that negotiation,
      although it is open to them.
  - s: Genom vår resolution uppmanar vi de 14 återstående länderna att <v>gå</v> <p>med</p>
      i systemet och jag tror inte att det kommer att ta lång tid. Jag tror dessutom
      att hela Europeiska ekonomiska samarbetsområdet kommer att delta i detta initiativ,
      förutom EU:s medlemsstater.
    t: Our resolution calls on the 14 remaining countries to <a>join</a> the system,
      and I believe that that will not take long.
  - s: Jag anser att EU måste visa ökad solidaritet och ge medlemsstaterna fullt stöd,
      så att de kan <v>gå</v> <p>med</p> i euroklubben och bli fullt utvecklade EU-medlemsstater.
    t: I feel that the EU must show greater solidarity and provide the Member States
      with full assistance to enable them to <a>join</a> the club of euro area countries
      and become fully-fledged EU Member States.
  - s: Dessa initiativ ska inte medföra att länder som vill <v>gå</v> <p>med</p> i
      EU hela tiden får höra att detta inte är något alternativ till medlemskap, vilket
      vissa är oroliga för.
    t: Those arrangements should not be a reason for countries aspiring to <a>join</a>
      the European Union to have to be told time and time again that this is not the
      alternative to membership that some are worrying about.
  - s: För det tredje är det nödvändigt att alla EU-medlemsstater <v>går</v> <p>med</p>
      i euroområdet.
    t: Thirdly, all EU Member States need to <a>join</a> the euro zone.
  - s: De nya medlemsstaterna har nu till och med ännu större betänkligheter mot att
      <v>gå</v> <p>med</p> i euroområdet, trots att de fortsätter att arbeta hårt
      för att uppfylla konvergenskriterierna i Maastrichtfördraget.
    t: The new Member States now have even greater reservations about <a>joining</a>
      the euro zone, even though they are continuing to work hard to meet the Maastricht
      convergence criteria.
  - s: Trots det faktum att Storbritannien inte kommer att <v>gå</v> <p>med</p> i
      den gemensamma valutan i det första skedet, så uppväger fördelarna med den Ekonomiska
      och monetära unionen för Irland vida eventuella nackdelar.
    t: Notwithstanding the fact that Britain will not be <a>joining</a> a single European
      currency at the first stage the benefits of economic and monetary union for
      Ireland far outweigh any negatives.
  - s: Därför vill jag fråga om kommissionen är beredd att i morgon ha en särskilt
      prioriterad förbindelse med Mercosur, kanske med hela Sydamerika, som troligen
      kommer att <v>gå</v> <p>med</p> i Mercosur?
    t: That is why I ask whether the Commission is prepared to give special priority
      in future to its relations with Mercosur, and perhaps with the whole of South
      America, which may possibly <a>join</a> Mercosur.
  - s: Men trots de framsteg som har gjorts är detta inte nog, och Montenegro måste
      fortsätta sina ansträngningar innan landet är redo att <v>gå</v> <p>med</p>
      i EU.
    t: However, despite the progress that has been made, this is not yet enough, and
      Montenegro has to continue to make efforts before it is fit to <a>join</a> the
      European Union.
  - s: Mycket starka ekonomiska och moraliska skäl talar för att Sverige borde <v>gå</v>
      <p>med</p> i EMU.
    t: There are very strong economic and moral reasons why Sweden should <a>join</a>
      EMU.
  - s: Jag kan förstå den oro som vissa parlamentsledamöter känner när det rör de
      små och medelstora företagens roll och deltagande, men faktum är att små och
      medelstora företag har möjlighet att <v>gå</v> <p>med</p> i transnationella
      konsortier, i vilka alla typer av företag kan delta.
    t: I agree with the concerns of some Members of the Parliament regarding the role
      and participation of small and medium-sized enterprise, but in fact SMEs do
      have the opportunity to <a>join</a> trans-national consortia in which any kind
      of companies can participate.
  - s: Det råder ingen tvekan om att Turkiet har rätt att <v>gå</v> <p>med</p> i EU,
      eller - i mina ögon - om att landet en dag kommer att göra det.
    t: There is no question that Turkey has the right to <a>join</a> the EU, nor in
      my mind that one day it will.
  - s: Detta har att göra med protokollet, och i ”Dagens debatt”, vilket återger mitt
      storartade bidrag, där jag attackerade den brittiska regeringen för dess underlåtenhet
      att <v>gå</v> <p>med</p> i den gemensamma valutan, och därmed offra 100 000
      arbetstillfällen i Storbritannien.
    t: Mr President, it arises from the Minutes and the session news, which record
      my splendid contribution in which I attacked the British Government for its
      failure to <a>join</a> the single currency, thereby sacrificing 100 000 jobs
      in Britain.
  - s: Följaktligen fick vi det bisarra tillkännagivandet från kommissionen i förra
      veckan att elva länder är tillräckligt ekonomiskt starka för att <v>gå</v> <p>med</p>
      i EMU, bland dem Belgien och Italien.
    t: Consequently, we had the bizarre declaration from the Commission last week
      that eleven countries are economically strong enough to <a>join</a> EMU, among
      them Belgium and Italy.
  - s: I fallet Österrike, som tack och lov sedan i går är fullvärdig deltagare i
      Schengenavtalet, respektive använder detta fullt ut, hade vi det problemet att
      Österrike först <v>gick</v> <p>med</p>, och först därefter började att skapa
      vissa förutsättningar.
    t: In the case of Austria - which has thankfully been a full member of the Schengen
      Agreement, which it implements in full, since yesterday - we had the problem
      that that country <a>joined</a> first and only then began to create certain
      conditions.
  - s: Angående betänkandena om de enskilda staternas ansökan, är jag allvarligt oroad
      över betoningen på den gemensamma utrikes- och säkerhetsaspekten, det faktum
      att länderna tvingas att <v>gå</v> <p>med</p> i Nato.
    t: In relation to the accession reports on the individual states, I have grave
      concern about the emphasis on the common foreign and security aspect, the fact
      that countries are being coerced into <a>joining</a> Nato.
  - s: Som Marx sa - och jag talar om Groucho Marx, inte Karl Marx - jag skulle inte
      <v>gå</v> <p>med</p> i någon klubb som skulle acceptera mig som medlem.
    t: As Marx said - and I mean Groucho Marx, not Karl Marx - ’I wouldn’t <a>join</a>
      any club that would have me as a member’.
  - s: Vi önskar verkligen att dessa rekommendationer kommer att följas så att Slovakien
      så snart som möjligt kommer att <v>gå</v> <p>med</p> i Europeiska unionen, vilket
      hela folket önskar, och, vet jag, alla dess ledare, vare sig de tillhör regeringen
      eller oppositionen.
    t: We passionately wish the recommendations to be effectively followed up so that
      the Slovak Republic may <a>join</a> the European Union as quickly as possible,
      which is what its people and leaders, both government and opposition, desire.
  - s: Det gläder mig att jag i dag kan upprepa att jag fortfarande ser fram emot
      att Slovakien <v>går</v> <p>med</p> i EU vid tidigast möjliga tillfälle.
    t: I am happy to repeat today that I still look forward to Slovakia <a>joining</a>
      the EU at the earliest possible opportunity.
  - s: Å andra sidan måste vi undvika att ge avskräckande signaler till ansökarländerna
      som för närvarande gör stora ansträngningar för att komma i form för att <v>gå</v>
      <p>med</p> i EU.
    t: On the other hand, we should avoid giving out discouraging messages to the
      applicant countries that are currently making great efforts to get themselves
      in shape to <a>join</a> the EU.
  - s: Vi måste hitta sätt att ge länderna i Medelhavsområdet och Östeuropa - framför
      allt länder som Ukraina, som har utsikter att <v>gå</v> <p>med</p> i EU - en
      möjlighet att fullfölja den inhemska utveckling som är så viktig för dessa länder.
    t: We must find ways of offering these countries in the Mediterranean and Eastern
      Europe - especially if, like Ukraine, they have a prospect of <a>joining</a>
      the European Union - the opportunity to complete the domestic developments that
      are important for these countries.
  - s: Vi ignorerar det demokratiska Taiwans rätt till självbestämmande eller ens
      till att <v>gå</v> <p>med</p> i FN, trots att Taiwan i praktiken är ett självständigt
      land och aldrig har styrts av Folkrepubliken Kina.
    t: However, we in the West remain unquestioningly committed to the ’One China’
      policy, ignoring the rights of self-determination of democratic Taiwan to be
      allowed to even <a>join</a> the UN, even though Taiwan is an independent country
      de facto and has never been ruled by the PRC.
  - s: En majoritet i parlamentet beslutade i dag att Bulgarien om 32 dagar kan <v>gå</v>
      <p>med</p> i EU.
    t: A majority in this House decided today that Bulgaria can <a>join</a> the EU
      in 32 days’ time.
  - s: Vid detta historiska tillfälle vill jag säga att jag hoppas att alla medlemsstater
      kommer att <v>gå</v> <p>med</p> i den gemensamma valutan inom kort.
    t: On this historic occasion I want to say that I hope all Member States will
      <a>join</a> the single currency before too long.
  - s: När Irland <v>gick</v> <p>med</p> i Europeiska unionen hade det 59 procent
      av det som var medel för gemenskapen.
    t: When Ireland <a>joined</a> the European Union it had 59 % of the Community
      average.
  - s: Därför måste man vädja till de stater som visar motvilja mot att <v>gå</v>
      <p>med</p> i det monetära Europa.
    t: That is why we must call on those countries which balk at <a>joining</a> the
      monetary Europe.
  - s: Detta är dock en tillfällig avvikelse, och med tillförsikt förutspår jag att
      det skotska parlamentet inom kort kommer att rösta om att <v>gå</v> <p>med</p>
      i den europeiska valutan och Skottland kommer, tillsammans med resten av Europa,
      gå framåt mot vårt gemensamma öde.
    t: However, this is a temporary aberration and I confidently forecast that before
      long a Scottish Parliament will vote to <a>join</a> the European currency and
      Scotland, along with the rest of Europe, will go forward to our joint destiny.
  - s: Att rösta mot skulle vara oförskämt mot de elva suveräna stater som har beslutat
      sig för att <v>gå</v> <p>med</p> i euron.
    t: To vote against would be an impertinence towards the eleven sovereign states
      who have decided to <a>join</a> the Euro.
  - s: Jag hoppas verkligen att det mod som den brittiska regeringen visat både vad
      gäller Europa och även Nordirland kommer att kulminera i ett beslut om att <v>gå</v>
      <p>med</p> i den gemensamma valutan och att ju förr de tar det här beslutet
      desto bättre.
    t: I sincerely hope that the courage shown by the current British government on
      both the issue of Europe and, indeed, Northern Ireland will culminate in a decision
      to <a>join</a> the single currency and that they will take this decisions sooner
      rather than later.
  - s: Vi britter har fått höra många gånger att vi borde <v>gå</v> <p>med</p> i euron
      i den första omgången, att vi annars kommer att missa båten.
    t: We British have been told many times that we should <a>join</a> the euro in
      the first wave, that otherwise there was a danger of missing the boat.
  - s: Man kan tro att jag tillfälligt har <v>gått</v> <p>med</p> i Marian Harkins
      fanklubb, eftersom jag riktar uppmärksamheten mot den bakomliggande krisen på
      marknaden för boskapsfoder, med hänvisning till de ytterst ringa spår av genetiskt
      modifierat material som får finnas i 60 000 ton last sojabönor.
    t: Madam President, it looks as though I have temporarily <a>joined</a> Mrs Harkin’s
      fan club by drawing your attention to the underlying crisis in the livestock
      feed market with reference to minute traces of GM material that might be found
      in a 60 000-tonne cargo of soya beans.
  - s: Europa har likväl ett mycket stort intresse av att Ryssland <v>går</v> <p>med</p>
      i WTO så snabbt som möjligt.
    t: It is nevertheless very much in the interests of the EU in particular that
      Russia should <a>join</a> the WTO as quickly as possible.
  - s: Eftersom alltfler länder ställer sig i kö för att <v>gå</v> <p>med</p> i EU
      är jag orolig över att nya medlemsstater kommer att få det stöd som Wales så
      väl behöver.
    t: With more and more countries queuing up to <a>join</a> the EU, I am worried
      that Wales will see much-needed support go to newer member countries.
  - s: Länder som vill <v>gå</v> <p>med</p> i Schengen bör inte underkastas andra
      regler och system för utvärdering än de länder som redan är med.
    t: Countries that wish to <a>join</a> Schengen should not be subject to different
      rules and systems of evaluation to those that are already in it.
  - s: Jag begriper sannerligen inte att det enbart skulle ligga i medlemsstaternas
      händer att avgöra om ett land är lämpat för att <v>gå</v> <p>med</p> i Schengen
      eller inte, utan hänsyn till alla svårbegripliga uppdelningar i ”före och efter”
      anslutningen till Schengen.
    t: It certainly makes no sense to me that fitness to <a>join</a> the Schengen
      zone should lie exclusively in the hands of the Member States in any case, irrespective
      of any arcane split between pre- and post-Schengen accession.
  - s: När jag omvaldes till detta parlament i juni 1999, <v>gick</v> jag självfallet
      <p>med</p> i socialistgruppen.
    t: When I was re-elected to this Parliament in June 1999, I naturally <a>joined</a>
      the Group of the Party of European Socialists.
  - s: När den svenska regeringen en gång ledde kampanjen för att Sverige skulle <v>gå</v>
      <p>med</p> i EU hette det att målsättningen inte enbart var att bevara den svenska
      välfärden utan även att tillsammans med andra vänsterkrafter driva en social
      välfärdspolitik i hela Europa.
    t: When, in the past, the Swedish Government was heading the campaign for Sweden
      to <a>join</a> the EU, it said the goal was not only to retain the Swedish welfare
      state but also, together with other left-wing forces, to pursue a social welfare
      policy throughout Europe.
  - s: De av oss som <v>gick</v> <p>med</p> senare bör erinra oss varför vi gick med
      och de ansträngningar som andra länder gjorde för att framgångsrikt integrera
      oss i unionen.
    t: Those of us that <a>joined</a> later should remember why we joined and the
      efforts that other countries made to integrate us successfully into the Union.
  - s: De av oss som gick med senare bör erinra oss varför vi <v>gick</v> <p>med</p>
      och de ansträngningar som andra länder gjorde för att framgångsrikt integrera
      oss i unionen.
    t: Those of us that joined later should remember why we <a>joined</a> and the
      efforts that other countries made to integrate us successfully into the Union.
  - s: Att vi inte har några framstegsrapporter om medlemsstaterna betyder verkligen
      inte att de på alla punkter automatiskt är så mycket bättre än de länder som
      vill <v>gå</v> <p>med</p> i unionen.
    t: The mere fact that there are no reports on progress in the Member States does
      not in the least mean that they must in every respect be superior to the countries
      that now want to <a>join</a> us.
  - s: Jag anser att det är mycket viktigt att vi är riktiga partner, över parti-
      och landgränser, särskilt nu när tio nya länder har <v>gått</v> <p>med</p> i
      Europeiska unionen, och framför allt att vi bör erbjuda den unga generationen
      någonting, de unga människor som behöver en god utbildning, som måste vara välutbildade
      om vi skall nå Lissabonmålet att bli en verkligt konkurrenskraftig del av världen.
    t: I believe it is very important that we should be real partners, across party
      lines and across national borders, especially now that ten new countries have
      <a>joined</a> the European Union, and above all that we should offer something
      to the young generation, to the young people who need a good education, who
      have to be well educated if we are to achieve the Lisbon objective of being
      a really competitive place in the world.
  - s: Som många av de tidigare talarna har nämnt, är de mitt upp i en tvist som många
      av oss skulle betrakta som en tvist om en grundläggande mänsklig rättighet,
      arbetares rätt att <v>gå</v> <p>med</p> i ett fackförbund och representeras
      av ett fackförbund.
    t: As several previous speakers have mentioned, they have been locked in dispute
      on what many of us would regard as one of the basic human rights, that of the
      workers to <a>join</a> a trade union and be represented by a trade union.
  - s: Efter att ha ödelagts av ett inbördeskrig för bara litet mer än 40 år sedan,
      har detta land haft en imponerande tillväxt och befinner sig i dag bland de
      största ekonomiska potentialerna i världen och har blivit det första asiatiska
      land som fått rätt att <v>gå</v> <p>med</p> i OECD.
    t: Having been devastated by a fratricidal war just over 40 years ago, Korea is
      now experiencing impressive growth and is one of the main economic powers in
      the world, having earned the right to be the first Asian country to <a>join</a>
      the OECD.
  - s: Vi får inte sätta ett tredje lås på dörren genom att säga att vi måste ha en
      konstitution innan de kan <v>gå</v> <p>med</p>.
    t: We should not add a third lock on the door by saying we must have a constitution
      before they <a>join</a>.
  - s: därom vittnar inbjudan nyligen att <v>gå</v> <p>med</p> i Nato och de pågående
      förhandlingarna med EU.
    t: the recent invitation to <a>join</a> NATO and the current negotiations to join
      the EU are a testimony to that.
  - s: Jag anser att det vore oförenligt med våra europeiska värderingar och faktiskt
      ansvarslöst om ett veto än en gång gjorde det möjligt att hindra landet från
      att <v>gå</v> <p>med</p> i Europeiska unionen.
    t: I would find it incompatible with our European values and actually irresponsible
      if a veto were once again to provide the opportunity to bar the country from
      <a>joining</a> the European Union.
  - s: Mer än ett år efter att Rumänien och Bulgarien <v>gick</v> <p>med</p> i EU
      och nästan nio år efter att Bolognaprocessen inleddes är det åtta EU-länder
      som inte erkänner universitetsexamina och andra kvalifikationer som erhållits
      i dessa två medlemsstater.
    t: More than one year after Romania and Bulgaria <a>joined</a> the EU and almost
      nine years after the beginning of the Bologna process, eight European countries
      do not acknowledge the university degrees and other qualifications obtained
      in these two Member States.
  - s: Detta hände Rumänien 2004, och vi hoppas att samma sak kommer att hända Kroatien
      och Albanien, som inbjöds att <v>gå</v> <p>med</p> i Nato i Bukarest.
    t: This happened to Romania in 2004 and we hope the same will happen to Croatia
      and Albania, the countries invited to <a>join</a> NATO in Bucharest.
  - s: Trots de med- och motgångar vi har bevittnat under de senaste fyrtio åren har
      den turkiska målsättningen att <v>gå</v> <p>med</p> i Europeiska unionen bekräftats
      många gånger av Europeiska rådet, särskilt efter mötet i Helsingfors 1999.
    t: In spite of the ups and downs witnessed in the last 40 years, the Turkish vocation
      to <a>join</a> the European Union has been reaffirmed many times by the European
      Council, especially since Helsinki in 1999.
  - s: För Turkiets del fanns ingen sådan utlösande faktor förutom en mångårig strävan
      att <v>gå</v> <p>med</p> i EU och förmodligen en önskan om drastiska ekonomiska
      förändringar efter den förödande ekonomiska krisen 2000 och 2001.
    t: For Turkey there was no such catalyst for change except the long-standing aspiration
      to <a>join</a> Europe and probably the desire for drastic economic change after
      the devastating economic crises in 2000 and 2001.
  - s: En reformering av båda dessa politiska områden är självklar och nödvändig,
      särskilt när det gäller jordbrukspolitiken, men det skulle vara en extremt negativ
      utveckling om en sådan reform skulle genomföras bara därför att det fanns en
      chans för Turkiet att <v>gå</v> <p>med</p> i Europeiska unionen.
    t: Reform of both these policies is self-evident and necessary, in particular
      in the case of agricultural policy, but it would be an extremely negative development
      if such a reform were to be carried out merely because there was a chance of
      Turkey <a>joining</a> the European Union.
  - s: Jag vill bara säga att Turkiet inte bör <v>gå</v> <p>med</p> i EU av den enkla
      anledningen att Turkiet inte ligger i Europa!
    t: Mr President, ladies and gentlemen, I shall only utter a few words to say that
      Turkey should not <a>join</a> the European Union because Turkey is not in Europe!
  - s: Det råder inte något tvivel om att Turkiet för närvarande ännu inte är redo
      att <v>gå</v> <p>med</p> i EU, men EU är inte heller redo för Turkiets anslutning.
    t: There is no doubt that Turkey, in its present situation, is not yet ready to
      <a>join</a> the European Union, but nor is the European Union ready for Turkey’s
      accession.
  - s: Faktum är, som jag sade här i parlamentet 2002, att det inte finns några skäl
      till att Turkiet skall <v>gå</v> <p>med</p> i EU.
    t: The fact is, as I said in this House in November 2002, that there are no grounds
      for Turkey <a>joining</a> the EU.
  - s: Herr talman, jag måste berätta att jag för inte länge sedan då jag kom med
      flyget läste nyheten att Turkiets utrikesminister sade att man måste ändra konstitutionen
      i landet för att kunna <v>gå</v> <p>med</p> i Europeiska unionen.
    t: I must also tell you that recently, Mr President, when I was on a flight here,
      I was reading the news that the Turkish Minister for Foreign Affairs had said
      that the Constitution of that country would have to be rewritten because, in
      order to <a>join</a> the European Union, it was necessary to abolish the death
      penalty, as laid down in the Charter of Fundamental Rights.
  - s: Unga män och kvinnor luras av krigsherrarna att <v>gå</v> <p>med</p> i deras
      vilda gäng.
    t: Young men and women are lured by the warlords to <a>join</a> their unruly gangs.
  - s: Som jag ser det saknar Turkiet därför helt behörighet att <v>gå</v> <p>med</p>
      i unionen.
    t: However, as it is culturally different from a Judaeo-Christian and humanist
      Europe, geographically situated (95%) in Asia Minor and does not belong to the
      Indo-European family, I do not think there is any reason for Turkey to <a>join</a>
      the Union.
  - s: Alla opinionsundersökningar visar att européerna vill ha ett vänskapligt förhållande
      med turkarna, men de vill inte att ett icke-europeiskt och islamiskt land ska
      <v>gå</v> <p>med</p> i vår union.
    t: All opinion polls show that whilst the Europeans want to be on friendly terms
      with the Turks, they do not want a non-European and Islamic country to <a>join</a>
      our Union.
  - s: Liksom alla andra kandidatländer förväntas Turkiet fullfölja och genomdriva
      gemenskapens regelverk vid tiden för anslutningen, det vill säga senast när
      landet <v>går</v> <p>med</p> i Europeiska unionen.
    t: Like all other candidate countries, Turkey is expected to implement and enforce
      the acquis communautaire by the time of accession, that is, at the latest at
      the time it <a>joins</a> the European Union.
  - s: Med ”rättvis och bestämd” menar jag att vi måste vara rättvisa och hålla vad
      vi lovar och hålla oss till åtagandet som innebär att Turkiet kan <v>gå</v>
      <p>med</p> i unionen om landet uppfyller alla villkoren för anslutning till
      EU.
    t: By ’fair and firm’ I mean that we have to be fair by keeping our word, sticking
      to the commitment that, if Turkey meets all the conditions of EU accession,
      it can <a>join</a> the Union.
  - s: De baltiska staterna är nu också stolta, oberoende EU-medlemsstater, och det
      är rätt och riktigt att EU och Nato, som de har <v>gått</v> <p>med</p> i, visar
      sin fulla solidaritet när Ryssland försöker trakassera den minsta av dem - Estland
      - om något som helt och hållet är en suverän inrikesfråga för denna nya självständiga
      republik.
    t: The Baltic States are now also proud, independent EU Member States and it is
      right and proper that the EU and NATO, which they have <a>joined</a>, should
      show total solidarity when Russia attempts to bully the smallest of them - Estonia
      - over what is entirely a sovereign internal matter of that newly independent
      republic.
  - s: När de nya medlemsstaterna <v>gick</v> <p>med</p> i EU var de tvungna att uppfylla
      många kriterier.
    t: When the new Member States <a>joined</a> the EU they had to fulfil many criteria.
  - s: Det var ju vår grupp som föreslog att förhandlingarna skulle föras så att de
      första länderna som vill <v>gå</v> <p>med</p> i unionen skulle kunna delta i
      Europavalen 2004.
    t: It was indeed our Group that proposed that the negotiations should be conducted
      in such a way that the first countries to <a>join</a> the EU should be able
      to take part in the 2004 European elections.
  - s: Därför bör detta beslut inte förbigå de politiska problem och osäkerheter som
      kan beskriva denna process, eftersom vi står inför en union på 500 miljoner
      invånare och för närvarande 28 stater, om Balkanländerna inte <v>går</v> <p>med</p>.
    t: We are contemplating a Union with a population of 500 million and 28 Member
      States at the last count, if the Balkan countries do not <a>join</a>.
  - s: Den nya labourregeringen i London har inte vågat visa stöd för ett inträde
      för Förenade kungariket - eller ens vågat ge saklig information - medan de konservativa
      helt enkelt har visat en nästan sjuklig fientlighet gentemot euron och försökt
      att vilseleda allmänheten om följderna av att <v>gå</v> <p>med</p>.
    t: The new Labour London government has been afraid to show support for UK entry,
      or even to provide factual information, while the Conservatives have simply
      shown an almost deranged hostility to the euro and have attempted to mislead
      the public on the implications of <a>joining</a>.
  - s: På kort sikt finns det också, fastän vi står utanför euroområdet, ett stort
      behov av sakliga informationskampanjer om följderna efter 2002 för vårt förhållande
      till euroområdet, oavsett om vi någonsin beslutar oss för att <v>gå</v> <p>med</p>
      eller inte.
    t: In the short term, though outwith the euro zone, there is also a substantial
      need for factual information campaigning on the implications after 2002 in our
      relationship with the euro zone, whether we ever decide to <a>join</a> or not.
  - s: En stor fördel med EU:s utvidgning på lång sikt är medtagandet av länder som,
      till exempel, Ukraina, vars önskan att <v>gå</v> <p>med</p> i EU kommissionen
      tråkigt nog ignorerar.
    t: A great advantage of EU enlargement in the long run is the inclusion of a country
      such as, for example, Ukraine, whose aspirations to <a>join</a> the EU the Commission
      is, sadly, ignoring.
  - s: Nästa år kommer tre nya medlemsstater också att ha <v>gått</v> <p>med</p> i
      den ekonomiska och monetära unionen och dela den gemensamma valutan med 318
      miljoner andra européer.
    t: Next year three new Member States will also have <a>joined</a> the Economic
      and Monetary Union, sharing the single currency with 318 million other Europeans.
- c: 64
  r: 3
  v: accept
  x:
  - s: Jag kan dock inte <v>gå</v> <p>med</p> på de återstående ändringsförslagen,
      med undantag av ändringsförslag 4, som jag kan godta under förutsättning att
      orden ”samt av det certifieringsförfarande som föreskrivs i avtalet” utgår.
    t: I am not, however, in a position to <a>accept</a> the remaining proposed amendments,
      with the exception of Amendment 4, which I can accept provided that the phrase
      ‘and its certification scheme’ is deleted.
  - s: Och detta kan jag inte <v>gå</v> <p>med</p> på.
    t: This is something I cannot <a>accept</a>.
  - s: Jag föreslår att vi måste kunna garantera att människors pensioner faktiskt
      förbättras om de <v>går</v> <p>med</p> på att arbeta längre, i synnerhet för
      de som bara har små pensioner.
    t: I suggest that we need to guarantee that people’s pensions will actually improve
      if they <a>accept</a> working for longer, particularly those who may be on small
      pensions.
  - s: Jag är den förste att <v>gå</v> <p>med</p> på att GMO är en mycket viktig fråga.
    t: I am the first to <a>accept</a> that GMOs are a very important issue.
  - s: För att de ska kunna få ett ”europeiskt marknadsföringstillstånd” från de behöriga
      tillsynsmyndigheterna i EU måste förvaltare av alternativa fonder <v>gå</v>
      <p>med</p> på tydliga regler, begränsningar för spekulation och större öppenhet.
    t: In order to obtain this ’European passport’ from the competent EU supervisory
      authorities, alternative fund managers will therefore have to <a>accept</a>
      clear rules, limits to speculation and greater transparency
  - s: Kommissionen kan inte <v>gå</v> <p>med</p> på dessa ändringsförslag.
    t: The Commission cannot <a>accept</a> these amendments.
  - s: Spanien bromsar fortfarande tillkomsten av ett nödvändigt europeiskt aktiebolag,
      Förenade kungariket tryggar arbetstillfällen i City genom att vägra <v>gå</v>
      <p>med</p> på harmonisering av skatter ens vad gäller kapitalbeskattningen,
      Frankrike går hellre till gemenskapsdomstolen än avreglerar elmarknaden enligt
      unionens lagstiftning, den tyska förbundskanslern bryter mot alla marknadsekonomiska
      spelregler genom att rädda ett konkursmässigt byggföretag för att vinna politiska
      lagrar i sitt hemland, nötköttskriget mot England fortsätter långt över vad
      som från hälsosynpunkt är nödvändigt.
    t: For example, Spain still holds back from the all-important creation of the
      European limited company, the United Kingdom safeguards City jobs by refusing
      to <a>accept</a> the harmonisation of taxation even as regards the taxation
      of capital, France would rather go to the Community court than liberalise its
      electricity market as required by Union legislation, the German Chancellor breaks
      all the rules of the market economy and rescues a construction company on the
      brink of bankruptcy in order to gain political kudos in his home country, and
      the beef war against England continues far beyond the requirements of health.
  - s: Efter att ha <v>gått</v> <p>med</p> på att överföra personuppgifter till polismyndigheter
      och underrättelsetjänster i tredje länder, till exempel inom ramen för avtalet
      mellan ΕU och USA om överföring av personuppgifter om EU-medborgare som flyger
      till USA (PNR-uppgifter), och efter att ha gått med på att överföra personuppgifter
      till och med till privatpersoner, vill man nu att rådet ska garantera skyddet
      av personuppgifter, men med beaktande av ”polissamarbetets och det straffrättsliga
      samarbetets särskilda karaktär”.
    t: Having <a>accepted</a> the facility to transmit personal data to the police
      authorities and secret services in third countries, such as under the agreement
      between the ΕU and the USA on the transmission of the personal data of Europeans
      flying to the USA (PNR), having agreed to the facility to transmit personal
      data even to private individuals, they are now calling on the Council to safeguard
      protection for personal data, having taken account, however, of the ’peculiar
      nature of the work of the police and judicial authorities’.
  - s: Rådet bör dock inte ge efter för frestelsen att <v>gå</v> <p>med</p> på att
      ledamöter skickas hit från ett nationellt parlament.
    t: However, the Council would be well advised not to succumb to the temptation
      to <a>accept</a> Members being sent here from a national parliament.
  - s: Även de unga litauer som lyckas hitta ett arbete tvingas ofta <v>gå</v> <p>med</p>
      på ofördelaktiga anställningsvillkor.
    t: Even those young Lithuanians who manage to find work are often forced to <a>accept</a>
      unfavourable employment contracts.
  - s: Det är en av anledningarna till att jag - under Europeiska rådets möte och
      även innan dess - förklarade att vi inte bör <v>gå</v> <p>med</p> på en ändring
      av fördraget där medlemsstaternas rösträtt ifrågasätts.
    t: That is one of the reasons why I explained - during the European Council and
      even before - that we should not <a>accept</a> a revision of the treaty that
      calls into question the voting rights of Member States.
  - s: Det är också ett faktum att Ryssland i princip har förklarat hela det tjetjenska
      folket för terrorister, något som vi i Europaparlamentet inte kan eller får
      <v>gå</v> <p>med</p> på.
    t: However, it is also true that Russia is claiming in principle that the entire
      Chechen population are terrorists and as a European Parliament we cannot and
      must not <a>accept</a> this.
  - s: Jag skulle vilja be kollegerna att <v>gå</v> <p>med</p> på att detta är ett
      rimligt ändringsförslag som i likhet med flera andra borde antas.
    t: I would ask colleagues to <a>accept</a> that this is a reasonable amendment
      and should be adopted, amongst others.
  - s: När det gäller respekten för sociala värderingar och rättigheter var ledamöter
      på högerkanten och i gruppen Alliansen liberaler och demokrater för Europa för
      det första ovilliga att <v>gå</v> <p>med</p> på att de europeiska sociala rättigheterna
      måste få ett permanent skydd så att de inte kan trängas undan av marknadshänsyn
      i framtida lagstiftning.
    t: Firstly, with regard to respect for social values and rights, we came up against
      the reluctance of Members on the right and in the Group of the Alliance of Liberals
      and Democrats for Europe to <a>accept</a> the need to permanently safeguard
      Europeans’ social rights so that they can never be swamped by market considerations
      in any future legislation.
  - s: Vi kan inte <v>gå</v> <p>med</p> på vissa av de ändringsförslag som antogs
      i utskottet eller som på nytt lagts fram i kammaren.
    t: We cannot <a>accept</a> some of the amendments that have been adopted in Committee
      or that have been submitted once again to this House.
  - s: En förutsättning för ett sådant initiativ är naturligtvis att man i hela världen
      <v>går</v> <p>med</p> på en överenskommelse om bevarande av fisket.
    t: A prerequisite for such an initiative will, of course, be a globally <a>accepted</a>
      agreement on the maintenance of fisheries.
  - s: Deras ovilja att <v>gå</v> <p>med</p> på en tydlig referens till Dohaförklaringen
      om folkhälsa och andlig egendom, och de rättigheter som utvecklingsländerna
      där ges i form av tillgång till läkemedel, har förvånat oss.
    t: We were surprised at their reluctance to <a>accept</a> a precise reference
      to the declaration on public health and intellectual property adopted at Doha,
      and the rights that it gives developing countries with regard to access to medicines.
  - s: Herr ordförande, mina damer och herrar, tiden är knapp för att bestämma rimliga
      körtider och viloperioder för yrkesförarna, såvida vi inte med flit vill <v>gå</v>
      <p>med</p> på att förlora all trovärdighet socialt och vad gäller förbättrad
      säkerhet på våra vägar, och om vi i framtiden vill undvika de senaste årens
      dödsbringande strejker vilka har mobiliserat tusentals förare och orsakat stor
      ekonomisk skada i den europeiska ekonomin.
    t: Unless we deliberately <a>accept</a> the loss of all credibility in social
      matters and the improvement of safety on our roads, and if we want to avoid
      the catastrophic strikes of recent years, strikes which mobilized thousands
      of lorry drivers, and caused huge financial damage to the European economy,
      we must urgently set reasonable work and rest times for professional drivers.
  - s: Som en kompromiss och för att säkerställa att förslaget om ändring av direktivet
      om varaktigt bosatta tredjelandsmedborgares ställning kan antas utan dröjsmål
      kan kommissionen <v>gå</v> <p>med</p> på att kravet på att det ska vara obligatoriskt
      med jämförelsetabeller ersätts med en formulering där medlemsstaterna anmodas
      att se till att sådana tabeller upprättas.
    t: ’The Commission, in a spirit of compromise and in order to ensure the immediate
      adoption of the Long-Term Residence proposal, can <a>accept</a> the substitution
      of the obligatory provision on correlation tables included in the text with
      a relevant recital encouraging Member States to follow this practice.
  - s: Dagens Ryssland bör inse att människorna från Tallinn till Leipzig, från Warszawa
      till Varna inte kunde <v>gå</v> <p>med</p> på att det som Sovjetunionen tvingade
      på dem efter Hitlers fall skulle vara frihet.
    t: The Russia of today should acknowledge that people from Tallinn to Leipzig,
      from Warsaw to Varna, could not <a>accept</a> that what the Soviet Union imposed
      on them after Hitler’s demise was freedom.
  - s: Det finns två felaktigheter som jag skulle vilja rätta till. Den ena är att
      Indien kände sig nonchalerat - jag kan inte <v>gå</v> <p>med</p> på att det
      funnits någon som helst nonchalans från unionens sida.
    t: One is that there was a sense of neglect in India - I cannot <a>accept</a>
      that there has been any neglect by the Union.
  - s: Skulle inte ministern <v>gå</v> <p>med</p> på att, de facto, transporter med
      flyg förmodligen är en av de renaste, mest miljövänliga sätt att transportera
      människor och varor över Europa och att det skulle vara fel att rikta in sig
      på flygtransporter på detta sätt?
    t: Would the minister not <a>accept</a> that, in fact, air transport is probably
      one of the cleanest, most environmentally friendly ways of transporting people
      and goods across Europe and that it would be wrong to target air transport in
      this way?
  - s: Vi hade naturligtvis väntat oss lite mer, men vi måste tänka på vad som är
      möjligt, och om vi har kommit så långt att vi i morgon får 42 länder - 25 medlemsstater
      i EU plus övriga europeiska stater - att <v>gå</v> <p>med</p> på våra förslag
      genom AETR-överenskommelsen har vi skickat ett tydligt budskap till omvärlden
      vad säkerheten beträffar, för säkerhet är vad körtider och viloperioder handlar
      om, och detta handlar inte enbart om förarnas säkerhet utan även om säkerheten
      för alla andra som använder vägarna.
    t: We had, of course, expected rather more of that, but we have to bear in mind
      what is possible, and if we have got so far as to get, tomorrow, 42 countries
      - 25 EU Member States plus the other European states - to <a>accept</a> such
      things through the AETR agreement, then we have sent a clear message to the
      outside world where safety is concerned, for safety is what driving times and
      rest periods are all about, and that means the safety not just of drivers, but
      of all other road users too.
  - s: Min erfarenhet är att arbetstagarna alltid är beredda att <v>gå</v> <p>med</p>
      på åtstramningar som tryggar deras arbeten på lång sikt.
    t: In my experience, workers are always willing to <a>accept</a> austerity measures
      if these keep their jobs safe in the long term.
  - s: Vi <v>gick</v> motvilligt <p>med</p> på att ta bort den bestämmelsen.
    t: We reluctantly <a>accepted</a> the removal of that rule.
  - s: Medlemsländerna har i ministerrådet motsatt sig såväl märkning som förbud av
      azofärgämnen men tvingades till slut att <v>gå</v> <p>med</p> på en kompromiss
      om märkning.
    t: The Member States in the Council of Ministers opposed both labelling and a
      ban on azo dyes, but were finally forced to <a>accept</a> a compromise on labelling.
  - s: Jag tror att den tekniken kan hjälpa industrin att minska CO2-utsläppen, men
      jag kan inte <v>gå</v> <p>med</p> på att de europeiska skattebetalarnas pengar
      används för att finansiera utvecklingen av en infrastruktur för avskiljning
      och lagring av koldioxid som någon i slutändan kommer att slå mynt av.
    t: While I believe this technology might help industry to reduce CO2 emissions,
      I cannot <a>accept</a> that European taxpayers’ money be used to finance the
      development of a CCS infrastructure that will be someone’s business in the end.
  - s: Vi kan därför inte <v>gå</v> <p>med</p> på er begäran att dra tillbaka vårt
      förslag, för det finns varken vetenskapliga eller politiska grunder för parlamentets
      begäran.
    t: We cannot, therefore, <a>accept</a> your request to withdraw our proposal,
      because there are neither scientific nor political justifications for Parliament’s
      request.
  - s: Ty om denna överenskommelse, som var en överenskommelse på toppnivå, gäller,
      hur kunde rådet komma och säga oss ”för att vi inte skall röra era strukturfonder,
      måste ni <v>gå</v> <p>med</p> på en minskning av jordbruksbidragen med 550 miljoner”?
    t: Because, if this agreement, which was a summit agreement, is in force, then
      why did the Council tell us that to prevent the structural funds being affected
      we must <a>accept</a> a reduction in agricultural expenditure of around ECU
      550 million’ ?
  - s: Ty om den säger sanningen, hur kunde även kommissionen <v>gå</v> <p>med</p>
      på en minskning med 550 miljoner, något som tyvärr också parlamentet röstade
      för?
    t: Because, if it is telling the truth, then why did the Commission <a>accept</a>
      the reduction of ECU 550 million which, unfortunately, was also voted through
      by Parliament?
  - s: Jag kan <v>gå</v> <p>med</p> på att vi tittar på saken igen 2009.
    t: I can <a>accept</a> coming back and looking at it in 2009.
  - s: Jag menar att det vore mest förnuftigt att ha en debatt om detta, vilket vi
      absolut kan <v>gå</v> <p>med</p> på, men att vi inte antar någon resolution.
    t: I think the sensible thing to do would be to have a debate on this - that is
      something we can certainly <a>accept</a> - while not adopting a resolution on
      it.
  - s: jag skulle vilja betona att resurserna, dvs. de militära medel som nationerna
      frivilligt har <v>gått</v> <p>med</p> på att föreslå till denna förenade styrka,
      är samma kapacitet som de flesta av dessa nationer ställer till den atlantiska
      alliansens förfogande.
    t: On the question of duplication, let me point out that the resources, the military
      assets the nations have freely <a>accepted</a> to provide for this joint force,
      are the same capabilities most of these nations make available to the Atlantic
      Alliance.
  - s: Därför <v>går</v> vi <p>med</p> på att ändra förslaget och utesluta dem som
      har tillfälligt eller kompletterande skydd.
    t: We therefore <a>accept</a> an amendment to the proposal excluding beneficiaries
      of temporary or subsidiary protection.
  - s: Under utfrågningarna <v>gick</v> de alla <p>med</p> på att vara ansvariga för
      egen del och för sina kanslier.
    t: They all <a>accepted</a> in the hearings that they will be responsible for
      themselves and their cabinets.
  - s: Hur kan vi <v>gå</v> <p>med</p> på det?
    t: How can we <a>accept</a> this?
  - s: Vad innehåller Valéry Giscard d’Estaings förslag, som rådsordföranden implicit
      har <v>gått</v> <p>med</p> på, som skulle innebära en förändring av Europeiska
      unionen?
    t: With this in mind, I would ask, what then is the meaning of Mr Giscard d’Estaing’s
      proposal - which the President has just implicitly <a>accepted</a> - that the
      European Union’s name might be changed?
  - s: Jag kan <v>gå</v> <p>med</p> på att göra tillägg till den befintliga texten
      i syfte att betona den europeiska sysselsättningsstrategins inriktning på den
      lokala sysselsättningsdimensionen.
    t: However, I cannot <a>accept</a> the reservation of part of the appropriations
      for specific activities relating to local development as these will be covered
      by the general objectives of the programme.
  - s: Detta är något som vi inte bara skall <v>gå</v> <p>med</p> på motvilligt, utan
      jag anser att vi skall välkomna det som något som stärker konsumenternas valfrihet
      och främjar förnyelse, och även detta är viktigt.
    t: This is something we should not just <a>accept</a> reluctantly, but, I think,
      should welcome as enhancing the consumers’ freedom of choice and promoting innovation,
      and that too is of importance.
  - s: Men den striden förlorade vi för femton år sedan när parlamentet <v>gick</v>
      <p>med</p> på att liberalisera sektorn för posttjänster - den gången mot min
      vilja.
    t: But that battle was lost over 15 years ago when Parliament <a>accepted</a>
      - against my advice at the time - to liberalise the postal services sector.
  - s: Det finns i dag företag som erbjuder kostnadsfria telefonsamtal om brukaren
      <v>går</v> <p>med</p> på att då och då bli avbruten av reklam.
    t: There are companies today who provide free phone calls if the user <a>accepts</a>
      that he will occasionally be interrupted by advertisements.
  - s: 'Det är detta vi vill, och jag har <v>gått</v> <p>med</p> på allt:'
    t: 'This is our request and I have <a>accepted</a> everything:'
  - s: Jag godtar synpunkten, men har svårt att <v>gå</v> <p>med</p> på att hela konceptet
      med mjuk lagstiftning skulle vara tillämpligt, både för redovisningsstandarderna
      och Basel II.
    t: I accept that view but find it difficult to <a>accept</a> that the whole soft
      law concept would apply either to the accounting standards or to Basel II.
  - s: Samtidigt gjordes försök i Köpenhamn för att få de utvecklade länderna, däribland
      EU, att <v>gå</v> <p>med</p> på en ännu större ekonomisk börda med anledning
      av den globala uppvärmningen, för att på så sätt hjälpa utvecklingsländerna.
    t: The countries of the EU, and so our societies, are bearing substantial costs
      related to the emission of greenhouse gases, while in Copenhagen, attempts were
      made to make developed countries, including the EU, <a>accept</a> an even greater
      financial burden related to global warming, in order to help, in this way, developing
      countries.
  - s: Under förutsättning att ALDE-gruppen <v>går</v> <p>med</p> på mitt råd kommer
      vi varken att framlägga eller stödja några ändringsförslag till denna resolution.
    t: Assuming the ALDE Group <a>accepts</a> my advice, we will neither table nor
      support any amendments to this resolution.
  - s: Jag måste säga att jag tycker att det är beklämmande att se det land som faktiskt
      uppfann demokratin trakasseras av dig, och det är skrämmande att Grekland får
      höra från Internationella valutafondens folk att de inte har något annat val
      än att <v>gå</v> <p>med</p> på åtstramningspaketet.
    t: I have to say I find it a truly sickening sight to see the country that actually
      invented democracy being bullied by you and the increasingly appalling International
      Monetary Fund and its people being told they have to <a>accept</a> this austerity
      package.
  - s: Jag insisterade på - vilket mina kolleger inom kommissionen genast <v>gick</v>
      <p>med</p> på - att Andreasen under sin avstängning skulle få full lön för att
      ställa bortom varje tänkbart tvivel att kommissionen inte på något sätt hade
      avgjort hennes ärende på förhand.
    t: it is the way in which I insisted - and my colleagues in the Commission readily
      <a>accepted</a> - that when Mrs Andreasen’s suspension came she should be suspended
      on full pay, partly in order to make it absolutely, abundantly clear that the
      Commission was not in any sense prejudging her case - a case that is still under
      consideration because of prima facie evidence that she allegedly may have committed
      serious breaches of staff regulations.
  - s: Låt oss hoppas att de kommer att <v>gå</v> <p>med</p> på detta.
    t: Let us hope they will <a>accept</a> that.
  - s: Jag kan inte <v>gå</v> <p>med</p> på ett sådant förslag, för då omöjliggör
      man partiernas oberoende i förhållande till ekonomiska sfärer.
    t: I cannot <a>accept</a> such a proposal because it would make it impossible
      for the parties to be independent of business circles.
  - s: Därför kan vi inte <v>gå</v> <p>med</p> på ändringsförslag 1 eller 3 och inte
      heller delar av ändringsförslag 6.
    t: For this reason, we cannot <a>accept</a> Amendments Nos. 1 and 3, nor part
      of Amendment No 6.
  - s: Därför behöver vi en viss grad flexibilitet och därför kan vi inte <v>gå</v>
      <p>med</p> på ändringsförslag 8 eller 9.
    t: We therefore require a certain degree of flexibility and for this reason we
      cannot <a>accept</a> Amendments Nos. 8 and 9.
  - s: Genom att ovanifrån skapa europeiska politiska partier avser man att få folken
      att <v>gå</v> <p>med</p> på och godta, som enda möjlighet, EU:s imperialistiska
      fullbordan som en oundviklig och nödvändig utveckling samt att bekämpa - och
      om de lyckas, att utestänga - dem med motsatta åsikter från Europaparlamentet
      men också att ytterligare avlägsna arbetstagarna från de centra där de beslut
      fattas som direkt gäller dem.
    t: By setting up European political parties as described above, they are trying
      to get the people to <a>accept</a> the imperialist integration of the EU as
      a one-way street, as destiny and as the only course available, to hit out at
      and - if they can - exclude any dissenting voices from the European Parliament
      and to distance the workers even more from the centres which take the decisions
      which directly affect them.
  - s: Kan hon <v>gå</v> <p>med</p> på att det finns ett värde i principen att ha
      program som leds av sammanslutningar av lokala myndigheter själva, som har bra
      kontakter, snarare än av privata konsulter?
    t: Will she <a>accept</a> that there is some merit in the principle of having
      a programme run by associations of local authorities themselves, which have
      good contacts, rather than by private consultants?
  - s: Samtidigt som vi försöker åstadkomma koncentration, skulle hon kunna <v>gå</v>
      <p>med</p> på att i denna mycket obetydliga, perifera del av strukturformerna
      ligger ett visst värde i att behålla ett program som ger mycket små belopp till
      ett stort antal myndigheter som annars helt enkelt inte skulle bli involverade?
    t: While we are trying to achieve concentration, will she <a>accept</a> that in
      this very fractional, peripheral part of the structural funds there is some
      merit in keeping a programme which provides very small amounts of money to large
      numbers of authorities that otherwise just would not get involved?
  - s: Låt mig helt enkelt påminna om att unionens alla handelspreferenser för AVS-länderna
      hade tagits som gisslan om vi inte hade <v>gått</v> <p>med</p> på att gå tillväga
      på det här sättet med Thailand och Filippinerna.
    t: Quite simply, let us not forget that, had we not <a>accepted</a> this way of
      working with Thailand and the Philippines, the Union’s entire system of trade
      preference regarding the ACP countries would have suffered.
  - s: Varför kräver man att Israel skall <v>gå</v> <p>med</p> på en egen stat för
      palestinierna, i stället för att för en gång skull kräva en viss förståelse
      från palestiniernas sida för att det för närvarande råder en speciell situation
      i Israel, och att man kanske måste ta en viss hänsyn till det, i synnerhet efter
      de ständigt återkommande terrordåden?
    t: Why is Israel required to <a>accept</a> a separate Palestinian state instead
      of also expecting the Palestinians to appreciate that Israel is currently in
      a special situation and that allowance must be made for its sensitivity, especially
      after the repeated terrorist attacks?
  - s: Vi kan inte <v>gå</v> <p>med</p> på ert ändringsförslag 5, eftersom vi anser
      att en överkapitalisering av EU-flottan inte skall främjas ytterligare.
    t: We cannot <a>accept</a> your Amendment No 5 because we feel that we should
      not keep on promoting the overcapitalisation of the EU fleet.
  - s: Jag kan <v>gå</v> <p>med</p> på separata byggnader om de verkligen är separata
      - inte bara skilda delar av en byggnad under samma tak.
    t: I can <a>accept</a> separate buildings if they really are separate - and not
      just separate parts of one building under the same roof.
  - s: I sista hand är detta den springande punkten, och parlamentet kan inte <v>gå</v>
      <p>med</p> på att en gemensam lösning skjuts upp och offras med hänvisning till
      nationella fördomar eller krav.
    t: In the final analysis, that is the crux of the matter, and Parliament cannot
      <a>accept</a> that a joint solution should be postponed and sacrificed in order
      to accommodate national prejudices or demands.
  - s: När föredraganden lade fram ändringsförslaget i utskottet antydde kommissionen
      att man kunde tänka sig att <v>gå</v> <p>med</p> på en ändring från en nivå
      av 350 mg/l till 250 mg/l.
    t: When it was moved in the committee by the rapporteur, the Commission indicated
      willingness to <a>accept</a> a change from the level of 350 mg/l to 250 mg/l.
  - s: Vi kan inte <v>gå</v> <p>med</p> på den betalningsnivå som är föreslagen, desto
      mer vill vi komma ifatt tidigare förseningar utan att det drabbar de nuvarande.
    t: We cannot <a>accept</a> the level of payments that has been proposed, all the
      more so because we want to make good past delays without undermining the current
      situation.
  - s: Vi <v>går</v> <p>med</p> på ett ettårigt uppskov och medbeslutar därefter om
      tillämpningsförordningarna, eller så lägger vi fram ändringsförslag, men dessa
      kan i så fall inte, vilket rådet också talar om för oss, accepteras.
    t: Either we <a>accept</a> exactly what the Commission tells us, i.e. we postpone
      for a year and then codecide on the implementary regulations, or we make amendments,
      in which case, the Council tells us, these amendments cannot be accepted.
  - s: Om vi går in på de direktiv som behandlas av föredraganden Swoboda när det
      gäller 95/18/EG, kan vi inte <v>gå</v> <p>med</p> på ändringsförslag 1, eftersom
      artikel 12 är till för att påminna om att det, förutom den europeiska lagstiftningen,
      finns nationella bestämmelser som måste respekteras - det finns vissa nationella
      bestämmelser som inte på något sätt försvinner med denna reglering - däremot
      kan vi acceptera 24.
    t: As for the directives which are the subject of Mr Swoboda’s report, with regard
      to Directive 95/18/EC, we cannot <a>accept</a> Amendment No 1, since Article
      12 serves as a reminder that, as well as European legislation, there are national
      rules which must be respected - there is an element of national regulation which
      in no way disappears as a result of this regulation - and, nevertheless, we
      do accept Amendment No 24.
  - s: Men inte ens under ett sken av frihandel får vi <v>gå</v> <p>med</p> på att
      godkänna vilka medel som helst för att höja produktiviteten inom livsmedelsbranschen.
    t: But we cannot <a>accept</a>, even in the name of free trade, any method whatsoever
      to increase food productivity.
- c: 31
  r: 4
  v: be
  x:
  - s: För parlamentet blir det i framtiden nödvändigt att de principer som är grund
      för dess beslutsfattande tillfredställs genom en överenskommelse om denna framtida
      regleringsmodell samt att dessa principer, det parlamenten kan <v>gå</v> <p>med</p>
      på förstås, skall vara betydande och inte handla om allmänna frågor utan om
      mycket konkreta frågor.
    t: Parliament will, in future, require that the principles underlying its decision-making
      should be observed by means of an agreement on this future regulation model
      and that these principles, to the extent that they can <a>be</a> applied, should
      be of substance and respond to more practical issues rather than to generalities.
  - s: I teorin åtminstone kunde Europeiska unionen vidmakthålla det rådande banansystemet,
      om den <v>gick</v> <p>med</p> på att kompensera klagande länder, eller bestämt
      vägrade att svika sina åtaganden gentemot de västindiska länderna och andra
      länder i Lomékonventionen och kräva förhandlingar, som fallet exempelvis varit
      vad gäller Helms-Burton.
    t: First, I would like to come back to the second question that <a>was</a> raised,
      regarding the idea that it might be possible to do it in theory.
  - s: Men när det gäller genomförandet har medlemsstaterna möjlighet att antingen
      gå längre än vad som krävs i ramverket eller - under förutsättning att aktörerna
      <v>går</v> <p>med</p> på det - att göra det genom en kontrollerad självreglering.
    t: As regards implementation, however, they have the opportunity of either going
      still further than this framework or - provided there <a>is</a> the necessary
      acceptance among stakeholders - doing so by means of controlled self-regulation.
  - s: Vi kan inte <v>gå</v> <p>med</p> på att Montesinos får en tillflyktsort i Panama
      eller som vissa rykten börjar antyda, i Marocko.
    t: Mr Montesinos cannot <a>be</a> allowed to find refuge in Panama or, as some
      rumours are beginning to suggest, in Morocco.
  - s: Storbritannien kommer själv inte att <v>gå</v> <p>med</p> i den första omgången,
      men det innebär inte att vi inte har något intresse av den monetära unionens
      framgångar.
    t: Britain itself will not <a>be</a> in the first wave, but that does not mean
      that we have no interest in the success of monetary union.
  - s: Och om jag <v>går</v> <p>med</p> på en diskussion nu försätter jag mig i en
      svår situation.
    t: But I wish to state that it <a>is</a> very unwise to selectively highlight
      any one issue which is already covered quite comprehensively in the agreement.
  - s: Jag vill också säga att om USA vill bli det sista friluftsmuseet i världen
      för gammal teknik, alltså friluftsmuseum för ”gammal” teknik, eftersom man inte
      <v>går</v> <p>med</p> på att utveckla klimatvänliga lösningar, vilket vi inte
      kan göra något åt, måste Europeiska unionen i det här avseendet trots det bli
      världsledande, och vi kan ändå inbjuda USA med i denna klimatpolitik, som även
      skapar bra affärsverksamhet.
    t: I would also like to say that if the United States wishes to become the world’s
      last open-air museum of old technology - and I stress the word ’old’ - as it
      <a>is</a> refusing to start developing climate-friendly solutions, something
      we cannot do anything about, the European Union must, despite that, become the
      world’s leading region in this regard, and we can nevertheless invite the United
      States to join us in implementing this climate policy, which is one that also
      makes for good business.
  - s: Detta är något som kommissionen gärna <v>går</v> vidare <p>med</p> så snart
      direktivet har antagits och införlivats.
    t: Last but not least, the Directive introduces a completely new dimension on
      waste prevention which the Commission <a>is</a> keen to pursue immediately after
      its adoption and transposition.
  - s: Parlamentets förslag var följden av ett mindre gynnsamt utkast till kommissionens
      ursprungliga förslag eftersom kommissionen, samtidigt som den vill begränsa
      stödgruppens sammansättning, <v>gick</v> <p>med</p> på att någon annan tjänsteman
      från kommissionen, rådet eller medlemsstaterna kunde få delta.
    t: Parliament’s proposal was the result of a less favourable draft of the Commission’s
      original proposal, because the Commission, at the same time as limiting the
      composition of the Global Programme Management Board, <a>was</a> allowing any
      other official of the Commission, the Council or the Member States to participate.
  - s: <v>Går</v> kommissionären, i egenskap av fördragens väktare och beskyddare,
      <p>med</p> på att om kompensation inte utbetalats och det kan beläggas - som
      i detta fall - att det har skett ett brott mot bestämmelserna om den fria rörligheten,
      så kan man anhålla i EG-domstolen om att den franska regeringen ådöms straff?
    t: So far as scenarios, real or otherwise, <a>are</a> concerned, she would not
      expect me to comment on the envisaged possibilities.
  - s: Vi har <v>gått</v> <p>med</p> på att avstå från bestämmelserna i det.
    t: We have <a>been</a> willing to relinquish the provisions in that.
  - s: Jag ansåg redan då att demokrater inte får <v>gå</v> <p>med</p> på kompromisser
      med totalitära krafter.
    t: At that time I certainly thought that democrats should <a>be</a> uncompromising
      where totalitarian forces were concerned.
  - s: Detta är en mycket oroande och brådskande fråga bland jordbrukarna i de länder
      som inte kommer att <v>gå</v> <p>med</p> i EMU i den första vågen, eftersom
      de inte bara utsätts för nyckfullheten i väder och vind och förändringar av
      den reviderade gemensamma jordbrukspolitiken, WTO och GATT, utan dessutom måste
      oroa sig för nyckfullheten i växelkurserna.
    t: It is a matter of great urgency and anxiety among the agricultural community
      in those countries which are not going to <a>be</a> in the first wave of EMU
      because they are subject, not merely to the vagaries of weather and climate
      and the changes in CAP reform, WTO and GATT, but will continue to have considerable
      anxieties about the vagaries of currency exchange.
  - s: I det interinstitutionella avtalet har man fastställt ett tak som rådet inte
      <v>går</v> <p>med</p> på att rucka.
    t: A ceiling was fixed in the Interinstitutional Agreement, regarding which the
      Council <a>is</a> unwilling to be flexible.
  - s: Kina har valt att <v>gå</v> <p>med</p> i Världshandelsorganisationen.
    t: This means that China has made a conscious choice in favour of openness, and
      this will not only <a>be</a> in the area of trade.
  - s: Dessa värden grundas också på WTO:s riktlinjer, men man <v>går</v> <p>med</p>
      på att de kan överskridas ett visst antal dagar per år.
    t: These are also based on the WHO guidelines, but it <a>is</a> accepted that
      these will be exceeded on a number of days each year.
  - s: Om amerikanerna är beredda att ratificera Kyoto-protokollet och medverka konkret
      i Bonn, då bör vi också vara flexibla och exempelvis inte försvara EU:s renläriga
      dogm, utan också <v>gå</v> <p>med</p> på kompromisser.
    t: Instead of promoting the EU’s purist doctrine, e.g. on nuclear energy, we too
      should <a>be</a> prepared to compromise.
  - s: Anledningen till detta är att Förenade kungariket <v>gick</v> <p>med</p> i
      EG med löftet att det inte skulle leda till en federal stat, utan att det endast
      handlade om handel.
    t: This is because the UK <a>was</a> drawn into what was then the EC on the promise
      that it was not leading to a federal state, but that it was simply about trade.
  - s: Sedan är det ändå märkligt att den kommissionär som är så bestämd när det gäller
      att värna om den fria rörligheten för varor på den gemensamma marknaden i samband
      med andra ärenden, <v>går</v> <p>med</p> på att lägga fram ett så diskriminerande
      förslag som skall tillämpas retroaktivt under en överdrivet lång period på tio
      år, fram till december 2011, och allt detta utan att hänvisa till den ekonomiska
      och sociala utvecklingen på öarna och främjandet av lokala verksamheter.
    t: What is more, it really is extraordinary that the Commissioner, who, when it
      comes to other dossiers, is so resolute about safeguarding the free movement
      of products within the single market, <a>is</a> willing to present a proposal
      as discriminatory as this, which is to apply retroactively and for a period
      of ten years, up to December 2011.
  - s: Efter den kontakt som jag hade med ministern för några dagar sedan <v>går</v>
      nu den spanska regeringen <p>med</p> på att också anmäla det spanska fallet,
      vilket gör det möjligt för mina avdelningar att på tillbörligt sätt granska
      det utifrån principen som säger att icke-återvinningsbara kostnader är verkliga
      kostnader, relaterade till skyldigheterna gentemot staten som de offentliga
      myndigheterna tidigare hade ålagt sina företag och som nu i liberaliseringsprocessen
      riskerar att förorsaka förluster för de berörda företagen.
    t: This will mean it can be examined by my service as it should be, in accordance
      with the principle that stranded costs should be classified as real costs linked
      to public service obligations previously imposed on businesses by the public
      authorities, and which now, in the liberalisation process, <a>are</a> in danger
      of causing the businesses involved to lose out.
  - s: Jag skulle vilja fråga rådets ordförande om han kan bekräfta att, om medlemsländer
      inte respekterar de åtaganden som de har <v>gått</v> <p>med</p> på, han kommer
      att fortsätta sin praxis med att namnge och klandra de medlemsländer som inte
      följer de lagar som de frivilligt har antagit.
    t: I would ask the President-in-Office whether he can confirm that, if Member
      States do not honour the undertakings that have <a>been</a> secured, he will
      continue the practice of naming and shaming those Member States that do not
      comply with the laws they have freely adopted.
  - s: Jag <v>går</v> inte <p>med</p> på att man på oärligt sätt försöker ändra innehållet
      i en nederländsk text.
    t: I object to the back-door way in which an attempt <a>is</a> being made to change
      the content of the Dutch text.
  - s: Nej, det <v>går</v> inte <p>med</p> det som ni nu föreslår.
    t: No, that suggestion <a>is</a> not appropriate.
  - s: Vi fick helt riktigt visa vad vi gick för, visa att vi uppfyllde Köpenhamnskriterierna,
      att vi hade fullständigt fungerande marknadsekonomier och så vidare, men andra
      EU-länder som <v>gick</v> <p>med</p> i euroområdet har tyvärr inte kontrollerats
      lika noggrant.
    t: We were rightly made to prove ourselves, to prove that we met the Copenhagen
      criteria, to prove that we enjoyed fully-functioning market economies and so
      on and so forth, but unfortunately this level of scrutiny <a>was</a> not applied
      to some European countries when entering the euro zone.
  - s: Vi bör inte <v>gå</v> <p>med</p> på Plan Colombia på den grunden.
    t: While taking the honourable Member’s comments very seriously, I still think
      that this aid is useful and should <a>be</a> intensified.
  - s: Vad gäller budgetens mediaaspekt så är vi besvikna över att rådet inte <v>gått</v>
      <p>med</p> på filmgarantifonden och hoppas att man kommer att hitta ett tillfälle
      längre fram att återinföra dessa medel, när en rättslig grund har säkerställts.
    t: On the media aspect of the budget, we are disappointed that there has <a>been</a>
      no agreement from the Council on the film guarantee fund and we hope that an
      opportunity will be found later to reinstate this money when a legal base has
      been secured.
  - s: En del har redan satt upp mål som de ovilligt skulle <v>gå</v> <p>med</p> på
      att granska ännu en gång.
    t: Some already set targets which they would <a>be</a> reluctant to review.
  - s: Fru ordförande, jag frågade en gång under en debatt kommissionsledamot Fischler
      om han <v>gick</v> <p>med</p> på att studera ett införande av ett elektroniskt
      system, chips, så ett djur kan följas under hela dess liv.
    t: Madam President, I once asked Commissioner Fischler in a debate if he <a>was</a>
      willing to study the introduction of an electronic system, chips, whereby the
      animal could be monitored throughout its life.
  - s: I fråga om parlamentets rätt till information, är kommissionen övertygad om
      att rådet kommer att <v>gå</v> <p>med</p> på kraven i betänkandet på ett omfångsrikt
      informationsöverlämnande.
    t: As for the informing of Parliament, the Commission is confident that the requests
      made in the report we are discussing for extensive transmission will <a>be</a>
      agreed in Council.
  - s: Därför <v>gick</v> de motvilligt <p>med</p> på vårt krav på ett konvent, eftersom
      de visste att det som de 15 mödosamt hade utarbetat inte skulle vara tillräckligt
      för ett EU med 27 medlemsstater.
    t: So it <a>was</a> that they, reluctantly, agreed to our demand for a convention,
      knowing as they did that what the 15 had hammered out would not be enough for
      27.
  - s: Jag tror att vi valde rätt lösning när vi <v>gick</v> <p>med</p> på att företagen
      får organiseras enligt olika modeller, samtidigt som vi sörjer för en effektiv
      övervakning, en stark byrå och ett grundmurat samarbete mellan tillsynsmyndigheterna,
      så att bolagen inte kan styra och ställa helt som de vill.
    t: I believe that it <a>was</a> the right solution to approve different models
      for the organisation of the enterprises, while at the same time ensuring that
      we have effective monitoring, a strong agency and solid cooperation between
      regulatory authorities and making sure that companies cannot simply do whatever
      they want to.
- c: 18
  r: 5
  v: enter
  x:
  - s: Den 21 december 2007 <v>gick</v> även Ungern <p>med</p> i Schengenområdet,
      och ändå finns det vissa frågor om gränsen mellan Österrike och Ungern som ännu
      inte har lösts.
    t: Mr President, Hungary, too, <a>entered</a> the Schengen area on 21 December
      2007, and yet there are certain issues that have still not been settled on the
      Austro-Hungarian border.
  - s: Att <v>gå</v> <p>med</p> i Schengensystemet innebär ömsesidigt förtroende när
      det gäller övervakningen av våra yttre gränser.
    t: <a>Entering</a> the Schengen system means that we have mutual trust when it
      comes to monitoring our external borders.
  - s: Andra ekonomier som väljer att inte gå med i euron eller som kanske inte har
      kvalificerat sig för att gå med i euron vid inledningen kommer också att inse
      att de behöver göra förändringar av sina ekonomier, vare sig de <v>går</v> <p>med</p>
      i euron eller inte vid ett senare tillfälle.
    t: Other economies who will choose not to join the euro or may not be eligible
      to join the euro at its inception will also recognize that they need to make
      changes in their economies as well, whether or not they <a>enter</a> the euro
      at a later stage.
  - s: När folkomröstningen om Sverige skulle gå med i Europeiska unionen anordnades
      1994 klargjordes det att vi inte var skyldiga att <v>gå</v> <p>med</p> i valutaunionen
      om vi röstade ”ja”.
    t: The Commission also has to apply the Treaty, and what it has done, and what
      it is going to continue to do, is analyse every two years, as the Treaty demands,
      whether or not the Member State in question in this case Sweden - fulfils the
      required conditions for <a>entering</a> the euro.
  - s: Jag ser det som att vår union berikar våra länder när vi <v>går</v> <p>med</p>
      och jag har ännu inte sett en utvidgning som har gjort vår union svagare.
    t: I see our Union as enriching the countries when we <a>enter</a>, and I have
      yet to see an enlargement that has made our Union weaker.
  - s: Vi <v>gick</v> <p>med</p> i Europa för att bli en del av en lösning.
    t: We <a>entered</a> Europe in order to be part of a solution.
  - s: FNL, som alltjämt vägrar att <v>gå</v> <p>med</p> på några överenskommelser,
      förstärks av missnöjda element från tidigare rebellrörelser som tidigare överenskommelser
      till trots fortsätter att göra motstånd.
    t: The FNL, which still refuses to <a>enter</a> into any agreements, is being
      reinforced by disaffected elements from the earlier rebel movements that, despite
      earlier agreement, continue to resist.
  - s: EU har ständigt ändrat de parametrar som låg till grund för förhandlingarna
      när Sydafrika <v>gick</v> <p>med</p>.
    t: The EU has continuously changed the parameters on the basis of which South
      Africa <a>entered</a> these negotiations.
  - s: Jag är rädd att resultatet blir att Ryssland ger Abchaziens folk mycket små
      möjligheter att <v>gå</v> <p>med</p> på en fredsplan - som ni särskilt nämnde,
      fru kommissionsledamot.
    t: Commissioner, I fear that, as a result - you mentioned this specifically -
      Russia will give the people of Abkhazia very little opportunity or possibility
      to <a>enter</a> into a peace plan.
  - s: Jag känner beundran inför Irlands tigersprång på det ekonomiska området och
      dess beslutsamhet att <v>gå</v> <p>med</p> i den ekonomiska och monetära unionen.
    t: I applaud Ireland’s performance as a tiger economy and its determination to
      <a>enter</a> monetary union.
  - s: Jag skulle vilja referera till ett av de problem som jag ser skymta vid horisonten
      mellan de medlemsländer som <v>går</v> <p>med</p> i den första omgången och
      de som står utanför.
    t: I wish to refer to one problem I can see looming on the horizon between Member
      States which <a>enter</a> in the first wave and those which remain outside.
  - s: Om man den 1 eller 2 maj skulle säga att ett visst land kan <v>gå</v> <p>med</p>,
      men att det inte rättsligt är i stånd att göra det eftersom det ännu inte anpassat
      sin inhemska situation, skulle det åtminstone utgöra en viktig åtgärd och sannolikt
      tvinga detta land att rätta till det hela.
    t: If on 1 or 2 May we said that a certain country could <a>enter</a>, but that
      it is not legitimately in the position to do so because it still has not altered
      its internal situation, at least that would be an important step, and it would
      probably oblige the country to move in the right direction.
  - s: Det låter inte särskilt övertygande när det är ekonomer som säger detta, som
      om de argumenterade för att mot praktiskt ekonomiskt förnuft skulle <v>gå</v>
      <p>med</p> i denna politiska union.
    t: It does not sound especially convincing when it is economists who say this,
      as if they were arguing in favour of <a>entering</a> this political union on
      grounds contrary to those of practical economic sense.
  - s: Jag kan sluta med att säga att jag skulle ha föredragit om britterna hade <v>gått</v>
      <p>med</p> i EMU vid det första tillfället.
    t: I might conclude by saying that I would have preferred it if the British <a>entered</a>
      EMU at the first opportunity.
  - s: Jag hoppas att kung Simeon, som har blivit Bulgariska republikens regeringschef,
      men som inte har egen majoritet i parlamentet och som har erhållit makten i
      landet genom att ta med ministrar från det turkiska samfundet och ministrar
      från det kommunistiska lägret i sin regering, ändå snart skall lyckas införa
      gemenskapens regelverk så att landet så snart som möjligt kan bli en del av
      en utvidgad union, förhoppningsvis ett av länderna i första ”vågen” som <v>går</v>
      <p>med</p> i Europeiska unionen och inte i andra.
    t: I hope that King Simeon, who has become Prime Minister of the Bulgarian Republic,
      but who does not hold an absolute parliamentary majority and who has acquired
      the reins of the country by bringing to the government ministers from the both
      the Turkish and the communist communities, will also be able to incorporate
      the Community acquis into the Bulgarian legal system without delay, so that
      the country can become part of the enlarged European Union as soon as possible,
      <a>entering</a> the European Union among the first wave of States, if possible,
      rather than the second.
  - s: Jag kommer inte att stödja yrkandet som godkänner uttalandet om att alla de
      länder som vill <v>gå</v> <p>med</p> i den gemensamma valutan den 1 januari
      nästa år faktiskt är i stånd att göra det, inte heller stöder jag yrkandet om
      att denna gemensam valuta är önskvärd och kan fungera med de här kriterierna
      och den här tidtabellen.
    t: I shall not support the motion which endorses the statement that those countries
      wishing to <a>enter</a> Single Currency on 1 January next year are actually
      in a position to do so;
  - s: Mitt land har föreslagit att det ska <v>gå</v> <p>med</p> i växelkursmekanismen
      under 2012, vilket faktiskt är den fas som föregår anslutningen till euroområdet.
    t: My country has suggested <a>entering</a> the exchange rate mechanism in 2012,
      which is actually the phase prior to entering the euro area.
  - s: I brist på folkomröstning kommer Europavalet nästa år att bli ett tillfälle
      för våra landsmän att säga nej till att ett asiatiskt land - Turkiet - <v>går</v>
      <p>med</p> i EU.
    t: If there is no referendum, the European elections next year will be the opportunity
      for our compatriots to say no to an Asian country, Turkey, <a>entering</a> Europe.
- c: 11
  r: 6
  v: do
  x:
  - s: Om rådet inte <v>går</v> <p>med</p> på detta, kommer min grupp i enlighet med
      principerna i budgetutskottet att för budgeten för 1998 på nytt vilja reservera
      100 miljoner för forskning.
    t: If the Council will not <a>do</a> this my Group, using the criteria of the
      Committee on Budgets, will again seek to have 100 million ECU set aside for
      research prior to the 1998 budget.
  - s: Det var inte bara det att man <v>gick</v> <p>med</p> på oacceptabla eftergifter
      om folkomröstningen i Taiwan, utan man underlät också att protestera mot den
      så kallade ett Kina-politiken och man ställde heller inte Peking mot väggen
      om de allvarliga människorättsproblemen.
    t: not only <a>did</a> it make unacceptable concessions on the referendum in Taiwan,
      it did not contradict the ’One China Policy’ and it did not confront Peking
      on the subject of serious human rights problems.
  - s: Jag <v>går</v> dock <p>med</p> på att en minskad skattebörda är ett verktyg
      för ekonomisk stimulans.
    t: However, I <a>do</a> accept that reducing the taxation burden is an instrument
      of economic stimulation.
  - s: Jag <v>går</v> inte <p>med</p> på att man inte har gjort så mycket som har
      varit möjligt.
    t: I <a>do</a> not accept that this has not been done at the maximum possible
      level.
  - s: Och för det fjärde, håller ni inte med om att det är viktigt att inte gå för
      fort fram och <v>går</v> ni <p>med</p> på att detta förslag inte är tillräckligt?
    t: And, fourthly, do you not agree that it is important not to proceed too quickly
      and <a>do</a> you accept also that this proposal is not enough?
  - s: Om de inte går med, skulle man till och med kunna säga att de blir mer europeiska
      än om de <v>går</v> <p>med</p>.
    t: we could even say that, if they do not join, they will without doubt be even
      more European than if they <a>do</a>.
  - s: Jag accepterar till fullo att alla klagomål innebär en börda för inblandade
      parter men jag <v>går</v> inte <p>med</p> på att mottagandet av ett andra eller
      ett tredje klagomål strider mot WTO:s regler.
    t: I certainly accept that any complaint that is made imposes a burden on the
      interested parties but I <a>do</a> not accept that the receipt of a second or
      a third complaint is contrary to the rules of the WTO.
  - s: <v>Går</v> inte kommissionären <p>med</p> på att gemenskapens intressen inte
      gagnas, inte heller EU:s textilindustri gagnas, genom påläggande av sådana plikter?
    t: <a>Does</a> the Commissioner not accept that the Community interest is not
      served, nor is the competitiveness of the EU textile industry served, by the
      imposition of such duties?
  - s: Jag uppskattar att han ville tala med mig, men jag <v>går</v> inte <p>med</p>
      på några uppgörelser helt apropå, särskilt inte med tanke på att det skulle
      innebära att man kringgår de problem som finns.
    t: I am pleased that he wanted to approach me, but I am <a>doing</a> no deals
      by the by, especially as that would mean bypassing the problems that exist.
  - s: Kollega Theorin har skrivit ett stridbart betänkande och vi hoppas att hjälpen
      till adoptionscentrum inte stryks, ändringsförslag 19 c. Gruppen De gröna <v>går</v>
      inte <p>med</p> på den kompromisstext som våra kolleger gjort i samband med
      ändringsförslag 19.
    t: The Greens <a>do</a> not support the compromise text drawn up by our fellow
