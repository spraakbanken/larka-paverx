  - s: Det förfarandet <v>går</v> jag <p>med</p> på.
    t: Je suis <a>d’accord</a> sur cette procédure.
  - s: Vi kan <v>gå</v> <p>med</p> på det, men om det gäller ändringsförslag som vi
      har nått enighet om tillsammans med rådet föreslår jag att utskottet sammankallar
      till ett snabbt möte för att anta dem på rätt sätt, så är frågan löst på några
      minuter.
    t: 'Monsieur le Président, nous sommes <a>d’accord</a> sur le principe, mais voici
      ma proposition :'
  - s: Jag hoppas att ledamöterna kan <v>gå</v> <p>med</p> på det och stödja det.
    t: J’espère que les députés seront <a>d’accord</a> et soutiendront cette proposition.
  - s: Jag har noga följt debatten, men måste säga att jag inte kan <v>gå</v> <p>med</p>
      på att man utnyttjar denna tragedi till att starta ett korståg mot kärnkraften.
    t: J’ai suivi le débat de près, mais je dois dire que je ne suis pas <a>d’accord</a>
      de transformer une telle tragédie en une croisade contre l’énergie nucléaire.
  - s: Om ni kan <v>gå</v> <p>med</p> på det tror jag att det vore den bästa lösningen.
    t: Il me semble, pour autant que vous soyez <a>d’accord</a>, que ce serait la
      meilleure solution.
  - s: Det finns många länder som inte kommer att <v>gå</v> <p>med</p> på att investera
      i en sammanlänkning av elnäten eller betala höga elpriser bara för att de ska
      bli billigare i andra länder.
    t: Beaucoup de pays ne seront pas <a>d’accord</a> d’investir dans l’interconnexion
      des réseaux ou de payer plus cher leur électricité simplement pour que celle-ci
      soit moins chère dans un autre pays.
  - s: Jag kan <v>gå</v> <p>med</p> på separata byggnader om de verkligen är separata
      - inte bara skilda delar av en byggnad under samma tak.
    t: Je suis <a>d’accord</a> sur le principe si les bâtiments sont réellement séparés
      - autrement dit, s’il ne s’agit pas de plusieurs parties d’un même bâtiment.
  - s: Om ni <v>går</v> <p>med</p> på detta måste alltså parlamentet, kommissionen
      och rådet arbeta i samförstånd fram till ministerrådet - jag har hört det förslag
      som flera av de föredragande gjorde - den 20-21 december.
    t: Nous devons donc travailler, par consensus, le Parlement, la Commission, le
      Conseil, si vous êtes <a>d’accord</a>, d’ici le Conseil de ministres - j’ai
      bien entendu la suggestion qui était faite par plusieurs rapporteurs - des 20
      et 21 décembre.
  - s: Jag poängterar att Irland, Finland och Österrike inte under några omständigheter
      kommer att <v>gå</v> <p>med</p> på sådana idéer, för övrigt inte jag heller
      som företrädare för den tyska delen av gruppen De gröna.
    t: Je répète que l’Irlande, la Finlande et l’Autriche ne seront jamais <a>d’accord</a>
      et moi-même, en tant que représentante des verts allemands, je ne partage pas
      non plus cette idée.
- c: 22
  r: 10
  v: adhésion
  x:
  - s: Kärnkraftverken i Europeiska unionen förfogar över den högsta säkerhetsstandarden
      i världen, och ett land som är villigt att <v>gå</v> <p>med</p> och som vill
      ta ett nytt kärnkraftverk i drift måste självfallet följa dessa standarder!
    t: Les centrales nucléaires de l’Union européenne appliquent les normes de sécurité
      les plus strictes et tout pays candidat à l’<a>adhésion</a> souhaitant mettre
      en service une nouvelle centrale nucléaire doit bien entendu respecter ces normes.
  - s: Debatterna innan vi <v>gick</v> <p>med</p> handlade mycket om djurtransporter.
    t: Nombre de discussions avant notre <a>adhésion</a> concernaient le transport
      des animaux.
  - s: En annan stor fråga som rådet kommer att behöva beakta när kommissionens förslag
      lämnats in är i vilken utsträckning man skall ge stöd till dessa länder i Central-
      och Östeuropa som vill <v>gå</v> <p>med</p> i Europeiska unionen som en del
      av de totala resurser som är tillgängliga för utgifter inom den existerande
      unionen.
    t: Un autre problème majeur que le Conseil devra examiner lorsqu’il disposera
      des propositions de la Commission est l’ampleur du soutien qui devra être accordé
      aux pays d’Europe centrale et orientale candidats à l’<a>adhésion</a>, proportionnellement
      aux ressources totales disponibles au sein de l’Union.
  - s: När nästan 84 procent av Ungerns medborgare våren 2003 röstade för att vårt
      land skulle <v>gå</v> <p>med</p> i Europeiska unionen kände de det som att de
      kom tillbaka hem, till den sammansvetsade familj av europeiska folk som de förvisades
      från genom en över 40 år lång kommunistisk diktatur.
    t: Mesdames et Messieurs, lorsque près de 84 % des citoyens hongrois ont voté
      au printemps 2003 en faveur de l’<a>adhésion</a> de notre pays à l’Union européenne,
      ils ont eu l’impression de revenir aux sources, parmi la grande famille des
      peuples européens d’où ils avaient été exclus par la dictature communiste pendant
      plus de 40 ans.
  - s: Jag anser att det är mycket viktigt att även inkludera de stater som vill <v>gå</v>
      <p>med</p> i gemenskapen i dessa överläggningar, och slutligen också sätta i
      gång kommunikationen med ”resten av världen”.
    t: Il me paraît très important d’impliquer les candidats à l’<a>adhésion</a> dans
      ces réflexions, et aussi de mettre en route la communication avec le «reste
      du monde».
  - s: Samtidigt beslutades det att lösningen på Cypernfrågan inte är något villkor
      för att Cypern skall kunna <v>gå</v> <p>med</p> i unionen, vilket egentligen
      - kollegan Poos poängterar detta - var ett klart ställningstagande från unionen
      och från parlamentet, vilket också har bekräftats i olika resolutioner.
    t: Il a en même temps été décidé que la résolution du problème chypriote n’est
      pas une condition sine qua non de l’<a>adhésion</a> de Chypre à l’Union, ce
      qui était déjà clairement la position de l’Union et du Parlement - notre collègue
      Poos en a parlé -, et a été confirmé dans diverses résolutions.
  - s: Därmed, anser jag, kan vi svårligen presentera unionens medlemskapsåtgärder
      för medborgarna på Cypern och Malta som ett bevis på att det lönar sig att <v>gå</v>
      <p>med</p>.
    t: Je crois que les activités de l’Union dans le cadre de l’adhésion présentées
      de cette manière ne pourront guère convaincre les citoyens de Chypre et de Malte
      de l’intérêt de leur <a>adhésion</a>.
  - s: Det är därför också viktigt, eftersom vissa av de här länderna, som vill gå
      med, har fått sitt oberoende först på senare tid, att de frågar sig om det är
      förenligt med deras strävan efter oberoende att nu <v>gå</v> <p>med</p> i en
      ny gemenskap.
    t: C’est important aussi dans la mesure où de nombreux pays qui souhaitent adhérer
      n’ont obtenu que récemment leur indépendance et se demandent si leur <a>adhésion</a>
      à une nouvelle communauté est compatible avec leur aspiration à l’indépendance.
  - s: Jag vill alltså påminna om att efter att Portugal <v>gick</v> <p>med</p> i
      Europeiska unionen 1986, har den portugisiska flottan minskat med 45 procent
      och den totala fångsten har minskat med 50 procent.
    t: De plus, je rappellerais que depuis l’<a>adhésion</a> du Portugal à l’Union
      européenne, en 1986, la flotte de mon pays a été réduite de 45 % et le total
      des captures a baissé de 50 %.
  - s: Som vice ordförande i delegationen för de parlamentariska förbindelserna med
      Slovakien har jag gång på gång haft mycket intensiva diskussioner om hur egentligen
      minoriteternas rättigheter hanteras inom de femton ländernas Europeiska union
      och hur de hanteras i de länder som vill <v>gå</v> <p>med</p>.
    t: Monsieur le Président, Madame le Président du Conseil, en tant que vice-président
      de la délégation pour les relations parlementaires avec la Slovaquie, je poursuis
      toujours des discussions très intensives sur la manière dont les droits des
      minorités au sein de l’Union des 15 sont respectés et comment ils sont respectés
      dans les pays candidats à l’<a>adhésion</a>.
  - s: Vi måste tala om för esterna och letterna att om de fortsätter denna behandling,
      kommer deras utsikter att <v>gå</v> <p>med</p> i Europeiska unionen att minska
      avsevärt.
    t: Nous devons dire aux Estoniens et Lettons que s’ils persistent, leurs perspectives
      d’<a>adhésion</a> à l’Union européenne se réduiront fortement.
  - s: När folkomröstningen om Sverige skulle <v>gå</v> <p>med</p> i Europeiska unionen
      anordnades 1994 klargjordes det att vi inte var skyldiga att gå med i valutaunionen
      om vi röstade ”ja”.
    t: La clause du traité d’<a>adhésion</a> pour la Suède est-elle exactement la
      même que celle utilisée pour les 12 États membres qui ont adhéré après 2004
      ?
  - s: Det ironiska i allt detta är att medan vi här talar om att införa lägre skattesatser,
      att på försök tillämpa dessa låga skattesatser, finns det några regeringar i
      andra länder, däribland mitt land, Malta, som sedan de <v>gått</v> <p>med</p>
      i EU inte bara har avstått från att göra försök med låga skattesatser, utan
      har höjt mervärdesskattesatsen från femton till arton procent.
    t: L’ironie veut que, tandis que nous parlons ici de taux inférieurs, de tenter
      l’expérimentation de ces taux inférieurs, certains gouvernements dans d’autres
      pays, dont le mien, Malte, n’ont pas fait l’expérimentation de ces taux d’imposition
      inférieurs depuis leur <a>adhésion</a> à l’Union européenne, mais ont porté
      leur TVA de quinze à dix-huit pour cent.
  - s: Exemplet Österrike har visat att man har begått det felet att först <v>gå</v>
      <p>med</p>, för att sedan företa de nödvändiga anpassningsprocedurerna, som
      nu är på gång.
    t: L’exemple de l’Autriche a montré que l’erreur a été commise d’accorder d’abord
      l’<a>adhésion</a> et d’entreprendre après coup les processus d’adaptation nécessaires,
      lesquels sont seulement en cours maintenant.
  - s: Vi kan inte bedriva ett intensivt samarbete med ett land endast då avsikten
      är att det i slutändan skall <v>gå</v> <p>med</p> i Europeiska unionen.
    t: On ne peut plus se limiter à intensifier la coopération uniquement lorsqu’il
      y a une <a>adhésion</a> à l’Union européenne à la clé et nous devons au contraire
      trouver d’autres voies de coopération.
  - s: Men i dag minskar jordbruket i Bulgarien stadigt, ännu mer sedan Bulgarien
      <v>gick</v> <p>med</p> i Europeiska unionen.
    t: Mais aujourd’hui l’agriculture bulgare est en déclin constant, et même davantage
      depuis l’<a>adhésion</a> de la Bulgarie à l’Union européenne.
  - s: Dessutom är jag övertygad om att dagens medel från de europeiska fonderna och
      möjligheterna att snart <v>gå</v> <p>med</p> i euroområdet kommer att medge
      att vi kan minska arbetslösheten effektivt nästa år.
    t: Par ailleurs, j’ai la conviction que les moyens actuels tirés des fonds européens
      et les perspectives d’<a>adhésion</a> à la zone euro nous permettront de réduire
      efficacement le chômage l’année prochaine.
  - s: Jag anser också att det framgår tydligt av debatten att möjligheten för Turkiet
      att <v>gå</v> <p>med</p> i EU har varit en drivkraft bakom politiska och sociala
      reformer i landet.
    t: J’ai également le sentiment que ce débat montre clairement que la perspective
      de l’<a>adhésion</a> de la Turquie à l’Union européenne a été le moteur des
      réformes politiques et sociales fondamentales en Turquie.
  - s: Det är det bästa sättet att försäkra sig om att MAI inte utövar ett alltför
      hårt tryck på utvecklingsländerna att <v>gå</v> <p>med</p>.
    t: C’est le meilleur moyen d’assurer que l’AMI n’exerce pas de pression déraisonnable
      sur les pays en développement en vue d’obtenir leur <a>adhésion</a>.
  - s: Kollega Hatzidakis påpekade i sitt bidrag att vi, jämte Central- och Östeuropas
      övergångsländer, också har en ö i Medelhavet, och han talade om Cypern, som
      också tänker <v>gå</v> <p>med</p>.
    t: Dans son intervention, M. Hatzidakis a souligné qu’outre les pays en transformation
      d’Europe centrale et orientale, une île méditerranéenne, Chypre, envisageait
      l’<a>adhésion</a>.
  - s: Mer än ett år efter att Rumänien och Bulgarien <v>gick</v> <p>med</p> i EU
      och nästan nio år efter att Bolognaprocessen inleddes är det åtta EU-länder
      som inte erkänner universitetsexamina och andra kvalifikationer som erhållits
      i dessa två medlemsstater.
    t: Plus d’un an après l’<a>adhésion</a> de la Roumanie et de la Bulgarie et près
      de neuf ans après le début du processus de Bologne, huit pays européens ne reconnaissent
      pas les diplômes universitaires et d’autres qualifications obtenus dans ces
      deux États membres.
  - s: Den nya labourregeringen i London har inte vågat visa stöd för ett inträde
      för Förenade kungariket - eller ens vågat ge saklig information - medan de konservativa
      helt enkelt har visat en nästan sjuklig fientlighet gentemot euron och försökt
      att vilseleda allmänheten om följderna av att <v>gå</v> <p>med</p>.
    t: Le nouveau gouvernement travailliste de Londres n’a pas osé manifester un soutien
      à l’adhésion du Royaume-Uni, ou même diffuser des informations objectives, tandis
      que les conservateurs ont simplement attesté d’une hostilité presque maladive
      à l’euro et se sont efforcés de tromper la population sur les conséquences d’une
      <a>adhésion</a>.
- c: 20
  r: 11
  v: approuver
  x:
  - s: I ändringsförslag 35 har min grupp föreslagit att vi inte ska <v>gå</v> <p>med</p>
