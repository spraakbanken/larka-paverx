---
de:
- c: 173
  r: 1
  v: zustimmen
  x:
  - s: Europaparlamentet har <v>gått</v> <p>med</p> på att bevilja industrin ett extra
      år för att nå detta mål och tillåter att de befintliga lagren, som när allt
      kommer omkring inte är särskilt stora, säljs slut.
    t: Das Europäische Parlament hat <a>zugestimmt</a>, der Industrie ein zusätzliches
      Jahr zu gewähren, um dieses Ziel zu erreichen und genehmigt den Abbau der existierenden
      Lagerbestände, da diese letztendlich wenig ins Gewicht fallen.
  - s: Tar man med allt detta i beräkningen kan vi följa föredraganden och <v>gå</v>
      <p>med</p> på ett interimshandelsavtal.
    t: Unter Berücksichtigung all dieser Punkte können wir uns dem Berichterstatter
      anschließen und einem Interimsabkommen <a>zustimmen</a>.
  - s: Vårt arbete är att se till att medlemsstaterna uppfyller sina åtaganden och
      följer de rekommendationer som de antar och de riktlinjer som de <v>går</v>
      <p>med</p> på.
    t: Unsere Aufgabe ist es, dafür zu sorgen, dass die Mitgliedstaaten die Verpflichtungen
      erfüllen, die sie eingehen, und die Leitlinien befolgen, denen sie <a>zustimmen</a>.
  - s: Jag vill först av allt tacka ordföranden för utskottet för utrikesfrågor för
      att han <v>gick</v> <p>med</p> på att godkänna det förfarande som anges i artikel
      91 och föra upp denna brådskande resolution på förra måndagens dagordning, eftersom
      vi redan vid vårt senaste plenarsammanträde här i Strasbourg hade en brådskande
      resolution om Sri Lanka om samma fråga.
    t: Zuerst danke ich dem Vorsitzenden des Ausschusses für auswärtige Angelegenheiten,
      dass er dem Procedere aus Artikel 91 <a>zugestimmt</a> und diese Eilentschließung
      letzten Montag auf die Tagesordnung gesetzt hat.
  - s: Sålunda känns januari - om delegationsledamöterna <v>går</v> <p>med</p> på
      det, detta är så nytt - som en bra tidpunkt.
    t: So scheint Januar ein guter Zeitpunkt, sofern die Mitglieder meiner Delegation
      dem <a>zustimmen</a>, diese Information ist ja taufrisch.
  - s: Jag vill gärna understryka att kommissionen inte kan <v>gå</v> <p>med</p> på
      fler undantag än dem som finns i den gemensamma ståndpunkten.
    t: Ich möchte betonen, daß die Kommission keinen Ausnahmen <a>zustimmen</a> kann,
      die über den Gemeinsamen Standpunkt hinausgehen.
  - s: Efter att ha <v>gått</v> <p>med</p> på att överföra personuppgifter till polismyndigheter
      och underrättelsetjänster i tredje länder, till exempel inom ramen för avtalet
      mellan ΕU och USA om överföring av personuppgifter om EU-medborgare som flyger
      till USA (PNR-uppgifter), och efter att ha gått med på att överföra personuppgifter
      till och med till privatpersoner, vill man nu att rådet ska garantera skyddet
      av personuppgifter, men med beaktande av ”polissamarbetets och det straffrättsliga
      samarbetets särskilda karaktär”.
    t: Dabei haben sie doch selbst der Möglichkeit <a>zugestimmt</a>, personenbezogene
      Daten an Polizeibehörden und Geheimdienste in Drittländern zu übermitteln, wie
      beispielsweise im Rahmen des Abkommens zwischen der EU und den USA zur Übermittlung
      personenbezogener Daten europäischer Fluggäste an die Vereinigten Staaten (PNR).
  - s: Till sist - och det här är min sista punkt, herr talman - uppmanar jag det
      spanska ordförandeskapet att <v>gå</v> <p>med</p> på övervakning mycket snabbt.
    t: Schließlich, und dies ist mein letzter Punkt, Herr Präsident, fordere ich den
      spanischen Ratsvorsitz auf, einer Finanzaufsicht sehr rasch <a>zuzustimmen</a>.
  - s: Åtta medlemsstater har undertecknat samförståndsavtal med USA där de <v>går</v>
      <p>med</p> på att samarbeta med USA i sådana frågor.
    t: Acht Mitgliedstaaten haben Absichtserklärungen mit den Vereinigten Staaten
      unterzeichnet, in denen es heißt, dass sie <a>zustimmen</a>, mit den Vereinigten
      Staaten in diesen Punkten zusammenzuarbeiten.
  - s: Kreml har <v>gått</v> <p>med</p> på en inledande diskussion om denna fråga
      i Moskva den 16 november, men det är ännu två månader dit.
    t: Der Kreml hat einer ersten Diskussion über dieses Thema am 16. November in
      Moskau <a>zugestimmt</a>, aber bis dahin sind es noch zwei Monate.
  - s: Jag håller med Diana Wallis om att ett krav på ett 50-årigt moratorium för
      all exploatering varken är praktiskt eller rimligt, men jag anser att ett begränsat
      moratorium för ny exploatering - i avvaktan på nya forskningsstudier - är något
      som alla civiliserade nationer borde kunna <v>gå</v> <p>med</p> på.
    t: Ich stimme Frau Wallis’ Standpunkt zu, dass der Aufruf zu einem 50-jährigen
      Moratorium für jegliche Nutzung weder praktisch noch sinnvoll ist, aber ich
      bin der Meinung, dass ein eingeschränktes Moratorium für neue Nutzungen - bis
      neue wissenschaftliche Studien vorliegen - etwas ist, dem alle zivilisierten
      Länder <a>zustimmen</a> können.
  - s: Jag kan därför inte <v>gå</v> <p>med</p> på att EU ensidigt ska begränsa sina
      koldioxidutsläpp till 30 procent i stället för målet på 20 procent om detta
      inte ställs emot vad andra länder gör, särskilt Förenta staterna.
    t: Dies ist einer der Gründe, warum ich nicht <a>zustimmen</a> kann, dass die
      EU einseitig ihre CO2- Emissionssenkungsziele auf 30 %, statt der angestrebten
      20 % festlegt, wenn nicht auch genauso in anderen Ländern, insbesondere den
      Vereinigten Staaten, verfahren wird.
  - s: Jag uppmanar de kinesiska myndigheterna att ta emot eventuella bidrag från
      Icomos, som har en imponerande erfarenhet av att förvalta historiska kulturmiljöer
      i städer, och jag uppmanar den kinesiska regeringen att <v>gå</v> <p>med</p>
      på att Kaxgar förs upp på Unescos lista över världskulturarv tillsammans med
      flera andra historiska platser längs den gamla Sidenvägen.
    t: Ich fordere die chinesischen Behörden dazu auf, den möglichen Beitrag des Internationalen
      Rates für Denkmalpflege (ICOMOS), der eine beeindruckende Erfahrung in der Handhabung
      historischer städtischer Landschaften aufweisen kann, anzunehmen, und ich bitte
      die chinesische Regierung, <a>zuzustimmen</a>, dass Kashgar zum UNESCO-Weltkulturerbe
      erklärt wird, in dessen Liste verschiedene Kulturstätten entlang der alten Seidenstraße
      aufgenommen werden.
  - s: Sålunda finns det också delar av betänkandet, som vi inte omedelbart kan <v>gå</v>
      <p>med</p> på från dansk sida.
    t: So können wir von dänischer Seite zum Beispiel manchen Teilen des Berichts
      nicht ohne weiteres <a>zustimmen</a>.
  - s: Vi kan kanske tillsammans anstränga oss, så att vi övertygar dessa motsträviga
      medlemsländer att de skall <v>gå</v> <p>med</p> på att ännu överväga artikel
      235 som rättslig grund.
    t: Vielleicht können wir gemeinsam darüber nachdenken, wie wir die sich bisher
      ablehnend verhaltenden Mitgliedstaaten dazu bringen können, Artikel 235 als
      rechtlicher Grundlage <a>zuzustimmen</a>.
  - s: Programmet grundar sig på UNDCP:s förbindelse att finansiera utvecklingsverksamhet
      i speciella vallmo-odlingsområden, och som motprestation har talibanerna <v>gått</v>
      <p>med</p> på att inte tillåta opiumodlingar i nya områden, att ge UNDCP tillstånd
      att övervaka opiumvallmoskörden och vidta åtgärder för att bekämpa den illegala
      narkotikahandeln och förstöra de illegala laboratorierna.
    t: Das Programm basiert auf der Verpflichtung des UNDCP, die Entwicklungsarbeit
      in spezifischen Opiumanbaugebieten zu finanzieren, in deren Gegenzug die Taliban
      <a>zugestimmt</a> haben, den Opiumanbau in neuen Gebieten nicht zuzulassen,
      dem UNDCP die Kontrolle der Opiumernte zu gestatten und Maßnahmen zur Verhinderung
      des illegalen Drogenhandels und Schließung illegaler Labors zu ergreifen.
  - s: Olyckligtvis har inte alla politiska grupper <v>gått</v> <p>med</p> på detta,
      även om jag tror att vi kommer att få tillräcklig majoritet i parlamentet för
      att förslaget ska antas.
    t: Leider haben dem nicht alle Fraktionen <a>zugestimmt</a>, doch haben wir meiner
      Ansicht nach in diesem Haus eine ausreichende Mehrheit, um den Vorschlag anzunehmen.
  - s: Om Ekofinrådet <v>går</v> <p>med</p> på det kan vi hitta ett annat startdatum,
      men det är ännu inte officiellt framlagt för nästa Ekofinmöte som kommer att
      äga rum den 28 november.
    t: Sollte der Rat „Wirtschaft und Finanzen“ <a>zustimmen</a>, könnten wir auch
      einen anderen Ausgangspunkt festlegen, doch ist das noch kein offizieller Tagesordnungspunkt
      für die für den 28. November geplante Ratstagung.
  - s: Jag kan på min grupps vägnar <v>gå</v> <p>med</p> på att lägga till ändringsförslag
      11 i texten i stället för en förbättring av texten.
    t: Im Namen meiner Fraktion kann ich dem <a>zustimmen</a>, dass es sich bei dem
      Änderungsantrag 11 um eine Ergänzung und nicht um eine Verbesserung des Textes
      handelt.
  - s: En överenskommelse finns inom räckhåll, särskilt som rådet nu tycks <v>gå</v>
      <p>med</p> på en mindre betalningsminskning för strukturfonderna.
    t: Eine Vereinbarung ist zum Greifen nahe, vor allem da der Rat einer geringeren
      Kürzung der Zahlungen für die Strukturfonds <a>zuzustimmen</a> scheint.
  - s: Jag måste något motvilligt säga att kommissionen kan <v>gå</v> <p>med</p> på
      detta, som det enda praktiska sättet att få förordningen antagen någorlunda
      snabbt.
    t: Die Kommission kann dem, etwas widerwillig zwar, wie ich zugeben muß, <a>zustimmen</a>,
      weil dies die einzige Möglichkeit zur raschen Verabschiedung dieser Verordnung
      ist.
  - s: Om rådet inte <v>går</v> <p>med</p> på detta, kommer min grupp i enlighet med
      principerna i budgetutskottet att för budgeten för 1998 på nytt vilja reservera
      100 miljoner för forskning.
    t: Sollte der Rat nicht <a>zustimmen</a>, dann wünscht meine Fraktion gemäß den
      Vorgaben des Haushaltsausschusses, daß im Haushaltsplan 1998 erneut 100 Mio.
      ECU für die Forschung bereitgestellt werden.
  - s: Jag anser inte att vi bör <v>gå</v> <p>med</p> på det.
    t: Meines Erachtens sollten wir nicht <a>zustimmen</a>.
  - s: Vi kommer att få påtryckningar inom jordbruket, inte bara för att vi använder
      medbeslutandeförfarandet för första gången, utan framför allt på grund av att
      det nu ska gå igenom parlamentet och vi inte kommer att <v>gå</v> <p>med</p>
      på ytterligare nedskärningar i jordbruksbudgeten för att finansiera andra områden.
    t: Wir werden im Agrarbereich Druck ausgesetzt sein, nicht nur weil wir zum ersten
      Mal das Mitentscheidungsverfahren anwenden, sondern vor allem, weil wir beabsichtigen,
      es durch das Parlament anzuwenden und wir werden keinerlei weiteren Kürzungen
      des Agrarhaushalts <a>zustimmen</a>, um andere Bereiche zu finanzieren.
  - s: Jag vill påpeka för mina kolleger att så länge som Grekland är i ekonomisk
      kris kommer ingen regering att vilja inleda förhandlingar i rådet, och Greklands
      goda tro bevisades genom att landet <v>gick</v> <p>med</p> på att f.d. jugoslaviska
      republiken Makedonien skulle bli ett kandidatland.
    t: Ich sollte meine Kolleginnen und Kollegen darauf hinweisen, dass, solange sich
      Griechenland in einer Wirtschaftskrise befindet, keine Regierung zustimmen wird,
      im Rat die Verhandlungen zu beginnen, und der Beweis für die Gutgläubigkeit
      Griechenlands wurde erbracht, als es der Kandidatur dieses Landes <a>zustimmte</a>.
  - s: Detta innebär att namntvisten, som används som en täckmantel för propaganda
      och försök att sätta ljuset på den rådande politiska situationen, inte kommer
      att lösas, att inga förhandlingar kommer att inledas och att ingen grekisk regering
      kommer att <v>gå</v> <p>med</p> på detta.
    t: Also, entweder wird die Frage der Namensgebung gelöst, die nur der Verschleierung
      von Propaganda und Bemühungen, die aktuelle politische Lage an erste Stelle
      zu setzen, dient, oder die Verhandlungen werden nicht beginnen und keine griechische
      Regierung wird <a>zustimmen</a>.
  - s: Det verkliga syftet med betänkandet verkar således gå bortom införandet av
      en europeisk civilrätt, vilket jag inte kan <v>gå</v> <p>med</p> på.
    t: Das wirkliche Ziel des Berichts scheint somit über die Schaffung eines europäischen
      Zivilrechts hinauszugehen, dem ich nicht <a>zustimmen</a> kann.
  - s: Vi kan inte <v>gå</v> <p>med</p> på detta.
    t: Dem können wir nicht <a>zustimmen</a>.
  - s: Jag har emellertid, enligt den kompromiss vi uppnådde i utskottet, <v>gått</v>
      <p>med</p> på att undantag kan förekomma vad gäller veckoarbetstid och viloperioder,
      förutsatt att det föregås av förhandlingar och avtal mellan arbetsmarknadens
      parter och att arbetstagarna erbjuds kompensationsvila.
    t: Ich habe im Ausschuß jedoch einem Kompromiß <a>zugestimmt</a>, wonach abweichende
      Regelungen in bezug auf die wöchentlichen Arbeitszeiten und Ruhepausen zulässig
      sind, vorausgesetzt, diese sind zwischen den Sozialpartnern vereinbart und den
      betroffenen Arbeitnehmern werden gleichwertige Ausgleichsruhezeiten gewährt.
  - s: Vi kan inte <v>gå</v> <p>med</p> på vissa av de ändringsförslag som antogs
      i utskottet eller som på nytt lagts fram i kammaren.
    t: Wir vermögen einigen der im Ausschuss angenommenen oder im Plenum erneut eingereichten
      Änderungsanträgen nicht <a>zuzustimmen</a>.
  - s: Enligt FN-rapporten har Georgien <v>gått</v> <p>med</p> på att ställa in flygningar
      med obemannade luftfarkoster (Unmanned Aerial Vehicles - UAV) över Abchazien.
    t: Dem UN-Bericht zufolge hat Georgien <a>zugestimmt</a>, die Flüge von UAV über
      Abchasien auszusetzen.
  - s: Hela det världssamhälle som sysslar med fiske kommer att kunna förstå, acceptera
      och slutligen <v>gå</v> <p>med</p> på att minimera det olagliga och orapporterade
      fisket.
    t: Dann kann die internationale Fischfanggemeinschaft verstehen und akzeptieren,
      warum die illegale und nicht gemeldete Fischerei eingedämmt werden soll, und
      diesem Anliegen letztlich auch <a>zustimmen</a>.
  - s: Precis veckan efter att Storbritannien <v>gick</v> <p>med</p> på ett EU-embargo
      på vapenförsäljning till Indonesiska regeringen förra månaden levererades tre
      brittiska Hawk-stridsplan i hemlighet till Indonesien.
    t: Genau eine Woche, nachdem Großbritannien im vergangenen Monat einem EU-Embargo
      über Waffenverkäufe an die indonesische Regierung <a>zugestimmt</a> hatte, wurden
      insgeheim drei britische Kampfflugzeuge des Typs Hawk nach Indonesien geliefert.
  - s: Hon välkomnar särskilt att rådet har <v>gått</v> <p>med</p> på att de två förfarandena
      för godkännande av substanser som framställts av genmodifierade organismer får
      genomföras samtidigt, så att dubbla godkännanden av produkterna kan undvikas.
    t: Im Besonderen begrüßt sie die Tatsache, dass der Rat der gleichzeitigen Durchführung
      der beiden Zulassungsverfahren für Stoffe, die aus genetisch veränderten Organismen
      gewonnen werden, <a>zugestimmt</a> hat, so dass eine doppelte Zulassung der
      betreffenden Erzeugnisse vermieden wird.
  - s: Men EU:s övriga medlemsstater bör vara försiktiga med vad de <v>går</v> <p>med</p>
      på.
    t: Aber die anderen Mitgliedstaaten der Europäischen Union sollten davor auf der
      Hut sein, welchen Vorschlägen sie <a>zustimmen</a>.
  - s: Kan kommissionen försäkra oss om att den under förhandlingarna inte kommer
      att låta sig luras av Förenta staternas förhandlare att, som ett första steg,
      <v>gå</v> <p>med</p> på en så kallad early harvest, vilken samtidigt som den
      skulle tillgodose Förenta staternas nuvarande förhandlingskrav skulle göra det
      mycket mindre sannolikt att uppnå full avreglering?
    t: Kann die Kommission uns zweitens zusichern, dass sie sich - als ersten Schritt
      - während der Verhandlungen von den amerikanischen Verhandlungspartnern nicht
      dazu verleiten lässt, einer so genannten ’frühen Ernte’ <a>zuzustimmen</a>,
      durch die zwar die derzeitigen US-amerikanischen Verhandlungsforderungen erfüllt
      werden, doch das Erreichen einer vollständigen Liberalisierung wesentlich unwahrscheinlicher
      wird?
  - s: Kommissionen har <v>gått</v> <p>med</p> på att till parlamentet översända all
      den information som anges i det interinstitutionella avtal som vi i princip
      redan har med kommissionen.
    t: Die Kommission hat <a>zugestimmt</a>, dem Parlament alle Informationen, die
      in der interinstitutionellen Vereinbarung festgelegt sind - die wir grundsätzlich
      bereits mit der Kommission haben - zu übermitteln.
  - s: Självklart kan vi inte bara inte <v>gå</v> <p>med</p> på en sådan utveckling,
      utan vi måste ifrågasätta den.
    t: Verständlicherweise können wir solchen Entwicklungen nicht nur nicht <a>zustimmen</a>,
      sondern müssen sie anprangern.
  - s: Kommissionen har klargjort att även om Burma har blivit medlem i Asean, kan
      Europeiska unionen inte <v>gå</v> <p>med</p> på att landet deltar i EG/Asean-överenskommelsen.
    t: Die Kommission hat klargestellt, daß die Europäische Union, obwohl Birma Mitglied
      der ASEAN geworden ist, seiner Teilnahme am EG/ASEAN-Abkommen nicht <a>zustimmen</a>
      kann.
  - s: Jag skulle endast vilja klargöra, mot bakgrund av de anmärkningar jag gjorde
      tidigare denna morgon, att kommissionen inte kan <v>gå</v> <p>med</p> på 351
      miljoner euro med hänsyn till de faktiska budgetrestriktionerna i dess befintliga
      skick.
    t: Ich möchte nur klarstellen, dass angesichts dessen, was ich heute Vormittag
      bereits zu diesem Thema sagte, die Kommission auf Grund der bestehenden Haushaltszwänge
      den 351 Millionen Euro nicht <a>zustimmen</a> kann.
  - s: Därför anser jag att detta är något som Europaparlamentet kan <v>gå</v> <p>med</p>
      på, även om beslutet om bemyndigande av fördjupat samarbete måste fattas med
      aktsamhet.
    t: Deswegen glaube ich, dass man auch dann, wenn man die Entscheidung über die
      Genehmigung einer verstärkten Zusammenarbeit mit Vorsicht treffen möchte, an
      dieser Stelle als Europäisches Parlament sehr wohl <a>zustimmen</a> kann.
  - s: Det skulle vara mycket lätt att kritisera än den ena, än den andra sidan, men
      vad som egentligen räknas när man försöker genomföra ett fredsuppdrag är att
      var och en av sidorna <v>går</v> <p>med</p> på att upphöra med stridigheterna.
    t: Es ist sehr leicht, beide Seiten anzuprangern, doch worauf es bei der Ausführung
      einer Friedensmission ankommt, ist, dass beide Seiten <a>zustimmen</a>, die
      Kämpfe einzustellen.
  - s: Det som man nu har uppnått är alltså inget annat än en interimsreglering, en
      övergångsreglering om man så vill, som innebär att vi <v>går</v> <p>med</p>
      på att uppskjuta WTO-panelen och inte som kanske tidigare har sagts, dra in
      den, uppskjuta den i utbyte mot utfästelser från Förenta staternas sida.
    t: Was jetzt erreicht wurde, ist also nichts anderes als eine Zwischenregelung,
      eine Übergangsregelung, wenn Sie so wollen, die bezweckt, daß wir <a>zustimmen</a>,
      die Schlichtung bei der WTO auszusetzen - und nicht, wie hier vorhin gesagt
      wurde, einzustellen -, sie auszusetzen gegen bestimmte Zusagen der Vereinigten
      Staaten.
  - s: Och vidare har Förenta staterna <v>gått</v> <p>med</p> på att tillsammans komma
      överens om discipliner för framtida investeringar i orättmätigt beslagtagen
      egendom och däröver principer för att utveckla beträffande stridiga jurisdiktioner
      med extraterritoriella konsekvenser, i utbyte mot vilket Förenta staternas regering
      skall överlägga med kongressen för att verkligen uppskjuta titel IV.
    t: Ferner haben die Vereinigten Staaten <a>zugestimmt</a>, gemeinsam Verfahrensweisen
      für künftige Investitionen in unrechtmäßig beschlagnahmte Besitztümer festzulegen
      und darüber hinaus Grundsätze für strittige Rechtsakte mit extraterritorialer
      Wirkung zu entwickeln;
  - s: I utbyte mot detta har vi endast uppskjutit panelen och <v>gått</v> <p>med</p>
      på att utveckla discipliner beträffande investeringar i beslagtagen egendom,
      medan vi fortsätter att hota med en WTO-panel och därmed behåller ett kraftigt
      påtryckningsmedel mot Förenta staterna.
    t: Als Gegenleistung haben wir lediglich die Schlichtung ausgesetzt und <a>zugestimmt</a>,
      Verfahrensweisen für Investitionen in beschlagnahmte Besitztümer auszuarbeiten,
      während wir weiterhin mit einem WTO-Schlichtungsverfahren drohen und damit über
      ein wichtiges Druckmittel auf die USA verfügen.
  - s: Jag tror att majoriteten av mina kolleger i de olika partierna skulle <v>gå</v>
      <p>med</p> på att föra en djupgående debatt för att nå ett brett samförstånd
      i parlamentet där man respekterar principerna i stadgan om de grundläggande
      rättigheterna och följer rekommendationerna från FN, Internationella arbetsorganisationen
      och Europarådet.
    t: Ich denke, dass die Mehrheit meiner Kollegen parteiübergreifend einer umfassenden
      Debatte <a>zustimmen</a> würde, um einen breiten Konsens im Parlament zu erzielen,
      der die Prinzipien unserer Charta der Grundrechte achtet und den Empfehlungen
      der Vereinten Nationen, der Internationalen Arbeitsorganisation und des Europäischen
      Rats entspricht.
  - s: Det stämmer att det inte finns några trovärdiga bevis i någon riktning egentligen,
      vare sig mot myndigheterna eller mot de muslimska grupperna, inte minst för
      att den algeriska regeringen vägrar att <v>gå</v> <p>med</p> på en internationell
      undersökningskommission.
    t: Es stimmt, daß es eigentlich in keine Richtung glaubhafte Beweise gibt, weder
      in bezug auf die Behörden noch in bezug auf die moslemischen Gruppen, nicht
      zuletzt deshalb, weil sich die algerische Regierung weigert, einer internationalen
      Untersuchungskommission <a>zuzustimmen</a>.
  - s: För den goda ordningens skull vill jag nämna att Danmark har <v>gått</v> <p>med</p>
      på att dessa tekniska bestämmelser tillämpas under en tidsbegränsad period.
    t: Ordnungshalber möchte ich erwähnen, daß Dänemark diesen technischen Maßnahmen
      für einen begrenzten Zeitraum <a>zugestimmt</a> hat.
  - s: Det kommer inte att bli en överraskning för er att kommissionen inte kan <v>gå</v>
      <p>med</p> på den föreslagna ändringen till ett direktiv av följande skäl.
    t: Es wird Sie nicht überraschen, daß die Kommission dem Vorschlag der Umwandlung
      in eine Richtlinie aus folgenden Gründen nicht <a>zustimmen</a> kann.
  - s: Kanada har <v>gått</v> <p>med</p> på att åtgärda skillnaderna i utbyte mot
      en bilateral regeldialog om bioteknikfrågor.
    t: Kanada hat <a>zugestimmt</a>, den Streit im Gegenzug zu einem bilateralen Regulierungsdialog
      über Themen der Biotechnologie beizulegen.
  - s: Om inte Kanada upphör med sina aktioner mot importförbudet för sälprodukter
      innan ett avtal av det här slaget sluts bör vi inte <v>gå</v> <p>med</p> på
      handelsavtalet.
    t: Wenn Kanada nicht vor Abschluss eines derartigen Abkommens seine Aktionen gegen
      das Robbenimportverbot beendet, dann sollten wir meiner Meinung nach einem derartigen
      Handelsabkommen nicht <a>zustimmen</a>.
  - s: Det är uppenbart att gruppen Europeiska enade vänstern/Nordisk grön vänster
      inte kan <v>gå</v> <p>med</p> på ett sådant resolutionsförslag.
    t: Es ist klar, dass die Konföderale Fraktion der Vereinigten Europäischen Linken/Nordische
      Grüne Linke so einem Entwurf nicht <a>zustimmen</a> kann.
  - s: Om parlamentet inte hade <v>gått</v> <p>med</p> på det, skulle rådet ha gjort
      det till en obligatorisk snarare än icke-obligatorisk utgift.
    t: Wenn das Parlament nicht <a>zugestimmt</a> hätte, dann hätte der Rat daraus
      eine obligatorische anstatt einer nichtobligatorischen Ausgabe gemacht.
  - s: Rådet <v>gick</v> slutligen <p>med</p> på att i utskottet avslöja de hemligstämplade
      handlingarnas karaktär.
    t: Schließlich hat der Rat <a>zugestimmt</a>, im Ausschuss offen zu legen, welcher
      Art der Inhalt der vertraulichen Dokumente ist.
  - s: Det som oroar mig är att rådet har <v>gått</v> <p>med</p> på allt som har med
      utvidgningen att göra, och utvidgningen skall egentligen leda till större skalekonomier.
    t: Ich befürchte, dass der Rat allem <a>zugestimmt</a> hat, was mit der Erweiterung
      zu tun hat, dabei sollte die Erweiterung zur Kostendegression beitragen.
  - s: Om ni <v>går</v> <p>med</p> på kommissionens begäran kommer de berörda generaldirektoraten
      att öka sin personalstyrka med endast 7 procent för att klara en ökning av anslag
      med 20 procent.
    t: Wenn Sie den Anträgen der Kommission <a>zustimmen</a>, dann werden die betroffenen
      Generaldirektionen ihren Personalbestand nur um 7 % erhöhen, um die 20%ige Erhöhung
      der Haushaltsmittel zu bewältigen.
  - s: Kina <v>gick</v> <p>med</p> på Europeiska unionens förslag om att omstrukturera
      dialogen, sakkunniga skall oftare användas och banden mellan seminarierna skall
      bli starkare.
    t: Es wurde beschlossen, daß der Dialog fortzuführen sei, allerdings zielgerichteter
      und effizienter, wobei China dem Vorschlag der Europäischen Union <a>zugestimmt</a>
      hat, den Dialog durch einen besseren Einsatz der Sachverständigen und eine engere
      Verbindung mit den Seminaren neu zu strukturieren.
  - s: Samtidigt visade det sig att den berörda biltillverkaren till slut hade <v>gått</v>
      <p>med</p> på att ge tillgång - om än delvis - till sina handlingar.
    t: Gleichzeitig wurde nachgewiesen, dass dieser spezielle Automobilhersteller
      schließlich <a>zugestimmt</a> hatte, dass seine Schriftstücke - wenn auch nur
      zum Teil - offengelegt würden.
  - s: åtta medlemsstater har redan lagstiftningen, elva har <v>gått</v> <p>med</p>
      på den och det föreligger en kvalificerad majoritet i rådet.
    t: In acht Mitgliedsstaaten sind diese Rechtsvorschriften bereits gültig, elf
      haben ihnen <a>zugestimmt</a>, und es gibt eine qualifizierte Mehrheit im Rat.
  - s: Som mina liberala kolleger redan understrukit så kan inte heller jag <v>gå</v>
      <p>med</p> på den långtgående utökningen av skadeståndsansvaret som föredraganden
      föreslagit.
    t: Wie meine Kollegen der ELDR bereits unterstrichen haben, kann auch ich der
      weitgehenden Verschärfung der Haftung, wie von der Berichterstatterin angeregt,
      leider nicht <a>zustimmen</a>.
  - s: Att agera för att hjälpa offren för denna katastrof att återuppbygga sina liv,
      sina hem och sin framtid är naturligtvis något som varje ledamot av parlamentet
      med en aldrig så liten gnutta sann medmänsklighet kommer att <v>gå</v> <p>med</p>
      på.
    t: Handeln, um den Opfern dieser Katastrophe zu helfen, ihr Leben, ihr Zuhause
      und ihre Zukunft wiederaufzubauen, ist sicher etwas, dem jedes Mitglied dieses
      Parlaments mit einem Funken Humanität <a>zustimmen</a> wird.
  - s: Jag hoppas att han, efter sina senaste erfarenheter som regional ordförande,
      kommer att <v>gå</v> <p>med</p> på att föreslå vissa indikatorer och en strategi
      till förmån för den ekonomiska och sociala sammanhållningen och inte bara för
      produktiviteten.
    t: Ich denke, er wird, ausgehend von seiner früheren Erfahrung als Präsident einer
      Region, <a>zustimmen</a>, daß Indikatoren und eine Strategie für den wirtschaftlichen
      und sozialen Zusammenhalt und nicht nur für die Produktivität vorgeschlagen
      werden.
  - s: Till sist togs ärendet upp igen under det österrikiska ordförandeskapet, och
      de sörjde för att ett formellt samråd med rådet om detta ägde rum för att utröna
      om de kunde <v>gå</v> <p>med</p> på samrådsförfarandet.
    t: Schließlich wurde die Angelegenheit während der österreichischen Präsidentschaft
      erneut in Angriff genommen, und sie haben dann für eine formelle Konsultation
      des Rates gesorgt, um zu prüfen, ob sie dem Konsultationsverfahren <a>zustimmen</a>
      könnten.
  - s: Det vore synd om den jämvikten skulle störas genom omröstningen i morgon och
      för övrigt kan jag knappas tro att rådet kommer att kunna <v>gå</v> <p>med</p>
      på de ändringsförslag som lagts fram.
    t: Es wäre bedauerlich, sollte dieses Gleichgewicht bei der morgigen Abstimmung
      noch gestört werden, und im Übrigen glaube ich kaum, dass der Rat den eingereichten
      Änderungsanträgen wird <a>zustimmen</a> können.
  - s: Vi har knappast något annat val än att <v>gå</v> <p>med</p> på en förlängning
      av bedömningsperioderna eftersom knappt tre procent av ämnena har utvärderats
      hittills.
    t: Uns bleibt kaum etwas anderes übrig, als der Verlängerung der Beurteilungsfristen
      <a>zuzustimmen</a>, da bisher nicht einmal drei Prozent der Stoffe evaluiert
      worden sind.
  - s: I detta sammanhang är det en mycket stor seger att till och med länder som
      Förenta staterna och Japan har <v>gått</v> <p>med</p> på reduceringar.
    t: Es ist jetzt ein sehr großer Erfolg, daß Länder wie die Vereinigten Staaten
      und Japan den Reduktionen <a>zugestimmt</a> haben.
  - s: Jag anser därför att vi inte under några omständigheter bör <v>gå</v> <p>med</p>
      på att separera Europeiska socialfonden från strukturfonderna så länge som regionalpolitiken
      och den sociala politiken är inbördes förbundna och fungerar framgångsrikt tillsammans.
    t: Daher glaube ich, dass wir, solange Regionalpolitik und Sozialpolitik miteinander
      verknüpfte, erfolgreich zusammenarbeitende Politikfelder sind, unter keinen
      Umständen der Trennung des Europäischen Sozialfonds vom Strukturfonds <a>zustimmen</a>
      sollten.
  - s: Dödläget i fråga om läkemedlen beror på Förenta staternas vägran att <v>gå</v>
      <p>med</p> på en lösning som godtagits av nästan alla andra länder.
    t: Der tote Punkt bei den Medikamenten resultiert daraus, dass die Vereinigten
      Staaten sich weigerten, einer Lösung <a>zuzustimmen</a>, die von fast allen
      anderen Ländern akzeptiert worden war.
  - s: Jag vill börja med att uttrycka kommissionens tacksamhet till parlamentet för
      att ha <v>gått</v> <p>med</p> på att behandla denna fråga som ett brådskande
      förfarande.
    t: Herr Präsident, zunächst möchte ich zum Ausdruck bringen, dass die Kommission
      dem Parlament zu Dank dafür verpflichtet ist, dass es einer Behandlung dieses
      Themas im Dringlichkeitsverfahren <a>zugestimmt</a> hat.
  - s: Vi är också bekymrade över att Iran, trots EU:s ansträngningar, inte har <v>gått</v>
      <p>med</p> på en andra runda av den människorättsdialog som inleddes 2002.
    t: Betroffen macht uns auch, dass der Iran trotz der Bemühungen der Europäischen
      Union nicht einer zweiten Runde des 2002 aufgenommenen Dialogs über Menschenrechte
      <a>zugestimmt</a> hat.
  - s: Vi var övertygade om att rådet inte på något sätt, i någon form eller gestaltning
      någonsin skulle <v>gå</v> <p>med</p> på att flexibilitetsinstrumentet användes
      för budgetrubrik 5.
    t: Wir waren überzeugt davon, dass der Rat der Verwendung des Flexibilitätsinstruments
      für Rubrik 5 niemals auch nur andeutungsweise <a>zustimmen</a> würde.
  - s: Vi kan inte <v>gå</v> <p>med</p> på det, eftersom tendensen till ett domarnas
      Europa skadar ett gott utövande av demokratin i våra stater.
    t: Dem können wir nicht <a>zustimmen</a>, denn ein solches Abgleiten in ein Europa
      der Richter wäre dem ordnungsgemäßen Funktionieren der Demokratie in unseren
      Staaten abträglich.
  - s: Hittills har Frankrike <v>gått</v> <p>med</p> på att vidarebosätta nästan 100
      flyktingar på sitt territorium.
    t: Bis heute hat Frankreich <a>zugestimmt</a>, fast 100 Flüchtlinge auf seinem
      Hoheitsgebiet neu anzusiedeln.
  - s: Kommissionen kan emellertid inte <v>gå</v> <p>med</p> på att senarelägga datumen
      för rapporter till parlamentet och rådet.
    t: Die Kommission kann einem früheren Zeitpunkt für ihre Berichterstattung an
      Parlament und Rat jedoch nicht <a>zustimmen</a>.
  - s: Det är med glädje jag kan meddela att när mitt plan tog mark i Strasbourg i
      morse mottog jag den goda nyheten att den ungerska premiärministern hade <v>gått</v>
      <p>med</p> på att ändra medielagen så att den uppfyller alla de aspekter av
      EU-lagstiftningen som kommissionen har tagit upp, inklusive farhågorna för att
      lagen skulle strida emot stadgan om de grundläggande rättigheterna.
    t: Herr Präsident, ich freue mich, Ihnen mitteilen zu können, dass ich, als meine
      Maschine heute Morgen in Straßburg landete, die gute Nachricht erhielt, dass
      der ungarische Premierminister einer Änderung des Mediengesetzes <a>zugestimmt</a>
      hat, wonach es mit allen EU-rechtlichen Aspekten vereinbar sein wird, die wir,
      die Europäische Kommission, einschließlich der Frage über die Charta der Grundrechte
      hervorgehoben haben.
  - s: Det är allmänt känt att operatörer, för att etablera sig i Kina, måste följa
      de kinesiska myndigheternas uppmaning att installera programvarufilter, vilket
      till och med Google slutligen har <v>gått</v> <p>med</p> på att göra.
    t: Es ist allgemein bekannt, dass Unternehmer, die sich in China etablieren möchten,
      sich den chinesischen Behörden beugen und Softwarefilter installieren müssen,
      wozu letztendlich auch Google <a>zugestimmt</a> hat.
  - s: Bollen ligger nu hos rådet, som verkar ha problem med att <v>gå</v> <p>med</p>
      på de mål som vi satt upp.
    t: Jetzt ist der Rat an der Reihe, der scheinbar Schwierigkeiten hat, den Zielen,
      die wir gesetzt haben, <a>zuzustimmen</a>.
  - s: Jag anser att detta är oroande eftersom vi här sluter ett avtal om budgeten
      och avtalet säger att om kommissionen <v>går</v> <p>med</p> på det så ansvarar
      kommissionen därefter också för genomförandet och får inte försöka att undvika
      genomförandet genom att tillgripa allehanda juridiska och icke-juridiska metoder.
    t: Das halte ich insofern für besorgniserregend, als wir hier im Haushalt etwas
      vereinbaren, und die Vereinbarung vorsieht, dass die Kommission, wenn sie <a>zustimmt</a>,
      im Anschluss auch für die Durchführung verantwortlich zeichnet und nicht versuchen
      darf, mit diversen juristischen und nichtjuristischen Tricks die Durchführung
      zu umgehen.
  - s: Jag hoppas att ni kan <v>gå</v> <p>med</p> på detta ändringsförslag och gratulerar
      er ännu en gång till ert betänkande!
    t: Ich hoffe, Sie können diesem Abänderungsantrag <a>zustimmen</a> und gratuliere
      Ihnen noch einmal zu Ihrem Bericht!
  - s: Det är verkligen skandalöst att rådet och kommissionen övergivit sina tidigare
      ståndpunkter och <v>gått</v> <p>med</p> på ett ännu svagare förslag för att
      därigenom klara sig undan en eventuell tvist inför WTO.
    t: Es ist doch wirklich skandalös, daß der Rat und die Kommission ihre Standpunkte
      fallengelassen und einem noch schwächeren Vorschlag <a>zugestimmt</a> haben,
      um damit einen eventuellen Streit bei der WTO zu verhindern.
  - s: Hur kan en person som aldrig hört talas om hiv <v>gå</v> <p>med</p> på att
      låta testa sig?
    t: Wie kann jemand, der nie etwas von HIV gehört hat, <a>zustimmen</a>, darauf
      getestet zu werden?
  - s: Om Demokratiska folkrepubliken Korea inte <v>går</v> <p>med</p> på att ändra
      sin politik och nedrusta när det gäller dess kärnvapen bör Europeiska unionens
      bidrag till KEDO fullständigt upphöra.
    t: Wenn die DVRK einer Änderung ihrer politischen Strategie und einer nuklearen
      Abrüstung nicht <a>zustimmt</a>, sollten sämtliche Zahlungen der Europäischen
      Union zugunsten der KEDO eingestellt werden.
  - s: Men om det nu visar sig att kommissionen har ett problem, då tror jag att vi
      kan <v>gå</v> <p>med</p> på en förskjutning av betänkandet till sammanträdesperioden
      i juli, eftersom den kompletterande sammanträdesperioden i juni redan är full.
    t: Aber, wenn sich jetzt herausstellt, daß der Kommissar darin ein Problem sieht,
      können wir wohl <a>zustimmen</a>, daß der Bericht auf die Juli-Tagung verschoben
      wird, weil die zusätzliche Sitzungsperiode vom Juni bereits voll belegt ist.
  - s: Vi verkar redan ha förödande bevis på klimatförändringens inflytande och ändå
      fick ledamöterna i utskottet för miljö intrycket att Förenta staternas kongress
      inte kommer att <v>gå</v> <p>med</p> på att ratificera Kyotoprotokollet när
      de nyligen hade ett möte med kongressen (tursamt nog via telebild).
    t: Dennoch hatten die Mitglieder des Ausschusses für Umweltfragen, Volksgesundheit
      und Verbraucherpolitik bei einer Beratung mit Vertretern des US-Kongresses,
      die unlängst glücklicherweise per Videolink stattfand, den Eindruck, dass der
      Kongress einer Ratifizierung des Protokolls von Kyoto nicht <a>zustimmen</a>
      wird.
  - s: Om inte denna oro stillas kan vi inte <v>gå</v> <p>med</p> på att inkludera
      ytterligare skogsbruk och andra markanvändningsaktiviteter än skogsplantering,
      avskogning och återplantering med skog.
    t: Solange diese Bedenken nicht ausgeräumt werden können, sehen wir uns außerstande,
      zusätzlich zu Aufforstung, Entwaldung und Wiederaufforstung der Aufnahme weiterer
      Forst- und Flächennutzungsaktivitäten <a>zuzustimmen</a>.
  - s: När jag först började fundera på att sammanställa detta betänkande frågade
      jag mig om det var ett klokt beslut för en politiker från Nordirland att <v>gå</v>
      <p>med</p> på att lägga fram ett betänkande om Box VIIa i Irländska sjön.
    t: Frau Präsidentin, als ich mir die ersten Gedanken zur Erarbeitung dieses Berichts
      machte, habe ich mich gefragt, wie klug es wohl für einen Politiker aus Nordirland
      ist, der Erarbeitung eines Berichts zum Gebiet VIIa der Irischen See <a>zuzustimmen</a>.
  - s: Jag hoppas verkligen att rådet och parlamentet kommer att <v>gå</v> <p>med</p>
      på en kompromiss vid den första behandlingen, för den rättsliga ramen är en
      central del - i själva verket en nödvändig förutsättning - som kommer att möjliggöra
      för kommissionen att fullborda utvecklingen av SIS II och påbörja dess driftsfas.
    t: Ich hoffe inständig, dass Rat und Parlament einem Kompromiss in erster Lesung
      <a>zustimmen</a> werden, denn der Rechtsrahmen stellt einen Hauptbestandteil
      - ja sogar eine Voraussetzung - dafür dar, dass die Kommission die Entwicklung
      von SIS II zum Abschluss bringt und die operationelle Phase einleiten kann.
  - s: Om vi <v>går</v> <p>med</p> på att utöka förordningens rättsliga grund till
      att omfatta artikel 137 i EG-fördraget och utökar förordningen till att omfatta
      föräldraledighet, skulle vi få två rättsakter som gäller föräldraledighet, och
      även pappaledighet.
    t: Wenn wir einer Ausweitung der rechtlichen Grundlage der Verordnung <a>zustimmen</a>,
      um Artikel 137 des EG-Vertrags abzudecken, und wir den Rahmen der Verordnung
      ausweiten, um die Elternzeit abzudecken, würden auch zwei Verordnungen hinsichtlich
      der Elternzeit, einschließlich des Vaterschaftsurlaubs, angewendet.
  - s: Exempelvis var rådet berett att överge den gemensamma ståndpunkten och <v>gå</v>
      <p>med</p> på parlamentets synpunkt att all jourtid skulle betraktas som arbetstid.
    t: Der Rat war beispielsweise bereit, in Abweichung von dem gemeinsamen Standpunkt,
      der Ansicht des Parlaments <a>zuzustimmen</a>, Bereitschaftsdienste ausnahmslos
      als Arbeitszeit anzusehen.
  - s: parlamentet kommer under inga omständigheter att <v>gå</v> <p>med</p> på en
      kompromiss som inte innebär att undantaget avskaffas.
    t: das Parlament wird auf keinen Fall einem Kompromiss <a>zustimmen</a>, der das
      Opt-out nicht abschafft.
  - s: Men av just den anledningen kan jag inte <v>gå</v> <p>med</p> på den översyn
      av det europeiska grannskaps- och partnerskapsinstrumentet som föreslås i betänkandet.
    t: Aus eben diesem Grund kann ich einer Überprüfung des ENPI, wie sie in seinem
      Bericht vorgeschlagen wird, nicht <a>zustimmen</a>.
  - s: Efter första behandlingen hade vi tagit ett stort steg framåt när rådet <v>gick</v>
      <p>med</p> på att låta direktivet även omfatta gamla anläggningar.
    t: Nach der ersten Lesung hatten wir einen wichtigen Schritt nach vorn vollzogen,
      als der Rat <a>zustimmte</a>, auch ältere Anlagen in den Geltungsbereich der
      Richtlinie aufzunehmen.
  - s: Eurobarometerundersökningen visade när det gäller genetiskt modifierade organismer
      att 94 procent av våra medborgare vill ha rätt att välja, 86 procent vill veta
      mer innan de konsumerar dem och 71 procent vill helt enkelt inte ha sådan mat.
      Därför är vår största framgång att rådet och kommissionen har <v>gått</v> <p>med</p>
      på parlamentarisk kontroll över fullgörandet av märkningskraven för genetiskt
      modifierade organismer.
    t: Deshalb besteht unser größter Erfolg darin, dass der Rat und die Kommission
      der parlamentarischen Kontrolle der Umsetzung der Kennzeichnungsauflagen für
      GVO <a>zugestimmt</a> haben.
  - s: När det rör pengarna från Europeiska utvecklingsfonden, när denna budget väl
      godtagits, har man kommit överens med AVS-staterna, så kan vi vara säkra på
      att AVS-staterna har <v>gått</v> <p>med</p> på användningen av 60 miljoner euro
      till den globala hälsofonden?
    t: Kann man uns daher die Zusicherung geben, dass die AKP-Staaten der Bereitstellung
      von 60 Mio. EUR für den Weltgesundheitsfonds <a>zugestimmt</a> haben?
  - s: Därför kan vi <v>gå</v> <p>med</p> på fördelningen av överskottet mellan befintliga
      EU-planer och återbetalning till medlemsstaterna.
    t: Da Solidarität mit den ärmsten Regionen, Entwicklungshilfe zugunsten der Dritten
      Welt sowie besserer Umweltschutz durchaus unsere Unterstützung finden, können
      wir <a>zustimmen</a>, dass der Überschuss zwischen bestehenden EU-Projekten
      und der Rücküberweisung an die Mitgliedstaaten aufgeteilt wird.
  - s: Han utövade starka påtryckningar mot president Vladimir Putin om att häva detta
      förbud, eller åtminstone <v>gå</v> <p>med</p> på att ett trepartssamtal inleddes
      mellan Polen, Ryssland och kommissionen för att lösa denna fråga.
    t: Er ersuchte Präsident Putin dringend, es aufzuheben und in jedem Fall Dreiseitengesprächen
      zwischen Polen, Russland und der Kommission zur Klärung dieser Angelegenheit
      <a>zuzustimmen</a>.
  - s: Vi sade att vi inte kunde ta på oss ansvaret för redovisningen innan rådet
      <v>gick</v> <p>med</p> på att sammanträffa formellt med de berörda utskotten
      i parlamentet och svara på våra frågor offentligt.
    t: Wir sagten, dass wir die Verantwortung für den Jahresabschluss vor den Wählern
      nicht übernehmen können, bis der Rat <a>zustimmte</a>, sich förmlich mit den
      betroffenen Ausschüssen im Parlament zu treffen und unsere Fragen öffentlich
      zu beantworten.
  - s: I annat fall kommer parlamentet inte att kunna <v>gå</v> <p>med</p> på något
      TFTP-avtal.
    t: Ansonsten kann das Parlament einem TFTP-Abkommen weiterhin nicht <a>zustimmen</a>.
  - s: Kommissionen kan därför <v>gå</v> <p>med</p> på att göra en redogörelse för
      de socioekonomiska aspekter som kan hänföras till kommissionens rapporteringsskyldighet.
    t: Aus diesem Grunde kann die Kommission einer Erwägung hinsichtlich sozioökonomischer
      Aspekte <a>zustimmen</a>, die sich auf die Berichterstattungspflicht der Kommission
      bezieht.
  - s: Men det ligger kanske något i vad kommissionen säger, och detta synsätt har
      fått regeringarna i Storbritannien, Sverige och Nederländerna att <v>gå</v>
      <p>med</p> på att redogöra för den framtida förvaltningen av EU-medel, vad nu
      detta kan vara värt.
    t: Aber vielleicht hat die Kommission nicht ganz Unrecht, und diese Sichtweise
      hat die britische, schwedische und niederländische Regierung davon überzeugt,
      Erklärungen zur künftigen Verwaltung von EU-Mitteln <a>zuzustimmen</a> - von
      der man halten mag, was man will.
  - s: Jag vill fråga kommissionsledamoten om han i efterhand medger att det var ett
      misstag att <v>gå</v> <p>med</p> på sammanslagningen av de två konsortierna
      i juli 2005?
    t: Ich möchte den Herrn Kommissar fragen, ob er im Nachhinein einräumt, dass es
      ein Fehler war, der im Juli 2005 erfolgten Fusion der beiden Konsortien <a>zuzustimmen</a>.
  - s: Men det har funnits en industriell lobby som har skapat en blockerande minoritet
      i rådet, och därför <v>gick</v> föredraganden och utskottet motvilligt <p>med</p>
      på att bevilja medlemsstaterna ett undantag för yrkesmässig användning.
    t: Allerdings hat eine Industrielobby im Rat für eine Sperrminorität im Rat gesorgt,
      sodass der Berichterstatter und der Ausschuss widerwillig <a>zustimmen</a> mussten,
      den Mitgliedstaaten Ausnahmeregelungen für den professionellen Einsatz zu gestatten.
  - s: Vi gläder oss också åt att den israeliska regeringen slutligen motsträvigt
      har <v>gått</v> <p>med</p> på att återlämna 13 procent extra och att palestinierna
      har gått med på ett intensivt samarbete med amerikanerna beträffande säkerhetsgarantier.
    t: Uns freut auch, daß die israelische Regierung der Rückgabe von weiteren 13
      % letztlich zögernd <a>zugestimmt</a> hat und sich die Palästinenser zur intensiven
      Zusammenarbeit mit den Amerikanern in Fragen der Sicherheitsgarantien bereit
      erklärt haben.
  - s: Slutligen har ordförande Barroso som svar på en fråga från parlamentet <v>gått</v>
      <p>med</p> på att organisera dialogen i europeiska konstitutionens anda, även
      om den inte har trätt i kraft än.
    t: Abschließend sei gesagt, dass Präsident Barroso bei der Beantwortung einer
      parlamentarischen Anfrage <a>zugestimmt</a> hatte, den Dialog im Geiste der
      EU-Verfassung zu gestalten, auch wenn sie noch nicht in Kraft ist.
  - s: Vi kan inte göra mycket annat än att nu <v>gå</v> <p>med</p> på det.
    t: Nach dem Sprichwort „besser ein Spatz in der Hand als eine Taube auf dem Dach
      “ bleibt uns keine andere Wahl, als jetzt <a>zuzustimmen</a>.
  - s: Det är något som alla våra länder har <v>gått</v> <p>med</p> på, har undertecknat
      och har skyldighet att stödja.
    t: Dem haben alle unsere Länder <a>zugestimmt</a>, dazu haben wir uns verpflichtet,
      und es ist unsere Aufgabe, dazu zu stehen.
  - s: Jag ber att parlamentet <v>går</v> <p>med</p> på att i detta undantagsfall
      stryka det här brådskande ärendet från föredragningslistan.
    t: Deshalb wäre meine Bitte, dass das Haus <a>zustimmt</a>, dass wir ausnahmsweise
      diese Dringlichkeit von der Tagesordnung nehmen, weil wir damit der Lösung des
      Falls mehr helfen, als wenn wir ihn diskutieren.
  - s: Vi har <v>gått</v> <p>med</p> på att fortsätta att förhandla efter den 1 januari
      2008 om andra frågor, som tjänster, investeringar och andra handelsrelaterade
      områden, som är mycket viktiga delar i utvecklingsdelen av dessa avtal.
    t: Wir haben <a>zugestimmt</a>, über den 1. Januar 2008 hinaus zu anderen Punkten,
      wie Dienstleistungen, Investitionen und anderen handelsbezogenen Bereichen,
      weiterzuverhandeln, die ein so wichtiger Teil der Entwicklungskomponente dieser
      Abkommen sind.
  - s: för det första, efter ordförande Prodis uttalande inför parlamentet i förra
      månaden om aspekterna av kommittéförfarande i Lamfalussyförslaget, har kommissionen
      <v>gått</v> <p>med</p> på att relevanta och vederbörliga principer i förslaget
      skall tillämpas pari passu i detta fall.
    t: Erstens, nach der im vergangenen Monat von Präsident Prodi vor dem Parlament
      abgegebenen Erklärung zu den Komitologieaspekten des Lamfalussy-Vorschlags hat
      die Kommission <a>zugestimmt</a>, die darin enthaltenen relevanten und geeigneten
      Grundsätze auf diesen Fall pari passu anzuwenden.
  - s: Det är skamligt att EU:s jordbrukare inte kan <v>gå</v> <p>med</p> på en sådan
      import, när de själva årligen pumpar ut 8,8 millioner ton EU-subventionerat
      socker på världsmarknaden.
    t: Es ist unanständig, dass die Landwirte der EU einem solchen Import nicht <a>zustimmen</a>,
      wenn sie selbst jedes Jahr 8,8 Mio. Tonnen EU-geförderten Zucker auf den Weltmarkt
      pumpen.
  - s: Tyvärr har inte alla politiska grupper <v>gått</v> <p>med</p> på detta, även
      om jag tror att det finns en tillräcklig majoritet i kammaren för att kunna
      anta denna överenskommelse.
    t: Leider haben dem nicht alle Fraktionen <a>zugestimmt</a>, aber wir werden meiner
      Meinung nach dennoch eine ausreichende Mehrheit zur Annahme dieses Vorschlags
      haben.
  - s: Kommissionen kan <v>gå</v> <p>med</p> på detta eftersom antika instrument först
      och främst är samlarföremål som på grund av sitt värde hanteras varsamt och
      endast i begränsad omfattning kommer ut på marknaden.
    t: Dem kann die Kommission <a>zustimmen</a>, da antike Instrumente überwiegend
      Sammlerstücke sind, die wegen ihres Wertes sehr vorsichtig behandelt werden
      und nur in sehr begrenzten Zahlen auf den Markt kommen.
  - s: Gruppen De gröna kan inte <v>gå</v> <p>med</p> på detta.
    t: Dem kann die Grüne Fraktion nicht <a>zustimmen</a>.
  - s: Vi i PPE-DE-gruppen kan därför inte <v>gå</v> <p>med</p> på att inkludera bestämmelser
      som tillåter striktare bestämmelser i staterna, om sådana bestämmelser inte
      kan motiveras med hänsyn till bevisade risker för folkhälsan.
    t: Wir von der PPE-DE können deshalb nicht <a>zustimmen</a>, dass Vorschriften
      aufgenommen werden, die die Existenz von strengeren Bestimmungen in den Staaten
      ermöglichen, es sei denn, sie können mit einem erwiesenen Risiko für die Volksgesundheit
      begründet werden.
  - s: Det betyder naturligtvis också att den tvååriga förlängningen av det nuvarande
      löne- och pensionssystemet kommer att ge stabilitet och säkerhet för alla institutioner,
      vilket inte skulle ha varit fallet om rådet och parlamentet inte hade <v>gått</v>
      <p>med</p> på vårt förslag om det.
    t: Das bedeutet natürlich auch, dass die zweijährige Neuorientierung des gegenwärtigen
      Dienst- und Versorgungsbezügesystems für alle Gemeinschaftsorgane Stabilität
      und Sicherheit bringt, was nicht der Fall wäre, wenn Rat und Parlament unserem
      dementsprechenden Vorschlag nicht <a>zustimmen</a> würden.
  - s: I väntan på en varaktig uppgörelse är kommissionen också engagerad i den politiska
      insats som har som mål att få regeringen i Khartoum att <v>gå</v> <p>med</p>
      på att AU och FN gemensamt upprättar en styrka som klarar av att ge civilbefolkningen
      ett ordentligt skydd.
    t: Bis zu einer dauerhaften Lösung bemüht sich die Kommission auch darum, die
      Regierung in Khartum mithilfe einer politischen Demarche dazu zu bringen, einer
      gemeinsamen AU-UN-Truppe <a>zuzustimmen</a>, die in der Lage wäre, die Zivilbevölkerung
      wirksam zu schützen.
  - s: i betänkandet står det att mjölkkvoterna bör ökas med 2 procent på frivillig
      basis och det kan jag inte <v>gå</v> <p>med</p> på.
    t: Im Bericht steht, dass die Milchquote auf freiwilliger Basis um 2 % angehoben
      werden soll, und dem kann ich nicht <a>zustimmen</a>.
  - s: Föredraganden yrkade på att förkasta avtalet, men det kunde inte en majoritet
      av parlamentet <v>gå</v> <p>med</p> på.
    t: Der Berichterstatter forderte, das Abkommen zu verwerfen, dem konnte eine Mehrheit
      des Parlaments aber nicht <a>zustimmen</a>.
  - s: Jag måste understryka att vi för att se till att den gemensamma jordbrukspolitiken
      kan genomföras inte kommer att <v>gå</v> <p>med</p> på några nedskärningar av
      anslagen.
    t: Ich muss betonen, dass wir der Streichung jeglicher finanzieller Ressourcen
      nicht <a>zustimmen</a> werden, um die Durchsetzung der GAP sicherzustellen.
  - s: Vi skulle ha föredragit att lätta på sanktionerna, men vi var tvungna att <v>gå</v>
      <p>med</p> på dem som en del av kompromisserna.
    t: Es wäre uns lieber gewesen, die Sanktionen zu lockern, aber wir mussten ihnen
      als Teil des Kompromisses <a>zustimmen</a>.
  - s: Rådet har redan <v>gått</v> <p>med</p> på att införa omvänd omröstning med
      kvalificerad majoritet i fem av sex fall där det är rättsligt möjligt.
    t: Der Rat hat bereits der umgekehrten qualifizierten Mehrheit in fünf von sechs
      Entscheidungen <a>zugestimmt</a>, wo dies rechtlich möglich ist.
  - s: Vid den översyn av bestämmelserna som planeras äga rum 2002 bör WTO åtminstone
      <v>gå</v> <p>med</p> på att utsträcka tidsfristerna för efterlevnad av TRIPS
      för alla utvecklingsländer och basera dem på framsteg i utvecklingen snarare
      än på godtyckliga datum.
    t: Bei der für 2002 vorgesehenen Überprüfung der Regelungen sollte die WTO zumindest
      einer Aufschiebung des Termins für die Einhaltung des TRIPS-Abkommens für alle
      Entwicklungsländer <a>zustimmen</a> und dabei die tatsächliche Entwicklung anstelle
      willkürlicher Termine zugrunde legen.
  - s: Jag insisterade på - vilket mina kolleger inom kommissionen genast <v>gick</v>
      <p>med</p> på - att Andreasen under sin avstängning skulle få full lön för att
      ställa bortom varje tänkbart tvivel att kommissionen inte på något sätt hade
      avgjort hennes ärende på förhand.
    t: Ich habe darauf bestanden - und meine Kollegen in der Kommission haben mir
      sofort <a>zugestimmt</a> -, dass Frau Andreasen bei vollem Gehalt suspendiert
      werden sollte.
  - s: Tillsammans med två andra ledamöter av denna kammare är han anklagad för korruption
      sedan han enligt uppgift <v>gått</v> <p>med</p> på att stödja en ändring av
      ett lagförslag i utbyte mot pengar.
    t: Zusammen mit zwei weiteren Abgeordneten des Parlaments sieht er sich einer
      Anklage wegen Korruption gegenüber, nachdem er vermeintlich als Gegenleistung
      für eine Geldannahme der Unterstützung einer Gesetzesänderung <a>zugestimmt</a>
      hat.
  - s: Folk som intresserar sig för medborgerliga rättigheter - däribland jag själv
      - ställs mot väggen när det gäller att <v>gå</v> <p>med</p> på åtgärder för
      ömsesidigt erkännande, utan att ha ett heltäckande program för att höja standarden
      i samband med hänsynstagandet till den enskildes rättigheter.
    t: Wem die bürgerlichen Freiheiten am Herzen liegen und ich zähle mich dazu, der
      gerät in Verlegenheit, wenn er Maßnahmen zur gegenseitigen Anerkennung <a>zustimmen</a>
      soll, ohne dass ein umfassendes Programm zur Anhebung des Standards der Überwachung
      der Persönlichkeitsrechte existiert.
  - s: Detta skulle också vara anledningen för föredraganden att <v>gå</v> <p>med</p>
      på att förkasta ändringsförslag 20.
    t: Dies wäre für die Berichterstatterin auch ein Grund, der Ablehnung von Änderungsantrag
      20 <a>zuzustimmen</a>.
  - s: Jag är också på det klara med att det skulle vara ett prejudikat om kommissionen
      och rådet skulle <v>gå</v> <p>med</p> på de krav som många av oss har ställt
      idag även om - och detta säger jag tydligt och klart - dessa krav från parlamentet
      enligt min åsikt är fullständigt berättigade.
    t: Ich bin mir darüber im Klaren, dass es ein Präzedenzfall wäre, wenn Kommission
      und Rat unseren Forderungen, die viele von uns heute gestellt haben, <a>zustimmen</a>
      würden, auch - und das sage ich mit aller Deutlichkeit - wenn das aus meiner
      Sicht vollkommen berechtigte Forderungen des Parlaments sind.
  - s: Jag har givit in två ändringsförslag, 7 och 8, i det avseendet, och jag hoppas
      att föredraganden kan <v>gå</v> <p>med</p> på dem.
    t: Ich habe diesbezüglich zwei Änderungsanträge eingereicht, 7 und 8, und ich
      hoffe, daß der Berichterstatter diesen <a>zustimmen</a> kann.
  - s: När vi säger att vi samtycker till att ett nytt land <v>går</v> <p>med</p>,
      kommer vi att ha gjort allt det hårda arbetet, så att våra medborgare kan vara
      förvissade om att det är en säker anslutning som vi alla kan samtycka till.
    t: Wenn wir dem Beitritt eines neuen Landes <a>zustimmen</a>, werden wir all die
      intensive Arbeit abgeschlossen haben, die notwendig ist, um unseren Bürgern
      die Gewissheit zu geben, dass mit diesem Beitritt keine Überraschungen verbunden
      sein werden und alle ihn unterstützen können.
  - s: Om kollegerna skulle <v>gå</v> <p>med</p> på att vi tar deras ändringsförslag
      och skriver ”inklusive Ryssland” - Ryssland är en av parterna i den kontinentala
      dialogen - skulle vi kunna instämma och rösta för detta ändringsförslag.
    t: Wenn die Kolleginnen und Kollegen <a>zustimmen</a> würden, dass wir ihren Änderungsantrag
      nehmen und sagen „einschließlich Russland“ - Russland ist eines der Mitglieder
      des kontinentalen Dialogs - dann wären wir mit dem Änderungsantrag einverstanden
      und könnten für ihn stimmen.
  - s: EU kan inte <v>gå</v> <p>med</p> på de vitryska myndigheternas beslut att begränsa
      åtkomsten till Internet eller bristen på garantier för press-, mötes- och föreningsfriheten
      och friheten att delta i gudstjänst i andra kyrkor än den vitryska ortodoxa
      kyrkan, samt andra rättigheter och politiska friheter.
    t: Die EU kann nicht den belarussischen Behörden <a>zustimmen</a>, den Internetzugang
      zu beschränken oder die mangelnden Garantien für die Pressefreiheit, die Freiheit
      für friedliche Versammlungen und Vereinigungen sowie die Freiheit zur Teilnahme
      an Gottesdiensten außerhalb der belarussischen orthodoxen Kirche gutheißen,
      von anderen Rechten und politischen Freiheiten ganz zu schweigen.
  - s: Det kan vi inte under några omständigheter <v>gå</v> <p>med</p> på.
    t: Unter solchen Umständen könnten wir dem nicht <a>zustimmen</a>.
  - s: Jag kommer att vara för dem om medlemsstaterna <v>går</v> <p>med</p> på det,
      för jag anser att det bör vara möjligt att harmonisera säkerhetsbestämmelserna
      på våra flygplatser.
    t: Ich werde dafür sein, wenn die Mitgliedstaaten <a>zustimmen</a>, weil ich denke,
      dass es möglich sein sollte, die Sicherheitsbestimmungen auf unseren Flughäfen
      zu vereinheitlichen.
  - s: Jag kommer trots allt att se till att kommissionen under nästa förhandlingsrunda
      i april sätter ordentlig press på förhandlingsparterna att <v>gå</v> <p>med</p>
      på att offentliggöra texten, och jag kommer att ta upp parlamentets oro bilateralt
      med Actas parter, som Förenta staterna, som jag ska träffa innan dess.
    t: Trotzdem werde ich versuchen, dass die Kommission in der nächsten Verhandlungsrunde
      im April ihre Verhandlungspartner energisch drängt, der Freigabe des Textes
      <a>zuzustimmen</a>, und ich werde die Sorgen des Parlaments bilateral mit den
      ACTA-Parteien (wie beispielsweise den USA) besprechen, mit denen ich mich vorher
      treffen muss.
  - s: Om rådet inte <v>går</v> <p>med</p> på detta måste parlamentet säga upp det
      interinstitutionella avtalet om den så kallade budgetdisciplinen.
    t: In diesem Fall erfordert das die Überprüfung der Obergrenze von Rubrik 4. Wenn
      der Rat dem nicht <a>zustimmt</a>, muss das Parlament die Interinstitutionelle
      Vereinbarung über die so genannte Haushaltsdisziplin kündigen?
  - s: Kommissionen har emellertid nyligen <v>gått</v> <p>med</p> på en utvidgning
      av en övergångsperiod för trikinkontroller till slutet av 2013 för att ge mer
      tid till laboratorierna att bli ackrediterade.
    t: Dennoch hat die Kommission kürzlich einer Verlängerung der Übergangszeit für
      Untersuchungen auf Trichinella bis Ende 2013 <a>zugestimmt</a>, um den Laboratorien
      mehr Zeit für eine Akkreditierung einzuräumen.
  - s: Jag är väl medveten om att Ryssland och Kina är emot sanktioner, men EU måste
      göra allt för att övertyga dessa stormakter att <v>gå</v> <p>med</p> på sanktioner,
      vilket är ett alternativ till att sända trupper.
    t: Es ist mir bewusst, dass Russland und China keine Sanktionen wollen, aber die
      Europäische Union muss sich stark darum bemühen, diese Mächte zu überreden,
      den Sanktionen <a>zuzustimmen</a>, die eine Alternative zum Aussenden von Streitmächten
      darstellt.
  - s: Man har svårt att se hur terrorister skulle kunna <v>gå</v> <p>med</p> på att
      låta sig skannas.
    t: Denn man kann sich nur schwierig vorstellen, dass Terroristen einem Scanning
      <a>zustimmen</a> werden.
  - s: I detta speciella fall, och på grundval att det kommer att underlätta antagandet
      i den första behandlingen, har kommissionen emellertid, som ett undantag, <v>gått</v>
      <p>med</p> på att godta en ökning av förslagets finansieringsram till 14 miljoner
      euro utan något tillskott av ytterligare resurser.
    t: In diesem speziellen Fall und aufgrund der Tatsache, dass dadurch die Annahme
      in erster Lesung erleichtert wird, hat die Kommission jedoch ausnahmsweise <a>zugestimmt</a>,
      die Erhöhung des Finanzrahmens für den Vorschlag ohne die Einstellung zusätzlicher
      Mittel auf 14 Mio. zu akzeptieren.
  - s: Vi hade <v>gått</v> <p>med</p> på att inte bara öka personalen, som Fabra Valles
      påmint dem, utan att göra det i två steg med 23 befattningar i tilläggs- och
      ändringsbudgeten och 25 befattningar i min budget.
    t: Wir haben <a>zugestimmt</a>, nicht nur - wie Herr Fabra Vallés in Erinnerung
      brachte - das Personal aufzustocken, sondern es in zwei Schritten zu tun, und
      zwar um 23 Stellen im Berichtigungs- und Nachtragshaushalt und um 25 Stellen
      in dem von mir bearbeiteten Haushalt.
  - s: Jag kan bekräfta att Förbundsrepubliken Jugoslavien har <v>gått</v> <p>med</p>
      på att ta ansvar för sin del av f.d. Socialistiska förbundsrepubliken Jugoslaviens
      utestående finansiella skulder.
    t: Ich kann bestätigen, dass die Bundesrepublik Jugoslawien der Übernahme der
      Verantwortung für ihren Beitrag zu den ausstehenden Finanzverpflichtungen der
      ehemaligen Föderativen Sozialistischen Republik Jugoslawien <a>zugestimmt</a>
      hat.
  - s: Jag hoppas att kammaren kommer att <v>gå</v> <p>med</p> på att ge det här brådskande
      och desperat nödvändiga stödet.
    t: Ich hoffe, das Parlament wird dieser dringenden und verzweifelt benötigten
      Unterstützung <a>zustimmen</a>.
  - s: Ministrar i Förenade kungariket och Skottland har angripits för att de <v>gått</v>
      <p>med</p> på den hårt tillkämpade kompromissen.
    t: Die Minister des Vereinigten Königreichs und Schottlands gerieten unter Beschuss,
      weil sie dem Kompromiss, der nach zähem Ringen erzielt worden war, <a>zugestimmt</a>
      hatten.
  - s: Jag kände ingen som helst tvekan över att stå emot detta tryck eller över att
      säga att vi inte skulle <v>gå</v> <p>med</p> på hela överenskommelsen från Uruguayrundan
      om vi tvingades att underkasta oss sådana påtryckningar för att komma fram till
      en överenskommelse.
    t: Ohne jedes Zögern hielt ich diesem Druck stand und teilte den Verhandlungspartnern
      mit, daß wir dem gesamten Verhandlungspaket der Uruguay-Runde nicht <a>zustimmen</a>
      würden, wenn man uns zum Zwecke des Abschlusses einer Vereinbarung derart unter
      Druck setzt.
  - s: Jag kan också <v>gå</v> <p>med</p> på en rad ändringsförslag, på villkor att
      man hittar en lämplig formulering.
    t: Ich kann auch einer Reihe von Änderungsanträgen <a>zustimmen</a> unter der
      Bedingung, dass eine angemessene Formulierung gefunden wird.
  - s: Låt mig avsluta med de punkter jag kan <v>gå</v> <p>med</p> på.
    t: Nun lassen Sie mich mit den Punkten schließen, denen ich <a>zustimmen</a> kann.
  - s: Vi kan inte <v>gå</v> <p>med</p> på ert ändringsförslag 5, eftersom vi anser
      att en överkapitalisering av EU-flottan inte skall främjas ytterligare.
    t: Wir können Ihrem Änderungsantrag 5 nicht <a>zustimmen</a>, da wir der Meinung
      sind, dass wir eine Überkapitalisierung der EU-Flotte nicht noch weiter fördern
      sollten.
  - s: Eftersom detta förslag inte kommer att passera rådet innan hösten kan vi <v>gå</v>
      <p>med</p> på ert ändringsförslag, och det att inom ramen för det nuvarande
      förslaget förlänga stödet till berörda fiskare och till redarna fram till årets
      slut.
    t: Da dieser Vorschlag aber den Rat nicht mehr vor dem Herbst passieren wird,
      können wir Ihrem Änderungsantrag <a>zustimmen</a>, nämlich im Rahmen des heutigen
      Vorschlags die Beihilfen für die betroffenen Fischer und für die Reeder bis
      Ende des Jahres zu verlängern.
  - s: Vi vet inte mer om det än vad hon gör och ändå förväntas vi <v>gå</v> <p>med</p>
      på förslaget, men det tänker vi inte göra.
    t: Das wissen wir nicht, Sie wissen es auch nicht, und doch sollten wir ihm <a>zustimmen</a>!
  - s: Det är bara det att denna finansiella plan har antagits av kommissionen och
      även - och detta beklagar jag bittert - av parlamentet, som har <v>gått</v>
      <p>med</p> på denna utpressning för att inte äventyra EU:s ekonomiska framtid.
    t: Nur, Frau Kommissarin, dieser Finanzplanung ist von der Kommission <a>zugestimmt</a>
      worden, und auch - ich muss es bitter erwähnen - vom Parlament.
  - s: Vi får aldrig <v>gå</v> <p>med</p> på denna förtäckta metod att undergräva
      de brittiska jordbrukarnas ställning och göra dem så underordnade i förhållande
      till resten av EU.
    t: Wir dürfen diesem stillschweigenden Versuch, die britischen Landwirte auszubooten
      und sie in eine so benachteiligte Position gegenüber der restlichen Europäischen
      Union zu bringen, niemals <a>zustimmen</a>.
  - s: Det är värt att påminna några av våra kolleger att när avtalet mellan EU och
      USA träffats vid Internationella civila luftfartsorganisationens (ICAO) möte
      i Montreal var alla medlemsstaterna företrädda och <v>gick</v> <p>med</p> på
      de förslag som lades fram.
    t: An dieser Stelle seien einige unserer Kollegen daran erinnert, dass auf der
      ICAO-Tagung in Montreal, als die Vereinbarung zwischen der EU und den USA erzielt
      wurde, alle Mitgliedstaaten vertreten waren und den Vorschlägen <a>zugestimmt</a>
      haben.
  - s: Det kan jag inte <v>gå</v> <p>med</p> på.
    t: Dem kann ich nicht <a>zustimmen</a>.
  - s: De tre skandinaviska länderna och många länder i Centraleuropa har förklarat
      att de av konstitutionella skäl under inga omständigheter kan <v>gå</v> <p>med</p>
      på en sådan bevakning och att en sådan bevakningsstyrka inte är möjlig.
    t: Die drei skandinavischen Länder und zahlreiche Länder Mitteleuropas erklärten,
      dass sie aus verfassungsrechtlichen Gründen einer solchen Truppe keinesfalls
      <a>zustimmen</a> würden und dass diese Art von Truppe nicht möglich sei.
  - s: Det handlar om säkerhet, och jag uppmanar därför parlamentets ledamöter att
      <v>gå</v> <p>med</p> på vårt ändringsförslag, så att vi undviker att bryta mot
      anslutningsprotokollet.
    t: Ich fordere deshalb die Kolleginnen und Kollegen auf, unserem Änderungsantrag
      <a>zuzustimmen</a>, damit wir nicht gegen das Beitrittsprotokoll verstoßen.
  - s: Det finns i själva verket naturligtvis ingen anledning att flytta fram betänkanden
      på listan bara för att några ledamöter inte kan närvara, men frågan om Bulgarien,
      Rumänien och deras anslutning är av sådan betydelse att vi, som ett undantag,
      kan <v>gå</v> <p>med</p> på det.
    t: Aber angesichts der Bedeutung von Bulgarien und Rumänien und dieses Beitritts
      können wir ausnahmsweise <a>zustimmen</a>.
  - s: Ryssland skulle säkerligen ha svårt att <v>gå</v> <p>med</p> på en sådan lösning,
      men det kommer inte att bli lätt om den nuvarande situationen fortsätter heller.
    t: Einer solchen Lösung könnte Russland wahrscheinlich nur schwer <a>zustimmen</a>,
      aber leicht ist auch die Fortdauer der gegenwärtigen Lage nicht.
  - s: Att Lissabonfördraget ger Europaparlamentet rollen som ett ”rumpparlament”
      är en sak, men att ledamöterna <v>går</v> <p>med</p> på detta nonsens är något
      helt annat.
    t: Dass der Vertrag von Lissabon dem Europäischen Parlament eine Rolle als Rumpfparlament
      zuweist, ist eine Sache, aber dass die Abgeordneten diesem Unsinn auch noch
      <a>zustimmen</a>, ist noch einmal etwas ganz anderes.
  - s: Jag är medveten om att det inte är lätt för medlemsstaterna att <v>gå</v> <p>med</p>
      på förändringar i sin lagstiftning.
    t: Ich bin mir dessen bewußt, daß es den Mitgliedstaaten nicht leicht fällt, Veränderungen
      in ihrer Gesetzgebung <a>zuzustimmen</a>.
  - s: Men politiken är möjligheternas konst, som man brukar säga, och om vi inte
      hade <v>gått</v> <p>med</p> på att fastställa det beräknade beloppet till 640
      miljoner euro, hade vi stått där med det politiska ansvaret för att lämna tusentals
      projekt år 2000 utan svar och utan finansiering.
    t: Hätten wir den Referenzbetrag von 640 Millionen Euro nicht akzeptiert, dem
      wir dann aber im Vermittlungsverfahren doch <a>zugestimmt</a> haben, wären wir
      letztlich politisch dafür verantwortlich gewesen, wenn Tausende Vorhaben für
      das Jahr 2000 ohne angemessene Antwort und ohne Finanzierung geblieben wären.
  - s: Vår grupp stöder parlamentets tidigare uttalade ståndpunkt, enligt vilken rådet
      måste <v>gå</v> <p>med</p> på att ändra budgetplanen särskilt då det gäller
      utgiftsområde 4.
    t: Unsere Fraktion bekräftigt die frühere Stellungnahme des Parlaments, wonach
      der Rat einer Anpassung der Finanziellen Vorausschau, insbesondere in bezug
      auf Rubrik 4, <a>zuzustimmen</a> hat.
  - s: Jag hoppas att Europeiska rådet, antingen den 17 september eller i oktober,
      ska <v>gå</v> <p>med</p> på att tilldela pengar så att arbetet kan starta omedelbart
      och att dessa länder kan se att Europeiska unionen och den utvecklade världens
      länder verkligen menar allvar med sina förslag och med vad de säger.
    t: Ich hoffe, der Europäische Rat wird entweder am 17. September oder im Oktober
      <a>zustimmen</a>, dass Geld zur Verfügung gestellt werden soll, um die Arbeiten
      sofort zu beginnen, damit diese Länder sehen können, dass die Europäische Union
      und die Industrieländer wirklich ihre Vorschläge und Worte halten.
  - s: Korea har faktiskt <v>gått</v> <p>med</p> på att under en övergångsperiod tillämpa
      vissa avvikelser från den koreanska miljöstandarden som är viktiga för våra
      exportörer redan innan avtalet träder i kraft och vi övervakar diskussioner
      i Korea om nya förordningar för att begränsa koldioxidutsläpp mycket noggrannt
      för att se till att de visar att de inte är ett handelshinder.
    t: Tatsächlich hat Korea, sogar bevor das Abkommen in Kraft tritt, <a>zugestimmt</a>,
      dass bestimmte Übergangsausnahmeregelungen zu den koreanischen Umweltnormen
      gelten, die für unsere Exporteure wichtig sind, und wir beobachten Gespräche
      in Korea über neue Bestimmungen zur Begrenzung von CO2-Emissionen sehr genau,
      um ihnen zu zeigen, dass sie kein Handelshindernis sind.
  - s: Om de två sidorna <v>går</v> <p>med</p> på detta kan Nato fatta ett beslut
      om att bjuda in före detta jugoslaviska republiken Makedonien omedelbart, till
      och med på ambassadörsnivå, så det kommer att behövas ett nytt toppmöte.
    t: Wenn beide Seiten <a>zustimmen</a>, kann die NATO sofort über eine Einladung
      der ehemaligen jugoslawischen Republik Mazedonien entscheiden, selbst auf Botschafterebene,
      sodass dann auch ein neuer Gipfel anstehen wird.
  - s: Vi kommer också att uppmana Förenta staterna att <v>gå</v> <p>med</p> på en
      lösning för överlämnande av flygpassageraruppgifter som tillfredsställer de
      strängaste kraven på uppgiftsskydd inom en ny ram som skulle ersätta de nuvarande
      övergångsbestämmelserna.
    t: Außerdem werden wir die Vereinigten Staaten dazu auffordern, einer Lösung für
      die Übermittlung von Fluggastdaten an die Vereinigten Staaten <a>zuzustimmen</a>,
      die den höchsten Anforderungen an den Datenschutz gerecht wird.
  - s: När vi talar om ett moratorium för dödsstraffet - som vi har gjort de senaste
      veckorna och kommer att fortsätta med i framtiden - är det inte bara för att
      rädda potentiella offer i Iran från en sådan död utan också i förväntan om att
      amerikanerna kommer att <v>gå</v> <p>med</p> på det.
    t: Wenn wir - wie in den letzten Wochen, aber auch zukünftig - über ein Moratorium
      zur Todesstrafe reden, dann tun wir das nicht nur, um die potenziellen Opfer
      im Iran vor einem solchen Tod zu retten, sondern dann erwarten wir auch, dass
      die Amerikaner einem Moratorium zur Todesstrafe <a>zustimmen</a>.
  - s: Vi räknar alla med att Iran ska återinföra det stopp för konvertering av uran
      som landet <v>gick</v> <p>med</p> på förra året och som IAEA:s styrelse har
      sagt är nödvändigt för att återskapa förtroendet, och vi ber Iran att skyndsamt
      återvända till samtalen om långsiktiga åtgärder grundade på Parisavtalet.
    t: Wir alle erwarten vom Iran, dass er die Aussetzung der Urananreicherung erneuert,
      der das Land im vergangenen Jahr <a>zugestimmt</a> hat und von der der Gouverneursrat
      der IAEO gesagt hat, dass sie für die Wiederherstellung des Vertrauens entscheidend
      ist.
  - s: Vilka ansträngningar har ordförandeskapet gjort för att övertyga rådet om att
      <v>gå</v> <p>med</p> på att avskaffa dessa riktlinjer och på så sätt göra det
      möjligt för konsumenterna att till fullo utöva sina rättigheter på den inre
      marknaden?
    t: Welche Anstrengungen hat der Vorsitz unternommen, um den Rat davon zu überzeugen,
      der Abschaffung dieser Leitlinien <a>zuzustimmen</a> und es den Verbrauchern
      so zu ermöglichen, ihre Rechte im Rahmen des Binnenmarkts uneingeschränkt wahrzunehmen?
  - s: Kommissionens förslag har diskuterats vid flera tillfällen i de relevanta organen
      efter att det överlämnades till rådet, utan att det har angetts att medlemsstaterna
      skulle <v>gå</v> <p>med</p> på att avskaffa minimiriktlinjerna.
    t: Seit seiner Übermittlung an den Rat wurde der Kommissionsvorschlag in den entsprechenden
      Gremien mehrfach behandelt, jedoch gibt es keine Anzeichen dafür, dass die Mitgliedstaaten
      einer Abschaffung der Richtmengen <a>zustimmen</a> würden.
  - s: Det första är att man totalt ignorerar den förklaring som undertecknades i
      Doha, där Europeiska unionen <v>gick</v> <p>med</p> på att minska sina exportsubventioner,
      men där unionen lyckades betona att alla andra typer av subventioner, särskilt
      de krediter som beviljas av Förenta staterna och de statliga företagen i andra
      länder, också borde minskas.
    t: Der erste besteht in einer vollständigen Missachtung der Erklärung von Doha,
      in der die Europäische Union <a>zustimmte</a>, ihre Ausfuhrsubventionen abzubauen,
      doch durchsetzen konnte, dass alle übrigen Subventionsarten, insbesondere die
      Kredite, die die Vereinigten Staaten von Amerika und die Staatsunternehmen anderer
      Länder ausreichen, ebenfalls abgebaut werden.
  - s: Kommissionen kan också <v>gå</v> <p>med</p> på en bestämmelse för de fall då
      arbetskontraktet mellan tjänsteleverantören och arbetstagaren plötsligt upphävs.
    t: Die Kommission kann auch einer Bestimmung für den Fall <a>zustimmen</a>, daß
      der Arbeitsvertrag zwischen dem Dienstleister und seinem Arbeitnehmer plötzlich
      gekündigt wird.
  - s: Det blev också tydligt att Serbien skulle vägra att <v>gå</v> <p>med</p> på
      detta och räknade med ett ryskt veto i FN:s säkerhetsråd.
    t: Klar wurde damals ebenfalls, dass Serbien dem nicht <a>zustimmen</a> wird und
      auf ein russisches Veto im Sicherheitsrat der Vereinten Nationen zählte.
  - s: Vi kan inte bara notera framsteg på vår väg genom förhandlingarna och fira
      att en regim som Gaddafiregimen kanske har <v>gått</v> <p>med</p> på att till
      exempel ta med vissa hänvisningar till de mänskliga rättigheterna, eftersom
      regimen är välkänd för sina allvarliga överträdelser av alla grundläggande rättigheter.
    t: Im Zuge der Verhandlungen dürfen wir nicht sorglos Erfolge verbuchen und verherrlichen,
      dass ein Regime wie das von Gaddafi eventuell beispielsweise bestimmten Menschenrechtshinweisen
      <a>zugestimmt</a> hat, denn was die tiefgreifende Verletzungen aller Grundrechte
      angeht, hat das Regime einen entsprechenden Ruf.
- c: 137
  r: 2
  v: beitreten
  x:
  - s: när de väl har <v>gått</v> <p>med</p> i Europeiska unionen kommer man fullständigt
      att tillämpa gemenskapens regelverk när det gäller budgetfrågor för dessa länder,
      och de måste även lägga fram sina konvergensprogram.
    t: Nachdem diese Länder der Europäischen Union <a>beigetreten</a> sind, wird der
      Besitzstand der Gemeinschaft auf dem Gebiet der Haushaltspolitik voll auf sie
      angewendet, und sie werden ihre Konvergenzprogramme vorlegen müssen.
  - s: Detta är inte den europeiska union av solidaritet som vi alla eftersträvar
      och som vi alla har <v>gått</v> <p>med</p> i.
    t: Dies ist nicht die solidarische Europäische Union, nach der wir alle streben
      und der wir alle <a>beigetreten</a> sind.
  - s: För det tredje måste påtryckningarna för att få de nya medlemsstaterna att
      <v>gå</v> <p>med</p> i euroområdet upphöra.
    t: Drittens muss der Druck auf neue Mitgliedstaaten, der Eurozone <a>beizutreten</a>,
      enden.
  - s: Sade vi åt Rumänien och Bulgarien att de inte behövde hålla val när de <v>gick</v>
      <p>med</p> i Europeiska unionen 2007?
    t: Als Rumänien und Bulgarien der Europäischen Union 2007 <a>beitraten</a>, haben
      wir ihnen da gesagt, dass sie keine Wahlen abzuhalten brauchen?
  - s: Jag stöder förslaget i betänkandet där man efterlyser att eurogruppen ska underlätta
      anslutningen till euroområdet för de medlemsstater som vill <v>gå</v> <p>med</p>
      och som uppfyller de fastställda villkoren.
    t: Ich unterstütze den im Bericht enthaltenen Vorschlag, dass die Eurogruppe den
      Beitritt zum Euroraum für die Mitgliedstaaten vereinfachen sollte, die <a>beitreten</a>
      möchten und die jeweiligen Vorgaben erfüllen.
  - s: Den utrikespolitiska aspekten av beslutet att <v>gå</v> <p>med</p> i KEDO är
      alltså viktig.
    t: Die außenpolitischen Aspekte der Entscheidung, der KEDO <a>beizutreten</a>,
      sind daher wichtig.
  - s: De 15 medlemsstaterna, och med all säkerhet de elva som kommer att <v>gå</v>
      <p>med</p> i den gemensamma valutan, har visat att tvivlarna har fel och det
      är ett vittnesmål om vad som kan uppnås i Europeiska unionen när den politiska
      viljan finns för oss att arbeta tillsammans som en gemenskap.
    t: Die fünfzehn Mitgliedstaaten und erst recht die elf Länder, die der Währungsunion
      <a>beitreten</a> werden, haben den Skeptikern das Gegenteil bewiesen.
  - s: Det finns emellertid ett kriterium som det inte talas om, men som borde vara
      det viktigaste, och som jag vill tro är - eller i alla fall borde vara - huvudskälet
      till att mitt hemland, Sverige, inte <v>går</v> <p>med</p> i EMU, nämligen demokratisk
      förankring.
    t: Dieses Kriterium war meiner Meinung auch der Hauptgrund dafür, daß mein Heimatland
      Schweden der WWU nicht <a>beitritt</a>, nämlich die demokratische Verankerung.
  - s: Det innebär inte heller att mitt land inte kan komma att <v>gå</v> <p>med</p>
      i framtiden.
    t: Es bedeutet auch nicht, daß mein Land nicht in Zukunft <a>beitreten</a> wird.
  - s: Även om labourpartiet har ändrat uppfattning sex gånger om vårt medlemsskap
      i EU, sedan vi <v>gick</v> <p>med</p> för 25 år sedan, så har det under de allra
      senaste åren varit någorlunda konsekvent.
    t: Zwar hat die Labour-Partei ihre Meinung zu unserer Mitgliedschaft in der EU
      sechs Mal geändert, seit wir vor 25 Jahren <a>beigetreten</a> sind, aber in
      den letzten Jahren ist sie ziemlich konstant gewesen.
  - s: Österrike, som <v>gick</v> <p>med</p> i Schengensamarbetet den 1 december 1997
      har nyligen åberopat skyddsklausulen för att skärpa kontrollerna vid den italienska
      gränsen.
    t: Österreich, welches am 1. Dezember 1997 Schengen <a>beigetreten</a> ist, hat
      gerade die Schutzklausel geltend gemacht, um die Kontrollen an der italienischen
      Grenze zu verstärken.
  - s: Man ska komma ihåg att de omvälvningar som har ägt rum i de länder som nyligen
      <v>gick</v> <p>med</p> i EU har lett till en betydande inkomstmässig skiktning
      i samhällena.
    t: Man sollte bedenken, dass die Umwandlungsprozesse, die in den Ländern stattgefunden
      haben, welche kürzlich der EU <a>beigetreten</a> sind, zu einer erheblichen
      Einkommensschichtung in deren Gesellschaften geführt haben.
  - s: En del av er har en tendens att glömma bort att en del länder som inte ingår
      i euroområdet har exakt samma problem, ibland till och med större problem med
      sina utlandsskulder, och att ett land som inte ens är medlem i EU men som nu
      vill <v>gå</v> <p>med</p> - Island - gick i konkurs.
    t: Einige von Ihnen tendieren dazu, zu vergessen, dass manche Länder, die dem
      Euroraum nicht angehören, genau die gleichen Probleme - in einigen Fällen sogar
      noch schlimmere Probleme hinsichtlich der Staatsverschuldung - haben und dass
      ein Land, welches nicht einmal in der Europäischen Union ist, und das der Europäischen
      Union nun <a>beitreten</a> möchte, nämlich Island, Konkurs anmelden musste.
  - s: Jag minns när Sverige <v>gick</v> <p>med</p> i EU för snart femton år sedan.
    t: Ich erinnere mich noch an die Zeit, als Schweden der EU <a>beitrat</a>, was
      bald fünfzehn Jahre zurückliegt.
  - s: Det är en klubb som är helt öppen för alla medlemmar som vill <v>gå</v> <p>med</p>
      och som är beredda att uppfylla villkoren för att nå dit.
    t: Dieser Klub steht weit offen für alle Mitglieder, die ihm <a>beitreten</a>
      wollen und die bereit sind und die Bedingungen dafür erfüllen.
  - s: Visste kommissionsledamoten att Bayern bara <v>gick</v> <p>med</p> på att bli
      en del av det tyska riket 1871 om öl erkändes som livsmedel vars konsumtion
      tilläts till och med under militärtjänsten?
    t: Wissen Sie, dass Bayern 1871 dem Deutschen Reich nur unter der Bedingung <a>beigetreten</a>
      ist, dass Bier als Grundnahrungsmittel anerkannt wird, das selbst beim Militärdienst
      verzehrt werden darf?
  - s: Vi valde att lämna det för att <v>gå</v> <p>med</p> i den europeiska gemenskapen,
      och Margaret Thatcher, som var ledare för det konservativa partiet vid tiden
      för folkomröstningen 1975 i Storbritannien, sa att det var ”mer än ett frihandelsområde”.
    t: Wir entschieden uns, sie zu verlassen und der Europäischen Gemeinschaft <a>beizutreten</a>,
      und Frau Thatcher, die zum Zeitpunkt des Referendums die konservative Regierungschefin
      im VK war, sagte, es sei mehr als eine Freihandelszone gewesen.
  - s: Alla berörda stater anmodas att <v>gå</v> <p>med</p> oss, alla kommer att få
      hjälp och bistånd för att kunna göra det så snabbt som möjligt.
    t: Alle betroffenen Länder sind aufgerufen, uns <a>beizutreten</a>, alle werden
      Hilfe und Unterstützung erhalten, um sich uns so rasch wie möglich anschließen
      zu können.
  - s: Vi är förtjusta över att en tillfredsställande och vettig överenskommelse har
      nåtts om det så kallade Euro-X. Informella diskussioner kommer naturligtvis
      att äga rum bland de medlemsstater som <v>går</v> <p>med</p> i den monetära
      och ekonomiska unionen i den första vågen.
    t: Natürlich werden jene Mitgliedstaaten, die der Wirtschafts- und Währungsunion
      als erste <a>beitreten</a>, noch zu inoffiziellen Beratungen zusammenkommen.
  - s: Vad gäller Turliet skulle jag vilja säga om och om igen att Europeiska unionen
      lyckades - för första gången med alla femton medlemmar, vilket man har en tendens
      att inte vilja se - utforma ett erbjudande till detta land som visar, vill jag
      säga, att Europas alla dörrar faktiskt står öppna på villkor att Turkiet, liksom
      alla andra länder som vill gå genom dörren, uppfyller ett antal krav, som vi
      även har på oss själva och måste kunna ställa på alla dem som vill <v>gå</v>
      <p>med</p> i Europeiska unionen.
    t: Zur Türkei möchte ich sagen und wiederholen, daß die Europäische Union - erstmals
      zu Fünfzehn, was leicht übersehen wird - in der Lage war, diesem Land ein Angebot
      zu unterbreiten, das praktisch zeigt, daß der Türkei sämtliche Türen zur Europäischen
      Union offenstehen, vorausgesetzt, daß sie - wie alle übrigen beitrittswilligen
      Länder - eine Reihe von Forderungen zu erfüllen vermag, die wir an uns selbst
      stellen und die wir all denen stellen müssen, die der Europäischen Union <a>beitreten</a>
      möchten.
  - s: Europa är inte en klubb för kristna och vill inte vara en klubb för kristna,
      vi måste förklara att vi är en klubb som har toleransregler, att vi har rest
      upp mellan oss en sockel av gemensamma rättigheter, krav, plikter och förpliktelser,
      och att alla som vill <v>gå</v> <p>med</p> i klubben, som i själva verket är
      en gemenskap och en union, måste uppfylla dessa krav.
    t: Europa, das kein Christenverein ist, das auch kein Christenverein bleiben möchte,
      muß erklären, daß wir ein Verein sind, in dem Regeln der Toleranz gelten, daß
      es unter uns einen Grundbestand an Rechten, Forderungen, Aufgaben und gemeinsamen
      Pflichten gibt, und daß all diejenigen, die diesem Verein, der praktisch eine
      Gemeinschaft und eine Union ist, <a>beitreten</a> möchten, diesen Forderungen
      entsprechen müssen.
  - s: Jag är mycket glad över att se att några av mina kolleger bland EU-skeptikerna
      har röstat för förslaget, och att de håller med om hur underbart det är att
      Schweiz <v>går</v> <p>med</p> i det här programmet och att det europeiska utbildningssamarbetet
      utökas.
    t: Ich freue mich, dass auch manche Kollegen von den europakritischen Rängen zugestimmt
      haben, dass es eine wunderbare Sache ist, dass die Schweiz hier <a>beitreten</a>
      will und dass es mehr europäische Bildungszusammenarbeit gibt.
  - s: Landet har också <v>gått</v> <p>med</p> i Världshandelsorganisationen (WTO).
    t: Vietnam ist auch der Welthandelsorganisation <a>beigetreten</a>.
  - s: Enligt det ursprungliga förslaget skulle arbetstagare från länder utanför EU
      få samma behandling som EU-medborgare när det gäller lön och uppsägning, hälsovård
      och säkerhet på arbetsplatsen och rätten att <v>gå</v> <p>med</p> i fackföreningar.
    t: Gemäß dem ursprünglichen Vorschlag würden Nicht-EU-Arbeitnehmer hinsichtlich
      von Bezahlung und Kündigung, Gesundheitsschutz am Arbeitsplatz sowie dem Recht,
      einer Gewerkschaft <a>beizutreten</a>, die gleiche Behandlung wie EU-Staatsangehörige
      erhalten.
  - s: År 2005 kampanjade de till och med för att vi skulle <v>gå</v> <p>med</p> i
      EU med argumentet att då skulle ungerska entreprenörer kunna öppna konditorier
      i Wien.
    t: In der Tat haben sie im Jahr 2004 sogar damit geworben, dass wir der Europäischen
      Union <a>beitreten</a> sollten, weil ungarische Unternehmer dann Konditoreien
      in Wien eröffnen könnten.
  - s: Jag kommer inte att <v>gå</v> <p>med</p> i något alleuropeiskt parti.
    t: Ich werde nicht irgendeiner gesamteuropäischen Partei <a>beitreten</a>.
  - s: Jag kommer aldrig att <v>gå</v> <p>med</p> i ett alleuropeiskt parti.
    t: Ich werde nie einer gesamteuropäischen Partei <a>beitreten</a>.
  - s: Jag vill absolut inte att de bönder som kommer från de länder som inte vill
      <v>gå</v> <p>med</p> i euron skall bestraffas.
    t: Ich möchte sicher nicht, daß die Bauern aus den Ländern, die dem Euro nicht
      <a>beitreten</a> wollen, bestraft werden.
  - s: Unionens enhetliga juridiska person kommer att göra det möjligt för Europeiska
      unionen att sluta internationella avtal och <v>gå</v> <p>med</p> i internationella
      organisationer.
    t: Die einheitliche Rechtspersönlichkeit der Union wird es der Europäischen Union
      ermöglichen, internationale Verträge abzuschließen und internationalen Organisationen
      <a>beizutreten</a>.
  - s: Den skulle fortfarande vara 30, men talmannen skulle efter eget omdöme kunna
      höja den till 35 eller 40 om de Europaparlamentsledamöter som vill <v>gå</v>
      <p>med</p> inte är helt enrollerade.
    t: Wir würden sie bei 30 belassen, aber der Präsident könnte sie nach Belieben
      auf 35 oder 40 anheben, wenn die Mitglieder, die <a>beitreten</a> möchten, nicht
      ganz ins Schema passen.
  - s: Om amerikanerna inte hade <v>gått</v> <p>med</p> i uppdraget från början skulle
      uppdraget inte ha lyckats med någonting.
    t: Wenn die Amerikaner der Mission zu Beginn nicht <a>beigetreten</a> wären, hätte
      die Mission gar nichts erreicht.
  - s: Som medborgare i ett land som <v>gick</v> <p>med</p> i EU för två och ett halvt
      år sedan kan jag se medlemskapets fördelar, både för den polska ekonomin och
      för miljontals polska medborgare.
    t: Als Bürger eines Landes, das der Europäischen Gemeinschaft vor zweieinhalb
      Jahren <a>beitrat</a>, kann ich die Vorteile der Mitgliedschaft sowohl für die
      polnische Wirtschaft als auch für das Leben von Millionen Polen richtig einschätzen.
  - s: Detta skulle sända en mycket negativ signal till befolkningarna i de länder
      som vill <v>gå</v> <p>med</p> i EU.
    t: Dies könnte ein sehr negatives Signal für Gesellschaften in Ländern, die unserer
      Gemeinschaft <a>beitreten</a> möchten, sein.
  - s: Vi får inte distraheras av detaljer som absorptionsförmåga, för vi vet alla
      att ingen skulle vilja prata om absorptionsförmåga om Norge skulle vilja <v>gå</v>
      <p>med</p>.
    t: Wir dürfen uns nicht von Dingen wie der Aufnahmefähigkeit ablenken lassen,
      da wir alle wissen, dass, wenn Norwegen <a>beitreten</a> wollte, niemand von
      der Aufnahmefähigkeit sprechen wollen würde.
  - s: Utöver de tekniska frågorna i samband med att bygga ett nytt system finns det
      också politiska aspekter som rör de nya medlemsstaternas legitima strävan att
      så snart som möjligt <v>gå</v> <p>med</p> i Schengenområdet.
    t: Abgesehen von den technischen Problemen in Verbindung mit dem Aufbau eines
      neuen Systems gibt es auch ein politisches Problem, nämlich den rechtmäßigen
      Anspruch der neuen Mitgliedstaaten, dem Schengen-Raum bei der nächstmöglichen
      Gelegenheit <a>beizutreten</a>.
  - s: Den handlar om Europas framtid, alltså också om den grundläggande frågan om
      EU:s gränser och frågan om huruvida ett icke-europeiskt land som Turkiet kan
      <v>gå</v> <p>med</p>.
    t: Es geht um die Zukunft Europas, also auch um die grundlegende Frage der Grenzen
      der EU, um die Frage, ob ein nichteuropäisches Land wie die Türkei <a>beitreten</a>
      kann.
  - s: Kommer Georgien eller Ukraina att <v>gå</v> <p>med</p> i Nato när reformerna
      genomförts?
    t: Werden Georgien oder die Ukraine der NATO <a>beitreten</a>, wenn deren Reformen
      abgeschlossen sind?
  - s: Den som går med i EU, måste också vilja <v>gå</v> <p>med</p> i den monetära
      unionen.
    t: Wer der EU beitritt, muss auch der Währungsunion <a>beitreten</a> wollen.
  - s: En annan stor fråga som rådet kommer att behöva beakta när kommissionens förslag
      lämnats in är i vilken utsträckning man skall ge stöd till dessa länder i Central-
      och Östeuropa som vill <v>gå</v> <p>med</p> i Europeiska unionen som en del
      av de totala resurser som är tillgängliga för utgifter inom den existerande
      unionen.
    t: Ein weiterer wichtiger Punkt, den der Rat nach Vorlage der Kommissionsvorschläge
      zu berücksichtigen haben wird, betrifft die Frage nach dem proportionalen Anteil
      an den für die Ausgaben innerhalb der bestehenden Union verfügbaren Gesamtmitteln,
      der den mittelund osteuropäischen Ländern, die der Union <a>beitreten</a> möchten,
      als Unterstützung gewährt werden sollte.
  - s: Jag anser att det är outhärdligt, att Ukraina har <v>gått</v> <p>med</p> på
      konventionen om mänskliga rättigheter, och har lovat att inte verkställa dödsstraffen,
      och trots detta, vilket också framgår klart och tydligt ur betänkandet, verkställde
      13 dödsstraff förra året.
    t: Ich halte es für unerträglich, daß die Ukraine der Menschenrechtskonvention
      <a>beigetreten</a> ist, auch versprochen hat, den Vollzug von Todesstrafen einzustellen,
      und trotzdem, wie auch aus dem Bericht sehr klar hervorgeht, im vergangenen
      Jahr 13 Todesurteile vollzogen wurden.
  - s: De vägrar mycket medvetet att <v>gå</v> <p>med</p> i NAFO, som Europeiska unionen
      tillhör.
    t: Sie weigern sich ganz bewußt, der NAFO, der die Europäische Union angehört,
      <a>beizutreten</a>.
  - s: När nästan 84 procent av Ungerns medborgare våren 2003 röstade för att vårt
      land skulle <v>gå</v> <p>med</p> i Europeiska unionen kände de det som att de
      kom tillbaka hem, till den sammansvetsade familj av europeiska folk som de förvisades
      från genom en över 40 år lång kommunistisk diktatur.
    t: Meine Damen und Herren, als beinahe 84 % der Bürgerinnen und Bürger Ungarns
      im Frühjahr 2003 dafür abstimmten, dass unser Land der Europäischen Union <a>beitreten</a>
      solle, fühlten sie sich, als ob sie dahin zurückkämen, wo sie hingehörten, in
      die vereinte Familie europäischer Völker, aus der sie durch die kommunistische
      Diktatur mehr als 40 Jahre lang ausgeschlossen waren.
  - s: Malta och Cypern <v>gick</v> <p>med</p> i EU den 1 januari.
    t: Am 1. Januar sind Malta und Zypern der Europäischen Währungsunion <a>beigetreten</a>.
  - s: Föreställ er situationen om Turkiet <v>går</v> <p>med</p> i EU.
    t: 'Stellen Sie sich vor, dass die Türkei der Europäischen Union <a>beitritt</a>:'
  - s: Till sist, som en brittisk ledamot, anser jag inte att det är rättvist att
      kandidatländer skall omfattas av en strängare tillämpning av konvergenskriterierna
      enligt Maastricht för att <v>gå</v> <p>med</p> i EMU än nuvarande medlemmar
      och som en ledamot från ett utanförland uppmanar jag kommissionen att överväga
      den flexibla europeiska modell som vi brittiska konservativa har antagit och
      som tillåter dessa länder att inte vara med i EMU i framtiden om de inte önskar
      det efter att ha anslutit sig.
    t: Abschließend möchte ich als britisches Mitglied dieses Hauses anmerken, daß
      ich es für ungerecht halte, für die Länder, die der WWU <a>beitreten</a> wollen,
      eine strengere Anwendung der Konvergenzkriterien von Maastricht zu fordern als
      dies bei den bereits bestehenden Mitgliedern der Fall war.
  - s: Detta och den operationella kapaciteten för Europol är inte det samarbete mellan
      fria stater som vi <v>gick</v> <p>med</p> i den 1 januari 1995.
    t: Dies, wie auch die operationale Kapazität für Europol, entspricht nicht der
      Zusammenarbeit freier Staaten, der wir am 1. Januar 1995 <a>beigetreten</a>
      sind.
  - s: För det första handlar det om det ojämna geografiska deltagandet och det bristfälliga
      deltagandet i projekt bland forskare från vissa delar av unionen, i synnerhet
      forskare från mindre utvecklade regioner och länder som <v>gick</v> <p>med</p>
      i EU 2004 eller senare.
    t: Erstens eine ungleichmäßige geographische Teilnahme und eine geringe Teilnahme
      an Projekten von Forschern aus bestimmten Teilen der Union, insbesondere denen
      aus weniger entwickelten Regionen und aus Ländern, die der EU im Jahr 2004 oder
      später <a>beigetreten</a> sind.
  - s: Innan Grekland <v>gick</v> <p>med</p> i EEG/EU exporterade landet jordbruksprodukter,
      i dag spenderar landet 2,5 miljarder euro på att importera produkter som kan
      produceras i landet.
    t: Bevor Griechenland der EWG/EU <a>beitrat</a>, exportierte es Agrarerzeugnisse;
  - s: Utvidgning är viktigt för de länder som vill <v>gå</v> <p>med</p> i Europeiska
      unionen, men även viktigt för oss, de existerande medlemsstaterna.
    t: Die Erweiterung ist für die Länder wichtig, die der Europäischen Union <a>beitreten</a>
      wollen, aber sie ist auch für uns als Mitgliedstaaten wichtig.
  - s: Det vore en stor framgång om förhandlingarna kunde leda till att det blir ett
      enligt kommissionärens beskrivning förenat Cypern som <v>går</v> <p>med</p>
      i Europeiska unionen.
    t: Wenn es gelingen würde, im Rahmen dieser Verhandlungen zu erreichen, daß ein
      vereinigtes Zypern in dem Sinne, wie der Herr Kommissar es charakterisiert hat,
      der Europäischen Union <a>beitreten</a> könnte, wäre das ein großer Erfolg.
  - s: Därmed, anser jag, kan vi svårligen presentera unionens medlemskapsåtgärder
      för medborgarna på Cypern och Malta som ett bevis på att det lönar sig att <v>gå</v>
      <p>med</p>.
    t: Damit können wir, glaube ich, den Bürgerinnen und Bürgern in Zypern und Malta
      schwerlich die Beitrittsaktivitäten von seiten der Union als Beweis dafür präsentieren,
      daß es sich lohnt, <a>beizutreten</a>.
  - s: Den statistiska konvergensen skall inte förväxlas med den verkliga konvergensen
      för de nuvarande stödmottagarna, som inte automatiskt blir rika bara för att
      fattigare regioner <v>går</v> <p>med</p>.
    t: Die „statistische Konvergenz “ darf nicht mit der „realen Konvergenz “ der
      derzeitigen Begünstigten verwechselt werden, die nicht automatisch reich werden,
      nur weil ärmere Regionen <a>beitreten</a>.
  - s: Men i själva verket håller AVS emot och många av de fattigaste länderna försöker
      inte <v>gå</v> <p>med</p>.
    t: Allerdings widersetzt sich dem die AKPGruppe selbst, und viele der ärmsten
      Länder wollen gar nicht <a>beitreten</a>.
  - s: Det är därför också viktigt, eftersom vissa av de här länderna, som vill gå
      med, har fått sitt oberoende först på senare tid, att de frågar sig om det är
      förenligt med deras strävan efter oberoende att nu <v>gå</v> <p>med</p> i en
      ny gemenskap.
    t: Dies ist deswegen auch wichtig, weil etliche der Länder, die jetzt beitreten
      wollen, erst jüngst ihre Unabhängigkeit erlangt haben und sich fragen, ob es
      mit ihrem Streben nach Unabhängigkeit vereinbar ist, jetzt einer neuen Gemeinschaft
      <a>beizutreten</a>.
  - s: Jag skulle uttryckligen vilja ansluta mig till den här bedömningen och förstår
      inte att Socialdemokratiska gruppen uppenbarligen är splittrad i frågan, för
      den tidigare ordföranden och nu vice ordföranden, Hänsch, har i en intervju
      sagt att man skulle kunna upplösa Europeiska konferensen och måste en gång för
      alla göra klart för Turkiet att landet inte kan <v>gå</v> <p>med</p>.
    t: Ich möchte mich diesem Urteil ausdrücklich anschließen und verstehe nicht,
      daß die Sozialistische Fraktion offensichtlich in dieser Frage gespalten ist,
      denn der ehemalige Präsident und jetzige stellvertretende Vorsitzende, Herr
      Hänsch, hat gestern in einem Interview gesagt, man könne die Europakonferenz
      auflösen und müsse der Türkei ein für allemal klar machen, daß sie nicht <a>beitreten</a>
      könne.
  - s: Detta är en mycket oroande och brådskande fråga bland jordbrukarna i de länder
      som inte kommer att <v>gå</v> <p>med</p> i EMU i den första vågen, eftersom
      de inte bara utsätts för nyckfullheten i väder och vind och förändringar av
      den reviderade gemensamma jordbrukspolitiken, WTO och GATT, utan dessutom måste
      oroa sig för nyckfullheten i växelkurserna.
    t: Es handelt sich um ein Thema, das für große Unruhe unter den Landwirten in
      den Ländern sorgt, die nicht in der ersten Welle der WWU <a>beitreten</a> werden,
      weil sie, allerdings nicht nur, Opfer der Launen von Wetter und Klima und der
      Veränderungen durch GAP-Reform, WTO und GATT sind, sondern auch weiterhin den
      Launen der Wechselkurse ausgesetzt sein werden.
  - s: Vi måste se till att Europa inte splittras i två delar därför att processen
      för att komma ikapp i de medlemsstater som <v>gick</v> <p>med</p> i EU från
      och med 2004 bromsas in.
    t: Wir müssen verhindern, dass Europa aufgrund der Verzögerung im Aufholprozess
      der Mitgliedstaaten, die seit 2004 der EU <a>beigetreten</a> sind, in zwei Teile
      zerfällt.
  - s: Vi känner alla till Turkiets önskan om att <v>gå</v> <p>med</p> i EU.
    t: Wir alle wissen, dass es der Wunsch der Türkei ist, der EU <a>beizutreten</a>.
  - s: Det holländska ordförandeskapet vill uppenbarligen att EU skall <v>gå</v> <p>med</p>
      i Eurocontrol, som sådant, under det att stycke 17 i betänkandet talar om en
      ny organisation.
    t: Der niederländische Vorsitz möchte offensichtlich, daß die EU der Eurocontrol
      als solcher <a>beitritt</a>, wohingegen Absatz 17 des Berichts auf eine neue
      Organisation verweist.
  - s: Det är helt och hållet korrekt att det är Turkiet som vill <v>gå</v> <p>med</p>
      i Europeiska unionen, och inte Europeiska unionen i Turkiet, och att därför
      medlemskapsvillkoren gäller oförändrade och oinskränkta även för Turkiets del.
    t: Es ist vollkommen richtig, dass die Türkei der EU <a>beitreten</a> will, nicht
      die Europäische Union der Türkei, und dass deshalb die Beitrittsbedingungen
      gelten, die wir für alle aufgestellt haben, und sie gelten unverändert und uneingeschränkt
      auch für die Türkei.
  - s: Sådana licensavgifter ingick för övrigt redan i de bilaterala avtalen mellan
      Spanien och tredje land, innan Spanien <v>gick</v> <p>med</p> i gemenskapen.
    t: Solche Lizenzgebühren waren im übrigen schon in den bilateralen Abkommen zwischen
      Spanien und Drittstaaten enthalten, bevor Spanien der Gemeinschaft <a>beigetreten</a>
      ist.
  - s: Det bör betonas att majoriteten av den kroatiska befolkningen enligt en Eurobarometerundersökning
      helt nyligen trodde att en anslutning till EU inte skulle vara till nytta för
      dem. Det är viktigt att beakta det kroatiska folkets vilja att gå med eller
      inte <v>gå</v> <p>med</p> i EU, och att ge dem ett fritt val.
    t: Wichtig ist, zu prüfen, ob die kroatischen Bürger und Bürgerinnen der EU <a>beitreten</a>
      wollen oder nicht, und ihnen eine freie Entscheidung zu ermöglichen.
  - s: Ryssarna förpliktade sig till stränga standarder när de <v>gick</v> <p>med</p>
      i de här organisationerna.
    t: Die Russen haben sich zu strengen Standards verpflichtet, als sie diesen Organisationen
      <a>beigetreten</a> sind.
  - s: Mot bakgrund av våra och Rysslands gemensamma ansträngningar att skapa närmare
      politiska och ekonomiska förbindelser har Europeiska unionen upprepade gånger
      klargjort att vi förväntar oss att Ryssland handlar i enlighet med de värden
      landet bekände sig till när det <v>gick</v> <p>med</p> i Europarådet och OSSE.
    t: Vor dem Hintergrund unserer gemeinsamen Bemühungen mit Russland, die politischen
      und wirtschaftlichen Beziehungen enger zu gestalten, hat die Europäische Union
      wiederholt klargestellt, dass sie von Russland erwartet, im Einklang mit den
      Werten zu handeln, zu deren Achtung sich das Land bekannte, als es dem Europarat
      und der OSZE <a>beitrat</a>.
  - s: Att de vidhöll att Turkiet kunde <v>gå</v> <p>med</p> i Europeiska unionen
      trots den existerande bristen på demokrati.
    t: Sie haben darauf bestanden, daß die Türkei trotz der bestehenden Defizite im
      Hinblick auf die Demokratie der Europäischen Union <a>beitreten</a> könne.
  - s: I denna debatt ligger det mig varmt om hjärtat att ännu en gång betona behovet
      av att hålla dörren öppen för de tre medlemsstater som valt att inte genast
      <v>gå</v> <p>med</p> i euroområdet.
    t: Bei dieser Debatte möchte ich noch einmal besonders hervorheben, dass wir den
      drei Mitgliedstaaten, die der Eurozone nicht sofort <a>beitreten</a> wollten,
      die Tür offen halten müssen.
  - s: Ett demokratiskt och stabilt Montenegro kan och bör spela den viktigaste rollen
      i strävan att nå dessa mål. Låt mig avsluta med att betona att Montenegros utsikter
      att <v>gå</v> <p>med</p> i EU en dag, låt vara i en mer avlägsen framtid, är
      den viktigaste pådrivande faktorn för fortsatta reformprocesser.
    t: Abschließend möchte ich betonen, dass die Aussicht für Montenegro, eines Tages
      - wenn auch in ferner Zukunft - der EU <a>beizutreten</a>, der wichtigste Motor
      für weitere Reformprozesse ist.
  - s: Vi bör beakta att Island inte vill <v>gå</v> <p>med</p> i EU just på grund
      av att landet har reservationer mot den gemensamma fiskeripolitiken.
    t: Wir sollten zur Kenntnis nehmen, dass Island genau aus dem Grund der Europäischen
      Union nicht <a>beitreten</a> möchte, weil es Vorbehalte bezüglich der GFP hat.
  - s: Det är först när länderna på västra Balkan, Europas illa beryktade ”krutdurk”
      där världskrigen fick sitt ursprung, <v>gått</v> <p>med</p> i EU som de kommer
      att kunna undanröja hindren för samarbete mellan medborgarna, företagsstrukturerna
      och företrädarna för kultur och forskning i de stater som har uppstått i området
      under senare år.
    t: Erst wenn sie der EU <a>beigetreten</a> sind, werden die Länder des Balkans,
      das berüchtigte „Pulverfass“ Europas, wo die Weltkriege ausgelöst wurden, in
      der Lage sein, die Barrieren der Zusammenarbeit zwischen den Bürgerinnen und
      Bürgern, den Unternehmensstrukturen und den kulturellen und wissenschaftlichen
      Experten der verschiedenen Staaten, die dort in den letzten Jahren erschienen
      sind, zu entfernen.
  - s: Vi vill se till att enskilda rättighetsinnehavare även i fortsättningen kan
      välja att <v>gå</v> <p>med</p> i vilken kollektiv organisation som helst.
    t: Wir möchten garantieren, dass die einzelnen Rechteinhaber weiterhin der Verwertungsgesellschaft
      ihrer Wahl <a>beitreten</a> können.
  - s: Man framför också det oacceptabla kravet att Cypern ska <v>gå</v> <p>med</p>
      i Natos ”Partnerskap för fred”.
    t: Darüber hinaus verlangt er in unzulässiger Weise, dass Zypern der „NATO-Partnerschaft
      für Frieden“ <a>beitritt</a>.
  - s: Under många år har EU strävat efter ett nära samarbete med kuststater som inte
      är medlemmar i EU och bland vilka några aldrig kommer att kunna <v>gå</v> <p>med</p>
      i EU.
    t: Seit vielen Jahren hat die EU eine enge Zusammenarbeit mit Küstenländern angestrebt,
      die nicht zur EU gehören, und von denen einige nie der EU <a>beitreten</a> können.
  - s: Vår grundinställning är att Sverige har <v>gått</v> <p>med</p> i ett mellanstatligt
      samarbete och att nya områden inte skall föras in under gemenskapsrätten.
    t: Es ist unsere grundsätzliche Einstellung, daß Schweden einer zwischenstaatlichen
      Zusammenarbeit <a>beigetreten</a> ist, und daß keine weiteren Bereiche dem Gemeinschaftsrecht
      unterstellt werden dürfen.
  - s: Samtidigt som man inte på något sätt avviker från de ambitioner, för att inte
      säga rätten, som vissa av dessa länder har att <v>gå</v> <p>med</p> i gemenskapen
      senast år 2002, skulle det inte, anser jag, ligga i deras intresse, för att
      inte säga i medlemsstaternas intresse, att uppfylla denna tidsfrist utan att
      först säkerställa en ordnad övergång med minsta möjliga störning av de befintliga
      medlemsstaternas ekonomier.
    t: Ich möchte die Bestrebungen und natürlich die Berechtigung dieser Länder, der
      Gemeinschaft bis 2002 <a>beizutreten</a>, nicht in Frage stellen, aber es wäre
      meines Erachtens nicht unbedingt in ihrem oder auch im Interesse der Mitgliedstaaten,
      diese Frist zu erreichen, ohne vorher einen ordnungsgemäßen Übergang mit minimalen
      Auswirkungen auf die Volkswirtschaften der bisherigen Mitgliedstaaten zu gewährleisten.
  - s: Då jag nu anser att stabilitet är viktigt för att uppnå tillväxt, pekar jag
      på exemplet Irland, som är ett land som <v>gick</v> <p>med</p> i Europeiska
      unionen långt före Portugal och Spanien och som har visat att landet redan lyckats
      växa så mycket att det nått gemenskapsgenomsnittet.
    t: Also, ich halte die Stabilität für wichtig, um Wachstum verzeichnen zu können,
      und ich nenne das Beispiel Irland, ein Land, das vor doppelt so viel Jahren
      wie Portugal und Spanien der Europäischen Union <a>beigetreten</a> ist und nachgewiesen
      hat, dass es ihm gelungen ist, ein Wachstum zu erreichen, das dem Gemeinschaftsdurchschnitt
      entspricht.
  - s: När Sverige <v>gick</v> <p>med</p> i EU fanns det 12 medlemsstater.
    t: Als Schweden der Europäischen Union <a>beitrat</a>, bestand sie aus 12 Mitgliedstaaten.
  - s: Slutligen måste vårt budskap vara att den Europeiska konferensen ger oss ett
      stort tillfälle att skapa ett europeiskt politiskt fält där vi i väntan på dessa
      förhandlingar kan ge oss in i förnuftiga strukturerade politiska samtal med
      de länder som vill <v>gå</v> <p>med</p> i den Europeiska unionen på längre eller
      kortare sikt.
    t: Schließlich muß unsere Botschaft lauten, daß die Europakonferenz uns eine große
      Chance gibt, einen europäischen politischen Raum zu schaffen, der es uns beim
      Warten auf diese Verhandlungen gestattet, in einen vernünftig strukturierten
      politischen Dialog mit den Ländern zu treten, die der Europäischen Union über
      kurze oder lange Sicht <a>beitreten</a> möchten.
  - s: Exemplet Österrike har visat att man har begått det felet att först <v>gå</v>
      <p>med</p>, för att sedan företa de nödvändiga anpassningsprocedurerna, som
      nu är på gång.
    t: Das Beispiel Österreich hat gezeigt, daß man den Fehler begangen hat, zuerst
      <a>beizutreten</a> und dann die notwendigen Anpassungsprozesse vorzunehmen,
      die jetzt im Gange sind.
  - s: För de nio länder som <v>gick</v> <p>med</p> i EU 2004, och integrerades helt
      i Schengenområdet från den 21 december 2007, blev ett ömsesidigt erkännande
      av dessa handlingar bindande vid övergångsperiodens slut.
    t: Für die neun Länder, die der EU 2004 <a>beigetreten</a> sind und die am 21.
      Dezember 2007 vollständig in den Schengen-Raum integriert wurden, war die gegenseitige
      Anerkennung dieser Dokumente am Ende der Übergangszeit obligatorisch.
  - s: När jag hör vissa parlamentsledamöter säga att det är svårt för dem att <v>gå</v>
      <p>med</p> i ett pensionssystem på grund av kostnaderna för vissa av dessa system
      tycker jag att det är fullständigt ovärdigt den demokratiska institution vi
      faktiskt är.
    t: Wenn ich höre, dass einige Abgeordnete darüber klagen, wie schwierig es für
      sie ist, angesichts der hohen Kosten einem Altersversorgungssystem <a>beizutreten</a>,
      dann halte ich dies für völlig unwürdig für die demokratische Institution, die
      wir darstellen.
  - s: EU:s utvidgning är inte enbart av intresse för de länder som <v>går</v> <p>med</p>
      i EU eller som strävar efter att göra det, utan också i vårt eget intresse.
    t: Die Erweiterung der Europäischen Union liegt nicht nur im Interesse der Staaten,
      die der EU <a>beitreten</a> oder sich darum bemühen, sondern auch im Interesse
      von uns allen.
  - s: Rika länder, t.ex. Norge och Schweiz, vill helt enkelt inte <v>gå</v> <p>med</p>
      i EU.
    t: Fakt ist, dass reiche Länder, wie Norwegen und die Schweiz, der EU einfach
      nicht <a>beitreten</a> wollen.
  - s: Vi anser att erfarenheten visar att det inte har varit en bra idé i det förflutna,
      huruvida Kroatien ska <v>gå</v> <p>med</p> så snart som kriterierna är uppfyllda.
    t: Unserer Ansicht nach hat die Erfahrung gelehrt, dass dies in der Vergangenheit,
      in der Kroatien nach der Erfüllung der Kriterien <a>beitreten</a> sollte, keine
      gute Idee war.
  - s: Ingen stat tvingas att gå med, men för att <v>gå</v> <p>med</p> i EU måste
      vissa villkor uppfyllas.
    t: Kein Staat wird zum Beitritt gezwungen, aber um der EU <a>beizutreten</a>,
      müssen bestimmte Bedingungen erfüllt werden.
  - s: Island har visat att landet är beslutet att <v>gå</v> <p>med</p> i unionen
      genom att översända svaren på kommissionens enkät i god tid innan tidsfristen
      löpte ut.
    t: Island hat seine Entschlossenheit, der Union <a>beizutreten</a>, bewiesen,
      indem es die Antworten auf den Fragebogen der Kommission weit vor der Abgabefrist
      eingereicht hat, und ich freue mich auf die Beurteilung auf dem Gipfel Mitte
      Dezember.
  - s: Som medborgare i Polen, ett land som <v>gick</v> <p>med</p> i Europeiska unionen
      2004, vet jag att utvidgningsstrategin är ett av de mest effektiva områdena
      inom EU-politiken.
    t: Als Bürger von Polen, einem Land, das der Europäischen Union 2004 <a>beigetreten</a>
      ist, weiß ich, dass die Erweiterungsstrategie einer der wirksamsten Bereiche
      der EU-Politik ist.
  - s: Irland kommer att bli ett av de länder som uppfyller konvergenskraven från
      Maastricht, och kommer därför att kunna <v>gå</v> <p>med</p> i EMU i fas I,
      men det kvarstår ännu ett antal bakomliggande ekonomiska bekymmer för den irländska
      ekonomin.
    t: Irland gehört zu den Ländern, das die Anforderungen der Maastrichter Konvergenzkriterien
      erfüllen wird und somit der WWU in der Stufe 1 <a>beitreten</a> kann, obwohl
      es noch einige unterschwellige wirtschaftliche Probleme für die irische Wirtschaft
      gibt.
  - s: Jag anser att Irland bör <v>gå</v> <p>med</p> i EMU vid första möjliga tillfälle,
      men vi bör anta en regeringspolitik som beaktar ovannämnda inflationsmässiga
      ökningar av de offentliga utgifterna, det faktum att det fortfarande föreligger
      underfinansiering för nödvändig infrastruktur, och det faktum att det kommer
      att bli svårt att vidmakthålla den nuvarande tillväxttakten när de ekonomiska
      aktiviteterna i andra EU-länder är svaga.
    t: Irland sollte meines Erachtens der WWU so bald wie möglich <a>beitreten</a>,
      wir sollten jedoch Politiken umsetzen, die die obengenannten inflationären Steigerungen
      bei den öffentlichen Ausgaben und die Tatsache berücksichtigen, daß es immer
      noch Minderausgaben bei wesentlichen Infrastrukturen gibt und daß es schwierig
      sein wird, die aktuellen Wachstumsraten beizubehalten, während die Wirtschaftsaktivitäten
      in anderen EU-Ländern schwach sind.
  - s: Faktum är att övergången till Sepas kreditöverföringsprodukter kommer att ske
      samma datum som euron införs, men hittills är det bara fem banker som planerar
      att <v>gå</v> <p>med</p> i Sepas autogireringssystem under de närmast tre åren.
    t: Tatsächlich wird die Umstellung auf die SEPA-Überweisung bis zu dem Zeitpunkt
      fertig gestellt, an dem der Euro eingeführt wird, wohingegen bisher nur fünf
      Banken planen, in den nächsten drei Jahren dem SEPA-Lastschriftprogramm <a>beizutreten</a>.
  - s: Slovenien var det första Balkanland som <v>gick</v> <p>med</p> i EU och Schengenområdet,
      landet har blivit medlem i euroområdet och utgör ett exempel och en inspiration
      för andra Balkanländer.
    t: Slowenien war das erste Land auf dem Balkan, das der EU und dem Schengen-Raum
      <a>beigetreten</a> ist, es wurde ein Mitglied der Eurozone und ist ein Beispiel
      und eine Anregung für die anderen Balkanländer.
  - s: Kort sagt kan Island <v>gå</v> <p>med</p> i EU om man fullgör sina internationella
      förpliktelser, och det har tydligt angetts hur och när Icesave-lånen ska betalas
      tillbaka.
    t: Kurzum, Island kann der EU <a>beitreten</a>, wenn das Land seinen internationalen
      Verpflichtungen gerecht wird und es wurde klar festgelegt, wie und wann die
      Icesave-Kredite zurückzuzahlen sind.
  - s: Om Turkiet en dag <v>går</v> <p>med</p> i EU kommer detta enligt vår mening
      att göra unionen starkare, inte svagare.
    t: Wir glauben, dass, wenn die Türkei eines Tages der Europäischen Union <a>beitritt</a>,
      sie die Union stärker machen wird und nicht schwächer.
  - s: Till följd av den finansiella krisen började en del rykten spridas om att Island,
      som fortfarande inte är med i EU, skulle <v>gå</v> <p>med</p> i euroområdet.
    t: Im Zusammenhang mit der Finanzkrise wurde darüber gesprochen, dass Island zwar
      außerhalb der EU bleiben, jedoch der Eurozone <a>beitreten</a> könnte.
  - s: Frågan är hur förbindelserna mellan EU och Island skulle påverkas om Island
      skulle gå över till euron utan att <v>gå</v> <p>med</p> i EU.
    t: Die Frage ist, welche Auswirkung eine isländische Annahme des Euro - ohne dass
      Island der EU <a>beitritt</a> - auf die Beziehungen zwischen EU und Island haben
      würde.
  - s: De länder som inte uppfyller dem kan ännu inte räkna med att få <v>gå</v> <p>med</p>
      i Europeiska unionen.
    t: Die Länder, die sie nicht erfüllen, können noch nicht damit rechnen, dass sie
      der Europäischen Union <a>beitreten</a>.
  - s: Den dåliga ekonomiska situationen i medlemsländernas gränsregioner torde skärpas
      ytterligare när unionens nya länder har <v>gått</v> <p>med</p>, eftersom skillnaderna
      i stödbeloppens storlek - nästan alla kommer att få mål 1-stöd - kraftigt kommer
      att gynna kandidatländerna.
    t: Die schlechte wirtschaftliche Situation in den Grenzregionen der Mitgliedstaaten
      dürfte sich zusätzlich verschärfen, wenn die neuen Länder der Union <a>beigetreten</a>
      sind, weil Unterschiede in der Förderhöhe - fast alle werden Ziel-1-Förderungen
      erhalten - die Grenzregionen der Beitrittsländer stark begünstigen wird.
  - s: Det är ingen tillfällighet att Grekland, Spanien och Portugal som utvecklats
      från ett auktoritärt styre valde att <v>gå</v> <p>med</p>, och det är heller
      ingen tillfällighet att alla länder i Central- och Östeuropa valde Europeiska
      unionen efter kommunismens fall och inte en tredje väg.
    t: Es ist deshalb kein Zufall, dass sich Griechenland, Spanien und Portugal nach
      der Überwindung ihrer Diktaturen ebenfalls entschlossen, dieser Staatengemeinschaft
      <a>beizutreten</a>.
  - s: ISPA-programmen utgör ett slags sammanhållningsfond för länderna som snart
      kommer att <v>gå</v> <p>med</p> i EU och syftar till att förbättra grundläggande
      infrastruktur på områdena för miljö och transport.
    t: Das ISPA-Programm bildet eine Art Kohäsionsfonds für die Länder, die in Kürze
      der Europäischen Union <a>beitreten</a> werden, und zielt darauf ab, die Basisinfrastruktur
      in den Bereichen Umwelt und Verkehr zu verbessern.
  - s: Kan man <v>gå</v> <p>med</p> i dessa europeiska politiska partier som vi talar
      om?
    t: Kann man einer dieser europäischen politischen Parteien <a>beitreten</a>, von
      denen hier die Rede ist?
  - s: Jag för min del kan i mitt hemland <v>gå</v> <p>med</p> i mina nationella partier,
      och du kan gå med i dina nationella partier, de Gröna i Frankrike.
    t: Ich kann in meinem Land meinen nationalen Parteien <a>beitreten</a>, du kannst
      deinen nationalen Parteien beitreten, den französischen Grünen.
  - s: Jag för min del kan i mitt hemland gå med i mina nationella partier, och du
      kan <v>gå</v> <p>med</p> i dina nationella partier, de Gröna i Frankrike.
    t: Ich kann in meinem Land meinen nationalen Parteien beitreten, du kannst deinen
      nationalen Parteien <a>beitreten</a>, den französischen Grünen.
  - s: Man kan <v>gå</v> <p>med</p> i det transnationella radikala partiet, som vissa
      ledamöter för övrigt är medlemmar i, men man kan inte gå med i dessa så kallade
      europeiska politiska partier som kommer att få en massa stålar, just för sammanträden
      i de hopslagna europeiska politiska partierna.
    t: Man kann der transnationalen radikalen Partei <a>beitreten</a>, der übrigens
      einige Abgeordnete angehören, aber man kann diesen so genannten europäischen
      politischen Parteien nicht beitreten, die für Sitzungen eines Mischmaschs von
      europäischen Parteien einen Haufen Geld erhalten werden.
  - s: Man kan gå med i det transnationella radikala partiet, som vissa ledamöter
      för övrigt är medlemmar i, men man kan inte <v>gå</v> <p>med</p> i dessa så
      kallade europeiska politiska partier som kommer att få en massa stålar, just
      för sammanträden i de hopslagna europeiska politiska partierna.
    t: Man kann der transnationalen radikalen Partei beitreten, der übrigens einige
      Abgeordnete angehören, aber man kann diesen so genannten europäischen politischen
      Parteien nicht <a>beitreten</a>, die für Sitzungen eines Mischmaschs von europäischen
      Parteien einen Haufen Geld erhalten werden.
  - s: Det hindrade oss inte från att <v>gå</v> <p>med</p> i detta sällskap tillsammans.
    t: Das hat uns nicht daran gehindert, der Union gemeinsam <a>beizutreten</a>.
  - s: När dessa länder <v>går</v> <p>med</p> i Europeiska unionen kommer de att föra
      med sig en ny kraft, en ny ideologi och en ny tro på den vision som Europeiska
      unionens grundare hade om ett Europa med fred, välstånd, framsteg och respekt
      för Europas mångfald.
    t: Wenn diese Länder der Europäischen Union <a>beitreten</a>, werden sie neue
      Impulse und neue Ideen einbringen, und sie werden die Vision der Gründerväter
      der Europäischen Union von einem Europa des Friedens, des Wohlstands, des Fortschritts
      und der Achtung der Vielfalt Europas mit neuem Leben erfüllen.
  - s: Har rådet någon viss strategi för hur det ska få Ryssland att <v>gå</v> <p>med</p>
      i Världshandelsorganisationen?
    t: Verfolgt der Rat eine besondere Strategie, um Russland zu zwingen, der WTO
      <a>beizutreten</a>?
  - s: Det är därför som euron är attraktiv för länder som har <v>gått</v> <p>med</p>
      i Europeiska unionen men som ännu inte är medlemmar av euroområdet.
    t: Das ist auch der Grund, weshalb der Euro für Länder attraktiv ist, die der
      Europäischen Union zwar <a>beigetreten</a> sind, aber noch nicht zur Eurozone
      gehören.
  - s: När Finland <v>gick</v> <p>med</p> i EU föregicks detta av en folkomröstning.
    t: Als Finnland der EU <a>beitrat</a>, ging dem ein Referendum voraus.
  - s: Jag kommer från Estland, och det har inte varit en lätt uppgift att uppnå vår
      målsättning att <v>gå</v> <p>med</p> i euroområdet, men det jag tror att vi
      har gemensamt med de andra länderna är egenansvar.
    t: Ich komme aus Estland, und es war keine leichte Aufgabe, unsere Hoffnung, der
      Eurozone <a>beizutreten</a>, zu erfüllen, aber die eine Sache, die wir, wie
      ich denke, vielleicht mit den anderen Ländern um uns herum teilen könnten, ist
      Eigenverantwortung.
  - s: Jag hoppas verkligen att Estland kommer att <v>gå</v> <p>med</p> i euroområdet
      den 1 januari 2011, för att skapa ett område för ekonomisk tillväxt där finansiella
      svårigheter kan lösas.
    t: Ich hoffe sehr, dass Estland der Eurozone am 1. Januar 2011 <a>beitreten</a>
      wird, um eine Zone des Wirtschaftswachstums und der Lösung finanzieller Schwierigkeiten
      zu schaffen.
  - s: När vi <v>gick</v> <p>med</p> i EU 1995 fick vi veta att definitionen av vodka
      skulle vara begränsad, precis som rom, whisky eller grappa, eller i enlighet
      med vissa av de mer traditionella geografiska ursprungsbeteckningarna som till
      exempel champagne och konjak.
    t: Als wir 1995 der Union <a>beitraten</a>, erfuhren wir, dass Wodka, so wie Rum,
      Whisky oder Grappa, oder auch gemäß den traditionelleren geografischen Herkunftsbezeichnungen
      eine strenge Begriffsdefinition erhalten werde, wie zum Beispiel Champagner
      oder Kognak.
  - s: Om det inte hade varit för Balkankriget skulle landet ha <v>gått</v> <p>med</p>
      2004.
    t: Ohne den Balkankrieg wäre das Land 2004 <a>beigetreten</a>.
  - s: Att kräva skriftligt tillstånd för att hålla mässa är i sig en begränsning
      av religionsfriheten, för att inte tala om att avbryta en juldagsmässa på grund
      av småaktig byråkrati - allt detta i en av unionens medlemsstater utfört av
      ett land som strävar efter att <v>gå</v> <p>med</p> i unionen.
    t: Eine schriftliche Erlaubnis zum Abhalten einer Messe ist bereits eine Beschränkung
      der Religionsfreiheit an sich, ganz zu schweigen von dem Vorgang, auf Grundlage
      einer ziemlich bürokratischen Entschuldigung eine Christmesse zu unterbrechen
      - und all das in einem Mitgliedstaat der Europäischen Union, auf Anordnung eines
      Landes, welches danach strebt, dieser Union <a>beizutreten</a>.
  - s: Det är mycket viktigt att ingen stat bör tillåtas <v>gå</v> <p>med</p> i EU
      med en bakgrund där man inte bara underlåter att undersöka kollektiva brott
      och massmord utan man inte ens får minnas dem, minnas de döda.
    t: Es ist von größter Wichtigkeit, dass es niemandem erlaubt werden sollte, der
      EU <a>beizutreten</a>, dessen Vermächtnis darin besteht, nicht nur die Untersuchung
      von Kollektivverbrechen und Massenmorden zu verhindern, sondern der darüber
      hinaus verbietet, sich daran zu erinnern und der Toten zu gedenken.
  - s: 'Jag brukar fråga väljarna i Storbritannien vad de tycker om EU och svaret
      brukar bli: ”Jag tycker inte vi ska <v>gå</v> <p>med</p>.”'
    t: „Ich finde, wir sollten nicht <a>beitreten</a>“.
  - s: Bulgarien och Rumänien har på tre år vidtagit alla åtgärder som krävs för att
      kunna <v>gå</v> <p>med</p> i Schengensamarbetet.
    t: Bulgarien und Rumänien haben innerhalb von drei Jahren alle notwendigen Maßnahmen
      ergriffen, um dem Schengen-Raum <a>beitreten</a> zu können.
  - s: Jag minns att även en del av mina partivänner före införandet av euron tittade
      på Italien och tvivlade på att man där borde <v>gå</v> <p>med</p> i den monetära
      unionen, och att man verkligen bedrev en stabilitetspolitik.
    t: Ich weiß noch, wie auch Parteifreunde von mir vor der Einführung des Euro auf
      Italien geblickt und daran gezweifelt haben, ob Italien der Währungsgemeinschaft
      <a>beitreten</a> solle, ob dort wirklich Stabilitätspolitik betrieben wird.
  - s: Å andra sidan är Sverige enligt Maastrichtfördraget förpliktigat att <v>gå</v>
      <p>med</p> fullt ut i EMU-samarbetet när konvergenskriterierna uppfyllts.
    t: Andererseits ist Schweden nach dem Vertrag von Maastricht verpflichtet, der
      WWU-Zusammenarbeit <a>beizutreten</a>, wenn die Konvergenzkriterien erfüllt
      worden sind.
  - s: Den andra är den högre ekonomiska tillväxten och den lägre arbetslösheten i
      tre av de 15 länder som inte <v>gick</v> <p>med</p> i euroområdet, jämfört med
      länderna i området.
    t: Der zweite Punkt ist - verglichen mit den Ländern in der Euro-Zone - das höhere
      Wirtschaftswachstum und die niedrigere Arbeitslosigkeit in drei der fünfzehn
      Länder, die nicht der Euro-Zone <a>beigetreten</a> sind.
  - s: Jag kan sluta med att säga att jag skulle ha föredragit om britterna hade <v>gått</v>
      <p>med</p> i EMU vid det första tillfället.
    t: Abschließend möchte ich sagen, daß es mir lieber gewesen wäre, wenn die Briten
      der EWU bei der ersten Gelegenheit <a>beigetreten</a> wären.
  - s: Detta är nödvändiga åtgärder inte bara för att <v>gå</v> <p>med</p> i EU utan
      även för att skapa en rättslig, civil och social struktur i ett land som måste
      utvecklas i enlighet med bestämmelserna och med sikte på gemensamma framsteg
      på de olika förvaltningsnivåerna.
    t: Es sind dies notwendige Schritte, nicht nur um der EU <a>beizutreten</a>, sondern
      auch, um einem Land eine Justiz-, Zivil- und Sozialstruktur zu geben, das sich
      unter Einhaltung der Regeln entwickelt muss wie auch im Hinblick auf ein gemeinsames
      Wachstum der verschiedenen Verwaltungsebenen.
  - s: I fallet Österrike, som tack och lov sedan i går är fullvärdig deltagare i
      Schengenavtalet, respektive använder detta fullt ut, hade vi det problemet att
      Österrike först <v>gick</v> <p>med</p>, och först därefter började att skapa
      vissa förutsättningar.
    t: Im Fall Österreichs, das dankenswerterweise seit gestern Vollmitglied des Schengener
      Abkommens ist bzw. dieses voll anwendet, hatten wir das Problem, daß Österreich
      zuerst <a>beigetreten</a> ist und dann erst begonnen wurde, gewisse Voraussetzungen
      zu schaffen.
  - s: De stater som vill <v>gå</v> <p>med</p> i EU, förväntar sig vissa ansatser
      för att lösa problemen just på de här säkerhetsområdena.
    t: Die Staaten, die der EU <a>beitreten</a> wollen, erwarten gewisse Lösungsansätze
      gerade in diesen Sicherheitsbereichen.
  - s: Jag tycker inte att det verkar speciellt klokt att vi kräver enorma prestationer
      på området gränsbevakning av de stater, som vill <v>gå</v> <p>med</p> i EU och
      vars infrastruktur vi måste investera i, medan de har stora svårigheter att
      ta itu med detta.
    t: Ich sehe es nicht als besonders sinnvoll an, daß wir heute von denjenigen Staaten,
      die der EU <a>beitreten</a> wollen und in deren Infrastruktur wir sehr viel
      investieren müssen, enorme Vorleistungen im Bereich der Grenzsicherung verlangen,
      während sie große Schwierigkeiten haben, dies tatsächlich in die Wege zu leiten.
  - s: Jag anser att det är upp till malteserna själva att besluta huruvida de skall
      <v>gå</v> <p>med</p> eller inte.
    t: Ich denke, die maltesische Bevölkerung sollte selbst entscheiden, ob Malta
      <a>beitreten</a> will oder nicht.
  - s: Vi önskar verkligen att dessa rekommendationer kommer att följas så att Slovakien
      så snart som möjligt kommer att <v>gå</v> <p>med</p> i Europeiska unionen, vilket
      hela folket önskar, och, vet jag, alla dess ledare, vare sig de tillhör regeringen
      eller oppositionen.
    t: Wir würden es sehr begrüßen, wenn diese Empfehlungen umgesetzt würden, damit
      die Slowakische Republik so schnell wie möglich der Europäischen Union <a>beitreten</a>
      kann, wie dies vom slowakischen Volk gewünscht wird und, wie ich weiß, auch
      von der Gesamtheit seiner Politiker, seien sie nun Mitglieder der Regierung
      oder der Opposition.
  - s: Det gläder mig att jag i dag kan upprepa att jag fortfarande ser fram emot
      att Slovakien <v>går</v> <p>med</p> i EU vid tidigast möjliga tillfälle.
    t: Ich möchte heute nochmals meine Hoffnung wiederholen, daß die Slowakei zum
      frühestmöglichen Termin der EU <a>beitreten</a> wird.
  - s: När Irland <v>gick</v> <p>med</p> i Europeiska unionen hade det 59 procent
      av det som var medel för gemenskapen.
    t: Als Irland der Europäischen Union <a>beitrat</a>, lagen wir bei 59 % des Gemeinschaftsdurchschnitts.
  - s: Därför måste man vädja till de stater som visar motvilja mot att <v>gå</v>
      <p>med</p> i det monetära Europa.
    t: Daher müssen wir an die Staaten appellieren, die der Währungsunion nicht <a>beitreten</a>
      möchten.
  - s: Länder som vill <v>gå</v> <p>med</p> i Schengen bör inte underkastas andra
      regler och system för utvärdering än de länder som redan är med.
    t: Länder, die Schengen <a>beitreten</a> möchten, sollten keinen anderen Regelungen
      und Evaluierungssystemen unterworfen werden, als die Länder, die bereits Mitglied
      sind.
  - s: Alla de länder som vill <v>gå</v> <p>med</p> i Europeiska unionen är medvetna
      om det förfarandet.
    t: Alle Länder, die der Europäischen Union <a>beitreten</a> möchten, sind sich
      dessen bewußt.
  - s: Men nu erbjuder vi ansökarländerna från Central- och Östeuropa en spottstyver,
      och vi säger till dem att om de <v>går</v> <p>med</p> kommer vi att ge dem mat
      vid sidan om.
    t: Aber jetzt werden die Kandidaten aus Mittel- und Osteuropa abgespeist, und
      wir kündigen ihnen an, daß wir sie, wenn sie <a>beitreten</a>, an einem anderen
      Tisch essen lassen.
  - s: För det tredje, om Turkiet skulle <v>gå</v> <p>med</p> i EU 2015 skulle det
      vara det folkrikaste landet med 80 miljoner invånare, vilket skulle ge landet
      det största antalet ledamöter i detta parlament och en betydande tyngd i rådet.
    t: Wenn die Türkei der Europäischen Union <a>beitritt</a>, so wäre sie im Jahr
      2015 mit 80 Millionen Einwohnern das bevölkerungsreichste Land, was dazu führen
      würde, dass sie in unserem Parlament die größte Anzahl von Abgeordneten hätte
      und im Europäischen Rat eine vorrangige Rolle spielen würde.
  - s: Med ”rättvis och bestämd” menar jag att vi måste vara rättvisa och hålla vad
      vi lovar och hålla oss till åtagandet som innebär att Turkiet kan <v>gå</v>
      <p>med</p> i unionen om landet uppfyller alla villkoren för anslutning till
      EU.
    t: Mit „fair und streng“ meine ich, dass wir fair sein müssen, indem wir unser
      Wort und uns an unsere Zusage halten, dass die Türkei, wenn sie alle Bedingungen
      für einen EU-Beitritt erfüllt, der Union <a>beitreten</a> kann.
  - s: Det borde vara självklart att om ett land vill <v>gå</v> <p>med</p> i Europeiska
      unionen bör det respektera alla demokratiska principer, däribland garantera
      demokratiskt ledarskap i civila och militära förbindelser, och enligt min åsikt
      är detta helt förenligt med sekulär demokrati eller demokratisk sekularism,
      som är förankrad i den turkiska konstitutionen.
    t: Es sollte eigentlich auf der Hand liegen, dass ein Land, das der Europäischen
      Union <a>beitreten</a> will, sämtliche demokratischen Prinzipien respektiert,
      einschließlich der Dominanz der demokratisch gewählten Gremien in den Beziehungen
      zwischen dem zivilen Bereich und dem Militär, und das befindet sich meiner Ansicht
      in völligem Einklang mit einer säkularen Demokratie bzw. dem demokratischen
      Säkularismus, wie er in der türkischen Verfassung verankert ist.
  - s: Det var ju vår grupp som föreslog att förhandlingarna skulle föras så att de
      första länderna som vill <v>gå</v> <p>med</p> i unionen skulle kunna delta i
      Europavalen 2004.
    t: Es war ja unsere Fraktion, die vorgeschlagen hat, dass die Verhandlungen so
      geführt werden sollten, dass erste Länder, die der Union <a>beitreten</a> wollen,
      sich an der Europawahl 2004 beteiligen können.
  - s: Vi måste välkomna dem som vill <v>gå</v> <p>med</p> i vårt samarbete, så snart
      som de är beredda.
    t: Wir müssen diejenigen, die der Union <a>beitreten</a> wollen, willkommen heißen,
      sobald sie alle Voraussetzungen für einen Beitritt erfüllen.
- c: 46
  r: 3
  v: haben
  x:
  - s: Diskussionerna har varit svåra, men jag är glad över att rådet slutligen <v>gick</v>
      <p>med</p> på att göra de främsta målen i de nya föreskrifterna tvingande.
    t: Die Verhandlungen waren schwierig, doch ich bin erfreut darüber, dass der Rat
      schließlich akzeptiert <a>hat</a>, den Hauptzielen dieser neuen Rechtsvorschriften
      einen rechtsverbindlichen Charakter zu verleihen.
  - s: Genom att anta och godkänna förhandlingsramen <v>gick</v> både Kroatien och
      Slovenien <p>med</p> på att lösa alla gränstvister i linje med principen om
      fredlig tvistlösning i FN-stadgan.
    t: Durch Annahme und Vereinbarung des Verhandlungsrahmens <a>haben</a> sich sowohl
      Kroatien als auch Slowenien verpflichtet, Grenzstreitigkeiten nach dem Grundsatz
      der friedlichen Beilegung von Streitigkeiten gemäß der Charta der Vereinten
      Nationen zu lösen.
  - s: Jag vill även tacka parlamentet för att det <v>gick</v> <p>med</p> på att hålla
      denna debatt i kväll.
    t: Seit unserer letzten Plenarsitzung hier in Straßburg <a>hatten</a> wir bereits
      eine <a>Eilentschließung</a> zum Thema Sri Lanka.
  - s: I Doha <v>gick</v> ni <p>med</p> på att före 2003 presentera förslag för att
      avveckla jordbruksstöden och göra om dem till landsbygdsstöd.
    t: In Doha <a>haben</a> Sie sich verpflichtet, vor März 2003 Vorschläge für den
      Abbau der Agrarsubventionen und deren Umwandlung in Beihilfen für den ländlichen
      Raum zu unterbreiten.
  - s: Eftersom unionen ändå håller humanitära aspekter för mycket viktiga och inte
      accepterar att ledarnas gärningar skall orsaka skada för vanliga medborgare
      har man <v>gått</v> <p>med</p> på ett pilotprojekt där man skall levererar brännolja
      först i försökssyfte till Nis och Pirot, men senare eventuellt även till andra
      orter.
    t: Da die Union jedoch humanitäre Fragen für besonders wichtig erachtet und nicht
      akzeptiert, daß die Taten der Führer den gewöhnlichen Bürgern schaden, <a>hat</a>
      sie ein Versuchsprojekt gestartet, bei dem Erdöl zunächst versuchsweise nach
      Nis und Pirot geliefert wird, später möglicherweise auch in andere Orte.
  - s: Förenta staterna <v>gick</v> dock inte <p>med</p> i det system som inleds i
      början av 2008.
    t: Sich selbst <a>haben</a> die USA allerdings nicht in dieses System eingebracht,
      das mit Beginn des Jahres 2008 in Kraft treten wird.
  - s: Dessa pengar är nödvändiga, och vi är mycket tacksamma att ni <v>gick</v> <p>med</p>
      på att tilldela dem.
    t: Wir brauchen dieses Geld, und wir freuen uns sehr, daß Sie es bewilligt <a>haben</a>.
  - s: förra året <v>gick</v> parlamentet <p>med</p> på en sådan strategi, i förhoppningen
      om att rådet skulle återgälda gesten genom att hjälpa oss att lösa några av
      de problem vi ställs inför, såsom problemen med rättslig grund för många av
      rubrikerna, och problemet med att nå enighet om klassificering och kostnader,
      för att nu bara nämna två.
    t: Im letzten Jahr <a>hat</a> das Parlament eine solche Strategie verfolgt, in
      der Hoffnung, daß der Rat diese Geste erwidern und uns bei der Lösung von bestimmten
      Problemen helfen würde.
  - s: Vi <v>gick</v> <p>med</p> på att avskilja instrumentet för samarbete med industriländer,
      vilket återspeglade ert engagemang för att garantera att tyngdpunkten låg på
      utveckling i instrumentet för utvecklingssamarbete.
    t: Wir <a>haben</a> Ihrem Bemühen um die Erhaltung eines ausgeprägten Entwicklungsschwerpunkts
      für das Instrument der Entwicklungszusammenarbeit Rechnung getragen, indem wir
      der Herauslösung des Instruments für die Zusammenarbeit mit den Industrieländern
      zugestimmt haben.
  - s: Jag beklagar att rådet inte har <v>gått</v> <p>med</p> på de så kallade correlation
      tables (jämförelsetabellerna) men jag välkomnar att vi går framåt med de betänkanden
      som ska ingå i det gemensamma europeiska asylpaketet.
    t: Es ist bedauerlich, dass der Rat die Korrelationstabellen nicht angenommen
      <a>hat</a>, aber ich begrüße die Tatsache, dass wir die Berichte, die in die
      gemeinsame europäische Asylregelung aufgenommen werden sollen, weiter vorantreiben.
  - s: Först <v>gick</v> Europeiska rådet <p>med</p> på att vi bör utöka våra förbindelser
      om energifrågor med våra grannar, särskilt producenter som Ryssland, Norge och
      Algeriet och viktiga transitland som Turkiet och Ukraina.
    t: Erstens <a>hat</a> sich der Europäische Rat darauf verständigt, unsere Energiebeziehungen
      mit unseren Nachbarn, insbesondere Förderländern wie Russland, Norwegen oder
      Algerien, sowie wichtigen Transitstaaten wie Türkei und Ukraine, zu intensivieren.
  - s: För det tredje <v>gick</v> rådet <p>med</p> på en gemensam strategi gentemot
      Ryssland.
    t: Drittens <a>hat</a> sich der Europäische Rat auf einen besonderen gemeinsamen
      Ansatz gegenüber Russland geeinigt.
  - s: Parlamentets förslag var följden av ett mindre gynnsamt utkast till kommissionens
      ursprungliga förslag eftersom kommissionen, samtidigt som den vill begränsa
      stödgruppens sammansättning, <v>gick</v> <p>med</p> på att någon annan tjänsteman
      från kommissionen, rådet eller medlemsstaterna kunde få delta.
    t: Der Vorschlag des Parlaments war das Ergebnis eines weniger günstigen Entwurfs
      des Originalvorschlags der Kommission, weil die Kommission zur selben Zeit,
      als sie die Zusammensetzung des „Global Programme Management Board“ beschränkt
      <a>hat</a>, es jedem anderen Funktionär der Kommission, des Rates oder der Mitgliedstaaten
      erlaubt hat, daran teilzunehmen.
  - s: Fallet skulle dras inför domstol men avbröts när kommissionen <v>gick</v> <p>med</p>
      på att ta fram ett utvärderingssystem för testmetoder fram till slutet av detta
      år;
    t: Tatsächlich wurde bereits gegen dieses Verbot geklagt, das Verfahren wurde
      jedoch gestoppt, nachdem die Kommission sich bereiterklärt <a>hatte</a>, bis
      Ende des Jahres Validierungsverfahren für die Testmethoden vorzulegen, damit
      wir diese Stoffe und die alternativen Ersatzstoffe testen können.
  - s: Om bara sex eller sju länder hade <v>gått</v> <p>med</p> i den nya valutan,
      då skulle det bara ha resulterat i byggandet av ett Europa i två hastigheter.
    t: Wenn nur sechs oder sieben Länder an der neuen Währung teilgenommen <a>hätten</a>,
      so hätte das nur dazu geführt, daß sich Europa mit zwei unterschiedlichen Geschwindigkeiten
      weiterentwickelt.
  - s: Därför gavs jag mandat att senast den 22 september och genom ett avtal med
      kommissionsordförande Prodi anta och verkställa ett beslut om uppskjutande av
      visst stöd såvida inte de franska myndigheterna offentligt <v>gick</v> <p>med</p>
      på att inte vidta åtgärder om automatisk och oåterkallelig medverkan i Alstom
      Groups kapital utan kommissionens förhandsgodkännande i enlighet med gemenskapens
      regler om statligt stöd.
    t: Zu diesem Zweck <a>hat</a> sie mich ermächtigt, spätestens am 22. September
      in Absprache mit Präsident Prodi die Aussetzung bestimmter Beihilfen anzuordnen,
      falls die französischen Behörden sich nicht öffentlich verpflichten würden,
      von Maßnahmen abzusehen, die eine automatische und unwiderrufliche Beteiligung
      des Staates an den Eigenmitteln der Alstom-Gruppe zur Folge hätten, ohne zuvor
      die Genehmigung der Kommission einzuholen, wie dies in den Vorschriften der
      Gemeinschaft über staatliche Beihilfen vorgesehen ist.
  - s: Därför välkomnar jag att parlamentet i dag har <v>gått</v> <p>med</p> på att
      stödja biodlingssektorn i framtiden.
    t: Deshalb bin ich sehr erfreut, dass das Parlament sich heute dafür ausgesprochen
      <a>hat</a>, den Bienensektor auf zukünftig zu unterstützen.
  - s: Det är en gåta, varför ni <v>gick</v> <p>med</p> på att förhandla ner nivån,
      varför ni böjde er för industrins klagolåt om konkurrenssvårigheter i stället
      för att ta tag i en angelägen lösning på klimatproblemen.
    t: Es ist unverständlich, warum Sie sich <a>haben</a> herunterhandeln lassen,
      warum Sie sich dem Wettbewerbsgejammere der Industrie gebeugt haben, anstatt
      die dringende Lösung der Klimaprobleme in Angriff zu nehmen.
  - s: Herr ordförande, i fråga om ändringsförslag 1, som ni just talade om, skulle
      jag vilja tacka de kolleger som <v>gick</v> <p>med</p> på att underteckna ändringsförslaget
      tillsammans med mig.
    t: Herr Präsident, zu Änderungsantrag 1, von dem Sie gerade sprachen, möchte ich
      den Kollegen danken, die sich zusammen mit mir zu seiner Unterschrift bereitgefunden
      <a>hatten</a>, sowie der EVPFraktion, die es allen Fraktionen ermöglicht, im
      Ausschuß für Geschäftsordnung, Wahlprüfung und Fragen der Immunität vertreten
      zu sein, indem sie einen ihrer Sitze zur Verfügung gestellt hat.
  - s: Stödet ges eftersom den bulgariska regeringen under förhandlingarna om anslutning
      till EU <v>gick</v> <p>med</p> på att avveckla dessa reaktorer på grund av säkerhetsbristerna
      vid kärnkraftverket i Kozloduj.
    t: Diese Solidarität erfolgt, weil sich die bulgarische Regierung im Rahmen der
      Beitrittsverhandlungen zur Europäischen Union bereiterklärt <a>hat</a>, infolge
      der Sicherheitsdefizite der Anlagen in Kozloduj diese Reaktoren stillzulegen.
  - s: Under förhandlingarna om anslutning till EU <v>gick</v> Bulgarien under påtryckningar
      från vissa politiska krafter <p>med</p> på att stänga fyra av enheterna vid
      kärnkraftverket i Kozloduj, ett åtagande som man också fullgjorde till fullo
      och inom fastställd tidsfrist.
    t: Die Europäische Union <a>hat</a> ihrerseits Finanzhilfen als Teil des Beitrittsvertrags,
      beschränkt auf den Zeitraum 2007 bis 2009, zugesichert, mit dem Ziel, die Stilllegung
      zu unterstützen und die Folgen der frühen Schließung der Blöcke aufzufangen.
  - s: Under anslutningsförhandlingarna 2005 <v>gick</v> Bulgarien <p>med</p> på att
      stänga reaktorenheterna 1-4 vid kärnkraftverket i Kozloduj och sedan avveckla
      dem. EU skulle ursprungligen ha gett ekonomiskt stöd till avvecklingsprocessen
      fram till 2009.
    t: Während der Beitrittsverhandlungen im Jahre 2005 <a>hat</a> sich Bulgarien
      dazu bereit erklärt, die Reaktorblöcke 1 bis 4 des Kernkraftwerks Kosloduj abzuschalten
      und dann stillzulegen.
  - s: Vi <v>går</v> dessutom <p>med</p> på temporära lättnader i OECD-reglerna för
      kreditförsäkringar på medellång till lång sikt.
    t: Außerdem <a>haben</a> wir der vorübergehenden Entspannung der OECD-Vorschriften
      bei mittel- und langfristiger Kreditversicherung zugestimmt.
  - s: Det innebär inga extra kostnader för Europaparlamentet eftersom ledamöterna
      <v>gick</v> <p>med</p> på att lämna in en förfrågan dagen innan de skall tala
      i plenarsammanträdet.
    t: Obwohl ich Verständnis für den Groll der lettischen Nation <a>habe</a>, lehne
      ich Kollektivstrafen kategorisch ab.
  - s: Demokratiska folkrepubliken Korea <v>gick</v> år 1994 <p>med</p> på att frysa
      och avveckla sitt kärnvapenprogram och genom landets senaste medgivande att
      man förfogar över kärnvapen har man tydligt brutit mot icke-spridningsavtalet
      och den överenskomna ramen för KEDO.
    t: 1994 <a>hat</a> die DVRK zugesagt, ihr Atomwaffenprogramm einzufrieren und
      abzubauen, doch mit ihrer jüngsten Erklärung über den Besitz von Atomwaffen
      hat sie eindeutig den Nichtverbreitungsvertrag und den vereinbarten Rahmen der
      KEDO verletzt.
  - s: Vid genomförandet av besluten från 1993, kopplade till reformen av strukturfonderna
      <v>gick</v> kommissionen <p>med</p> på att ge Belgien några nya ändringar i
      förordningen, och bland de nya åtgärderna kan nämnas att införa Hainaut under
      mål 1.
    t: Herr Präsident, in Anwendung der Entscheidungen von 1993 über die Reform der
      Strukturfonds <a>hatte</a> die Kommission Belgien einige erneute Anpassungen
      an die Verordnung zugestanden, so zum Beispiel die Anerkennung des Hennegau
      als Ziel-1-Gebiet.
  - s: Detta var goda nyheter, eftersom USA <v>gick</v> <p>med</p> på att stanna inom
      FN-förfarandet, men de dåliga nyheterna är att man inte kom överens om några
      bindande mål, och de värsta nyheterna är på sätt och vis att vi inte gjorde
      några framsteg när det gäller att få med tillväxtekonomierna, som Indien, Brasilien
      och Kina, i förfarandet.
    t: Das war eine erfreuliche Nachricht, denn die USA <a>haben</a> sich bereit erklärt,
      im UN-Prozess zu verbleiben.
  - s: Det är förkastligt att rådet och kommissionen försöker att lagstifta på detta
      sätt inte minst mot bakgrund av att rådsordföranden så sent som i december 1996
      <v>gick</v> <p>med</p> på att i framtiden skicka alla förklaringar tillsammans
      med den gemensamma ståndpunkten till parlamentet.
    t: Daß der Rat und die Kommission auf eine solche Art Gesetze zu erlassen suchen,
      ist verwerflich, nicht zuletzt aufgrund der Tatsache, daß der Ratspräsident
      noch im Dezember 1996 behauptet <a>hat</a>, dem Parlament in Zukunft alle Erklärungen
      zusammen mit dem Gemeinsamen Standpunkt zu übermitteln.
  - s: För att följa WTO-reglerna och sätta stopp för en lång tvist <v>gick</v> EU
      därför <p>med</p> på att sänka sina tullavgifter för banansektorn i december
      2009.
    t: Daher <a>hat</a> sich die Europäische Union im Dezember 2009 einverstanden
      erklärt, die Zölle für den Bananensektor zu reduzieren, um die WTO-Regeln einzuhalten
      und einen langen Streit zu beenden.
  - s: Vi <v>gick</v> <p>med</p> på kompromissen, vilken jag för övrigt ser som rättsvidrig
      och som EG-domstolen aldrig kommer att godkänna.
    t: Wir <a>haben</a> uns auf den Kompromiss eingelassen, den ich im Übrigen für
      rechtswidrig halte und den der Europäische Gerichtshof nie akzeptieren wird.
  - s: Skulle kommissionen därför kunna ge några specifika exempel på några företag
      som har <v>gått</v> <p>med</p> på en finansiering?
    t: Kann die Kommission daher ganz konkret einige der Unternehmen nennen, die einen
      finanziellen Beitrag zugesichert <a>haben</a>?
  - s: Denna fråga behöver granskas grundligare och vi måste få detta land att förstå
      att de inte kan vara EU:s bråkstakar innan de ens <v>gått</v> <p>med</p> i EU.
    t: Ich meine, Rumänien hat Wichtigeres zu tun, und Rumänien <a>hat</a> auch dafür
      Sorge zu tragen, dass es einen Konsens im Lande gibt.
  - s: Talmannen <v>gick</v> <p>med</p> på min begäran och hänvisade ärendet till
      kvestorerna.
    t: Der Präsident <a>hat</a> meine Anfrage zugelassen und die Angelegenheit an
      die Quästoren verwiesen.
  - s: Vi är glada att Kambodjas parlament enhälligt <v>gått</v> <p>med</p> på det
      och vill att de fattade besluten införlivas i lagstiftningen så snabbt som möjligt.
    t: Wir begrüßen die Tatsache, dass die Nationalversammlung und der Senat Kambodschas
      einen entsprechenden Gesetzentwurf einstimmig verabschiedet <a>haben</a>, und
      wünschen eine möglichst baldige Umsetzung der getroffenen Entscheidungen in
      das Rechtssystem.
  - s: Inte vid någon tidpunkt <v>gick</v> Europeiska unionen <p>med</p> på att urvattna
      handlingsplattformen från Peking.
    t: Zu keiner Zeit <a>hat</a> sich die Europäische Union auf eine Verwässerung
      der Aktionsplattform von Peking eingelassen.
  - s: Som ni vet blev det en stor strid om normer för livsmedelsproduktion, och kommissionen
      <v>gick</v> slutligen <p>med</p> på att inte tillåta import av brasilianskt
      kött till EU innan landet uppfyllde våra produktionsnormer.
    t: Wie Sie wissen, gab es einen größeren Streit bezüglich der Normen für die Lebensmittelerzeugung,
      und die Kommission <a>hat</a> schließlich zugegeben, dass sie die Einfuhr von
      brasilianischem Rindfleisch in die Europäische Union erst dann zulassen kann,
      wenn es unseren Erzeugungsnormen entspricht.
  - s: Frankrike <v>gick</v> <p>med</p> på att öppna energisektorn i landet efter
      att ha försäkrat sig om att det helägda statliga företaget EDF, som inte är
      börsnoterat, men som kan bevilja av staten garanterade lån, köpte upp företag
      i utlandet, bland annat i Italien - att det, kort sagt gjorde en shoppingrunda
      - och på så sätt befäste sin dominerande ställning på den europeiska marknaden.
    t: Frankreich <a>hat</a> es akzeptiert, die Öffnung des Energiesektors im eigenen
      Land in Betracht zu ziehen, sich dabei jedoch vergewissert, dass das hundertprozentige
      Staatsunternehmen EDF, das nicht an der Börse notiert ist und staatlich garantierte
      Darlehen aufnehmen kann, Unternehmen im Ausland, in Italien und anderswo, erwirbt
      - sozusagen auf Shoppingtour geht -, wodurch es seine beherrschende Stellung
      auf dem europäische Markt behauptet.
  - s: Brysselöverenskommelsen från 2002 gav denna visshet och i utbyte <v>gick</v>
      medlemsstaterna <p>med</p> på en reform av den gemensamma jordbrukspolitiken
      som krävde betydande uppoffringar på landsbygden, särskilt för ”sammanhållningsländerna”.
    t: Die Vereinbarung von Brüssel aus dem Jahr 2002 hat diese Sicherheit gegeben,
      und dafür <a>haben</a> die Mitgliedstaaten eine Reform der GAP toleriert, die
      von den ländlichen Regionen, insbesondere den „Kohäsionsländern“, große Opfer
      forderte.
  - s: Lyckligtvis <v>gick</v> inte kommissionen <p>med</p> på detta fullständigt
      orealistiska förslag.
    t: Zum Glück <a>hat</a> die Kommission diesen völlig unrealistischen Vorschlag
      nicht mitgetragen.
  - s: Vad beror det på att komissionen ensam går emot en sådan studie som den till
      en början <v>gick</v> <p>med</p> på?
    t: Warum stellt sich jetzt einzig und allein die Kommission gegen eine solche
      Studie, deren Durchführung sie ursprünglich versprochen <a>hatte</a>?
  - s: Kommissionen <v>gick</v> <p>med</p> på att förhandla om ett ramavtal med parlamentet,
      där man först och främst samtyckte till att sanktionera och stärka parlamentets
      maktbefogenheter när det gäller lagstiftningsinitiativ.
    t: Die Kommission <a>hat</a> sich bereit erklärt, Verhandlungen mit dem Parlament
      bezüglich einer Rahmenvereinbarung aufzunehmen, in der sie zunächst eingewilligt
      hat, die Befugnisse des Parlaments im Hinblick auf die Gesetzgebungsinitiative
      zu begründen und auszuweiten.
  - s: Då stramade man åt licensförfarandet för dessa produkter och Europeiska unionens
      medlemsländer <v>gick</v> <p>med</p> på USA:s krav på att speciellt förhindra
      försvårandet av spionverksamheten.
    t: Damals wurde das Genehmigungsverfahren für diese Produkte verschärft, und die
      Mitgliedstaaten der Europäischen Union <a>haben</a> sich den Forderungen der
      USA gefügt, nämlich zu verhindern, daß besonders die Verschlüsselungtätigkeit
      erschwert wird.
  - s: Vi har varit kritiska till att kommissionen inte har deltagit i de förberedande
      förhandlingarna, och till att den <v>gick</v> <p>med</p> på bilaterala förhandlingar
      när alla medlemsstater med Opel-fabriker krävde unilaterala lösningar.
    t: Wir haben die mangelnde Anwesenheit der Kommission bei den Vorverhandlungen
      sowie die Art, wie dies zu den bilateralen Verhandlungen geführt <a>hat</a>,
      bei denen jeder Mitgliedstaat mit Opel-Werk nach einer unilateralen Lösung verlangt
      hat, kritisiert.
  - s: Inledningsvis <v>gick</v> jag <p>med</p> på ett tillägg, men eftersom ordet
      ”villkor” har lagts till i den infogade texten anser jag att det här inte är
      det förslag vi diskuterade i går.
    t: Ursprünglich <a>habe</a> ich einer Ergänzung zugestimmt, da jedoch in die Ergänzung
      noch das Wort ’Bedingungen’ aufgenommen wurde, entspricht dies meiner Meinung
      nach nicht mehr dem Vorschlag, den wir gestern besprochen haben.
  - s: Därför <v>gick</v> kommissionen <p>med</p> på en fyraårsperiod.
    t: Daher <a>hat</a> die Kommission einem Vierjahreszeitraum zugestimmt.
  - s: Vi bevarar allt som folket inte <v>gick</v> <p>med</p> på och som de högst
      troligen skulle förkasta om de informerades ordentligt om det.
    t: Beibehalten wird alles das, was die Völker nicht gutgeheißen <a>haben</a> und
      höchstwahrscheinlich ablehnen würden, wenn sie richtig informiert würden.
  - s: För det första frågade Angela Merkel om lagstiftningen följde EU:s bestämmelser
      i alla avseenden och Viktor Orbán <v>gick</v> <p>med</p> på att ändra lagarna
      om det behövdes, i enlighet med kommissionens bedömning.
    t: Frau Merkel hat gefragt, ob das Gesetz in allen Dingen den europäischen Vorschriften
      entspricht, und Herr Orbán <a>hat</a> zugesagt, nach der Prüfung durch die Kommission
      gegebenenfalls Vorschriften zu ändern.
- c: 44
  r: 4
  v: akzeptieren
  x:
  - s: Och detta kan jag inte <v>gå</v> <p>med</p> på.
    t: Das kann ich nicht <a>akzeptieren</a>.
  - s: Därför anser jag till exempel att det inte är möjligt att <v>gå</v> <p>med</p>
      på att utesluta flyktingar från detta direktiv - även om jag tidigare har gått
      med på att inte ta med subsidiärt skydd och dem som omfattas av subsidiärt skydd
      i det här förslaget, vilket för övrigt också var en begäran från Europaparlamentet.
    t: Deshalb denke ich, wenngleich ich beispielsweise in der Vergangenheit akzeptiert
      habe, in diesen Vorschlag den subsidiären Schutz und die Begünstigten des subsidiären
      Schutzes nicht aufzunehmen - übrigens auch auf Forderung des Europäischen Parlaments
      -, dass es nicht zu <a>akzeptieren</a> ist, die Flüchtlinge aus dieser Richtlinie
      auszuklammern.
  - s: Därför anser jag till exempel att det inte är möjligt att gå med på att utesluta
      flyktingar från detta direktiv - även om jag tidigare har <v>gått</v> <p>med</p>
      på att inte ta med subsidiärt skydd och dem som omfattas av subsidiärt skydd
      i det här förslaget, vilket för övrigt också var en begäran från Europaparlamentet.
    t: Deshalb denke ich, wenngleich ich beispielsweise in der Vergangenheit <a>akzeptiert</a>
      habe, in diesen Vorschlag den subsidiären Schutz und die Begünstigten des subsidiären
      Schutzes nicht aufzunehmen - übrigens auch auf Forderung des Europäischen Parlaments
      -, dass es nicht zu akzeptieren ist, die Flüchtlinge aus dieser Richtlinie auszuklammern.
  - s: Detta är frågor i vilka vi och vårt parti hemma tagit klar ståndpunkt och vi
      kan inte <v>gå</v> <p>med</p> på dem. Men vi röstade för betänkandet i dess
      helhet, eftersom vi anser att de många saker det för fram som behöver föras
      fram och det goda i det uppväger våra reservationer mot det.
    t: Wir und unsere Partei haben eine klare Stellung dazu und wir können das nicht
      <a>akzeptieren</a>.
  - s: till och med Happart fick hur mycket han än beklagade det, <v>gå</v> <p>med</p>
      på att jordbruksutskottet var berett att godta 5 % vegetabiliskt fett i hela
      Europeiska unionen - ligger reträttvägen i att gå till Thyssen som redan tagit
      två bitar av denna choklad med körsbärssmak.
    t: sogar Herr Happart mußte, so schwer es ihm auch fiel, <a>akzeptieren</a>, daß
      der Landwirtschaftsausschuß bereit war, 5 % pflanzliche Fette innerhalb der
      Europäischen Union zuzulassen - ist es das mindeste, zu Frau Thyssen zu gehen,
      die bereits zwei Stückchen dieser Kirsch-Schokolade gegessen hat.
  - s: För att de ska kunna få ett ”europeiskt marknadsföringstillstånd” från de behöriga
      tillsynsmyndigheterna i EU måste förvaltare av alternativa fonder <v>gå</v>
      <p>med</p> på tydliga regler, begränsningar för spekulation och större öppenhet.
    t: Um diesen „europäischen Pass“ von den zuständigen EU-Aufsichtsbehörden zu erhalten,
      müssen die Verwalter alternativer Fonds daher klare Regeln, Spekulationslimits
      und eine größere Transparenz <a>akzeptieren</a>.
  - s: Kommissionen kan inte <v>gå</v> <p>med</p> på dessa ändringsförslag.
    t: Die Kommission kann diese Änderungsanträge nicht <a>akzeptieren</a>.
  - s: Med er sedvanliga frenesi döljer ni ert eget misslyckande, för jag vill påminna
      er om att ni tog avstånd från er egen resolution från 2001, i vilken ett ramdirektiv
      förespråkades, och i januari tvingades ni <v>gå</v> <p>med</p> på att vi upprepade
      vårt krav på lagstiftning genom medbeslutandeförfarandet.
    t: Mit der Ihnen eigenen Heftigkeit kaschieren Sie Ihre eigene Niederlage, denn
      ich erinnere Sie daran, dass Sie Ihre eigene Entschließung von 2001 negiert
      haben, in der Sie sich für eine Rahmenrichtlinie aussprachen, und dass Sie es
      im Januar <a>akzeptieren</a> mussten, dass wir unsere Forderung nach einem Rechtsakt
      im Mitentscheidungsverfahren wiederholt haben.
  - s: Rådet bör dock inte ge efter för frestelsen att <v>gå</v> <p>med</p> på att
      ledamöter skickas hit från ett nationellt parlament.
    t: Aber der Rat ist gut beraten, nicht der Versuchung zu erliegen, es zu <a>akzeptieren</a>,
      dass Kolleginnen und Kollegen aus einem nationalen Parlament hierher entsandt
      werden.
  - s: Det förefaller som om kommissionen endast kommer att <v>gå</v> <p>med</p> på
      att internrevisionstjänsten informerar parlamentet en gång om året, vilket definitivt
      inte är tillräckligt.
    t: Offenbar möchte die Kommission lediglich <a>akzeptieren</a>, dass das Parlament
      einmal jährlich vom internen Prüfdienst informiert wird, was absolut unzureichend
      ist.
  - s: Men vi har varit tvungna att <v>gå</v> <p>med</p> på en långsammare process
      än vi egentligen hade velat ha, till exempel bestämmelsen om ett femårigt undantag
      för långdistanssträckor som kan förlängas två gånger.
    t: Allerdings mussten wir <a>akzeptieren</a>, dass es langsamer geht, als wir
      eigentlich gewollt hatten.
  - s: Det är en av anledningarna till att jag - under Europeiska rådets möte och
      även innan dess - förklarade att vi inte bör <v>gå</v> <p>med</p> på en ändring
      av fördraget där medlemsstaternas rösträtt ifrågasätts.
    t: Das ist einer der Gründe, warum ich erklärt habe - während des Europäischen
      Rats und sogar davor -, dass wir keine Revision des Vertrags <a>akzeptieren</a>
      sollten, die die Stimmrechte der Mitgliedstaaten in Frage stellt.
  - s: Vi kan inte stödja Haugbetänkandet, eftersom det föreslår ett antal avgörande
      ändringar som vi inte kan <v>gå</v> <p>med</p> på.
    t: Wir konnten den Bericht Haug deswegen nicht unterstützen, weil darin einige
      wesentliche Änderungen vorgeschlagen werden, die wir nicht <a>akzeptieren</a>
      können.
  - s: Ecevits uttalanden efter gripandet av Öcalan Den turkiske premiärministern
      Ecevit (han som 1974 gav order om militäroffensiven mot republiken Cypern, medlemsstat
      i FN och i dag ett av de kandidatländer som vill <v>gå</v> <p>med</p> i EU)
      sade till turkiska och utländska journalister omedelbart efter det att PKK-ledaren
      Abdullah Öcalan hade gripits att Turkiet ”inte kommer att ta emot några råd
      eller rekommendationer från något europeiskt land när det gäller Öcalan-rättegången”.
    t: 'Herr amtierender Ratspräsident, weil ich heute vormittag von Kanzler Schröder
      gehört habe, daß die Bombardements der NATO im Namen der Menschenrechte und
      für die albanische Minderheit in Jugoslawien erfolgen, weil auch Sie nach meinem
      Dafürhalten sicher nicht <a>akzeptieren</a> werden, daß die Menschenrechte nur
      in gewissen Fällen bzw. à la carte gelten, und weil gestern in den türkischen
      Zeitungen stand, daß die Anwesenheit internationaler Beobachter beim Prozeß
      gegen Öcalan nicht gestattet wurde und wohl auch nie gestattet wird, bitte ich
      Sie, mir ganz konkret zu sagen:'
  - s: Vilket annat ord finns det för att beskriva det ofattbara beslut som har fattats
      av de största grupperna om att ge vika för rådets krav, genom att <v>gå</v>
      <p>med</p> på att dra tillbaka alla de ändringsförslag som utskottet för den
      inre marknaden och konsumentskydd hade gått igenom, samt att anta rådets gemensamma
      ståndpunkt utan invändningar, trots att det otvivelaktigt är ett steg bakåt
      från deras egen kompromiss av den 16 februari i år?
    t: Als was sonst sollte man die unglaubliche Entscheidung der Mehrheitsfraktionen
      bezeichnen, den Anweisungen des Rates Folge zu leisten und damit zu <a>akzeptieren</a>,
      alle im Ausschuss für Binnenmarkt und Verbraucherschutz geprüften Änderungsanträge
      zurückzuziehen und widerstandslos einen gemeinsamen Standpunkt des Rates anzunehmen,
      der jedoch eindeutig hinter ihrem eigenen Kompromiss vom 16. Februar dieses
      Jahres zurückbleibt?
  - s: Jag skulle vilja be kollegerna att <v>gå</v> <p>med</p> på att detta är ett
      rimligt ändringsförslag som i likhet med flera andra borde antas.
    t: Ich bitte die Kollegen, zu <a>akzeptieren</a>, dass dies ein sinnvoller Änderungsantrag
      ist, der neben anderen angenommen werden sollte.
  - s: När det gäller respekten för sociala värderingar och rättigheter var ledamöter
      på högerkanten och i gruppen Alliansen liberaler och demokrater för Europa för
      det första ovilliga att <v>gå</v> <p>med</p> på att de europeiska sociala rättigheterna
      måste få ett permanent skydd så att de inte kan trängas undan av marknadshänsyn
      i framtida lagstiftning.
    t: Erstens stießen wir bezüglich der Achtung der sozialen Werte und Rechte auf
      den Widerwillen von Abgeordneten der Rechten und in der Fraktion der Allianz
      der Liberalen und Demokraten für Europa, die Notwendigkeit zu <a>akzeptieren</a>,
      die sozialen Rechte der europäischen Bürgerinnen und Bürger auf Dauer zu schützen,
      sodass diese niemals in zukünftigen Rechtsvorschriften durch Markterwägungen
      überschwemmt würden.
  - s: Dagens Ryssland bör inse att människorna från Tallinn till Leipzig, från Warszawa
      till Varna inte kunde <v>gå</v> <p>med</p> på att det som Sovjetunionen tvingade
      på dem efter Hitlers fall skulle vara frihet.
    t: Das heutige Russland sollte anerkennen, dass die Menschen von Tallinn bis Leipzig,
      von Warschau bis Varna das, was ihnen die Sowjetunion nach Hitler aufoktroyierte,
      nicht als Befreiung <a>akzeptieren</a> konnten.
  - s: Det finns två felaktigheter som jag skulle vilja rätta till. Den ena är att
      Indien kände sig nonchalerat - jag kan inte <v>gå</v> <p>med</p> på att det
      funnits någon som helst nonchalans från unionens sida.
    t: Der erste Punkt ist, daß es eine gewisse Vernachlässigung Indiens gegeben haben
      soll - ich kann nicht <a>akzeptieren</a>, daß es überhaupt eine Vernachlässigung
      durch die Union gegeben hat.
  - s: Under sin granskning kommer kommissionen att pröva företagets överlevnadsmöjligheter
      på lång sikt och proportionaliteten mellan beviljat stöd och vad Frankrike är
      villigt att <v>gå</v> <p>med</p> på för att bevara konkurrensförutsättningarna
      på marknaderna i fråga.
    t: Während dieser Untersuchung wird die Kommission die langfristige Lebensfähigkeit
      des Unternehmens sowie die Verhältnismäßigkeit zwischen der Höhe der gewährten
      Beihilfen und den Gegenleistungen überprüfen, die Frankreich zu <a>akzeptieren</a>
      bereit ist, um die Wettbewerbsbedingungen auf den fraglichen Märkten zu erhalten.
  - s: Jag tror att den tekniken kan hjälpa industrin att minska CO2-utsläppen, men
      jag kan inte <v>gå</v> <p>med</p> på att de europeiska skattebetalarnas pengar
      används för att finansiera utvecklingen av en infrastruktur för avskiljning
      och lagring av koldioxid som någon i slutändan kommer att slå mynt av.
    t: Obwohl ich glaube, dass diese Technologie der Industrie helfen könnte, die
      CO2-Emmissionen zu senken, kann ich nicht <a>akzeptieren</a>, dass Steuergelder
      zur Finanzierung der Entwicklung einer CCS-Infrastruktur verwendet werden, die
      letzen Endes jemandes Geschäftstätigkeit sein wird.
  - s: Jag menar att det vore mest förnuftigt att ha en debatt om detta, vilket vi
      absolut kan <v>gå</v> <p>med</p> på, men att vi inte antar någon resolution.
    t: Ich denke, dass es ganz sinnvoll wäre, heute zwar darüber zu diskutieren -,
      das können wir gerne <a>akzeptieren</a> - aber keine Entschließung zu verabschieden.
  - s: Vi måste vara på det klara med att de elva ”inne” -länderna så småningom kan
      <v>gå</v> <p>med</p> på att informera ”ute” -länderna under villkor som ännu
      återstår att definieras.
    t: Wir müssen darauf achten, daß die elf Teilnehmerländer schließlich <a>akzeptieren</a>
      können, ihre NichtteilnehmerPartner unter Einhaltung noch zu definierender Bedingungen
      zu informieren.
  - s: EU:s arbetstagare kommer inte att <v>gå</v> <p>med</p> på att deras rättigheter
      begränsas eller att det blir en kapplöpning mot botten.
    t: Die europäischen Arbeitnehmer werden eine Einschränkung ihrer Rechte oder einen
      Wettbewerb nach unten nicht <a>akzeptieren</a>.
  - s: Tyvärr var majoriteten av mina kolleger inte överens med mig och därför kunde
      vi inte <v>gå</v> <p>med</p> på det.
    t: Leider war die Mehrheit meiner Kollegen nicht meiner Meinung, deshalb konnten
      wir sie nicht <a>akzeptieren</a>.
  - s: På skatteområdet bör vårt första mål vara att förslaget om beskattning av energiprodukter
      antas, eftersom ett ökande antal medlemsstater nu verkar <v>gå</v> <p>med</p>
      på att en sådan beskattning är nödvändig.
    t: Im steuerlichen Bereich muß unser vorrangiges Ziel die Annahme des Vorschlags
      zur Besteuerung von Energieprodukten sein, da inzwischen immer mehr Mitgliedstaaten
      die Notwendigkeit einer solchen Besteuerung zu <a>akzeptieren</a> scheinen.
  - s: 'Det är detta vi vill, och jag har <v>gått</v> <p>med</p> på allt:'
    t: 'Das ist es, was wir fordern, und ich habe alles <a>akzeptiert</a>:'
  - s: Samtidigt gjordes försök i Köpenhamn för att få de utvecklade länderna, däribland
      EU, att <v>gå</v> <p>med</p> på en ännu större ekonomisk börda med anledning
      av den globala uppvärmningen, för att på så sätt hjälpa utvecklingsländerna.
    t: Die Länder der EU und damit unsere Gesellschaften tragen substanzielle Kosten,
      die mit den Emissionen von Treibhausgasen zu tun haben, während in Kopenhagen
      versucht wurde, entwickelte Ländern, einschließlich der EU, dazu zu bringen,
      in Verbindung mit globaler Erwärmung noch größere finanzielle Lasten zu <a>akzeptieren</a>,
      um auf diese Weise Entwicklungsländern zu helfen.
  - s: Vid toppmötet i Berlin förra helgen tycktes Blair vara redo att godkänna konventets
      förslag om ett organiserat samarbete inom och utanför Nato genom att <v>gå</v>
      <p>med</p> på att en särskild grupp av kvalificerade medlemsstater tar ett steg
      i riktning mot att skapa en gemensam europeisk utrikes- och säkerhetspolitik,
      inte som en sista utväg utan som ett första steg.
    t: Beim Spitzengespräch am Wochenende in Berlin signalisierte Premierminister
      Blair Bereitschaft, die Vorschläge des Konvents für eine strukturierte Zusammenarbeit
      innerhalb und außerhalb der NATO zu <a>akzeptieren</a>.
  - s: Jag tror att de kanske skulle ha <v>gått</v> <p>med</p> på kraven från de fyra
      afrikanska länder som ansåg att de skulle komma att drabbas hårt av Förenta
      staternas stödsystem om åtagandena för att minska stödet hade ingått i de bredare
      jordbruksförhandlingarna, men dessvärre sköts förhandlingsprocessen i sank innan
      man kom så långt i agendan.
    t: Nach meinem Dafürhalten hätten sie es <a>akzeptiert</a>, der Forderung der
      vier afrikanischen Länder nachzukommen, die sich durch das amerikanische Fördersystem
      eindeutig geschädigt fühlen, wenn Verpflichtungen zur Reduzierung dieser Förderung
      in den Agrarverhandlungen zur Sprache gekommen wären.
  - s: Även om kommissionen uppvisar den blygsamhet som anstår varje ansvarig myndighet
      kan jag inte <v>gå</v> <p>med</p> på parlamentsledamotens påstående om att vi
      har mycket att lära om interna dispyter.
    t: Erstens kann ich bei aller Bescheidenheit der Kommission als verantwortungsbewusste
      Behörde den Vorwurf des Abgeordneten, wir hätten in Bezug auf interne Streitigkeiten
      noch eine Menge zu lernen, nicht <a>akzeptieren</a>.
  - s: Det var ett allvarligt strategiskt fel att redan från början <v>gå</v> <p>med</p>
      på att konventet fördärvas av den mellanstatliga metod som det försökte lägga
      bakom sig.
    t: Es war ein schwerer strategischer Fehler, von Anfang an zu <a>akzeptieren</a>,
      dass der Konvent durch die Regierungszusammenarbeit, die er doch eigentlich
      überwinden wollte, angesteckt wurde.
  - s: Jag kan inte <v>gå</v> <p>med</p> på ett sådant förslag, för då omöjliggör
      man partiernas oberoende i förhållande till ekonomiska sfärer.
    t: Einen derartigen Vorschlag kann ich nicht <a>akzeptieren</a>, denn damit würde
      die Unabhängigkeit der Parteien von der Wirtschaft unmöglich gemacht.
  - s: Därför kan vi inte <v>gå</v> <p>med</p> på ändringsförslag 1 eller 3 och inte
      heller delar av ändringsförslag 6.
    t: Demzufolge können wir die Änderungsanträge 1 und 3 und einen Teil von Änderungsantrag
      6 nicht <a>akzeptieren</a>.
  - s: Därför behöver vi en viss grad flexibilitet och därför kan vi inte <v>gå</v>
      <p>med</p> på ändringsförslag 8 eller 9.
    t: Deshalb brauchen wir einen gewissen Grad an Flexibilität, und deshalb können
      wir die Änderungsanträge 8 und 9 nicht <a>akzeptieren</a>.
  - s: Vi vägrar att <v>gå</v> <p>med</p> på att de tester som tillämpas på EU-nivå
      har blivit en kommunikationsövning för en krisenhet inom kärnkraftsindustrin
      som Nicolas Sarkozy kommer att visa upp vid nästa G8-möte för att sälja ännu
      fler europeiska tryckvattenreaktorer (PWR).
    t: Wir weigern uns, zu <a>akzeptieren</a>, dass die auf europäischer Ebene durchgeführten
      Tests zu einer Kommunikationsübung einer Kriseneinheit der Atomindustrie verkommen
      sind, was Herr Sarkozy beim nächsten G8-Gipfel demonstrieren wird, um noch mehr
      europäische Druckwasserreaktoren (DWR) zu verkaufen.
  - s: Låt mig helt enkelt påminna om att unionens alla handelspreferenser för AVS-länderna
      hade tagits som gisslan om vi inte hade <v>gått</v> <p>med</p> på att gå tillväga
      på det här sättet med Thailand och Filippinerna.
    t: Es ist einfach nur so, wie ich wiederholen möchte, dass das gesamte System
      der Handelspräferenzen der Union gegenüber den AKP-Ländern in Gefahr geraten
      wäre, wenn wir nicht <a>akzeptiert</a> hätten, auf diese Weise mit Thailand
      und den Philippinen zu verfahren.
  - s: Därför kan vi inte <v>gå</v> <p>med</p> på möjligheten att medlemsstaterna
      behåller nationella bestämmelser som innebär en begränsning av tillgången till
      speciella system för socialt skydd eller till en viss nivå av finansiering.
    t: Aus diesem Grund können wir nicht <a>akzeptieren</a>, dass Mitgliedstaaten
      die Möglichkeit haben, einzelstaatliche Bestimmungen beizubehalten, durch die
      der Zugang zu bestimmten Sozialschutzsystemen oder zu einer bestimmten Zuwendungshöhe
      beschränkt wird.
  - s: Jag är en aning ovillig att <v>gå</v> <p>med</p> på att betrakta ett inläggande
      av klagomål som något som i sig självt borde ses i förhållande till gemenskapens
      intressen.
    t: Kann die Kommission denn nicht <a>akzeptieren</a>, daß diese wiederholt eingereichten
      Anträge selbst die Interessen der Gemeinschaft verletzen?
  - s: Låt oss - om ni, mina kära kolleger, så tillåter - kanske för första gången
      i det här skedet tala om de ekonomiska resurser som vi måste <v>gå</v> <p>med</p>
      på att börja uppbåda för detta ändamål.
    t: Um eine Außenpolitik der Union zu entwickeln, um die erweiterte Union in den
      Stand zu setzen, ihre eigenen Werte zu verteidigen, dürfen wir keine Angst vor
      der Diskussion haben, und daher sollten wir, liebe Kolleginnen und Kollegen,
      wenn Sie gestatten, zu diesem Zeitpunkt vielleicht zum ersten Mal von den finanziellen
      Mitteln sprechen, deren Verwendung für diesen Zweck wir künftig <a>akzeptieren</a>
      müssen.
  - s: Vi kan inte <v>gå</v> <p>med</p> på den betalningsnivå som är föreslagen, desto
      mer vill vi komma ifatt tidigare förseningar utan att det drabbar de nuvarande.
    t: Wir können das uns vorgeschlagene Zahlungsniveau nicht <a>akzeptieren</a>,
      und dies umso mehr, als wir die Rückstände aus der Vergangenheit aufholen wollen,
      ohne die Gegenwart in Frage zu stellen.
  - s: Kommer medlemsstaterna att <v>gå</v> <p>med</p> på att tillämpa denna åtgärd
      ömsesidigt?
    t: Würden die EU-Länder die Umsetzung einer solchen Maßnahme gegenseitig <a>akzeptieren</a>?
  - s: Om vi går in på de direktiv som behandlas av föredraganden Swoboda när det
      gäller 95/18/EG, kan vi inte <v>gå</v> <p>med</p> på ändringsförslag 1, eftersom
      artikel 12 är till för att påminna om att det, förutom den europeiska lagstiftningen,
      finns nationella bestämmelser som måste respekteras - det finns vissa nationella
      bestämmelser som inte på något sätt försvinner med denna reglering - däremot
      kan vi acceptera 24.
    t: Zu den Richtlinien, die der Berichterstatter Herrn Swoboda behandelt, ist zu
      sagen, daß wir, was die 95/18/EG betrifft, Änderungsantrag 1 nicht <a>akzeptieren</a>
      können, da der Artikel 12 daran erinnern soll, daß neben der europäischen Richtlinie
      einzelstaatliche Vorschriften existieren, die zu beachten sind - es gibt einen
      Teil einzelstaatlicher Bestimmungen, die mit der vorliegenden Regelung keineswegs
      entfallen.
  - s: Mot bakgrund av den debatt som har skett i gemenskapens olika institutioner,
      kan kommissionen emellertid <v>gå</v> <p>med</p> på en valfri tidsbegränsning
      för förnyelse av tillstånd.
    t: Vor dem Hintergrund der Diskussionen, die in verschiedenen Institutionen der
      Gemeinschaft stattgefunden haben, kann die Kommission aber eine fakultative
      zeitliche Beschränkung für die Erneuerung von Genehmigungen <a>akzeptieren</a>.
- c: 36
  r: 5
  v: Beitritt
  x:
  - s: När de tio medlemsstater som <v>gick</v> <p>med</p> i unionen i maj 2004 undertecknade
      anslutningsfördraget förband de sig att införa euron så snart de hade de nödvändiga
      förutsättningarna.
    t: Bekanntlich haben sich alle neuen EU-Mitgliedstaaten mit dem <a>Beitritt</a>
      zur Europäischen Union im Jahr 2004 verpflichtet, der Europäischen Währungsunion
      beizutreten.
  - s: Hur gärna vi alla än vill att Serbien och Kroatien ska <v>gå</v> <p>med</p>
      i EU måste rådet, kommissionen och parlamentet vara eniga och bestämda och förklara
      att de måste utlämna anklagade som Mladić och Hadžić och, i fallet Kroatien,
      göra det lättare att skaffa fram bevis och vittnen.
    t: So sehr wir alle uns den <a>Beitritt</a> von Serbien und Kroatien wünschen,
      so müssen der Rat, die Kommission und das Parlament doch einig sein und ihrer
      Aussage Nachdruck verleihen, dass Angeklagte wie Ratko Mladić und Goran Hadžić
      ausgeliefert werden müssen und, wie im Fall von Kroatien, Beweise und Zeugenaussagen
      erleichtert werden müssen.
  - s: Medlemsstaternas goda ekonomiska och budgetära resultat gör att jag tror att
      ett stort antal medlemsstater är redo att <v>gå</v> <p>med</p> i euron redan
      den 1 januari 1999.
    t: Die guten Wirtschafts- und Haushaltsergebnisse der Mitgliedstaaten veranlassen
      mich zu der Ansicht, daß ein Großteil der Mitgliedstaaten bereits am 1. Januar
      1999 für einen <a>Beitritt</a> zum Euro bereit sein wird.
  - s: Trots allt indikerar den paragraf där det står att integrationen i Europa ligger
      i hela västra Balkan-befolkningens intresse, och i vilken man beklagar att Bosnien
      och Hercegovina har som mål att <v>gå</v> <p>med</p> i EU på grund av kortsiktiga
      och nationalistiska motiv, att en röst för denna resolution skulle vara en röst
      för Bosnien och Hercegovinas anslutning till EU.
    t: Schließlich zeigt der Absatz, in dem steht, dass die europäische Integration
      im bestmöglichen Interesse der gesamten Bevölkerung des westlichen Balkans ist
      und in dem bedauert wird, dass die Politiker von Bosnien und Herzegowina aufgrund
      kurzsichtiger und nationalistischer Gründe einen <a>Beitritt</a> zur EU anstreben,
      zeigt, dass eine Zustimmung zu dieser Entschließung, eine Zustimmung zu Bosniens
      EU-Beitritt gewesen wäre.
  - s: Möjligheten att Cypern kan komma att <v>gå</v> <p>med</p> i Europeiska unionen
      ger oss möjlighet att bidra till fred och välstånd för alla människor på denna
      ö.
    t: Die Aussicht auf Zyperns <a>Beitritt</a> zur Europäischen Union gibt uns die
      Möglichkeit, zu Frieden und Wohlstand im Sinne aller Menschen auf dieser Insel
      beizutragen.
  - s: Den slutledning vi har kommit fram till från vårt eget nationella perspektiv
      är fast grundad på en ekonomisk analys, nämligen att vi för närvarande befinner
      oss i ett mycket avvikande skede av affärscykeln jämfört med de flesta länder
      i Europa, och att det inte föreligger rätt konvergens för att vi skall kunna
      <v>gå</v> <p>med</p> på ett säkert sätt.
    t: Wir sind zu dem Schluß gekommen, daß unsere nationale Sichtweise unerschütterlich
      auf einer wirtschaftlichen Analyse begründet ist, d.h. wir befinden uns im Augenblick
      an einem ganz anderen Punkt im Wirtschaftszyklus als die meisten anderen Länder
      Europas, und wir verfügen nicht über die nötige Konvergenz für einen sicheren
      <a>Beitritt</a>.
  - s: Debatterna innan vi <v>gick</v> <p>med</p> handlade mycket om djurtransporter.
    t: Viele Diskussionen vor unserem <a>Beitritt</a> betrafen den Tiertransport.
  - s: Fastän Sverige i en folkomröstning har avstått från att <v>gå</v> <p>med</p>
      i EMU, har vi valt att rösta mot betänkandet och önskar motivera varför vi gjort
      det.
    t: Obwohl Schweden sich in einer Volksbefragung gegen den <a>Beitritt</a> zur
      Wirtschafts- und Währungsunion (WWU) entschieden hat, haben wir gegen den Bericht
      gestimmt und möchten wir die Gelegenheit nutzen, dies zu begründen.
  - s: Oberoende av om man <v>går</v> <p>med</p> i valutaunionen eller ej är Sammanhållningsfonden
      nödvändig för de nuvarande medlemsstater vars BNP per capita är lägre än 90
      procent av gemenskapens genomsnitt, så som fördraget fastställer.
    t: Unabhängig von dem <a>Beitritt</a> zur Währungsunion benötigen die Mitgliedstaaten,
      wie im Vertrag festgelegt, den Kohäsionsfonds, wenn ihr Pro-Kopf -BIP weniger
      als 90 % des Gemeinschaftsdurchschnitts beträgt.
  - s: En av anledningarna till varför vi motsätter oss att Förenade kungariket skall
      <v>gå</v> <p>med</p> i euroområdet är att vi vill att befogenheten att fastställa
      skatter och budgetar och möjligheten att fatta beslut skall stanna i händerna
      på demokratiskt valda nationella politiker.
    t: Einer unserer Gründe gegen den <a>Beitritt</a> des Vereinigten Königreichs
      zum Euro-Währungsgebiet besteht darin, dass wir die Zuständigkeit für Steuer-,
      Haushalts- und Ausgabenentscheidungen auch weiter in den Händen der demokratisch
      gewählten nationalen Politiker behalten möchten.
  - s: En sådan stadga kommer i själva verket att bli en central utgångspunkt för
      såväl de länder som i dag är medlemmar i unionen, som för de länder som förbereder
      sig på att <v>gå</v> <p>med</p> i unionen.
    t: Die Charta wird der Bezugspunkt nicht nur für die heutigen Mitglieder der Union,
      sondern auch für jene Länder sein, die sich auf einen <a>Beitritt</a> vorbereiten.
  - s: Polen, det land som jag är föredragande för, är det största och det viktigaste,
      men som vi också vet, det mest problemtyngda av de länder som förbereder sig
      att <v>gå</v> <p>med</p> i Europeiska unionen, så problematiskt att man hör
      röster som säger att man eventuellt borde utestänga landet från den första gruppen,
      den som omfattar länderna som först blir medlemmar.
    t: Polen, für welches ich der Berichterstatter bin, ist das größte und wichtigste,
      doch wie wir wissen zugleich auch das problematischste der Länder, die sich
      auf den <a>Beitritt</a> zur Europäischen Union vorbereiten;
  - s: Kvaliteten på rättvisan i många av anslutningsländerna och behovet av förbättringar
      var en viktig del när det handlade om att <v>gå</v> <p>med</p> i Europeiska
      unionen.
    t: Die Qualität der Justiz in vielen Beitrittsländern und die Notwendigkeit, sie
      zu verbessern, hat beim <a>Beitritt</a> zur Europäischen Union eine wesentliche
      Rolle gespielt.
  - s: Jag vill också hylla de östeuropeiska länderna, från Slovakien till Bulgarien,
      som också hoppas kunna <v>gå</v> <p>med</p> i unionen någon gång, för att de
      visat vägen i detta avseende.
    t: Ich möchte auch den osteuropäischen Staaten von der Slowakei bis Bulgarien,
      die auf einen zukünftigen <a>Beitritt</a> zur Union hoffen, danken, daß sie
      uns hier den richtigen Weg gezeigt haben.
  - s: Vi bör ur budgetmässig synpunkt påpeka att även om Förenade kungarikets lantbrukare
      har problem för närvarande - denna fråga togs upp i går kväll - så har deras
      problem uppkommit till följd av att de underlåtit att <v>gå</v> <p>med</p> i
      det monetära systemet, snarare än till följd av misslyckanden i den europeiska
      politiken.
    t: Hinsichtlich des Haushalts sollten wir darauf hinweisen, daß, obwohl die britischen
      Landwirte - das wurde gestern abend angesprochen - im Moment schwierige Zeiten
      erleben, der Grund für ihre Probleme eher in dem nicht erfolgten <a>Beitritt</a>
      zum Währungssystem liegt als in dem Versagen europäischer Politikbereiche.
  - s: Vi måste tala om för esterna och letterna att om de fortsätter denna behandling,
      kommer deras utsikter att <v>gå</v> <p>med</p> i Europeiska unionen att minska
      avsevärt.
    t: Wir müssen den Menschen in Estland und Lettland klarmachen, daß sich ihre Aussichten
      auf einen <a>Beitritt</a> zur Europäischen Union drastisch verschlechtern werden,
      wenn sie ihr Vorgehen nicht ändern.
  - s: Jag välkomnar framstegen i anslutningsförhandlingarna, som bör vara slutförda
      i slutet av första halvåret 2011, och likaså kommissionens alla ansträngningar
      för övriga länder på västra Balkan som vill <v>gå</v> <p>med</p> i EU.
    t: Ich begrüße die bei den Beitrittsverhandlungen erzielten Fortschritte, die
      zum Ende der ersten Hälfte 2011 abgeschlossen sein sollten, wie auch alle Bemühungen,
      die die Europäische Kommission im Hinblick auf den <a>Beitritt</a> der anderen
      Länder des westlichen Balkans unternommen hat.
  - s: Det är till och med så, att om Europeiska kommissionen avsiktligt hade beslutat
      att inta en hållning som skulle avskräcka Storbritannien från att <v>gå</v>
      <p>med</p> i eurosamarbetet genom att avslöja sig själv som en gammaldags byråkrat
      som försöker skrämma valda regeringar på sätt som ligger helt utanför dess uppdrag,
      kunde den inte ha lyckats bättre.
    t: Hätte sich die Europäische Kommission bewusst für einen Kurs entschieden, mit
      dem das Vereinigte Königreich vom <a>Beitritt</a> zum Euro abgehalten werden
      soll, indem sich die Kommission als eine überholte Bürokratie zeigt, die gewählte
      Regierungen auf eine völlig abwegige Art und Weise zu schikanieren sucht, dann
      hätte sie es tatsächlich nicht besser bewerkstelligen können.
  - s: Vi skulle visa att vi vill att de <v>går</v> <p>med</p> så snart som möjligt
      och så snart de uppfyller de nödvändiga villkoren.
    t: Wir würden damit zeigen, daß wir ihren <a>Beitritt</a> wollen, und zwar sobald
      wie möglich und sobald die erforderlichen Bedingungen erfüllt sind.
  - s: Sverige kommer inte att tvingas <v>gå</v> <p>med</p> i EMU om majoriteten av
      de röstande stöder den svenska kronan.
    t: Schweden wird nicht zu einem <a>Beitritt</a> zur Europäischen Wirtschafts-
      und Währungsunion gezwungen, wenn sich eine Mehrheit des schwedischen Volkes
      im Referendum für die schwedische Krone ausspricht.
  - s: Det grekiska kommunistpartiet är emot EU-utvidgningen därför att det är EU-motståndare
      och emot att Grekland <v>gick</v> <p>med</p> och stannat kvar.
    t: Die Griechische Kommunistische Partei ist gegen die Erweiterung der Europäischen
      Union, weil sie gegen die Europäische Union selbst und gegen den <a>Beitritt</a>
      und den Verbleib Griechenlands in der Europäischen Union ist.
  - s: Det som endast för närvarande ser ut att förena länderna på västra Balkan och
      Island är att den djupa ekonomiska krisen ger dem modet att <v>gå</v> <p>med</p>.
    t: Was die Staaten des westlichen Balkans und Island derzeit zu verbinden scheint,
      ist die Tatsache, dass die tiefgreifende Wirtschaftskrise ihnen den Mut zum
      <a>Beitritt</a> gibt.
  - s: Majoriteten av EU:s befolkning är klart emot att Turkiet <v>går</v> <p>med</p>
      i EU.
    t: Die Mehrheit der EU-Bevölkerung spricht sich eindeutig gegen einen <a>Beitritt</a>
      aus.
  - s: Ingen stat tvingas att <v>gå</v> <p>med</p>, men för att gå med i EU måste
      vissa villkor uppfyllas.
    t: Kein Staat wird zum <a>Beitritt</a> gezwungen, aber um der EU beizutreten,
      müssen bestimmte Bedingungen erfüllt werden.
  - s: Sex år efter att det att Burma <v>gick</v> <p>med</p> i Asean har förtrycket
      i landet intensifierats och en återvändo till demokratiskt styre förblir en
      avlägsen förhoppning.
    t: Sechs Jahre nach dem <a>Beitritt</a> Birmas zur ASEAN hat die Unterdrückung
      in dem Land zugenommen, und die Rückkehr zur Demokratie liegt nach wie vor in
      weiter Ferne.
  - s: När Rumänien <v>gick</v> <p>med</p> i EU beslutade landets regering att anta
      en första registreringsavgift för motorfordon.
    t: Beim <a>Beitritt</a> beschloss die Regierung, eine Erstzulassungsgebühr für
      Kraftfahrzeuge zu erheben.
  - s: Som ordföranden sade var det under den långa tiden av diktatur en dröm för
      folket i Spanien att <v>gå</v> <p>med</p> i EU.
    t: Wie Herr Ministerpräsident Zapatero gesagt hat, war der <a>Beitritt</a> in
      die Europäischen Gemeinschaften in den langen Jahren der Diktatur ein Traum
      für die spanische Bevölkerung.
  - s: Även här hindras det dock av Förenade kungarikets obeslutsamhet att <v>gå</v>
      <p>med</p> i valutaunionen - dess ovillighet att ta steget fullt ut, dess misslyckande
      att ens bestämma ett datum för en folkomröstning och dess självbelåtna undervisning
      av den brittiska allmänheten om Europa.
    t: Doch sogar hier wird sie durch die Unentschlossenheit des Vereinigten Königreichs
      im Hinblick auf den <a>Beitritt</a> zur Währungsunion behindert - sie ist nicht
      willens, das Wagnis einzugehen, sie hat es nicht geschafft, einen Termin für
      ein Referendum festzulegen, sie prägt mit ihrer Selbstgefälligkeit die öffentliche
      Meinung im Vereinigten Königreich über Europa.
  - s: Vi måste vara på det klara med att medborgarna i de här regionerna under de
      här omständigheterna knappast kommer att kunna förorda att de nya länderna får
      <v>gå</v> <p>med</p>.
    t: Es muss uns aber auch klar sein, dass die Bürger dieser Region unter diesen
      Umständen den <a>Beitritt</a> der neuen Länder kaum befürworten werden können.
  - s: Om de inte <v>går</v> <p>med</p>, skulle man till och med kunna säga att de
      blir mer europeiska än om de går med.
    t: man könnte sogar behaupten, ohne den <a>Beitritt</a> wären sie sicherlich noch
      europäischer.
  - s: Det är bara företrädare för starka geopolitiska och geoekonomiska intressen,
      som inte bryr sig om vårt folks intressen och vilja, som är positiva till att
      Turkiet ska <v>gå</v> <p>med</p> i EU.
    t: Nur handfeste geopolitische und geoökonomische Interessen, nicht der Wille
      oder das Interesse unserer Völker, stehen für den <a>Beitritt</a> der Türkei
      zu Europa.
  - s: Dessutom är jag övertygad om att dagens medel från de europeiska fonderna och
      möjligheterna att snart <v>gå</v> <p>med</p> i euroområdet kommer att medge
      att vi kan minska arbetslösheten effektivt nästa år.
    t: Des Weiteren bin ich überzeugt, dass die aktuellen Mittel aus den europäischen
      Fonds und die Aussichten auf den <a>Beitritt</a> zur Eurozone uns bald erlauben
      werden, nächstes Jahr die Arbeitslosigkeit effektiv zu senken.
  - s: De nya medlemsstaterna har nu till och med ännu större betänkligheter mot att
      <v>gå</v> <p>med</p> i euroområdet, trots att de fortsätter att arbeta hårt
      för att uppfylla konvergenskriterierna i Maastrichtfördraget.
    t: Die neuen Mitgliedstaaten haben jetzt sogar noch größere Vorbehalte gegenüber
      dem <a>Beitritt</a> zum Euroraum, obwohl sie weiterhin hart an der Erfüllung
      der Konvergenzkriterien von Maastricht arbeiten.
  - s: Mycket starka ekonomiska och moraliska skäl talar för att Sverige borde <v>gå</v>
      <p>med</p> i EMU.
    t: Für den <a>Beitritt</a> Schwedens zur WWU sprechen viele starke wirtschaftliche
      und moralische Gründe.
  - s: Mer än ett år efter att Rumänien och Bulgarien <v>gick</v> <p>med</p> i EU
      och nästan nio år efter att Bolognaprocessen inleddes är det åtta EU-länder
      som inte erkänner universitetsexamina och andra kvalifikationer som erhållits
      i dessa två medlemsstater.
    t: Über ein Jahr nach dem <a>Beitritt</a> Rumäniens und Bulgariens zur EU und
      fast neun Jahre nach Beginn des Bologna-Prozesses weigern sich noch immer acht
      europäische Länder, in diesen beiden Mitgliedstaaten erworbene Universitäts-
      und andere Abschlüsse anzuerkennen.
  - s: På kort sikt finns det också, fastän vi står utanför euroområdet, ett stort
      behov av sakliga informationskampanjer om följderna efter 2002 för vårt förhållande
      till euroområdet, oavsett om vi någonsin beslutar oss för att <v>gå</v> <p>med</p>
      eller inte.
    t: Auch wenn wir nicht zur Eurozone gehören, besteht kurzfristig ein beträchtlicher
      Informationsbedarf über Konsequenzen der Einführung des Euro im Jahre 2002 und
      unser Verhältnis zum Euro-Währungsgebiet, und zwar unabhängig davon, ob wir
      uns für oder gegen einen <a>Beitritt</a> entscheiden.
- c: 30
  r: 6
  v: sein
  x:
  - s: Jag skall kontrollera den punkt som ni anger och, om ni <v>går</v> <p>med</p>
      på det, kommer jag på samma gång att ge skriftligt svar på er fråga såsom jag
      lovade MacCormick.
    t: Ich werde den von Ihnen angesprochenen Punkt überprüfen, und wenn es Ihnen
      recht <a>ist</a>, werde ich Ihre Frage in gleicher Weise wie die von Herrn MacCormick
      schriftlich beantworten.
  - s: Storbritannien kommer själv inte att <v>gå</v> <p>med</p> i den första omgången,
      men det innebär inte att vi inte har något intresse av den monetära unionens
      framgångar.
    t: Großbritannien wird zwar in der ersten Runde nicht dabei <a>sein</a>, aber
      dies heißt nicht, daß wir nicht am Erfolg der Währungsunion interessiert sind.
  - s: Europas ledare <v>gick</v> <p>med</p> på att placera globaliseringen i centrum
      av sin politiska dagordning, och kommissionen har försett Europeiska unionen
      med de verktyg som behövs.
    t: Die europäischen Staats- und Regierungschefs <a>sind</a> übereingekommen, die
      Globalisierung als zentrales Thema auf ihre politische Tagesordnung zu setzen,
      und die Kommission ist seither emsig damit beschäftigt, die Europäische Union
      mit dem notwendigen Rüstzeug auszustatten und dieses Rüstzeug für ein ganzes
      Spektrum von Anliegen zu nutzen, die den Bürgern Europas gemeinsam sind.
  - s: <v>Går</v> kommissionen <p>med</p> på det?
    t: <a>Ist</a> die Kommission dazu bereit?
  - s: Vad vi däremot visst <v>går</v> <p>med</p> på, och det har vi också alltid
      sagt, är att ta hänsyn både till kulturdimensionen och till fakta som de ser
      ut i verkligheten, inte som de alltid läggs fram, som de ser ut, i verkligheten.
    t: Wozu wir allerdings bereit <a>sind</a>, haben wir stets gesagt, nämlich Berücksichtigung
      sowohl der kulturellen Dimension als auch der Tatsachen wie sie sind, nicht
      so wie sie immer wieder dargelegt werden, sondern so wie sie sind, die Realität.
  - s: Det första beslutet som rådet måste fatta är hur långt gemenskapen kan hjälpa
      dessa nya länder att <v>gå</v> <p>med</p> i unionen.
    t: Die erste Entscheidung, die der Rat zu treffen haben wird, betrifft die Frage,
      in welchem Umfang die Gemeinschaft in der Lage <a>sein</a> wird, diese neuen
      beitrittswilligen Länder zu unterstützen.
