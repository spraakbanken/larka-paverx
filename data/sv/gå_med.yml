      Fraktion einverstanden, sofern die Sozialistische Fraktion damit <a>einverstanden</a>
      <a>ist</a>, wenn vor das Wort Rußland das Wort „demokratisch“ eingefügt wird.
  - s: Som polsk ledamot vill jag inte och kan inte <v>gå</v> <p>med</p> på att Bryssel
      snarare än Warszawa beslutar om polsk utrikespolitik, medan tyska generaler
      i militära högkvarter utanför Berlin eller Bryssel tar hand om vår säkerhet.
    t: Als polnischer Abgeordneter kann und will ich nicht damit <a>einverstanden</a>
      <a>sein</a>, dass Brüssel anstelle von Warschau über die polnische Außenpolitik
      bestimmt, solange deutsche Generäle in den militärischen Hauptquartieren außerhalb
      von Berlin oder Brüssel über unsere Sicherheit entscheiden.
  - s: Eftersom Frankrike har <v>gått</v> <p>med</p> på att inte automatiskt förvärva
      en andel av Alstoms kapital och har lovat att kommissionen inte skall stå inför
      fullbordat faktum fler gånger fanns det inte längre något behov för mig att
      utöva det mandat om att förelägga uppskjutande som kommissionärskollegiet givit
      mig.
    t: Da Frankreich damit <a>einverstanden</a> <a>war</a>, auf eine automatische
      Beteiligung am Kapital von Alstom zu verzichten und sich verpflichtet hat, die
      Kommission nicht mehr vor vollendete Tatsachen zu stellen, musste ich keinen
      Gebrauch von der Befugnis zu der Aussetzungsanordnung machen, die mir das Kollegium
      der Kommissionsmitglieder übertragen hatte.
  - s: Det finns i dag företag som erbjuder kostnadsfria telefonsamtal om brukaren
      <v>går</v> <p>med</p> på att då och då bli avbruten av reklam.
    t: Es gibt heute Firmen, die kostenlose Telefongespräche anbieten, wenn der Nutzer
      damit <a>einverstanden</a> <a>ist</a>, daß er von Zeit zu Zeit durch Reklame
      unterbrochen wird.
  - s: Min grupp kan inte <v>gå</v> <p>med</p> på att konsumenten får fyra gottgörelsemöjligheter
      utifall den inköpta varan är bristfällig och föreslår därför en hierarki.
    t: Meine Fraktion kann nicht damit <a>einverstanden</a> <a>sein</a>, daß der Verbraucher
      im Falle eines Mangels an dem gekauften Produkt vier Entschädigungsmöglichkeiten
      erhält, und schlägt darum eine Hierarchie vor.
  - s: Fortsätter man så här, kommer vi förr eller senare att få en budget à la carte
      och detta kan vi inte <v>gå</v> <p>med</p> på.
    t: Wenn wir so weiter machen, kommen wir früher oder später zu einem Haushalt
      à la carte und damit können wir nicht <a>einverstanden</a> <a>sein</a>.
  - s: Jag protesterar mot detta, för den del av den polska befolkningen, män och
      kvinnor, som aldrig kommer att <v>gå</v> <p>med</p> på att Polen inte omfattas
      av Europeiska unionens stadga om de grundläggande rättigheterna.
    t: Ich protestiere dagegen, im Namen des Teils der polnischen Bevölkerung, der
      Männer und Frauen, die niemals damit <a>einverstanden</a> <a>sein</a> werden,
      dass Polen nicht an die Charta der Grundrechte der EU gebunden ist.
  - s: Annars kommer de inte längre att <v>gå</v> <p>med</p> på att hosta upp pengar.
    t: sonst werden sie nicht damit <a>einverstanden</a> <a>sein</a>, weiter zu blechen,
      wenn ich mich so ausdrücken darf.
- c: 8
  r: 14
  v: beitreten sein
  x:
