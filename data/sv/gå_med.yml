    t: Was die Kommission angeht - ich sehe gerade den hochgeschätzten Kollegen Jacques
      Santer -, Luxemburg wird niemals auf ein Mitglied in der Kommission verzichten,
      und wenn jeder Mitgliedstaat in der Kommission vertreten ist, dann sind auch
      die kleineren Länder, wie ich denke, <a>einverstanden</a>, wenn es eine Neugewichtung
      der Stimmen im Ministerrat gibt.
  - s: Jag uppmanar kommissionen, jag uppmanar kommissionsledamoten, att genomföra
