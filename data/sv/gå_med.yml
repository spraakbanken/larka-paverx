      de krediter som beviljas av Förenta staterna och de statliga företagen i andra
      länder, också borde minskas.
    t: En primer lugar, un total desconocimiento de la declaración firmada en Doha,
      en la que la Unión Europea <a>acordó</a> reducir las subvenciones a la exportación,
      pero consiguió insistir en que todos los tipos de subvenciones, especialmente
      los créditos emitidos por los EE.UU. y los compromisos estatales de otros países,
      también deberían reducirse.
  - s: I synnerhet har vi uppnått en provisorisk överenskommelse om rubriken om politisk
      dialog, som innehåller viktiga hänvisningar till respekten för de mänskliga
      rättigheterna, bekämpningen av massförstörelsevapen, kampen mot terrorism etc.
      Libyen har <v>gått</v> <p>med</p> på att inrätta en regelbunden dialog om mänskliga
      rättigheter och grundläggande friheter, som var ett centralt mål för oss.
    t: En concreto, hemos llegado a un acuerdo provisional sobre el título en materia
      de diálogo político que contiene importantes referencias al respeto por los
      derechos humanos, la lucha contra las armas de destrucción masiva, la lucha
      contra el terrorismo, etc. Libia ha <a>acordado</a> mantener un diálogo regular
      sobre derechos humanos y libertades fundamentales;
