      problema.
  - s: Jag måste säga att detta i mina ögon knappast ter sig som ett rättvist förhållningssätt,
      och jag hoppas att kommissionär Monti kommer att <v>gå</v> <p>med</p> på att
      undersöka saken.
    t: No puedo por menos de decir que no me parece un planteamiento imparcial precisamente
      y espero que el Comisario Monti <a>acceda</a> a examinarlo.
  - s: I hennes ändringsförslag 1 och 6 förkastar hon ordet ”i stora drag” och säger
