      Almunia kommer att <v>gå</v> <p>med</p> på.
    t: Ich bitte die Kommission und den Kommissar dringend, den uns hier vorgestellten
      Plan umzusetzen, womit Kommissar Almunia sicherlich <a>einverstanden</a> ist.
  - s: Om ni <v>går</v> <p>med</p> på detta måste alltså parlamentet, kommissionen
