  - s: Att släppa in två länder som är ännu fattigare än de som <v>gick</v> <p>med</p>
      för två år sedan, vilket oundvikligen i procenttal räknat kommer att göra att
      invandringen ökar ännu mer!
    t: Wir nehmen zwei Länder auf, die sogar noch ärmer sind als diejenigen, die vor
      zwei Jahren <a>beigetreten</a> <a>sind</a>, was, prozentual gesehen, unvermeidlich
      eine noch größere Migration mit sich bringt!
  - s: Som ni själv har sagt, herr premiärminister, om EU:s struktur- och regionalpolitik
