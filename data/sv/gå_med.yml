  - s: Var i medlemsstaterna kan man hitta folk som <v>går</v> <p>med</p> på att betala
      1 000 ecu för en resa som är värd 500 ecu?
    t: Transparência e proximidade dos cidadãos, bem como a questão de saber quais
      as competências que <a>faz</a> sentido disponibilizar a Bruxelas, são questões
      fulcrais para a construção da casa europeia.
  - s: Skandinavien skulle ha sett helt annorlunda ut om svenskarna och finnarna hade
      gått med i NATO eller skulle <v>gå</v> <p>med</p> under överskådlig framtid.
    t: A Escandinávia seria uma coisa totalmente diferente se os suecos e os finlandeses
      tivessem aderido à NATO ou se estivessem a pensar <a>fazê</a>-lo num futuro
      previsível.
  - s: Den 1 januari kommer Rumänien att <v>gå</v> <p>med</p> i EU.
    t: Senhor Presidente, no próximo dia 1 de Janeiro a Roménia passará a <a>fazer</a>
      parte da União Europeia.
  - s: Vi lyckades med det utan att behöva <v>gå</v> <p>med</p> på en urvattning av
      Pekingplattformen på andra områden.
    t: Conseguimos este êxito sem ter que <a>fazer</a> concessões noutras áreas, no
      que se refere à Plataforma de Acção de Pequim.
  - s: För ett land som det ledamoten kommer ifrån kanske lösningen är att <v>gå</v>
      <p>med</p> i Eurorådet så problemet löser sig.
    t: Para um país como aquele de que o senhor deputado vem, talvez <a>fazendo</a>
      parte do Conselho Euro o problema se resolvesse.
  - s: Om Turkiet uppfyller villkoren har landet rätt att bli medlem och ska också
      få tillåtelse att <v>gå</v> <p>med</p>.
    t: Se a Turquia reunir as condições, então tem o direito de aderir à UE e deve
      ser autorizada a <a>fazê</a><a>-lo</a>.
  - s: Israels inrikesminister har just förklarat att ”palestinierna med terrorismen
      försöker demoralisera Israels medborgare, ändra deras dagliga liv och injaga
      rädsla i dem i syfte att få regeringen att <v>gå</v> <p>med</p> på politiska
      eftergifter”.
    t: Senhora Presidente, o ministro da Segurança Interna de Israel acaba de declarar
      que, passo a citar, «O terrorismo palestiniano tenta desmoralizar os cidadãos
      de Israel, mudar a sua vida quotidiana e impor o medo para obrigar o Governo
      a <a>fazer</a> concessões políticas».
  - s: Målet för denna dialog måste vara att få USA och övriga länder som lämnats
      utanför utsläppshandeln att <v>gå</v> <p>med</p> i den.
    t: O objectivo deste diálogo é necessariamente levar os Estados Unidos e outros
      países que não participam no comércio de emissões, a <a>fazê</a>-lo.
  - s: En del av de länder som strävar att <v>gå</v> <p>med</p> i första omgången
      har mer än en lätt chock att vänta.
    t: Alguns dos países que se esforçam por <a>fazer</a> parte da primeira vaga vão
      sofrer um choque, e não será pequeno.
  - s: Hur planerar ni att gå till väga för att påverka medlemsstaterna i fråga och
      övertyga dem att <v>gå</v> <p>med</p> på att öka kommissionens resurser?
    t: O que vai fazer, se os países de menor dimensão disserem que, se não conseguiu
      mudar o género desses grandes senhores, por que haveriam eles de <a>fazer</a>
      a operação de mudança de sexo?
  - s: Jag <v>gick</v> <p>med</p> på kompromisser om sju frågor.
    t: <a>Fiz</a> compromissos em relação a 7 assuntos, que não irei enunciar, mas
      gostaria de pedir a todos que olhassem para eles e os apoiassem, sob pena de
      ficarmos com um documento demasiado extenso.
  - s: Därför vill jag från denna läktare rikta en vädjan till Ratsiraka och Ravalomanana
      om att de, medan det kanske fortfarande är tid, skall <v>gå</v> <p>med</p> på
      att var och en på sitt håll göra de eftergifter som krävs för att undvika det
      värsta.
    t: Assim, queria lançar, desta tribuna, um apelo aos senhores Ratsiraka e Ravalomanana
      no sentido de aceitarem, enquanto não é demasiado tarde, <a>fazer</a>, cada
      um por seu lado, as concessões necessárias para evitar o pior.
  - s: Jag anser att min politiska grupp har gjort en stor ansträngning genom att
      <v>gå</v> <p>med</p> på dessa eftergifter, och jag hoppas att mina kolleger
      godtar dem och att de kommer att bidra till att förbättra skyddet för fotgängarna.
    t: Considero que houve um profundo esforço por parte do meu grupo para <a>fazer</a>
      estas concessões e espero que as aceitem e que melhorem a protecção dos peões.
