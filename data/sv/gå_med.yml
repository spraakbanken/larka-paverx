      attacken i New York.
    t: Por nuestra parte, como diputados italianos, seguiremos empleándonos a fondo
      para que nuestro Gobierno modifique su posición y <a>acepte</a> extender el
      procedimiento de detención europea a todos los delitos previstos en la propuesta
      de la Comisión Europea y renunciar al procedimiento de extradición que constituiría
      una violación flagrante del espíritu y de la letra de los compromisos unánime
      y solemnemente contraídos en Gante y en Bruselas bajo los efectos de la conmoción
      de la tragedia del ataque a las Torres Gemelas.
  - s: Här mötte vi en motvillighet bland de parlamentariska grupperna till höger
      att acceptera EU-lagstiftning om denna fråga, och de <v>gick</v> bara <p>med</p>
