      2010, adopté par la commission de l’industrie, de la recherche et de l’énergie.
  - s: Jag anser inte att vi bör <v>gå</v> <p>med</p> på det.
    t: Je ne pense pas que nous devrions <a>approuver</a>.
  - s: Det är verkligen bra att hon har <v>gått</v> <p>med</p> på våra ändringsförslag.
    t: Il est vraiment positif qu’elle ait <a>approuvé</a> nos amendements.
  - s: I utbyte mot detta har vi endast uppskjutit panelen och <v>gått</v> <p>med</p>
