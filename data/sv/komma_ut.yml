en:
- c: 45
  r: 1
  v: come out
  x:
  - s: Vi har ingett ändringsförslag - och andra kollegor har gjort likadant - som
      gör det möjligt att betänkandet av Lannoye <v>kommer</v> <p>ut</p> i enlighet
      med parlamentets tradition.
    t: We have laid down amendments - and other colleagues have also done so, enabling
      the Lannoye report to <a>come</a> <a>out</a> in accordance with the tradition
      of this House.
  - s: Herr ordförande, man talar så mycket om att befolkningarna skall föras närmare
      EU och dess institutioner, men det handlar väl i lika hög grad om att institutionerna,
      och därmed också Europaparlamentet, <v>kommer</v> <p>ut</p> till folket och
      orienterar sig om intresseprioriteringarna runt omkring, att de gör sig mer
      förståeliga och öppna, och att de kanske blir lite mindre tråkiga.
    t: Mr President, there is a lot of discussion about drawing our citizens closer
      to the EU and its institutions, but this is surely just as much a matter of
      the institutions, the European Parliament included, <a>coming</a> <a>out</a>
      to meet citizens and learning what priorities they place on the various interests.
  - s: och även hur mycket elektricitet som <v>kommer</v> <p>ut</p> ur ett konventionellt
      kraftverk.
    t: and indeed, how much electricity <a>comes</a> <a>out</a> of a conventional
      power station.
  - s: Jag skulle också vilja se detta system ersätta övergångsmekanismen och omfatta
      andra regioner än de som <v>kommer</v> <p>ut</p> från konvergensmålet.
    t: I would also like to see this system replacing the transition mechanism and
      covering regions other than those <a>coming</a> <a>out</a> of the convergence
      objective.
  - s: Jag anser att om vi, till följd av detta, äntligen slutar att tolerera ett
      beteende som alla kände till och som är alltför brett accepterat skulle det
      innebära att något gott <v>kommer</v> <p>ut</p> av hela denna hemska händelse.
    t: I think that if, as a result of this, we finally stop tolerating behaviour
      which everyone knew about and which is far too widely accepted, this would be
      the one positive thing to <a>come</a> <a>out</a> of the whole terrible affair.
  - s: Jag har hört att en del har liknat förhandlingarna vid ett påveval där man
      stängde in sig i ett rum och sedan <v>kom</v> <p>ut</p> med en kompromiss.
    t: I have heard that some have likened the negotiations to the choice of a pope,
      with people having shut themselves away in a room and then <a>come</a> <a>out</a>
      with a compromise.
  - s: Hela den arabiska världen måste, även med finansiellt stöd från oss, bidra
      till att ungdomarna <v>kommer</v> <p>ut</p> ur lägren och får en rättvis chans
      att utvecklas.
    t: With our financial support, the whole of the Arab world must help young people
      to <a>come</a> <a>out</a> of the camps and to have enough of a chance to grow
      up.
  - s: Jag skulle helt enkelt av princip vilja upprepa detta igen, för jag har läst
      denna tjocka lunta som <v>kommer</v> <p>ut</p> varje år och anser att han har
      åstadkommit oerhört mycket.
    t: It is as a matter of principle that I wish to reiterate this, having read this
      great tome that <a>comes</a> <a>out</a> every year and found that he has achieved
      an enormous amount.
  - s: nämligen att det råder ett totalförbud mot användande av hormoner inom Europeiska
      gemenskapen och mot import av kött som har producerats med hormontillsatser,
      så att folkhälsan kan inte påverkas enbart p.g.a. att de vetenskapliga rapporter
      som just har <v>kommit</v> <p>ut</p> har publicerats, hur de än tolkas.
    t: it is that there is a complete ban on the use of hormones in the European Community
      and the import of meat that has been treated with hormones, so that public health
      cannot be affected just because the scientific reports that have just <a>come</a>
      <a>out</a> have been published, however they are interpreted.
  - s: Ingen framgång kan skönjas i lösningen av denna långvariga konflikt och informationen
      som <v>kommer</v> <p>ut</p> är upprörande.
    t: No progress is visible in the resolution of this long-running conflict and
      the information that is <a>coming</a> <a>out</a> is horrifying.
  - s: Såsom redan har noterats var detta troligen det enda goda som <v>kom</v> <p>ut</p>
      av nejet till konstitutionen i Frankrike och Nederländerna.
