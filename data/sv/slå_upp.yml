---
de:
- c: 3
  r: 1
  v: öffnen
  x:
  - s: Den nya ungerska konstitutionen kullkastar grundpelarna för en demokrati som
      bygger på rättsstatsprincipen och <v>slår</v> <p>upp</p> dörrarna för envälde.
    t: Frau Präsidentin, die neue ungarische Verfassung reißt die Säulen der auf Rechtsstaatlichkeit
      basierenden Demokratie ein und <a>öffnet</a> der Alleinherrschaft Tür und Tor.
  - s: Det är på tiden att dörrarna till Bilderberggruppen <v>slås</v> <p>upp</p>
      och att allmänheten verkligen får veta vad som försiggår, för de flesta av de
      viktigaste aktörerna i världen i dag deltar i Bilderberg.
    t: Es ist an der Zeit, die Türen von Bilderberg zu <a>öffnen</a> und die Öffentlichkeit
      wirklich erfahren zu lassen, was dort vor sich geht, weil die meisten der Mächtigen
      der Welt von heute in Bilderberg eine Rolle spielen.
  - s: Det förvånar mig att Europeiska unionen inte <v>slår</v> <p>upp</p> dörrarna
      till sina egna lyxiga byggnader för romerna och öppnar sina privatskolor för
      romernas barn.
    t: Zu meinem Erstaunen <a>öffnet</a> die Europäische Union weder für die Roma
      ihre Luxusgebäude noch für die Roma-Kinder ihre Privatschulen.
- c: 2
  r: 2
  v: werden
  x:
  - s: Om man tar detta samarbete på allvar och faktiskt vill att det skall avspeglas
      i den förda politiken måste dörrarna <v>slås</v> <p>upp</p> när beslut fattas
      beträffande mål och riktlinjer.
    t: Wenn man diese Zusammenarbeit ernst nimmt und wirklich möchte, dass sie in
      die Politik Eingang findet, müssen die Türen bei den Entscheidungen über Ziele
      und Leitlinien aufgestoßen <a>werden</a>.
  - s: Ty det är de facto en av de skamligaste resultaten av toppmötet i Dublin -
      och det beror enligt min uppfattning inte på det irländska rådspresidentskapet
      utan på den blockerande ställning vissa medlemsstaters regeringar intagit -
      att Europol alltid <v>slås</v> <p>upp</p> som det som effektivt och å det snaraste,
      skall bekämpa den organiserade brottsligheten i Europa.
    t: Denn in der Tat ist es eines der beschämendsten Ergebnisse des Dubliner Gipfels
      - und das liegt nach meinem Dafürhalten nicht an der irischen Ratspräsidentschaft,
      sondern an der Blockadehaltung einiger Mitgliedsregierungen - daß Europol zwar
      immer groß angekündigt <a>wird</a> als die Organisation, die demnächst die organisierte
      Kriminalität in Europa effizient bekämpfen könne.
- c: 1
  r: 3
  v: aufgeben
  x:
  - s: Om vi ska få en verkligt säker järnvägstrafik måste kommissionen stänga konkurrenskapitlet
      och <v>slå</v> <p>upp</p> samarbetskapitlet i stället.
    t: Um die ständige Sicherheit des Eisenbahnsystems zu garantieren, muss man die
      den Gedanken der Konkurrenz <a>aufgeben</a> und stattdessen an Kooperation denken.
- c: 1
  r: 3
  v: versuchen
  x:
  - s: Jag roade mig häromdagen med att <v>slå</v> <p>upp</p> ordet globalisering
      i ett lexikon från början av 90-talet.
    t: 'Kürzlich habe ich interessehalber <a>versucht</a>, den Begriff Globalisierung
      in einem Lexikon vom Beginn der neunziger Jahre nachzuschlagen:'
- c: 1
  r: 3
  v: nachschlagen
  x:
  - s: De nya ledamöterna får <v>slå</v> <p>upp</p> och läsa.
    t: Die neuen Mitglieder des Hohen Hauses werden <a>nachschlagen</a> müssen.
- c: 1
  r: 3
  v: sein
  x:
  - s: För det andra <v>slår</v> vi inte <p>upp</p> våra dörrar på måfå.
    t: Zweitens <a>ist</a> es nicht so, dass wir unsere Tore willkürlich öffnen.
- c: 1
  r: 3
  v: aufstellen
  x:
  - s: Kommer detta prutande att ge en ny dimension till loppmarknaderna (som inte
      räknas som auktioner), med jurister som <v>slår</v> <p>upp</p> sina bord för
      att lösa tvisterna?
    t: Wird diese Art von Gefeilsche den Flohmärkten (die keine Versteigerungen sind)
      eine neue Dimension verleihen, so daß auch Anwälte ihr <a>Tischchen</a> <a>aufstellen</a>
      müssen, um Streits zu schlichten?
- c: 1
  r: 3
  v: werden berühren
  x:
  - s: Jag <v>slår</v> dock gärna direkt <p>upp</p> detta ännu en gång speciellt för
      Er, vad beträffar Förenade kungariket.
    t: dies <a>wird</a> Länder wie Deutschland, Spanien und auch Frankreich weiterhin
      <a>berühren</a>.
en:
- c: 4
  r: 1
  v: open
  x:
  - s: Man kan inte <v>slå</v> <p>upp</p> en tidning i något land i Europa utan att
      konfronteras med den dramatiska asylfrågan och med stora meningsskiljaktigheter
      i regeringen i den frågan.
    t: Mr President, you cannot <a>open</a> a newspaper anywhere in Europe without
      being confronted with the dramatic issue of asylum-seekers and the major differences
      of opinion of governments on this.
  - s: Det är på tiden att dörrarna till Bilderberggruppen <v>slås</v> <p>upp</p>
      och att allmänheten verkligen får veta vad som försiggår, för de flesta av de
      viktigaste aktörerna i världen i dag deltar i Bilderberg.
    t: It is about time the doors of Bilderberg were <a>opened</a> and the public
      really knew what goes on, because most of the major players in the world today
      are all playing a part in Bilderberg.
  - s: Är det påståendet från föredraganden, att Amsterdamfördraget är ett steg i
      riktning mot en uppbyggnad av Europa, eller kommer vi inte sanningen mycket
      närmare när vi <v>slår</v> <p>upp</p> ett annan rapport, ett mycket diskret
      behandlat, en mycket hemlig rapport, också från detta parlament, rapporten från
      arbetsgruppen ”Regeringskonferenser” till parlamentets ordförande?
    t: Is it the contention of the rapporteurs that the Amsterdam Treaty is a step
      towards the building up of Europe, or are we not closer to the truth if we <a>open</a>
      another report, a very discreetly treated one, a very secret one, conceived
      in this House too, the report from the Intergovernmental Conference working
      party to the President of the European Parliament?
  - s: Det är inget fel att säga att vi bör <v>slå</v> <p>upp</p> våra dörrar för
      libyska flyktingar, men det återstår ändå att se om vi alla kommer att axla
      vårt ansvar om denna situation skulle uppstå.
    t: It is all very well to claim that we should <a>open</a> our doors to Libyan
      refugees, yet it still remains to be seen whether we will all shoulder the responsibility
      if the situation arises.
- c: 2
  r: 2
  v: set up
  x:
  - s: Tusentals saharier lämnade sina städer och <v>slog</v> fredligt <p>upp</p>
      lägret Gdaim Izyk för att kräva bättre levnadsförhållanden.
    t: Madam President, thousands of Saharans left their cities and peacefully <a>set</a>
      <a>up</a> the Gdaim Izyk camp in order to demand better living conditions.
  - s: Kommer detta prutande att ge en ny dimension till loppmarknaderna (som inte
      räknas som auktioner), med jurister som <v>slår</v> <p>upp</p> sina bord för
      att lösa tvisterna?
    t: Will this kind of haggle add a new dimension to car boot sales (which are not
      auctions) with lawyers <a>setting</a> <a>up</a> their tables at such sales in
      order to resolve disputes?
- c: 1
  r: 3
  v: be open
  x:
  - s: Det faktum att det råder brist på livsmedel betyder inte att portarna bör <v>slås</v>
      <p>upp</p> på vid gavel för genetiskt modifierade jordbruksprodukter.
    t: The fact that there is a shortage of food does not mean that the gates should
      <a>be</a> <a>opened</a> wide to genetically modified agricultural products.
- c: 1
  r: 3
  v: be up
  x:
  - s: Detta är inte en förolämpning, det är ett ord vars mening kan <v>slås</v> <p>upp</p>
      i ett lexikon.
    t: I told Mr Tajani that he was like a basilisk - this is not an insult, it is
      a word whose meaning can <a>be</a> looked <a>up</a> in the dictionary - ’ [be
      quiet, wretch]’.
- c: 1
  r: 3
  v: establish
  x:
  - s: Våra förfäder kelterna levde, frodades och <v>slog</v> <p>upp</p> sina boplatser
      över hela den europeiska kontinenten, från Medelhavets stränder till Alpernas
      fjälltoppar, från Rumäniens slätter till Atlantkusten, och liksom många som
      nyligen anlänt till vårt eget land utvandrade vi hit till kontinenten för att
      söka en fristad undan krig, sjukdomar och överbefolkning och för att söka möjligheter
      till försörjning.
    t: Our ancestors, the Celts, lived, thrived and <a>established</a> settlements
      throughout the European continent, from the shores of the Mediterranean to the
      peaks of the Alps, from the plains of Romania to the Atlantic coast, and, like
      many recent new arrivals in our own country, we migrated here to the continent
      seeking asylum from war, disease and over-population, seeking economic opportunity.
- c: 1
  r: 3
  v: up
  x:
  - s: faktum är att om rådet <v>slår</v> <p>upp</p> det i protokollet, kommer det
      att inse att det från första början var ett misstag att överlämna Cedefop till
      Thessaloniki, och den stackars kommissionen och parlamentet har försökt plocka
      upp resterna.
    t: the fact is that if the Council look <a>up</a> the minutes, they will find
      it was a mistake to consign CEDEFOP to Thessaloniki in the first place, and
      the poor Commission and Parliament have been trying to pick up the pieces.
- c: 1
  r: 3
  v: throw up
  x:
  - s: Vi har inte råd med den här attityden, inte minst för att exempelvis Kina <v>slår</v>
      <p>upp</p> ett nytt kärnkraftverk var sjätte månad.
    t: We cannot afford this attitude, if only because China, for example, <a>throws</a>
      <a>up</a> a new nuclear power plant every six months.
- c: 1
  r: 3
  v: publicise
  x:
  - s: För det andra, att notera områden där man har misslyckats för att man vill
      öka effektivitetsgraden, är inte samma sak som att <v>slå</v> <p>upp</p> det
      som ett misslyckande för att inspirera och underblåsa en kapitulation inför
      detta globala hot.
    t: secondly, finding areas of lack of success because we want to improve efficiency
      levels is not the same as <a>publicising</a> failures in order to inspire and
      nurture a surrender to this global threat;
- c: 1
  r: 3
  v: be throw open
  x:
  - s: Om man tar detta samarbete på allvar och faktiskt vill att det skall avspeglas
      i den förda politiken måste dörrarna <v>slås</v> <p>upp</p> när beslut fattas
      beträffande mål och riktlinjer.
    t: If we are serious about this cooperation and want to see it reflected in actual
      policy, then the doors must <a>be</a> <a>thrown</a> <a>open</a> when decisions
      are made concerning objectives and guidelines.
- c: 1
  r: 3
  v: open about
  x:
  - s: När man <v>slår</v> <p>upp</p> dagens tidningar kan man läsa att de båda tidigare
      supermakterna likviderar arvet från det kalla kriget, dvs. att de verkligen
      massivt vill avrusta.
    t: <a>Open</a> today’s newspapers and you read <a>about</a> how the two former
      superpowers are disposing of the heritage of the Cold War, that is, they want
      to disarm on a really massive scale.
- c: 1
  r: 3
  v: advertise
  x:
  - s: Men det är förstås, menar jag, inte lämpligt att <v>slå</v> <p>upp</p> detta
      faktum i stora europatäckande kampanjer för vindrickande.
    t: In my opinion, it would be appropriate to <a>advertise</a> these findings as
      part of a series of large-scale European wine campaigns.
es:
- c: 3
  r: 1
  v: abrir
  x:
  - s: När det gäller Europeiska socialdemokratiska partiets grupp, får ni allt stöd
      ni behöver för att genomdriva inte bara nödvändiga reformer här i kammaren,
      till att börja med ledamöternas och assistenternas stadga, utan även för att
      <v>slå</v> <p>upp</p> institutionens fönster på vid gavel för våra landsmän
      i hela Europa, och ännu längre bort, för vi håller inte bara på att uppföra
      denna byggnad utan också bygga ett mer enat Europa.
    t: Tendrá todo el apoyo del Partido de los Socialistas Europeos no sólo para efectuar
      las reformas internas indispensables —en primer término, el estatuto de los
      diputados y el de los asistentes—, sino también para <a>abrir</a> de par en
      par las ventanas de la institución a nuestras conciudadanas y a nuestros conciudadanos,
      en toda la Europa de los Quince y más allá de sus fronteras, porque no solamente
      estamos construyendo este palacio, sino también una Europa más unida.
  - s: Man kan inte <v>slå</v> <p>upp</p> en tidning i något land i Europa utan att
      konfronteras med den dramatiska asylfrågan och med stora meningsskiljaktigheter
      i regeringen i den frågan.
    t: Señor Presidente, en cualquier periódico europeo que uno pueda <a>abrir</a>
      se topa enseguida con el dramático problema de los solicitantes de asilo y las
      desavenencias de los respectivos Gobiernos en torno a la cuestión.
  - s: Vi vill <v>slå</v> <p>upp</p> dörrarna och låta nya vindar blåsa in.
    t: Buscamos un método abierto, buscamos el método esperanzador consistente en
      dar una oportunidad a la convención, queremos <a>abrir</a> las puertas y dejar
      que entre un soplo de aire fresco.
- c: 1
  r: 2
  v: consultar
  x:
  - s: Är det påståendet från föredraganden, att Amsterdamfördraget är ett steg i
      riktning mot en uppbyggnad av Europa, eller kommer vi inte sanningen mycket
      närmare när vi <v>slår</v> <p>upp</p> ett annan rapport, ett mycket diskret
      behandlat, en mycket hemlig rapport, också från detta parlament, rapporten från
      arbetsgruppen ”Regeringskonferenser” till parlamentets ordförande?
    t: '¿O nos acercamos más a la verdad si <a>consultamos</a> otro informe, uno que
      ha sido tratado más discretamente, muy en secreto, que también ha salido del
      seno de este Parlamento:'
- c: 1
  r: 2
  v: adoptar
  x:
  - s: Min grupp uppmanar därför med eftertryck det nederländska ordförandeskapet
      att från och med nu <v>slå</v> <p>upp</p> dörrarna och ge medborgarna möjlighet
      att följa diskussionerna och hur deras regeringar röstar.
    t: Señoras y señores, Montesquieu dijo que al <a>adoptar</a> la legislación central
      deben respetarse la legislación y tradiciones locales.
- c: 1
  r: 2
  v: abrir puerta
  x:
  - s: Jag hoppas att det kommer att upprepas klart och tydligt vid nästa möte i rådet,
      för det är oacceptabelt att EU ska vara den som <v>slår</v> <p>upp</p> dammluckorna
      till kommersiell exploatering av mänskligt liv.
    t: Espero que se reitere muy claramente en la próxima reunión del Consejo, ya
      que no se puede aceptar que sea Europa quien <a>abra</a> las <a>puertas</a>
      a la explotación comercial de la vida humana.
- c: 1
  r: 2
  v: hacer
  x:
  - s: För det andra, att notera områden där man har misslyckats för att man vill
      öka effektivitetsgraden, är inte samma sak som att <v>slå</v> <p>upp</p> det
      som ett misslyckande för att inspirera och underblåsa en kapitulation inför
      detta globala hot.
    t: segundo, encontrar aspectos de falta de éxito porque queremos mejorar los niveles
      de eficacia no es lo mismo que <a>hacer</a> públicos los fracasos para inspirar
      y alimentar una rendición ante esta amenaza mundial;
- c: 1
  r: 2
  v: afectar
  x:
  - s: Jag <v>slår</v> dock gärna direkt <p>upp</p> detta ännu en gång speciellt för
      Er, vad beträffar Förenade kungariket.
    t: Yo sé que mañana va a presentar la Agenda 2000, pero quería su opinión sobre
      si van a continuar esas reestructuraciones, además, por imperativos comunitarios,
      por las competencias que tiene la Unión Europea en el Tratado de la CECA, algo
      que va a seguir <a>afectando</a> a países como Alemania, España e incluso Francia.
- c: 1
  r: 2
  v: aparecer
  x:
  - s: För de fall som nu <v>slås</v> <p>upp</p> i stora rubriker i tidningarna, de
      fall som utlöst ett antal artiklar - för övrigt måste man bortse från euromyter
      som lanseras i förstasidesrubrikerna, som jag misstror, och jag vet vad jag
      talar om -, det är euromyter, men, å andra sidan, verkliga fakta, och det är
      dessa verkliga fakta som vi upptäckt, just för att vi vill ha öppenhet.
    t: Porque los elementos que ahora <a>aparecen</a> en grandes titulares en todos
      los periódicos, los elementos que han desencadenado una serie de noticias —por
      otra parte, hay que hacer caso omiso de los euromitos que aparecen en los titulares
      de prensa, de los que yo desconfío y sé de lo que hablo—, son en efecto euromitos,
      aunque por otra parte son también hechos reales y son los hechos reales que
      nosotros hemos descubierto, precisamente porque queremos transparencia.
fr:
- c: 6
  r: 1
  v: ouvrir
  x:
  - s: För om syftet med detta är att medborgarna skall kunna känna igen sig själva
      i fördraget, så skall de ha möjlighet att i fördraget eller författningen <v>slå</v>
      <p>upp</p> och läsa direkt vilka rättigheter de har i relation till EU.
    t: Car si le but de tout cela est que les citoyens puissent se reconnaître dans
      le Traité, ils doivent avoir la possibilité d’<a>ouvrir</a> le Traité ou la
      Constitution et de lire directement quels droits ils ont par rapport à l’Union
      européenne.
  - s: Jag vill tacka kommissionen och rådet för viljan att kompromissa och hoppas
      att dagens omröstning skall avsluta betänkandet så att vi nu kan <v>slå</v>
      <p>upp</p> ett nytt kapitel i historien om luftfartssäkerheten i Europa.
    t: Je remercie également la Commission et le Conseil pour leur volonté de chercher
      des compromis et espère maintenant que l’on pourra approuver ce rapport par
      le vote d’aujourd’hui afin d’<a>ouvrir</a> un nouveau chapitre de l’histoire
      de la sécurité aérienne en Europe.
  - s: När det gäller Europeiska socialdemokratiska partiets grupp, får ni allt stöd
      ni behöver för att genomdriva inte bara nödvändiga reformer här i kammaren,
      till att börja med ledamöternas och assistenternas stadga, utan även för att
      <v>slå</v> <p>upp</p> institutionens fönster på vid gavel för våra landsmän
      i hela Europa, och ännu längre bort, för vi håller inte bara på att uppföra
      denna byggnad utan också bygga ett mer enat Europa.
    t: En ce qui concerne le groupe du parti des socialistes européens, vous aurez
      tout le soutien nécessaire pour mener à bien non seulement les réformes indispensables
      à opérer dans cette enceinte, tout d’abord le statut des députés et celui des
      assistants, mais aussi pour <a>ouvrir</a> tout grand les fenêtres de l’institution
      à nos concitoyennes et à nos concitoyens, partout dans l’Europe des Quinze et
      au-delà, parce que nous sommes en train de construire non seulement ce palais,
      mais aussi une Europe plus unie.
  - s: Man kan inte <v>slå</v> <p>upp</p> en tidning i något land i Europa utan att
      konfronteras med den dramatiska asylfrågan och med stora meningsskiljaktigheter
      i regeringen i den frågan.
    t: Monsieur le Président, personne ne peut <a>ouvrir</a> un journal dans un quelconque
      pays d’Europe sans être confronté au problème dramatique des demandeurs d’asile
      et aux importantes divergences d’opinion des gouvernements à cet égard.
  - s: Det faktum att det råder brist på livsmedel betyder inte att portarna bör <v>slås</v>
      <p>upp</p> på vid gavel för genetiskt modifierade jordbruksprodukter.
    t: Le fait qu’il y ait pénurie de produits alimentaires ne signifie pas qu’il
      faille <a>ouvrir</a> grand la porte aux produits agricoles génétiquement modifiés.
  - s: Det är inget fel att säga att vi bör <v>slå</v> <p>upp</p> våra dörrar för
      libyska flyktingar, men det återstår ändå att se om vi alla kommer att axla
      vårt ansvar om denna situation skulle uppstå.
    t: Il est facile de déclarer que nous devons <a>ouvrir</a> nos portes aux réfugiés
      libyens, mais il reste encore à voir si nous sommes tous prêts à en assumer
      la responsabilité.
- c: 2
  r: 2
  v: porte
  x:
  - s: Hur trovärdig kan till exempel Europeiska unionen vara om den <v>slår</v> <p>upp</p>
      portarna på vid gavel för ett land som Turkiet, där vi vet att polisen använder
      tortyr i oerhört stor omfattning?
    t: Imaginez-vous, quelle est la crédibilité de l’Union européenne si elle-même
      ouvre la <a>porte</a> à un pays comme la Turquie, où il est de notoriété publique
      que la police pratique la torture à grande échelle ?
  - s: Jag hoppas att det kommer att upprepas klart och tydligt vid nästa möte i rådet,
      för det är oacceptabelt att EU ska vara den som <v>slår</v> <p>upp</p> dammluckorna
      till kommersiell exploatering av mänskligt liv.
    t: J’espère que cela sera réitéré très clairement lors de la prochaine réunion
      du Conseil, car il n’est pas acceptable que l’Europe ouvre la <a>porte</a> à
      l’exploitation commerciale de la vie humaine.
- c: 1
  r: 3
  v: feuilleter
  x:
  - s: Men så fort jag <v>slår</v> <p>upp</p> den och börjar läsa i den använder jag
      inte längre ett hushållsredskap bland andra, utan jag använder den kulturella
      tekniken att läsa för att informera mig.
    t: Mais, dès que je <a>feuillette</a> cet ouvrage et que je commence à le lire,
      je n’utilise plus n’importe quel appareil ménager, mais je me sers de la technique
      culturelle de la lecture pour m’informer.
- c: 1
  r: 3
  v: falloir
  x:
  - s: Min grupp uppmanar därför med eftertryck det nederländska ordförandeskapet
      att från och med nu <v>slå</v> <p>upp</p> dörrarna och ge medborgarna möjlighet
      att följa diskussionerna och hur deras regeringar röstar.
    t: Mesdames et Messieurs, Montesquieu a déclaré qu’il <a>fallait</a> respecter
      la législation et les traditions locales lorsqu’on instaure une législation
      centralisée.
- c: 1
  r: 3
  v: concurrence ouvrir
  x:
  - s: Om vi ska få en verkligt säker järnvägstrafik måste kommissionen stänga konkurrenskapitlet
      och <v>slå</v> <p>upp</p> samarbetskapitlet i stället.
    t: La vraie sécurité ferroviaire impose à l’Union de tourner la page de la <a>concurrence</a>
