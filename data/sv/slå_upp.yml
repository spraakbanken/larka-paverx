pt:
- c: 10
  r: 1
  v: abrir
  x:
  - s: När det gäller Europeiska socialdemokratiska partiets grupp, får ni allt stöd
      ni behöver för att genomdriva inte bara nödvändiga reformer här i kammaren,
      till att börja med ledamöternas och assistenternas stadga, utan även för att
      <v>slå</v> <p>upp</p> institutionens fönster på vid gavel för våra landsmän
      i hela Europa, och ännu längre bort, för vi håller inte bara på att uppföra
      denna byggnad utan också bygga ett mer enat Europa.
    t: No que respeita ao Grupo do Partido dos Socialistas Europeus, terá todo o apoio
      necessário para levar a bom porto, não só as reformas indispensáveis a introduzir
      neste recinto, antes de mais no estatuto dos deputados e no dos assistentes,
      mas também para <a>abrir</a> de par em par as janelas da instituição às nossas
      concidadãs e aos nossos concidadãos, em toda a Europa dos Quinze e para além
      dela, pois estamos a construir, não só esta casa, mas também uma Europa mais
      unida.
  - s: Den nya ungerska konstitutionen kullkastar grundpelarna för en demokrati som
      bygger på rättsstatsprincipen och <v>slår</v> <p>upp</p> dörrarna för envälde.
    t: Senhora Presidente, a nova Constituição húngara destrói os pilares de uma democracia
      baseada no Estado de direito e <a>abre</a> caminho à autocracia.
  - s: Man kan inte <v>slå</v> <p>upp</p> en tidning i något land i Europa utan att
      konfronteras med den dramatiska asylfrågan och med stora meningsskiljaktigheter
      i regeringen i den frågan.
    t: Senhor Presidente, no há país europeu onde <a>abramos</a> um jornal, que no
      sejamos confrontados com a dramática questo dos requerentes de asilo e com as
      profundas discordâncias nos governos quanto essa matéria.
  - s: Det är på tiden att dörrarna till Bilderberggruppen <v>slås</v> <p>upp</p>
      och att allmänheten verkligen får veta vad som försiggår, för de flesta av de
      viktigaste aktörerna i världen i dag deltar i Bilderberg.
    t: É tempo de as portas de Bilderberg se <a>abrirem</a> e de o público ter realmente
      conhecimento do que lá se passa, porque a maior parte dos principais actores
      do mundo de hoje desempenha um papel em Bilderberg.
  - s: Om vi ska få en verkligt säker järnvägstrafik måste kommissionen stänga konkurrenskapitlet
      och <v>slå</v> <p>upp</p> samarbetskapitlet i stället.
    t: A fim de assegurar uma verdadeira segurança ferroviária, a União tem de virar
      a página da concorrência para <a>abrir</a> a da cooperação.
  - s: Jag skulle kunna betrakta det hela med ren och ofördärvad blick, vilket vissa
      av kommissionens tjänstemän säkert inte skulle ha något emot, och ställa mig
      på mitt kontor på nionde våningen i Berlaymont, <v>slå</v> <p>upp</p> fönstret,
      skaffa en megafon och basunera ut att ”allt är underbart!
    t: 'Eu poderia adoptar uma visão primária e pura desta questão - como alguns altos
      funcionários da Comissão poderão desejar - e ficar no meu gabinete, no novo
      andar do edifício Berlaymont, <a>abrir</a> a janela, comprar um trompete e anunciar:
      “Isto é maravilhoso!'
  - s: Det faktum att det råder brist på livsmedel betyder inte att portarna bör <v>slås</v>
      <p>upp</p> på vid gavel för genetiskt modifierade jordbruksprodukter.
    t: O facto de haver falta de produtos alimentares não quer dizer que vamos <a>abrir</a>
      as portas aos produtos agrícolas geneticamente modificados.
  - s: Är det påståendet från föredraganden, att Amsterdamfördraget är ett steg i
      riktning mot en uppbyggnad av Europa, eller kommer vi inte sanningen mycket
      närmare när vi <v>slår</v> <p>upp</p> ett annan rapport, ett mycket diskret
      behandlat, en mycket hemlig rapport, också från detta parlament, rapporten från
      arbetsgruppen ”Regeringskonferenser” till parlamentets ordförande?
    t: Será a afirmação dos relatores de que o Tratado de Amesterdão é um passo para
      a construção da Europa, ou não nos aproximaremos muito mais da verdade se <a>abrirmos</a>
      um outro relatório, um relatório tratado com muita descrição, muito secreto,
      e também elaborado neste Parlamento, o relatório do grupo de trabalho «Conferências
      Intergovernamentais» dirigido ao presidente deste Parlamento?
  - s: Jag hoppas att det kommer att upprepas klart och tydligt vid nästa möte i rådet,
      för det är oacceptabelt att EU ska vara den som <v>slår</v> <p>upp</p> dammluckorna
      till kommersiell exploatering av mänskligt liv.
    t: Espero que isso venha a ser reiterado muito claramente na próxima reunião do
      Conselho, pois não é admissível que tenha de ser a Europa a <a>abrir</a> as
      comportas à exploração comercial da vida humana.
  - s: Jag vill dämpa den litet för att ni inte skall <v>slå</v> <p>upp</p> champagnen
      alltför snart.
    t: Queria deitar ainda um pouco de água, para que os senhores não <a>abram</a>
      o champanhe cedo demais.
