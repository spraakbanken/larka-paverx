---
de:
- c: 2
  r: 1
  v: lassen
  x:
  - s: <v>Sätt</v> <p>av</p> tid för att revidera de transeuropeiska näten!
    t: Frau Vizepräsidentin der Kommission, <a>lassen</a> Sie sich Zeit mit der Revision
      der transeuropäischen Netze!
  - s: <v>Sätt</v> <p>av</p> tid för detta och återuppta det svåra samtalet med medlemsstaterna,
      så att ni som kommission inte föreslår sådana projekt, som vi sedan alla blamerar
      oss med inför medborgarna, utan föreslår projekt som är genomförbara!
    t: <a>Lassen</a> Sie sich Zeit und gehen Sie mit den Mitgliedstaaten noch einmal
      in das schwierige Gespräch, damit Sie als Kommission keine Projekte vorschlagen,
      mit denen wir uns nachher alle bei den Bürgern blamieren, sondern Projekte,
      die realisierbar sind!
- c: 1
  r: 2
  v: legen
  x:
  - s: Även om vi <v>sätter</v> <p>av</p> mer pengar, är det inte alltid sant att
      detta hjälper omedelbart om det inte också finns en bättre samordning av verksamheterna,
      en bättre planering för förebyggande och beredskap även från medlemsstaternas
      sida.
    t: Selbst wenn wir mehr Geld beiseite <a>legen</a>, stimmt es nicht immer, dass
      dadurch sofort geholfen würde, es sei denn, die Aktionen würden besser koordiniert
      und es gäbe auch auf Seiten der Mitgliedstaaten eine bessere Planung in Bezug
      auf Verhütung und Einsatzbereitschaft.
- c: 1
  r: 2
  v: Einsatz
  x:
  - s: Och entreprenörerna - ju mindre de är, desto mer av sin tid måste de <v>sätta</v>
      <p>av</p> till administration, för att fylla i formulär, för att utföra uppgifter
      som är allt annat än kreativa, utan som bara är ren byråkrati.
    t: Die Unternehmer wiederum müssen, je kleiner ihre Betriebe sind, um so mehr
      <a>Einsatz</a> und Zeit für bürokratische Tätigkeiten, für das Ausfüllen von
      Formularen und für Aktivitäten abzweigen, die sicherlich nicht zu den unternehmerischen
      Aktivitäten zählen, sondern nur mit Regulierung zu tun haben.
- c: 1
  r: 2
  v: haben
  x:
  - s: Men ett problem som nu framkommer är att medlemsstaterna inte har <v>satt</v>
      <p>av</p> tillräckliga resurser.
    t: Mehr als 200 Unternehmen, die die Kriterien erfüllen, haben sich dafür angemeldet,
      obwohl jetzt das Problem auftritt, dass die Mitgliedstaaten keine ausreichenden
      Mittel bereitgestellt <a>haben</a>.
- c: 1
  r: 2
  v: einsetzen werden
  x:
  - s: Vi i Europaparlamentet håller fast vid våra yrkanden och vi förväntar oss att
      5 miljoner euro <v>sätts</v> <p>av</p> för en kampanj med namnet ”Kvinnovåld”.
    t: Wir bleiben als Europäisches Parlament bei unseren Forderungen, und wir erwarten,
      daß 5 Millionen Euro für eine Kampagne „Gewalt gegen Frauen“ <a>eingesetzt</a>
      <a>werden</a> und daß sich in den neuen Politikbereichen Beschäftigung und Osterweiterung
      das Konzept der Chancengleichheit, des Mainstreaming sehr viel stärker niederschlägt
      als bisher.
en:
- c: 4
  r: 1
  v: set
  x:
  - s: Även om vi <v>sätter</v> <p>av</p> mer pengar, är det inte alltid sant att
      detta hjälper omedelbart om det inte också finns en bättre samordning av verksamheterna,
      en bättre planering för förebyggande och beredskap även från medlemsstaternas
      sida.
    t: Even if we <a>set</a> aside more money, it is not always true that this would
      help immediately, unless there is better coordination of activities, unless
      there is better planning for prevention and preparedness on the part also of
      Member States.
  - s: Den årliga siffran på 45 miljoner euro är den korrekta och man bör inte <v>sätta</v>
      <p>av</p> ytterligare medel för omedelbara åtgärder.
    t: The annual figure of EUR 45m is the correct one and additional money should
      not be <a>set</a> aside for urgent measures.
  - s: För att ändra på detta sakernas tillstånd och bara av den orsaken har utskottet
      <v>satt</v> <p>av</p> en del av medlen i reserven.
    t: To improve matters, and for no other reason, the Committee has <a>set</a> aside
      a reserve fund.
  - s: Men ett problem som nu framkommer är att medlemsstaterna inte har <v>satt</v>
      <p>av</p> tillräckliga resurser.
    t: More than 200 businesses fulfilling the criteria have applied, although a problem
      now emerging is that Member States have not <a>set</a> aside adequate resources.
- c: 1
  r: 2
  v: give up
  x:
  - s: Att uppmanas att <v>sätta</v> <p>av</p> ännu mer pengar för att finansiera
      EU-projekt genom en större EU-budget i en tid när de tvingas ge upp en del av
      sina offentliga pensioner, eller rentav i vissa fall grundläggande välfärd som
      de har blivit beroende av, är för många väljare att gå för långt.
    t: Being asked to <a>give</a> <a>up</a> even more money to funding EU projects
      through an increased EU budget at a time when they are being asked to give up
      a slice of their public sector pensions, or even in some cases basic welfare
      provisions that they have come to depend on, is for many constituents a step
      too far.
- c: 1
  r: 2
  v: get
  x:
  - s: Utvidgningen kommer i Helsingfors att få fotfäste, <v>sätta</v> <p>av</p> och
      fullständigt förändra Europas utseende.
    t: At Helsinki, enlargement will take root, <a>get</a> going and completely change
      Europe’s appearance.
- c: 1
  r: 2
  v: put
  x:
  - s: Om euroobligationer godkänns blir följden att det inte längre finns något behov
      av besparingar, av att <v>sätta</v> <p>av</p> pengar för framtiden och inget
      behov av reformer, eftersom någon alltid träder in och löser situationen.
    t: If Eurobonds are adopted, then it follows that there is no need to economise,
      no need to <a>put</a> money aside for the future, and no need to carry out reforms,
      because someone will always pay them off.
es:
- c: 1
  r: 1
  v: colocar
  x:
  - s: För att ändra på detta sakernas tillstånd och bara av den orsaken har utskottet
      <v>satt</v> <p>av</p> en del av medlen i reserven.
    t: Para modificar esta situación y sólo por este motivo, la comisión ha <a>colocado</a>
      en la reserva una parte de los créditos.
- c: 1
  r: 1
  v: reservar fondo
  x:
  - s: Den årliga siffran på 45 miljoner euro är den korrekta och man bör inte <v>sätta</v>
      <p>av</p> ytterligare medel för omedelbara åtgärder.
    t: La cifra anual de 45 millones de euros es la correcta y no se deben <a>reservar</a>
      <a>fondos</a> suplementarios para medidas urgentes.
- c: 1
  r: 1
  v: asignárar
  x:
  - s: Även om vi <v>sätter</v> <p>av</p> mer pengar, är det inte alltid sant att
      detta hjälper omedelbart om det inte också finns en bättre samordning av verksamheterna,
      en bättre planering för förebyggande och beredskap även från medlemsstaternas
      sida.
    t: Incluso si <a>asignáramos</a> más dinero, no siempre sería cierto que esto
      nos ayudaría inmediatamente, a menos que hubiera una mejor coordinación de las
      actividades, y a menos que hubiera una mejor planificación para la prevención
      y la preparación también por parte de los Estados miembros.
- c: 1
  r: 1
  v: dedicar
  x:
  - s: Att uppmanas att <v>sätta</v> <p>av</p> ännu mer pengar för att finansiera
      EU-projekt genom en större EU-budget i en tid när de tvingas ge upp en del av
      sina offentliga pensioner, eller rentav i vissa fall grundläggande välfärd som
      de har blivit beroende av, är för många väljare att gå för långt.
    t: Para muchos electores, que se les pida <a>dedicar</a> aun más dinero a la financiación
      de proyectos de la UE mediante el incremento del presupuesto de la UE, en un
      momento en que se les pide renunciar a una parte de sus pensiones públicas,
      e incluso, en algunos casos, a las prestaciones básicas de bienestar de las
      que han llegado a depender, equivale a ir demasiado lejos.
- c: 1
  r: 1
  v: tómese
  x:
  - s: <v>Sätt</v> <p>av</p> tid för detta och återuppta det svåra samtalet med medlemsstaterna,
      så att ni som kommission inte föreslår sådana projekt, som vi sedan alla blamerar
      oss med inför medborgarna, utan föreslår projekt som är genomförbara!
    t: <a>Tómese</a> su tiempo y reprenda las difíciles conversaciones con los Estados
      miembros, a fin de evitar proponer, como Comisión, proyectos que luego nos dejen
      a todos en ridículo ante los ciudadanos y, por el contrario, proponer sólo aquellos
      que sean realizables.
- c: 1
  r: 1
  v: poner marcha
  x:
  - s: Utvidgningen kommer i Helsingfors att få fotfäste, <v>sätta</v> <p>av</p> och
      fullständigt förändra Europas utseende.
    t: En Helsinki, la ampliación tomará el vuelo, se <a>pondrá</a> en <a>marcha</a>
      y cambiará totalmente la cara de Europa.
fr:
