    t: Per modificare questo stato di cose, e solo per questo motivo, la commissione
      <a>ha</a> <a>iscritto</a> una parte degli stanziamenti in riserva.
pt:
- c: 2
  r: 1
  v: reservar
  x:
  - s: Det kommer inte heller att räcka med de potentiella medlen från de 300 miljoner
      utsläppsrätter som <v>satts</v> <p>av</p> för demonstration av avskiljning och
      lagring av koldioxid och innovativ förnybar teknik.
    t: É evidente que os investimentos ao nível da UE - quer do Sétimo Programa-Quadro,
      quer do Programa Energético Europeu para o Relançamento - não serão suficientes,
      assim como não serão suficientes os fundos potenciais gerados pela venda dos
      300 milhões de licenças no âmbito do comércio de emissões <a>reservadas</a>
      para a demonstração das tecnologias renováveis e inovadoras de captura e armazenamento
      de carbono.
  - s: Men ett problem som nu framkommer är att medlemsstaterna inte har <v>satt</v>
      <p>av</p> tillräckliga resurser.
    t: Mais de 200 empresas que correspondem aos critérios candidataram-se, embora
      agora surja um problema que é o de os Estados-Membros não terem <a>reservado</a>
      os recursos necessários.
- c: 1
  r: 2
  v: iniciar
  x:
  - s: Utvidgningen kommer i Helsingfors att få fotfäste, <v>sätta</v> <p>av</p> och
      fullständigt förändra Europas utseende.
    t: O alargamento vai <a>iniciar</a>-se em Helsínquia, vai arrancar e mudar totalmente
      o rosto da Europa.
- c: 1
  r: 2
  v: ser aplicar
  x:
  - s: Vi i Europaparlamentet håller fast vid våra yrkanden och vi förväntar oss att
      5 miljoner euro <v>sätts</v> <p>av</p> för en kampanj med namnet ”Kvinnovåld”.
    t: Mantemos, enquanto Parlamento Europeu, as nossas reivindicações e esperamos
      que cinco milhões de euros <a>sejam</a> <a>aplicados</a> na campanha «Violência
      contra as mulheres» e que nos novos domínios políticos do emprego e do alargamento
      a Leste, se faça sentir cada vez mais o conceito de igualdade de oportunidades,
      de mainstreaming .
- c: 1
  r: 2
  v: colocar
  x:
  - s: För att ändra på detta sakernas tillstånd och bara av den orsaken har utskottet
      <v>satt</v> <p>av</p> en del av medlen i reserven.
    t: Para alterar esta situação, e apenas por essa razão, a nossa comissão <a>colocou</a>
