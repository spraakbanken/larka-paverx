  - s: Europeiska fonden för justering för globaliseringseffekter ger stöd till arbetstagare
      som har <v>sagts</v> <p>upp</p> på grund av globaliseringen.
    t: Le Fonds d’ajustement à la mondialisation offre un soutien aux travailleurs
