      eftersom man har <v>sagt</v> <p>upp</p> 1 135 personer.
    t: Therefore, the Irish company SR Technics Ireland Ltd is fully entitled to funding,
      because it has <a>made</a> 1 135 people <a>redundant</a>.
  - s: Det krävs att ”minst 500 arbetstagare sägs upp på ett företag i en medlemsstat
      under en period av fyra månader, inklusive arbetstagare som <v>sägs</v> <p>upp</p>
      hos underleverantörer eller producenter i efterföljande produktionsled”.
    t: In effect, under Regulation (EC) No 546/2009 of 18 June 2009 amending Regulation
      (EC) No 1927/2006 on establishing the European Globalisation Adjustment Fund,
      the scope of the EGF was temporarily widened as it was expected to be able to
      intervene in situations like this, as a direct result of the global financial
      and economic crisis, if there are ’at least 500 redundancies over a period of
      four months in an enterprise in a Member State, including workers <a>made</a>
      <a>redundant</a> in its suppliers or downstream producers’.
  - s: Jag uppmanar även kommissionen att genomföra en analys av de uppsägningar som
      gjorts i offentliga sektorn under den ekonomiska krisen, och ta fram ett instrument
      som liknar Europeiska fonden för justering för globaliseringseffekter för att
      stödja arbetstagare som <v>sagts</v> <p>upp</p> i offentliga sektorn i olika
      medlemsstater.
