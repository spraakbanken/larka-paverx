      d’ajustement à la mondialisation pour la reconversion des 2 834 travailleurs
      <a>licenciés</a>.
  - s: Jag uppmanar också andra medlemsstater där företag <v>säger</v> <p>upp</p>
      anställda på grund av finanskrisen att omedelbart ansöka om finansiellt stöd
