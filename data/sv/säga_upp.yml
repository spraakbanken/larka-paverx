  - s: För det första måste vi vara försiktiga så att denna kritiska situation inte
      sprider sig, genom att t.ex. göra klart att alla som tar emot offentliga medel
      från EU förbinder sig att inte <v>säga</v> <p>upp</p> sina anställda.
    t: Premièrement, nous devons faire en sorte que l’urgence ne se répande pas comme
      une traînée de poudre et donc indiquer clairement, par exemple, que tous ceux
      qui bénéficient de fonds publics européens n’ont pas l’autorisation de <a>licencier</a>
