      att <v>säga</v> <p>upp</p> dem när så är nödvändigt.
    t: Nous devons veiller à ce que nos fonctionnaires, et cela ne vaut pas seulement
      pour la Commission européenne, cela vaut aussi pour le Conseil, cela vaut aussi
      pour le Parlement européen, soient engagés suivant des procédures convenables
      et nous devons veiller à disposer de règles tout aussi convenables pour les
      <a>licencier</a> lorsque c’est nécessaire.
  - s: En annan viktig aspekt av denna åtgärd, som syftar till arbetstrygghet för
