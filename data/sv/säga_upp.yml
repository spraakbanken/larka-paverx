  - s: Under den nuvarande globala ekonomiska krisen (dvs. den ekonomiska recessionen
      och stigande arbetslösheten) är det en realitet på EU:s arbetsmarknad att fler
      och fler människor kommer att <v>sägas</v> <p>upp</p> och att detta kommer att
      leda till att det totala antalet människor som lever i fattigdom och utanförskap
      i Europa kommer att öka.
    t: In the present era of global economic crisis (i.e. the economic recession and
