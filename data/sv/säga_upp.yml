de:
- c: 18
  r: 1
  v: Entlassung
  x:
  - s: Det irländska företaget SR Technics Ireland Ltd är alltså berättigat till stöd,
      eftersom man har <v>sagt</v> <p>upp</p> 1 135 personer.
    t: So könnte das irische Unternehmen SR Technics Ireland Ltd. durchaus zur Inanspruchnahme
      von Mitteln zugelassen werden - hier erfolgten nämlich 1.135 <a>Entlassungen</a>.
  - s: Delegationen från Österrikiska folkpartiet, med sin kunskap om de österrikiska
      företagens struktur och storlek, har emellertid krävt en ändring som går ut
      på att fonden skulle kunna utnyttjas så snart 500 - i stället för 1 000 - arbetstagare
      <v>sagts</v> <p>upp</p>, och att ett motsvarande belopp skulle betalas ut.
    t: Die ÖVP-Delegation hat im Wissen um die Struktur und die Größe österreichischer
      Unternehmen aber gefordert, eine Änderung insofern vorzunehmen, als der Fonds
      bereits bei 500 und nicht erst bei 1 000 <a>Entlassungen</a> greifen soll und
      entsprechende Mittel ausgeschüttet werden.
  - s: De kriterier som fastställs i förordningen om fondens tillämpning är så strikta
      att ett minimalt antal arbetstagare kommer att ha rätt till stöd, eftersom det
      betalas ut i områden där minst 1 000 arbetstagare till följd av företagsutflyttningar
      sägs upp från ett företag eller minst 1 000 arbetstagare <v>sägs</v> <p>upp</p>
      under en sexmånadersperiod (eller en tolvmånadersperiod som föreslås i utskottets
      betänkande), motsvarande 1 procent av sysselsättningen i regionen.
    t: Die Kriterien, die in der Verordnung zur Durchführung des Fonds festgelegt
      wurden, sind so enggefasst, dass nur eine sehr kleine Zahl von Arbeitnehmern
      darauf Anspruch haben wird, da Zahlungen nur in Regionen geleistet werden, in
      denen es aufgrund einer Unternehmensverlagerung mindestens 1000 Entlassungen
      in einem Unternehmen bzw. mindestens 1000 <a>Entlassungen</a> innerhalb eines
      Zeitraums von sechs Monaten (oder 12 Monaten, wie im Bericht des Ausschusses
      vorgeschlagen) gegeben hat, was 1 % der regionalen Bevölkerung entspricht.
  - s: Fonden tar hand om saker och ting på fel sätt eftersom den hanterar symtomen
      i stället för orsakerna till uppsägningarna, förfarandena för godkännande är
      alltför komplicerade och det finns massor av byråkrati, vilket ger upphov till
      stora utgifter, men framför allt fungerar det inte för små och medelstora företag
      eftersom en sänkning av tröskeln från 1 000 uppsägningar till 500 har avslagits,
      och dessutom, när färre än 1 000 arbetstagare <v>sägs</v> <p>upp</p> kan bara
      15 procent betalas ut jämfört med de 20 procent som vi eftersträvar.
    t: Außerdem dürfen unterhalb von 1 000 <a>Entlassungen</a> nur 15 % statt der
      von uns angestrebten 20 % gegeben werden.
  - s: Enligt Europaparlamentets och rådets förordning (EG) nr 546/2009 av den 18
      juni 2009 om ändring av Europaparlamentets och rådets förordning (EG) nr 1927/2006
      av den 20 december 2006 om upprättande av Europeiska fonden för justering för
      globaliseringseffekter utvidgades tillfälligt fondens tillämpningsområde för
      att göra det möjligt att utnyttja fonden när - som en direkt följd av den globala
      finansiella och ekonomiska krisen - ”minst 500 arbetstagare <v>sägs</v> <p>upp</p>
      under en period på nio månader, särskilt på små eller medelstora företag, inom
      en Nace 2-sektor i en region eller två regioner som gränsar till varandra på
      Nuts II-nivå”.
    t: es wurde nämlich erwartet, dass er in Situationen wie dieser intervenieren
      kann, falls es als direkte Folge der weltweiten Finanz- und Wirtschaftskrise
      „mindestens 500 <a>Entlassungen</a> innerhalb eines Zeitraums von neun Monaten,
      insbesondere in Klein- oder Mittelunternehmen, in einer NACE-2-Abteilung in
      einer Region auf NUTS-II-Niveau oder in zwei aneinandergrenzenden solchen Regionen“
      gibt.
  - s: Betänkandet gäller utnyttjandet av Europeiska fonden för justering för globaliseringseffekter
      för att hjälpa regionen Valencia i Spanien med 6 598 735 euro, efter det att
      2 425 anställda <v>sagts</v> <p>upp</p> i 181 företag inom sektorn tillverkning
      av andra icke-metalliska mineralprodukter.
    t: Der Bericht betrifft die Inanspruchnahme des EGF durch die spanische Region
      Valencia (6 598 735 EUR), nachdem 2 425 <a>Entlassungen</a> in 181 Unternehmen
      der Branche „Herstellung anderer nichtmetallischer Mineralprodukte“ erfolgten.
  - s: Betänkandet handlar om utnyttjandet av Europeiska fonden för justering för
      globaliseringseffekter till förmån för regionen Kastilien-La Mancha i Spanien
      (1 950 000 euro), sedan 585 anställda <v>sagts</v> <p>upp</p> från 36 företag
      inom sektorn ”tillverkning av trä och varor av trä, kork, rotting o.d. utom
      möbler, tillverkning av varor av halm och flätningsmaterial”.
    t: Der Bericht betrifft die Inanspruchnahme des Europäischen Fonds für die Anpassung
      an die Globalisierung für die Region Castilla-La Mancha in Spanien (1 950 000
      EUR), nach der <a>Entlassung</a> von 585 Arbeitnehmern in 36 Unternehmen der
      Holzproduktion sowie der Herstellung von Holz- und Korkprodukten;
  - s: Därför löper de direkt risk att <v>sägas</v> <p>upp</p> vid en politik som
      går ut på att minska statens kostnader.
    t: Frauen sind häufig im öffentlichen Sektor beschäftigt und daher besonders durch
      <a>Entlassungen</a> aufgrund von Kosteneinsparungen gefährdet.
  - s: Denna kombination av arbetslöshet och fattigdom förvärras av det tryck som
      skapas på grund av att det är så enkelt att <v>säga</v> <p>upp</p> arbetstagare.
    t: Diese Kombination aus Arbeitslosigkeit und Armut wird noch dadurch verschärft,
      dass <a>Entlassungen</a> sehr leicht vorgenommen werden können.
  - s: 2008, efter det att 1 549 personer hade sagts upp från bilindustrin i Lissabonområdet
      och i Alentejo, och 2009, efter det att 1 504 personer hade <v>sagts</v> <p>upp</p>
      från 49 textilföretag i landets norra och centrala delar.
    t: im Jahr 2008, nach 1 549 Entlassungen in der Automobilindustrie in der Region
      Lissabon und in Alentejo, und im Jahr 2009, nach 1 504 <a>Entlassungen</a> in
      49 Textilunternehmen in den nördlichen und zentralen Regionen des Landes.
  - s: Vi vänder oss emot denna ”rationalisering” som är fullständigt idiotisk och
      omänsklig, och som kommer att leda till att en del av de befintliga företagen
      får stänga, till att deras arbetare får <v>sägas</v> <p>upp</p> och till att
      arbetslösheten ökar, och vars enda syfte är att de överlevande fabrikerna skall
      ge sina ägare vinst.
    t: Wir lehnen eine solche völlig unsinnige und unmenschliche Rationalisierung
      ab, die zur Schließung eines Teils der vorhandenen Unternehmen, zur <a>Entlassung</a>
      ihrer Beschäftigten und zur Verschärfung der Arbeitslosigkeit führt und deren
      einziger Zweck darin besteht, zu bewirken, dass die verbleibenden Unternehmen
      Profit für ihre Eigentümer erbringen.
  - s: Fonden har en budget på 500 miljoner euro för 2011, och kommissionen anser
      att Belgien ska beviljas 9 593 391 euro så att man kan vidta åtgärder för att
      stödja de arbetstagare som <v>sagts</v> <p>upp</p> från General Motors Belgium
      och dess fyra underleverantörer och producenter i Antwerpenområdet.
    t: Mit einem Budget von 500 Mio. EUR für 2011, ist die Kommission der Meinung,
      dass 9 593 391 EUR für Belgien zur Verfügung gestellt werden sollten, damit
      es sich um die <a>Entlassungen</a> bei General Motors Belgien und seinen vier
      Zulieferern bzw. Herstellern in der Region Antwerpen kümmern kann.
  - s: Ansökan avsåg de arbetstagare som <v>sagts</v> <p>upp</p> från General Motors
      Belgium och fyra av dess underleverantörer.
    t: Der Antrag bezog sich auf die <a>Entlassungen</a> bei General Motors Belgien
      und vier seiner Zulieferer.
  - s: Trots de fall av våldtäkt, bedrägeri, barnpornografi, missbruk av medel, trakasserier,
      stöld, förfalskning, slag med skada som följd, korrupt beteende, aggression,
      korruption och intressekonflikter som har anmälts enligt rapporten, har endast
      en person <v>sagts</v> <p>upp</p> under de senaste fem åren.
    t: Obwohl der Bericht Fälle von Vergewaltigung, Betrug, Kinderpornografie, Missbrauch
      von Geldern, Belästigung, Diebstahl, Fälschung, Körperverletzung, ungebührlichem
      Benehmen, Aggression, Korruption und Interessenkollision enthält, ist es in
      den vergangenen fünf Jahren nur zu einer <a>Entlassung</a> gekommen.
  - s: Vi kan inte godta att av strukturjusteringsskäl skall företag, som har kunnat
      få europeiska stöd, kunna besluta att <v>säga</v> <p>upp</p> tusentals personer,
      samtidigt som de är i god finansiell hälsa, och skapa lika många familjetragedier
      för vilka det än en gång skall begäras nationella och europeiska allmänna medel.
    t: Wir können nicht hinnehmen, dass Unternehmen, die in den Genuss von europäischen
      Beihilfen gekommen sind, wenn sie sich finanziell gesund gestoßen haben, aus
      Gründen der Strukturanpassung die <a>Entlassung</a> tausender Arbeitnehmer beschließen
      und damit deren Familien in eine Notlage bringen, zu deren Unterstützung dann
      wieder nationale und europäische öffentliche Gelder in Anspruch genommen werden.
  - s: Såvitt jag vet informerades parlamentet inte heller i förväg och det är ganska
      suspekt att beslutet om att <v>säga</v> <p>upp</p> lärarna fattades vid kommissionens
      sista möte före valet till Europaparlamentet, som om man förmodade att vi då
      inte skulle höra något mer om det.
    t: Wenn sich die Kommission als Rechtfertigung dieser <a>Entlassung</a> von 43
      Lehrern auf ein gesundes Finanzmanagement und die Notwendigkeit beruft zu gewährleisten,
      dass einerseits die Kosten nicht ausufern, während andererseits die Sprachkurse
      zu einem Drittel oder einem Viertel des ursprünglichen Preises erhältlich sind,
      dann können Haushaltsleute schwerlich leugnen, dass die Entscheidung offenbar
      vernünftig war.
  - s: Sveriges och Nederländernas ansökningar baseras på artikel 2a i den rättsliga
      grunden, det vill säga att minst 500 arbetstagare <v>sägs</v> <p>upp</p> på
      ett företag i en medlemsstat under en period på fyra månader.
    t: Dabei stützen sich der schwedische und der niederländische Antrag auf Artikel
      2a der Rechtsgrundlage, nämlich mindestens 500 <a>Entlassungen</a> in einem
      Unternehmen in einem Mitgliedstaat innerhalb eines Zeitraums von vier Monaten.
  - s: Vi kan inte längre tolerera en situation där de anställda via pressen vår veta
      att de ska <v>sägas</v> <p>upp</p>.
    t: Wir können nicht länger eine Situation hinnehmen, in der die Arbeitnehmer aus
      der Presse von ihrer <a>Entlassung</a> erfahren.
- c: 15
