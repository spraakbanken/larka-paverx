  - s: Det kan inte vara så enkelt att man bara <v>säger</v> <p>upp</p> tusentals
      arbetare.
    t: Il ne peut simplement s’agir de <a>licencier</a> des milliers de travailleurs.
  - s: Nederländerna har tagit fram ett samordnat paket med individanpassade tjänster
      för de 613 arbetstagare som har <v>sagts</v> <p>upp</p> från två företag i Randstad,
      bland annat handledning för att hitta nytt arbete, stödcentrum, hjälp till omställning,
