    t: Ceux qui ont le plus à s’inquiéter, ce sont surtout les salariés qu’on a déjà
      licenciés ou que l’on se prépare à <a>licencier</a> dans les entreprises concernées,
      alors même qu’ils ne sont pour rien dans l’anarchie de votre économie, aussi
      injuste qu’irrationnelle.
  - s: På grund av den globala ekonomiska krisen har sammanlagt 744 arbetstagare hos
      underleverantörer till biltillverkare <v>sagts</v> <p>upp</p> enbart i Steiermark.
    t: En raison de la crise économique mondiale, rien qu’en Styrie, un total de 744
      travailleurs ont dû être <a>licenciés</a> dans l’industrie automobile.
  - s: Bilsektorn är fondens främsta förmånstagare, trots att den oavbrutet lägger
      ned fabriker, flyttar sin tillverkning, <v>säger</v> <p>upp</p> en betydande
      del av sina medarbetare och försätter sina underleverantörer i ett prekärt läge.
    t: L’industrie automobile est la principale bénéficiaire de ce Fonds, alors qu’elle
      ne cesse de fermer des usines, de délocaliser ses productions, de <a>licencier</a>
      nombre de salariés et de fragiliser ses sous-traitants.
  - s: Medlen beviljas inte i utbyte mot att den europeiska bilsektorn lovar att inte
      <v>säga</v> <p>upp</p> fler arbetstagare.
    t: Ces financements, qui visent la formation des personnes licenciées, mesure
      nécessaire pour retrouver un emploi, ne se font pas en contrepartie de l’engagement
      de l’industrie automobile européenne de ne plus <a>licencier</a> ses salariés.
  - s: Delegationen från Österrikiska folkpartiet, med sin kunskap om de österrikiska
      företagens struktur och storlek, har emellertid krävt en ändring som går ut
      på att fonden skulle kunna utnyttjas så snart 500 - i stället för 1 000 - arbetstagare
      <v>sagts</v> <p>upp</p>, och att ett motsvarande belopp skulle betalas ut.
    t: Connaissant la structure et la taille des entreprises autrichiennes, la délégation
      du parti populaire autrichien a exigé un amendement permettant de recourir au
      Fonds dès que 500 (au lieu de 1 000) travailleurs sont <a>licenciés</a> et de
      débloquer un montant financier proportionné.
  - s: De kriterier som fastställs i förordningen om fondens tillämpning är så strikta
      att ett minimalt antal arbetstagare kommer att ha rätt till stöd, eftersom det
      betalas ut i områden där minst 1 000 arbetstagare till följd av företagsutflyttningar
      sägs upp från ett företag eller minst 1 000 arbetstagare <v>sägs</v> <p>upp</p>
      under en sexmånadersperiod (eller en tolvmånadersperiod som föreslås i utskottets
      betänkande), motsvarande 1 procent av sysselsättningen i regionen.
    t: Les critères fixés par le règlement qui le régit sont si stricts qu’un nombre
      minime de travailleurs y auront droit, étant donné que les aides sont versées
      dans les régions où, en raison de la délocalisation d’entreprises, au moins
      1 000 personnes ont été licenciées par une entreprise ou dans lesquelles au
      moins 1 000 personnes ont été <a>licenciées</a> sur une période de six mois
      (ou de 12 mois, comme le propose le rapport de la commission), ce qui représente
      1 % de l’emploi dans la région.
  - s: EU överdriver alltid sina hyllningar av små och medelstora företag som drivkraften
      bakom ekonomin och som den viktigaste källan till sysselsättning, framför allt
      när arbetsgivarna inte omedelbart <v>säger</v> <p>upp</p> sina arbetstagare,
      trots att lågkonjunktur råder.
    t: Monsieur le Président, l’Union européenne loue toujours les qualités des petites
      et moyennes entreprises, moteur de l’économie et principale source d’emploi,
      en particulier lorsque les employeurs ne <a>licencient</a> pas immédiatement
      leurs employés, même en période de récession.
  - s: Tillsammans med denna senaste omgång varsel under de senaste 18 månaderna har
      Yasaki Saltano <v>sagt</v> <p>upp</p> nästan 1 200 personer i Ovar- och Vila
