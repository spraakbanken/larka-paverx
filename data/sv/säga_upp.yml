  - s: Tidigare har Europeiska fonden för justering för globaliseringseffekter används
      av andra EU-länder och nu kan den ge samma hjälp till Valencia i Spanien på
      grund av den senaste utvecklingen där över 2 400 arbetstagare som har <v>sagts</v>
      <p>upp</p> från 181 företag inom sektorn tillverkning av andra icke-metalliska
