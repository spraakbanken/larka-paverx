  x:
  - s: Den enda sociala åtgärden i detta betänkande är alltså att arbetstagarna bör
      förvarnas om att de skall <v>sägas</v> <p>upp</p>.
    t: Die einzige in diesem Bericht vorgesehene soziale Maßnahme besteht also darin,
      dass die Arbeitnehmer rechtzeitig zu informieren sind, dass sie <a>entlassen</a>
      <a>werden</a>.
  - s: Jag stöder helhjärtat godkännandet av 7,45 miljoner euro i EU-stöd för att
      omskola 850 arbetstagare som <v>sagts</v> <p>upp</p> från SR Technics.
    t: '- Ich begrüße die Genehmigung von 7,45 Mio. EUR an EU-Hilfen für die Unterstützung
      von Schulungen der 850 Arbeitnehmer, die von SR Technics <a>entlassen</a> <a>wurden</a>,
      von ganzem Herzen.'
  - s: För att arbetstagare vid ett företag ska kunna få stödet måste minst 500 arbetstagare
      ha <v>sagts</v> <p>upp</p> inom loppet av fyra månader.
    t: Um ein Unternehmen daraus unterstützen zu können, müssen mindestens 500 Arbeitnehmer
      innerhalb eines Zeitraums von vier Monaten <a>entlassen</a> <a>worden</a> sein.
  - s: Jag uppmanar även kommissionen att genomföra en analys av de uppsägningar som
      gjorts i offentliga sektorn under den ekonomiska krisen, och ta fram ett instrument
      som liknar Europeiska fonden för justering för globaliseringseffekter för att
      stödja arbetstagare som <v>sagts</v> <p>upp</p> i offentliga sektorn i olika
      medlemsstater.
    t: Ich fordere die Europäische Kommission ebenfalls auf, die Entlassungen im öffentlichen
      Sektor während der Wirtschaftskrise zu analysieren und ein dem EGF ähnliches
      Instrument zu entwickeln, das die Arbeitnehmer unterstützt, die in verschiedenen
      Mitgliedstaaten im Öffentlichen Sektor <a>entlassen</a> <a>wurden</a>.
  - s: Från den 1 maj 2009 utvidgades fondens tillämpningsområde till att omfatta
      stöd för arbetstagare som <v>sagts</v> <p>upp</p> till följd av den globala
      ekonomiska krisen.
    t: Ab 1. Mai 2009 wurde der Rahmen des EGF erweitert, um Unterstützung für Arbeitnehmer
      mit einzubeziehen, die als direkte Folge der Wirtschafts- und Finanzkrise <a>entlassen</a>
      <a>wurden</a>.
  - s: Från den 1 maj 2009 utvidgades fondens tillämpningsområde till att omfatta
      stöd för arbetstagare som <v>sagts</v> <p>upp</p> till följd av den globala
      ekonomiska krisen.
    t: Ab 1. Mai 2009 wurde der Rahmen des EGF erweitert, um Unterstützung für Arbeitnehmer
      mit einzubeziehen, die als direkte Folge der Wirtschafts- und Finanzkrise <a>entlassen</a>
      <a>wurden</a>.
  - s: På grund av den globala ekonomiska krisen har sammanlagt 744 arbetstagare hos
      underleverantörer till biltillverkare <v>sagts</v> <p>upp</p> enbart i Steiermark.
    t: Insgesamt mussten in Folge der Weltwirtschaftskrise allein in der Steiermark
      insgesamt 744 Beschäftigte aus dem Bereich der Automobilzulieferindustrie <a>entlassen</a>
      <a>werden</a>.
  - s: Vi måste före allt annat försvara de arbetstagare som beklagligt nog har <v>sagts</v>
      <p>upp</p> på grund av krisen och jag menar att det nu blir lättare att hjälpa
      dessa människor att komma tillbaka till arbetslivet.
    t: Wire müssen in erster Linie jene Arbeitnehmer verteidigen, die bedauerlicherweise
      als Folge der Krise <a>entlassen</a> <a>wurden</a> und ich glaube, dass es heute
      leichter ist, diesen Menschen beim Wiedereintritt in den Arbeitsmarkt zu helfen.
  - s: Nederländerna har tagit fram ett samordnat paket med individanpassade tjänster
      för de 613 arbetstagare som har <v>sagts</v> <p>upp</p> från två företag i Randstad,
      bland annat handledning för att hitta nytt arbete, stödcentrum, hjälp till omställning,
      yrkesutbildning och genomgång av anställningsmöjligheter.
    t: Die Niederlande haben ein koordiniertes Paket personalisierter Dienstleistungen
      für 613 Arbeitnehmer ausgearbeitet, die in zwei zum Randstad-Konzern gehörenden
      Unternehmen <a>entlassen</a> <a>wurden</a>;
  - s: Med hänsyn till målen för Europeiska fonden för justering för globaliseringseffekter
      röstar jag för att ge stöd till arbetstagare som <v>sagts</v> <p>upp</p> från
      Waterford Crystal-företagen på Irland.
    t: In Anbetracht der Ziele des Fonds für die Anpassung an die Globalisierung (EGF)
      stimme ich für die Gewährung einer Hilfe an die Arbeiter, die von den Waterford-Crystal-Unternehmen
      in der Republik Irland <a>entlassen</a> <a>wurden</a>.
  - s: Den portugisiska regeringen ansökte om 833 euro från Europeiska globaliseringsfonden
      för varje arbetstagare som <v>sagts</v> <p>upp</p> inom textilsektorn, medan
      Spanien ansökte om 3 006 euro per arbetstagare inom samma sektor.
    t: Die portugiesische Regierung beantragte beim EGF 833 EUR für jeden Arbeitnehmer,
      der in der Textilbranche <a>entlassen</a> <a>wurde</a>, wohingegen Spanien 3
      006 EUR pro Arbeitnehmer in derselben Branche beantragte.
  - s: Vi har röstat för detta betänkande, eftersom Europaparlamentet godkänner ett
      bidrag på 832 800 euro till Portugal för att hjälpa arbetstagare som <v>sagts</v>
      <p>upp</p> inom textilindustrin i Portugals Norte- och Centro-regioner.
    t: Wir haben für diesen Bericht gestimmt, da das Europäische Parlament grünes
      Licht dafür gibt, dass Portugal 832 800 EUR zur Unterstützung von Arbeitnehmern
      erhält, die in der Textilindustrie in den portugiesischen Regionen Norte und
      Centro <a>entlassen</a> <a>wurden</a>.
  - s: Den 14 april 2011 antog kommissionen ett nytt förslag till beslut om att bevilja
      Belgien medel ur fonden till stöd för återinträde på arbetsmarknaden för 2 834
      arbetstagare som <v>sagts</v> <p>upp</p> från företaget General Motors Belgium
      och fyra av dess underleverantörer inom motorfordonssektorn i Antwerpen.
    t: Am 14. April 2011 hat die Kommission einen neuen Vorschlag für eine Entscheidung
      über die Mobilisierung des EGF zugunsten Belgiens angenommen, mit dem Ziel,
      die Wiedereingliederung von 2 834 Arbeitnehmern, die im Hauptunternehmen General
      Motors Belgien und vier seiner im Kraftfahrzeugsektor tätigen Zulieferer in
      Antwerpen <a>entlassen</a> <a>wurden</a>, in den Arbeitsmarkt zu unterstützen.
  - s: Jag har röstat för betänkandet, eftersom det stöder kommissionens förslag om
      att bevilja Belgien medel ur Europeiska fonden för justering för globaliseringseffekter
      för att hjälpa 2 834 arbetstagare som <v>sagts</v> <p>upp</p> från företaget
      General Motors Belgium att hitta jobb, vilket är i linje med min ståndpunkt
      och PPE-gruppens ståndpunkt.
    t: Ich habe für diesen Bericht gestimmt, da er den Vorschlag der Kommission zur
      Mobilisierung des EGF zugunsten Belgiens unterstützt, um 2 834 Arbeitnehmer,
      die im Hauptunternehmen General Motors Belgien <a>entlassen</a> <a>wurden</a>,
      bei der Suche nach einem Arbeitsplatz zu unterstützen, was im Einklang mit meiner
      Einstellung und der Einstellung der PPE-Fraktion steht.
  - s: Jag är glad över att vi idag röstade om tilldelning av medel ur Europeiska
      fonden för justering för globaliseringseffekter (EGF), med målet att öronmärka
      1 118 893 euro för ekonomiskt stöd till arbetstagare som har <v>sagts</v> <p>upp</p>
      från 128 företag inom byggsektorn i Litauen.
    t: Und zwar mit dem Ziel einer Zweckbindung von 1 118 893 EUR an finanzieller
      Hilfe für Arbeitnehmer, die von 128 Unternehmen im Bausektor in Litauen <a>entlassen</a>
      <a>wurden</a>.
- c: 14
  r: 3
  v: entlassen
  x:
  - s: Bilfabriken Renault har meddelat, att man kommer att stänga den fullt funktionsdugliga
      bilfabriken i Vilvoorde i Belgien och dessutom <v>säga</v> <p>upp</p> personal
      också i Frankrike.
    t: Die Automobilfirma Renault hat angekündigt, das voll ausgelastete Werk im belgischen
      Vilvoorde zu schließen und auch in Frankreich Mitarbeiter zu <a>entlassen</a>.
  - s: Det krävs att ”minst 500 arbetstagare <v>sägs</v> <p>upp</p> på ett företag
      i en medlemsstat under en period av fyra månader, inklusive arbetstagare som
      sägs upp hos underleverantörer eller producenter i efterföljande produktionsled”.
    t: Daher wurde entsprechend Verordnung (EG) Nr. 546/2009 vom 18. Juni 2009, welche
      Verordnung (EG) Nr. 1927/2006 über die Einrichtung eines Europäischen Fonds
      für die Anpassung an die Globalisierung ändert, die Zielsetzung des EGF vorrübergehend
      erweitert, denn es wurde mit der Möglichkeit gerechnet, eingreifen zu können,
      wenn - wie in dieser Situation - als direkte Folge der weltweiten Finanz- und
      Wirtschaftskrise mindestens 500 Arbeitnehmer über einen Zeitraum von vier Monaten
      in einem Unternehmen in einem Mitgliedstaat sowie bei seinen Zulieferern oder
      weiterverarbeitenden Produzenten <a>entlassen</a> werden.
  - s: I Moskva hotade några rektorer för läroverk att <v>säga</v> <p>upp</p> lärare
      som ingav listor över studenter med georgiska namn till polisen, och riskerade
      genom dessa handlingar att själva bli avskedade med omedelbar verkan.
    t: In einigen Moskauer Oberschulen haben die Direktoren gedroht, sie würden jeden
      Lehrer <a>entlassen</a>, der Listen von Schülern mit georgischen Namen an die
      Polizei übergibt, wobei sie Gefahr liefen, selbst sofort gefeuert zu werden.
  - s: De senaste månaderna har sammanlagt 744 personer på nio företag <v>sagts</v>
      <p>upp</p>, och delstaten Steiermark har därför vänt sig till EU och ansökt
      om stöd.
    t: Insgesamt 744 Personen wurden in den vergangenen Monaten in neun verschiedenen
      Unternehmen <a>entlassen</a>, weshalb das Land Steiermark die EU um Unterstützung
      gebeten hat.
  - s: Medlen beviljas inte i utbyte mot att den europeiska bilsektorn lovar att inte
      <v>säga</v> <p>upp</p> fler arbetstagare.
    t: Sie werden nicht als Gegenleistung für eine Verpflichtung der europäischen
      Automobilindustrie, keine weiteren Arbeitnehmer zu <a>entlassen</a>, vergeben.
  - s: Det är naturligtvis oacceptabelt att människor i Europa kan förlora sin energiförsörjning
      mitt i vintern, eller att människor tvingas ut i arbetslöshet för att de industrier
      där de arbetar inte klarar av att betala de höga energipriserna och därför tvingas
      <v>säga</v> <p>upp</p> folk eller helt enkelt måste lägga ner sin verksamhet.
    t: Es ist natürlich nicht annehmbar, dass in Europa Menschen mitten im Winter
      keine Energie bereitgestellt wird oder dass Menschen in die Arbeitslosigkeit
      gezwungen werden, weil die Branche, in der sie tätig sind, die hohen Energiepreise
      nicht zahlen kann und daher gezwungen ist, Menschen zu <a>entlassen</a> oder
      sogar ihren gesamten Betrieb einzustellen.
  - s: För det första måste vi vara försiktiga så att denna kritiska situation inte
      sprider sig, genom att t.ex. göra klart att alla som tar emot offentliga medel
      från EU förbinder sig att inte <v>säga</v> <p>upp</p> sina anställda.
