    t: C’est sans réserve que je me réjouis de l’approbation des 7,45 millions d’euros
      d’aide européenne en faveur du recyclage de 850 travailleurs <a>licenciés</a>
      par SR Technics.
  - s: Företaget har förlorat viktiga underhållskontrakt och tvingats <v>säga</v>
