      the economic crisis in the public sector and to develop a similar instrument
      to the EGF, which will support workers <a>made</a> <a>redundant</a> in the public
      sector in various Member States.
  - s: Från den 1 maj 2009 utvidgades fondens tillämpningsområde till att omfatta
      stöd för arbetstagare som <v>sagts</v> <p>upp</p> till följd av den globala
      ekonomiska krisen.
    t: From 1 May 2009, the scope of the EGF was broadened to include support for
      workers <a>made</a> <a>redundant</a> as a direct result of the economic and
      financial crisis.
  - s: Från den 1 maj 2009 utvidgades fondens tillämpningsområde till att omfatta
      stöd för arbetstagare som <v>sagts</v> <p>upp</p> till följd av den globala
      ekonomiska krisen.
    t: From 1 May 2009, the scope of the EGF was broadened to include support for
      workers <a>made</a> <a>redundant</a> as a direct result of the economic and
      financial crisis.
  - s: Det finns industrier och sektorer av ekonomin, däribland finanssektorn, bilindustrin
      och detaljhandeln, för vilka krisens effekter är särskilt allvarliga eftersom
      de har tvingats skära ned sin verksamhet och <v>säga</v> <p>upp</p> personal.
    t: There are industries or sectors of the economy, such as the financial sector,
      car industry and sales sector, which are feeling the impact of the crisis more
      severely as they have been obliged to curtail their activities and <a>make</a>
