    t: J’invite aussi la Commission européenne à analyser les licenciements survenus
      durant la crise économique dans le secteur public, et à développer un instrument
      similaire au FEM, qui soutiendra les travailleurs <a>licenciés</a> dans le secteur
      public dans différents États membres.
  - s: Från den 1 maj 2009 utvidgades fondens tillämpningsområde till att omfatta
      stöd för arbetstagare som <v>sagts</v> <p>upp</p> till följd av den globala
      ekonomiska krisen.
    t: Depuis le 1er mai 2009, le champ d’application du FEM a été élargi de manière
      à couvrir les travailleurs <a>licenciés</a> en raison directe de la crise économique
      et financière.
  - s: Från den 1 maj 2009 utvidgades fondens tillämpningsområde till att omfatta
      stöd för arbetstagare som <v>sagts</v> <p>upp</p> till följd av den globala
