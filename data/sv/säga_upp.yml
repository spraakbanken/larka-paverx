  - s: Irland har sökt bidrag för 850 arbetstagare som <v>sagts</v> <p>upp</p> av
      företaget SR Technics Ireland Ltd, som är verksamt inom luftfartssektorn i Nuts
      III-regionen i Dublin.
    t: Le FEM a déjà servi par le passé à d’autres pays de l’UE, et nous devons à
      présent accorder cette aide à l’Irlande, qui a demandé une assistance pour 850
      travailleurs <a>licenciés</a> par la société SR Technics Ireland Ltd, active
      dans le secteur du transport aérien, dans la région NUTS III de Dublin.
  - s: Det irländska företaget SR Technics Ireland Ltd är alltså berättigat till stöd,
      eftersom man har <v>sagt</v> <p>upp</p> 1 135 personer.
    t: L’entreprise irlandaise SR Technics Ireland Ltd a donc pleinement droit à ce
      financement puisqu’elle a <a>licencié</a> 1 135 personnes.
  - s: Jag uppmanar även kommissionen att genomföra en analys av de uppsägningar som
