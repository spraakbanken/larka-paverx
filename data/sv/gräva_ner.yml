fr:
- c: 2
  r: 1
  v: enterrer
  x:
  - s: Jag tror nog att ni kan <v>gräva</v> <p>ner</p> stridsyxan nu, då ni fick fullt
      stöd från PPE-gruppen för att förverkliga de sex ändringsförslagen, ni har visserligen
      gjort det men också det var jobbigt att göra själv.
    t: Je pense néanmoins que vous pouvez <a>enterrer</a> la hache de guerre, en ce
      sens que dès lors que vous avez bénéficié du plein et entier soutien du groupe
      PPE pour ce qui est de la mise en oeuvre de ces six amendements, vous l’avez
      bien fait, bien que cela vous ait été pénible.
  - s: Till sist, förutom dessa bidrag till de förnybara energikällorna, vilka jag
      anser vara mycket viktiga och som inte bara är föremål för diskussion, utan
      är en målsättning, och jag vill här erinra om att det i direktivet om grön el
      för första gången fastställs konkreta och differentierade mål för varje stat,
      anser jag att det är mycket viktigt att ge ett fortsatt stöd till forskningen
      inom kärnkraftssektorn, särkilt beträffande säkerhet, lagring och behandling
      av avfall, att <v>gräva</v> <p>ner</p> det är ingen lösning, och av alternativa
      forskningsområden som till exempel fusionssystemet.
    t: Enfin, quoi qu’il en soit, en marge de ces aides aux énergies renouvelables,
      qui me paraissent essentielles et qui ne se posent pas uniquement en termes
      de discours déclaratif, mais d’objectif - et c’est la première fois, souvenez-vous
      en, que l’on fixe des objectifs concrets et différenciés État par État, et ce
      dans la directive sur l’électricité verte -, j’estime qu’il est indispensable
      de continuer à aider la recherche dans le secteur nucléaire, notamment en matière
      de sécurité, de stockage et de traitement des déchets, parce que les <a>enterrer</a>
      n’est pas une solution, ou en matière de questions alternatives comme le système
      de fusion.
