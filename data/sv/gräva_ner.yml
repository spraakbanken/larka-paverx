de:
- c: 1
  r: 1
  v: Graben schütten
  x:
  - s: Hela klabbet måste ju ta vägen någonstans, och vi kan inte bara <v>gräva</v>
      <p>ner</p> det, för då får vi återigen ett problem med olämplig behandling.
    t: Das Zeug muss ja irgendwo hin, und wir können es nicht in den <a>Graben</a>
      <a>schütten</a>, denn dann haben wir immer wieder das Problem der unsachgemäßen
      Behandlung.
- c: 1
  r: 1
  v: Nabel
  x:
  - s: Därför får inte reformen för år 2002 bara tjäna till att vi skall fortsätta
      att <v>gräva</v> <p>ner</p> oss i våra egna gemenskapsvatten, våra egna problem
      och vårt eget elände.
    t: Deshalb darf die Reform in 2002 nicht nur dazu dienen, dass wir uns in unseren
      eigenen Gemeinschaftsgewässern, mit unseren eigenen Problemen und Nöten weiterhin
      als <a>Nabel</a> der Welt betrachten.
- c: 1
  r: 1
  v: verbuddeln
  x:
  - s: Vi har inget behov av spöket keynesianska utgiftsprogram, vid vilket utan vett
      och reson miljarder ecu <v>grävs</v> <p>ner</p> och grävs upp igen.
    t: Wir brauchen das Schreckgespenst keynesianischer Ausgabenprogramme nicht, bei
      denen ohne Sinn und Verstand Milliarden von ECU <a>verbuddelt</a> und wieder
      ausgebuddelt werden.
- c: 1
  r: 1
  v: vergraben werden
  x:
  - s: I ett av undantagen föreskrivs att döda djur även kan <v>grävas</v> <p>ner</p>
      som avfall.
    t: Dort wird unter den Ausnahmen vorgesehen, dass tote Tiere auch als Abfall <a>vergraben</a>
      <a>werden</a> können.
- c: 1
  r: 1
  v: verschanzen
  x:
  - s: Grönboken kan vara en bra utgångspunkt om man verkligen tar hänsyn till alla
      intressenters åsikter och om kommissionen och rådet inte <v>gräver</v> <p>ner</p>
      sig bakom förutfattade ideologiska ståndpunkter.
    t: Das Grünbuch kann als guter Ausgangspunkt dienen, wenn die Ansichten aller
      Akteure ausreichend berücksichtigt werden und sich Kommission und Rat nicht
      hinter vorgefassten ideologischen Positionen <a>verschanzen</a>.
- c: 1
  r: 1
  v: eingraben
  x:
  - s: I dag har vi människor <v>grävt</v> <p>ner</p> oss djupt.
    t: Wir Menschen von heute haben uns tief <a>eingegraben</a>.
- c: 1
  r: 1
  v: ergehen
  x:
  - s: Jag skall inte <v>gräva</v> <p>ner</p> mig i några av detaljerna i betänkandet
      - man kan naturligtvis alltid önska sig något mer när det gäller detaljer -
      utan hålla mig till de stora principerna.
    t: Ich werde mich hier nicht in Details aus dem Bericht <a>ergehen</a> - da bleiben
      natürlich immer Wünsche offen -, sondern werde mich an die grundlegenden Prinzipien
      halten.
en:
- c: 4
  r: 1
  v: bury
  x:
  - s: Vi har inget behov av spöket keynesianska utgiftsprogram, vid vilket utan vett
      och reson miljarder ecu <v>grävs</v> <p>ner</p> och grävs upp igen.
    t: We have no need of the spectre of Keynesian spending programmes, under which
      billions of ECU are <a>buried</a> and then dug up again for no discernible purpose.
  - s: I ett av undantagen föreskrivs att döda djur även kan <v>grävas</v> <p>ner</p>
      som avfall.
    t: One of the exceptions provided for in it is that dead animals may also be <a>buried</a>
      as waste.
  - s: att stärka den så kallade reversibilitetsprincipen, som bland annat säger att
      även avfall som <v>grävts</v> <p>ner</p> genom djup geologisk förvaring måste
      vara åtkomligt om man i framtiden hittar tekniska möjligheter att återvinna
      sådant avfall.
    t: strengthening of the so-called reversibility principle, according to which
      access would even be created to waste <a>buried</a> by means of deep geological
      disposal, should a means of processing such waste be discovered at some stage
      in the future, for example.
  - s: Till sist, förutom dessa bidrag till de förnybara energikällorna, vilka jag
      anser vara mycket viktiga och som inte bara är föremål för diskussion, utan
      är en målsättning, och jag vill här erinra om att det i direktivet om grön el
      för första gången fastställs konkreta och differentierade mål för varje stat,
      anser jag att det är mycket viktigt att ge ett fortsatt stöd till forskningen
      inom kärnkraftssektorn, särkilt beträffande säkerhet, lagring och behandling
      av avfall, att <v>gräva</v> <p>ner</p> det är ingen lösning, och av alternativa
      forskningsområden som till exempel fusionssystemet.
    t: Lastly, in any case, in addition to this aid for renewable energies, which
      I believe is essential and is put forward not just as a statement but as an
      objective - and remember that for the first time concrete objectives tailored
      to each individual Member State are being proposed, and this is being done in
      the green electricity directive - I consider it vital to maintain support for
      research in the nuclear sector, especially into matters of safety, storage and
      waste treatment (because <a>burying</a> it is not a solution), or into alternative
      issues such as the fusion system.
- c: 2
  r: 2
  v: entrench
  x:
  - s: Vi får inte <v>gräva</v> <p>ner</p> oss i försvarsställningar utan måste se
      bortom våra lokala, kortsiktiga intressen och tänka på framtida generationer.
    t: we must not <a>entrench</a> ourselves in defensive positions but rather move
      beyond local, short-term interests and look to future generations.
  - s: Grönboken kan vara en bra utgångspunkt om man verkligen tar hänsyn till alla
      intressenters åsikter och om kommissionen och rådet inte <v>gräver</v> <p>ner</p>
      sig bakom förutfattade ideologiska ståndpunkter.
    t: The Green Paper can be a good starting point if all the stakeholders’ views
      are properly taken into consideration and if the Commission and the Council
      do not <a>entrench</a> themselves behind preconceived ideological positions.
- c: 1
  r: 3
  v: delve
  x:
  - s: om Galileo inte blir av så fort som möjligt så <v>gräver</v> transportsektorn
      <p>ner</p> sig djupare och djupare i GPS-applikationer och Galileo förblir outnyttjad.
    t: if Galileo is not realised as soon as possible, the transport sector will <a>delve</a>
      deeper and deeper into GPS applications, and Galileo will remain unused.
