  r: 3
  v: hatchet bury
  x:
  - s: Jag tror nog att ni kan <v>gräva</v> <p>ner</p> stridsyxan nu, då ni fick fullt
      stöd från PPE-gruppen för att förverkliga de sex ändringsförslagen, ni har visserligen
      gjort det men också det var jobbigt att göra själv.
    t: However, I think the <a>hatchet</a> might now be <a>buried</a>, since when
      you were given the full support of the PPE Group to have these six amendments
      carried, you did indeed secure that, although that too was no easy matter.
- c: 1
  r: 3
  v: stare
  x:
  - s: Därför får inte reformen för år 2002 bara tjäna till att vi skall fortsätta
      att <v>gräva</v> <p>ner</p> oss i våra egna gemenskapsvatten, våra egna problem
      och vårt eget elände.
    t: The 2002 reform, therefore, must not serve just for us to carry on <a>staring</a>
      at our own navel in the form of our own Community waters, our own problems and
      our own misfortunes.
- c: 1
  r: 3
  v: burrow
  x:
  - s: I dag har vi människor <v>grävt</v> <p>ner</p> oss djupt.
    t: Today we humans have <a>burrowed</a> deep.
- c: 1
  r: 3
  v: be down
  x:
  - s: Med Schengen <v>gräver</v> man <p>ner</p> sig i det mellanstatliga, man bekräftar
      en ojämlikhet, en diskriminering mellan unionens medborgare och med än större
      anledning mot tredje lands medborgare.
    t: With Schengen, we<a>’re</a> getting bogged <a>down</a> in intergovernmental
      matters, we are ratifying an inequality, a form of discrimination as between
      the citizens of the Union and, even more so, towards citizens of third countries.
es:
- c: 2
  r: 1
  v: enterrar
  x:
  - s: Jag tror nog att ni kan <v>gräva</v> <p>ner</p> stridsyxan nu, då ni fick fullt
      stöd från PPE-gruppen för att förverkliga de sex ändringsförslagen, ni har visserligen
      gjort det men också det var jobbigt att göra själv.
    t: Sin embargo, pienso que ya puede <a>enterrar</a> el hacha de guerra, en el
      sentido de que allí donde ha recibido usted todo el apoyo del Grupo del PPE
      para realizar las seis enmiendas, lo ha hecho, pero incluso esto era ya demasiado
      complicado.
  - s: I ett av undantagen föreskrivs att döda djur även kan <v>grävas</v> <p>ner</p>
      som avfall.
    t: Una de las excepciones previstas es que los animales muertos también deben
      <a>enterrarse</a> como residuos.
  - s: Till sist, förutom dessa bidrag till de förnybara energikällorna, vilka jag
      anser vara mycket viktiga och som inte bara är föremål för diskussion, utan
      är en målsättning, och jag vill här erinra om att det i direktivet om grön el
      för första gången fastställs konkreta och differentierade mål för varje stat,
      anser jag att det är mycket viktigt att ge ett fortsatt stöd till forskningen
      inom kärnkraftssektorn, särkilt beträffande säkerhet, lagring och behandling
      av avfall, att <v>gräva</v> <p>ner</p> det är ingen lösning, och av alternativa
      forskningsområden som till exempel fusionssystemet.
    t: Por último, en cualquier caso, al margen de esas ayudas a las energías renovables,
      que me parecen esenciales y que no sólo se plantean como discurso declarativo
      sino como objetivo —y recuerde que por primera vez se plantean objetivos concretos
      y diferenciados Estado por Estado, y eso se hace en la Directiva sobre la electricidad
      verde—, considero imprescindible mantener un apoyo a la investigación en el
      sector nuclear, especialmente en materia de seguridad, almacenamiento y tratamiento
      de residuos, porque <a>enterrarlos</a> no es una solución, o en cuestiones alternativas
      como puede ser el sistema de fusión.
