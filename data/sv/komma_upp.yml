en:
- c: 45
  r: 1
  v: come up
  x:
  - s: 'Avslutningsvis vill jag dryfta ett ämne som <v>kommer</v> <p>upp</p> gång
      på gång:'
    t: 'Finally, I should like to broach a subject that <a>comes</a> <a>up</a> time
      and time again:'
  - s: Denna fråga har <v>kommit</v> <p>upp</p> vid den översyn som tillfälliga utskottet
      för mul- och klövsjuka har genomfört.
    t: This issue has <a>come</a> <a>up</a> under the Temporary Committee on Foot-and-Mouth
      Disease review.
  - s: En fråga som <v>kom</v> <p>upp</p> under debatten var hur vi handskas med register.
    t: One issue which <a>came</a> <a>up</a> during the debate was that of how we
      are to deal with registers.
  - s: Jag anser att detta problem som <v>kom</v> <p>upp</p>, och som måste analyseras
      och presenteras på ett realistiskt sätt, har fått en tillfredsställande lösning.
    t: I think that this problem that has <a>come</a> <a>up</a>, which must be examined
      and presented realistically, has been satisfactorily resolved.
  - s: Vi har inte införlivat några av de frågor som <v>kommit</v> <p>upp</p> under
      de senaste åren i fråga om Lissabonstrategin, och vi har inte gett några framåtblickande
      svar.
    t: We have not included any of the issues that <a>came</a> <a>up</a> over the
      last few years in connection with the Lisbon Strategy and we have not given
      any forward-looking answers.
  - s: Först försäkrade ni oss att den normala proceduren var att vänta tills ärendet
      <v>kom</v> <p>upp</p> innan vi röstade om återförvisning.
    t: First of all, you assured us that the normal procedure was to wait until the
      item <a>came</a> <a>up</a> before putting referral back to the vote.
  - s: Tyvärr är kostnader en punkt som ofta <v>kommer</v> <p>upp</p> eftersom kostnaderna
      är lätta att mäta.
    t: Unfortunately, costs often <a>come</a> <a>up</a> because they are easy to measure.
  - s: Rådet och parlamentet har enats om att avsätta en kompletterande summa på 70
      miljoner ecu till utbildningsprogrammet Sokrates, så att det <v>kommer</v> <p>upp</p>
      i 920 miljoner ecu.
    t: The Council and Parliament have reached agreement on earmarking an additional
      sum of ECU 70 million for the Socrates training programme so it <a>comes</a>
      <a>up</a> to ECU 920 million.
  - s: Det betänkande som vi debatterar i dag innehåller givetvis många andra förslag
      som jag inte har tid att kommentera just nu, men som givetvis kommer att <v>komma</v>
      <p>upp</p> under debatten.
    t: The report we are debating today obviously includes many other proposals on
      which I have no time to comment right now, but they will of course <a>come</a>
      <a>up</a> in the debate.
  - s: Det är en fråga som ofta <v>kommer</v> <p>upp</p>.
    t: This question has <a>come</a> <a>up</a> very often.
  - s: 'Än en gång <v>kommer</v> frågan <p>upp</p>, på samma sätt som med gemenskapsbudgeten,
      om formen för presentation:'
    t: 'Yet again, as happens with the Community budget, we <a>come</a> <a>up</a>
      against the form that matters should take:'
  - s: Jag är säker på att dessa frågor, som nu har tagits upp i denna kammare, även
      kommer att <v>komma</v> <p>upp</p> i rådets debatter.
    t: I am certain that these questions, which have been raised now in this hall,
      will also <a>come</a> <a>up</a> during the Council debates, and I also trust
      that once the Hungarian Presidency summarises that debate, the Commission will
      be able to build upon it when finalising the Energy Roadmap it will publish
      in November.
  - s: Det <v>kom</v> <p>upp</p> två andra frågor i förhandlingarna som är mycket
      känsliga för Europaparlamentet.
    t: There are two other issues that <a>came</a> <a>up</a> in the negotiations that
      are quite sensitive in the EP.
  - s: Givetvis anser jag också att det är lätt att tala för en politisk grupp som
      inte riskerar att misslyckas med att <v>komma</v> <p>upp</p> i det nödvändiga
      antalet ledamöter i nästa parlament.
    t: Of course, I also think that it is easy to speak in the name of a political
      group which is not threatened with failure to <a>come</a> <a>up</a> with the
      necessary number of Members in the next parliament.
  - s: Jag är medveten om att frågan om sexuell och reproduktiv hälsa och därtill
      hörande rättigheter är en mycket känslig fråga, varhelst den <v>kommer</v> <p>upp</p>
      i alla olika forum.
    t: On the question of sexual and reproductive health and rights, I am aware that
      the issue is of a very sensitive nature wherever it has <a>come</a> <a>up</a>
      in all the different fora.
  - s: Frågan <v>kommer</v> <p>upp</p> regelbundet vid våra bilaterala kontakter och
      jag skulle se till att det gjorde det om så inte var fallet.
    t: It <a>comes</a> <a>up</a> fairly regularly in our bilateral contacts and I
      would make sure that it did if that were not the case.
  - s: Under de diskussioner som vi har fört om detta direktiv, har en fråga <v>kommit</v>
      <p>upp</p> som också skulle kunna ha kommit upp i samband med andra miljöfrågor,
      varför jag faktiskt tycker att det är viktigt att ta upp den här.
    t: In the discussions we have had on this directive, a subject <a>came</a> <a>up</a>
      which could in fact have come up in other environmental issues as well, but
      it is important in my view to bring it to the fore in this context.
  - s: Under de diskussioner som vi har fört om detta direktiv, har en fråga kommit
      upp som också skulle kunna ha <v>kommit</v> <p>upp</p> i samband med andra miljöfrågor,
      varför jag faktiskt tycker att det är viktigt att ta upp den här.
    t: In the discussions we have had on this directive, a subject came up which could
      in fact have <a>come</a> <a>up</a> in other environmental issues as well, but
      it is important in my view to bring it to the fore in this context.
  - s: Tänk om, herr talman, när dessa frågor åter <v>kommer</v> <p>upp</p> till debatt
      och diskussion.
    t: Think again, Mr President, when these matters <a>come</a> <a>up</a> for debate
      and discussion.
  - s: Möjligen kan föredragandena <v>komma</v> <p>upp</p> med en ännu bättre urvalsmetod
      så att vi kan komma överens denna vecka.
    t: Perhaps the rapporteurs will <a>come</a> <a>up</a> with a better selection
      procedure and thus enable us to reach agreement this week.
  - s: Så ert betänkande kommer att <v>komma</v> <p>upp</p> så snart som ordförandekonferensen
      kan hitta en plats för det på föredragningslistan.
    t: So your report will <a>come</a> <a>up</a> as soon as the Conference of Presidents
      can find a place for it on the agenda.
  - s: Än en gång <v>kommer</v> Timorproblemet <p>upp</p> här i kammaren.
    t: Madam President, ladies and gentlemen, once more the problem of Timor has <a>come</a>
      <a>up</a> at this Plenary Session, and now, it seems, in a more open and hopeful
      context.
  - s: Den speciella frågan <v>kom</v> <p>upp</p> i utskottet för sysselsättning och
      socialfrågor.
    t: That particular subject <a>came</a> <a>up</a> in the Committee on Employment
      and Social Affairs.
  - s: När detta <v>kommer</v> <p>upp</p> till revidering måste dessa punkter stramas
      upp.
    t: When this <a>comes</a> <a>up</a> for review these points should be toughened-up.
  - s: Kommissionsledamoten kanske bara skulle kunna ta med sina synpunkter på denna
      fråga, eftersom den snart <v>kommer</v> <p>upp</p> till förhandling.
    t: Perhaps the Commissioner could just add his comments on that, because it is
      <a>coming</a> <a>up</a> for negotiations.
  - s: Frågan kommer att <v>komma</v> <p>upp</p> igen i Bali.
    t: This question will <a>come</a> <a>up</a> again in Bali.
  - s: Vi kommer under vårt ordförandeskap att vaka över att denna fråga systematiskt
      <v>kommer</v> <p>upp</p> i den politiska dialog som vi kommer att föra med tredjeländer.
    t: We shall monitor to make sure that this theme <a>comes</a> <a>up</a> systematically
      in the political dialogue we conduct with third countries.
  - s: Denna fråga har åter <v>kommit</v> <p>upp</p> och kommissionen har inte gjort
      någonting åt saken.
    t: This issue has <a>come</a> <a>up</a> again and again and the Commission has
      done nothing about it.
  - s: Många av de farhågor som tidigare uttrycktes i Frankrike och Nederländerna
      <v>kom</v> <p>upp</p> även i den irländska folkomröstningen.
    t: Many of the same concerns <a>came</a> <a>up</a> in Ireland as were raised previously
      in France and in the Netherlands.
  - s: Jag ville nämna detta eftersom det <v>kom</v> <p>upp</p> under debatten.
    t: I wanted to mention that, because it <a>came</a> <a>up</a> in the debate.
  - s: Efter en kort tid har frågan om den sociala dialogen åter <v>kommit</v> <p>upp</p>
      till debatt i Europaparlamentet.
    t: In quite a short time the issue of the social dialogue has again <a>come</a>
      <a>up</a> for debate in the European Parliament.
  - s: Jag minns fortfarande tydligt vad som hände när jag som barn badade i havet
      utanför Genua, min födelsestad, och ofta <v>kom</v> <p>upp</p> hur havet nedsmetad
      med olja som kycklingen Calimero i serierna, han som alltid är alldeles svart
      och som, med rätta, klagar över det.
    t: We would often <a>come</a> back <a>up</a> the beach covered in tar like the
      character in the washing powder advertisement, Calimero, who is always black
      all over and rightly complains about this.
  - s: Det är ändringsförslag 10, och jag avser vidare att göra kommissionens intentioner
      helt klara för rådet, när det ändrade förslaget <v>kommer</v> <p>upp</p> till
      behandling.
    t: This is proposed amendment 10, and I also intend to make the Commission’s intentions
      quite clear to the Council when this proposed amendment <a>comes</a> <a>up</a>
      for discussion.
  - s: När det <v>kom</v> <p>upp</p> i utskottet för rättsliga frågor och den inre
      marknaden antogs det enhälligt, men sedan fick vi plötsligt höra att PPE-DE-gruppen
      vill förkasta den gemensamma ståndpunkten.
    t: When this <a>came</a> <a>up</a> at the Legal Affairs Committee it went through
      unanimously but then, all of a sudden, we heard that the PPE-DE Group wishes
      to reject the common position.
  - s: Jag ville säga det, eftersom det <v>kom</v> <p>upp</p> i diskussionen.
    t: I wanted to say that, because it <a>came</a> <a>up</a> in the discussion.
  - s: Med hänvisning till Posselts betänkande, som verkligen innefattar ett bra arbete,
      är det ett faktum att det rättsliga och det polisiära samarbetet är nya sektorer
      som Europeiska unionen är verksam inom och varje förslag som <v>kommer</v> <p>upp</p>
      till diskussion utgör ett framsteg.
    t: As regards the report by Mr Posselt, who has done some sterling work, it is
      a fact that judicial and police cooperation is new territory for the European
      Union and that every proposal that <a>comes</a> <a>up</a> for discussion marks
      progress.
  - s: I slutet av detta ordförandeskap kommer jag att vara här, jag kommer att stå
      till svars i alla avseenden och jag kommer respektfullt och solidariskt att
      besvara alla frågor som kan <v>komma</v> <p>upp</p>.
    t: We also know that in the next six months, Parliament can count on the collaboration,
      respect and appreciation of my country and my government and that, at the end
      of this Presidency, I will be here, I will be held to account exhaustively and
      I will answer any questions that may <a>come</a> <a>up</a> with respect and
      solidarity.
  - s: Det finns, naturligtvis, historiska anledningar, inte minst den förra konservativa
      regeringen i Förenade kungarikets attityd, till att den inte <v>kom</v> <p>upp</p>
      med medel för avställning, utan tillämpade subsidiaritetsprincipen och tillämpade
      dagar till sjöss.
    t: There are, of course, historical reasons, not least the attitude of the last
      Conservative Government in the UK, why it did not <a>come</a> <a>up</a> with
      decommissioning funds but applied the principle of subsidiarity and applied
      days at sea.
  - s: Dessutom, och detta är viktigt för det <v>kommer</v> <p>upp</p> vid omröstningen,
      vill kommissionen införa något som kallas åtgärdsgräns.
    t: Moreover - and this is important because it is to <a>come</a> <a>up</a> at
      the vote - the Commission wants to introduce something called an intervention
      level.
  - s: För det första när direktivet 93/38 om gas, vatten och el, <v>kommer</v> <p>upp</p>
      för översyn nästa år, men också när vi får kommissionens svar på grönboken,
      när den läggs fram för parlamentet i början av 1998.
    t: Firstly, when the Utilities Directive 93/38 <a>comes</a> <a>up</a> for review
      next year but also when we receive the Commission’s response to the Green Paper
      when that comes before Parliament early in 1998.
  - s: Detta har <v>kommit</v> <p>upp</p> om och om igen och det är på tiden att man
      skrider till handling.
    t: This has <a>come</a> <a>up</a> over and over again and it is about time action
      was taken.
  - s: En av gruppernas ordförande lämnade till och med rummet när frågan en dag <v>kom</v>
      <p>upp</p> på föredragningslistan.
    t: One group chairman even left the room on an occasion when the matter <a>came</a>
      <a>up</a> on the agenda one day.
  - s: Inser ni att detta är andra månaden i rad som ni har gjort detta med mig -
      avbrutit mig när min fråga skall <v>komma</v> <p>upp</p>.
    t: Mr President, you realise this is the second month running you have done this
      to me - cut me off as my question was <a>coming</a> <a>up</a>.
  - s: Den här viktiga frågan kommer säkerligen att <v>komma</v> <p>upp</p> till diskussion
      på det här sättet vid mötena med Europeiska rådet nu och i december.
    t: This important issue will certainly <a>come</a> <a>up</a> for discussion in
      this way at this and the December European Councils.
  - s: Jag har suttit i parlamentet i 19 år, och den här frågan har regelbundet <v>kommit</v>
      <p>upp</p> som en politisk krutdurk.
    t: I have been in Parliament for 19 years and this issue has regularly <a>come</a>
      <a>up</a> as a political flashpoint.
  - s: Jag tror att en av nyckelpunkterna här - och det <v>kommer</v> ständigt <p>upp</p>
      i flera av våra debatter - är vetenskapliga bevis.
    t: I think one of the key elements here - and it is constantly <a>coming</a> <a>up</a>
      in many of our debates - is the scientific evidence.
- c: 23
