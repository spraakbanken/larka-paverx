de:
- c: 27
  r: 1
  v: werden
  x:
  - s: Tyvärr är kostnader en punkt som ofta <v>kommer</v> <p>upp</p> eftersom kostnaderna
      är lätta att mäta.
    t: Leider <a>werden</a> oft Kosten zitiert, weil sie leicht zu bemessen sind.
  - s: Moderna industriländers energibehov kan ej tillgodoses med vindkraft så att
      man <v>kommer</v> <p>upp</p> till procent i energibalansen.
    t: Der Energiebedarf von hochmodernen Industriestaaten kann über Windkraft nicht
      in der Weise gedeckt <a>werden</a>, daß man in den Prozentbereich der Energiebilanz
      kommt.
  - s: Till de frågor som <v>kommer</v> <p>upp</p> i konsekvensbedömningar hör dock
      de kriterier som används i bedömningarna.
    t: Jedoch sind die Kriterien, die in diesen Folgenabschätzungen herangezogen <a>werden</a>,
      ein Teil der Problematik, die bei den FA auftritt.
  - s: 'Politikerna har ett enormt ansvar, och en logisk fråga <v>kommer</v> <p>upp</p>:'
    t: Das Arbeitsprogramm des Instituts wird sich an den Prioritäten der Kommission
      orientieren, allerdings muss der Verwaltungsrat auch entscheiden, wie Fragen
      im Zusammenhang mit der Situation der Roma-Frauen am besten berücksichtigt <a>werden</a>
      können.
  - s: Det <v>kommer</v> således <p>upp</p> ett högre krav på kontroll av trihalometaner
      (jag vill påpeka att det finns flera distributionsnät där dessa analyser inte
      är genomförda), liksom kraven på att på sikt ersätta vattenledningar av bly.
    t: Daher <a>werden</a> größere Anforderungen an die Kontrolle der Trihalomethane
      (es sei angemerkt, daß diese Analysen in verschiedenen Systemen nicht durchgeführt
      werden) sowie an den schrittweisen Ersatz von Bleirohren in der Kanalisation
      gestellt.
  - s: Att avlägsna hindren för kvinnor som står i begrepp att gå ut på arbetsmarknaden
      innebär att man skapar ett tillräckligt antal offentliga och privata inrättningar
      för barn, åtminstone tills de <v>kommer</v> <p>upp</p> i skolåldern.
    t: Im Bericht <a>werden</a> die Ungleichheiten hervorgehoben, die nach wie vor
      im Bereich der Beschäftigung, mit dem Lohngefälle, und bei Bildung und lebenslangem
      Lernen bestehen.
  - s: Kriteriet för hjärndödhet <v>kom</v> <p>upp</p> och definierades för första
      gången i Boston år 1968.
    t: Der Hirntod <a>wurde</a> als Kriterium festgelegt - erstmals 1968 in Boston
      als so genanntes Harvard-Kriterium.
  - s: De är oerhört försiktiga när Singaporefrågorna <v>kommer</v> <p>upp</p> under
      förhandlingarna, om de över huvud taget diskuterar dem, och de är måna om att
      vi ska hjälpa dem att utveckla en förståelse för hur offentliga tjänster kan
      användas för samhällets räkning.
    t: Sie sind ausgesprochen vorsichtig, wenn diese Singapur-Themen verhandelt <a>werden</a>
      - wenn überhaupt -, und sie legen Wert darauf, dass wir ihnen behilflich sind,
      ein Verständnis dafür zu entwickeln, wie öffentliche Güter für die Gesellschaft
      genutzt werden können.
  - s: De är bra att detta <v>kommer</v> <p>upp</p> till diskussion.
    t: Es ist ja gut, daß jetzt darüber geredet <a>wird</a>.
  - s: Men det är tydligt att problemen nu börjar <v>komma</v> <p>upp</p> till ytan.
    t: Aber es ist klar, daß die Probleme nun allmählich sichtbar <a>werden</a>.
  - s: På det hela taget stödjer jag föredragandens ändringsförslag att stryka över
      triacetin som en produkt för tuggummi, men vi förstår återigen inte riktigt
      varför det <v>kom</v> <p>upp</p> från början.
    t: Mein letzter Punkt betrifft den Abänderungsantrag 7. Alles in allem unterstütze
      ich die Berichterstatterin bei ihrer Änderung, die die Verwendung von Triacetin
      als Produkt für Kaugummi nicht zuzulassen will, aber auch hier wissen wir nicht
      sehr viel darüber, weshalb es überhaupt verwendet <a>wurde</a>.
  - s: Men även för de områden som bara <v>kommer</v> <p>upp</p> till 75-procentströskeln
      på grund av den statistik som görs efter utvidgningen, vilken alltså bara friseras,
      måste det följa en generös utfasning.
    t: Aber auch für die Gebiete, die nur aufgrund der Statistik infolge der Erweiterung
      über die 75 %-Schwelle gehoben <a>werden</a>, also nur schöngerechnet werden,
      muss ein großzügigeres Phasing-out zum Zuge kommen.
  - s: Alla av dem <v>kommer</v> <p>upp</p> i högre avkastning än vi, medan vi sitter
      fast i permanent konjunkturnedgång.
    t: Ich möchte nochmals klarstellen und <a>werde</a> das weiterhin tun, sooft es
      erforderlich ist, dass weder der Kommissionsvorschlag noch der gegenwärtig einstimmige
      Standpunkt aller Minister des ECOFIN-Rates vorsieht, irgendeine Ausgabenkategorie
      aus der Defizitberechnung herauszunehmen.
  - s: Vi vet alla att de flesta länder med vett och vilja helt enkelt inte vill <v>komma</v>
      <p>upp</p> till den nivån.
    t: Wir alle wissen, daß die meisten Länder das einfach nie schaffen <a>werden</a>.
  - s: När det gäller den fråga Poettering nämnde undrar jag om det är nu är dags
      att ta upp den eller om den <v>kommer</v> <p>upp</p> senare?
    t: Ist jetzt der Zeitpunkt, um über die von Herrn Poettering aufgeworfene Frage
      zu sprechen, oder <a>wird</a> er sie später vorlegen?
  - s: Det är helt klart att i och med eurons införande uppstår en situation där sådana
      här skatteskillnader mellan medlemsländerna alltmer <v>kommer</v> <p>upp</p>
      i dagen och skattekonkurrensen ökar.
    t: Es ist ganz klar, daß mit dem Euro eine Situation entsteht, in der solche Steuerunterschiede
      zwischen den Mitgliedstaaten immer deutlicher erkennbar <a>werden</a> und der
      Steuerwettbewerb zunimmt.
  - s: När nu de sociala frågorna <v>kommer</v> <p>upp</p> på konventets agenda, kommer
      denna glömska att kunna åtgärdas.
    t: Die Agenda des Konvents, die nunmehr auch die sozialen Fragen umfasst, <a>wird</a>
      die Möglichkeit geben, dieses Versäumnis zu korrigieren.
  - s: Det var några särskilda punkter som <v>kom</v> <p>upp</p> i debatten, punkter
      som jag tycker är särskilt betydelsefulla.
    t: In der Aussprache sind einige spezielle Aspekte sichtbar <a>geworden</a>, denen
      meines Erachtens besondere Bedeutung beizumessen ist.
  - s: Det har talats mycket om AIEM-skatten i år, både på Kanarieöarna och i kammaren,
      så mycket att den nu <v>kommer</v> <p>upp</p> till en andra debatt och omröstning.
    t: das geht soweit, dass schon zum zweiten Mal über sie diskutiert und abgestimmt
      <a>wird</a>.
  - s: I dag är det bara vissa nordiska länder i Europa som <v>kommer</v> <p>upp</p>
      i dessa 0,7 procent.
    t: Heute <a>werden</a> diese 0,7 % nur von einigen nordeuropäischen Ländern erreicht.
  - s: Det är viktigt, eftersom det visar att Europaparlamentet nu <v>kommit</v> <p>upp</p>
      i myndig ålder vad gäller övervakning, undersökning och kontroll av kommissionen,
      vilket ju är en av våra grundläggande roller.
    t: Das ist wichtig, denn es zeigt, daß das Europäische Parlament nun erwachsen
      <a>geworden</a> ist, was die Überwachung, Überprüfung und Kontrolle der Kommission
      betrifft, die eine unserer grundlegenden Aufgaben ist.
  - s: Hans process <v>kommer</v> <p>upp</p> den 8 januari.
    t: Ihm soll am 8. Januar nächsten Jahres der Prozess gemacht <a>werden</a>.
  - s: I konsekvens härmed, och efter att avslåendet av de ändringsförslag jag lagt
      fram i denna riktning, som jag ser som ett ”europeistiskt” ansvar, har jag röstat
      nej till Méndez de Vigo/Tsatsos betänkande, utan att i förväg ha gjort någon
      bedömning av den position IC-ledmöterna i spanska deputeradekammaren kommer
      att inta, den dag frågan <v>kommer</v> <p>upp</p>.
    t: Angesichts der Ablehnung der Änderungsanträge, die ich in diesem Sinne eingereicht
      hatte, war meine Abstimmung über den Bericht Méndez de Vigo/Tsatsos aufgrund
      dessen, was meines Erachtens Verantwortung für Europa bedeutet, daher negativ,
      ohne damit der Position vorgreifen zu wollen, die eines Tages die IC-Abgeordneten
      im Abgeordnetenhaus in Spanien einnehmen <a>werden</a>.
  - s: Jag vill förresten också peka på Cocilovos yttrande som visserligen inte skall
      diskuteras nu men som <v>kommer</v> <p>upp</p> till omröstning senare.
    t: Ich möchte übrigens noch auf die Stellungnahme von Herrn Cocilovo hinweisen,
      die jetzt zwar nicht erörtert, über die aber später abgestimmt <a>wird</a>.
  - s: Svårigheterna med finansieringen av de externa åtgärderna, som täcks av utgiftsrubrik
      4, är numera en fråga som <v>kommer</v> <p>upp</p> i varje budgetförfarande.
    t: Die Schwierigkeiten bei der Finanzierung außenpolitischer Aktionen, die durch
      die Rubrik 4 abgedeckt <a>werden</a>, sind bereits ein Gemeinplatz in jedem
      Haushaltsverfahren.
  - s: Om ämnet <v>kommer</v> <p>upp</p> till behandling vid debatten om aktuella
      och brådskande frågor, finns det enligt mitt förmenande även den möjligheten
      att kommissionen i samband med debatten om aktuella och brådskande frågor kan
      göra ett sådant uttalande.
    t: Wenn das Thema in der Dringlichkeitsdebatte behandelt <a>wird</a>, bestünde
      nach meinem Dafürhalten auch die Möglichkeit, daß die Kommission während der
      Dringlichkeitsdebatte eine solche Erklärung abgibt.
  - s: Detta <v>kommer</v> <p>upp</p> till första behandling i rådet den 24 juli och
      i parlamentet den 23 oktober.
    t: Die erste Lesung im Rat <a>wird</a> am 24. Juli und im Parlament am 23. Oktober
      stattfinden.
- c: 12
  r: 2
  v: kommen
  x:
  - s: Det är ett särskilt ögonblick för mig, inte bara för att det är den allra sista
      frågan som <v>kommer</v> <p>upp</p> innan sommaruppehållet, utan också eftersom
      det är det sista bidraget som jag får lämna.
    t: Dieses ist ein bedeutsamer Moment für mich, nicht nur, weil es sich um das
      allerletzte Thema handelt, das vor der Sommerpause aufs <a>Tapet</a> <a>kommt</a>,
      sondern auch, weil es mein letzter Beitrag hier ist.
  - s: Frågor som <v>kommer</v> <p>upp</p> i utskottet för framställningar skulle
      kunna behandlas lite mer av kommissionen innan de går vidare till utskottet.
    t: Angelegenheiten, die vor den Petitionsausschuß <a>kommen</a>, hätten von der
      Kommission etwas weiter bearbeitet werden können, bevor sie an den Ausschuß
      weitergeleitet werden.
  - s: Jag vill gärna säga tack för svaret och vill fråga er, herr rådsordförande
      när - ty vi vet ju alla, att situationen är allvarlig i området och i själva
      Burma - frågan <v>kommer</v> <p>upp</p> på rådets dagordning?
    t: Ich möchte mich für die Antwort bedanken und Sie, Herr Ratspräsident, fragen,
      wann die Frage auf die Tagesordnung des Rates <a>kommen</a> soll, denn wir wissen
      alle, daß die Lage in und um Birma ernst ist.
  - s: Den socialdemokratiska gruppen kräver detta av två skäl, för det första på
      grund av hur läget är kring kollegan Dell’Utri, och för det andra därför att
      det är oacceptabelt att det dröjer så länge innan ett så omfattande förfarande
      <v>kommer</v> <p>upp</p> i plenum.
    t: Wir wollen dies als Sozialistische Fraktion aus zwei Gründen, erstens wegen
      des Sachverhalts und des Kollegen dell’Utri, aber zum anderen auch deshalb,
      weil es nicht hinnehmbar ist, dass Verfahren von so großer Tragweite über einen
      so langen Zeitraum nicht ins Plenum <a>kommen</a>.
  - s: Fru ordförande, till att börja med vill jag gratulera Leo Tindemans för att
      hans betänkande äntligen <v>kommit</v> <p>upp</p> till behandling i plenum.
    t: Frau Präsidentin, zunächst gratuliere ich Leo Tindemans dazu, daß sein Bericht
      nun endlich im Plenum zur Behandlung <a>kommt</a>.
  - s: Det var först i slutet av 1980-talet som tröstekvinnornas öde <v>kom</v> <p>upp</p>
      till ytan igen.
    t: Erst Ende der 80er Jahre <a>kam</a> das Schicksal der so genannten Trostfrauen
      wieder ans Licht.
  - s: Då är det utomordentligt bra om de sociala målen i den befintliga lagstiftningen
      <v>kommer</v> <p>upp</p> till diskussion, och det var också det som jag menade
      nyss med utbyte.
    t: Unter diesen Umständen ist es außerordentlich sinnvoll, wenn die sozialen Ziele
      der derzeitigen Rechtsvorschriften zum Tragen <a>kommen</a>, und eben das habe
      ich vorhin auch mit Austausch gemeint.
  - s: Generaldirektorat I meddelade ju, sedan majoriteten i budgetkontrollutskottet
      röstat ja till detta betänkande den 4 september, att det skulle <v>komma</v>
      <p>upp</p> på föredragningslistan.
    t: Die GD I hatte nach der mehrheitlich positiven Abstimmung dieses Berichts am
      4. September im Ausschuß für Haushaltskontrolle doch signalisiert, daß dieser
      Bericht auf die Tagesordnung <a>käme</a>.
  - s: Jag skulle vilja koncentrera mig på det andra, det som handlar om Schengensystemet,
      och som <v>kommer</v> <p>upp</p> i parlamentet inte på grund av en tydlig politisk
      vilja utan för att det inte gick att nå enhällighet i rådet för att behålla
      det mellanstatliga finansieringssystemet och att det därför var nödvändigt med
      en gemenskapskälla för att finansiera det.
    t: Ich möchte mich insbesondere zu dem zweiten Bericht äußern, der sich mit dem
      Schengen-System beschäftigt und der ja nicht infolge einer klaren politischen
      Willensentscheidung ins Parlament <a>kommt</a>, sondern weil es im Rat nicht
      gelang, Einstimmigkeit über die Beibehaltung des zwischenstaatlichen Finanzierungssystems
      zu erreichen, und weil deshalb eine Finanzierungsquelle der Gemeinschaft notwendig
      ist.
  - s: Det vill säga att ordförandekonferensen bestämmer vilka betänkanden som <v>kommer</v>
      <p>upp</p> på föredragningslistan den ena veckan och vilka som kommer upp den
      andra veckan.
    t: Das heißt, daß die Konferenz der Präsidenten festlegt, welche Berichte in welcher
      Woche auf die Tagesordnung <a>kommen</a>.
  - s: Det vill säga att ordförandekonferensen bestämmer vilka betänkanden som kommer
      upp på föredragningslistan den ena veckan och vilka som <v>kommer</v> <p>upp</p>
      den andra veckan.
    t: Das heißt, daß die Konferenz der Präsidenten festlegt, welche Berichte in welcher
      Woche auf die Tagesordnung <a>kommen</a>.
  - s: Det <v>kommer</v> <p>upp</p> olja på stränderna, och sedan dyker vissa politiker
      och ministrar upp, de tar en liten hink och hjälper till med uppröjningsarbetet,
      men 14 dagar senare när ett tufft direktiv står till debatt har man redan glömt
      gårdagens goda ord.
    t: Da <a>kommt</a> Öl an die Strände, und dann tauchen die Politiker, die Minister
      auf und bemühen sich selbst mit einem kleinen Eimerchen um die Entsorgung, aber
      wenn 14 Tage später eine harte Richtlinie zur Debatte steht, dann hat man die
      guten Worte von gestern vergessen.
  - s: På regeringskonferensen, och särskilt med tanke på inlägget från parlamentets
      talman Nicole Fontaine, under regeringskonferensens ministermöte den 10 april,
      är detta en fråga som kommer att <v>komma</v> <p>upp</p> igen på regeringskonferensen.
    t: Im Rahmen der Regierungskonferenz und vor allem, wenn man den Beitrag der Präsidentin
      dieses Parlaments, Frau Nicole Fontaine, auf dem Ministertreffen der Regierungskonferenz
      am 10. April berücksichtigt, wird diese Frage bei der Regierungskonferenz erneut
      auf den Tisch <a>kommen</a>.
- c: 10
  r: 3
  v: erreichen
  x:
  - s: Om de skall träda i kraft så snabbt beror till stor del på Europeiska unionen
      eftersom det behövs trettio ratificeringshandlingar för att avtalen skall träda
      i kraft och de handlingar som undertecknas av Europeiska unionen och medlemsstaterna
      samt av de associerade länderna är mycket viktiga för att <v>komma</v> <p>upp</p>
      i det antalet.
    t: Das Inkrafttreten der Verträge hängt größtenteils von der Europäischen Union
      ab, weil dafür dreißig Ratifizierungsrechtsakte nötig sind und die von der Europäischen
      Union und den Mitgliedstaaten sowie den assoziierten Staaten unterzeichneten
      Rechtsakte enorm wichtig sind, um diese Zahl zu <a>erreichen</a>.
  - s: Men bara i en region, i Galicien, strävar samtidigt den galiciska autonoma
      regionen som kanske utgör mindre än en tiondel av den spanska befolkningen,
      efter att <v>komma</v> <p>upp</p> i 900 megawatt.
    t: Nun, eine einzige Region, nämlich Galizien, das heißt die galizische Autonome
      Gemeinschaft, wo weniger als ein Zehntel der spanischen Bevölkerung lebt, plant
      für denselben Zeitraum, 900 Megawatt zu <a>erreichen</a>.
  - s: Samtidigt blir den reella konvergensen mellan ekonomierna mindre, arbetslösheten
      och fattigdomen håller på att <v>komma</v> <p>upp</p> i outhärdliga nivåer och
      de sociala spänningarna ökar.
    t: Währenddessen verschärft sich die tatsächliche Divergenz zwischen den Volkswirtschaften,
      Arbeitslosigkeit und Armut <a>erreichen</a> untragbare Ausmaße, und die sozialen
      Spannungen nehmen zu.
  - s: Poängen är att det finns motorcyklar på marknaden som kan <v>komma</v> <p>upp</p>
      i hastigheter liknande dem i ett Formel 1-lopp.
    t: Es geht doch darum, dass es auf dem Markt Motorräder gibt, die Geschwindigkeiten
      fast wie in der Formel-1 <a>erreichen</a> können.
  - s: Vi har faktiskt aldrig, mellan 1988 och 1997, <v>kommit</v> <p>upp</p> till
      det gällande taket för egna resurser, och endast under ett budgetår har inte
      budgetmyndigheten, av vilken parlamentet utgör en av de två grenarna, kunnat
      göra viktiga besparingar i förhållande till de finansiella perspektiven.
    t: Doch haben wir zwischen 1988 und 1997 niemals den jeweils geltenden Plafonds
      bei den Eigenmitteln <a>erreicht</a>, und nur in einem Haushaltsjahr hat die
      Haushaltsbehörde, deren einer Zweig ja das Parlament ist, deutliche Einsparungen
      im Vergleich zu den Finanziellen Vorausschauen erzielen können.
  - s: De måste naturligtvis göra en ansträngning för att inte längre gå under namnet
      snigelpost även om de inte kan <v>komma</v> <p>upp</p> i e-posthastighet.
    t: Selbstverständlich müssen sie sich anstrengen, um nicht mehr als Snail Mail
      bezeichnet zu werden, selbst wenn sie nicht die Geschwindigkeit von E-Mails
      <a>erreichen</a> können.
  - s: Även om inflationen begränsas, vilket påstås vara Europeiska centralbankens
      främsta mål, så kommer räntan att <v>komma</v> <p>upp</p> i 3,6 procent i år.
    t: Obwohl die Eindämmung der Inflation angeblich die oberste Priorität der Europäischen
      Zentralbank (EZB) darstellt, wird die Inflationsrate dieses Jahr 3,6 % <a>erreichen</a>.
  - s: Det är också absolut nödvändigt, speciellt när vi betraktar ungdomsarbetslösheten
      som under tiden på europeisk nivå <v>kommit</v> <p>upp</p> till 20 %.
    t: Es ist aber auch eine absolute Notwendigkeit, wenn wir uns insbesondere die
      Jugendarbeitslosigkeit ansehen, die mittlerweile auf europäischer Ebene über
      20 % <a>erreicht</a> hat und in manchen Staaten über die 40 %-Marke geklettert
      ist.
  - s: Vi beklagar att kommissionen förkastade det första förslaget i betänkandet
      som föredraganden lagt fram, eftersom det hade positiva aspekter, främst beträffande
      behovet av att öka de offentliga investeringarna och att skapa sysselsättning
      för att <v>komma</v> <p>upp</p> till en sysselsättningsnivå på 75 procent.
    t: Wir bedauern, daß der erste vom Berichterstatter vorgelegte Berichtsentwurf
      in der Kommission abgelehnt wurde, denn er enthielt positive Aspekte, insbesondere
      den Hinweis auf die Notwendigkeit, öffentliche Investitionen zu erhöhen und
      Arbeitsplätze zu schaffen, um ein Beschäftigungsniveau von 75 % zu <a>erreichen</a>.
  - s: Men tendenserna visar att de som lever i de rikaste länderna vill behålla sina
      välfärdsnivåer, och de övriga 80 procenten i världen måste <v>komma</v> <p>upp</p>
      till värdiga levnadsnivåer.
    t: Die Tendenzen zeigen uns jedoch, dass diejenigen, die in den reichen Ländern
      leben, ihr Wohlstandsniveau erhalten wollen und die anderen 80 % der Bewohner
      dieses Planeten einen menschenwürdigen Lebensstandard <a>erreichen</a> müssen.
- c: 8
  r: 4
  v: Sprache kommen
  x:
  - s: Det <v>kom</v> <p>upp</p> två andra frågor i förhandlingarna som är mycket
      känsliga för Europaparlamentet.
    t: Es gibt zwei weitere Themen, die in den Verhandlungen zur <a>Sprache</a> <a>kamen</a>
      und für das Europäische Parlament sehr sensibel sind.
  - s: Jag var visserligen närvarande under större delen av detta toppmöte, men jag
      minns inte hur Kashmirfrågan <v>kom</v> <p>upp</p>.
    t: Ich war in der Tat die meiste Zeit bei diesem Gipfel anwesend, kann mich jedoch
      nicht erinnern, wie die Kaschmirfrage zur <a>Sprache</a> <a>kam</a>.
  - s: Och det är en av anledningarna till varför problemet har <v>kommit</v> <p>upp</p>.
    t: Aus diesem Grund ist das Problem zur <a>Sprache</a> <a>gekommen</a>.
  - s: Med tanke på detta avtal vill jag ta upp några frågor som har <v>kommit</v>
      <p>upp</p> under debatterna i utskottet.
    t: Anknüpfend an diese Vereinbarung möchte ich auf einige Fragen eingehen, die
      während der Debatte im Ausschuss zur <a>Sprache</a> <a>kamen</a>.
  - s: Jag var inte medveten om att detta skulle <v>komma</v> <p>upp</p> och ber därför
      Villiers om ursäkt för att jag inte kunnat tala med henne om det tidigare.
