---
de:
- c: 19
  r: 1
  v: aufwachen
  x:
  - s: Med anledning av den femte debatten under denna mandatperiod om Lissabonstrategins
      framgångar och misslyckanden skulle jag vilja fråga hur det kommer sig att vi
      varje år har förklarat att strategin är framgångsrik och att vi har utvärderat
      framgångarna och att vi nu plötsligt <v>vaknar</v> <p>upp</p> mitt i den värsta
      kris som inträffat på länge, som om det handlade om en naturkatastrof.
    t: Anlässlich der fünften Debatte in dieser Legislaturperiode über die Erfolge
      oder Misserfolge der Lissabon-Strategie möchte ich einmal die Frage stellen,
      wie es sein kann, dass wir jedes Jahr beteuert haben, dass das eine erfolgreiche
      Strategie ist, diese Erfolge auch bilanziert wurden und wir plötzlich, als wenn
      das ein Naturereignis wäre, in der tiefsten Krise aller Zeiten <a>aufwachen</a>.
  - s: Det är dags att de <v>vaknar</v> <p>upp</p> och visar prov på beslutsamhet.
    t: Es ist höchste Zeit, daß sie <a>aufwachen</a> und eine harte Haltung einnehmen.
  - s: Detta betänkande visar mycket tydligt den mest effektiva metoden för att uppnå
      det därför att Europa måste <v>vakna</v> <p>upp</p>.
    t: Dieser Bericht zeigt sehr deutlich auf, wie diese Ziele am wirksamsten zu erreichen
      sind, denn Europa muß <a>aufwachen</a>.
  - s: Är det meningen att Europa ska bli ett konsumtionsland för Förenta staterna,
      och snart för tillväxtekonomierna, eller ska det äntligen <v>vakna</v> <p>upp</p>
      och avsätta resurser för att utveckla sin potential på informationsområdet,
      inom kulturen och inom ekonomin?
    t: Ist Europa dazu bestimmt, ein Verbraucherland für die Vereinigten Staaten und
      bald für die Schwellenländer zu werden, oder wird es endlich <a>aufwachen</a>
      und Ressourcen für die Entwicklung seines informationellen, kulturellen und
      wirtschaftlichen Potenzials einsetzen?
  - s: Om någon skulle <v>vakna</v> <p>upp</p> i Afrika och säga att han eller hon
      tänkte bli homosexuell från och med nu vore denna person galen.
    t: 'Jeder, der in Afrika <a>aufwachen</a> und sagen würde:'
  - s: Vissa i parlamentet har dock <v>vaknat</v> <p>upp</p> i slutet av processen
      när resultatet ligger på bordet.
    t: Jetzt am Schluss aber, als das Ergebnis vorlag, sind einige Menschen in diesem
      Hause <a>aufgewacht</a>.
  - s: Det är dags att <v>vakna</v> <p>upp</p>.
    t: Es ist Zeit, <a>aufzuwachen</a>.
  - s: Jag hoppas i varje fall att posten snart <v>vaknar</v> <p>upp</p>.
    t: Ich hoffe allerdings, daß die Postdienste bald <a>aufwachen</a>.
  - s: Till att börja med måste Europeiska unionen äntligen <v>vakna</v> <p>upp</p>
      och göra någonting åt de misstag som har gjorts.
    t: Erstens muss die Europäische Union angesichts der Fehler, die hier begangen
      werden, endlich <a>aufwachen</a> und handeln.
  - s: Det är dags att det internationella samfundet och EU <v>vaknar</v> <p>upp</p>
      och ingriper för att stoppa de övergrepp som ständigt begås mot de mänskliga
      rättigheterna i Pakistan!
    t: Es ist an der Zeit, dass die Völkergemeinschaft und die EU endlich <a>aufwachen</a>
      und Maßnahmen ergreifen, um den Menschenrechtsverletzungen, die fortwährend
      in Pakistan stattfinden, ein Ende zu bereiten.
  - s: Med tanke på de ständigt uppflammande konflikterna med etnisk bakgrund, som
      vi sett alltför mycket av exempelvis vid upploppen i Paris nyligen, är det glädjande
      att se att vi inom EU äntligen tycks <v>vakna</v> <p>upp</p> ur våra multikulturella
      drömmar och vill ställa frågor om etniskt ursprung och religion i en EU-omfattande
      folkräkning 2011.
    t: Angesichts der immer wieder aufflackernden ethnisch bedingten Konflikte, die
      sich beispielsweise in den jüngsten Pariser-Krawallen exzessiv manifestiert
      haben, ist es erfreulich, wenn man in der EU anscheinend endlich aus den Multikulti-Träumen
      <a>aufwacht</a> und bei einer EU-weiten Volkszählung im Jahr 2011 Fragen zur
      ethnischen Herkunft und Religion stellen möchte.
  - s: Jag hoppas att Mellanösternkvartetten nu har <v>vaknat</v> <p>upp</p> ur sin
      dvala.
    t: Ich hoffe, das Nahost-Quartett ist jetzt <a>aufgewacht</a>.
  - s: Med dem blir några få rika men det som Europa vid Medelhavet behöver är att
      <v>vakna</v> <p>upp</p>, komma ur sin självupptagenhet, ta vara på människorna.
    t: Mit diesen Projekten machen wir einige wenige reich, aber das Europa des Mittelmeers
      muss <a>aufwachen</a>, es muss aus dem Insichversunkensein herauskommen und
      die Humanressourcen nutzen.
  - s: Jag uppmanar Serbien och det serbiska folket att <v>vakna</v> <p>upp</p>, att
      börja hjälpa sig själva, att hjälpa sina grannar, att hjälpa hela området och
      att förena sig med oss.
    t: Ich rufe Serbien und die serbische Bevölkerung auf, jetzt <a>aufzuwachen</a>,
      jetzt anzufangen, sich selbst, ihren Nachbarn und der ganzen Region zu helfen
      und uns beizutreten.
  - s: Jag uppmanar de medlemsstater som motsätter sig detta förslag att <v>vakna</v>
      <p>upp</p>.
    t: Ich bitte jene Mitgliedstaaten, die sich mit diesem Vorschlag schwertun, dringlichst,
      <a>aufzuwachen</a>.
  - s: Vi måste <v>vakna</v> <p>upp</p>, för Europas skull!
    t: Lassen Sie uns <a>aufwachen</a>, weil Europa es braucht!
  - s: Revisionsrätten poängterar än en gång att den dagliga förvaltningen av de flesta
      EU-medlen, t.ex. inom jordbruk och struktur, sker i medlemsstaterna, och jag
      håller helt med om det som sades, att det nu är på tiden att medlemsstaterna
      <v>vaknar</v> <p>upp</p>.
    t: Der Rechnungshof betont einmal mehr, dass die Routineverwaltung der meisten
      EU-Mittel, z.B. für die Landwirtschaft und Strukturmaßnahmen, von den Mitgliedstaaten
      abgewickelt wird, und ich stimme der Äußerung zu, dass die Mitgliedstaaten jetzt
      <a>aufwachen</a> müssen.
  - s: Det är verkligen dåligt, så nu måste medlemsstaterna <v>vakna</v> <p>upp</p>!
    t: Das ist einfach nicht ausreichend, deshalb müssen die Mitgliedstaaten <a>aufwachen</a>.
  - s: Vi menar också att rådet måste <v>vakna</v> <p>upp</p> och se världen som den
      verkligen är beskaffad, därför att det verkar tycka att detta är onödigt.
    t: Auch meinen wir, dass der Rat <a>aufwachen</a> und zur Realität finden muss,
      denn offenbar hält er das für unnötig.
- c: 3
  r: 2
  v: endlich aufwachen
  x:
  - s: Om bara rådet och medlemsstaterna kunde <v>vakna</v> <p>upp</p> - även kommissionen
      har varit trög i starten på det här området - skulle de inse att turismen är
      den industri och verksamhet som bäst illustrerar fördelarna med den gemensamma
      valutan för mannen och kvinnan på gatan.
    t: Wenn doch nur der Rat und die Mitgliedstaaten <a>endlich</a> <a>aufwachten</a>
      - und auch die Kommission war hier nicht gerade schnell -, würden sie erkennen,
      daß der Fremdenverkehr die geeignetste Industrie und der am besten geeignete
      Wirtschaftszweig ist, um dem einfachen Bürger den Nutzen der einheitlichen Währung
      deutlich zu machen.
  - s: Jag vill följaktligen uppmana kollegerna från den socialdemokratiska gruppen
      att <v>vakna</v> <p>upp</p>, att inte rösta emot för femtioelfte gången.
    t: Daher möchte ich die Kollegen von der sozialistischen Fraktion auffordern,
      <a>endlich</a> <a>aufzuwachen</a> und unserer Abstimmung nicht zum x-ten Mal
      feindselig gegenüberzustehen.
  - s: Det är dags för parlamentet att <v>vakna</v> <p>upp</p>.
    t: Es ist an der Zeit, dass dieses Parlament <a>endlich</a> <a>aufwacht</a>.
- c: 2
  r: 3
  v: bewusst werden
  x:
  - s: Men kommissionen har åtminstone till slut <v>vaknat</v> <p>upp</p> inför detta
      gigantiska och omedelbara hot.
    t: Doch der Kommission ist endlich diese große und unmittelbare Bedrohung <a>bewusst</a>
      <a>geworden</a>.
  - s: Den kris som har uppkommit i alla delar av energiindustrin har lett till att
      industrin, som har <v>vaknat</v> <p>upp</p> inför klimatförändringarna, inte
      får den teknik den behöver snabbt nog.
    t: Die Krise, die in allen Bereichen der Energiewirtschaft aufgetreten ist, hatte
      zur Folge, dass diejenigen Industrien, denen der Klimawandel inzwischen <a>bewusst</a>
      <a>geworden</a> ist, die benötigten Technologien nicht schnell genug erhalten.
- c: 2
  r: 3
  v: Lethargie
  x:
  - s: Europa måste <v>vakna</v> <p>upp</p> ur sin djupa sömn och ta ett steg i rätt
      riktning.
    t: Europa muß seine <a>Lethargie</a> überwinden und einen Schritt in die richtige
      Richtung tun.
  - s: Man måste <v>vakna</v> <p>upp</p> ur dvalan och ministrarna måste komma överens
      om att skapa en grupp för att lösa krisen och att vara alerta och närvarande
      i Albanien.
    t: Die <a>Lethargie</a> muß ein Ende haben, die Minister müssen zusammengerufen
      werden, es ist eine Gruppe zur Bewältigung der Krise zu schaffen, die ständige
      Wachsamkeit und Präsenz in Albanien zu zeigen hat.
- c: 2
  r: 3
  v: werden
  x:
  - s: Sedan dess har vissa länder <v>vaknat</v> <p>upp</p> och insett att de inte
      längre kan stå bredvid och titta på utan att göra något när Indonesien med den
      lokala milisens hjälp mördar och jagar ut östtimoreserna ur deras land.
    t: Seitdem ist vielen Ländern klar <a>geworden</a>, daß sie nicht mehr untätig
      zusehen können, wie Indonesien mit Unterstützung der Milizorganisationen in
      Osttimor die dortige Bevölkerung ermordet oder aus dem Land vertreibt.
  - s: Medborgarna i många länder har <v>vaknat</v> <p>upp</p> och ser vad som händer,
      i deras namn.
    t: Plötzlich <a>wurden</a> die Beobachter in ihrer Arbeit behindert, die Medienfreiheit
      eingeschränkt und Demonstrationen verboten.
- c: 1
  r: 4
  v: dringen
  x:
  - s: Världsopinionen har långsamt <v>vaknat</v> <p>upp</p> till de nya problem vi
      ställs inför.
    t: Langsam <a>dringen</a> die neuen Probleme der Gegenwart in das Bewusstsein
      der Weltöffentlichkeit.
- c: 1
  r: 4
  v: endlich begreifen
  x:
  - s: EU bör nu till sist <v>vakna</v> <p>upp</p> och inse, antingen det handlar
      om västra Balkan eller någon annan plats i världen, att man måste vara ärlig
      i sin hantering av frågan om minoriteter och nationella minoriteter om man vill
      ha stabilitet.
    t: Die Europäische Union sollte <a>endlich</a> <a>begreifen</a>, dass sie ehrlich
      mit dem Thema der Minderheiten, auch der nationalen Minderheiten, umgehen muss,
      wenn sie auf dem westlichen Balkan oder in anderen Teilen der Welt Stabilität
      wünscht.
- c: 1
  r: 4
  v: endlich einmal aufwachen müssen
  x:
  - s: Det Sydeuropa verkligen borde göra är att <v>vakna</v> <p>upp</p>.
    t: Es sind zahlreiche NRO entstanden, die Netze bilden, die wem auch immer nützen,
      während Südeuropa <a>endlich</a> <a>einmal</a> <a>aufwachen</a> <a>muss</a>.
- c: 1
  r: 4
  v: Entstehung werden
  x:
  - s: Jag anser att vi i dag upplever hur denna solidaritet <v>vaknar</v> <p>upp</p>.
    t: Ich glaube, dass wir heute Zeuge der <a>Entstehung</a> dieser Solidarität <a>werden</a>.
- c: 1
  r: 4
  v: Erwachen
  x:
  - s: Vi vet att konflikten mellan Ryssland och Georgien inte handlar om en provokation
      från Georgiens sida, utan snarare om att det ryska tsardömet håller på att <v>vakna</v>
      <p>upp</p> på nytt, vilket å ena sidan beror på vaknande rysk nationalism, och
      å andra sidan på utnyttjande av energileveranser för att återställa tsardömet.
    t: Wir wissen, dass es sich bei dem Konflikt zwischen Russland und Georgien nicht
      um eine Provokation seitens Georgiens handelt, sondern vielmehr um ein neues
      <a>Erwachen</a> der Großmacht Russland, das einerseits auf dem Schüren des russischen
      Nationalismus beruht und andererseits auf der Instrumentalisierung von Energielieferungen
      zur Wiederherstellung des Imperiums.
- c: 1
  r: 4
  v: Europa
  x:
  - s: Emellertid kommer EU:s medborgare, särskilt i Storbritannien, att <v>vakna</v>
      <p>upp</p> snart och se vad som pågår.
    t: Herr Barroso, Ihre jüngsten Erklärungen zur Lissabon-Strategie und zum wirtschaftlichen
      Weg nach vorn für <a>Europa</a> waren sehr positiv, und ich wünsche Ihnen alles
      Gute.
- c: 1
  r: 4
  v: gewahr werden
  x:
  - s: Det var en tragedi, men visade sig också vara en katalysator när de politiska
      klasserna till sist <v>vaknade</v> <p>upp</p> och insåg att det faktiskt fanns
      ett allvarligt problem.
    t: Es war eine Tragödie, die sich aber auch als Katalysator erwies, da sich die
      politische Klasse endlich der Tatsache <a>gewahr</a> <a>wurde</a>, daß es da
      wirklich ein schwerwiegendes Problem gab.
- c: 1
  r: 4
  v: glaubwürdig
  x:
  - s: Jag uppmanar er att <v>vakna</v> <p>upp</p>, att genomföra de åtaganden som
      åligger ert ämbete och att ta ert ansvar.
    t: Wir brauchen eine Untersuchung, die diesem Haus eine <a>glaubwürdige</a> Erklärung
      liefert, damit wir diese Debatte abschließen können und wissen, ob diese Behauptungen
      zutreffen oder nicht.
- c: 1
  r: 4
  v: Instandhaltung
  x:
  - s: Sektorn upplever för närvarande verkliga svårigheter och det är nu hög tid
      att vi <v>vaknar</v> <p>upp</p> och reagerar.
    t: Dieser Sektor ist von echten Schwierigkeiten betroffen und bedarf unsererseits
      besonderer Aufmerksamkeit, da er qualitativ hochwertiges Fleisch und Milch produziert
      und zugleich eine Schlüsselrolle bei der <a>Instandhaltung</a> und Verbesserung
      der Gebiete spielt, die vor allem zur Eindämmung des Risikos von Bränden oder
      Naturkatastrophen beitragen.
- c: 1
  r: 4
  v: sein wach werden
  x:
  - s: Det verkar som om ni plötsligt har <v>vaknat</v> <p>upp</p>.
    t: Jetzt auf einmal <a>seid</a> Ihr <a>wach</a> <a>geworden</a>.
- c: 1
  r: 4
  v: überrumpeln
  x:
  - s: Även om utskottet för industrifrågor, utrikeshandel, forskning och energi verkar
      lite grann som om det plötsligt <v>vaknande</v> <p>upp</p> och en smula tagna
      på sängen, så kan man i alla fall informera om att försurningsproblemet knappast
      är en ny fråga, utan den har funnits lika länge som industrialismen - i 100
      år.
    t: Auch wenn der Ausschuß für Industrie, Außenhandel, Forschung und Energie etwas
      <a>überrumpelt</a> scheint, kann in jeden Fall gesagt werden, daß die Versauerung
      kaum ein neues Problem ist, sondern genauso lange wie der Industrialismus existiert
      - seit 100 Jahren.
- c: 1
  r: 4
  v: wach
  x:
  - s: 'Jag har dock regelbundet mardrömmar, jag <v>vaknar</v> <p>upp</p> och tänker:'
    t: Gleichwohl habe ich regelmäßig Alpträume, ich werde <a>wach</a> und denke,
      oh nein, wenn nur nicht wieder ein Öltanker an einer Küste gestrandet ist, und
      hoffentlich werde ich das in den nächsten drei Jahren auch nicht erleben, denn
      - alle Redner haben es bereits gesagt - es hat lange gedauert, es dauert eigentlich
      zu lange, bis Rechtsvorschriften festgelegt werden, und wir haben praktisch
      erst die Hälfte geschafft.
- c: 1
  r: 4
  v: wachen dann
  x:
  - s: Vi kommer då att <v>vakna</v> <p>upp</p> först när det är för sent, som i dag
      på Balkan eller i Kaukasus!
    t: Ich habe seine Rede sehr gut und sehr wichtig gefunden, und ich möchte ganz
      klar sagen, daß es unser Interesse sein muß, die Fischereiinteressen der betroffenen
      spanischen und anderen europäischen Fischer zu wahren, aber dafür zu sorgen,
      daß es bald zu einem vernünftigen Abkommen kommt, das die ökologischen und außen-
      und sicherheitspolitischen Interessen einbezieht und das nicht den Fehler macht,
      hier mit einer Demagogie zu arbeiten, die unsere Nachbarschaft destabilisiert,
      und wir <a>wachen</a> <a>dann</a> erst auf, wenn es zu spät ist wie heute im
      Balkan oder im Kaukasus!
- c: 1
  r: 4
  v: Wacht endlich
  x:
  - s: Ni måste <v>vakna</v> <p>upp</p> och inse vad som håller på att hända.
    t: <a>Wacht</a> <a>endlich</a> auf, Kolleginnen und Kollegen!
- c: 1
  r: 4
  v: wach werden
  x:
  - s: Om Europa vill hålla jämna steg med USA, måste vi inte så småningom utan så
      snart som möjligt <v>vakna</v> <p>upp</p>, även om det inte passar in i jättekoncernernas
      koncept.
    t: Wenn wir mithalten wollen, muß Europa nicht allmählich, sondern möglichst schnell
      <a>wach</a> <a>werden</a>, auch wenn es den Großkonzernen nicht ins Konzept
      paßt.
- c: 1
  r: 4
  v: Wiederaufleben
  x:
  - s: Jag anser emellertid att vi trots krisen måste visa prov på europeisk solidaritet
      om vi vill undvika att nationalism och protektionism <v>vaknar</v> <p>upp</p>
      på nytt.
    t: Dennoch glaube ich, dass trotz der Krise europäische Solidarität geübt werden
      muss, wenn wir ein <a>Wiederaufleben</a> von Nationalismus und Protektionismus
      verhindern möchten.
- c: 1
  r: 4
  v: erwachen
  x:
  - s: Det krävdes att händelserna med de våldtagna, torterade och mördade flickorna
      i Belgien skulle äga rum för att vårt samhälle äntligen skulle <v>vakna</v>
      <p>upp</p>, för att tabun skulle falla och vi slutligen skulle bli medvetna
      om vårt ansvar gentemot barnen som degraderats till handelsvaror och försvarslösa
      utsätts för vissa vuxnas okontrollerade drift.
    t: Herr Präsident, es bedurfte des Dramas der in Belgien vergewaltigten, gefolterten
      und ermordeten jungen Mädchen, damit unsere Gesellschaft endlich <a>erwacht</a>,
      damit Tabus endlich fallen und damit wir uns endlich der Verantwortung bewußt
      werden, die wir gegenüber den Kindern tragen, die zur Handelsware degradiert
      werden und die den unkontrollierten Begehrlichkeiten gewisser Erwachsener wehrlos
      ausgesetzt sind.
- c: 1
  r: 4
  v: Arbeitsverhältnis
  x:
  - s: Efter att varit både döva och stumma i åratal - och detta har inte berott på
      att de inte har fått varningar - har parlamentet och kommissionen nu äntligen
      <v>vaknat</v> <p>upp</p>.
    t: Diese Richtlinie aus dem Jahr 1996 soll Hindernisse und Unsicherheiten hinsichtlich
      der Entsendung von Arbeitnehmern im Rahmen der Erbringung von Dienstleistungen
      ausräumen, indem sie für mehr Rechtssicherheit sorgt und ermöglicht festzustellen,
      welche Arbeitsbedingungen für Arbeitnehmer gelten, die vorübergehend in einem
      anderen Mitgliedstaat als dem arbeiten, dessen Rechtsvorschriften ihr <a>Arbeitsverhältnis</a>
      unterliegt.
- c: 1
  r: 4
  v: bringen
  x:
  - s: Den senaste tidens ekonomiska och finansiella kris har fått oss att <v>vakna</v>
      <p>upp</p> och visat oss konsekvenserna av en ohämmad konsumtionspolitik som
      tagit sig uttryck i ohållbara investeringar.
    t: Die gegenwärtige Wirtschafts- und Finanzkrise hat uns zur Besinnung <a>gebracht</a>
      und uns mit den Folgen des hemmungslosen Konsums und der nicht vertretbaren
      Investitionen konfrontiert.
- c: 1
  r: 4
  v: wach auch
  x:
  - s: <v>Vakna</v> <p>upp</p>, eländiga Europa, och minns dina kristna rötter!
    t: <a>Wach</a> <a>auch</a>, jämmerliches Europa, und erinnere dich an deine christlichen
      Wurzeln!
en:
- c: 43
  r: 1
  v: wake up
  x:
  - s: Javier Solana, den höge representanten, <v>vaknade</v> <p>upp</p> först när
      den ukrainska befolkningen gick ut på gatorna för att demonstrera mot det valfusk
      som hade försiggått.
    t: Mr Solana, the High Representative, <a>woke</a> <a>up</a> to the situation
      only when the Ukrainian people took to the streets to demonstrate against the
      electoral fraud that had been going on.
  - s: Om bara rådet och medlemsstaterna kunde <v>vakna</v> <p>upp</p> - även kommissionen
      har varit trög i starten på det här området - skulle de inse att turismen är
      den industri och verksamhet som bäst illustrerar fördelarna med den gemensamma
      valutan för mannen och kvinnan på gatan.
    t: If only the Council and Member States <a>woke</a> <a>up</a> - and indeed the
      Commission has been slow off the mark here - it should be realized that tourism
      is the best industry and activity to illustrate the benefit of the single currency
      to the man and women in the street.
  - s: Jag uppmanar er att <v>vakna</v> <p>upp</p>, att genomföra de åtaganden som
      åligger ert ämbete och att ta ert ansvar.
    t: I call on you to <a>wake</a> <a>up</a>, perform the duties of your office and
      take responsibility.
  - s: Det verkar som om ni plötsligt har <v>vaknat</v> <p>upp</p>.
    t: You seem suddenly to have <a>woken</a> <a>up</a>.
  - s: Med anledning av den femte debatten under denna mandatperiod om Lissabonstrategins
      framgångar och misslyckanden skulle jag vilja fråga hur det kommer sig att vi
      varje år har förklarat att strategin är framgångsrik och att vi har utvärderat
      framgångarna och att vi nu plötsligt <v>vaknar</v> <p>upp</p> mitt i den värsta
      kris som inträffat på länge, som om det handlade om en naturkatastrof.
    t: Mr President, ladies and gentlemen, on the occasion of the fifth debate in
      this parliamentary term on the successes and failures of the Lisbon Strategy,
      I would like to ask how it can be that we have stated every year that the strategy
      is a successful one and that its success has been assessed and that we now suddenly
      <a>wake</a> <a>up</a> in the middle of the most serious crisis of recent times,
      as if it were a natural disaster.
  - s: EU bör nu till sist <v>vakna</v> <p>upp</p> och inse, antingen det handlar
      om västra Balkan eller någon annan plats i världen, att man måste vara ärlig
      i sin hantering av frågan om minoriteter och nationella minoriteter om man vill
      ha stabilitet.
    t: The European Union should now finally <a>wake</a> <a>up</a> to the fact that,
      whether in the Western Balkans or anywhere in the world, if it wants stability
      then it must be honest in its dealings with the issue of minorities, and national
      minorities.
  - s: Jag vill följaktligen uppmana kollegerna från den socialdemokratiska gruppen
      att <v>vakna</v> <p>upp</p>, att inte rösta emot för femtioelfte gången.
    t: Consequently, I would like to invite my colleagues in the socialist group to
      <a>wake</a> <a>up</a> and not issue a hostile vote for the umpteenth time.
  - s: Det är dags att de <v>vaknar</v> <p>upp</p> och visar prov på beslutsamhet.
    t: It is time they <a>woke</a> <a>up</a> and demonstrated a firm stance.
  - s: Detta betänkande visar mycket tydligt den mest effektiva metoden för att uppnå
      det därför att Europa måste <v>vakna</v> <p>upp</p>.
    t: This report signals very clearly the most effective way to do that, because
      Europe has to <a>wake</a> <a>up</a>.
  - s: 'Jag anser att det är dags att parlamentet, kommissionen och rådet <v>vaknar</v>
      <p>upp</p> och inser det faktum att euroområdet är bristfälligt:'
    t: 'I think it is time that this Parliament, the Commission and the Council <a>woke</a>
      <a>up</a> to the fact that the eurozone is flawed:'
  - s: Är det meningen att Europa ska bli ett konsumtionsland för Förenta staterna,
      och snart för tillväxtekonomierna, eller ska det äntligen <v>vakna</v> <p>upp</p>
      och avsätta resurser för att utveckla sin potential på informationsområdet,
      inom kulturen och inom ekonomin?
    t: is Europe destined to become a land of consumption for the United States, and
      soon for emerging countries, or will it finally <a>wake</a> <a>up</a> and put
      resources towards developing its informational, cultural but also economic potential?
  - s: Det krävdes att händelserna med de våldtagna, torterade och mördade flickorna
      i Belgien skulle äga rum för att vårt samhälle äntligen skulle <v>vakna</v>
      <p>upp</p>, för att tabun skulle falla och vi slutligen skulle bli medvetna
      om vårt ansvar gentemot barnen som degraderats till handelsvaror och försvarslösa
      utsätts för vissa vuxnas okontrollerade drift.
    t: Mr President, it took the tragedy of young girls raped, tortured and murdered
      in Belgium, for our society to <a>wake</a> <a>up</a> at last, for get rid of
      the taboo on talking about this at last, for us to recognize at last our responsibility
      towards children, downgraded to merchandise, and exposed defencelessly to the
      unbridled appetites of certain adults.
  - s: Alla verkar nu <v>vakna</v> <p>upp</p> och se korruptionen hos Zine El Abidine
      Ben Alis regim.
    t: Everybody appears to be <a>waking</a> <a>up</a> today to the corruption of
      Mr Ben Ali’s regime.
  - s: Men kommissionen har åtminstone till slut <v>vaknat</v> <p>upp</p> inför detta
      gigantiska och omedelbara hot.
    t: But at least the Commission has at last <a>woken</a> <a>up</a> to this gigantic
      and immediate threat.
  - s: Europa måste <v>vakna</v> <p>upp</p> ur sin djupa sömn och ta ett steg i rätt
      riktning.
    t: Europe has to <a>wake</a> <a>up</a> and get back on the right track.
  - s: Det var en tragedi, men visade sig också vara en katalysator när de politiska
      klasserna till sist <v>vaknade</v> <p>upp</p> och insåg att det faktiskt fanns
      ett allvarligt problem.
    t: It was a tragedy but also proved to be a catalyst when finally the political
      classes <a>woke</a> <a>up</a> to the fact that there was a really serious problem.
  - s: <v>Vakna</v> <p>upp</p>!” Vilket mod och vilken beslutsamhet.
    t: <a>Wake</a> <a>up</a>!’ What courage and determination.
  - s: Om någon skulle <v>vakna</v> <p>upp</p> i Afrika och säga att han eller hon
      tänkte bli homosexuell från och med nu vore denna person galen.
    t: 'Anyone in Africa who <a>woke</a> <a>up</a> and said: ’Today I am going to
      be homosexual’ would be insane.'
  - s: Det är dags för parlamentet att <v>vakna</v> <p>upp</p>.
    t: It is time that Parliament <a>woke</a> <a>up</a>.
  - s: <v>Vakna</v> <p>upp</p>, alla ni människor av god tro, särskilt ni som säger
      er vara kristna!
    t: <a>wake</a> <a>up</a>, all you people of good faith, especially those of you
      who declare your Christianity!
  - s: Den 11 september <v>vaknade</v> vi alla <p>upp</p> och insåg att vi omedelbart
      måste agera.
    t: Mr President, I think 11 September <a>woke</a> us all <a>up</a> and made us
      aware of the need for urgent action.
  - s: Sedan dess har vissa länder <v>vaknat</v> <p>upp</p> och insett att de inte
      längre kan stå bredvid och titta på utan att göra något när Indonesien med den
      lokala milisens hjälp mördar och jagar ut östtimoreserna ur deras land.
    t: Since then, some countries have <a>woken</a> <a>up</a> to the fact that they
      can no longer stand by idly and watch Indonesia with the support of the militia
      organisations in that area murdering and chasing the East Timorese out of their
      country.
  - s: Ni måste <v>vakna</v> <p>upp</p> och inse vad som håller på att hända.
    t: Ladies and gentlemen, you must <a>wake</a> <a>up</a> to what is happening.
  - s: Den kris som har uppkommit i alla delar av energiindustrin har lett till att
      industrin, som har <v>vaknat</v> <p>upp</p> inför klimatförändringarna, inte
      får den teknik den behöver snabbt nog.
    t: The crisis that has occurred in all sectors of the energy industry has led
      to the industry, which has <a>woken</a> <a>up</a> to climate change, not obtaining
      the technology it needs quickly enough.
  - s: Det är dags att <v>vakna</v> <p>upp</p>.
    t: It is time to <a>wake</a> <a>up</a>.
  - s: <v>Vakna</v> <p>upp</p>, ge de grundläggande rättigheterna en chans i ert eget
      intresse!
    t: 'Conscious of my position as an Austrian, I would therefore like to make the
      following appeal to the national governments: ’<a>wake</a> <a>up</a>, it is
      in your own interests to give fundamental rights a chance!'
  - s: Även om utskottet för industrifrågor, utrikeshandel, forskning och energi verkar
      lite grann som om det plötsligt <v>vaknande</v> <p>upp</p> och en smula tagna
      på sängen, så kan man i alla fall informera om att försurningsproblemet knappast
      är en ny fråga, utan den har funnits lika länge som industrialismen - i 100
      år.
    t: Even if the Committee on Industry, External Trade, Research and Energy appears
      rather as if it had been caught napping and has only just <a>woken</a> <a>up</a>,
      the fact may, at all events, be conveyed that the problem of acidification is
      scarcely a new issue.
  - s: Både direktivet om arbetstid, direktivet om personal som hyrs ut av bemanningsföretag
      och den gemensamma jordbrukspolitiken är exempel på ett EU som vägrar att <v>vakna</v>
      <p>upp</p> och inse verkligheten med globala marknader, frihandel och effektivitet,
      utan i stället är helt inriktat på att eftersträva en föråldrad social modell,
      som inte har någon plats i den globala ekonomin.
    t: are all examples of a European Union that refuses to <a>wake</a> <a>up</a>
      to the reality of global markets, free trade and efficiency, but is instead
      intent on pursuing an outdated social model, which has no place in the global
      economy.
  - s: Vi talar alltså om en ekonomisk, historisk, kulturell och handelsmässig bjässe
      som i dag tycks <v>vakna</v> <p>upp</p> efter en mycket lång sömn.
    t: So we are talking about an economic, historic, cultural and commercial giant
      which appears today to be <a>waking</a> <a>up</a> after a very long sleep.
  - s: Håller nationella regeringar och Europaparlamentet äntligen på att <v>vakna</v>
      <p>upp</p> inför problemets omfattning?
    t: Are national governments and the European Parliament at last <a>waking</a>
      <a>up</a> to the scale of the problem?
  - s: Det är dags att det internationella samfundet och EU <v>vaknar</v> <p>upp</p>
      och ingriper för att stoppa de övergrepp som ständigt begås mot de mänskliga
      rättigheterna i Pakistan!
    t: It is time for the international community and the EU to <a>wake</a> <a>up</a>
      and take action to put a stop to the violations of human rights that are continually
      taking place in Pakistan.
  - s: I morse <v>vaknade</v> jag <p>upp</p> alldeles iskall av hur vi egentligen
      beter oss.
    t: I <a>woke</a> <a>up</a> this morning and my blood ran cold when I realised
      how we have behaved.
  - s: När det internationella samfundet <v>vaknade</v> <p>upp</p> och såg Indonesiens
      förtryck började folket i högre grad att tro på att frigörelsen skulle komma.
    t: As the international community finally <a>woke</a> <a>up</a> to Indonesia’s
      oppression, the idea that freedom was on its way grew in their minds.
  - s: Håll er till det som ni sade för två veckor sedan, och då behöver vi inte säga
      ” <v>Vakna</v> <p>upp</p>, jag ber er!
    t: <a>Wake</a> <a>up</a>, I beg of you!
  - s: Vi kommer då att <v>vakna</v> <p>upp</p> först när det är för sent, som i dag
      på Balkan eller i Kaukasus!
    t: I found his speech to be a very fine one and very important, and I would like
      to say quite clearly that it must be in our interests to safeguard the fishing
      interests of the Spanish and the other European fishermen affected, but to ensure
      that a sensible agreement is obtained in the near future, which includes the
      interests of ecological, foreign and security policies and which does not make
      the mistake of working with a demagogy which destabilises our neighbourhood,
      so that we do not <a>wake</a> <a>up</a> until it is too late, as in the Balkans
      or in the Caucasus today.
  - s: Efter att varit både döva och stumma i åratal - och detta har inte berott på
      att de inte har fått varningar - har parlamentet och kommissionen nu äntligen
      <v>vaknat</v> <p>upp</p>.
    t: Having been deaf and dumb for years - and not for lack of warnings - Parliament
      and the Commission have <a>woken</a> <a>up</a>.
  - s: Vitryssland <v>vaknade</v> oväntat <p>upp</p> med status som självständig stat
      1991.
    t: Madam President, Belarus unexpectedly <a>woke</a> <a>up</a> to statehood in
      1991.
  - s: När ska ni alla <v>vakna</v> <p>upp</p>?
    t: When are you all going to <a>wake</a> <a>up</a>?
  - s: Det Sydeuropa verkligen borde göra är att <v>vakna</v> <p>upp</p>.
    t: Numerous NGOs have been created, forming networks with no obvious beneficiaries,
      when what southern Europe really has to do is <a>wake</a> <a>up</a>.
  - s: Med dem blir några få rika men det som Europa vid Medelhavet behöver är att
      <v>vakna</v> <p>upp</p>, komma ur sin självupptagenhet, ta vara på människorna.
    t: What Mediterranean Europe needs is to <a>wake</a> <a>up</a>, to leave behind
      its self-absorption and to exploit its own human resources.
  - s: Om Europa vill hålla jämna steg med USA, måste vi inte så småningom utan så
      snart som möjligt <v>vakna</v> <p>upp</p>, även om det inte passar in i jättekoncernernas
      koncept.
    t: If we want to compete with them, Europe will have to <a>wake</a> <a>up</a>
      - not gradually but as quickly as possible - whether or not it suits the large
      industrial groups.
  - s: Jag uppmanar Serbien och det serbiska folket att <v>vakna</v> <p>upp</p>, att
      börja hjälpa sig själva, att hjälpa sina grannar, att hjälpa hela området och
      att förena sig med oss.
    t: I call on Serbia and the Serbian people to <a>wake</a> <a>up</a> now, to start
      helping themselves, to help their neighbours, to help the entire region and
      to join us.
  - s: Jag uppmanar de medlemsstater som motsätter sig detta förslag att <v>vakna</v>
      <p>upp</p>.
    t: I urge the Member States that are being difficult over this proposal to <a>wake</a>
      <a>up</a>.
  - s: Ni kanske tror att ni kan förvandla ”nej” till ”ja”, men när de sömniga väljarna
      <v>vaknar</v> <p>upp</p> kommer de genast att förkasta detta.
    t: You may believe that you can turn ’no’ into ’yes’, but when the sleepy time
      voters <a>wake</a> <a>up</a>, they will soon throw this out.
  - s: Vi måste <v>vakna</v> <p>upp</p>, för Europas skull!
    t: Let us <a>wake</a> <a>up</a>, because Europe needs it!
  - s: Vi menar också att rådet måste <v>vakna</v> <p>upp</p> och se världen som den
      verkligen är beskaffad, därför att det verkar tycka att detta är onödigt.
    t: We also feel that the Council should <a>wake</a> <a>up</a> and join the real
      world, because it seems to think that this is unnecessary.
  - s: <v>Vakna</v> <p>upp</p>, eländiga Europa, och minns dina kristna rötter!
    t: <a>Wake</a> <a>up</a>, wretched Europe, and remember your Christian roots!
