- c: 1
  r: 8
  v: heimisch sein
  x:
  - s: Det skulle ju vara välkommet om vi kunde komma helt bort från sådan produktion,
      som inte <v>hör</v> <p>hemma</p> i EU.
    t: Es wäre allerdings gut, wenn wir die Erzeugung von Produkten, die nicht in
      der EU <a>heimisch</a> <a>sind</a>, ganz vermeiden könnten;
- c: 1
  r: 8
  v: hier
  x:
  - s: En diskussion om etniska grupper <v>hör</v> inte <p>hemma</p> i ett regionalpolitiskt
      betänkande, och jag förstår inte varför vi över huvud taget skulle diskutera
      etniska grupper.
    t: Ich verstehe nicht, weshalb wir <a>hier</a> die Problematik der ethnischen
      Gruppen überhaupt ansprechen sollen.
- c: 1
  r: 8
  v: hineingehören
  x:
  - s: Vi kommer säkert att få möjlighet att hålla uttömmande debatter i parlamentet
      om den framtida utformningen av EUGFJ inom ramen för Agenda 2000, och jag anser
      därför att punkt 11 och 12 inte <v>hör</v> <p>hemma</p> i detta betänkande om
      budgetåret 1996.
    t: Über die künftige Ausgestaltung des EAGFL im Rahmen der Agenda 2000 werden
      wir sicherlich auch hier im Parlament noch ausgiebig diskutieren können, und
      ich bin deshalb der Auffassung, daß die Punkte 11 bis 12 nicht in diesen Bericht
      über das Haushaltsjahr 1996 <a>hineingehören</a>.
- c: 1
  r: 8
  v: klären
  x:
  - s: Nationella debatter <v>hör</v> <p>hemma</p> i medlemsstaterna!
    t: Nationale Debatten müssen auf nationaler Ebene <a>geklärt</a> werden!
- c: 1
  r: 8
  v: Land
  x:
  - s: Till och med i Storbritannien, där Geoffrey van Orden och en del av kammarens
      mest högljudda EU-skeptiker <v>hör</v> <p>hemma</p>, uppgår stödet till 59 procent.
    t: Sogar im Vereinigten Königreich, dem <a>Land</a> von Herrn van Orden und einigen
      der lautstärksten Euroskeptiker in diesem Parlament, sind es 59 %.
- c: 1
  r: 8
  v: müssen
  x:
  - s: Ja, mycket sysselsättnings- och arbetsmarknadspolitik <v>hör</v> <p>hemma</p>
      på den lokala nivån.
    t: Ein Großteil der Beschäftigungs- und Arbeitsmarktpolitik <a>muß</a> auf örtlicher
      Ebene verwirklicht werden.
- c: 1
  r: 8
  v: passieren
  x:
  - s: Detta är ju som ni förstår inte enbart något som <v>hör</v> <p>hemma</p> i
      tredje land.
    t: Es handelt sich nicht um etwas, das nicht nur in Drittstaaten <a>passiert</a>,
      und Sie können das übrigens auch verstehen.
- c: 1
  r: 8
  v: reingehören
  x:
  - s: Om vi är överens om att politiskt stödja dessa märkningsbestämmelser men inte
      överens om var de juridiskt <v>hör</v> <p>hemma</p>, då kan vi ena oss om att
      kommissionen avger en förklaring att godkänner parlamentet dessa bestämmelser
      kommer kommissionen att ta in dem i ramdirektivet.
    t: Wenn wir uns einig sind, daß diese Kennzeichnungsregelungen politisch unterstützt
      werden, wir uns aber uneinig sind, wo sie rechtlich <a>reingehören</a>, können
      wir uns dann dahingehend einigen, daß die Kommission eine Erklärung abgibt,
      daß, wenn diese Regelungen vom Parlament akzeptiert werden, sie in die Rahmenrichtlinie
      aufgenommen werden?
- c: 1
  r: 8
  v: selbst sollen
  x:
  - s: Herr ordförande, kommissionären bad oss lägga skulden där den <v>hör</v> <p>hemma</p>.
    t: Herr Präsident, die Frau Kommissarin forderte, daß jeder für sich <a>selbst</a>
      verantwortlich sein <a>sollte</a>.
en:
- c: 104
  r: 1
  v: belong
  x:
  - s: I princip lägger clearingsystemet över den administrativa belastningen från
      små- och medelstora företag till myndigheterna, där det <v>hör</v> <p>hemma</p>.
    t: In principle, the clearing system ought to shift the administrative burden
      from SMEs to the government, where it <a>belongs</a>.
  - s: Det skulle ju vara välkommet om vi kunde komma helt bort från sådan produktion,
      som inte <v>hör</v> <p>hemma</p> i EU.
    t: It would be nice if we could now get right away from lines of production that
      do not <a>belong</a> in the EU.
  - s: Om vi är överens om att politiskt stödja dessa märkningsbestämmelser men inte
      överens om var de juridiskt <v>hör</v> <p>hemma</p>, då kan vi ena oss om att
      kommissionen avger en förklaring att godkänner parlamentet dessa bestämmelser
      kommer kommissionen att ta in dem i ramdirektivet.
    t: if we agree that this identification regulation should receive political support,
      but we disagree where it <a>belongs</a> in law, can we then agree for the Commission
      to make a declaration to the effect that, should Parliament pass these regulations,
      they will be accepted into the framework directive?
  - s: Vi behöver omforma vår ekonomiska modell och åter sätta värderingarna i centrum
      för vår sociala marknadsekonomi, där de <v>hör</v> <p>hemma</p>.
    t: We need to rebuild our economic model and put the values back at the heart
      of our social market economy, where they <a>belong</a>.
  - s: Det är sannerligen inte så att vi fråntar nationella, regionala och lokala
      myndigheter uppgifter som <v>hör</v> <p>hemma</p> på dessa nivåer, tvärtom står
      subsidiariteten högt i kurs hos oss.
    t: It is genuinely not the case that we rob national, regional and local governments
      of duties which <a>belong</a> there.
  - s: Jag tycker inte att de över huvud taget <v>hör</v> <p>hemma</p> i sammanhanget.
    t: I do not think they <a>belong</a> at all.
  - s: Till sist, herr talman, vill jag kort ta upp något som jag vanligtvis inte
      tycker <v>hör</v> <p>hemma</p> i Europaparlamentet, det är nämligen en landsmans
      roll.
    t: Finally, I would like to spend a moment on something which, normally speaking,
      I do not think <a>belongs</a> in a European Parliament, namely the role of a
      fellow countryman.
  - s: I sin nuvarande form är detta andra betänkande lika rörigt, kontraproduktivt
      och överlastat med text att det inte <v>hör</v> <p>hemma</p> i en rättsakt som
      det betänkande som återförvisades till utskottet i maj 2009.
    t: In its present form, this second report is just as muddled, counterproductive
      and overloaded with texts that do not <a>belong</a> in a legislative act as
      the report that was referred back to committee in May 2009.
  - s: Däremot anser föredraganden att varken ändringsförslag 10 av d’Aboville och
      Aldo för Gruppen Union för Europa eller ändringsförslag 11 av Souchet för Gruppen
      De oberoende för nationernas Europa, om arter, fiskars och räkors storlek etc.,
      <v>hör</v> <p>hemma</p> i en förordning om stöd till försäljningen.
    t: On the other hand, the rapporteur considers that neither Amendment No 10, from
      Messrs. d’Aboville and Aldo, on behalf of the Group Union for Europe, nor Amendment
      No 11, from Mr Souchet, on behalf of the Group of Independents for a Europe
      of Nations, on species and sizes of fish and prawns etcetera, <a>belong</a>
      in a regulation about help with marketing.
  - s: Många har framhållit för mig att deras separata handlingsplaner för energieffektivitet
      inte <v>hör</v> <p>hemma</p> i det här betänkandet.
    t: Several people have pointed out to me that their separate action plans for
      energy efficiency do not <a>belong</a> in this report.
  - s: Ytterligare två punkter <v>hör</v> <p>hemma</p> på dagordningen i Seattle.
    t: 'Two further points <a>belong</a> on the agenda in Seattle:'
  - s: Frågan måste också ställas om de nyss nämnda exemplen <v>hör</v> <p>hemma</p>
      i något helt annat sammanhang och inte i säkerhetsstrategin.
    t: The question must also be asked as to whether the last-named examples <a>belong</a>
      in some quite different context rather than in the security strategy.
  - s: Jag är för att vi tillför denna avdelning till ”kommissionen”, eftersom det
      är där den <v>hör</v> <p>hemma</p>.
    t: I am in favour of us including this service within the Commission, as that
      is where it <a>belongs</a>.
  - s: Det är samtidigt han som nu måste fatta beslutet att detta transrapid-nät inte
      <v>hör</v> <p>hemma</p> bland dessa riktlinjer.
    t: He is also the one who now has to take the decision that this Transrapid system
      does not <a>belong</a> in these guidelines.
  - s: Man kan naturligtvis undra om särskilda anordningar för dessa grupper inte
      mer <v>hör</v> <p>hemma</p> i en mer allmän omgivning och då framförallt på
      grund av subsidiaritetsprincipen måste regleras på nationell nivå.
    t: One can of course also ask the question of whether special arrangements for
      them do not <a>belong</a> in more general legislation or whether regulations
      could be established at national level through the subsidiarity principle.
  - s: Vi borde låta sakerna vara där de <v>hör</v> <p>hemma</p>.
    t: We should leave things where they <a>belong</a>.
  - s: Faktiskt anser 80 procent av Rumäniens folk att Rumänien <v>hör</v> <p>hemma</p>
      i Europeiska unionen.
    t: Indeed, 80% of Romania’s people believe that Romania <a>belongs</a> in the
      European Union.
  - s: Sysselsättningstoppmötet den här veckan gör det möjligt att behålla sysselsättningsfrågan
      överst på EU:s dagordning, där den <v>hör</v> <p>hemma</p>.
    t: The Employment Summit this week gives an opportunity to keep employment at
      the top of the European agenda where it <a>belongs</a>.
  - s: Det är tyvärr ändå nödvändigt att rösta emot dem, eftersom de inte <v>hör</v>
      <p>hemma</p> i den text som vi talar om.
    t: However, I am compelled to ask for a vote against them, because they do not
      <a>belong</a> in the text we are referring to.
  - s: Ett är att produkten förs tillbaka dit där den <v>hör</v> <p>hemma</p> och
      omfattas av industriell logik och miljölagstiftningen.
    t: One is that the product be put back where it <a>belongs</a> and made subject
      to industrial logic and environmental law.
  - s: De blev hånade och förolämpade, de kallades för smutsiga utlänningar och fick
      veta att de skulle återvända dit där de <v>hörde</v> <p>hemma</p>.
    t: They were jeered at and insulted, called filthy foreigners and told to go back
      home where they <a>belonged</a>.
  - s: Men privata investerare är huvudsakligen intresserade av reda pengar, och vi
      känner alla till konsekvenserna, till exempel försenade avgångar inom tågtrafiken
      och övergivna spårsträckor som gör att vi måste återgå till att åka bil. Tack
      vare privatiseringen av postväsendet kan vi nu investera i nya brevlådor och
      vallfärda till postkontor där vi får uppleva en hel värld av märkliga arbetssätt
      som <v>hör</v> <p>hemma</p> i stenåldern.
    t: Thanks to the privatisation of the post, we can now invest in new letter boxes
      and make lengthy pilgrimages to post offices, where we find a world of indecent
      working practices that <a>belong</a> in the Stone Age.
  - s: Vi kommer säkert att få möjlighet att hålla uttömmande debatter i parlamentet
      om den framtida utformningen av EUGFJ inom ramen för Agenda 2000, och jag anser
      därför att punkt 11 och 12 inte <v>hör</v> <p>hemma</p> i detta betänkande om
      budgetåret 1996.
    t: We shall no doubt have ample opportunity here in Parliament to discuss the
      future shape of the EAGGF in the framework of Agenda 2000, and I therefore take
      the view that points 11 and 12 do not <a>belong</a> in this report on the financial
      year 1996.
  - s: Det är en formulering som <v>hör</v> <p>hemma</p> i 1800-talets tänkande, och
      inte år 1998!
    t: This wording <a>belongs</a> to 19th century thinking not to that of 1998.
  - s: Till och med den socialistiska brittiska regeringen har räknat ut att detta
      förslag är en kostsam och riskfylld orimlighet som <v>hör</v> <p>hemma</p> i
      papperskorgen.
    t: Even the Socialist British Government has figured out that this proposal is
      expensive and dangerous nonsense and it <a>belongs</a> in the bin.
  - s: Herr ordförande, kommissionären bad oss lägga skulden där den <v>hör</v> <p>hemma</p>.
    t: Mr President, the Commissioner asked that the blame be placed where it <a>belonged</a>.
  - s: Om vi upprätthåller korrekt rättslig grund och lägger skulden där den <v>hör</v>
      <p>hemma</p>, låtom oss då vara konsekventa även här.
    t: If we uphold the correct legal base and assign blame where it <a>belongs</a>,
      then let us be consistent there too.
  - s: Jag upprepar, herr talman, att vi har det utmärkt här i Strasbourg där parlamentet
      <v>hör</v> <p>hemma</p>.
    t: I repeat, Mr President, we are just fine here in Strasbourg, where this House
      <a>belongs</a>.
  - s: Det som däremot inte alls <v>hör</v> <p>hemma</p> i den här förordningen är
      skyldigheten att ange ursprung för ingredienserna i en produkt.
    t: What really does not <a>belong</a> in this regulation, however, is responsibility
      for the origin of the ingredients of a product.
  - s: Och, mina damer och herrar, allt vore betydligt lättare om Karadzic äntligen
      befann sig där han <v>hör</v> <p>hemma</p>.
    t: And everything would be much simpler if Karadzic were at last put where he
      <a>belongs</a>.
  - s: Kompletteringarna till ändringsförslag 1 <v>hör</v> <p>hemma</p> i sysselsättningspolitiken.
    t: The additions proposed in Amendment No 1 really <a>belong</a> to employment
      policy, and have no place in a resolution on granting aid on the basis of the
      EC Treaty.
  - s: Vad det handlar om är att Turkiet inte är ett europeiskt land och, som sådant,
      inte <v>hör</v> <p>hemma</p> i Europeiska unionen.
    t: What it comes down to is that Turkey is not a European country and, as such,
      does not <a>belong</a> in the European Union.
  - s: Därför föreslår jag att man skall placera föreskrifterna om djurskydd, de strukturpolitiska
      aspekterna samt miljö- och kvalitetsaspekterna rörande mjölkproduktionen där
      de <v>hör</v> <p>hemma</p>.
    t: I therefore propose to accommodate the provisions on animal welfare, and the
      aspects of milk production which concern structural policy, the environment
      and quality, where they each <a>belong</a>.
  - s: Postväsendet får inte vara någon sorts socialvård och får inte användas av
      staterna för att avlasta sig tjänster som <v>hör</v> <p>hemma</p> på annat håll.
    t: The postal service must not be seen as a welfare service, nor must it be used
      by countries to provide services that <a>belong</a> elsewhere.
  - s: Förseningen har varit obefogad och ovärdig, och den har ställt er i en situation
      och en roll där ni egentligen inte <v>hör</v> <p>hemma</p>.
    t: The delay has been unwarranted and undignified and it has cast you in a light
      and in a role where you do not properly <a>belong</a>.
  - s: En europeisk försvarspolitik skulle till exempel ge upphov till viss operativ
      information som inte <v>hör</v> <p>hemma</p> på gatan.
    t: For example, a European defence policy could yield certain operational information
      which does not <a>belong</a> on the streets.
  - s: Skämt åsido, jag tror att de medborgare i Europa som följer denna diskussion
      med rätta ställer sig frågan om vi i denna kammare inte har viktigare saker
      att göra, och om vi inte borde låta saker och ting vara där de <v>hör</v> <p>hemma</p>.
    t: We should leave things where they <a>belong</a>.
  - s: Detta innebär således att grundläggande rättigheter som inte kan garanteras
      på Europeiska unionens nivå, men som kan kränkas av unionen, också <v>hör</v>
      <p>hemma</p> i stadgan.
    t: Accordingly, fundamental rights which cannot be guaranteed at EU level but
      can be violated by the Union, <a>belong</a> in the charter.
  - s: Det förekom oerhört mycket oklarheter och överlappningar i förhållande till
      annan lagstiftning och vi har nu tagit bort ”paper and pulp” och ”minerals and
      ores”, som är några viktiga områden som inte <v>hör</v> <p>hemma</p> i detta
      förslag.
    t: There were an incredible number of ambiguities and instances of overlapping
      with other legislation, and we have now removed ’paper and pulp’ and ’minerals
      and ores’, these being important areas that do not, however, <a>belong</a> in
      this proposal.
  - s: Vi skall snarast möjligt gå vidare med förslaget om livslångt lärande, och
      jag hoppas naturligtvis att kommissionen skall ta med de synpunkter som parlamentet
      godkänner i dag i förslaget om livslångt lärande, för det är faktiskt där de
      <v>hör</v> <p>hemma</p>.
    t: We must proceed with the proposal on lifelong learning as quickly as possible,
      and I naturally hope that the Commission will include the views adopted by Parliament
      today in the proposal on lifelong learning, for that is where they in fact <a>belong</a>.
  - s: Det första är vädjan till rådsordförande Van Mierlo för rådet för allmänna
      ärenden att inte acceptera denna punkt på sammanträdet för rådet för allmänna
      ärenden och hänvisa det till miljörådet där det <v>hör</v> <p>hemma</p>.
    t: The first is to the President-in-Office of the Council of General Affairs,
      Mr Van Mierlo, not to accept this point on the agenda of the Council of General
      Affairs and to pass it on to the Environment Council where it <a>belongs</a>.
  - s: Lika oroväckande är uppgifterna om förberedelser för en permanent närvaro av
      utländska örlogsflottor i Svarta havet och Kaspiska havet från länder som inte
      <v>hör</v> <p>hemma</p> i regionen, som Förenta staterna.
    t: Similarly worrying is the information on preparations for the permanent presence
      of foreign naval forces in the Black Sea and the Caspian Sea from countries
      that do not <a>belong</a> to the region, such as the United States.
  - s: Trots det faktum att Edite Estrelas betänkande innehåller en del mycket positiva
      ändringar av förslaget till direktiv finns där också en del kontroversiella
      punkter som enligt min mening inte <v>hör</v> <p>hemma</p> i betänkandet och
      som måste tas bort, som Vladimir Špidla redan nämnt.
    t: Despite the fact that the Estrela report brings some very positive amendments
      to the draft directive, there are also some contentious points which in my opinion
      do not <a>belong</a> in this report and which must be removed, as Commissioner
      Špidla has already mentioned.
  - s: En annan fråga som vi inte heller anser <v>höra</v> <p>hemma</p> i detta betänkande
      är frågan om ett eventuellt NATO-medlemskap för de baltiska staterna.
    t: Another issue which we do not think <a>belongs</a> in this report is the question
      of the Baltic States’ potential membership of NATO.
  - s: Här, i sektorsdirektivet, ställer sig överhuvudtaget frågan om den tidigare
      balansen som i detta direktiv skulle skapas mellan offentliga uppdragsgivare
      å ena sidan och privata å den andra inom dessa fyra sektorer, om i dagsläget
      detta område - sedan vi liberaliserat diverse marknader, sedan de statliga företagen
      märkbart privatiseras, så exempelvis inom telekommunikationerna - huruvida alltså
      detta område överhuvudtaget fortfarande <v>hör</v> <p>hemma</p> i försörjningsdirektivet.
    t: The question which arises here in the sectoral directive is whether the whole
      issue of the balance which was to have been established under this directive
      between public contracting entities on the one hand and private contracting
      entities on the other in these four sectors <a>belongs</a> in the sectoral directive
      any longer, now that several markets have been liberalized and state-owned companies
      have been privatized to a large extent, for instance in the telecommunications
      sector.
  - s: Ett sådant land tycker jag egentligen inte <v>hör</v> <p>hemma</p> i Asean
      och i ASEM-familjen.
    t: In my view, such a country does not <a>belong</a> in ASEAN and in the ASEM
      group.
  - s: Ur säkerhetssynpunkt var en anslutning till unionen ett sätt för oss att understryka
      vart vi <v>hör</v> <p>hemma</p> i en gemenskap av självständiga demokratiska
      nationer.
    t: In terms of security, joining the Union was for us a way of underlining where
      we <a>belong</a> in a community of independent democratic nations.
  - s: Erna Hennicot-Schoepges kommentarer om att använda beskattning och socialförsäkringssystem
      för att främja konstnärers rörlighet <v>hör</v> <p>hemma</p> på kulturministrarnas
      område.
    t: Mrs Hennicot-Schoepges’ remarks about using taxation and social insurance to
      promote the mobility of artists <a>belong</a> to the culture ministers’ agenda.
  - s: Jag är övertygad om att moderniseringen av landets armé inte bör vara en prioritet
      som EU:s medborgare ska bidra ekonomiskt till och om att Demokratiska folkrepubliken
      Korea ännu inte <v>hör</v> <p>hemma</p> på den lista över länder som kommissionen
      föreslår i bilagan.
    t: I firmly believe that modernisation of the Korean democratic people’s army
      should not be a priority to which the citizens of the European Union should
      make financial contributions, and that the Democratic People’s Republic of Korea
      does not yet <a>belong</a> to the list of countries proposed in the appendix
      by the Commission.
  - s: Samtidigt tror vi inte att denna utökade önskelista <v>hör</v> <p>hemma</p>
      i en förordning om angivande av ursprungsland, eftersom namnet på landet i sig
      inte ger någon tillförlitlig information i detta avseende.
    t: At the same time, we do not believe that this extended wish list <a>belongs</a>
      in a regulation on the indication of the country of origin, as the name of the
      country on its own does not provide any reliable information in this regard.
  - s: Hon har på ett selektivt sätt presenterat en rad områden som inte bara är djupt
      kontroversiella politiskt - bl.a. familjesynen och familjelagstiftningen - utan
      också ämnen som bevisligen inte <v>hör</v> <p>hemma</p> inom Europeiska unionens
      kompetensområden.
    t: She has selectively presented a list of areas which are not only deeply controversial
      politically - for example, in their view of the family and of family legislation
      - but also demonstrably do not <a>belong</a> among the European Union’s areas
      of competence.
  - s: Dominique de Villepin och Angela Merkel, liksom många andra, har rätt när det
      säger att Turkiet i så fall inte <v>hör</v> <p>hemma</p> i Europeiska unionen
      och jag hoppas därför att det är det budskapet som denna kammare kommer att
      förmedla.
    t: Mr de Villepin and Mrs Merkel, like many others, are quite right when they
      say that in that case, Turkey does not <a>belong</a>, and so I hope that that
      is the message that this House will be sending out.
  - s: Och eftersom detta berör även rörligheten för Europaparlamentets ledamöter,
      skulle jag vilja att parlamentets ordförandeskap tar de lämpliga initiativen,
      så att vi kan åka till Strasbourg som personer som <v>hör</v> <p>hemma</p> i
      Europeiska unionen och Schengen.
    t: As this concerns the free movement of Members of the European Union, I would
      like the President of the European Parliament to take the appropriate measures
      to ensure that we come to Strasbourg in a way that befits people who <a>belong</a>
      to the European Union and to Schengen.
  - s: Trots vår positiva inställning till det här betänkandet så finns det några
      saker som enligt min åsikt inte <v>hör</v> <p>hemma</p> i ett betänkande som
      det här.
    t: Despite our positive attitude to this report, there are a number of elements
      which, in my opinion, do not <a>belong</a> in a report such as this one.
  - s: Kommissionen har i princip inga invändningar mot dessa förslag men påminner
      om att de inte <v>hör</v> <p>hemma</p> i det här direktivet.
    t: Whilst the Commission has no objection to these suggestions, it would point
      out that they do not <a>belong</a> in this directive.
  - s: Ändringsförslagen 4 och 15 kan inte godkännas eftersom de inte <v>hör</v> <p>hemma</p>
      i de åsyftade bestämmelserna.
    t: Amendments Nos 4 and 15 are unacceptable because they do not <a>belong</a>
      in the intended stipulations.
  - s: Jag tycker att det är beklagligt att PPE-DE-gruppen försöker utnyttja detta
      betänkande som ett verktyg för att tvinga fram ändringar som <v>hör</v> <p>hemma</p>
      i den allmänna översynen och inte här.
    t: I see it as regrettable that the Group of the European People’s Party (Christian
      Democrats) and European Democrats seeks to use this report as a means of engineering
      changes that <a>belong</a> in the main reform and not here.
  - s: Sammantaget anser jag att betänkandet kommer att föra tillbaka hasardspel till
      den politiska arena där det <v>hör</v> <p>hemma</p>.
    t: Overall, I believe that the report will help to bring the gambling sector back
      into the political area in which it <a>belongs</a>.
  - s: Nej, det är för att resolutionen är redigerad som den är, är för inskränkt
      och för mager och därför inte <v>hör</v> <p>hemma</p> i denna kammare.
    t: Mr President, the PPE-DE does not support the resolution of the British delegates
      and has announced that it is to withdraw it later on, not because we would not
      want to condemn the increasing violence as a result of football matches, but
      because the resolution is too restrictive and insubstantial as it stands and,
      to that extent, does not <a>belong</a> in this Chamber.
  - s: Idén med en liberaliserad global fri marknad å ena sidan, och självbestämmande
      i fråga om livsmedel å andra sidan, <v>hör</v> <p>hemma</p> i två olika logiska
      resonemang.
    t: The ideas of a liberalised global free market, on the one hand, and food self-determination,
      on the other, <a>belong</a> to two different systems of logic.
  - s: De har gjorts till syndabockar men nu är det dags att vi lägger skulden där
      den <v>hör</v> <p>hemma</p>.
    t: They are being made the scapegoats and it is time we pinned that blame where
      it <a>belongs</a>.
  - s: Europeiska unionen lider också av en annan tvångsföreställning, nämligen den
      att vilja styra och diktera andra länders inre politik och förhållanden, och
      tvinga på dem dåliga regelsystem som <v>hör</v> <p>hemma</p> i unionen.
    t: The European Union is also suffering from another obsession, that of wanting
      to control and dictate the internal policies and relations of other countries,
      and wanting to force them to accept bad regulatory systems which <a>belong</a>
      in the Union.
  - s: Man måste vara medveten om att de, när de säger det, talar om traditionella
      kringflyttningsmönster, där de heliga platser som gav dem en identitet <v>hör</v>
      <p>hemma</p>.
    t: You have to be aware that when they say this they are talking about traditional
      migratory patterns in which the sacred places which give them identity <a>belong</a>.
  - s: I och för sig anser jag att de inte <v>hör</v> <p>hemma</p> i förordningen,
      eftersom översändandet till parlamentet av de rapporter och den information
      som krävs redan är reglerat i ramavtalet som våra båda institutioner undertecknade
      den 5 juli 2000.
    t: Nonetheless, I feel that they do not <a>belong</a> in the text of the regulation,
      as the forwarding of the required reports and information to Parliament is already
      regulated under the framework agreement signed by our two institutions on 5
      July 2000.
  - s: Majoriteten av parlamentet tyckte då att det här avtalet borde vara en av parlamentets
      nya prioriteter och att det <v>hör</v> <p>hemma</p> i samma serie som återuppbyggnaden
      i Kosovo, Östtimor och Turkiet.
    t: The majority of this Parliament was then of the opinion that this agreement
      would feature as one of its new priorities and that it <a>belonged</a> on the
      list comprising the reconstruction of Kosovo, East Timor and Turkey.
  - s: Det är absolut så att texterna fortfarande måste rensas, att de måste snyggas
      till, vi har ju här antagit en hel del texter som enligt lagstiftningsteknikens
      regler absolut inte <v>hör</v> <p>hemma</p> i det här direktivet.
    t: It is certainly the case that the texts need to be cleaned up because we have
      adopted quite a few texts which, according to the rules of lawmaking, do not
      <a>belong</a> in this directive at all.
  - s: Till skillnad från Elmar Brok vill jag låta Gud stanna där han <v>hör</v> <p>hemma</p>.
    t: Unlike Mr Elmar Brok, I want God to be left where he <a>belongs</a>.
  - s: Vi röstade också för ändringsförslagen 48, 79-83, 86-90, men vill dock påpeka
      att vi egentligen inte tycker att en uppräkning av dessa olika brott <v>hör</v>
      <p>hemma</p> i ett sådant här direktiv, eftersom en sådan lista aldrig kan bli
      fullständig.
    t: We also voted in favour of Amendments Nos 48, 79-83, and 86-90, but would nonetheless
      point out that we really do not think that an enumeration of these different
      crimes <a>belongs</a> in a directive such as this, because such a list can never
      be complete.
  - s: Dumpa orättvisor som Benes-dekreten där de <v>hör</v> <p>hemma</p>, nämligen
      på historiens soptipp!
    t: I therefore call on the Czech authorities to cast unjust decrees like the Beneš
      decrees on the scrap heap of history where they <a>belong</a>.
  - s: Kollega Sommer - jag uppskattar er djupt -, men jag förstår faktiskt inte varför
      vi i diskussionerna om utvidgningen plötsligt råkar i gräl om en principfråga
      med just er, nämligen om huruvida Turkiet över huvud taget <v>hör</v> <p>hemma</p>
      i EU.
    t: Whilst I have a very high regard for Mrs Sommer, it is she in particular who
      makes it impossible for me to understand at all why, when we are talking about
      enlargement, we are suddenly arguing about a question of principle, namely whether
      Turkey <a>belongs</a> in the European Union or not.
  - s: Ett sådant språk <v>hör</v> <p>hemma</p> i kalla krigets Machtpolitik, inte
      i modern diplomati.
    t: Such language <a>belongs</a> to the Machtpolitik Cold War era, not to modern
      diplomacy.
  - s: Av samma anledning, med tanke på att överföringen av SWIFT-uppgifter inte bara
      omfattar uppgifter som gäller transaktioner mellan EU och Förenta staterna utan
      också uppgifter som gäller transaktioner inom EU, torde det vara självklart
      att denna fråga <v>hör</v> <p>hemma</p> i den första pelaren.
    t: For the same reason, given that the transfer of the SWIFT data does not just
      involve data relating to transactions between Europe and the United States,
      but also data relating to transactions within the European Union, it would appear
      to be clear that this issue <a>belongs</a> in the first pillar.
  - s: Men det har också nackdelar, såsom ställningen för individuella ledamöter som
      inte <v>hör</v> <p>hemma</p> någonstans, eller som byter grupp då och då.
    t: But it also has disadvantages, such as the position of individual Members who
      do not <a>belong</a> to any groups or who switch groups from time to time.
  - s: Jag vill bara säga att vi liberaler inte kommer att delta i dessa omröstningar
      om naturkatastrofer, eftersom vi menar att de inte <v>hör</v> <p>hemma</p> i
      detta parlament, och vi trodde att vi kommit överens om att vi inte längre skulle
      behandla denna typ av resolutioner.
    t: Mr President, I merely want to say that we Liberals do not want to participate
      in these votes concerning natural disasters because we think that they do not
      <a>belong</a> in this Parliament.
  - s: Jag var ansvarig i LIBE-utskottet för att skicka tillbaka detta betänkande
      till kvinnoutskottet där det <v>hör</v> <p>hemma</p>.
    t: In the Committee on Civil liberties, Justice and Home Affairs, I was responsible
      for sending this report back to the Committee on Women’s Rights and Gender Equality,
      where it <a>belongs</a>.
  - s: De ingår alla i Europas kulturarv även om de <v>hör</v> <p>hemma</p> i olika
      länder eller regioner inom Europa.
    t: They are all part of Europe’s common cultural heritage even though they <a>belong</a>
      to specific countries or regions within Europe.
  - s: Ifall kommissionens ordförande har tänkt igenom var områdena hör hemma, så
      hoppas jag att han delar min uppfattning om att frågor om föräldrakontroll av
      barns TV-konsumtion inte <v>hör</v> <p>hemma</p> på EU:s dagordning.
    t: In so far as the President of the Commission has had any ideas about which
      areas belong where, I hope that he shares my view that issues of parental control
      of children’s television viewing do not <a>belong</a> on the EU’s agenda.
  - s: Däremot diskuterades frågor som för närvarande inte <v>hör</v> <p>hemma</p>
      i den europeiska dagordningen.
    t: Conversely, issues were debated which at the present time do not <a>belong</a>
      on the European agenda.
  - s: Jag är övertygad om att den bakomliggande orsaken är att det finns ett system
      där vissa företag tjänar miljoner på att blanda ämnen som egentligen inte <v>hör</v>
      <p>hemma</p> i foder.
    t: I believe that behind this, there is a system whereby particular companies
      earn millions from a blend of substances that do not actually <a>belong</a>
      in feed.
  - s: Detta beror på att Turkiet inte är ett europeiskt land och därför inte <v>hör</v>
      <p>hemma</p> i Europeiska unionen.
    t: This is because Turkey is not a European country and so it does not <a>belong</a>
      in the European Union.
  - s: Problemet är dock inte bara att parlamentet inte accepterar sitt ansvar, utan
      det har mer än en gång blundat för en viss utveckling nyligen som tydligt visar
      att Turkiet inte <v>hör</v> <p>hemma</p> i EU och att beslutet att inleda anslutningsförhandlingarna
      var ett misstag.
    t: However, not only does Parliament not accept its responsibility, more than
      once it has been blind to specific recent developments that clearly demonstrate
      that Turkey does not <a>belong</a> in the European Union, and that the decision
      to start accession negotiations was a mistake.
  - s: Jag anser att denna begäran inte <v>hör</v> <p>hemma</p> i ett betänkande av
      detta slag, eftersom hälsoriskerna med tuggtobak, nämligen cancer i tungan osv.,
      är allmänt kända.
    t: I believe that this request does not <a>belong</a> in a report such as this,
      for the health risks presented by chewing tobacco, namely cancer of the tongue
      and so on, are generally recognised.
  - s: Böge har påpekat att sedan länge obesatta tjänster i kommissionen tydligen
      inte flexibelt och snabbt förs över till den enhet där de <v>hör</v> <p>hemma</p>,
      nämligen i generaldirektorat XXIV.
    t: Mr Böge pointed out that jobs in the Commission which have long been unfilled
      apparently cannot be brought flexibly and quickly to where they <a>belong</a>,
      that is, in Directorate-General XXIV.
  - s: Detta beror förstås delvis på att vissa krav är högst nationellt präglade och
      egentligen inte <v>hör</v> <p>hemma</p> i den europeiska debatten.
    t: This of course is partly due to a number of demands which have a very specific
      national character and which do not really <a>belong</a> in the European debate
      at all.
  - s: Sådana siffror <v>hör</v> <p>hemma</p> på artonhundratalet, och jag är övertygad
      om att våra företags produktivitet inte är beroende av de siffrorna och att
      de inte kommer att göra oss till den modernaste och mest effektiva ekonomiska
      regionen i Europa.
    t: Figures like that <a>belong</a> in the nineteenth century;
  - s: Alla vi som under senare år har arbetat för renare djurfoder, vi som har lärt
      oss att BSE fick vi därför att djurfoder blandades ihop på ett sätt som det
      inte borde ha blandats ihop på, vi som har lärt oss att det nu förhåller sig
      så att det finns dioxin i skal från apelsiner och annat och att vi har detta
      i djurfoder, vi som har lärt oss att slam från reningsverk inte har att göra
      i djurfoder, vi som har lärt oss att hormoner inte skall användas i tillväxtbefrämjande
      syfte och inte <v>hör</v> <p>hemma</p> i djurfoder, vi som har lärt oss att
      antibiotika inte hör dit och inte hostmedicin för kalvar heller - allt detta
      har vi lärt oss, kors i jösse namn, från valkrets Berlin som är en ren stadskrets
      har jag börjat bedriva mer jordbrukspolitik än mina väljare kan föreställa sig
      eftersom det är detsamma som konsumentpolitik - och när vi vet allt detta, vad
      lär sig då rådet?
    t: It is we who have worked for untainted animal feedingstuffs in recent years,
      we who established that we got BSE because animal feedingstuffs were mixed in
      a way in which they should never have been mixed, we who established that there
      just happens to be dioxin in the peel of oranges and other fruits and that we
      have it in our animal feed, we who established that sewage sludge has no place
      in animal feedingstuffs, we who established that hormones should not accelerate
      growth and do not <a>belong</a> in animal feedingstuffs, we who established
      that there is no place for antibiotics, nor cough medicines for calves - we
      have established all these things;
  - s: Han är en mördare som <v>hör</v> <p>hemma</p> inför en internationell brottmålsdomstol.
    t: He is a murderer who <a>belongs</a> before an international criminal court.
  - s: Vi måste t.ex. hjälpa till med att ställa om stora, långväga transporter från
      landsväg till järnväg, där de <v>hör</v> <p>hemma</p>.
    t: We must, for example, help switch high-volume, long-distance freight away from
      the road onto the railways where it <a>belongs</a>.
  - s: Jag hoppas att vi åtminstone kan uppnå ett avtal om principen, nämligen den
      att operativa utgifter <v>hör</v> <p>hemma</p> i utgiftskategori 3 och administrativa
      utgifter i utgiftskategori 5.
    t: I hope that we can at least agree on the principle, namely that operational
      expenditure <a>belongs</a> in category 3 and administrative expenditure in category
      5.
  - s: Varför kan Lukasjenko då inte förstå ett mycket enkelt och lättfattligt faktum,
      nämligen att tyranner stöpta i den sovjetiska formen <v>hör</v> <p>hemma</p>
      i det förflutna?
    t: Soviet-style tyrants <a>belong</a> in the past?
  - s: Men vi anser inte att formuleringen <v>hör</v> <p>hemma</p> i denna resolution
      som handlar om samvetsfångar.
    t: However, we do not believe that the statement <a>belongs</a> in this motion
      for a resolution, as it concerns prisoners of conscience.
  - s: Då låter vi dem hellre vara där de <v>hör</v> <p>hemma</p>, nämligen där det
      verkligen sker handel med varor, än att först fördela dem på alla medlemsstater
      på ett lycksaliggörande sätt och sedan åter samla in dem i en mödosam process
      och fördela på nytt.
    t: Surely it would be better to leave them where they <a>belong</a> - that is,
      where freight transport really takes place - rather than first scattering them
      in a happy-go-lucky fashion across all the Member States and then engaging in
      a laborious process of collecting them in again and reallocating them.
  - s: Vi håller fast vid att sådana inte <v>hör</v> <p>hemma</p> i förordningen,
      eftersom de omfattas av ett separat direktiv.
    t: We are convinced that they do not <a>belong</a> in the regulation, as they
      are covered by their own directive.
  - s: Hela denna dispyt är nu föremål för en teknisk lösning enligt artikel 79 i
      associationsavtalet, vilket är var den rättmätigt <v>hör</v> <p>hemma</p>.
    t: This whole dispute is now subject to a technical resolution under Article 79
      of the Association Agreement, which is where it rightfully <a>belongs</a>.
  - s: Kommissionen har inga principiella invändningar mot dessa krav, men påminner
      än en gång om att dessa uppmaningar inte <v>hör</v> <p>hemma</p> i direktivets
      ingress - framför allt därför att de inte har något som helst samband med direktivets
      innehåll.
    t: In principle, the Commission does not object to these requests, but I would
      remind you once again that these requests do not <a>belong</a> in the preamble
      to the directive, especially since they are completely unrelated to the content
      of the directive.
  - s: Det är hög tid att den makedonska regeringen lägger band på sådana hatyttringar
      mot bulgarer, eftersom sådana hatyttringar inte <v>hör</v> <p>hemma</p> inom
      Europeiska unionen.
    t: It is high time the Macedonian government put such manifestation of hatred
      against Bulgarians under restraint because such manifestations of hatred do
      not <a>belong</a> in the European Union.
  - s: Mot bakgrund av detta betänkande kan ingen ansvarskännande politiker dra någon
      annan slutsats än att Turkiet inte <v>hör</v> <p>hemma</p> i EU och att det
      inte finns någon anledning att inleda dessa anslutningsförhandlingar.
    t: In the light of this report, no responsible politician can come to any conclusion
      other than that Turkey does not <a>belong</a> in the EU and that there is no
      basis for embarking upon accession negotiations.
  - s: Men inom ramen för barnens rättigheter hade vi uppfattningen att behandlingen
      av temat familj förtjänar särskild uppmärksamhet och inte <v>hör</v> <p>hemma</p>
      i det här sammanhanget som sådant.
    t: However, in the context of the rights of the child we felt that the treatment
      of the subject deserves separate attention and as such does not <a>belong</a>
      here.
  - s: Utifrån de kristdemokratiska principerna kan man säga att man vill lägga ett
      större individuellt ansvar där detta <v>hör</v> <p>hemma</p>.
    t: On the basis of Christian Democratic principles you could say that you want
      to place more individual responsibility where it <a>belongs</a>.
  - s: USA måste i stället påminnas om att ”den internationella rätten inte <v>hör</v>
      <p>hemma</p> i papperskorgen, tortyr inte är ett instrument som ger trovärdiga
      resultat och att demokrati inte kan och inte får exporteras med hjälp av bajonetter”.
    t: The USA must instead be reminded that ’international law does not <a>belong</a>
      in the dustbin, torture is an instrument that does not yield credible results;
  - s: Detta är medeltida värderingar som inte <v>hör</v> <p>hemma</p> i vårt moderna
      samhälle.
    t: These are medieval values that do not <a>belong</a> in our modern society.
  - s: Det är en fråga som jag tycker <v>hör</v> <p>hemma</p> i debatten om Europeiska
      unionens utvidgning och kanske inte i den här debatten.
    t: In my opinion, this is an issue which <a>belongs</a> to the debate on the enlargement
      of the European Union and perhaps not to the present debate.
  - s: Trots detta måste vi insistera på att besluten fattas där de <v>hör</v> <p>hemma</p>,
      nämligen hos de nationella rättsliga myndigheterna.
    t: Nevertheless, we must urge that decisions are taken in the place where they
      <a>belong</a>, namely by the national judicial authorities.
  - s: Man upptäcker där bl.a. att vi måste ”förstärka gemenskapskänslan ” genom att
      uppmuntra ”familjer, daghem, skolor, kyrkor, föreningar ”, att vi måste främja
      ”inrättandet av normer och värderingar inom ramen för socialisationsprocessen
      för familjen ” och att vi slutligen måste upprätthålla en känsla av <v>höra</v>
      <p>hemma</p> någonstans, en ”territoriekänsla”, som gör att medborgarna kan
      känna sig ansvariga för det som händer på deras territorium.
    t: We also need to encourage ’the absorption of laws and values in the family
      socialisation process’ and, finally, we need to maintain a feeling of <a>belonging</a>
      to a neighbourhood so as to form a ’sense of local area’, which will encourage
      citizens to feel responsible for what happens in their common area.
- c: 25
  r: 2
  v: place
  x:
  - s: Vi anser att inga alternativa fetter <v>hör</v> <p>hemma</p> i choklad, och
      vi anser att kommissionen antingen måste ange detta direktiv till 0 % eller
      dra tillbaka det.
    t: We consider that alternative fats have no <a>place</a> in chocolate and that
      the Commission must either set the directive at 0 % or withdraw it.
  - s: Vi har också gått för långt när vi fört in vissa upphovsrättsfrågor i denna
      debatt där de inte på något sätt <v>hör</v> <p>hemma</p>.
    t: We have also gone far too far to bring in some of the issues of copyright into
      this debate, where they have no <a>place</a> whatsoever.
  - s: För att direktivet skall bli godtagbart och genomförbart får det inte innehålla
      för mycket litteratur och önsketänkande som inte <v>hör</v> <p>hemma</p> i en
      lagtext.
    t: If the directive is to be adopted and implemented, it must not be encumbered
      with a literary approach and wishful thinking, which have no <a>place</a> in
      a legal document.
  - s: De menar att marknadsföring av lättillgängliga diabetesprodukter skapar ett
      falskt behov hos diabetiker och att diabetesprodukter inte <v>hör</v> <p>hemma</p>
      i den moderna behandlingen av diabetes.
    t: They feel that the marketing of and ready access to diabetic products creates
      false needs in diabetics and that diabetic products have no <a>place</a> in
      the contemporary treatment of diabetes.
  - s: Detta exempel räcker för att visa att Turkiet inte <v>hör</v> <p>hemma</p>
      i Europeiska unionen, eftersom det är ett rasistiskt, främlingsfientligt land
      som stöder och främjar rasism och främlingsfientlighet i sina grannländer.
    t: This example alone shows that Turkey has no <a>place</a> in the European Union
      because it is a racist, xenophobic country which supports and promotes racism
      and xenophobia in neighbouring countries.
  - s: Vi måste stödja moderata och progressiva element i länder som Pakistan, men
      framför allt måste vi se till att Sharialagar och islamisk fundamentalism inte
      <v>hör</v> <p>hemma</p> i en modern, liberal demokrati i Väst.
    t: We must support the moderate and progressive elements in countries like Pakistan,
      but above all, we must assert that Sharia law and Islamic fundamentalism have
      no <a>place</a> in a modern, Western, liberal democracy.
  - s: angiveri är en metod som inte <v>hör</v> <p>hemma</p> i det tredje millenniet.
    t: whistle-blowing is a method that has no <a>place</a> in the third millennium.
  - s: Därför tycker jag att de borde ha gjort som Italiens president önskade - jag
      sänder härmed en hälsning till honom - när han sade att detta är en debatt som
      inte <v>hör</v> <p>hemma</p> i Europaparlamentet, utan är en angelägenhet för
      det italienska parlamentet.
    t: I think I can understand better why the Italians do not trust the Left to govern
      in Italy for more than a few months, the reason being that upon analysing this
      party’s policy it becomes clear that it can only suit those who want to attack
      the very concept of democracy, which is why I believe that they should have
      heeded the Italian President, and from here I would like to greet him, when
      he said that this debate has no <a>place</a> within this Parliament, but should
      be dealt with within the Italian Parliament.
  - s: För det tredje tar man upp frågor som inte <v>hör</v> <p>hemma</p> i detta
      betänkande som t.ex. rösträtten för medborgare i tredje land vid Europaval eller
      kommunalval.
    t: Thirdly, matters are addressed which have no <a>place</a> in this report, such
      as the voting rights of third country nationals in European elections or local
      elections.
  - s: Det vore i det sammanhanget roligt att höra om rådet fortfarande är av uppfattningen
      att frågan om Tobinskatten är en nationell debatt som inte <v>hör</v> <p>hemma</p>
      i detta parlament.
    t: In this context, it would be interesting to hear whether the Council is still
