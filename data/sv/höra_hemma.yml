---
de:
- c: 97
  r: 1
  v: gehören
  x:
  - s: På så sätt fungerar parlamentet som en länk mellan rådet och medborgarna, och
      det är skälet till att detta förslag <v>hör</v> <p>hemma</p> i denna förordning.
    t: So wird das Parlament auch zu einem Bindeglied zwischen dem Rat und den Bürgern,
      und deshalb <a>gehört</a> das in diese Verordnung.
  - s: Jag röstade emot betänkandet av Mennea därför att jag med stor envishet anser
      att idrotten i enlighet med subsidiaritetsprincipen inte <v>hör</v> <p>hemma</p>
      i Europaparlamentet.
    t: Ich habe gegen den Bericht von Herrn Mennea gestimmt, weil ich unumstößlich
      daran festhalte, dass der Sport gemäß dem Subsidiaritätsprinzip nicht in das
      Europäische Parlament <a>gehört</a>.
  - s: Vi anser att inga alternativa fetter <v>hör</v> <p>hemma</p> i choklad, och
      vi anser att kommissionen antingen måste ange detta direktiv till 0 % eller
      dra tillbaka det.
    t: Wir finden, daß keine alternativen Fette in die Schokolade <a>gehören</a>,
      und wir finden, daß die Kommission diese Richtlinie entweder auf 0 % setzen
      oder zurückziehen muß.
  - s: Vi är också överens om att reklam inte <v>hör</v> <p>hemma</p> i barnprogram.
    t: Dass Werbung nicht in Kindersendungen <a>gehört</a>, darüber sind wir uns auch
      einig.
  - s: Till sist, herr talman, vill jag kort ta upp något som jag vanligtvis inte
      tycker <v>hör</v> <p>hemma</p> i Europaparlamentet, det är nämligen en landsmans
      roll.
    t: Abschließend möchte ich mich kurz zu einer Sache äußern, die meiner Meinung
      nach normalerweise nicht in das Europäische Parlament <a>gehört</a>, nämlich
      die Rolle eines Landsmanns.
  - s: I sin nuvarande form är detta andra betänkande lika rörigt, kontraproduktivt
      och överlastat med text att det inte <v>hör</v> <p>hemma</p> i en rättsakt som
      det betänkande som återförvisades till utskottet i maj 2009.
    t: In seiner aktuellen Form ist der zweite Bericht ebenso verwirrend, kontraproduktiv
      und überladen mit Texten, die nicht in einen Rechtsakt <a>gehören</a>, wie der
      Bericht, der im Mai 2009 an den Ausschuss zurückging.
  - s: Däremot anser föredraganden att varken ändringsförslag 10 av d’Aboville och
      Aldo för Gruppen Union för Europa eller ändringsförslag 11 av Souchet för Gruppen
      De oberoende för nationernas Europa, om arter, fiskars och räkors storlek etc.,
      <v>hör</v> <p>hemma</p> i en förordning om stöd till försäljningen.
    t: Andererseits ist der Berichterstatter der Auffassung, daß weder Änderungsantrag
      10 der Herren d’Aboville und Aldo im Namen der Fraktion Union für Europa, noch
      Änderungsantrag 11 von Herrn Souchet im Namen der Fraktion der Unabhängigen
      für ein Europa der Nationen über Arten, Größe der gefangenen Fische und Garnelen
      usw. in eine Verordnung über Beihilfen zur Vermarktung <a>gehören</a>.
  - s: Många har framhållit för mig att deras separata handlingsplaner för energieffektivitet
      inte <v>hör</v> <p>hemma</p> i det här betänkandet.
    t: Ich wurde mehrfach darauf hingewiesen, dass die gesonderten Aktionspläne für
      Energieeffizienz nicht in diesen Bericht <a>gehören</a>.
  - s: Jag säger igen att den aktuella texten innehåller delar som inte <v>hör</v>
      <p>hemma</p> i denna resolution.
    t: Der vorliegende Text enthält Elemente, die nicht in diese Entschließung <a>gehören</a>.
  - s: Detta, herr kommissionär, <v>hör</v> <p>hemma</p> på förhandlingsbordet och
      detta är vår bestämda vilja!
    t: Das, Herr Kommissar, <a>gehört</a> mit auf den Verhandlungstisch, und das ist
      unser Anliegen!
  - s: Ytterligare två punkter <v>hör</v> <p>hemma</p> på dagordningen i Seattle.
    t: Zwei weitere Punkte <a>gehören</a> auf die Tagesordnung in Seattle.
  - s: Euro-5 PM två och en halv är en synnerligen bra strategi och <v>hör</v> <p>hemma</p>
      i den tematiska strategin.
    t: Die Euro-5-Norm PM2,5 ist ein außerordentlich kluges Konzept und <a>gehört</a>
      in die thematische Strategie.
  - s: En annan anmärkning är att det är viktigt att skilja ut vilka åtgärder som
      är effektiva på EU-nivå, och vilka som <v>hör</v> <p>hemma</p> på en annan nivå.
    t: Ein zweiter Einwand ist, daß die Unterscheidung wichtig ist, welche Maßnahmen
      auf EU-Ebene effektiv sind, und welche auf eine andere Ebene <a>gehören</a>.
  - s: Däremot anser jag att andra åtgärder bäst <v>hör</v> <p>hemma</p> på nationell
      eller lokal nivå.
    t: Andere Maßnahmen <a>gehören</a> dagegen auf die nationale oder örtliche Ebene.
  - s: Det måste gå att i anslutning till omröstningen säga att denna text, som vi
      vill ha, inte <v>hör</v> <p>hemma</p> på det här stället utan på ett annat.
    t: Es muß möglich sein, daß wir bei einer Abstimmung sagen, dieser Text, den wir
      wollen, <a>gehört</a> nicht an diese Stelle, sondern an eine andere.
  - s: Ni kan nu inte bara säga att det redan är avgjort, för att vi sagt att satsen
      inte <v>hör</v> <p>hemma</p> på det stället utan på ett annat.
    t: Jetzt können Sie nicht, weil wir gesagt haben, dieser Satz <a>gehört</a> nicht
      an diese Stelle, sondern an eine andere, einfach sagen, das ist jetzt entschieden.
  - s: Detta är en fråga som <v>hör</v> <p>hemma</p> i ett betydligt större ekonomiskt
      sammanhang.
    t: Dies <a>gehört</a> in einen viel größeren Finanzrahmen.
  - s: Frågan måste också ställas om de nyss nämnda exemplen <v>hör</v> <p>hemma</p>
      i något helt annat sammanhang och inte i säkerhetsstrategin.
    t: Man muss sich auch fragen, ob die letztgenannten Beispiele nicht in einen ganz
      anderen Kontext <a>gehören</a> als die Sicherheitsstrategie.
  - s: 'Slutligen måste jag påpeka för föredragande Marinucci att man i samband med
      överväganden som detta samtidigt förordar att, jag citerar: ”det i skolorna
      finns ett utrymme där eleverna kan diskutera frågor om jämställdhet”, men att
      denna sorts frågor snarare <v>hör</v> <p>hemma</p> på området nonsens och skämt
      än i ett parlamentariskt betänkande och att man även här i parlamentet borde
      respektera ett minimum av allvar.'
    t: „in allen Schulen Räume vorzusehen, in denen junge Leute über Chancengleichheit
      diskutieren können“, doch eher in eine Witzerubrik <a>gehören</a> als in einen
      parlamentarischen Bericht, und daß man sogar in diesem Europäischen Parlament
      ein Minimum an Ernsthaftigkeit respektieren sollte.
  - s: Faktiskt anser 80 procent av Rumäniens folk att Rumänien <v>hör</v> <p>hemma</p>
      i Europeiska unionen.
    t: Es ist sogar so, dass 80 % der Bürger Rumäniens der Ansicht sind, dass Rumänien
      in die Europäische Union <a>gehört</a>.
  - s: Vi menar att förslag som dessa <v>hör</v> <p>hemma</p> i det mellanstatliga
      samarbetet enligt tredje pelaren.
    t: Unserer Meinung nach <a>gehören</a> solche Vorschläge in die zwischenstaatliche
      Zusammenarbeit des dritten Pfeilers.
  - s: Det är tyvärr ändå nödvändigt att rösta emot dem, eftersom de inte <v>hör</v>
      <p>hemma</p> i den text som vi talar om.
    t: Ich sehe mich jedoch gezwungen, dafür zu plädieren, daß gegen sie gestimmt
      wird, weil sie nicht in den von uns erwähnten Text <a>gehören</a>.
  - s: Jag har med andra ord inte rätt att uttala mig i en fråga som naturligt <v>hör</v>
      <p>hemma</p> inom ramen för regeringskonferensen.
    t: ich bin also nicht befugt, mich zu dieser Frage zu äußern, die natürlich in
      den größeren Rahmen der Regierungskonferenz <a>gehört</a>.
  - s: Europaparlamentet måste också ta sig en närmare titt på den egna verksamheten
      och kritiskt granska om vissa politikområden verkligen <v>hör</v> <p>hemma</p>
      på EU-nivå.
    t: Auch das Europäische Parlament muss den Fehler bei sich selbst suchen und kritisch
      prüfen, ob bestimmte Politikfelder tatsächlich auf die Gemeinschaftsebene <a>gehören</a>.
  - s: Därför ansåg vi att denna fråga inte <v>hör</v> <p>hemma</p> i en debatt om
      aktuella och brådskande frågor utan skall behandlas inom denna ram.
    t: Aus diesem Grund haben wir gemeint, dass dieses Thema nicht in eine Dringlichkeitsdebatte
      <a>gehört</a>, sondern in diesem Rahmen behandelt werden sollte.
  - s: Man kan inte bara betrakta detta som en bisak eller något esoteriskt som <v>hör</v>
      <p>hemma</p> i sekter, utan dessa läkemedel utgör en del av patienternas generella
      läkemedelsförbrukning.
    t: Man kann nicht einfach davon ausgehen, daß das nur ein Nebenaspekt ist oder
      irgend etwas, was ein wenig esoterisch ist und zu Sekten <a>gehört</a>, sondern
      das ist ein Teil der allgemeinen Verwendung von Arzneimitteln durch Patienten.
  - s: Till och med den socialistiska brittiska regeringen har räknat ut att detta
      förslag är en kostsam och riskfylld orimlighet som <v>hör</v> <p>hemma</p> i
      papperskorgen.
    t: Sogar die sozialistische britische Regierung hat begriffen, dass dieser Vorschlag
      kostspielig und gefährlicher Unsinn ist und in den Papierkorb <a>gehört</a>.
  - s: Det som däremot inte alls <v>hör</v> <p>hemma</p> i den här förordningen är
      skyldigheten att ange ursprung för ingredienserna i en produkt.
    t: Aber was wesentlich herausgestrichen <a>gehört</a>, ist auch die Verantwortung
      über die Herkunft der Rohstoffe eines Produktes.
  - s: En fråga som enligt min åsikt absolut inte <v>hör</v> <p>hemma</p> i dagens
      debatt är frågan om stabilitetspakten.
    t: Ein Thema, das nach meiner Auffassung gar nicht in die heutige Debatte <a>gehört</a>,
      ist der Stabilitätspakt.
  - s: Kompletteringarna till ändringsförslag 1 <v>hör</v> <p>hemma</p> i sysselsättningspolitiken.
    t: Die in Änderungsantrag 1 vorgeschlagenen Ergänzungen <a>gehören</a> zur Beschäftigungspolitik
      und sind in einem Entschließungsantrag über Beihilfen auf Grund des EG-Vertrags
      fehl am Platze.
  - s: Men låt mig understryka att dessa synpunkter inte <v>hör</v> <p>hemma</p> i
      ett betänkande om mänskliga rättigheter.
    t: Trotzdem <a>gehören</a> diese Äußerungen nicht in einen Bericht über die Menschenrechte.
  - s: För det tredje tar man upp frågor som inte <v>hör</v> <p>hemma</p> i detta
      betänkande som t.ex. rösträtten för medborgare i tredje land vid Europaval eller
      kommunalval.
    t: Zum dritten werden Punkte angesprochen, die nicht in diesen Bericht <a>gehören</a>,
      wie etwa das Wahlrecht von Drittstaatenangehörigen bei Europawahlen oder bei
      Kommunalwahlen.
  - s: Detta innebär således att grundläggande rättigheter som inte kan garanteras
      på Europeiska unionens nivå, men som kan kränkas av unionen, också <v>hör</v>
      <p>hemma</p> i stadgan.
    t: Daher <a>gehören</a> auch Grundrechte in die Charta, die nicht auf EU-Ebene
      garantiert, aber durchaus von der Union verletzt werden können.
  - s: Det förekom oerhört mycket oklarheter och överlappningar i förhållande till
      annan lagstiftning och vi har nu tagit bort ”paper and pulp” och ”minerals and
      ores”, som är några viktiga områden som inte <v>hör</v> <p>hemma</p> i detta
      förslag.
    t: Nun haben wir „Papier und Zellstoff“ sowie „Mineralien und Erze“ entfernt,
      die zwar wichtige Bereiche darstellen, aber nicht in diesen Vorschlag <a>gehören</a>.
  - s: Frågan från ledamot Howitt berör det faktum att invandringsreglerna i vissa
      fall <v>hör</v> <p>hemma</p> i gemenskapsrätten och i andra fall styrs av nationell
      lagstiftning.
    t: Die Frage des Abgeordneten Howitt berührt die Tatsache, daß Einwanderungsbestimmungen
      in bestimmten Fällen zum Gemeinschaftsrecht <a>gehören</a> und in anderen Fällen
      von der nationalen Gesetzgebung bestimmt werden.
  - s: Jag är själv mycket återhållsam när det gäller genetiskt modifierade organismer,
      det erkänner jag, men jag tycker inte att de <v>hör</v> <p>hemma</p> i den här
      diskussionen.
    t: Ich selbst bin gegenüber GVO zugegebenermaßen äußerst zurückhaltend, aber meiner
      Meinung nach <a>gehören</a> sie nicht in diese Diskussion.
  - s: Lika oroväckande är uppgifterna om förberedelser för en permanent närvaro av
      utländska örlogsflottor i Svarta havet och Kaspiska havet från länder som inte
      <v>hör</v> <p>hemma</p> i regionen, som Förenta staterna.
    t: Ebenso beunruhigend sind die Informationen über die Vorbereitung der dauerhaften
      Präsenz ausländischer Seestreitkräfte im Schwarzen sowie im Kaspischen Meer,
      und zwar aus Ländern, die nicht zu der Region <a>gehören</a>, wie zum Beispiel
      aus den Vereinigten Staaten.
  - s: Trots det faktum att Edite Estrelas betänkande innehåller en del mycket positiva
      ändringar av förslaget till direktiv finns där också en del kontroversiella
      punkter som enligt min mening inte <v>hör</v> <p>hemma</p> i betänkandet och
      som måste tas bort, som Vladimir Špidla redan nämnt.
    t: Obwohl der Estrela-Bericht einige sehr positive Änderungen zu dem Richtlinienvorschlag
      bringt, gibt es auch einige strittige Punkte, die meiner Meinung nach nicht
      in diesen Bericht <a>gehören</a> und die entfernt werden müssen, wie Kommissar
      Špidla bereits gesagt hat.
  - s: Vi anser dock inte att detta <v>hör</v> <p>hemma</p> i detta betänkande och
      har därför röstat emot förslaget, trots att vi alltså i sak instämmer.
    t: Wir sind allerdings nicht der Meinung, daß dies in diesen Bericht <a>gehört</a>,
      und wir haben deshalb gegen diesen Bericht gestimmt, obwohl wir von der Sache
      her also einverstanden sind.
  - s: En annan fråga som vi inte heller anser <v>höra</v> <p>hemma</p> i detta betänkande
      är frågan om ett eventuellt NATO-medlemskap för de baltiska staterna.
    t: Ein anderes Problem, das ebenfalls nicht in diesen Bericht <a>gehört</a>, ist
      das Problem einer eventuellen NATOMitgliedschaft der baltischen Staaten.
  - s: Här, i sektorsdirektivet, ställer sig överhuvudtaget frågan om den tidigare
      balansen som i detta direktiv skulle skapas mellan offentliga uppdragsgivare
      å ena sidan och privata å den andra inom dessa fyra sektorer, om i dagsläget
      detta område - sedan vi liberaliserat diverse marknader, sedan de statliga företagen
      märkbart privatiseras, så exempelvis inom telekommunikationerna - huruvida alltså
      detta område överhuvudtaget fortfarande <v>hör</v> <p>hemma</p> i försörjningsdirektivet.
    t: Hier stellt sich in der Sektorenrichtlinie überhaupt die Frage, ob das frühere
      Gleichgewicht, das in dieser Sektorenrichtlinie zwischen öffentlichen Auftraggebern
      auf der einen Seite und privaten Auftraggebern auf der anderen Seite in diesen
      vier Sektoren hergestellt werden sollte, ob dieser Bereich heute, nachdem wir
      verschiedene Märkte liberalisiert haben, nachdem die staatlichen Unternehmen
      zusehends privatisiert werden, etwa in der Telekommunikation, ob dieser Bereich
      also insgesamt noch in die Sektorenrichtlinie <a>gehört</a>.
  - s: Ett sådant land tycker jag egentligen inte <v>hör</v> <p>hemma</p> i Asean
      och i ASEM-familjen.
    t: Ein solches Land <a>gehört</a> nach meinem Dafürhalten nicht zur ASEAN- und
      zur ASEM-Familie.
  - s: Stöd till icke-statliga organisationer, en anpassning av utvecklingsplanerna
      för tredje världen och en förändring av jordbrukspolitiken inom EU <v>hör</v>
      <p>hemma</p> i detta sammanhang.
    t: Überstützung von Nichtregierungsorganisationen, Anpassung an Entwicklungspläne
      für die Dritte Welt und die Reform der Agrarpolitik der Europäischen Union <a>gehören</a>
      dazu.
  - s: Vi anser dock inte att en diskussion om förändring av pelarstrukturen <v>hör</v>
      <p>hemma</p> i ett betänkande som handlar om att främja mänskliga rättigheter
      och demokratisering i tredje världen.
    t: Allerdings <a>gehört</a> eine Diskussion zur Veränderung der Säulenstruktur
      unserer Ansicht nach nicht in einen Bericht über die Förderung der Menschenrechte
      und der Demokratisierung in Drittländern.
  - s: Jag är övertygad om att moderniseringen av landets armé inte bör vara en prioritet
      som EU:s medborgare ska bidra ekonomiskt till och om att Demokratiska folkrepubliken
      Korea ännu inte <v>hör</v> <p>hemma</p> på den lista över länder som kommissionen
      föreslår i bilagan.
    t: Ich bin fest davon überzeugt, dass die Modernisierung der Armee der Demokratischen
      Volksrepublik Korea keine Priorität sein sollte, zu der die Bürgerinnen und
      Bürger der Europäischen Union finanziell beitragen sollten, und dass die Demokratische
      Volksrepublik Korea noch nicht auf die Liste der Länder im Anhang <a>gehört</a>,
      die von der Kommission vorgeschlagen wurden.
  - s: Samtidigt tror vi inte att denna utökade önskelista <v>hör</v> <p>hemma</p>
      i en förordning om angivande av ursprungsland, eftersom namnet på landet i sig
      inte ger någon tillförlitlig information i detta avseende.
    t: Zugleich aber sind wir nicht der Meinung, dass diese erweiterten Wünsche in
      eine Verordnung zur Kennzeichnung des Ursprungslandes <a>gehören</a>.
  - s: Min grupp anser till exempel att personer som grips endast på grund av narkotikainnehav
      inte <v>hör</v> <p>hemma</p> i fängelset.
    t: Meine Fraktion ist deswegen beispielsweise der Meinung, daß nur wegen Drogenbesitzes
      verhaftete Menschen ebensowenig in Strafanstalten <a>gehören</a> wie Jugendliche.
  - s: Vi anser också att ungdomar inte <v>hör</v> <p>hemma</p> i fängelset.
    t: Meine Fraktion ist deswegen beispielsweise der Meinung, daß nur wegen Drogenbesitzes
      verhaftete Menschen ebensowenig in Strafanstalten <a>gehören</a> wie Jugendliche.
  - s: ', eftersom det syftar till att lyfta ur Europol från den strikt mellanstatliga
      sfären - där organet <v>hör</v> <p>hemma</p> i enlighet med Europolkonventionen
      - för att knyta det till den tredje pelarens tvetydiga status:'
    t: Wir haben gegen die Empfehlung des Europäischen Parlaments zur Integration
      von Europol in das institutionelle System der Europäischen Union gestimmt, denn
      damit soll Europol aus dem eindeutig intergouvernementalen Bereich, in den sie
      nach dem einschlägigen Übereinkommen <a>gehört</a>, herausgelöst und dem schwammigen
      Bereich des dritten Pfeilers, in dem intergouvernementale Aspekte mit gemeinschaftlichen
      vermischt sind, zugeordnet werden, was nur eine Zwischenetappe auf dem Wege
      einer späteren vollständigen Vergemeinschaftung wäre.
  - s: 'Detta direktiv <v>hör</v> <p>hemma</p> inom EU:s koncept för att sänka koldioxidutsläppen
      inom trafiken, och detta baseras ju på fyra pelare:'
    t: 'Diese Richtlinie <a>gehört</a> in das Konzept der Strategie der EU zur Senkung
      der CO2-Emissionen im Verkehr, und das basiert ja auf vier Säulen:'
  - s: Det råder ingen tvekan om att dessa frågor <v>hör</v> <p>hemma</p> på den europeiska
      nivån.
    t: Es besteht kein Zweifel daran, dass die Fragen auf die europäische Ebene <a>gehören</a>.
  - s: Hon har på ett selektivt sätt presenterat en rad områden som inte bara är djupt
      kontroversiella politiskt - bl.a. familjesynen och familjelagstiftningen - utan
      också ämnen som bevisligen inte <v>hör</v> <p>hemma</p> inom Europeiska unionens
      kompetensområden.
    t: Sie hat sehr selektiv eine Reihe von Bereichen präsentiert, die nicht nur politisch
      sehr umstritten sind - u.a. die Sicht auf die Familie und die Familiengesetzgebung
      - sondern auch Themen, die nachweislich nicht in den Kompetenzbereich der Europäischen
      Union <a>gehören</a>.
  - s: Swiebel får söka med ljus och lykta i FN-stadgan om de grundläggande rättigheterna,
      i Europakonventionens stadga om de mänskliga rättigheterna och i EU-stadgan
      om de grundläggande rättigheterna efter ett motiv till att dessa frågor skulle
      <v>höra</v> <p>hemma</p> i ett betänkande om de grundläggande rättigheterna.
    t: Frau Swiebel muss an allen Ecken und Enden in der UN-Charta der Grundrechte,
      in der Europäischen Menschenrechtskonvention und in der Charta der Grundrechte
      der Europäischen Union nach Gründen dafür suchen, dass diese Fragen in einen
      Bericht über die Grundrechte <a>gehören</a>.
  - s: Problemet <v>hör</v> <p>hemma</p> på det globala planet och inte på EU-nivå.
    t: Das Problem <a>gehört</a> nicht auf die EU-Ebene, sondern auf die globale Ebene.
  - s: Trots vår positiva inställning till det här betänkandet så finns det några
      saker som enligt min åsikt inte <v>hör</v> <p>hemma</p> i ett betänkande som
      det här.
    t: Wir stehen positiv zu dem vorliegenden Bericht, obgleich er einige Elemente
      enthält, die unseres Erachtens nicht in ein solches Dokument <a>gehören</a>.
  - s: Sammantaget anser jag att betänkandet kommer att föra tillbaka hasardspel till
      den politiska arena där det <v>hör</v> <p>hemma</p>.
    t: Insgesamt glaube ich, dass Glücksspiele durch diesen Bericht wieder in dem
      politischen Bereich angesiedelt werden, in den sie <a>gehören</a>.
  - s: Nej, det är för att resolutionen är redigerad som den är, är för inskränkt
      och för mager och därför inte <v>hör</v> <p>hemma</p> i denna kammare.
    t: Wir tun das nicht, weil wir die zunehmende Gewalt bei Fußballwettkämpfen nicht
      anklagen wollen, sondern weil die Entschließung in ihrer jetzigen Fassung zu
      eng gefaßt und zu wenig aussagekräftig ist und so nicht in dieses Parlament
      <a>gehört</a>.
  - s: Jag tror inte att militärflyget <v>hör</v> <p>hemma</p> i detta direktiv, och
      det kommer inte heller att komma med där;
    t: Ich glaube, Militärfliegerei <a>gehört</a> nicht in diese Richtlinie, und da
      wird sie auch nicht reinkommen;
  - s: Idén med en liberaliserad global fri marknad å ena sidan, och självbestämmande
      i fråga om livsmedel å andra sidan, <v>hör</v> <p>hemma</p> i två olika logiska
      resonemang.
    t: Die Vorstellungen eines liberalisierten globalen freien Marktes einerseits
      und der Selbstbestimmung bei der Nahrungsmittelversorgung andererseits <a>gehören</a>
      zu zwei verschiedenen Systemen der Logik.
  - s: Jag tror alltså, och jag tackar kommissionsledamoten för erkännandet av det,
      att en del av denna forskning <v>hör</v> <p>hemma</p> i det faktiska ramprogrammet
      för forskning och utveckling.
    t: Meiner Meinung nach <a>gehört</a> deshalb ein Teil dieser Forschung in das
      eigentliche Rahmenprogramm für Forschung und Entwicklung, und ich danke der
      Frau Kommissarin für ihre diesbezügliche Zustimmung.
  - s: Europeiska unionen lider också av en annan tvångsföreställning, nämligen den
      att vilja styra och diktera andra länders inre politik och förhållanden, och
      tvinga på dem dåliga regelsystem som <v>hör</v> <p>hemma</p> i unionen.
    t: Die Europäische Union leidet noch an einer weiteren Zwangsvorstellung, nämlich
      der, daß sie die Innenpolitik und die Zustände in anderen Ländern steuern und
      diktieren und ihnen schlechte Vorschriften aufzwingen will, die in die Union
      <a>gehören</a>.
  - s: I och för sig anser jag att de inte <v>hör</v> <p>hemma</p> i förordningen,
      eftersom översändandet till parlamentet av de rapporter och den information
      som krävs redan är reglerat i ramavtalet som våra båda institutioner undertecknade
      den 5 juli 2000.
    t: Allerdings glaube ich, dass sie nicht in den Verordnungstext <a>gehören</a>,
      da die Übermittlung der geforderten Berichte und Informationen an das Parlament
      bereits im Rahmenabkommen geregelt ist, das unsere beiden Institutionen am 5.
      Juli 2000 unterschrieben haben.
  - s: Majoriteten av parlamentet tyckte då att det här avtalet borde vara en av parlamentets
      nya prioriteter och att det <v>hör</v> <p>hemma</p> i samma serie som återuppbyggnaden
      i Kosovo, Östtimor och Turkiet.
    t: Dabei vertrat dieses Parlament mehrheitlich die Ansicht, dieses Abkommen müsse
      einen der neuen Schwerpunkte unseres Parlaments bilden und <a>gehöre</a> in
      eine Reihe mit dem Wiederaufbau des Kosovo, mit Ost-Timor und der Türkei.
  - s: Sådana ambitioner <v>hör</v> <p>hemma</p> i illusionernas värld och bör lämnas
      till Don Quijote.
    t: Solche Ambitionen <a>gehören</a> in die Welt der Illusionen und sollten Don
      Quijote überlassen werden.
  - s: Det är absolut så att texterna fortfarande måste rensas, att de måste snyggas
      till, vi har ju här antagit en hel del texter som enligt lagstiftningsteknikens
      regler absolut inte <v>hör</v> <p>hemma</p> i det här direktivet.
    t: Gewiß müssen die Texte noch gesichtet, noch geordnet werden, denn wir haben
      eine ganze Reihe von Bestimmungen angenommen, die rechtmäßig überhaupt nicht
      in die vorliegende Richtlinie <a>gehören</a>.
  - s: Tyvärr har dock rådets arbetsgrupp för kärnsäkerhet inte ansett att dessa frågor
      <v>hör</v> <p>hemma</p> på dagordningen.
    t: Leider war im allgemeinen Rat in der Nuklear-Working-Group nicht die Einsicht
      da, dass diese Fragen auf die Tagesordnung <a>gehören</a>.
  - s: Sedan finns det dock de som säger att diskussionerna om de egna medlen inte
      <v>hör</v> <p>hemma</p> i lagstiftning om statistik.
    t: Die Diskussionen um die Eigenmittel <a>gehören</a> nicht in eine Gesetzgebung
      zur Statistik.
  - s: Kollega Sommer - jag uppskattar er djupt -, men jag förstår faktiskt inte varför
      vi i diskussionerna om utvidgningen plötsligt råkar i gräl om en principfråga
      med just er, nämligen om huruvida Turkiet över huvud taget <v>hör</v> <p>hemma</p>
      i EU.
    t: Kollegin Sommer - ich schätze gerade Frau Kollegin Sommer sehr -, ich verstehe
      gerade bei Ihnen überhaupt nicht, warum wir, während wir über die Erweiterung
      reden, auf einmal eine Streitigkeit über eine Grundsatzfrage haben, nämlich
      ob die Türkei überhaupt zur Europäischen Union <a>gehört</a>.
  - s: Dess vägran att tillåta bistånd till folket dödar dem. Denna mordiska regim
      platsar längst upp på FN:s svarta lista, och juntans medlemmar <v>hör</v> <p>hemma</p>
      i Internationella brottmålsdomstolens förhörsbås.
    t: Dieses Regime gehört ganz oben auf eine schwarze Liste der Vereinten Nationen
      als mörderisches Regime, und die Mitglieder der Junta <a>gehören</a> vor den
      Internationalen Strafgerichtshof.
  - s: Jag vill bara säga att vi liberaler inte kommer att delta i dessa omröstningar
      om naturkatastrofer, eftersom vi menar att de inte <v>hör</v> <p>hemma</p> i
      detta parlament, och vi trodde att vi kommit överens om att vi inte längre skulle
      behandla denna typ av resolutioner.
    t: Herr Präsident, ich möchte nur sagen, daß wir Liberalen uns nicht an diesen
      Abstimmungen über Naturkatastrophen beteiligen, weil wir der Ansicht sind, daß
      sie nicht in dieses Parlament <a>gehören</a>.
  - s: De ingår alla i Europas kulturarv även om de <v>hör</v> <p>hemma</p> i olika
      länder eller regioner inom Europa.
    t: Sie alle sind Teil von Europas gemeinsamem Kulturerbe, auch wenn sie zu einzelnen
      Ländern oder Regionen innerhalb Europas <a>gehören</a>.
  - s: Däremot diskuterades frågor som för närvarande inte <v>hör</v> <p>hemma</p>
      i den europeiska dagordningen.
    t: Dagegen wurden Dinge besprochen, die zur Zeit nicht auf die europäische Agenda
      <a>gehören</a>.
  - s: Jag vill säga att Israel inte heller <v>hör</v> <p>hemma</p> i Europeiska unionen.
    t: Ich muss dazu sagen, dass auch Israel nicht in die Europäische Gemeinschaft
      <a>gehört</a>.
  - s: Detta måste vi vänja oss av med, framför allt när det blir 25 medlemsländer,
      eftersom det då inte kan vara någon nytta med att vi i detta parlament behandlar
      alla möjliga saker som <v>hör</v> <p>hemma</p> i de nationella parlamenten.
    t: Insbesondere dann, wenn wir 25 Mitgliedstaaten werden, kann es nicht sinnvoll
      sein, daß dieses Parlament alle möglichen Dinge behandelt, die in die nationalen
      Parlamente <a>gehören</a>.
  - s: Jag är övertygad om att den bakomliggande orsaken är att det finns ett system
      där vissa företag tjänar miljoner på att blanda ämnen som egentligen inte <v>hör</v>
      <p>hemma</p> i foder.
    t: Ich glaube, dass mittlerweile ein System dahintersteckt, dass bestimmte Unternehmen
      mit dem Verschnitt von Stoffen, die eigentlich nicht in die Futtermittel <a>gehören</a>,
      Millionensummen verdienen und sich letztendlich aus der Haftung stehlen und
      Bauern und Verbraucher die Betroffenen sind.
  - s: Detta beror på att Turkiet inte är ett europeiskt land och därför inte <v>hör</v>
      <p>hemma</p> i Europeiska unionen.
    t: Der Grund dafür ist, dass die Türkei kein europäisches Land ist und somit nicht
      in die Europäische Union <a>gehört</a>.
  - s: Problemet är dock inte bara att parlamentet inte accepterar sitt ansvar, utan
      det har mer än en gång blundat för en viss utveckling nyligen som tydligt visar
      att Turkiet inte <v>hör</v> <p>hemma</p> i EU och att beslutet att inleda anslutningsförhandlingarna
      var ett misstag.
    t: Doch das Parlament steht nicht nur nicht zu seiner Verantwortung, sondern es
      war mehr als einmal blind für bestimmte jüngste Entwicklungen, die klar zeigen,
      dass die Türkei nicht in die Europäische Union <a>gehört</a> und dass die Entscheidung,
      Beitrittsverhandlungen aufzunehmen, ein Fehler war.
  - s: Detta beror förstås delvis på att vissa krav är högst nationellt präglade och
      egentligen inte <v>hör</v> <p>hemma</p> i den europeiska debatten.
    t: Das liegt natürlich auch an einigen Forderungen, die sehr national geprägt
      sind und eigentlich nicht in die europäische Debatte <a>gehören</a>.
  - s: Han är en mördare som <v>hör</v> <p>hemma</p> inför en internationell brottmålsdomstol.
    t: Gaddafi ist ein Verbrecher, er ist ein Mörder, der vor einen internationalen
      Strafgerichtshof <a>gehört</a>.
  - s: Medlemmarna i dem liksom dess finansiärer <v>hör</v> <p>hemma</p> inför domstolen,
      och alla understödjare i staten och säkerhetsstyrkorna måste omedelbart avskedas.
    t: Ihre Mitglieder wie ihre Finanziers <a>gehören</a> vor Gericht, und alle ihre
      Helfer in Staat und Sicherheitskräfte gilt es sofort zu entlassen.
  - s: Jag hoppas att vi åtminstone kan uppnå ett avtal om principen, nämligen den
      att operativa utgifter <v>hör</v> <p>hemma</p> i utgiftskategori 3 och administrativa
      utgifter i utgiftskategori 5.
    t: Hoffentlich werden wir zumindest ein Einvernehmen über den Grundsatz erzielen
      können, nämlich dass operationelle Ausgaben in die Rubrik 3 und Verwaltungsausgaben
      in die Rubrik 5 <a>gehören</a>.
  - s: Några frågor som har tagits upp i betänkandet gäller, genom deras relation
      till kontrollen av fisket, beslut som <v>hör</v> <p>hemma</p> i andra sammanhang.
    t: Einige im Bericht angesprochene Fragen fallen, aufgrund ihrer Verbindung mit
      der Überwachung der Fischereien, unter Beschlüsse, die in einen anderen Kontext
      <a>gehören</a>.
  - s: Många är emellertid av den arten att de inte <v>hör</v> <p>hemma</p> på EU-nivå.
    t: Viele <a>gehören</a> allerdings nicht auf EU-Ebene, sondern berühren kommunale,
      regionale oder nationale Fragen.
  - s: Den frågan <v>hör</v> <p>hemma</p> i förordningspaketet och måste behandlas
      så snart som möjligt, inte minst av säkerhetsskäl.
    t: Dieses Thema <a>gehört</a> in dieses Verordnungspaket und sollte schnellstmöglich
      angegangen werden, auch und nicht zuletzt aus sicherheitsrelevanten Gründen.
  - s: Vi håller fast vid att sådana inte <v>hör</v> <p>hemma</p> i förordningen,
      eftersom de omfattas av ett separat direktiv.
    t: Wir halten daran fest, dass sie nicht in die Verordnung <a>gehören</a>, da
      für sie eine eigene Richtlinie gilt.
  - s: Vad gäller etik - även om jag anser att den etiska dimensionen inte riktigt
      <v>hör</v> <p>hemma</p> i det här direktivet - har utskottet för rättsliga frågor
      och medborgarrätt och dess föredragande i ändringsförslag 56 inkluderat en ny
      artikel 9a för inrättande av en etisk kommitté.
    t: Obwohl meines Erachtens der ethische Gesichtspunkt nicht unbedingt in diese
      Richtlinie <a>gehört</a>, haben der Ausschuß für Recht und Bürgerrechte und
      sein Berichterstatter in Änderungsantrag Nr. 56 einen neuen Artikel 9 a zur
      Einrichtung eines Ethikausschusses aufgenommen.
  - s: När vi nu skall åka på semester i augusti, kommissionär Kinnock, så kanske
      jag måste överväga ifall jag skall åka till Guatemala, Österrike, Ryssland eller
      Kina, för när jag står med listan över de bolag, som har det sämsta betyget,
      så är det bolag som <v>hör</v> <p>hemma</p> i dessa länder.
    t: Wenn wir jetzt im August in Urlaub gehen, Herr Kommissar, werde ich mir eine
      Reise nach Guatemala, Österreich, Rußland oder China vielleicht gut überlegen
      müssen, denn die Gesellschaften, die auf der Liste am schlechtesten abschneiden,
      <a>gehören</a> in diese Länder.
  - s: Slutligen måste en sådan grundlag innehålla mycket klara och precisa bestämmelser
      om vilka frågor som <v>hör</v> <p>hemma</p> på Europanivå och vad som skall
      behandlas på nationell nivå.
    t: Schlußendlich muß in einer solchen Verfassung ganz exakt und eindeutig definiert
      werden, was zur europäischen und was zur nationalen Ebene <a>gehört</a>.
  - s: Kommissionen har inga principiella invändningar mot dessa krav, men påminner
      än en gång om att dessa uppmaningar inte <v>hör</v> <p>hemma</p> i direktivets
      ingress - framför allt därför att de inte har något som helst samband med direktivets
      innehåll.
    t: Die Kommission hat grundsätzlich nichts gegen solche Forderungen einzuwenden,
      weist jedoch nochmals darauf hin, daß diese nicht in die Erwägungsgründe zu
      der Richtlinie <a>gehören</a>, und zwar vor allem deshalb nicht, weil sie keinerlei
      Bezug zu dem Inhalt der Richtlinie haben.
  - s: Material som inte <v>hör</v> <p>hemma</p> i miljön när man skrotar bilar skall
      vi ta bort, t.ex. bly, kvicksilver, krom och kadmium;
    t: Werkstoffe, die nicht in die Umwelt <a>gehören</a> und beim Verschrotten von
      Fahrzeugen anfallen, wie z.B. Blei, Quecksilber, Chrom und Kadmium, müssen entfernt
      werden, was selbstverständlich ist.
  - s: Det är hög tid att den makedonska regeringen lägger band på sådana hatyttringar
      mot bulgarer, eftersom sådana hatyttringar inte <v>hör</v> <p>hemma</p> inom
      Europeiska unionen.
    t: Es ist höchste Zeit, dass die mazedonische Regierung derartige antibulgarische
      Hasskampagnen unterbindet, denn derartige Manifestationen des Hasses <a>gehören</a>
      nicht in die Europäische Union.
  - s: Det är mycket viktigt - här skulle jag framför allt vilja stödja vår kollega
      Schroedter, som engagerar sig starkt för denna sak - att se till att samvetsfångarna
      blir frisläppta, att de politiska fångarna blir frisläppta, att oppositionen
      äntligen får en rättvis chans och att verkligt fria val äntligen kan äga rum
      i Vitryssland, så att även detta land kan återvända dit, där det sedan början
      av sin historia <v>hör</v> <p>hemma</p>, nämligen till européernas gemenskap!
    t: Es ist sehr wichtig - dabei möchte ich vor allem die Kollegin Schroedter unterstützen,
      die sich massiv in dieser Sache einsetzt -, dafür zu sorgen, dass die Gewissensgefangenen
      freigelassen werden, dass die politischen Häftlinge freigelassen werden, dass
      die Opposition endlich faire Chancen bekommt und dass in Weißrussland endlich
      wirklich freie Wahlen stattfinden können, damit auch dieses Land dorthin zurückkehren
      kann, wohin es seit Beginn seiner Geschichte <a>gehört</a>, nämlich in die Gemeinschaft
      der Europäer!
  - s: USA måste i stället påminnas om att ”den internationella rätten inte <v>hör</v>
      <p>hemma</p> i papperskorgen, tortyr inte är ett instrument som ger trovärdiga
      resultat och att demokrati inte kan och inte får exporteras med hjälp av bajonetter”.
    t: Vielmehr müssen die USA daran erinnert werden, dass „Völkerrecht nicht in den
      Papierkorb <a>gehört</a>, Folter kein Instrument ist, das glaubwürdige Resultate
      erbringt, und Demokratie nicht durch den Gebrauch von Bajonetten exportiert
      werden kann und darf“.
  - s: Detta är medeltida värderingar som inte <v>hör</v> <p>hemma</p> i vårt moderna
      samhälle.
    t: Das sind mittelalterliche Werte, die nicht in unsere moderne Gesellschaft <a>gehören</a>.
  - s: Det är en fråga som jag tycker <v>hör</v> <p>hemma</p> i debatten om Europeiska
      unionens utvidgning och kanske inte i den här debatten.
    t: Diese Frage <a>gehört</a> meines Erachtens in die Debatte über die Erweiterung
      der Union und nicht in diese Aussprache.
  - s: Kommissionens företrädare försvarar till och med ibland tillgripandet av dessa
      bestämmelser i syfte att bekämpa förfalskning, men det <v>hör</v> <p>hemma</p>
      i en helt annan debatt.
    t: Die Kommissionsvertreter rechtfertigen mitunter sogar deren Anwendung im Interesse
      der Betrugsbekämpfung, was allerdings zu einem ganz anderen Thema <a>gehört</a>.
  - s: Inte om ”management” och driftsfrågor, det <v>hör</v> <p>hemma</p> i en debatt
      som den här i kväll, utan för att dra upp de stora linjerna och för att höra
      efter vilken inställning parlamentet har till det.
    t: Frau Lenz möchte ich sagen, daß ich im Ausschuß für auswärtige Angelegenheiten,
      Sicherheit und Verteidigungspolitik, dessen wirklich treuer Besucher ich bin,
      bereits früher angeboten hatte, mit Ihnen ein- oder zweimal im Jahr einen Gedankenaustausch
      über die Menschenrechtsstrategie als solche zu führen, d.h. nicht über Management
      und Fragen der Durchführung - das <a>gehört</a> in eine Aussprache, wie wir
      sie heute abend führen -, sondern um die Leitlinien darzulegen und um den Standpunkt
      des Parlaments in Erfahrung zu bringen.
- c: 20
  r: 2
  v: Platz
  x:
  - s: Vi har också gått för långt när vi fört in vissa upphovsrättsfrågor i denna
      debatt där de inte på något sätt <v>hör</v> <p>hemma</p>.
    t: Wir sind auch viel zu weit gegangen, indem wir einige Fragen des Urheberrechts
      in diese Debatte einfließen ließen, in der sie absolut keinen <a>Platz</a> haben.
  - s: Jag tycker inte att de över huvud taget <v>hör</v> <p>hemma</p> i sammanhanget.
    t: Meiner Meinung nach haben sie hier keinen <a>Platz</a>.
  - s: Vi håller på att bygga ett Europa där nationalism inte <v>hör</v> <p>hemma</p>.
    t: Wir bauen ein Europa, in dem kein <a>Platz</a> für Nationalismus ist.
  - s: De menar att marknadsföring av lättillgängliga diabetesprodukter skapar ett
      falskt behov hos diabetiker och att diabetesprodukter inte <v>hör</v> <p>hemma</p>
      i den moderna behandlingen av diabetes.
    t: Sie meinen, daß Marketing von und Zugang zu Diabetesprodukten bei Diabetikern
      einen falschen Bedarf weckt, und daß Diabetesprodukte in der modernen Behandlung
      von Diabetes keinen <a>Platz</a> haben.
  - s: Detta exempel räcker för att visa att Turkiet inte <v>hör</v> <p>hemma</p>
      i Europeiska unionen, eftersom det är ett rasistiskt, främlingsfientligt land
      som stöder och främjar rasism och främlingsfientlighet i sina grannländer.
    t: Allein dieses Beispiel zeigt, dass die Türkei keinen <a>Platz</a> in der Europäischen
      Union hat, dass es ein rassistisches und fremdenfeindliches Land ist, das Rassismus
      und Fremdenfeindlichkeit in Nachbarländern fördert.
  - s: Vi måste stödja moderata och progressiva element i länder som Pakistan, men
      framför allt måste vi se till att Sharialagar och islamisk fundamentalism inte
      <v>hör</v> <p>hemma</p> i en modern, liberal demokrati i Väst.
    t: Wir müssen gemäßigte und progressive Elemente in Ländern wie Pakistan unterstützen,
      aber vor allem müssen wir durchsetzen, dass die Scharia und der islamische Fundamentalismus
      in der modernen westlichen, liberalen Demokratie keinen <a>Platz</a> haben.
  - s: Irland <v>hör</v> <p>hemma</p> i EU, där man har gynnats socialt och ekonomiskt,
      både i norr och i söder, genom sitt medlemskap.
    t: Irlands <a>Platz</a> ist in der Europäischen Union, die dem Land aufgrund seiner
      Mitgliedschaft sowohl im Norden als auch im Süden soziale und wirtschaftliche
      Vorteile beschert hat.
  - s: Skall det vara till priset av mer biologiska monokulturer eller för inplantering
      av trädarter som inte naturligt <v>hör</v> <p>hemma</p> i den nationella floran,
      eller som är stora vattenkonsumenter och därför riskerar att uttorka kringliggande
      områden?
    t: Soll das bezahlt werden mit biologischen Monokulturen oder mit der Anpflanzung
      von Baumarten, die in der nationalen Flora keinen natürlichen <a>Platz</a> haben,
      oder die große Wasserverbraucher sind und deshalb Gefahr laufen, nahegelegene
      Gebiete auszutrocknen?
  - s: Jag upprepar, herr talman, att vi har det utmärkt här i Strasbourg där parlamentet
      <v>hör</v> <p>hemma</p>.
    t: Und ich sage es noch einmal, Herr Präsident, wir fühlen uns wohl hier in Straßburg,
      und hier ist auch der <a>Platz</a> dieses Hauses.
  - s: Men det kommer att ta tid och kräva uthållighet och fortsatt stöd från detta
      parlament, om vi en dag skall kunna nå vårt mål, som är att se dödsstraffet
      förpassas till historieböckerna som en form av bestraffning som på inget vis
      <v>hör</v> <p>hemma</p> i den moderna världen.
    t: Es wird jedoch noch einige Zeit dauern und neben großer Hartnäckigkeit auch
      der kontinuierlichen Unterstützung des Parlaments bedürfen, bevor wir eines
      Tages unser Ziel erreichen werden und die Todesstrafe nur noch in den Geschichtsbüchern
      als eine Form der Bestrafung vorkommt, die in einer modernen Welt keinen <a>Platz</a>
      mehr hat.
  - s: Något som inte <v>hör</v> <p>hemma</p> inom energi och miljö är kärnenergin,
      eftersom denna inte är hållbar.
    t: Die Atomkraft hat in der Energie- und Umweltpolitik keinen <a>Platz</a>, da
      sie nicht umweltverträglich ist.
  - s: Samtidigt måste det återigen bekräftas i klarast möjliga ordalag att västra
      Balkan, alla länder på västra Balkan, även Kosovo, verkligen <v>hör</v> <p>hemma</p>
      i EU.
    t: Andererseits muss erneut und mit den deutlichsten Worten bestätigt werden,
      dass der <a>Platz</a> der Länder des westlichen Balkans, aller Länder des westlichen
      Balkans, einschließlich des Kosovo, in der Tat in der Europäischen Union ist,
      und dass wir sie darin ermutigen müssen, ihre Anstrengungen fortzusetzen und
      zu verstärken.
  - s: Till skillnad från Elmar Brok vill jag låta Gud stanna där han <v>hör</v> <p>hemma</p>.
    t: Im Gegensatz zu Elmar Brok möchte ich, dass man Gott an seinem <a>Platz</a>
      lässt, also außerhalb der Verfassung.
  - s: Ett sådant klasskrig från 1900-talet <v>hör</v> inte <p>hemma</p> i dagens
      värld.
    t: Ein solcher Klassenkampf im Stile des 20. Jahrhunderts hat keinen <a>Platz</a>
