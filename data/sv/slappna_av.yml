    t: Monsieur le Commissaire, je pense que vous avez fait un excellent travail sur
      le paquet infrastructure mais j’espère qu’il n’y aura pas de <a>relâchement</a>,
      pour ainsi dire, sur la politique de la concurrence.
- c: 1
  r: 2
