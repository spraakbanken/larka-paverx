      kommer att gå över av sig själv.
    t: Hay que señalar que aún no hemos dejado atrás la crisis y que las autoridades
      no pueden <a>relajarse</a> pensando que ya pasará.
fr:
- c: 4
  r: 1
  v: relâcher
  x:
  - s: Först och främst bör det påpekas att vi fortfarande inte har tagit oss igenom
      krisen och att myndigheterna inte kan <v>slappna</v> <p>av</p> och tro att krisen
      kommer att gå över av sig själv.
    t: Il convient tout d’abord de préciser que nous ne sommes pas encore sortis de
      la crise et que les autorités auraient tort de <a>relâcher</a> leur attention
      en se disant qu’elle va passer toute seule.
  - s: För vår del är det mycket viktigt att vi inte <v>slappnar</v> <p>av</p> i våra
      ansträngningar innan situationen har stabiliserats.
    t: Quant à nous, nous ne devons en aucun cas <a>relâcher</a> notre peine jusqu’à
      ce que la situation soit stabilisée.
  - s: Vi får inte för ett ögonblick <v>slappna</v> <p>av</p> i våra insatser att
      stödja fredsprocessen i Mellanöstern.
    t: Je pense que nous ne devons pas <a>relâcher</a>, ne serait-ce qu’un instant,
      les efforts que nous devons déployer en faveur du processus de paix au Moyen-Orient.
  - s: Vi får inte <v>slappna</v> <p>av</p> förrän kvinnornas rättigheter till fullo
      respekteras som mänskliga rättigheter i den framtida författningen.
    t: Nous ne pouvons <a>relâcher</a> nos efforts avant que les droits des femmes
      ne soient ancrés dans la future constitution au rang de droits humains.
- c: 1
  r: 2
  v: bercer
  x:
  - s: Även om euron fick oss att <v>slappna</v> <p>av</p> rätt mycket måste vi betrakta
      allvaret i denna kris som en väckarklocka som säger oss att vi måste utnyttja
      vår europeiska styrka fullt ut i framtiden.
    t: Même si l’euro nous a quelque peu <a>bercés</a>, il faut, Monsieur le Président
      du Conseil européen, que la gravité de la crise nous réveille et nous incite
      à avoir, à l’avenir, pleinement recours à notre force européenne.
- c: 1
  r: 2
  v: complaisant
  x:
  - s: Detta betyder emellertid inte att vi kan <v>slappna</v> <p>av</p>.
    t: Cependant, cela ne signifie pas que nous devrions être <a>complaisants</a>.
- c: 1
