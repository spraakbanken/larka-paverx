---
de:
- c: 4
  r: 1
  v: nachlassen
  x:
  - s: Vi har alltså inte råd att vara självbelåtna eller <v>slappna</v> <p>av</p>.
    t: ebenso dürfen wir in unserer Wachsamkeit nicht <a>nachlassen</a>.
  - s: Skulle ni vara överens om att vi kan <v>slappna</v> <p>av</p> i sökandet efter
      en ännu lägre inflation och tillämpa de monetära dogmerna med en något mindre
      omänsklighet gentemot den europeiska arbetskraften?
    t: Sind Sie nicht auch der Ansicht, daß wir in unserem Bemühen um eine noch niedrigere
      Inflationsrate etwas <a>nachlassen</a> und statt dessen die monetaristischen
      Dogmen auf eine für die europäischen Arbeitnehmer etwas weniger grausame Weise
      umsetzen könnten?
  - s: För vår del är det mycket viktigt att vi inte <v>slappnar</v> <p>av</p> i våra
      ansträngningar innan situationen har stabiliserats.
    t: Für uns ist es unabdingbar, dass wir in unseren Anstrengungen nicht <a>nachlassen</a>,
      bis sich die Situation stabilisiert hat.
  - s: Vi får inte <v>slappna</v> <p>av</p> förrän kvinnornas rättigheter till fullo
      respekteras som mänskliga rättigheter i den framtida författningen.
    t: Wir dürfen nicht <a>nachlassen</a>, bis die Rechte der Frauen als Menschenrecht
      in der künftigen Verfassung voll respektiert sind.
- c: 1
  r: 2
  v: ruhen
  x:
  - s: Vi kan inte <v>slappna</v> <p>av</p>, vi behöver människor som önskar ett Europa
      och har en vision av Europa.
    t: Wir dürfen nicht <a>ruhen</a>, denn wir benötigen Menschen, die Europa wollen
      und eine Vision von Europa haben.
- c: 1
  r: 2
  v: entspannen
  x:
  - s: Tiden är faktiskt inne nu och vi kan inte luta oss tillbaka, <v>slappna</v>
      <p>av</p> och vänta på något stort internationellt bindande avtal för att agera.
    t: Nun, dieser Zeitpunkt ist jetzt gegeben, und wir dürfen uns nicht zurücklehnen
      und <a>entspannen</a> und auf irgendein großartiges, internationales verbindliches
      Abkommen warten, bevor wir handeln.
- c: 1
  r: 2
  v: nachlassen dürfen
  x:
  - s: Vi får inte för ett ögonblick <v>slappna</v> <p>av</p> i våra insatser att
      stödja fredsprocessen i Mellanöstern.
    t: Ich vertrete die Ansicht, dass wir in unseren Bemühungen, den Friedensprozess
      im Nahen Osten zu unterstützen, nicht auch nur eine Sekunde <a>nachlassen</a>
      <a>dürfen</a>.
- c: 1
  r: 2
  v: locker
  x:
  - s: Vi får inte <v>slappna</v> <p>av</p>, och jag ställer mig bakom det som Moreira
      Da Silva sade i frågan om WTO.
    t: Wir dürfen da nicht <a>locker</a> lassen, und ich unterstütze auch ausdrücklich
      das, was der Kollege Moreira Da Silva zum Thema WTO gesagt hat.
- c: 1
  r: 2
  v: Entspannung
  x:
  - s: Herr kommissionsledamot, jag anser att du har gjort ett utmärkt arbete med
      infrastrukturpaketet, men jag hoppas att man inte kommer att <v>slappna</v>
      <p>av</p> när det gäller konkurrenspolitiken.
    t: Herr Kommissar, meines Erachtens haben Sie im Hinblick auf das Infrastrukturpaket
      hervorragende Arbeit geleistet, aber ich hoffe sehr, dass es keine <a>Entspannung</a>
      im Hinblick auf die Wettbewerbspolitik geben wird.
- c: 1
  r: 2
  v: entspannt
  x:
  - s: Att kunna <v>slappna</v> <p>av</p> bakom ratten är ju behagligt, men i mina
      ögon är det mycket viktigare att köra säkert och, i synnerhet, att vara medveten
      om följderna av det egna trafikbeteendet.
    t: <a>Entspannteres</a> Fahren ist schön, sicheres und vor allem folgenbewusstes
      Fahren ist meines Erachtens noch viel wichtiger.
- c: 1
  r: 2
  v: zufrieden zurücklehnen
  x:
  - s: Detta betyder emellertid inte att vi kan <v>slappna</v> <p>av</p>.
    t: Das bedeutet aber nicht, dass wir uns nun <a>zufrieden</a> <a>zurücklehnen</a>
      können.
- c: 1
  r: 2
  v: Schoß legen
  x:
  - s: Det finns dock inte utrymme att <v>slappna</v> <p>av</p>.
    t: Es besteht jedoch kein Grund, die Hände in den <a>Schoß</a> zu <a>legen</a>.
- c: 1
  r: 2
  v: zurücklehnen
  x:
  - s: Först och främst bör det påpekas att vi fortfarande inte har tagit oss igenom
      krisen och att myndigheterna inte kan <v>slappna</v> <p>av</p> och tro att krisen
      kommer att gå över av sig själv.
    t: Zuerst einmal muss gesagt werden, dass wir die Krise noch nicht überstanden
      haben und dass die Behörden sich nicht mit dem Gedanken <a>zurücklehnen</a>
      können, dass sie vorbeigehen wird.
en:
- c: 3
  r: 1
  v: relax
  x:
  - s: Tiden är faktiskt inne nu och vi kan inte luta oss tillbaka, <v>slappna</v>
      <p>av</p> och vänta på något stort internationellt bindande avtal för att agera.
    t: Well, the time is right and we cannot sit back and <a>relax</a> and wait for
      some grand international binding agreement before we act.
  - s: <v>Slappna</v> alltså <p>av</p> nu.
    t: So let us all <a>relax</a> as we move on to the vote on the Bennasar Tous report.
  - s: <v>slappna</v> <p>av</p> - kom och diskutera med oss.
    t: <a>relax</a> - come and discuss with us.
- c: 1
  r: 2
  v: ease
  x:
  - s: Vi bör emellertid inte <v>slappna</v> <p>av</p> i vår hållning gentemot militärjuntan.
    t: However, we should not <a>ease</a> our stance against the military junta.
- c: 1
  r: 2
  v: complacent
  x:
  - s: Detta betyder emellertid inte att vi kan <v>slappna</v> <p>av</p>.
    t: However, this does not mean we should be <a>complacent</a>.
- c: 1
  r: 2
  v: rest
  x:
  - s: Vi kan inte <v>slappna</v> <p>av</p>, vi behöver människor som önskar ett Europa
      och har en vision av Europa.
    t: We cannot <a>rest</a> because we need people who want Europe and have a vision
      of Europe.
- c: 1
  r: 2
  v: remiss
  x:
  - s: Rådet har <v>slappnat</v> <p>av</p> en smula när det gäller frågan om en avreglering
      av hamntjänsterna, när det gäller järnvägspaketet, när det gäller det mångåriga
      och svårlösta problemet med alppassen.
    t: The Council has been a little <a>remiss</a> in the matter of liberalising port
      services, in the matter of the railway package and as regards the thorny, age-old
      problem of the Alpine passes.
- c: 1
  r: 2
  v: relaxation
  x:
  - s: Herr kommissionsledamot, jag anser att du har gjort ett utmärkt arbete med
      infrastrukturpaketet, men jag hoppas att man inte kommer att <v>slappna</v>
      <p>av</p> när det gäller konkurrenspolitiken.
    t: Commissioner, I think you have done an excellent job on the infrastructure
      package, but I hope there will be no <a>relaxation</a>, in a certain sense,
      on competition policy.
- c: 1
  r: 2
  v: let up
  x:
  - s: Vi får inte <v>slappna</v> <p>av</p> förrän kvinnornas rättigheter till fullo
      respekteras som mänskliga rättigheter i den framtida författningen.
    t: We must not <a>let</a> <a>up</a> until women’s rights are fully respected as
      human rights under the future constitution.
- c: 1
  r: 2
  v: halt
  x:
  - s: Jag tror att om vi fortsätter med det positiva arbete som hitintills har utförts,
      så är det idag nödvändigt att sporra, ge kontinuitet och låta arbetet kulminera
      och inte <v>slappna</v> <p>av</p> för mellan Centralamerika och Europa finns
      det fortfarande mycket kvar att göra.
    t: Mr President, I think that we need to continue the positive work achieved so
      far, and that it is now necessary to stimulate, continue and complete this work
      which should not be <a>halted</a> because Central America and Europe still have
      a lot to achieve.
- c: 1
  r: 2
  v: give up chase
  x:
  - s: Skulle ni vara överens om att vi kan <v>slappna</v> <p>av</p> i sökandet efter
      en ännu lägre inflation och tillämpa de monetära dogmerna med en något mindre
      omänsklighet gentemot den europeiska arbetskraften?
    t: Would you not agree that we can <a>give</a> <a>up</a> <a>chasing</a> even lower
      inflation and implement the monetarist dogma with a trifle less inhumanity towards
      Europe’s workers?
es:
- c: 4
  r: 1
  v: relajar
  x:
  - s: Tiden är faktiskt inne nu och vi kan inte luta oss tillbaka, <v>slappna</v>
      <p>av</p> och vänta på något stort internationellt bindande avtal för att agera.
    t: Bueno, ya ha llegado el momento y no podemos <a>relajarnos</a> y esperar a
      que llegue un gran acuerdo internacional vinculante antes de actuar.
  - s: Herr kommissionsledamot, jag anser att du har gjort ett utmärkt arbete med
      infrastrukturpaketet, men jag hoppas att man inte kommer att <v>slappna</v>
      <p>av</p> när det gäller konkurrenspolitiken.
    t: Señor Comisario, creo que ha realizado una labor excelente sobre el paquete
      de infraestructuras, aunque espero que no se <a>relajen</a>, en cierto sentido,
      en lo que se refiere a la política de competencia.
  - s: Vi bör emellertid inte <v>slappna</v> <p>av</p> i vår hållning gentemot militärjuntan.
    t: Sin embargo, no deberíamos <a>relajar</a> nuestra postura contra la junta militar,
      sino que debemos seguir abordando enérgicamente las violaciones de los derechos
      humanos y las libertades civiles.
  - s: Att kunna <v>slappna</v> <p>av</p> bakom ratten är ju behagligt, men i mina
      ögon är det mycket viktigare att köra säkert och, i synnerhet, att vara medveten
      om följderna av det egna trafikbeteendet.
    t: La conducción <a>relajada</a> es una buena cosa, pero creo que es mucho más
      importante conducir con prudencia y, sobre todo, ser conscientes de las consecuencias
      del comportamiento al volante.
  - s: Vi får inte för ett ögonblick <v>slappna</v> <p>av</p> i våra insatser att
      stödja fredsprocessen i Mellanöstern.
    t: Considero que no debemos, ni siquiera por un momento, <a>relajar</a> los esfuerzos
      que hemos de consagrar al proceso de paz en Oriente Medio.
  - s: Under dessa förhållanden får vi dock inte stanna upp och <v>slappna</v> <p>av</p>
      utan måste fortsätta med våra reformer.
    t: sin embargo, dada la situación, no podemos detenernos y <a>relajarnos</a>,
      debemos continuar con nuestras reformas.
