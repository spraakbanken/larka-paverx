      en ännu lägre inflation och tillämpa de monetära dogmerna med en något mindre
      omänsklighet gentemot den europeiska arbetskraften?
    t: Aussi, monsieur le Commissaire, seriez-vous d’avis que l’on pourrait mettre
      un frein à cette quête <a>effrénée</a> d’une inflation toujours plus basse et
      appliquer les dogmes monétaristes avec moins de brutalité à l’égard des travailleurs
      européens ?
- c: 1
  r: 2
  v: relâche
  x:
  - s: Jag tror att om vi fortsätter med det positiva arbete som hitintills har utförts,
      så är det idag nödvändigt att sporra, ge kontinuitet och låta arbetet kulminera
      och inte <v>slappna</v> <p>av</p> för mellan Centralamerika och Europa finns
      det fortfarande mycket kvar att göra.
    t: Monsieur le Président, je pense qu’en poursuivant les travaux positifs réalisés
      jusqu’à présent, il est nécessaire aujourd’hui d’encourager, de continuer et
      de réaliser un travail sans <a>relâche</a> parce qu’entre l’Amérique centrale
      et l’Europe il reste encore énormément de travail à faire.
- c: 1
  r: 2
  v: assouplir
  x:
