    t: Les recuerdo a los estimados colegas que este turno de preguntas concretas
      en el tiempo de un minuto no <a>es</a> un turno de declaraciones ni de debates,
      aunque comprendo que este grave temporal merecía una explicación adicional.
  - s: Vi erinrar om att fonden inrättades som ett enskilt och särskilt instrument
      med sina egna mål och tidsfrister och därför förtjänar särskilt avsatta anslag
      i stället för överföringar från outnyttjade budgetposter vilket skulle kunna
      <v>vara</v> <p>till</p> hinder för att uppnå de politiska målen.
    t: Recordemos que el FEAG se creó como instrumento específico independiente con
      sus propios objetivos y plazos, y que, como tal, merece una dotación específica
      que sustituya las transferencias de otras líneas presupuestarias no empleadas,
      que podrían <a>ser</a> perjudiciales para la consecución de los distintos objetivos
      políticos.
  - s: Detta innebär att fonden har erkänts som ett enskilt och särskilt instrument
      med sina egna mål och tidsfrister och därför förtjänar särskilt avsatta anslag
      för att uppnå alla de uppsatta målen i stället för överföringar från outnyttjade
      budgetposter, vilket skulle kunna <v>vara</v> <p>till</p> hinder för att uppnå
      de politiska målen.
    t: Esto significa que el FEAG ha sido reconocido como instrumento específico independiente
      con sus propios objetivos y plazos, y que, por consiguiente, merece una dotación
      adecuada para cumplir todos los fines y objetivos que se le asignan, mientras
      sustituye transferencias de otras líneas presupuestarias no utilizadas, que
      podrían <a>ser</a> perjudiciales para la consecución de los distintos objetivos
      políticos.
  - s: Dessa förslag till rättslig grund ligger emellertid hos rådet, och jag hoppas
      att ordförandeskapet gör en stor ansträngning för att påskynda förfarandet,
      i synnerhet för den budgetpost som gäller exportfrämjande åtgärder och Japan,
      som har visat sig <v>vara</v> <p>till</p> mycket ändamålsenlig.
    t: En cualquier caso, esas propuestas de fundamentos jurídicos están ante el Consejo
      y espero que la Presidencia haga un gran esfuerzo para acelerar el procedimiento,
      en particular para la línea presupuestaria relativa al fomento de la exportación
      y al Japón, que ha resultado <a>ser</a> muy útil.
  - s: Nå, vi vet precis att valet i Frankrike kommer att röra sig om de europeiska
      frågorna och då skulle en debatt i detta parlament, där man måste tillkännage
      hur långt från man står, var man skulle inhösta poäng, vad som absolut måste
      förbättras, skulle det <v>vara</v> <p>till</p> nackdel för valprocessen i Frankrike?
    t: Ahora bien, sabemos exactamente que las elecciones en Francia girarán en torno
      a los temas europeos ¿acaso hay que suponer que un debate en este Parlamento
      en que tuviera que anunciarse hasta dónde se ha llegado, dónde hay que poner
      puntos y comas, qué hay que mejorar, <a>sería</a> perjudicial para la buena
      marcha de las elecciones en Francia?
  - s: Det kommer därför alltid att <v>vara</v> <p>till</p> vår fördel om vi söker
      stärka relationerna med Ryssland, medan vi samtidigt alltid stadigt vilar på
      våra grundsatser och de värderingar på vilka Europeiska unionen är byggd.
    t: Por tanto, siempre <a>será</a> beneficioso que busquemos oportunidades para
      potenciar nuestras relaciones con Rusia, en todo caso siempre manteniéndonos
      firmes en cuanto a nuestros principios y a los valores en que se fundamenta
      la Unión Europea.
  - s: Om betänkandet antas skulle det vara beviset på att Europeiska unionen i en
      medel- och långfristig strategi stegvis uppfyller sitt ansvar gentemot vår viktiga
      granne i söder, att anledningarna till samarbete ständigt ökar och förstärks,
      och att dessa inte bara är till för att lappa över de aktuella dagskonflikterna
      - vi har ju i dag pratat länge om Öcalan - utan att de även <v>är</v> <p>till</p>
      för att dra upp konflikterna med rötterna i samband med framväxten av ett nytt
      samhälle i Turkiet.
    t: La aprobación del presente informe expresaría también que la Unión Europea
      esta cumpliendo paso a paso su responsabilidad hacia nuestro gran vecino del
      Sur, en el marco de una estrategia a medio y largo plazo para Turquía, que los
      elementos de la cooperación se amplían y se refuerzan continuamente, y que los
      conflictos actuales —hoy hemos debatido extensamente sobre Ocalan— no sólo se
      pueden superar, sino que también <a>será</a> posible erradicar a largo plazo
      sus causas, a medida que se vaya desarrollando una nueva sociedad en Turquía.
  - s: Vid en tidpunkt då konsumenterna blir allt mer medvetna om utsläppen från motorfordon,
      kommer alla åtgärder i syfte att minska koldioxidutsläppen från denna källa
      att <v>vara</v> <p>till</p> fördel för bilindustrin, konsumenterna och självklart
      för själva planeten.
    t: En un momento en el que el consumidor es cada vez más sensible a la contaminación
      de los vehículos de motor, cualquier medida encaminada a reducir las emisiones
      de CO2 de esta fuente <a>será</a> beneficiosa para el sector del automóvil,
      el consumidor y, por supuesto, el propio planeta.
  - s: Här har vi ett program som skulle kunna vara mycket förmånligt för många unga
      människor med arbetarklassbakgrund, och vi vill verka för att Europeiska unionen
      skall <v>vara</v> <p>till</p> för alla Europas medborgare.
    t: Aquí tenemos un plan que podría favorecer de manera importante a muchos jóvenes
      de la clase trabajadora, y queremos promover la idea de que la Unión Europea
      <a>es</a> para todos los ciudadanos de Europa.
  - s: Varför denna rädsla, denna önskan att hålla ett dokument, som redan <v>är</v>
      <p>till</p> hälften känt, hemligt?
    t: ¿Por que existe ese temor, ese deseo de mantener secreto un documento que ya
      <a>es</a> semipúblico?
  - s: Det är centralt för oss, för däri finns det Europa som verkligen <v>är</v>
      <p>till</p> för medborgarna, där rätten att leva med sin familj också skall
      bli en rätt för par med dubbel nationalitet, och inte bara en källa till svårigheter.
    t: Eso es esencial para nosotros, pues detrás está la realidad de lo que <a>es</a>
      una Europa de los ciudadanos que permite al derecho de la familia pasar a ser
      también un derecho para las parejas binacionales y no sólo una causa de dificultades.
  - s: När det gäller kärnvapen finns det två centrala avtal, dels icke-spridningsavtalet,
      i vilket kärnvapenmakterna har förbundit sig att nedrusta sina kärnvapen mot
      att andra länder inte skaffar sig kärnvapen, dels provstoppsavtalet som är oerhört
      viktigt, eftersom proven <v>är</v> <p>till</p> för att utveckla kärnvapen.
    t: Por una parte está el Tratado de no proliferación de armas nucleares, en el
      que los países con este tipo de armamento se han obligado a desactivar sus armas
      nucleares a cambio de que otros países no las fabriquen y, por otra, el Tratado
      de prohibición total de pruebas nucleares, que es extraordinariamente importante
      ya que las pruebas <a>son</a> para desarrollar el armamento nuclear.
  - s: Förutom de 28 konkreta rekommendationerna, som <v>är</v> <p>till</p> mycket
      god hjälp, inte bara för Peking, men också för kommissionens femte program och
      jag kan försäkra er att de kommer att tas stor hänsyn till, måste jag betona
      att de också åtföljs av en oerhört intressant politisk analys, med uppgifter
      och ståndpunkter, som är ett mycket bra verktyg och som jag anser skulle kunna
      vara mycket intressant även för medlemsstaterna att genomföra.
    t: Aparte de las 28 recomendaciones concretas, que <a>son</a> especialmente útiles,
      no sólo para Pekín, sino también para el quinto programa de la Comisión —y quisiera
      asegurarles que serán absolutamente tenidas en cuenta—, debo resaltar que vienen
      acompañadas de un análisis enormemente interesante con datos, con posicionamientos,
      que constituyen una herramienta excelente, y pienso que es de gran interés que
      sea reproducido por los estados miembros.
  - s: jag <v>är</v> <p>till</p> häften polack och till hälften italienare, men jag
      försäkrar att i denna fråga - när det gäller kriget i Irak - är jag mycket stoltare
      över min polska hälft, för Polen skickade 200 soldater till Irak för att strida,
      som så många gånger tidigare under historiens gång, för vår frihet, för allas
      vår frihet.
    t: <a>Soy</a> mitad polaco y mitad italiano, y puedo asegurarles que, en esta
      cuestión —en la guerra del Iraq— me siento mucho más orgulloso de mi mitad polaca,
      ya que Polonia tuvo el valor de enviar 200 soldados al Iraq a combatir, al igual
      que en tantas otras ocasiones de su historia, por nuestra libertad, por la libertad
      de todos nosotros.
