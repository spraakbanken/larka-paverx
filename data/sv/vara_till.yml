      <p>till</p> mycket skada för rättsinnehavare.
    t: Podemos estar tranquilos de que con nuestra votación estamos proporcionando
      - por ejemplo, con la enmienda 5 - protección a los titulares de los derechos
      de autor contra la posible piratería en Internet, y también hemos descartado
      algunas enmiendas presentadas por el Grupo PPE que habrían <a>sido</a> muy perjudiciales
