      fans <v>var</v> kapabla <p>till</p>, men den brittiska pressen gick till hårt
      angrepp mot Italien och den italienska regeringen.'
    t: '- die italienische Polizei in Alarmbereitschaft gesetzt worden <a>war</a>,
      da man ja bereits wußte, was diese Fußballfans anrichten können.'
  - s: Ni borde därför förstå att den positiva särbehandlingen också <v>är</v> <p>till</p>
      för er.
    t: Sie müssen also verstehen, daß die positiven Aktionen auch für Sie bestimmt
      <a>sind</a>.
  - s: Jag vill dock betona och upprepa det som kommissionären har sagt oss, nämligen
      att vi skall betrakta detta dokument som ett diskussionsunderlag, och denna
      diskussion <v>är</v> vi inte bara alla inbjudna <p>till</p>, utan även uppmanade
      att delta i.
    t: Ich betone allerdings und wiederhole hier auch das, was der Kommissar uns zugesagt
      hat, dass wir dieses Papier als Diskussionsgrundlage verstehen, zu dessen Diskussion
      wir alle nicht nur eingeladen, sondern aufgerufen <a>sind</a>.
  - s: Jag tycker att institutionerna måste ligga i linje med vår civilisations värden,
      och våra medborgare måste kunna se sig i den etiska spegel som tack vare vårt
      arbete skall <v>vara</v> <p>till</p> för dem.
    t: Ich glaube, dass die Institutionen den Werten unserer Zivilisation Rechnung
      tragen müssen, damit sich die Bürger in dem ethischen Spiegel erkennen, der
      wir mit unserer Arbeit für sie <a>sein</a> sollten.
  - s: Det får enorma konsekvenser och kan - det är jag övertygad om - <v>vara</v>
      <p>till</p> nytta vid minskningen av utsläppen.
    t: Das hat enorme Folgen und kann - davon bin ich überzeugt - bei der Reduktion
      von Emissionen auch hilfreich <a>sein</a>.
  - s: Om det blir nödvändigt att lägga till något nytt inom denna politik kommer
      vi naturligtvis att försöka <v>vara</v> <p>till</p> så stor hjälp som möjligt.
    t: Sollte es notwendig werden, ihr eine neue Politik hinzuzufügen, dann werden
      wir uns natürlich bemühen, so hilfreich wie möglich zu <a>sein</a>.
  - s: Enligt min åsikt <v>är</v> det <p>till</p> exempel oacceptabelt att Ryssland
      villkorar sitt samarbete med Ukraina med vilken regering som styr Ukraina och
      vilken parlamentsmajoritet landet har valt.
    t: Es <a>ist</a> aus meiner Sicht z.B. untragbar, dass Russland seine Zusammenarbeit
      mit der Ukraine davon abhängig macht, welche Regierung in der Ukraine im Amt
      ist und welche Mehrheit im Parlament in der Ukraine durch das Volk gewählt ist.
  - s: När det gäller nätverken för spetsforskningscentra är detta gott och väl, men
      vi kan också inom ramen för den europeiska forskningen inrätta nätverk som inte
      enbart <v>är</v> <p>till</p> för spetsforskningscentra.
    t: Die Spitzenforschungsnetze sind schon eine schöne Idee, aber wir können innerhalb
      der europäischen Forschung auch Netze schaffen, die nicht nur Spitzenforschungsnetze
      <a>sind</a>;
  - s: Eftersom detta är ett ämne som faller under medbeslutandeförfarandet har parlamentet
      lika mycket att säga till om som ministerrådet, och ett negativt resultat i
      omröstningen skulle leda till fördröjningar som <v>vore</v> <p>till</p> skada
      för denna mycket känsliga fråga.
    t: Da diese Sache unter das Mitentscheidungsverfahren fällt, befindet sich das
      Parlament auf Augenhöhe mit dem Ministerrat, und eine negative Abstimmung hätte
      Verzögerungen zur Folge, die für dieses höchst sensible Thema äußerst nachteilig
      <a>wären</a>.
  - s: Jag anser att en sådan bred definition av våld mot kvinnor kommer att <v>vara</v>
      <p>till</p> hjälp i kampen mot detta problem.
    t: Ich glaube, dass eine so breite Definition der Gewalt gegen Frauen für die
      Bekämpfung dieses Problem hilfreich <a>sein</a> wird.
  - s: Det ska vi komma ihåg idag när vi diskuterar PNR, eftersom användningen av
      PNR-uppgifterna <v>är</v> <p>till</p> för att avgöra vem som har rätt att flyga
      och vem som inte har den rätten.
    t: Daran sollten wir heute denken, wenn wir PNR-Daten diskutieren, weil der Zweck
      für die Nutzung der PNR-Daten der <a>ist</a>, zu entscheiden, wer das Recht
      hat zu fliegen und wer nicht.
  - s: Detta bör upphöra och vi bör förtydliga att när det gäller perioden efter 2013
      <v>är</v> det <p>till</p> för konfliktsituationer och kan kanske ge andra instrument
      ökad flexibilitet för att kunna lösa fler nödsituationer.
    t: Dem sollte wirklich Einhalt geboten werden, und wir sollten für die Zeit nach
      2013 klarstellen, dass dieses Instrument für Konfliktsituationen gedacht <a>ist</a>,
      und vielleicht andere Instrumente flexibler machen, um auf weitere Notsituationen
      reagieren zu können.
  - s: En av de föregående talarna sade att Natura 2000 på sina håll betraktas som
      ett program som <v>är</v> <p>till</p> för att irritera allmänheten.
    t: Es <a>ist</a> Ihnen, HerrKommissar Dimas, hoch anzurechnen, dass Sie Ihrem
      Wunsch Ausdruck verliehen haben, die Finanzierung des Programms Natura 2000
      sichern zu wollen, wie Sie es zu Beginn dieser Debatte getan haben.
  - s: Så snart ett pass har utfärdats <v>är</v> det inte <p>till</p> mycket nytta
      om inte uppgifterna i det kan kontrolleras mot innehavarens identitet i någon
      typ av nationell eller centraliserad databas för identiteter.
    t: Wenn ein Pass ausgestellt worden ist, <a>ist</a> er nur dann eine zuverlässige
      Urkunde, wenn die darin enthaltenen Angaben die Identität des Inhabers zweifelsfrei
      belegen, indem man sie mit einer Art nationaler bzw. zentraler Datenbank abgleichen
      kann.
  - s: Dessutom vill jag tillägga att ni har fullständigt rätt i att den inre marknaden
      även <v>är</v> <p>till</p> för konsumenterna.
    t: Der Binnenmarkt <a>ist</a> auch für den Verbraucher da.
  - s: Att karakterisera denna svåra fråga i dessa termer <v>är</v> inte <p>till</p>
      hjälp alls.
    t: Diese schwierige Sache mit solchen Worten zu beschreiben, <a>ist</a> nicht
      sonderlich hilfreich.
  - s: Det är med andra ord instrument som inte <v>är</v> <p>till</p> för lagstiftning
      utan som hänger samman med användningen av ett ömsesidigt godtagande av normer,
      med saker som peer group pressure och med överföring av de bästa arbetsmetoderna
      från andra medlemsstater.
    t: Dabei handelt es sich, anders ausgedrückt, um Instrumente, die nichtlegislativer
      Art <a>sind</a>, sondern mit der gegenseitigen Anerkennung von Normen, mit Dingen
      wie peer group pressure sowie mit der Übernahme bewährter Arbeitsmethoden anderer
      Mitgliedstaaten zusammenhängen.
  - s: För det första, socker <v>är</v> <p>till</p> för att göra kakor och sötsaker,
      inte för att tillverka vin.
    t: Erstens, Zucker <a>ist</a> als Zusatz zu Kuchen und Süßigkeiten, nicht aber
      zu Wein gedacht.
  - s: Om man ser motsatserna mellan de nationella intressena, som ofta är alltför
      kortsiktiga, då kan det uppstå den ena eller andra kortfristiga svårigheten,
      men i själva verket vill vi ha denna utvidgning, eftersom den också <v>är</v>
      <p>till</p> fördel för oss och inte bara till fördel för kandidatländerna.
    t: Wenn man den Gegensatz von nationalen Interessen sieht, die oftmals zu kurzsichtig
      gesehen werden, da mag es die eine oder andere kurzfristige Schwierigkeit geben,
      aber in Wirklichkeit wollen wir die Erweiterung, weil sie auch zu unserem Vorteil
      <a>ist</a> und nicht nur zum Vorteil der Beitrittskandidaten.
  - s: Det är skälet till att omröstningarna kommer att inledas redan nu, och det
      <v>är</v> också skälet <p>till</p> att vi tyvärr inte kan avsluta förmiddagens
      debatt, vilket vi hade kunnat göra om vi hade inlett omröstningarna klockan
      12.00.
    t: Daher werden die Abstimmungen schon jetzt beginnen, und aus diesem Grund <a>ist</a>
      es uns leider nicht möglich, unsere Aussprache heute vormittag abzuschließen,
      wie dies der Fall gewesen wäre, wenn die Abstimmung erst um 12.00 Uhr begonnen
      hätte.
  - s: Jag uppskattar ENA, men jag tror inte att ENA <v>är</v> <p>till</p> för att
      medvetandegöra något när det handlar om gemenskapsrätt.
    t: Ich schätze die ENA, aber ich glaube nicht, daß die ENA dazu da <a>ist</a>,
      in Sachen Gemeinschaftsrecht zu sensibilisieren.
  - s: Detta <v>är</v> inte skälet <p>till</p> att vi inte gör vad vi kan göra.
    t: Dies <a>ist</a> kein Grund, nicht das zu tun, was wir tun können.
  - s: Vi talar om en art av små delfinliknande valar, näbbvalar, som befinner sig
      i en hopplös situation och vi frågar oss nu vad denna militära teknik <v>är</v>
      <p>till</p> för.
    t: Wozu <a>ist</a> diese Militärtechnologie gut?
  - s: Det är det den <v>är</v> <p>till</p> för, och medborgaren har rätt att förvänta
      sig god service.
    t: Dafür <a>ist</a> sie da, und der Bürger hat ein gutes Recht, gute Dienstleistungen
      zu erwarten.
  - s: 'Vi måste börja tänka att jordbruket inte heller för dem bara <v>är</v> <p>till</p>
      för export:'
    t: 'Wir dürfen nicht fortfahren, diese Länder auf rassistische Weise zu betrachten,
      sondern müssen Überlegungen darüber einleiten, dass die Landwirtschaft auch
      für sie nicht nur ein Exportsektor <a>ist</a>:'
  - s: För det andra vill jag gärna framhålla de särskilda problem, som är förknippade
      med handikapp som uppstår tidigt, alltså sådana som drabbar barn och unga, och
      dessa handikapps konsekvenser för anknytningen till arbetsmarknaden, och därmed
      också understryka, att EU:s utbildningsprogram också skall <v>vara</v> <p>till</p>
      för handikappade.
    t: Damit möchte ich betonen, daß auch die Ausbildungsprogramme der EU Behinderten
      zugänglich <a>sein</a> sollten.
  - s: Det <v>är</v> också skälet <p>till</p> att vi har satt in ett kapitel om ”Sysselsättning”
      i reformfördraget.
    t: Das <a>ist</a> auch der Grund, warum wir ein Kapitel „Beschäftigung“ im Reformvertrag
      eingefordert haben.
  - s: Om vi verkligen vill <v>vara</v> <p>till</p> hjälp i denna fråga anser jag
      att vi måste visa prov på beslutsamhet, stor fattning, och, med tanke på att
      vi sprider kärnenergiteknik, även en god portion ödmjukhet.
    t: Wenn wir in dieser Angelegenheit wirklich nützlich <a>sein</a> wollen, müssen
      wir Entschlossenheit, viel Besonnenheit und, ich glaube, hauptsächlich weil
      wir die Atomtechnologie verbreiten, auch viel Demut beweisen.
  - s: Låt resultatet av morgondagens omröstning visa EU-medborgarna att EU <v>är</v>
      <p>till</p> för dem.
    t: Lasst uns durch das Ergebnis der morgigen Abstimmung den Europäern beweisen,
      dass Europa für sie da <a>ist</a>.
  - s: När det gäller den andra punkten är det inte godtagbart att många skador som
      orsakas av katastrofer till havs i slutändan betalas av de befolkningsgrupper
      som drabbats av dem. Det <v>är</v> tanken bakom att inrätta COPE-fonden och
      skälet <p>till</p> att vi stöder det initiativet.
    t: Hinsichtlich des zweiten Aspekts kann nicht akzeptiert werden, dass letztlich
      zahlreiche Schäden, die durch Schiffskatastrophen verursacht wurden, zu Lasten
      der Bürger gehen, die Opfer ebendieser Katastrophen <a>sind</a>.
  - s: För medborgaren <v>är</v> medborgaren det yttersta målet med all vår verksamhet
      och skälet <p>till</p> att vi finns till.
    t: Er <a>ist</a> das eigentliche Ziel unserer gesamten Tätigkeit und unsere Daseinsberechtigung.
  - s: kommissionen föreslår ett minimalistiskt direktiv genom att hävda att en liberalisering
      bara kan <v>vara</v> <p>till</p> fördel i ett avreglerat sammanhang, därefter
      införlivar partisanerna för ”alltid mer av Europa” genom att gå mycket längre
      (i början av året var sextiofem procent av den europeiska marknaden avreglerad
      samtidigt som det i direktivet bara krävdes trettio procent!) och slutligen
      ”anpassar” kommissionen därefter på ett mycket mer tvingande sätt en faktisk
      situation
    t: Die Kommission schlägt eine minimalistische Richtlinie vor und erklärt, bei
      gleichzeitiger Deregulierung werde die Liberalisierung auf jeden Fall gewinnbringend
      <a>sein</a>.
  - s: Jag <v>vore</v> tacksam för kommissionärens kommentar <p>till</p> om det är
      möjligt att uppnå lika stora förbättringar på ett billigare sätt än det som
      vi i dag har att ta ställning till. Om det inte är möjligt att få svar på denna
      fråga i dag, är jag tacksam om det finns möjlighet att få en skriftlig kommentar
      från den ansvarige kommissionären.
    t: Ich <a>wäre</a> für einen Kommentar der Kommissarin dankbar, ob es möglich
      ist, dieselben Verbesserungen billiger zu erreichen als auf die Art, zu der
      wir heute Stellung nehmen sollen.
  - s: Kalla tillbaka legosoldaterna, etablera korridorer för humanitärt bistånd under
      militär garanti och uppmana FN med den nya generalsekreteraren Kofi Annan att
      skydda flyktingarna, vad <v>är</v> FN annars <p>till</p> för?
    t: denn wozu <a>sind</a> die Vereinten Nationen sonst da?
  - s: Jag vill påminna ledamöterna att denna frågestund <v>är</v> <p>till</p> för
      att ställa frågor till rådet.
    t: Ich möchte Sie daran erinnern, meine Damen und Herren, daß diese Fragestunde
      dazu vorgesehen <a>ist</a>, Anfragen an den Rat zu stellen.
  - s: Rätt tolkade <v>är</v> de allmännyttiga tjänsterna <p>till</p> för alla medborgare
      och inte bara för dem som är utslagna, fattiga eller missgynnade, även om de
      naturligtvis är särskilt betydelsefulla för personer som befinner sig i den
      situationen.
    t: Richtig verstanden, <a>sind</a> Dienstleistungen der Daseinsvorsorge für alle
      Bürger da, nicht nur für diejenigen, die ausgegrenzt oder arm oder tatsächlich
      benachteiligt sind - obwohl sie natürlich für Menschen in solch einer Lage von
      entscheidender Bedeutung sind.
  - s: Jag gladde mig åt vissa aspekter av uppgörelsen, kompromissen om kärnkraften
      <v>var</v> <p>till</p> exempel det bästa vi kunde få.
    t: Mehr <a>war</a> beispielsweise in Bezug auf den Kompromiss zur Kernkraftregelung
      nicht drin.
  - s: Det är det den <v>är</v> <p>till</p> för.
    t: Dafür <a>ist</a> es gedacht.
  - s: Ett utökat samarbete med Israel kan <v>vara</v> <p>till</p> hjälp i sammanhanget.
    t: Eine stärkere Zusammenarbeit mit Israel könnte dabei hilfreich <a>sein</a>.
  - s: Jag säger än en gång att betänkandet inte <v>är</v> <p>till</p> mycket hjälp.
    t: Folglich <a>ist</a> diese interkulturelle Bildung als eine zweiseitige Aufgabe
      zu begreifen, die nicht von einem vielsagendem „wenn möglich“, „falls erforderlich“
      abhängig gemacht werden darf.
  - s: Det får inte vara något de gör för att <v>vara</v> Europeiska unionen <p>till</p>
      lags, det måste ske spontant.
    t: Dies darf nicht Gegenstand eines Feilschens auf Seiten der Europäischen Union
      <a>sein</a>, sondern muss spontan geschehen.
  - s: Den kompromiss som nu lagts fram samtycker jag också till. Jag tror att man
      lyckats finna en balans mellan å ena sidan de nationella reglerings- och tillsynsorganens
      närhet till marknaden och å andra sidan vetot, kommissionens protesträtt, för
      att driva den inre marknaden framåt, ty detta <v>är</v> vi alla positiva <p>till</p>,
      även vi.
    t: Ich denke, es ist gelungen, eine Ausgewogenheit zu finden zwischen der Marktnähe
      der nationalen Regulierer und dem Veto, dem Einspruchsrecht der Kommission,
      um den Binnenmarkt voranzutreiben, denn dafür <a>sind</a> wir alle, auch wir.
  - s: Dessa förslag till rättslig grund ligger emellertid hos rådet, och jag hoppas
      att ordförandeskapet gör en stor ansträngning för att påskynda förfarandet,
      i synnerhet för den budgetpost som gäller exportfrämjande åtgärder och Japan,
      som har visat sig <v>vara</v> <p>till</p> mycket ändamålsenlig.
    t: Wie dem auch <a>sei</a>, diese Vorschläge für Rechtsgrundlagen liegen dem Rat
      vor, und ich hoffe, die Präsidentschaft wird alles tun, um das Verfahren zu
      beschleunigen.
  - s: Detta <v>är</v> ett mycket viktigt problem och skälet <p>till</p> att vi måste
      ha en byrå, låt oss kalla det så, som upprätthåller dessa två grundläggande
      principer.
    t: Das <a>ist</a> ein äußerst wichtiges Problem, denn wir müssen eine Agentur
      haben - nennen wir sie einmal so -, die diese beiden Grundprinzipien berücksichtigt.
  - s: Om det nu verkligen är sant att EU:s nya interventionsstyrka inte alls <v>är</v>
      <p>till</p> för att skydda EU:s stormaktsintressen utan faktiskt, som Anna Lindh
      brukar påstå, bara osjälviskt skall ”fixa fred” i världen, varför då inte föreslå
      att den sätts in i Mellanöstern längs den enda lagliga skiljelinjen mellan Israel
      och Palestina, nämligen 1967 års gräns?
    t: Wenn es nun tatsächlich stimmt, dass die neue europäische Einsatztruppe nicht
      dazu da <a>ist</a>, die Großmachtinteressen der EU zu schützen, sondern, wie
      Frau Lindh es ja immer behauptet, nur selbstlos „Frieden in der Welt herstellen
      “ soll, warum wird dann nicht ihr Einsatz im Nahen Osten, entlang der einzigen
      legalen Trennlinie zwischen Israel und Palästina, der Grenze von 1967, erwogen?
  - s: Ett aktuellt fall <v>var</v> <p>till</p> exempel den 17-åriga Mosleh Zamani
      i december 2009.
    t: Ein aktueller Fall <a>war</a> beispielsweise die Hinrichtung des 17-jährigen
      Mosleh Zamani im Dezember 2009.
  - s: Det är inte fråga om någon speciell vertikal kolonn där småjobb skapas, nej,
      det gäller att skapa ett horisontalt angreppssätt för hela frågekomplexet konkurrenskraft,
      ekonomisk förnyelse, fördjupning av det ekonomiska samarbetet mellan medlemsstaterna,
      skapande av förutsättningar under vilka näringslivet kan göra det som näringslivet
      <v>är</v> <p>till</p> för, nämligen att skapa ekonomisk tillväxt och sysselsättning.
    t: Es handelt sich dabei nicht um eine vertikale Sonderrubrik, wo Arbeitsplätze
      geschaffen werden, sondern vielmehr darum, daß man den gesamten Fragenkomplex
      von Wettbewerbslage, Wettbewerbsfähigkeit, wirtschaftlicher Erneuerung, Verstärkung
      der wirtschaftlichen Zusammenarbeit zwischen den Mitgliedstaaten und Schaffung
      der Voraussetzungen horizontal angeht, damit die Wirtschaft in die Lage versetzt
      wird zu tun, was ihre Aufgabe <a>ist</a>, nämlich sich entfalten und Arbeitsplätze
      schaffen.
  - s: Om betänkandet antas skulle det vara beviset på att Europeiska unionen i en
      medel- och långfristig strategi stegvis uppfyller sitt ansvar gentemot vår viktiga
      granne i söder, att anledningarna till samarbete ständigt ökar och förstärks,
      och att dessa inte bara <v>är</v> <p>till</p> för att lappa över de aktuella
      dagskonflikterna - vi har ju i dag pratat länge om Öcalan - utan att de även
      är till för att dra upp konflikterna med rötterna i samband med framväxten av
      ett nytt samhälle i Turkiet.
    t: Die Verabschiedung dieses Berichts wäre auch Ausdruck dafür, daß die Europäische
      Union in einer mittel- und langfristigen Strategie für die Türkei Stück für
      Stück ihrer Verantwortung gegenüber unserem großen Nachbarn im Süden gerecht
      wird und daß die Elemente der Zusammenarbeit kontinuierlich anwachsen und verstärkt
      werden und auf die Dauer die Tageskonflikte - wir haben ja heute lange über
      Öcalan gesprochen - nicht nur zu überlagern geeignet <a>sind</a>, sondern daß
      sie auch geeignet sind, diese an der Wurzel langfristig zu beseitigen, indem
      eine neue Gesellschaft in der Türkei heranwächst.
  - s: Vi har kommit fram till andra behandlingen av detta program, och närmar oss
      alltså ett genomförande, så jag vill därför rikta ett ”lycka till” till alla
      medborgare som kommer att åtnjuta vårt arbete och därmed inse att Europa <v>är</v>
      <p>till</p> för dem.
    t: Da wir uns in zweiter Lesung mit diesem Programm befassen und kurz vor seiner
      Umsetzung stehen, wünsche ich allen Bürgern viel Erfolg, die von unserer Arbeit
      profitieren und auf diese Weise erkennen werden, daß Europa für sie da <a>ist</a>.
  - s: Man uppfyller medlemsstaternas ekonomiska och demografiska behov genom att
      utnyttja en kontrollerad invandring, som i första hand <v>är</v> <p>till</p>
      för att åtgärda bristen på arbetskraft och kompensera bristen på demografisk
      jämvikt.
    t: Die wirtschaftlichen und demographischen Bedürfnisse der Mitgliedstaaten werden
      durch die Ausbeutung einer kontrollierten Einwanderung befriedigt, die in erster
      Linie zum Ausgleich des Arbeitskräftemangels und des demographischen Ungleichgewichts
      dient, die nach Belieben ausbeutbar und handhabbar <a>ist</a>, ohne sich um
      die Zukunft der Betreffenden, ihren Schutz, ja nicht einmal um die Einhaltung
      ihrer Grundrechte wie das Recht auf Gesundheit, Bildung und Wohnung zu kümmern.
  - s: När det gäller kärnvapen finns det två centrala avtal, dels icke-spridningsavtalet,
      i vilket kärnvapenmakterna har förbundit sig att nedrusta sina kärnvapen mot
      att andra länder inte skaffar sig kärnvapen, dels provstoppsavtalet som är oerhört
      viktigt, eftersom proven <v>är</v> <p>till</p> för att utveckla kärnvapen.
    t: Zu den Kernwaffen existieren zwei zentrale Verträge, zum einen der Nichtverbreitungsvertrag,
