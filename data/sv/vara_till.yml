      geschaffen, das wir neben den bereits für uns zur Verfügung stehenden nutzen
      können.
- c: 1
  r: 5
  v: lassen beispielsweise
  x:
  - s: Den framtida ekonomiska utvecklingen i Ukraina och den därvid ökande efterfrågan
      på energi <v>är</v> <p>till</p> exempel svår att bestämma och att uppskatta.
    t: Die künftigen wirtschaftlichen Entwicklungen in der Ukraine sowie die sich
      daraus ergebende Nachfrage nach Energie <a>läßt</a> sich <a>beispielsweise</a>
      schwer bestimmen und einschätzen.
en:
- c: 119
  r: 1
  v: be
  x:
  - s: Detta betyder att alla de åtgärder som vidtogs 1990 till 1992 tjänade som en
      förberedelse för Blair House och att alla aktuella åtgärder - inklusive Sturdy,
      om jag vågar säga så - tjänar som en förberedelse för förhandlingarna år 2000,
      då sexårsfreden kommer att <v>vara</v> <p>till</p> ända.
    t: That is tantamount to saying that all the measures taken from 1990 to 1992
      only prepared the way for Blair House and that all current measures - Sturdy
      included, as it were - are for preparing the negotiations in the year 2000,
      when the six year peace will <a>be</a> over.
  - s: Av alla dessa skäl hoppas jag att parlamentet redan från och med nu låter införa
      det jag har sagt i ett dokument och att man samordnar det med vad som sagts
      av Cot, det vill säga att kommissionen gör sig till förespråkare också för ett
      avtal på internationell nivå, så att det inte bara i Europa, utan även i världen,
      står klart att den mänskliga individen är okränkbar och att allt som manipuleras
      i naturen ska <v>vara</v> <p>till</p> gagn för den mänskliga individen.
    t: For all these reasons, I hope Parliament will immediately incorporate my remarks,
      which are in line with Mr Cot’s, into a document and that the Commission will
      also promote an international agreement so that the human being is inviolable
      not only in Europe, but throughout the world, and that any manipulation of nature
      is done in the service of the human <a>being</a>.
  - s: Vi ska också se framåt mot ett lyckosamt utfall av överläggningarna mellan
      arbetsmarknadens parter om deltidsarbete, vilket också skulle <v>vara</v> <p>till</p>
      den allra största nytta.
    t: We have also to look forward to the successful outcome of the negotiations
      between the social partners on part-time work, and this too would <a>be</a>
      extremely useful.
  - s: När allt kommer omkring är det ju just dessa medborgare som institutionerna
      <v>är</v> <p>till</p> för.
    t: These citizens are after all the ones for whom these institutions <a>are</a>
      working.
  - s: Vi måste noga betrakta det förslag som vi har framför oss i dag, vad <v>är</v>
      parlamentet annars <p>till</p> för?
    t: We must take a view on the motion before us today, otherwise, what <a>is</a>
      this Parliament for?
  - s: Visst kan vissa stater göra ännu mer i fråga om att minska skulderna, men vi
      får inte glömma att stabilitets- och tillväxtpakten är ett instrument som <v>är</v>
      <p>till</p> för att förhindra att vi någonsin mer överskrider ett underskott
      på 3 procent av BNP.
    t: It is certainly true that there <a>is</a> still more to be done in reducing
      debt in some Member States, but we should not forget that the Stability and
      Growth Pact exists as an instrument to prevent us ever exceeding a deficit of
      3% of GNP.
  - s: Medlingsförfarandet <v>är</v> <p>till</p> för detta.
    t: The conciliation procedure <a>is</a> there for that.
  - s: 'I vilket fall som helst har ni till en tysk tidning sagt: ”det <v>är</v> <p>till</p>
      mig amerikanarna ringer”.'
    t: one day you told a German newspaper, ‘I <a>am</a> the one that the Americans
      phone up" .
  - s: Det gläder mig att det brittiska ordförandeskapet under detta budgetförfarande
      har lärt sig att parlamentet vet vad det <v>är</v> <p>till</p> för och vad det
      handlar om.
    t: I am glad that the British Presidency of the Council has learned, in the course
      of this budget procedure, that this House knows what it <a>is</a> for and what
      it is about.
  - s: Vi kan inte säga att asylrätten <v>är</v> <p>till</p> för att skydda kriminella.
    t: The right of asylum cannot <a>be</a> used to protect criminals.
  - s: Därför har vi föreslagit åtgärder för att ytterligare öka unga människors möjligheter
      till rörlighet, och det <v>är</v> också skälet <p>till</p> att min kollega László
      Andor och jag har lagt så stor vikt vid att förbättra villkoren för unga som
      gör sitt inträde på arbetsmarknaden.
    t: This is why we have set out measures to strengthen further the mobility opportunities
      available to young people and it <a>is</a> why my Commission colleague László
      Andor and I have placed so much emphasis on improving conditions for young people
      moving into the labour market.
  - s: Jag ser mig själv i dessa och hoppas på ett stort deltagande av de människor
      som programmen <v>är</v> <p>till</p> för.
    t: The ’Youth on the Move’ programme included in the Europe 2020 strategy is therefore
      an important collection of programmes to support the youngest people, with objectives
      that are ambitious but very clear, in which I see myself and in which I hope
      the people at whom it <a>is</a> aimed will participate significantly.
  - s: Det folkmord som utfördes 1913, när 50 000 bulgarer massakrerades och 300 000
      drevs bort från östra Thrakien, <v>var</v> <p>till</p> exempel en generalrepetition
      inför folkmordet på armenierna, som inte erkändes av det ottomanska riket.
    t: Turkey is a country which is proud of its history of genocide, as the act of
      genocide committed in 1913, where 50 000 Bulgarians were massacred and 300 000
      were driven out of eastern Thrace, <a>was</a> the dress rehearsal for the Armenian
      genocide unacknowledged by the Ottomans.
  - s: Det sociala Europa är frånvarande för de som det <v>är</v> <p>till</p> för,
      som i Vilvoorde, och, tyvärr, kan läran om konkurrens till varje pris generera
      arbetslöshet och social tillbakagång.
    t: Social Europe is on hold, as it <a>was</a> at Vilvorde and sometimes, unfortunately,
      the orthodoxy of competition at all costs causes unemployment and social decline.
  - s: Deklarationer om goda avsikter <v>är</v> inte <p>till</p> mycket nytta om de
      inte följs av kraftfulla åtgärder.
    t: Ladies and gentlemen, declarations of good intentions <a>are</a> not much use,
      if they are not followed up with strong actions.
  - s: 'Man hade redan då fastställt kriterier som säkert också kommer att <v>vara</v>
      <p>till</p> nytta i samband med innovationspartnerskapen:'
    t: 'At the time, criteria that will certainly also <a>be</a> useful in the context
      of the innovation partnerships had already been laid down:'
  - s: Hur ska vi bibehålla jämvikten mellan dels respekten för sociala rättigheter
      och tjänster och dels principen ”ett samhälle som <v>är</v> <p>till</p> för
      alla”?
    t: Europe, which <a>is</a> affected by demographic change, is facing a real challenge
      in maintaining a balance between respect for social entitlements and services
      and the principle of ’society for all’.
  - s: För de unga flickor som <v>är</v> motvilliga <p>till</p> och drar sig undan
      idrotten måste man absolut utveckla en stimulans.
    t: Given the reticence of those young girls who drop out of sport, it is also
      essential to ensure young girls <a>are</a> more enthusiastic about doing sport.
  - s: Säg inte att Sammanhållningsfonden <v>är</v> <p>till</p> för att stödja de
      bidragstagande länderna att uppnå euron, och genom detta uttömmer sina funktioner.
    t: And let it not be said that the Cohesion Fund <a>is</a> intended to help its
      beneficiaries to join the euro, and nothing more.
  - s: Han har lett kommittén och skapat den sorts förebilder som jag tror kommer
      att <v>vara</v> <p>till</p> nytta för parlamentariska undersökningskommittéer
      i framtiden.
    t: He has led the committee and created the sort of precedents which I think will
      <a>be</a> useful to Parliament for Committees of Inquiry in the future.
  - s: Men vi bör göra ett seriöst, ansvarsfullt och punktligt arbete och förklara
      vilka skälen <v>är</v> <p>till</p> att vi inte vid ett givet tillfälle är i
      stånd att göra framsteg, eller varför vi anser att vi måste ta till en grönbok.
    t: But our work should be serious, responsible and punctual, and if we are unable
      to make progress on a specific matter at a certain time, we should explain why
      that <a>is</a>, or why we think we have to resort to a Green Paper.
  - s: Vi bör därför alltid komma ihåg att marknaderna <v>är</v> <p>till</p> för konsumenterna
      och inte konsumenterna för marknaderna.
    t: We should therefore always remember that the markets <a>are</a> for consumers,
      and it is not the case that consumers are for the markets.
  - s: Vid den tidpunkten <v>var</v> katastroferna skälet <p>till</p> att vi inrättade
      solidaritetsfonden.
    t: At that time, the disasters <a>were</a> the reason we set up the Solidarity
      Fund.
  - s: Å andra sidan måste passagerarna inse att de måste vara medvetna om att de
      skyddsåtgärder som tillämpas på flygplatserna och ombord på flygplanen, hur
      stränga de än är, i slutändan <v>är</v> <p>till</p> för deras bästa och endast
      för deras bästa.
    t: On the other hand, passengers need to realise that they must be aware that
      the security measures applied at airports and onboard aircraft, no matter how
      stringent they might be, <a>are</a> ultimately for their benefit and their benefit
      alone.
  - s: Skälet till detta är att det leder till fel och att det därför <v>är</v> <p>till</p>
      ingen nytta.
    t: The reason is that this leads to error, and that therefore nothing <a>is</a>
      gained.
  - s: De svårigheter som det europeiska jordbruket konfronteras med <v>är</v> <p>till</p>
      fullo bekanta.
    t: Mr President, ladies and gentlemen, the difficulties facing European agriculture
      <a>are</a> sufficiently well known.
  - s: Tack vare bestämmelser i författningen innebär principen om ekonomisk frihet
      förbud mot att pålägga vissa skatter på handel som skulle <v>vara</v> <p>till</p>
      hinder i handelspolitiken.
    t: Thanks to constitutional provisions, the principle of economic freedom forbids
      the collection of certain taxes on trade that would <a>be</a> prohibitive in
      the context of trade policy.
  - s: Detta <v>är</v> också skälet <p>till</p> att vi sänder ut ett speciellt meddelande
      om detta i anslutning till lagstiftningsförslaget.
    t: This <a>is</a> also why we are singling it out for communication in connection
      with the legislative proposal.
  - s: Detta <v>är</v> också skälet <p>till</p> att många feminister motsätter sig
      embryoforskningen.
    t: It <a>is</a> for this reason that many feminists, too, are opposed to exploitative
      embryo research.
  - s: Det <v>är</v> anledningen <p>till</p>, förefaller det mig, att migrationen
      under de kommande åren kommer att vara en grundläggande beståndsdel i våra förbindelser
      med dessa länder.
    t: This <a>is</a> why I feel that, in coming years, migration is going to represent
      a crucial aspect of our relations with these countries.
  - s: Detta system <v>är</v> <p>till</p> för arbetsgivare som vill kontrollera arbetssökande,
      det är för företag som vi göra en revision, det är för myndigheter som beviljar
      licenser och som vill kontrollera sökande.
    t: it <a>is</a> for companies who want to do an audit;
  - s: Vi kommer att kunna möta de utmaningar som de digitala medietjänsternas tidsålder
      kommer att utgöra med förtröstan förutsatt att man tar till sig dessa avgörande
      frågor vid omröstningen under plenarsammanträdet, samtidigt som vi upprätthåller
      den europeiska tv-kulturen som <v>är</v> <p>till</p> så stort gagn.
    t: Provided that the plenary takes these essential items on board when it votes,
      we will be able to face with confidence the challenges of the age of digital
      media while at the same time maintaining European televisual culture, which
      <a>is</a> so great a good.
  - s: Kommissionen <v>var</v> <p>till</p> mycket stort stöd och godkände omedelbart
      35 av de 50 ändringsförslag som vi antog vid första behandlingen, även om det
      fanns andra som vi var tvungna att kämpa för.
    t: The Commission <a>was</a> highly supportive in accepting at once 35 of the
      50 amendments that we adopted at first reading, although there were others for
      which we had to fight.
  - s: Tvärtom kommer det att <v>vara</v> <p>till</p> skada för dem.
    t: on the contrary, they will <a>be</a> damaged by it.
  - s: I stället är det viktigt att poängtera att det är de stora dammprojekten som
      vi <v>är</v> kritiska <p>till</p>, eftersom det tyvärr finns fler stora dammprojekt
      som är på gång i Asien.
    t: Instead it is important to point out that it is the large dam projects which
      we <a>are</a> criticising as there are unfortunately many large dam projects
      underway in Asia.
  - s: Denna stadga är till att börja med till för dem som lever i Europeiska unionen,
      och jag tror också att den <v>är</v> <p>till</p> för alla dem som vill bli medlemmar.
    t: This Charter is primarily a charter for the inhabitants of the European Union,
      and I believe that it <a>is</a> also a charter for all those who want to join
      that Union.
  - s: Denna fond <v>är</v> inte bara <p>till</p> för att rädda företag - den ska
      stödja en strategi som leder till hållbar tillväxt och sysselsättning i framtiden.
    t: Because the fund <a>is</a> not about simply bailing out companies - it is about
      supporting a strategy which will lead to sustainable growth and employment for
      the future.
  - s: Erfarenheten kommer väl att utvisa det, skulle jag vilja säga, men kort och
      lång sikt <v>är</v> inte i första hand <p>till</p> för att ange angelägenhetsgraden
      för de identifierade problemen.
    t: Practical experience will tell, I would say, but the prime reason for setting
      the short or medium term <a>was</a> not to indicate the urgency of the problems
      identified.
  - s: Det kommer säkerligen att <v>vara</v> <p>till</p> fördel med en förstärkning
      av dialogen mellan EU och Svartahavsområdet eftersom de olika parterna kommer
      att gynnas av ett effektivare samarbete.
    t: The strengthening of the dialogue between the European Union and the Black
      Sea region will certainly <a>be</a> advantageous, since the different parties
      will be able to benefit from more effective cooperation.
  - s: Ett starkt och öppet EU som <v>är</v> <p>till</p> för alla, som sätter värde
      på kulturarvet och respekterar minoriteternas rättigheter.
    t: a strong Europe that <a>is</a> open and inclusive, that appreciates cultural
      values, and respects the rights of minorities.
  - s: Men faktum kvarstår att vi i allmänhet glatt fortsätter att upprätta vår budget
      på grundval av de här fördragen, trots att det ofta förekommer överträdelser
      av en av de klausuler som ju helt uppenbart <v>är</v> <p>till</p> för att efterlevas.
    t: However, the fact remains that, very often, we continue blithely to implement
      our budget on the basis of these agreements - which, as such, must clearly <a>be</a>
      observed - despite frequent disregard for one of the clauses.
  - s: Ibland finner jag det komiskt att vi i parlamentet tycks göra tankefelet att
      hela debatten endast <v>är</v> <p>till</p> för oss ekonomer eller bankfolk.
    t: At times, I find it amusing that, in this House, we seem to make the mistake
      of thinking that the entire debate <a>is</a> exclusively for us economists or
      bankers.
  - s: Detta <v>är</v> också skälet <p>till</p> att vi med stort intresse följer den
      pågående diskussionen om ett eventuellt inrättande av ett europeiskt banktillsynsorgan.
    t: Furthermore, that <a>is</a> why we are following with great interest the discussions
      taking place on the possible creation of a European banking supervisor.
  - s: I sin föreslagna utformning kan det nya direktivet <v>vara</v> <p>till</p>
      hinder för utvecklingen inom denna sektor, vilket skulle motverka politiken
      för att skapa jämbördiga villkor inom gemenskapen.
    t: The new directive in its proposed form may hinder the development of this sector,
      which would <a>be</a> contrary to the policy of creating a level playing field
      in the Community.
  - s: Vi behöver få med oss medborgarna i denna process, men den <v>är</v> <p>till</p>
      för dem. Det är de som kommer att vinna på den.
    t: Citizens need to buy into that process, but it <a>is</a> there for them to
      do.
  - s: Frågan bör ligga kvar på vår dagordning och det <v>är</v> skälet <p>till</p>
      och det viktiga med denna debatt.
    t: We need to keep this question on our agenda, and that <a>is</a> the rationale
      and the significance of this debate.
  - s: Jag skulle säga att det är en negativ integration, i Tinbergens bemärkelse,
      och inte en integration som <v>är</v> <p>till</p> fullo positiv.
    t: I would say that this is negative integration, in the sense that Tinbergen
      intended, and it <a>is</a> not wholly positive integration.
  - s: Vi kan vara förvissade om att med vår röst skapar vi - till exempel i ändringsförslag
      5 - skydd för rättsinnehavare mot eventuell piratkopiering på Internet och vi
      har även fått bort några ändringsförslag från PPE-gruppen som skulle ha <v>varit</v>
      <p>till</p> mycket skada för rättsinnehavare.
    t: We can be confident that in our vote we are providing - for example, in Amendment
      No 5 - protection for rightholders against potential Internet piracy and we
      have also knocked out some amendments tabled by the PPE-DE Group which would
      have <a>been</a> very damaging for rightholders.
  - s: 'I Spanien sade greven av Romanones, som var minister under restaurationstiden
      i början av 1900-talet: ”Lagar <v>är</v> <p>till</p> för parlamentet, men låt
      mig ta hand om förordningarna.”'
    t: 'In Spain, the Count of Romanones, who was a minister during the era of the
      Restoration, at the beginning of the twentieth century, said: ‘laws <a>are</a>
      for Parliament, but leave the regulations to me’.'
  - s: Försöken att förlänga patentperioden, ursprungligen till 15 år och slutligen
      till 12 år, <v>är</v> <p>till</p> förfång för nyskapandet eftersom detta stärker
      de rika företagens ekonomiska dominans.
    t: The attempts to extend the patent period, initially to 15 years and eventually
      to 12, <a>are</a> detrimental to innovation as they strengthen the economic
      dominance of rich companies.
  - s: Allt är en fråga om trovärdighet och förtroende, vilket är väl framställt i
      motiveringen där man förutser att det kan finnas en tanke om att euron bara
      <v>är</v> <p>till</p> för de rika, eller att den bara kommer att tjäna dem,
      om det så gäller konsumentnivå eller företagsnivå med små och medelstora företag
      som får mycket större svårigheter vad gäller administration och bokföring, vid
      hantering av kostnaderna för införandet av gemensam valuta i några länder.
    t: The continuity of existing contracts must be guaranteed, and accompanying measures
      <a>are</a> needed for this purpose.
  - s: de verkställande kontoren helt enkelt och, slutligen en tredje del som vi <v>är</v>
      mer tveksamma <p>till</p>, men som man inte tagit upp med oss här i kväll, nämligen
      inrättandet av nationella kontor som skulle anförtros förvaltning av ett antal
      program på medlemsstaternas territorium.
    t: Finally, there is a third aspect about which we <a>are</a> more doubtful, but
      which we are not about to discuss this evening, and that is the creation of
      national agencies, which will be responsible for running a certain number of
      programmes in the territory of the Member States.
  - s: '- varnades den italienska polisen eftersom man redan kände till vad dessa
      fans <v>var</v> kapabla <p>till</p>, men den brittiska pressen gick till hårt
      angrepp mot Italien och den italienska regeringen.'
    t: I would nonetheless like to recall here that when the Italian police were put
      on the alert for a match in Italy, given the fact that the bravado of these
      fans <a>was</a> no secret and that prevention is the best thing - it is better
      to prevent problems than to try and solve them afterwards - the British press
      unfortunately severely attacked Italy and the Italian Government.
  - s: Jag vill dock betona och upprepa det som kommissionären har sagt oss, nämligen
      att vi skall betrakta detta dokument som ett diskussionsunderlag, och denna
      diskussion <v>är</v> vi inte bara alla inbjudna <p>till</p>, utan även uppmanade
      att delta i.
    t: However, I would like to stress and reiterate what the Commissioner told us
      - we should view this paper as a basis for a debate, a debate which we <a>are</a>
      all called upon to participate in.
  - s: Ett samarbete med internationella krigsförbrytartribunalen i Haag <v>är</v>
      inte något <p>till</p> vilket alla länder bara kan säga ja och sedan agera nej.
    t: Cooperation with the international war tribunal at The Hague <a>is</a> not
      something which all countries can simply agree to and subsequently act as if
      that agreement does not exist.
  - s: Internetanvändningen hos oss <v>är</v> <p>till</p> exempel bara en tredjedel
      av deras.
    t: Our use of the Internet <a>is</a> only one third of that in the U.S. Even though
      three passwords would be needed for one transaction, and two of them would be
      changed each time, the system is not completely secure.
  - s: Det jag har lärt mig mest är den europeiska elitens djupa förakt gentemot sina
      medborgare, som <v>är</v> skälet <p>till</p> att de förvägrar medborgarna deras
      grundläggande rätt att rösta.
    t: What I have learnt most is the utter contempt in which the European elite hold
      their citizens and that <a>is</a> why they are denying the citizens the fundamental
      right of a vote.
  - s: Det är inte en fråga om att <v>vara</v> <p>till</p> hälften för eller emot,
      det måste finnas ett tydligt engagemang hos alla berörda medlemsstater att få
      detta att fungera.
    t: It is not a question of not <a>being</a> halfway in or halfway out, there has
      to be a clear commitment by all the Member States involved to making this work.
  - s: När det gäller nätverken för spetsforskningscentra är detta gott och väl, men
      vi kan också inom ramen för den europeiska forskningen inrätta nätverk som inte
      enbart <v>är</v> <p>till</p> för spetsforskningscentra.
    t: As for networks of excellence, that is all very well, but we can also, within
      the European Research Area, create networks that <a>are</a> not just networks
      of excellence.
  - s: Enligt min mening skulle detta också <v>vara</v> <p>till</p> nytta i samband
      med riskbedömning, eftersom det centrala här är insamlingen av olycksstatistik.
    t: In my view, that would also <a>be</a> useful in terms of risk assessment, the
      key phrase here being the collection of accident data.
  - s: Siffran har mer än fördubblats och, naturligtvis, <v>är</v> detta <p>till</p>
      för att göra det möjligt för spanska skeppsredare att dra fördel av avtalet.
    t: The figure has been more than doubled and, of course, this <a>is</a> to make
      it possible for Spanish shipowners to benefit from the agreement.
  - s: De har rätt och det <v>är</v> också skälet <p>till</p> att vi har velat föra
      in en nyordning, som väckt uppmärksamhet på många håll.
    t: They are right in what they say and this <a>is</a> why we have introduced a
      new measure that has been widely commented upon.
  - s: Att karakterisera denna svåra fråga i dessa termer <v>är</v> inte <p>till</p>
      hjälp alls.
    t: The characterisation of this difficult matter in those terms <a>is</a> quite
