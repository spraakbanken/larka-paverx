      el predominio económico de las empresas ricas.
  - s: Jag tycker att institutionerna måste ligga i linje med vår civilisations värden,
      och våra medborgare måste kunna se sig i den etiska spegel som tack vare vårt
      arbete skall <v>vara</v> <p>till</p> för dem.
    t: Señor Presidente, creo que las instituciones tienen que estar a la altura de
      los valores de nuestra civilización y que nuestros ciudadanos tienen que verse
      reflejados en el espejo ético que gracias a nuestro trabajo debemos <a>ser</a>
      para ellos.
  - s: Enligt föredraganden har principen varit till nackdel för EU, men för medlemsstaterna,
      och i synnerhet för allmänheten, är vi fast övertygade om att den endast har
      <v>varit</v> <p>till</p> godo.
    t: Según la ponente el principio ha resultado desventajoso para la UE pero para
