    t: Su finalidad <a>es</a> permitirnos recurrir sin demora a los recursos comunitarios
      y a los conocimientos expertos disponibles para corregir una situación de crisis
      específica que complemente la valiosa labor ya emprendida por ECHO en el ámbito
      humanitario.
  - s: Jag påminner ledamöterna om att denna runda <v>är</v> <p>till</p> för att ställa
      följdfrågor, inte för att förklara doktriner för kommissionen.
    t: Recuerdo a los señores y señoras diputados que este turno <a>es</a> para hacer
      preguntas complementarias, no para explicar doctrina a la Comisión.
  - s: Det är inte detta vi <v>är</v> <p>till</p> för.
    t: Nuestro papel no <a>es</a> este.
  - s: Vi talar om en art av små delfinliknande valar, näbbvalar, som befinner sig
      i en hopplös situation och vi frågar oss nu vad denna militära teknik <v>är</v>
      <p>till</p> för.
    t: Estamos hablando de una especie de ballenas pequeñas, parecidas a los delfines,
      los zifios, que está en una situación muy desesperada y, en este momento, la
      cuestión que nos planteamos <a>es</a> ¿para qué esta tecnología militar?
  - s: Det råder ingen tvekan om att fattigdom <v>är</v> källan <p>till</p>, eller
