      el país.
  - s: Denna frihet <v>är</v> inte <p>till</p> fullo förverkligad.
    t: Ahora bien, esta libertad no <a>es</a> efectiva.
  - s: Detta <v>är</v> det första skälet <p>till</p> att vi vägrar rösta för en kommission
      som definierar sina mål genom att förhåna fördragen.
    t: Ésa <a>es</a> la primera razón que motiva nuestra negativa a votar a favor
