---
de:
- c: 9
  r: 1
  v: sein
  x:
  - s: Det jag tänker göra <v>hör</v> inte <p>till</p> gängse praxis.
    t: Herr Präsident, was ich jetzt tun werde, <a>ist</a> nicht gerade klassisch.
  - s: Man skulle kunna säga att det ekonomiska stödet <v>hör</v> <p>till</p> som
      en konsekvens av vad vi tidigare har beslutat.
    t: die Finanzhilfe <a>ist</a> eine Folge unserer früheren Beschlüsse.
  - s: Vi har haft regeringskonferensen med Amsterdamfördraget, Agenda 2000 med allt
      arbete som <v>hörde</v> <p>till</p>, sysselsättningstoppmötet, fullbordandet
      av den inre marknaden, hela beskattningsfrågan och vid sidan av detta väldigt
      många presentationer.
    t: Wir haben die Regierungskonferenz gehabt mit dem Vertrag von Amsterdam, die
      Agenda 2000 mit der ganzen Arbeit, die damit verbunden <a>war</a>, den Beschäftigungsgipfel,
      die Vervollkommnung des Binnenmarkts, das ganze Steuerdossier und außerdem sehr
      viele Präsentationen.
  - s: Perioden <v>hör</v> inte <p>till</p> de bästa när det gäller att ägna sig åt
      utrikespolitik och anklagelserna från de olika partierna kan även verka högljudda
      och manipulatoriska.
    t: Das <a>ist</a> nicht gerade die günstigste Zeit, um sich außenpolitischen Fragen
      zu widmen, und die gegenseitigen Anschuldigungen der einzelnen Parteien werden
      mitunter angeheizt und instrumentalisiert.
  - s: Det har gjort det med kännedom om att det handlar om en odling som i huvudsak
      är multifunktionell på grund av sitt bidrag till bevarandet av miljön, kampen
      mot erosion, fysiska planeringen (eftersom det är en av de få verksamheter som
      får befolkningen att stanna i områden där det inte finns alternativ till detta
      jordbruk) och för dess ekonomiska och sociala funktion, eftersom också de producerande
      områdena i Europeiska unionen till största delen <v>hör</v> <p>till</p> de missgynnade.
    t: Es hat dies in dem Bewusstsein getan, dass es sich hierbei im Kern um einen
      multifunktionalen Anbau handelt, dies aufgrund des Beitrags zum Umweltschutz,
      zur Bekämpfung der Erosion und zur Raumordnung (denn er ist einer der wenigen
      Wirtschaftszweige, der die Bevölkerung in Gebieten, in denen es keine landwirtschaftlichen
      Alternativen gibt, an ihre Region bindet) sowie aufgrund seiner ökonomischen
      und sozialen Funktion, denn die Anbaugebiete in der Europäischen Union <a>sind</a>
      mehrheitlich benachteiligte Regionen.
  - s: 'Jag vill inte inleda någon polemik i frågan, men jag skulle ändå vilja säga
      följande när det gäller förlåt och ursäkter, som man förefaller förebrå dem
      som förhandlade i Durban - jag <v>hörde</v> <p>till</p> dem och jag erkänner
      att jag fick kämpa hårt för att få igenom denna text - jag skulle vilja säga
      att självfallet var inte vi i vår generation eller ens den föregående generationen
      aktörer vare sig i den alltför ofta urspårade koloniseringen, eller i slavväsendet,
      men till dem säger jag ändå detta:'
    t: Es ist gewiss nicht meine Absicht, dazu eine Polemik zu eröffnen, aber ich
      möchte trotzdem Folgendes zu der Bitte um Vergebung und zu den Entschuldigungen
      sagen, die man den Verhandlungsführern von Durban offenbar vorwirft - ich <a>war</a>
      dabei und räume ein, dass ich mich nachdrücklich für diesen Text eingesetzt
      habe.
  - s: Även om diagnosen <v>hör</v> <p>till</p> de människor som är utbildade för
      det bör man inför utvecklingen av självdiagnostiken vara vaksam genom att begära
      att varje användare kan läsa anvisningarna på sitt modersmål, för att han/hon
      skall veta vad han/hon gör i medvetande om att varje misstag kan bli katastrofalt.
    t: Obwohl Diagnosen Aufgabe der Fachleute <a>sind</a>, ist angesichts der Weiterentwicklung
      von Selbstdiagnosetests Wachsamkeit geboten, und es muß gefordert werden, daß
      jeder Benutzer die Anweisung in seiner Muttersprache lesen kann, damit er genau
      weiß, was er macht, in dem Bewußtsein, daß jede Fehldiagnose verheerende Konsequenzen
      haben kann.
  - s: Detta <v>hör</v> nu <p>till</p> det förgångna.
    t: Das <a>ist</a> jetzt Vergangenheit.
  - s: En global, jämlik och icke-diskriminerande tillgång till rent vatten <v>hör</v>
      <p>till</p> de grundläggande mänskliga rättigheterna.
    t: Der weltweite, gleichberechtigte Zugang zu Trinkwasser ohne jegliche Diskriminierung
      <a>ist</a> ein grundlegendes Menschenrecht.
- c: 7
  r: 2
  v: angehören
  x:
  - s: Det verkar som om EU, som Turkiet så gärna vill <v>höra</v> <p>till</p>, har
      gett efter för Cyperns påtryckningar.
    t: Die Europäische Union, der die Türkei unbedingt <a>angehören</a> möchte, hat
      sich offenbar dem Druck aus Zypern gebeugt.
  - s: Detta innebär emellertid inte att den stat - i detta fall Italien - som den
      nämnda domstolen <v>hör</v> <p>till</p> kan undandra sig sitt ansvar, vilket
      har fastställts.
    t: Das entbindet den Staat - in diesem Falle Italien -, dem das Gericht <a>angehört</a>,
      jedoch nicht von seiner Haftung, wie festgestellt wurde.
  - s: Undantagsregler från den generella skyldigheten att använda bälte, exempelvis
      för lastbilsförare, måste i framtiden <v>höra</v> <p>till</p> det förgångna.
    t: Ausnahmeregelungen von der generellen Anschnallpflicht wie beispielsweise für
      Lkw-Fahrer müssen in Zukunft der Vergangenheit <a>angehören</a>.
  - s: Ett europeiskt medborgarskap som har sin upprinnelse i alla europeiska medborgares
      känsla av att <v>höra</v> <p>till</p> en gemenskap som inte styrs av vår tids
      despoter, dvs. byråkraterna, utan av lagen, en lag som samtliga medborgare är
      med om att utforma i de nationella parlamenten och i Europaparlamentet.
    t: Diese Bürgerschaft beruht auf dem Bewußtsein aller europäischen Bürger, einer
      Gemeinschaft <a>anzugehören</a>, in der die Souveränität nicht modernen Despoten,
      d.h. Bürokraten, anvertraut ist, sondern dem Recht;
  - s: Alla bilförare som kör utomlands kommer att gynnas av en högre säkerhetsnivå
      på grund av att deras fullt moderna och läsliga körkort kommer att medföra att
      irriterande och nervpåfrestande komplikationer när de stoppas för vägkontroller,
      eller till och med när de hyr bil, kommer att <v>höra</v> <p>till</p> det förgångna.
    t: Ein Sicherheitsgewinn für jeden Kraftfahrzeugnutzer im Ausland ist es bereits,
      wenn durch seinen aktuellen lesbaren Führerschein lästige und nervige Unannehmlichkeiten
      bei Straßenkontrollen, aber auch beim Mieten eines Wagens, der Vergangenheit
      <a>angehören</a>.
  - s: Att låta fartyg sjunka ute i öppet hav eller en usel skrotning av dem i fattiga
      områden måste <v>höra</v> <p>till</p> det förgångna.
    t: Die Praxis des Versenkens von Schiffen auf hoher See und des scheußlichen Verschrottens
      in armen Regionen muss der Vergangenheit <a>angehören</a>.
  - s: Oron gäller hotet om att införa högre tullavgifter under 2008 för de AVS-stater
      som inte <v>hör</v> <p>till</p> de minst utvecklade länderna som ett slags utpressning
      för att tvinga dem att godkänna alla eventuella avtal.
    t: Besorgnis angesichts der Drohung, bereits im Jahr 2008 für die AKP-Länder,
      die nicht den WPA <a>angehören</a>, die keine vorläufige Vereinbarung unterzeichnen,
      höhere Zolltarife einzuführen, als eine Art Erpressung, um sie zu zwingen, irgendeine
      Vereinbarung zu akzeptieren.
- c: 4
  r: 3
  v: gehören
  x:
  - s: Vid varje företagssanering <v>hör</v> det <p>till</p> ett ansvarsfullt socialt
      program och där brister det i detta fall.
    t: Zu jeder Betriebssanierung <a>gehört</a> ein verantwortungsvoller Sozialplan,
      und daran mangelt es hier.
  - s: Kvoter <v>hör</v> emellertid <p>till</p> individuella producenter, varför gällande
      överföringsmöjligheter är den riktiga lösningen på detta problem.
    t: Quoten <a>gehören</a> aber individuellen Produzenten, weswegen die bestehenden
      Übertragungsmöglichkeiten die richtige Antwort auf das Problem sind.
  - s: Det finns en mängd situationer, en mängd problem som fortfarande påträffas
      på den europeiska inre marknaden, och gränsarbetarnas fria rörlighet <v>hör</v>
      <p>till</p> de centrala frågorna.
    t: Vielfältig sind die Situationen, vielfältig die Probleme, die wir im europäischen
      Binnenmarkt, zu dessen zentralen Punkten die Freizügigkeit der Grenzarbeitnehmer
      <a>gehört</a>, nach wie vor vorfinden.
  - s: Eftersom inteckningsobligationer är ett av de säkraste finansiella instrumenten
      och <v>hör</v> <p>till</p> de obligationer som värderas högst, skulle ingen
      ha förstått om vi hade styrt mot ett tillstånd av stelbenthet och inte tillåtit
      något spelrum för nationell reglering.
    t: Da Hypothekenpfandbriefe zu den sichersten Finanzinstrumenten <a>gehören</a>
      und die höchsten Dotierungen erzielen, hätte niemand verstanden, wenn wir auf
      starre Vorschriften orientiert und keine Handlungsspielräume für nationale Regelungen
      erlaubt hätten.
- c: 2
  r: 4
  v: fallen
  x:
  - s: Vi säger därför att kommissionen måste ha en tydlig inställning och den måste
      utesluta de europeiska offentliga tjänsterna från alla erbjudanden om avreglering,
      vilka skall <v>höra</v> <p>till</p> medlemsstaternas, rådets och Europaparlamentets
      befogenheter och inte till Världshandelsorganisationens.
    t: Aus unserer Sicht muss die Kommission also eine klare Haltung beziehen und
      die europäischen Leistungen der Daseinsvorsorge aus jedem Liberalisierungsangebot
      ausklammern, das in die Zuständigkeit der Mitgliedstaaten, des Rates und des
      Europäischen Parlaments und nicht in die Zuständigkeit der Handelsorganisation
      <a>fallen</a> muss.
  - s: livsmedel tillverkade av genetiskt modifierade organismer, som exempelvis socker,
      stärkelse och vegetabiliska oljor, <v>hör</v> <p>till</p> de livsmedel som måste
      märkas, samtidigt som det inte förekommer proteiner eller DNA i socker, olja
      och stärkelse.
    t: aus GVO hergestellte Lebensmittel wie Zucker, Stärke und pflanzliche Öle <a>fallen</a>
      unter die Kennzeichnungspflicht, obwohl Zucker, Öl und Stärke kein Protein oder
      DNS enthalten.
- c: 2
  r: 4
  v: Zuständigkeit
  x:
  - s: Mina kolleger föreslog också ändringar av innehållet som i och för sig var
      värda stöd men som inte <v>hörde</v> <p>till</p> betänkandets ämnesområde.
    t: Die Kolleginnen und Kollegen haben auch inhaltliche Änderungsanträge eingereicht,
      die an sich unterstützenswert sind, aber nicht in die <a>Zuständigkeit</a> dieses
      Berichts fallen.
  - s: i artikel 92 i förordningen om gemenskapsvarumärken slås fast att en viss ytterligare
      behörighet <v>hör</v> <p>till</p> de spanska domstolarna, skapade inom gemenskapsramen,
      när det gäller tvister mellan två företag som inte har någon öppen etablering
      på unionens område.
    t: Der Artikel 92 der Verordnung über die Gemeinschaftsmarke bestimmt, dass die
      spanischen Gemeinschaftsmarkengerichte eine bestimmte zusätzliche <a>Zuständigkeit</a>
      haben, wenn es um Streitfälle zwischen zwei Unternehmen geht, die im Hoheitsgebiet
      der Union keine Niederlassung eröffnet haben.
- c: 1
  r: 5
  v: zählen
  x:
  - s: Främjande av kraftvärme och förnybara energikällor, att uppmuntra övergång
      till bränslen med låg kolhalt, att stödja energieffektivitet i byggnader, medvetandehöjande
      åtgärder inom transportsektorn, förbättringar av lätta fordon, åtgärder för
      att kontrollera läckage och återvinning av fluorgas <v>hör</v> <p>till</p> de
      preliminära förslag som är ett resultat av det europeiska klimatförändringsprogrammet.
    t: Dazu <a>zählen</a> vor allem die Förderung der Kraft-Wärme-Kopplung sowie der
      erneuerbaren Energiequellen, die verstärkte Nutzung von Kraftstoffen mit geringem
      Kohlenstoffgehalt, die Förderung der Energieeffizienz bei Gebäuden, Informationskampagnen
      zum Thema Verkehr, die technische Verbesserung von leichten Fahrzeugen, Maßnahmen
      zur Verhinderung des Austretens von fluorierten Gasen und zur ihrer Rückgewinnung.
- c: 1
  r: 5
  v: verbunden
  x:
  - s: När det gäller förebyggande åtgärder som vidtas mot naturkatastrofer måste
      vi i synnerhet försöka förbättra systemen för övervakning av naturfenomen -
      förändringar i väder eller tektoniska lager - och sedan förbättra de matematiska
      modellerna för att bedöma och förutse förändringar, deras konsekvenser och de
      varningssystemen som <v>hör</v> <p>till</p> eller efterföljande evakuering.
    t: Während wir im Fall von vorbeugenden Maßnahmen gegen Naturkatastrophen vor
      allem versuchen müssen, die Systeme für die Überwachung von Naturphänomenen,
      seien es Wetteränderungen oder tektonische Bewegungen, zu verbessern, um dann
      die mathematischen Modelle für die Bewertung und für die Vorhersage von Änderungen,
      ihren Folgen und den damit <a>verbundenen</a> Warnmechanismen oder notwendigen
      Evakuierungen zu verbessern, können wir im Bereich der von Menschen verursachen
      Katastrophen wesentlich effektiver agieren.
- c: 1
  r: 5
  v: treffen
  x:
  - s: Även likabehandlingen av män och kvinnor <v>hör</v> <p>till</p> de frågor som
      ligger unionen varmast om hjärtat.
    t: Die Gleichbehandlung von Männern und Frauen <a>trifft</a> ebenfalls den Kern
      der von der Union vertretenen Werte.
- c: 1
  r: 5
  v: Thema
  x:
  - s: Jag avslutar med att ta upp de frågor som särskilt <v>hör</v> <p>till</p> mitt
      ansvarsområde.
    t: Abschließend möchte ich die spezifischen <a>Themen</a> meines Zuständigkeitsbereichs
      ansprechen.
- c: 1
  r: 5
  v: Teil
  x:
  - s: Om vi vill stoppa narkotikaproblemen och den brottslighet som <v>hör</v> <p>till</p>
      så måste vi vara beredda att erkänna att ingen, ingen enda medlemsstat, har
      den verkligt sanna lösningen på de här problemen.
    t: Das alles bildet eine Einheit, wobei die vorbeugende Politik der wichtigste
      <a>Teil</a> ist.
- c: 1
  r: 5
  v: leisten
  x:
  - s: Samtidigt måste vi konstatera att kraven på djurens välbefinnande i många europeiska
      länder <v>hör</v> <p>till</p> de strängaste i världen.
    t: Wer in der Europäischen Union Landwirt werden möchte, muss also mehr <a>leisten</a>
      als Junglandwirte in anderen Ländern der Welt.
- c: 1
  r: 5
  v: haben beispielsweise gehören
  x:
  - s: Jag <v>hörde</v>, <p>till</p> exempel, att vi inte skall vila på våra lagrar!
    t: Ich <a>habe</a> <a>beispielsweise</a> <a>gehört</a>, daß wir uns nicht auf
      unseren Lorbeeren ausruhen dürfen!
- c: 1
  r: 5
  v: beispielsweise
  x:
  - s: Från just de predikstolarna får man nu <v>höra</v> <p>till</p> exempel resonemanget
      om helikoptrarna.
    t: 'Dieselben Moralprediger schneiden jetzt <a>beispielsweise</a> das Thema Hubschrauber
      an:'
- c: 1
  r: 5
  v: gehörend
  x:
  - s: Jag - och jag är lyckligtvis inte ensam om denna åsikt - skulle önska att vi
      överlämnar den praktiska uppgiften att reglera säkerhetsföreskrifterna - i synnerhet
      för kabinbesättningen och de föreskrifter för utbildning av personalen som <v>hör</v>
      <p>till</p> - till de europeiska luftfartsmyndigheterna.
    t: Ich - und ich bin mit dieser Meinung glücklicherweise nicht allein - wünsche
      mir, dass wir die praktische Aufgabe der Reglementierung der Sicherheitsvorschriften
      - im Besonderen etwa für die Kabinenbesatzung und die dazu <a>gehörenden</a>
      Vorschriften für die Ausbildung des Personals - der Europäischen Luftsicherheitsbehörde
      überlassen sollten.
- c: 1
  r: 5
  v: gehören beispielsweise
  x:
  - s: Dit <v>hör</v> <p>till</p> exempel också att krigsförbrytarna blir straffade,
      att flyktingar kan åka hem.
    t: Dazu <a>gehört</a> <a>beispielsweise</a> auch, daß Kriegsverbrecher bestraft
      werden und Flüchtlingen die Heimkehr ermöglicht wird.
- c: 1
  r: 5
  v: selbst zählen
  x:
  - s: Låt oss också få veta huruvida ni är övertygad om att er artikel 5 om förfaranden,
      äger rättslig grund i fördraget, trots att utmärkta jurister i detta parlament,
      jag <v>hör</v> inte <p>till</p> dem, anser att den interna rättsliga grunden
      mellan medlemsländerna lyder under den tredje pelaren.
    t: Teilen Sie uns bitte auch mit, ob Sie davon überzeugt sind, daß Ihr Artikel
      5 zu den nationalen Rechtsverfahren über eine juristische Grundlage im Vertrag
      verfügt, während bedeutende Juristen dieses Parlaments und außerhalb - wozu
      ich <a>selbst</a> nicht <a>zähle</a> - der Ansicht sind, daß die interne Rechtsordnung
      der Mitgliedstaaten zur dritten Säule gehöre.
- c: 1
  r: 5
  v: obliegen
  x:
  - s: Det <v>hör</v> inte <p>till</p> mina uppgifter att uttala mig om inrikespolitiska
      situationer i den ena eller den andra medlemsstaten.
    t: Mir <a>obliegt</a> es nicht, die innenpolitische Lage in dem einen oder anderen
      Mitgliedstaat zu bewerten.
- c: 1
  r: 5
  v: liegen
  x:
  - s: Herr kommissionsordförande, bildandet av den nuvarande kommissionen var den
      tuffaste perioden i mitt politiska liv, men detta <v>hör</v> nu <p>till</p>
      det förgångna.
    t: Doch das <a>liegt</a> nun hinter uns.
- c: 1
  r: 5
  v: zurechnen
  x:
  - s: 64 länder <v>hör</v> <p>till</p> den här gruppen, men den största delen av
      världsbefolkningen hör till mellankategorin när det gäller utvecklingen, där
      Indien, Kina, Indonesien m.fl. ingår.
    t: Der größte Teil der Weltbevölkerung wird hingegen der Gruppe der Länder <a>zugerechnet</a>,
      die im mittleren Entwicklungsbereich einzuordnen sind, darunter Indien, China,
      Indonesien usw. Hier treten ernsthafte Probleme in den Bereichen Struktur, Infrastruktur,
      Umwelt und Bevölkerung auf.
- c: 1
  r: 5
  v: zuhören
  x:
  - s: Det är vår uppgift att närma oss varandra, att stärka Europas politiska stabilitet
      och handlingskraft, att <v>höra</v> <p>till</p>, att vilja förstå varandra,
      att riva ned murar och taggtråd var de än sattes upp eller sätts upp för att
      skära av.
    t: Es ist unsere Aufgabe, aufeinander zuzugehen, die politische Stabilität Europas
      und Handlungsfähigkeit zu stärken, <a>zuzuhören</a>, einander verstehen zu wollen,
      Mauern abzubauen und Stacheldrähte - wo immer sie aufgebaut wurden bzw. werden
      - zu durchschneiden.
- c: 1
  r: 5
  v: entsprechen
  x:
  - s: Det är ett arbete som <v>hör</v> <p>till</p>, och lyder under två nyckelmål,
      i den europeiska energipolitiken.
    t: Das ist eine Förderung, die zwei Schlüsselzielen der europäischen Energiepolitik
      <a>entspricht</a> und auf diese zurückzuführen ist.
- c: 1
  r: 5
  v: dazuhören
  x:
  - s: Vi menar att Europas själ står att finna i de äldsta enheterna - regionerna
      - där människor kommunicerar med varandra på sin egen dialekt, sitt folkmål
      eller till och med regionala språk, där det lokala köket har sin egen specifika
      smak, där närodlade frukter och grönsaker säljs på marknaderna, där folkvisorna
      lever kvar, där bygdens historier och myter har uppstått, kort sagt, där människor
      känner att de <v>hör</v> <p>till</p>, där de känner sig hemma.
    t: Wir glauben, diese Seele finden wir in unseren ältesten Einheiten, den Regionen,
      da, wo Menschen mit ihrem besonderen Akzent, einer besonderen Sprachfärbung
      oder sogar in einer Regionalsprache miteinander kommunizieren, wo die Küche
      ihren eigenen Geschmack hat, wo auf Marktplätzen wirklich einheimisches Obst
      und Gemüse verkauft wird, wo bestimmte Volkslieder beheimatet sind, wo bestimmte
      Erzählungen und Mythen ihren Ursprung haben, kurzum, wo man <a>dazugehört</a>,
      wo man daheim ist.
- c: 1
  r: 5
  v: betreffen
  x:
  - s: När det gäller det första förslaget <v>hör</v> jag <p>till</p> dem som anser
      att det krävs en stark politisk gest till förmån för järnvägen, och även om
      det inte är att rekommendera att hela tiden ändra datumen kommer jag personligen
      att instämma med min kollega Jarzembowski när det gäller frakten, så oroande
      som situationen är i dag.
    t: Was den ersten Vorschlag <a>betrifft</a>, so bin ich ein Verfechter einer starken
      politischen Geste gegenüber den Eisenbahnen und halte es nicht für empfehlenswert,
      ständig die Gegebenheiten zu ändern.
- c: 1
  r: 5
  v: Zusammenhang
  x:
  - s: Invandringsfrågan och allt som där <v>hör</v> <p>till</p> är i behov av en
      trepartspakt mellan rådet, kommissionen och parlamentet för att skapa ordning
