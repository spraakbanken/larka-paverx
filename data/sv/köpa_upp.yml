- c: 2
  r: 4
  v: werden
  x:
  - s: Jag beklagar att det inte ägnas någon större uppmärksamhet i betänkandet åt
      riskerna för att mark <v>köps</v> <p>upp</p> i världens fattigaste länder för
      odling och export av billigast tänkbara livsmedel åt resten av världen, på bekostnad
      av ekonomisk utveckling och de behov som lokalbefolkningarna har i dessa länder
      som lider av kronisk livsmedelsbrist.
    t: Ich bedauere allerdings, dass sich der Bericht nur wenig der Problematik des
      Aufkaufs von Land in den ärmsten Ländern der Erde widmet, auf dem dann billige
      Exporterzeugnisse für den Weltmarkt angebaut <a>werden</a> - zum Schaden der
      wirtschaftlichen Entwicklung und der Bedürfnisse der lokalen Bevölkerungen in
      Ländern, die bereits unter chronischer Nahrungsmittelknappheit leiden.
  - s: Det som är utmärkande för verkligheten i dag är att de stora monopolföretagen
      missbrukar sin förhärskande ställning på marknaden, att man dagligen främjar
      fusioner, att mycket stora företag slås samman och <v>köps</v> <p>upp</p> och
      att oerhört mäktiga monopolkomplex skapas, vilket nästan alltid åtföljs av tusentals
      uppsägningar med mycket omfattande konsekvenser med avseende på sysselsättningen
      och exploateringen på monopolbasis av naturresurser, marknader och konsumenter.
    t: Die großen Monopole missbrauchen ihre Vormachtstellung auf dem Markt, Fusionen,
      Vereinigungen und Aufkauf von gigantischen Unternehmen <a>werden</a> vorangetrieben,
      es entstehen Monopolgruppen mit erschreckender Macht, was fast immer einhergeht
      mit Tausenden von Entlassungen und schwer wiegende Folgen für die Beschäftigung
      und die monopolistische Ausbeutung der gewinnbringenden Ressourcen, Märkte und
      Verbraucher hat.
