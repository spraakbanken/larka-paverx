    t: Wenn jemand eine Aktie mit einem höheren Stimmrecht zum Marktpreis <a>gekauft</a>
      hat, welches Recht haben dann die EU oder ein Staat, diese Person einfach ihrer
      Investition zu berauben, indem sie erklären, dass das, wofür sie bezahlt hat,
      keinen Wert mehr besitzt?
  - s: Men redan nu <v>köps</v> ett universitet i Madrid <p>upp</p> av amerikanska
      utbildningskedjor som arbetar enligt snabbmatskonceptet.
    t: Aber schon <a>kaufen</a> amerikanische Konzerne für geistiges ’Fastfood’ eine
      Universität in Madrid.
  - s: Ja, vi kan naturligtvis skratta när Schalke 04 <v>köps</v> <p>upp</p> av Gazprom,
      när Chelsea köps upp av Roman Abramovich - vi kan bli roade av allt det där,
      precis som vi tycker att det är toppen att Vladimir Putin är med oss överallt
      och dyker upp för att se på tyska förbundsligans matcher varje lördag.
    t: Natürlich können wir lachen, wenn Chelsea von Abramowitsch <a>gekauft</a> wird.
  - s: Monopolisterna finkammar marknaden och <v>köper</v> <p>upp</p> privata företag
      med pengar som har tjänats på monopolet.
    t: Die Monopolisten zocken den Markt ab und <a>kaufen</a> mit ihren Monopolgewinnen
      Privatunternehmen auf.
- c: 4
  r: 3
  v: aufkaufen werden
  x:
  - s: Och inte heller av en ekonomisk nykolonisering av deras länder, med tanke på
      att alla frågar efter namnet på de västerländska företag som kommer att <v>köpa</v>
      <p>upp</p> de problemtyngda sydkoreanska företagen.
    t: Ebenso wenden sie sich gegen die wirtschaftliche Rekolonisierung ihres Landes,
      während jedermann sich fragt, welche westlichen Unternehmen die in Schwierigkeiten
      befindlichen südkoreanischen Konzerne <a>aufkaufen</a> <a>werden</a>.
  - s: Jag håller dock med Peijs när hon säger att företag <v>köps</v> <p>upp</p>
      av vissa postföretag som har en monopolställning, vissa företag köps med andra
      ord upp av de som utövar en monopolsituation och det är en situation som vi
      inte vill ha.
    t: Allerdings stimme ich Frau Peijs zu, daß es eine unerfreuliche Situation darstellt,
      wenn Unternehmen von bestimmten Postgesellschaften, die eine Monopolstellung
      innehaben, angekauft werden, mit anderen Worten, wenn manche Betriebe von denen
      <a>aufgekauft</a> <a>werden</a>, die ihre Monopolmacht ausnutzen.
  - s: Men för att säkerställa handling skulle Europeiska unionen kunna genomföra
      principen om suveränitet på livsmedelsområdet för alla människor, bidra till
      införandet av belöningssystem för lantbruksarbete med garanterade priser för
      varje land och varje kontinent, iaktta och fullgöra åtagandena om att bevilja
      offentligt utvecklingsbistånd till länderna på södra halvklotet, avskriva fattiga
      länders skulder, sätta stopp för att mark <v>köps</v> <p>upp</p> av multinationella
      företag och hedgefonder och erkänna att jordbruk och livsmedel inte kan ingå
      i Världshandelsorganisationens hårda uppgörelser.
    t: Um sicherzustellen, dass Maßnahmen ergriffen werden, könnte die Europäische
      Union den Grundsatz der Ernährungssouveränität für alle Völker geltend machen,
      dabei helfen, ein Vergütungssystem für landwirtschaftliche Arbeit aufzubauen,
      mit Mindestpreisen für jedes Land und jeden Kontinent, die Verpflichtungen zur
      Bereitstellung von Entwicklungshilfe für Länder des Südens respektieren und
      durchsetzen, den armen Ländern die Schulden erlassen, verhindern, dass Grund
      und Boden von multinationalen Konzernen und Hedgefonds <a>aufgekauft</a> <a>wird</a>
      und anerkennen, dass Landwirtschaft und Nahrungsmittel nicht den harten Verhandlungen
      der World Trade Organisation unterliegen dürfen.
  - s: Om inte protokollet fanns skulle husen på de bästa lägena <v>köpas</v> <p>upp</p>,
      eftersom priset för en tysk sommarstuga är flera gånger högre än hos oss.
    t: Ohne dieses Protokoll würden die Häuser in den besten Lagen <a>aufgekauft</a>
      <a>werden</a>, da der Preis für ein Ferienhaus in Deutschland wesentlich höher
      ist als bei uns.
