      und ausländischen Unternehmen für ihre eigenen Bedürfnisse <a>gekauft</a> und
      genutzt wird.
  - s: I själva verket avlägsnar man i direktivet hindren för att våra bolag skall
      kunna <v>köpas</v> <p>upp</p> av utomeuropeiska intressenter i en sådan utsträckning
