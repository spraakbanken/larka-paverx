- c: 42
  r: 1
  v: buy up
  x:
  - s: Jag skulle därför vilja säga att de mest hållbara lagen bör byggas upp från
      grunden och inte helt enkelt bara <v>köpas</v> <p>upp</p>.
    t: I would therefore say that the most enduring teams should be built up from
      scratch and not simply <a>bought</a> <a>up</a>.
  - s: Euroområdets medlemsstater bör tillhandahålla eurodenominerade lån, och ECB
      bör <v>köpa</v> <p>upp</p> statspapper på samma sätt som Federal Reserve har
      gjort i USA.
    t: The Member States in the euro area should make euro loans available, the European
      Central Bank should <a>buy</a> <a>up</a> debts in the same way that the Federal
      Service in the USA has done and credit default swaps should be banned.
  - s: Det stämmer, men du glömde nämna att Kina för närvarande <v>köper</v> <p>upp</p>
      världens kol och investerar mycket mer i kol.
    t: That is true, but you failed to mention the fact that China is currently <a>buying</a>
      <a>up</a> the world’s coal and is investing much more in coal.
  - s: Vi måste inse att de nya multimediakonglomeraten ständigt försöker att <v>köpa</v>
      <p>upp</p> rättigheterna till många sportevenemang över hela världen.
    t: We must recognise that the new multimedia conglomerates are continually endeavouring
      to <a>buy</a> <a>up</a> the rights of many sporting events worldwide.
  - s: Vad jag saknar i betänkandet är ett stöd till kommissionens goda initiativ
      till att <v>köpa</v> <p>upp</p> kvoter från jordbrukare som vill lämna sektorn.
    t: I searched the report in vain for any support of the Commission’s excellent
      initiative of <a>buying</a> <a>up</a> quotas from farmers wishing to leave the
      sector.
  - s: EDF, EON och RWE <v>köper</v> <p>upp</p> andra bolag med miljarder ur dessa
      fonder.
    t: EDF, EON and RWE are <a>buying</a> <a>up</a> other companies with billions
      from these funds.
  - s: Ryssland är nu tillräckligt rikt för att kunna <v>köpa</v> <p>upp</p> energiinfrastruktur
      i hela Europa.
    t: Russia is now wealthy enough to <a>buy</a> <a>up</a> energy infrastructure
      throughout Europe.
  - s: Det är omöjligt, inte sant, att tänka sig att ungerska eller kanske tjeckiska
      eller polska entreprenörer <v>köper</v> <p>upp</p> t.ex. det tyska företag som
      tillverkar Volkswagen och sedan lägger ned det för att skapa sin egen marknad?
    t: It is impossible, is it not, to imagine Hungarian or perhaps Czech or Polish
      entrepreneurs <a>buying</a> <a>up</a>, for instance, the German company which
      makes Volkswagen and then closing it in order to create their own market?
  - s: Jag är nu oroad för framtiden att dessa laxodlare i Norge blivit så stora och
      ekonomiskt starka att de har en mycket stark ställning för att börja <v>köpa</v>
      <p>upp</p> några av företagen i Europeiska gemenskapens perifera områden.
    t: I am now concerned for the future that those salmon producers in Norway have
      reached such a size and economic value that they are in a very strong position
      to start <a>buying</a> <a>up</a> some of the companies in the peripheral areas
      of the European Community.
  - s: Det andra är fastighetsspekulation, särskilt den som innebär att inflytelserika
      familjer <v>köper</v> <p>upp</p> egendom eller att områden förstörs, om man
      inte är försiktig.
    t: The second is property speculation, in particular that whereby leading families
      <a>buy</a> <a>up</a> properties or that whereby, if one is not careful, sites
      are destroyed.
  - s: Alla som vet något om Kanada och har varit i British Columbia och vet hur internationella
      bolag har utnyttjat sitt inflytande för att få urbefolkningarna att lämna sina
      förfäders mark och har sett till att områdena har <v>köpts</v> <p>upp</p> kan
      bara inte blunda.
    t: Anyone who knows a bit about Canada, has visited British Columbia and knows
      how international corporations have used their influence here to make the indigenous
      peoples give up their ancestral areas and allow these areas to be <a>bought</a>
      <a>up</a>, cannot simply ignore this.
  - s: Men att låta Europeiska centralbanken (ECB) hjälpa regeringar genom att <v>köpa</v>
      <p>upp</p> deras statsobligationer är inte en politik med framtiden för sig.
    t: Yet the policy of assisting governments by having the European Central Bank
      <a>buy</a> <a>up</a> their debts cannot go on for much longer, as it is reaching
      its limits.
  - s: Många av oss - det vet jag, för jag satt tidigare i utskottet för utveckling
      och samarbete - känner inte ens till namnen på dem. Den internationella brottsligheten
      och vissa farliga sekter har börjat inrikta sig på dessa länder i allt större
      utsträckning, de <v>köps</v> <p>upp</p>, och därmed uppstår en ny situation
      beträffande de internationella relationerna i stort.
    t: These countries are increasingly and deliberately being targeted and <a>bought</a>
      <a>up</a> by international crime and certain dangerous sects, so that a new
      situation is emerging in international relations as a whole.
  - s: I överenskommelsen saknas viktiga aspekter, exempelvis ett sätt att begränsa
      flygbolagens möjligheter att fortsätta precis som förut genom att <v>köpa</v>
      <p>upp</p> utsläppsrätter från andra sektorer.
    t: This agreement lacks crucial aspects, like a gateway to limit the degree to
      which aviation can just carry on business as usual by <a>buying</a> <a>up</a>
      emission permits from other sectors.
  - s: Luftfarten och övriga branscher kommer att kunna fortsätta öka sina utsläpp
      utan några som helst restriktioner och endast <v>köpa</v> <p>upp</p> de förmodade
      minskningarna från annat håll.
    t: Aviation and the other industries will be able to continue to increase their
      emissions without constraint by merely <a>buying</a> <a>up</a> the supposed
      reductions made elsewhere, and, considering recent reports that up to half of
      reductions from CDM and JI projects are questionable, this will fundamentally
      undermine the integrity of the entire scheme.
  - s: Det beror på att stora kapitalistgrupper i Väst har <v>köpt</v> <p>upp</p>
      företagen i Centraleuropa.
    t: That is because large Western capitalist groups have <a>bought</a> <a>up</a>
      the companies of Central Europe.
  - s: De arbetande klasserna och gräsrötterna, även i utvecklade kapitalistiska länder,
      märker att det är svårare och svårare att värna om hälsosamma och säkra livsmedel
      samtidigt som de multinationella livsmedelsföretagen kammar hem enorma vinster
      och <v>köper</v> <p>upp</p> enorma markområden, särskilt i Afrika, eftersom
      de räknar med att livsmedelsproduktionen måste fördubblas fram till 2050.
    t: The working and grassroots classes, even in developed capitalist countries,
      are finding it harder and harder to safeguard healthy, safe food, while the
      food multinationals are raking in massive profits and <a>buying</a> <a>up</a>
      huge swathes of land, especially in Africa, calculating that food production
      needs to double by 2050.
  - s: Kan man verkligen bete sig som om man inte visste att vissa industrigrupper
      kommer att gå samman till priset av uppsägningar, att de kommer att <v>köpa</v>
      <p>upp</p> icke-förorenande eller mindre förorenande företag med det enda syftet
      att komma över deras rätt att förorena, för att sedan omlokalisera dessa företag
      eller helt enkelt lägga ned dem?
    t: Can we act as if we did not know that some industrial groups will merge at
      the cost of redundancies, and <a>buy</a> <a>up</a> non-polluting or less polluting
      companies with the sole purpose of recovering their right to pollute before
      relocating them or purely and simply closing them down?
  - s: De stora företagen kanske kan <v>köpa</v> <p>upp</p> de mindre, men i många
      fall är det de mindre företagen som visar upp goda investeringsresultat i våra
      landsbygdsområden.
    t: The big companies might be able to <a>buy</a> <a>up</a> the small ones, but
      in many cases it is the small companies which have a fine investment record
      in our rural areas.
  - s: Jag beklagar att det inte ägnas någon större uppmärksamhet i betänkandet åt
      riskerna för att mark <v>köps</v> <p>upp</p> i världens fattigaste länder för
      odling och export av billigast tänkbara livsmedel åt resten av världen, på bekostnad
      av ekonomisk utveckling och de behov som lokalbefolkningarna har i dessa länder
      som lider av kronisk livsmedelsbrist.
    t: I regret that the report paid little attention to the risks of land being <a>bought</a>
      <a>up</a> in the world’s poorest countries for growing and exporting the cheapest
      possible food to the rest of the world, at the expense of the economic development
      and needs of local populations in countries suffering from chronic food shortages.
  - s: Genom att <v>köpa</v> <p>upp</p> gasledningar i Moldavien har Gazprom dragit
      fördel av den frusna konflikten i Transnistrien och strypt gasförsörjningen
      och exportkanalerna.
    t: By <a>buying</a> <a>up</a> gas pipes in Moldova, Gazprom took advantage of
      the frozen conflict in Transnistria and cut off gas supplies and export channels.
  - s: Hur kan vi ha en fri marknad när det finns tre företag som har tillgång till
      10 miljarder euro eller mer för att <v>köpa</v> <p>upp</p> andra företag?
    t: How can we have a free market when there are three companies with EUR 10 billion
      or more at their disposal to <a>buy</a> <a>up</a> other companies?
  - s: Vad skulle tjeckerna säga om Sudetområdet <v>köptes</v> <p>upp</p> med tyska
      euro?
    t: What would the Czechs say if Sudetenland were to be <a>bought</a> <a>up</a>
      with German euros.
  - s: Ryssland har för närvarande ett system där åsiktsfriheten inskränks dagligen,
      där tidningar <v>köps</v> <p>upp</p> och sedan försvinner medan deras ägare
      fängslas.
    t: Russia is at present subject to a system engaged in the day-by-day curtailment
      of freedom of opinion, with newspapers being <a>bought</a> <a>up</a> and then
      disappearing from the scene, and their owners thrown into jail.
  - s: När jag läser om ett masslaktprogram som Fischler skulle påbjuda, vill jag
      än en gång påpeka att det rör sig om ett erbjudande från Europeiska unionen
      att <v>köpa</v> <p>upp</p> kött som det för närvarande saknas köpare till. Då
      säger vi att vi endast gör det genom en samfinansiering, en del måste även finansieras
      av medlemsstaterna.
    t: But I should point out yet again that this is an offer from the European Union
      to <a>buy</a> <a>up</a> meat for which there is currently no market.
  - s: Man oroar sig för att hela Malta, på grund av att landet har liten yta, kan
      komma att <v>köpas</v> <p>upp</p> och styckas upp i tomter.
    t: Perhaps they are worried that, because it is so small, a property developer
      could come and <a>buy</a> <a>up</a> the whole of Malta.
  - s: från finansiering och genomförande av stora offentliga arbeten till att tillhandahålla
      investeringar för industri och jordbruk och <v>köpa</v> <p>upp</p> hamnar.
    t: from financing and carrying out major public works, to providing investment
      for industry and agriculture and <a>buying</a> <a>up</a> ports.
  - s: Även ett konkurrerande företag har slutat erbjuda tågtjänster sedan det <v>köpts</v>
      <p>upp</p> av det internationella stora transportföretaget Connex-Vivendi.
    t: The provision of train services by a competing company, since <a>bought</a>
      <a>up</a> by the international transport giant Connex-Vivendi, has also been
      terminated.
  - s: Under senare delen av 2008 under intensiva samtal mellan den lettiska regeringen,
      Internationella valutafonden, Europeiska kommissionen och svenska regeringen
      antogs ett beslut om att <v>köpa</v> <p>upp</p> den andra största affärsbanken
      genom att endast använda lettiska skattebetalares pengar, och att upprätthålla
      en hög nationell växelkurs.
    t: In late 2008, in tense talks between the Latvian Government, the International
      Monetary Fund, the European Commission and the Swedish Government, a decision
      was taken to <a>buy</a> <a>up</a> the second largest commercial bank, using
      only Latvian taxpayers’ money, and to keep the national exchange rate strong.
  - s: Monopolisterna finkammar marknaden och <v>köper</v> <p>upp</p> privata företag
      med pengar som har tjänats på monopolet.
    t: The monopolists are combing the markets and <a>buying</a> <a>up</a> private
      companies with funds generated by the monopoly.
  - s: Det är på detta sätt som vi skulle kunna bidra, men om vi tror, kommissionsledamot
      Mandelson, att vi kan <v>köpa</v> <p>upp</p> deras lager under fattigdomsgränsen
      kommer vi att öka svälten.
    t: That is the sort of contribution that we could make, but if we think, Commissioner
      Mandelson, that we could <a>buy</a> <a>up</a> their stock under the poverty
      threshold, we will then be making famine worse.
  - s: Vi ber er att undersöka om det är svårare och mer kostnadskrävande att gå in
      och tvångsförstöra odlingar i ett område, vilka därefter med stor sannolikhet
      kommer att flyttas över till området intill, än att <v>köpa</v> <p>upp</p> skörden
      och bereda den lokalt, under överinseende av världssamfundet, så att den inte
      kan utnyttjas för heroinframställning utan bereds där och då för framställning
      av läkemedel.
    t: What we are asking you to check is whether it is more difficult and more costly
      to go in and forcibly uproot crops from one area which will then very probably
      be moved to the adjoining area, or else to <a>buy</a> <a>up</a> that harvest
      and process it on the spot, under supervision by the international community,
      so that it cannot be used to produce heroin but is used there and then to produce
      medicines.
  - s: Månad efter månad har jag varnat för att man inte kan fortsätta att <v>köpa</v>
      <p>upp</p> enorma mängder av sina egna osäkra fordringar.
    t: Month after month, I have warned that you cannot go on <a>buying</a> <a>up</a>
      vast quantities of your own bad debt.
  - s: ECB har, som en affärsbank, <v>köpt</v> <p>upp</p> svaga obligationer till
      ett värde av tiotals miljarder euro och förhalar nu den omstrukturering av den
      grekiska statsskulden som måste till.
    t: The ECB, as a commercial bank, has <a>bought</a> <a>up</a> tens of billions
      of weak bonds and is now holding up the necessary restructuring of Greek debts.
  - s: Företag från EU får möjlighet att <v>köpa</v> <p>upp</p> chilenska fiskeandelar
      av ett fullständigt exploaterat fiskebestånd;
    t: EU companies will be able to <a>buy</a> <a>up</a> Chilean fish quotas on fully
      exploited fish stocks;
  - s: ON, RWE och EDF <v>köper</v> <p>upp</p> företag i andra länder med pengar som
      avsetts som avvecklingsmedel i deras egna länder.
    t: ON, RWE and EDF are <a>buying</a> <a>up</a> in other countries using money
      from decommissioning funds in their own countries.
  - s: Det kommer knappast att bli de polska bönderna som <v>köper</v> <p>upp</p>
      Holland.
    t: It is scarcely Polish farmers who are <a>buying</a> <a>up</a> Dutch land.
  - s: Vi <v>köper</v> <p>upp</p> fiskerättigheterna från regeringen men de vi verkligen
      tar fisken ifrån, fiskarna i byarna, de har inget inflytande och får sällan
      tillräcklig kompensation.
    t: We <a>buy</a> <a>up</a> the fishing rights from the government, but those from
      whom we are really taking the fish, that is to say the fishermen in the villages,
      have no influence and seldom receive adequate compensation.
  - s: Stora företag som gör stor vinst kan <v>köpa</v> <p>upp</p> andra företag.
    t: Large, profitable companies can <a>buy</a> <a>up</a> other companies.
  - s: Skall öppnandet av marknader gagna bönderna eller multinationella företag,
      som exempelvis <v>köper</v> <p>upp</p> bananplantager i Kamerun eller Elfenbenskusten?
    t: Should the opening up of the markets, therefore, benefit the peasant farmers
      or the multinationals that are <a>buying</a> <a>up</a> the banana plantations
      of Cameroon or Côte-d’Ivoire, for example?
  - s: Låt oss <v>köpa</v> <p>upp</p> och förstöra södra Afrikas elfenbensförråd med
      europeiska pengar - mellan tio och femton miljoner euro räcker - och om majoriteten
      av de europeiska regeringarna inte vill detta måste de icke-statliga organisationerna
      helt enkelt samla in pengar för att stoppa utförsäljningen av elefanterna.
    t: Let us use European money - EUR 10 to 15 million would be enough - to <a>buy</a>
      <a>up</a> and destroy southern Africa’s ivory stocks, and if the majority of
      the European governments will not agree to that, then the NGOs will have to
      collect enough money to stop all the elephants being sold off.
  - s: Vi kan <v>köpa</v> <p>upp</p> hela deras näringsliv.
    t: We can <a>buy</a> <a>up</a> the whole of their trade and industry.
- c: 9
  r: 2
  v: buy
  x:
  - s: Skälet till att kommissionen lagt fram sitt förslag är att få ett slut på den
      situation där spelare betraktas som handelsvaror, vilka <v>köps</v> <p>upp</p>
      av olika klubbar eftersom de är bra fotbollsspelare, och framför allt eftersom
      de kan säljas vidare till en annan klubb för mycket mer pengar, och från mig
      får kommissionen allt stöd den vill för det förslaget.
    t: Mr President, Commissioner, the reason why the Commission submitted its proposal
      is to stop players being treated like a commodity, which can be <a>bought</a>
      by clubs because they are good players and, more to the point, because they
      can be sold on to other clubs for a great deal more money.
  - s: Slutligen reagerar man mot att unionen dikterar ansökarländernas inrikespolitik
      och kräver underkastelse under unionens destruktiva ekonomiska dogmatism, precis
      som om dessa länder inte hade egna värden att ta med sig in, utan skall behandlas
      som kolonier, vars tillgångar man kan <v>köpa</v> <p>upp</p>, och vars folk
      man kan dominera.
    t: Ultimately, there must be some reaction to the way the Union is dictating the
      applicant countries’ domestic policy and that they must subject themselves to
      the Union’s destructive economic dogmatism, just as if these other countries
      have no values of their own to bring with them but must be treated instead like
