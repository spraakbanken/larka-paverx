  v: aufkaufen
  x:
  - s: Jag kan från mitt hemland, Tyskland, till exempel nämna försäkringsbolaget
      Allianz, som har <v>köpt</v> <p>upp</p> Dresdner Bank och därmed blivit ett
      klassiskt konglomerat som också är verksamt över hela Europa.
    t: Ich nenne aus meiner Heimat Deutschland zum Beispiel die Allianz Versicherung,
      die die Dresdner Bank <a>aufgekauft</a> hat und damit ein klassisches Konglomerat
      geworden ist, das auch europaweit tätig ist.
  - s: Ryssland är nu tillräckligt rikt för att kunna <v>köpa</v> <p>upp</p> energiinfrastruktur
      i hela Europa.
    t: Russland ist jetzt so wohlhabend, dass es Energieinfrastruktur in ganz Europa
      <a>aufkaufen</a> kann.
  - s: Vi vet mycket väl att de offentligt ägda bolagen såsom EDF, EON och RVE snedvrider
      marknaden genom att <v>köpa</v> <p>upp</p> andra europeiska företag med de medel
      som har avsatts för att ta hand om kärnavfall och avveckla kärnkraftverken.
    t: Wir wissen nämlich sehr wohl, dass öffentliche Unternehmen wie EDF, EON, und
      RVE den Markt verzerren, indem sie andere europäische Unternehmen mit den Mitteln
      <a>aufkaufen</a>, die sie durch die Bewirtschaftung nuklearer Abfälle und die
      Demontage von Kraftwerken beiseite gelegt haben.
  - s: Jag är nu oroad för framtiden att dessa laxodlare i Norge blivit så stora och
      ekonomiskt starka att de har en mycket stark ställning för att börja <v>köpa</v>
      <p>upp</p> några av företagen i Europeiska gemenskapens perifera områden.
    t: Ich bin nun für die Zukunft besorgt, daß jene Lachsproduzenten in Norwegen
      eine solche Größe und wirtschaftliche Macht erlangt haben könnten, daß sie in
      einer sehr starken Position sind und womöglich anfangen, einige der Unternehmen
      in den Randregionen der Europäischen Gemeinschaft <a>aufzukaufen</a>.
  - s: Men att låta Europeiska centralbanken (ECB) hjälpa regeringar genom att <v>köpa</v>
      <p>upp</p> deras statsobligationer är inte en politik med framtiden för sig.
    t: Die Politik von Regierungen, die Unterstützung bieten, indem sie ihre Schulden
      von der Europäischen Zentralbank <a>aufkaufen</a> lassen, kann jedoch nicht
      mehr länger weitergehen, weil sie an ihre Grenzen stößt.
  - s: Slutligen reagerar man mot att unionen dikterar ansökarländernas inrikespolitik
      och kräver underkastelse under unionens destruktiva ekonomiska dogmatism, precis
      som om dessa länder inte hade egna värden att ta med sig in, utan skall behandlas
      som kolonier, vars tillgångar man kan <v>köpa</v> <p>upp</p>, och vars folk
      man kan dominera.
    t: Schließlich gibt es Widerstände dagegen, daß die Union über die Innenpolitik
      der Antragsländer bestimmt und Unterwerfung unter den destruktiven, wirtschaftlichen
      Dogmatismus verlangt, als hätten diese Länder keine eigenen Werte, die sie einbrächten,
      als sollten sie wie Kolonien behandelt werden, deren Vermögen man <a>aufkaufen</a>
      kann, und über deren Bevölkerung man bestimmen kann.
  - s: Många av oss - det vet jag, för jag satt tidigare i utskottet för utveckling
      och samarbete - känner inte ens till namnen på dem. Den internationella brottsligheten
      och vissa farliga sekter har börjat inrikta sig på dessa länder i allt större
      utsträckning, de <v>köps</v> <p>upp</p>, och därmed uppstår en ny situation
      beträffande de internationella relationerna i stort.
    t: Diese Staaten werden jetzt immer mehr und ganz bewußt durch die internationale
      Kriminalität und durch gewisse gefährliche Sekten ins Visier genommen, <a>aufgekauft</a>,
      und damit entsteht eine neue Situation in den gesamten internationalen Beziehungen.
  - s: De arbetande klasserna och gräsrötterna, även i utvecklade kapitalistiska länder,
      märker att det är svårare och svårare att värna om hälsosamma och säkra livsmedel
      samtidigt som de multinationella livsmedelsföretagen kammar hem enorma vinster
      och <v>köper</v> <p>upp</p> enorma markområden, särskilt i Afrika, eftersom
      de räknar med att livsmedelsproduktionen måste fördubblas fram till 2050.
    t: Die Arbeiterklasse und Volksschichten finden sogar in entwickelten kapitalistischen
      Ländern immer schwieriger gesunde und sichere Nahrungsmittel, während die multinationalen
      Lebensmittelkonzerne große Gewinne einfahren und ausgebreitete Ländereien, besonders
      in Afrika, <a>aufkaufen</a>, weil sie damit rechnen, dass die Lebensmittelproduktion
      bis 2050 verdoppelt werden muss.
  - s: Kan man verkligen bete sig som om man inte visste att vissa industrigrupper
      kommer att gå samman till priset av uppsägningar, att de kommer att <v>köpa</v>
      <p>upp</p> icke-förorenande eller mindre förorenande företag med det enda syftet
      att komma över deras rätt att förorena, för att sedan omlokalisera dessa företag
      eller helt enkelt lägga ned dem?
    t: Kann man so tun, als ob man nicht wüsste, dass bestimmte Industriekonzerne
      ausschließlich zu dem Zweck, ihr Emissionsrecht wieder zu erlangen, unter Inkaufnahme
      von Entlassungen fusionieren und umweltverträgliche oder weniger umweltschädliche
      Unternehmen <a>aufkaufen</a>, um sie dann zu verlegen oder schlicht und einfach
      zu schließen?
  - s: De stora företagen kanske kan <v>köpa</v> <p>upp</p> de mindre, men i många
      fall är det de mindre företagen som visar upp goda investeringsresultat i våra
      landsbygdsområden.
    t: Vielleicht sind die großen Unternehmen in der Lage, die kleinen Betriebe <a>aufzukaufen</a>,
      aber vielfach sind es gerade die kleinen Unternehmen in unseren ländlichen Gebieten,
      die eine sehr gute Investitionsgeschichte aufweisen können.
  - s: När jag läser om ett masslaktprogram som Fischler skulle påbjuda, vill jag
      än en gång påpeka att det rör sig om ett erbjudande från Europeiska unionen
      att <v>köpa</v> <p>upp</p> kött som det för närvarande saknas köpare till. Då
      säger vi att vi endast gör det genom en samfinansiering, en del måste även finansieras
      av medlemsstaterna.
    t: Wenn ich da von einem Riesenschlachtprogramm lese, das Herr Fischler verordnen
      würde, mache ich noch einmal darauf aufmerksam, dass es hier um ein Angebot
      der Europäischen Union geht, Fleisch, das derzeit keine Abnehmer findet, <a>aufzukaufen</a>.
  - s: Jag har hört att detta oljebolag nu har <v>köpts</v> <p>upp</p> av ett amerikanskt
      oljebolag, men det förändrar inte saken.
    t: Soweit mir bekannt ist, wurde diese Ölgesellschaft inzwischen von einer amerikanischen
      Ölgesellschaft <a>aufgekauft</a>.
  - s: Bolaget har just <v>köpt</v> <p>upp</p> Air Afrique och lockat till sig Alitalia
      till sin intressesfär, liksom det tjeckiska bolaget CSA.
    t: Es hat soeben Air Afrique <a>aufgekauft</a> und seinen Einfluss auf Alitalia
      und das tschechische Unternehmen CSA ausgedehnt.
  - s: Under det senaste halvseklet har de systematiskt <v>köpts</v> <p>upp</p> och
      konkurrerats ut av stora nykomlingar.
    t: In den letzten 150 Jahren wurden sie systematisch <a>aufgekauft</a> und durch
      die Konkurrenz großer Newcomer verdrängt.
  - s: Under senare delen av 2008 under intensiva samtal mellan den lettiska regeringen,
      Internationella valutafonden, Europeiska kommissionen och svenska regeringen
      antogs ett beslut om att <v>köpa</v> <p>upp</p> den andra största affärsbanken
      genom att endast använda lettiska skattebetalares pengar, och att upprätthålla
      en hög nationell växelkurs.
    t: Ende 2008 wurde in angespannten Gesprächen zwischen der lettischen Regierung,
      dem Internationalen Währungsfonds, der Europäischen Kommission und der schwedischen
      Regierung eine Entscheidung getroffen, die zweitgrößte Handels- und Geschäftsbank
      nur mit dem Geld lettischer Steuerzahler <a>aufzukaufen</a> und den nationalen
      Wechselkurs stark zu halten.
  - s: Månad efter månad har jag varnat för att man inte kan fortsätta att <v>köpa</v>
      <p>upp</p> enorma mängder av sina egna osäkra fordringar.
    t: Monat für Monat habe ich Sie gewarnt, dass Sie nicht weiterhin große Mengen
      Ihrer eigenen faulen Schulden <a>aufkaufen</a> können.
  - s: ECB har, som en affärsbank, <v>köpt</v> <p>upp</p> svaga obligationer till
      ett värde av tiotals miljarder euro och förhalar nu den omstrukturering av den
      grekiska statsskulden som måste till.
    t: Die EZB hat als Geschäftsbank für dutzende Milliarden unsichere Anleihen <a>aufgekauft</a>
      und hält jetzt die notwendige Umstrukturierung der griechischen Schulden auf.
  - s: Vi kan bara köpa tillbaka de mängder, som de andra tobaksodlarna inte <v>köper</v>
      <p>upp</p>.
    t: Von uns können nur diejenigen Mengen zurückgekauft werden, die die anderen
      Tabakbauern nicht <a>aufkaufen</a>.
  - s: Stora företag som gör stor vinst kan <v>köpa</v> <p>upp</p> andra företag.
    t: Höchst profitable Großunternehmen können andere Betriebe <a>aufkaufen</a>.
  - s: Låt oss <v>köpa</v> <p>upp</p> och förstöra södra Afrikas elfenbensförråd med
      europeiska pengar - mellan tio och femton miljoner euro räcker - och om majoriteten
      av de europeiska regeringarna inte vill detta måste de icke-statliga organisationerna
      helt enkelt samla in pengar för att stoppa utförsäljningen av elefanterna.
    t: Wir sollten mit EU-Mitteln - 10 bis 15 Mio. EUR würden reichen - die Elfenbeinbestände
      des südlichen Afrika <a>aufkaufen</a> und vernichten, und wenn die europäischen
      Regierungen dies mehrheitlich nicht möchten, dann müssen eben die NRO genug
      Geld sammeln, um den Ausverkauf der Elefanten zu stoppen.
  - s: Vad som redan från början förstörde mekanismen är att fartyg som i princip
      är vrak <v>köps</v> <p>upp</p> utifrån, i syfte att förstöra dem och därmed
      få oskäliga kilowattreserver.
    t: Indem im Ausland schrottreife Schiffe <a>aufgekauft</a>, dann verschrottet
      und so unberechtigterweise Kilowatt-Reserven angelegt wurden, geriet das Verfahren
      von Anfang an in eine Schieflage.
  - s: Vi kan <v>köpa</v> <p>upp</p> hela deras näringsliv.
    t: Wir könnten ihre gesamte Wirtschaft <a>aufkaufen</a>, sie können sich kaum
      mit Essen versorgen.
