de:
- c: 39
  r: 1
  v: einstellen
  x:
  - s: Sådana besök har nu <v>ställts</v> <p>in</p>.
    t: Diese Besuche wurden inzwischen <a>eingestellt</a>.
  - s: Det betyder att de skulle kunna <v>ställa</v> <p>in</p> eller ställa om sitt
      utbildningssystem så att ungdomen sedan i framtiden kan kvalificeras för det
      faktiska behovet på arbetsmarknaden.
    t: Das heißt, sie könnten ihr Berufsbildungssystem <a>einstellen</a>, umstellen,
      damit dann in der Folge die Jugendlichen für den tatsächlichen Bedarf auf dem
      Arbeitsmarkt qualifiziert werden können.
  - s: Men det vi måste <v>ställa</v> <p>in</p> oss på, det mina brittiska kolleger
      måste ställa in sig på, är att vi bör finna ett klokt sätt att bidra till att
      ett out-phasen av avgiftsrabatten räcker till de områden som inte är ”agrara”,
      nämligen områden inom regional- och strukturpolitiken och därmed solidariteten
      inom gemenskapen liksom områden som den framtida östutvidgningen.
    t: Aber worauf wir uns <a>einstellen</a> müssen, worauf sich meine britischen
      Kollegen einstellen müssen, ist, daß wir einen intelligenten Weg finden müssen,
      wie wir dazu beitragen, daß wir ein out-phasen aus dem Beitragsrabatt für die
      Teile erreichen, die nicht „agrar“ sind, nämlich für die Teile, die Regional-
      und Strukturpolitik und damit Solidarität in der Gemeinschaft, und für die Teile,
      die zukünftig Osterweiterung sind.
  - s: Men det vi måste ställa in oss på, det mina brittiska kolleger måste <v>ställa</v>
      <p>in</p> sig på, är att vi bör finna ett klokt sätt att bidra till att ett
      out-phasen av avgiftsrabatten räcker till de områden som inte är ”agrara”, nämligen
      områden inom regional- och strukturpolitiken och därmed solidariteten inom gemenskapen
      liksom områden som den framtida östutvidgningen.
    t: Aber worauf wir uns einstellen müssen, worauf sich meine britischen Kollegen
      <a>einstellen</a> müssen, ist, daß wir einen intelligenten Weg finden müssen,
      wie wir dazu beitragen, daß wir ein out-phasen aus dem Beitragsrabatt für die
      Teile erreichen, die nicht „agrar“ sind, nämlich für die Teile, die Regional-
      und Strukturpolitik und damit Solidarität in der Gemeinschaft, und für die Teile,
      die zukünftig Osterweiterung sind.
  - s: Jag delar dock kommissionär Pattens uppfattning att vi absolut inte får <v>ställa</v>
      <p>in</p> kommunikationen med ryssarna.
    t: Ich teile aber auch die Ansicht von Kommissar Patten, daß wir die Kommunikation
      mit den Russen keineswegs <a>einstellen</a> dürfen.
  - s: Biståndsorganisationerna har tvingats <v>ställa</v> <p>in</p> en del av sin
      verksamhet eftersom de fruktar för personalens säkerhet - tyvärr med all rätt,
      vilket framgår av att två av UNRWA:s hjälparbetare dog när de fångades i korseld
      under eldstrider.
    t: Die Hilfsorganisationen mussten einen Teil ihrer Arbeit <a>einstellen</a>,
      da sie um die Sicherheit ihres Personals fürchten - leider zu Recht, wie der
      Tod zweier Mitarbeiter von UNRWA durch die Kämpfe gezeigt hat.
  - s: Jag uppmanar EU att dra tillbaka allt ekonomiskt stöd till TAV och att <v>ställa</v>
      <p>in</p> projektet.
    t: Ich fordere die EU auf, die gesamte finanzielle Unterstützung des TAV zu streichen
      und das Projekt <a>einzustellen</a>.
  - s: Vad jag vill säga är att Air France har <v>ställt</v> <p>in</p> direktflygningarna
      från Förenade kungariket till Strasbourg, vilket innebär att det nu är oerhört
      svårt för ledamöter från Förenade kungariket eller Irland att ta sig hit utan
      att det tar dem en hel dag.
    t: Ich will damit sagen, dass Air France Direktflüge zwischen Großbritannien und
      Straßburg <a>eingestellt</a> hat.
  - s: Den andra stora förändring som vi upplever och som Europa måste <v>ställa</v>
      <p>in</p> sig på är den blixtsnabba accelerationen av den ekonomiska utvecklingen,
      hän mot en global marknad och en global konkurrens.
    t: Die zweite große Veränderung, die wir erleben und auf die Europa sich <a>einstellen</a>
      muss, ist die rasante Beschleunigung der wirtschaftlichen Entwicklung hin zum
      globalen Markt und zum globalen Wettbewerb.
  - s: För anslutningsländerna har ett legitimt intresse av att få reda på vad som
      förespråkas på regeringskonferensen och vad de har att <v>ställa</v> <p>in</p>
      sig på.
    t: Denn die Beitrittsländer haben ein legitimes Interesse zu wissen, was in der
      Regierungskonferenz beraten wird und worauf sie sich <a>einstellen</a> müssen.
  - s: Det finns många som vill ha en annan typ av medverkan än vad som följer av
      vårt ändringsförslag, och de har nog <v>ställt</v> <p>in</p> sig på det.
    t: Viele wollen eine andere Form der Beteiligung, als es unser Änderungsantrag
      besagt, und ich denke, die haben sich darauf jetzt <a>eingestellt</a>.
  - s: Rådet och kommissionen har inte <v>ställt</v> <p>in</p> sig på detta.
    t: Rat und Kommission haben sich darauf nicht <a>eingestellt</a>.
  - s: Därför vore det klokt om man inom näringslivet <v>ställer</v> <p>in</p> sig
      på att det år 2010 inte automatiskt kommer att följa några fortsatta liknande
      bestämmelser, utan att vi kommer att se till att få en situation som inte längre
      präglas av undantag från konkurrensbegränsande samverkan.
    t: Von daher ist das Gewerbe gut beraten, sich darauf <a>einzustellen</a>, dass
      2010 nicht automatisch eine Anschlussregelung kommen wird, sondern wir für eine
      Situation sorgen, die nicht mehr von einer Ausnahme vom Kartellrecht geprägt
      ist.
  - s: Jordbruksföretagen måste <v>ställa</v> <p>in</p> sig på det.
    t: Die Betriebe müssen sich darauf <a>einstellen</a>.
  - s: SNCF har <v>ställt</v> <p>in</p> alla godstransporter med järnväg genom tunneln
      under Engelska kanalen från och med 7 november av omsorg om säkerheten för sina
      anställda i Calais, vilka har hotats av personer som försöker ta sig in i Storbritannien
      illegalt.
    t: Herr Präsident, seit dem 7. November hat die SNCF jeglichen Schienengüterverkehr
      über den Ärmelkanal <a>eingestellt</a>.
  - s: Vi måste <v>ställa</v> <p>in</p> oss på detta och möjliggöra lämplig vidareutveckling
      inom vår budgetram.
    t: Wir müssen uns darauf <a>einstellen</a> und innerhalb unseres Haushaltsrahmens
      entsprechende Fortentwicklungen ermöglichen.
  - s: Vi måste uppmuntra rådet och uppmana det att <v>ställa</v> <p>in</p> allt samarbete
      mellan Asean-staterna och Burma, att inte integrera Burma i denna organisation
      och att också det tyska ordförandeskapet för rådet inte beviljar några inreseviseringar.
    t: Wir müssen den Rat ermutigen und auffordern, jede Zusammenarbeit mit den ASEAN-Staaten
      und Birma zusammen <a>einzustellen</a>, Birma dort nicht zu integrieren und
      daß auch die deutsche Ratspräsidentschaft keine Einreisevisa erteilt.
  - s: därigenom ges de möjlighet att <v>ställa</v> <p>in</p> sig på omvandlingen,.
    t: Um mehr und bessere Arbeitsplätze zu schaffen, ist die Anpassungsfähigkeit
      der Unternehmen zur Bewältigung des Strukturwandels besonders wichtig, wobei
      die Mitwirkung der Arbeitnehmer, ihre rechtzeitige Information und Konsultation
      und damit die Möglichkeit, sich auf den Wandel <a>einzustellen</a>, europaweit
      durch Mindeststandards zu sichern ist.
  - s: Vi måste faktiskt <v>ställa</v> <p>in</p> oss på att på längre sikt ge både
      ekonomiskt och politiskt stöd för att ge uppbyggnaden av demokratiska institutioner
      en chans i detta land som under flera decennier har härjats av krig och inbördeskrig.
    t: Wir müssen uns letztendlich darauf <a>einstellen</a>, dass wir auf längere
      Sicht sowohl finanzielle als auch politische Unterstützung gewähren müssen,
      um den Aufbau demokratischer Institutionen in diesem von jahrzehntelangem Krieg
      und Bürgerkrieg zerstörten Land eine Chance zu geben.
  - s: Vilken tidtabell skall vi <v>ställa</v> <p>in</p> oss på?
    t: Auf welchen Terminplan sollen wir uns <a>einstellen</a>?
  - s: Dessutom behöver vi en nivåindelad avveckling av HCFC, så att industrin kan
      <v>ställa</v> <p>in</p> sig på en gradvis minskning av produktionen.
    t: Außerdem brauchen wir einen gestaffelten Ausstieg aus den HFCKW, damit die
      Industrie sich auch darauf <a>einstellen</a> kann, die Produktion schrittweise
      herunterzufahren.
  - s: I söndags lyssnade jag på ett svenskt radioprogram där det sades att man i
      mellersta Sverige borde <v>ställa</v> <p>in</p> sig på att nederbörden kommer
      att öka med 50 procent inom de närmaste åren.
    t: Letzten Sonntag war in einer schwedischen Radiosendung zu hören, dass man sich
      in Mittelschweden in den nächsten Jahren auf eine um 50 % höhere Niederschlagsmenge
      <a>einstellen</a> müsse.
  - s: Vi kommer väl på lång sikt att tvingas <v>ställa</v> <p>in</p> oss på att vi
      med våra nordliga skogar måste parera det man i tredje världen, av vilka skäl
      det vara må, inte kan åstadkomma med sina regnskogar.
    t: Wir werden uns wohl à la longue darauf <a>einstellen</a> müssen, dass wir mit
      unseren nördlichen Wäldern das auffangen müssen, was in der Dritten Welt aus
      welchen Gründen auch immer vom Tropenwald nicht geleistet werden kann.
  - s: Ändå är det riktigt att den bilaterala hjälpen till Indonesien tills vidare
      har <v>ställts</v> <p>in</p>, för den senaste tidens händelser har ju lärt oss
      att man måste fortsätta att utöva tryck tills hela processen har avslutats i
      god ordning.
    t: Trotzdem ist es richtig, die bilaterale Hilfe für Indonesien vorerst <a>einzustellen</a>,
      denn wie uns die jüngste Vergangenheit lehrt, muß weiterhin Druck ausgeübt werden,
      um den gesamten Prozeß zu einem guten Ende zu bringen.
  - s: Tyvärr måste jag beklaga att parlamentet har <v>ställt</v> <p>in</p> den debatt
      som vi skulle ha haft i dag om mänskliga rättigheter, vilket ju var en viktig
      prioritering för det svenska ordförandeskapet.
    t: Mit Bedauern nehme ich zur Kenntnis, dass das Parlament die für heute anberaumte
      Debatte über Menschenrechte <a>eingestellt</a> hat.
  - s: När Milosevic nu inte drar tillbaka den jugoslaviska armén och sina polistrupper,
      eftersom han säger att albanerna först måste <v>ställa</v> <p>in</p> sina terroristangrepp,
      då blandar han egentligen ihop hönan med ägget.
    t: Wenn Milosevic die jugoslawische Armee und seine Polizeitruppen jetzt nicht
      zurückzieht, weil er sagt, daß die Albaner ihre terroristischen Angriffe zuerst
      <a>einstellen</a> müssen, dann verwechselt er eigentlich das Ende mit dem Anfang.
  - s: Men därigenom skapas också en ny situation, som näringslivet och även de nationella
      lagstiftarna måste <v>ställa</v> <p>in</p> sig på.
    t: Allerdings wird damit auch eine neue Situation geschaffen, auf die sich die
      Wirtschaft und auch die nationalen Gesetzgeber <a>einstellen</a> müssen.
  - s: Kanske kunde man be administrationen att ändra på det, och att på något sätt
      <v>ställa</v> <p>in</p> det på annat vis.
    t: Vielleicht könnte man die Verwaltung bitten, das zu ändern, das irgendwie anders
      <a>einzustellen</a>.
  - s: För människorna i Europeiska unionen, som först måste klara av anslutningen
      av tio länder, behöver <v>ställa</v> <p>in</p> sig på detta, och vi får nu inte
      heller ställa alltför höga krav på dem och ge dem det intrycket att även länderna
      på Balkan skulle anslutas redan i morgon.
    t: Denn die Menschen heute in der Europäischen Union, die zunächst einmal den
      Beitritt von zehn Ländern verkraften müssen, müssen sich darauf <a>einstellen</a>,
      und wir dürfen sie auch nicht überfordern und nicht den Eindruck erwecken, schon
      morgen würden auch die Länder des Balkans beitreten.
  - s: Det har visserligen ingenting att göra med, det vet ju ni också, att vi på
      grund av de interinstitutionella förhandlingarna är tvingade att <v>ställa</v>
      <p>in</p> program där vi har budgetposter utan rättslig grund.
    t: Das hat allerdings nichts damit zu tun, und das wissen Sie ja auch, daß wir
      aufgrund der interinstitutionellen Verhandlungen gezwungen sind, Programme <a>einzustellen</a>,
      bei denen wir Haushaltslinien ohne Rechtsgrundlage haben und deshalb noch einmal
      prüfen müssen, wie wir derartige Programme in die Pilotprojekte einbeziehen
      können.
  - s: ISIS, det internationella vetenskapliga organet, har rekommenderat att årets
      fiske efter torsk, vitling och kolja <v>ställs</v> <p>in</p>.
    t: ISIS, das internationale wissenschaftliche Organ, hat geraten, die Kabeljaufischerei
      und die Fischerei auf Wittling und Schellfisch für das heurige Jahr <a>einzustellen</a>.
  - s: I de många föregående talarnas namn - jag vill inte upprepa allt - tackar jag
      fru Paulsen så mycket för hennes arbete, men jag hoppas verkligen också att
      vi kommer fram till en genomförbar lösning, och att vi också ger långsiktiga
      signaler, som sedan industrin, bearbetningsföretagen och jordbruket kan <v>ställa</v>
      <p>in</p> sig på.
    t: Im Namen der vielen Vorredner - ich will das nicht alles wiederholen - danke
      ich Frau Paulsen sehr für ihre Arbeit, aber ich hoffe auch sehr, dass wir zu
      einer praktikablen Lösung kommen, dass wir auch langfristige Signale geben,
      worauf sich dann Industrie, Verarbeitung und Landwirtschaft <a>einstellen</a>
      können.
  - s: Schengenländerna måste <v>ställa</v> <p>in</p> sig på att de stater som i framtiden
      kommer att ansluta sig till EU automatiskt också blir medlemmar av Schengensamarbetet
      inom ramen för EU.
    t: Die Schengen-Staaten müssen sich darauf <a>einstellen</a>, daß künftig der
      EU beitretende Staaten automatisch Mitglieder der Schengener Kooperation unter
      dem EU-Dach werden.
  - s: Om man menar allvar med det gemensamma området för frihet, säkerhet och rättvisa
      bör man lägga ner underrättelsetjänsterna, avveckla övervakningsmyndigheterna
      och <v>ställa</v> <p>in</p> deras tjänster.
    t: Wenn man es ernst nehmen würde mit dem Raum der Freiheit, der Sicherheit und
      des Rechts, dann müsste man die Geheimdienste abschalten, dann müsste man auch
      die Überwachungsbehörden abschalten, ihre Dienste <a>einstellen</a>.
  - s: Vi bör ge de länder som snart kommer att ansluta sig ett knippe harmoniserade
      regler som de vet att de kan hålla sig till, detta kan de <v>ställa</v> <p>in</p>
      sig på.
    t: Wir sollten den Ländern, die demnächst beitreten werden, ein Bündel eindeutiger,
      harmonisierter Regeln geben, von denen sie wissen, an die können sie sich halten,
      darauf können sie sich <a>einstellen</a>.
  - s: Den särskilda tribunalen för Sierra Leone kan tyvärr bli tvungen att <v>ställa</v>
      <p>in</p> sin verksamhet, eftersom dess pengar håller på att ta slut.
    t: Leider muss der Sondergerichtshof für Sierra Leone seine Tätigkeit <a>einstellen</a>,
      da ihm die Mittel ausgehen.
  - s: Det måste man <v>ställa</v> <p>in</p> sig på i hamnarna och i företagen.
    t: Die Häfen und die Unternehmen müssen sich darauf <a>einstellen</a>.
  - s: Många regioner i Europa måste <v>ställa</v> <p>in</p> sig på det som ändrats
      i och med Agenda 2000.
    t: Viele Regionen in Europa müssen sich <a>einstellen</a> auf das, was durch die
      Agenda 2000 verändert worden ist.
  - s: Att det nu finns godtagbara kompromisser för båda sidor, beror enbart på oss
      som öppet har kommit till er med kompromissförslag för att förhindra att er
      envishet driver in oss i förlikningskommittén, ty det skulle ha betytt att man
      tvingats <v>ställa</v> <p>in</p> många projekt, eftersom pengarna då inte skulle
      ha kommit från Bryssel i rätt tid. Det hade varit ansvarslöst, och det vill
      förhoppningsvis inte någon i denna kammare!
    t: Daß es nun für beide Seiten tragbare Kompromisse gibt, liegt einzig und allein
      an uns, die wir offen mit Kompromißvorschlägen auf Sie zugekommen sind, um zu
      verhindern, daß Ihre Sturheit uns in den Vermittlungsausschuß treibt, denn das
      hätte bedeutet, daß man zahlreiche Projekte hätte <a>einstellen</a> müssen,
      weil dann das Geld nicht rechtzeitig aus Brüssel gekommen wäre.
- c: 14
  r: 2
  v: absagen
  x:
  - s: Som ett resultat av statskuppen har sammanträden som skulle äga rum i förra
      veckan <v>ställts</v> <p>in</p>.
    t: Nach dem Staatsstreich wurden die auf letzte Woche angesetzten Verhandlungen
      <a>abgesagt</a>.
  - s: Jag har hört att en delegation kommer att skickas till den andra utfrågningen,
      den 25 april 2003, och jag hoppas att man inte kommer att finna något argument
      för att <v>ställa</v> <p>in</p> den också.
    t: Wie ich gehört habe, wird zum zweiten Verhandlungstag am 25. April 2003 eine
      Delegation entsandt werden, und ich hoffe, dass keine Argumente gefunden werden,
      auch diese <a>abzusagen</a>.
  - s: Jag har i en skrivelse till er, herr talman, begärt att den delegationen skulle
      skjutas upp och inte att den skulle <v>ställas</v> <p>in</p>.
    t: Ich habe Ihnen, Herr Präsident, einen Brief geschrieben mit der Bitte um Verschiebung
      dieser Delegation und nicht mit dem Ersuchen, sie <a>abzusagen</a>.
  - s: Eftersom Teheran hävdar att den bilaterala dialogen om mänskliga rättigheter
      och resolutioner liknande FN-resolutionerna utesluter varandra har man signalerat
      att man skulle fundera på att <v>ställa</v> <p>in</p> mötet för dialogen om
      mänskliga rättigheter mellan EU och Iran som är planerat till december.
    t: Da Teheran behauptet, der bilaterale Menschenrechtsdialog und Entschließungen
      in der Art von UN-Resolutionen schlössen einander aus, wird von dort signalisiert,
      man würde erwägen, die für Dezember geplante Tagung des Dialogs zwischen der
      EU und dem Iran zu den Menschenrechten <a>abzusagen</a>.
  - s: Det sägs att ni förra veckan bad Portugal att <v>ställa</v> <p>in</p> den eventuella
      folkomröstning som hade stöd av majoriteten av de portugisiska väljarna.
    t: Letzte Woche wurde berichtet, Sie hätten Portugal aufgefordert, das mögliche
      Referendum <a>abzusagen</a>, das von den meisten portugiesischen Wählern unterstützt
      wird.
  - s: Att <v>ställa</v> <p>in</p> en folkomröstning innebär att överträda denna artikel.
    t: Ein Referendum <a>abzusagen</a>, ist ein Verstoß gegen diesen Artikel.
  - s: Jag blev tvungen att <v>ställa</v> <p>in</p> resan.
    t: Ich musste die Reise <a>absagen</a>.
  - s: Jag vill särskilt säga till fru Maes att ett av skälen till att rådet och kommissionen
      inte velat vidta snabba åtgärder, som kanske en del i detta parlament hade velat,
      är risken att det som Mugabe vill ha är en ursäkt för att utlysa ett undantagstillstånd
      i Zimbabwe, så att han kan <v>ställa</v> <p>in</p> valet, stoppa den demokratiska
      processen och kväva den officiella oppositionen, såväl som varje form av opposition
      från press och media.
    t: Einer der Gründe, warum sich der Rat und die Kommission auf keine dringliche
      Aktion festlegen wollten, wie es einige hier im Parlament vielleicht gern gesehen
      hätten, ist die Gefahr, dass Mugabe einen Vorwand für die Ausrufung des Ausnahmezustands
      in Simbabwe sucht, um die Wahl <a>absagen</a>, den demokratischen Prozess aufhalten
      und die offizielle Opposition ebenso wie jede andere Opposition seitens der
      Presse und der Medien unterdrücken zu können.
  - s: Som en informationsfråga vill jag därför nämna att delegationens besök har
      <v>ställts</v> <p>in</p> och att åtgärder borde ha vidtagits tidigare i parlamentet
      för att ställa in det.
    t: Nur zur Information, darum wurde der Delegationsbesuch <a>abgesagt</a>, und
      diese Maßnahme hätte wirklich viel früher vom Parlament ergriffen werden sollen.
  - s: Det möte som skulle ha ägt rum mellan president Mahmoud Abbas och premiärminister
      Ehud Olmert i Gaza i morgon har tyvärr <v>ställts</v> <p>in</p>, men ledarna
      för G8 kommer åtminstone att ta itu med frågan om konflikten mellan Palestina
      och Israel i morgon, som vi gjorde vid mötet mellan G8-ländernas utrikesministrar.
    t: Das Treffen, das morgen im Gazastreifen zwischen Präsident Abbas und Premierminister
      Olmert stattfinden sollte, wurde leider <a>abgesagt</a>.
  - s: Inte för att jag absolut vill försvara honom, men det är helt enkelt ett mycket
      verkligt uppdrag som kommissionären inte kan <v>ställa</v> <p>in</p>.
    t: Nicht daß ich ihn hier per definitionem verteidigen will, aber dies ist einfach
      ein ganz tatsächlich anstehender Termin des Kommissars, den er nicht <a>absagen</a>
      konnte.
  - s: Att militärjuntan, trots den humanitära katastrofens stora omfattning, inte
      har <v>ställt</v> <p>in</p> folkomröstningen är en orsak till oro.
    t: Die Tatsache, dass die Militärjunta, ungeachtet des riesigen Ausmaßes der humanitären
      Katastrophe, das nationale Referendum nicht <a>abgesagt</a> hat, gibt Anlass
      zur Sorge.
  - s: Men världens ledare lämnade knappast toppmötet när man tillkännagav att en
      omröstning skulle hållas i mars om att <v>ställa</v> <p>in</p> presidentvalet
      år 2012, vilket skulle leda till att Nursultan Nazarbajev behåller makten till
      år 2020.
    t: Die führenden Staatsmänner der Welt hatten jedoch kaum diesen Gipfel verlassen,
      als angekündigt wurde, dass im März ein Referendum abgehalten werden sollte,
      um die für 2012 vorgesehene Präsidentschaftswahl <a>abzusagen</a> und Nazarbayev
      so bis zum Jahr 2020 an der Macht zu halten.
  - s: Om jag inte är säker på att dessa utskottsmöten kan genomföras under goda förutsättningar,
      för att jag inte kan garantera att det finns tolkar och nödvändiga tjänstemän,
      är det min plikt att säga det till generalsekreteraren som <v>ställer</v> <p>in</p>
      dessa möten.
