    t: As a point of information, therefore, that delegation visit has <a>been</a>
      <a>cancelled</a>, and that action should actually have been taken earlier in
      Parliament to cancel it.
  - s: Det möte som skulle ha ägt rum mellan president Mahmoud Abbas och premiärminister
      Ehud Olmert i Gaza i morgon har tyvärr <v>ställts</v> <p>in</p>, men ledarna
      för G8 kommer åtminstone att ta itu med frågan om konflikten mellan Palestina
      och Israel i morgon, som vi gjorde vid mötet mellan G8-ländernas utrikesministrar.
    t: The meeting due to take place in Gaza tomorrow between President Abbas and
      Prime Minister Olmert has unfortunately <a>been</a> <a>cancelled</a>, but at
      least the leaders of the G8 will tomorrow be tackling the issue of the Palestine-Israeli
      conflict, as we did at the G8 Foreign Ministers’ meeting.
  - s: Jag beklagar kraftigt att morgondagens möte mellan premiärminister Ehud Olmert
      och president Mahmoud Abbas måste <v>ställas</v> <p>in</p>, men vi måste tydligen
      inse att de två sidorna inte kunde nå en överenskommelse om Abbas plan för eldupphör,
      i synnerhet när det gäller att knyta samman eldupphör i Gaza med upphörande
      av militär verksamhet på Västbanken.
    t: I very much regret that tomorrow’s meeting between Prime Minister Olmert and
      President Abbas had to <a>be</a> <a>cancelled</a>, but we apparently have to
      realise that the two sides could not reach agreement on Abbas’s plan for a ceasefire,
      in particular on linking the ceasefire in Gaza with the cessation of military
      operations in the West Bank.
  - s: Dessutom har det planerade valobservationsuppdraget för det allmänna valet
      den 29 november <v>ställts</v> <p>in</p>.
    t: In addition, the foreseen electoral observation mission for the general elections
      on 29 November <a>was</a> <a>cancelled</a>.
  - s: På grund av den gemensamma ståndpunkten angående Burma var det omöjligt att
      ta emot den burmanska delegationen på ministermötet EU-Asean i Berlin, vilket
      ledde till att detta möte <v>ställdes</v> <p>in</p>.
    t: Because of the common position on Burma, it was impossible to invite the Burmese
      delegation to the EU-ASEAN ministerial meeting in Berlin, which led to that
      meeting <a>being</a> <a>cancelled</a>.
  - s: Alla direktflyg från London till Strasbourg i dag, i morgon och på onsdag har
      <v>ställts</v> <p>in</p>.
    t: All direct flights from London to Strasbourg have <a>been</a> <a>cancelled</a>
      for today, tomorrow and Wednesday.
  - s: Att höra om alla dessa direktflyg som Air France har från London och som <v>ställs</v>
      <p>in</p> är inte relevant för någon som vågar bo i norra Skottland och som
      är politiker i det här parlamentet.
    t: To hear of all these Air France direct flights from London <a>being</a> <a>cancelled</a>
      has no relevance to someone who dares to live in the north of Scotland and to
      be a politician in this Parliament.
  - s: Vi vill nämligen att ersättningen utbetalas vid boardingutgången till den passagerare
      som nekas ombordstigning eller när ett flyg <v>ställs</v> <p>in</p>.
    t: You see, if a passenger is denied boarding or a flight <a>is</a> <a>cancelled</a>,
      we want the compensation to be paid at the gate.
  - s: Jag hade inga planer på att gå till talmannen för att klaga, eftersom utställningen
      hade <v>ställts</v> <p>in</p> och man hade tagit bort de skandalösa bilder som
      förknippade abort med förintelsen - något som verkligen är helt absurt.
    t: I was not planning to complain to the President, since the exhibition has <a>been</a>
      <a>cancelled</a> and the scandalous images associating abortion with the Holocaust
      - something that is really most absurd - have been withdrawn.
  - s: Enligt uppgift har året mot våld mot kvinnor 1999 <v>ställts</v> <p>in</p>
      på begäran av medlemsstaterna.
    t: I understand that the 1999 Year Against Violence Against Women has <a>been</a>
      <a>cancelled</a> at the behest of the Member States.
- c: 40
  r: 2
  v: cancel
  x:
  - s: några av oss kunde inte komma till inledningen av sammanträdet i går eftersom
      Air France <v>ställde</v> <p>in</p> en av de få direktflygningarna från Förenade
      kungariket till Strasbourg.
    t: some of us were unable to get to the start of the plenary session yesterday
      because Air France <a>cancelled</a> one of the only direct flights from the
      UK to Strasbourg.
  - s: Till och med efter samråd med en eller flera olika utrikesministrar fattades
      det ett unilateralt beslut om att flygningar skulle <v>ställas</v> <p>in</p>.
    t: Even following consultation with a Foreign Affairs Minister, or various Foreign
      Affairs Ministers, a unilateral decision was taken to <a>cancel</a> flights.
  - s: Man får emellertid inte glömma att det är de kubanska myndigheterna som avbrutit
      dialogen mellan Europeiska unionen och Kuba när de i sista stund <v>ställde</v>
      <p>in</p> besöket av unionens trojka, på generaldirektörernas nivå, som var
      planerad till den 27 och 28 april 2000.
    t: However, we must remember that it was the Cuban authorities who broke off dialogue
      between the European Union and Cuba, when they <a>cancelled</a> the EU’s troika
      mission at Director-General level, virtually the day before it was due to take
      place, on 27 and 28 April 2000.
  - s: Jag vill fästa er uppmärksamhet på att Air France <v>ställde</v> <p>in</p>
      kvällsflyget från Gatwick till Strasbourg i går, under åberopande av tekniska
      skäl, men vägrade att bistå passagerarna och vägrade att ordna inkvartering
      på hotell åt dem. Skulle kommissionen vilja ta detta tillfälle i akt att klargöra
      för Air France, och för andra flygbolag, att den befintliga EU-lagstiftningen
      - denna lagstiftning - gäller för dem och att de inte ska leta efter kryphål
      och försöka slingra sig ur det, utan att de bör respektera EU:s lagstiftning
      och hjälpa passagerarna när ett flyg ställs in, vilket skedde i går?
    t: I would like to draw to your attention that yesterday evening Air France <a>cancelled</a>
      the evening flight form Gatwick to Strasbourg, quoting technical reasons, but
      refused support to passengers and refused to provide hotel accommodation for
      them.
  - s: Vad jag vill säga är att Air France har <v>ställt</v> <p>in</p> direktflygningarna
      från Förenade kungariket till Strasbourg, vilket innebär att det nu är oerhört
      svårt för ledamöter från Förenade kungariket eller Irland att ta sig hit utan
      att det tar dem en hel dag.
    t: My point is that Air France has <a>cancelled</a> direct flights from Britain
      to Strasbourg which means that it is now enormously difficult for Members from
      Britain or Ireland to come here unless they take the whole day to do so.
  - s: Men Förenta staternas ambassad i Bryssel har just meddelat mig att mitt visum
      stoppats av politiska skäl, att ärendet skickats till Washington och ambassaden
      rådde mig att <v>ställa</v> <p>in</p> min resa med delegationen.
    t: The United States Ambassador to Brussels has now informed me that my visa has
      been refused for political reasons, that the file had gone to Washington and
      the United States Embassy advised me to <a>cancel</a> my trip with the delegation.
  - s: Om flygbolagen ser detta som en förevändning och ostraffat <v>ställer</v> <p>in</p>
      flygningar kommer vi att få en mycket farlig situation.
    t: A situation in which the airlines really treat this matter as a pretext and
      <a>cancel</a> flights with impunity is a very dangerous situation.
  - s: Ännu bättre, <v>ställ</v> <p>in</p> hela projektet och sätt in alla medel på
      ett särskilt konto för att hjälpa till att betala alla de kostnader som uppstår
      när euron till sist slopas.
    t: Better still, <a>cancel</a> the whole project and put all the funds into a
      special account to help defray the enormous costs that will be incurred when
      the euro is eventually dismantled.
  - s: Vad gäller tredje pelaren - sektorskonferenser och det civila samhället, är
      vårt arbete mycket svårt eftersom ni vet att vi förra året var tvungna att <v>ställa</v>
      <p>in</p> åtminstone tre sektorskonferenser för vissa kom, så kom inte andra
      och, och om några kom, så kom inte andra.
    t: As you know, last year we had to <a>cancel</a> at least three sectorial conferences
      because some people came but not others, and some people would not come if certain
      other people did.
  - s: För att just svara på Duffs fråga har unionen efter statskuppen <v>ställt</v>
      <p>in</p> undertecknandet av det nya samarbetsavtalet mellan gemenskapen och
      Pakistan, och vi har skjutit upp den politiska dialogen för att ge ett högt
      och tydligt budskap åt de nya härskarna i Pakistan rörande vår oro över statskuppen
      och dess följder.
    t: In order to reply specifically to Mr Duff’s question, following the coup d’
      état, the Union <a>cancelled</a> the signing of the new cooperation agreement
      between the Community and Pakistan, and we suspended our political dialogue
      so as to send a message, loud and clear, to the new masters in Pakistan regarding
      our concerns about the coup d’ état and its consequences.
  - s: När det gäller stora internationella samarbetsprojekt i rymden anser vi i fråga
      om rymdprojektet Casini och dess ”sväng” förbi jorden, att Europaparlamentet
      skall uppmana ESA och NASA att av säkerhetsskäl <v>ställa</v> <p>in</p> denna
      planerade ”sväng” förbi jorden, eftersom sonden faktiskt är utrustad med 32
      kg ytterst radioaktivt plutonium.
    t: Secondly, as far as large international cooperation projects in space are concerned,
      on the question of the Casini space project and its ’sweep’ past the earth,
      we think the European Parliament should call on the ESA and NASA to <a>cancel</a>
      this planned ’sweep’ past the earth for safety reasons, since the probe is in
      fact equipped with 32 kg of highly radioactive plutonium.
  - s: Jag har hört att en delegation kommer att skickas till den andra utfrågningen,
      den 25 april 2003, och jag hoppas att man inte kommer att finna något argument
      för att <v>ställa</v> <p>in</p> den också.
    t: I understand that a delegation will be sent to the second hearing on 25 April
      2003, and I hope that arguments will not be found to <a>cancel</a> that as well.
  - s: Ett av de accepterade förslagen till rekommendation 2005 var ett fall där kommissionen
      beviljade kompensation ex gratia till en klagande vars projekt den hade <v>ställt</v>
      <p>in</p> med extremt kort varsel.
    t: One of the draft recommendations accepted in 2005 was a case in which the Commission
      granted ex gratia compensation to a complainant whose project it had <a>cancelled</a>
      at extremely short notice.
  - s: Våra assistenters fransklärare har förklarat att de inte längre vill undervisa
      några nazister och utbytesprogram för elever har <v>ställts</v> <p>in</p>.
    t: Our assistants’ French teachers declared that they no longer wished to teach
      Nazis and school exchange programmes were <a>cancelled</a>.
  - s: Det sägs att ni förra veckan bad Portugal att <v>ställa</v> <p>in</p> den eventuella
      folkomröstning som hade stöd av majoriteten av de portugisiska väljarna.
    t: Last week you were reported to have asked Portugal to <a>cancel</a> the possible
      referendum supported by most Portuguese voters.
  - s: Att <v>ställa</v> <p>in</p> en folkomröstning innebär att överträda denna artikel.
    t: To <a>cancel</a> a referendum is a violation of this article.
  - s: Vad gäller kanaltunneln, är det beklagligt att Eurotunnel <v>ställde</v> <p>in</p>
      sitt besök i förra veckan.
    t: On the matter of the Channel Tunnel, it is regrettable that last week Eurotunnel
      <a>cancelled</a> a visit.
  - s: Utskottet för transport och turism kunde ha diskuterat herr Watts betänkande
      och dess konsekvenser med dem. Men av någon anledning bestämde sig Eurotunnel
      att feghet var den högsta dygd och beslöt att inte inbjuda oss till diskussion
      genom att <v>ställa</v> <p>in</p> mötet med mycket kort varsel.
    t: However, for some reason Eurotunnel decided that cowardice was the best form
      of valour and decided not to invite us along for a discussion, <a>cancelling</a>
      the meeting at very short notice.
  - s: Under sammanträdesperioden i februari beslutades det att man skulle <v>ställa</v>
      <p>in</p> frågestunden.
    t: During the February part-session, it was decided to <a>cancel</a> Question
      Time.
  - s: för ersättning och hemtransport för kunder i händelse av att en researrangör
      som tillhandahåller paketresor går i konkurs, för utkrävande av ansvar från
      flygbolag i samband med olyckor och regler för ersättning till passagerare samt
      för ersättning och assistans till passagerare som nekas ombordstigning eller
      vars flyg har <v>ställts</v> <p>in</p> eller är kraftigt försenat.
    t: compensation and provision of assistance to passengers who are denied boarding
      or whose flights are <a>cancelled</a> or subject to long delays.
  - s: Jag ingår i den delegation som försökte få den iranska regeringens tillstånd
      att resa till Iran, och som, när den var tvungen att <v>ställa</v> <p>in</p>
      resan i protest inte kunde göra detta.
    t: Mr President, as for Parliament, I am part of a delegation which struggled
      to obtain permission from the Iranian Government to go to Iran, which, when
      it had to <a>cancel</a> the trip as a protest, was not able to do so, and which
      also suffered the shame of being forbidden by Iran from visiting.
  - s: Som en informationsfråga vill jag därför nämna att delegationens besök har
      ställts in och att åtgärder borde ha vidtagits tidigare i parlamentet för att
      <v>ställa</v> <p>in</p> det.
    t: As a point of information, therefore, that delegation visit has been cancelled,
      and that action should actually have been taken earlier in Parliament to <a>cancel</a>
      it.
  - s: Flygningar hade <v>ställts</v> <p>in</p>, och många flygningar var kraftigt
      försenade.
    t: Flights were <a>cancelled</a>, and many were severely delayed.
  - s: Jag vet att detta är en tröttsam upprepning, men när nu stackars gamla Ryanair
      har förhindrats att flyga till Strasbourg, kan ni tala om för oss om Air France
      - som denna kammare hyser mycket blandade åsikter om - är berett att återuppta
      sin linje från London, som bolaget <v>ställde</v> <p>in</p> vid första tecken
      på konkurrens på sträckan?
    t: Mr President, I know there is a dreary repetitiveness about this, but could
      you tell us, now that poor old Ryanair has been prevented from flying to Strasbourg,
      whether Air France - about which this House has very mixed views - is prepared
      to reinstate its flight from London which it <a>cancelled</a> at the first sign
      of any competition on the route?
  - s: resultatet av den session som skulle hållas i Bryssel i november 2002, vilken
      <v>ställdes</v> <p>in</p> på grund av en tvist mellan AVS-ledamöterna och Europaparlamentets
      ledamöter om vad man skulle göra med de företrädare som Zimbabwes regering sände,
      trots att de hade förbjudits att delta.
    t: the result of the session planned for November 2002, in Brussels, being <a>cancelled</a>
      due to disagreements between the ACP and EP Members on what to do about the
      delegates sent by the Zimbabwean Government, despite the entry ban imposed on
      them.
  - s: Han har just berättat för oss att kontoret för livsmedels- och veterinärfrågors
      tjänsteresor till Brasilien och Thailand, och förmodligen till andra platser,
      hade <v>ställts</v> <p>in</p> på grund av att man nu genomför en hundraprocentig
      provtagning i medlemsstaterna.
    t: He has just told us that the FVO missions to Brazil and Thailand, and probably
      elsewhere, were <a>cancelled</a> because 100% testing is now in place within
      the Member States.
  - s: I många år har den vitryska regeringen agerat absurt, ibland obegripligt, ofta
      <v>ställt</v> <p>in</p> barnens besök i sista minuten, förödmjukat värdfamiljerna
      och bryskt tillrättavisat barnen, som ofta är föräldralösa med en något komplicerad
      familjebakgrund och ogillar hela situationen.
    t: For many years, the Belarusian Government has acted absurdly, sometimes incomprehensibly,
      often <a>cancelling</a> children’s visits at the last minute, mortifying the
      host families and giving another loud slap in the face to children who, often
      orphans from somewhat complicated family backgrounds, resented the whole affair.
  - s: Att militärjuntan, trots den humanitära katastrofens stora omfattning, inte
      har <v>ställt</v> <p>in</p> folkomröstningen är en orsak till oro.
    t: The fact that, in spite of the huge scale of the humanitarian disaster, the
      Military Junta has not <a>cancelled</a> the national referendum is a cause for
      concern.
  - s: Dessutom måste vi minska eller <v>ställa</v> <p>in</p> europeiskt bistånd till
      de länder som vägrar att minska militärutgifterna, och som fortsätter att lägga
      ut mer än 1 procent av sin årsinkomst på vapen och arméer.
    t: In addition we must reduce or <a>cancel</a> European aid for those countries
      who refuse to reduce military spending and continue to spend more than 1 % of
      their annual income on arms and armies.
  - s: Men världens ledare lämnade knappast toppmötet när man tillkännagav att en
      omröstning skulle hållas i mars om att <v>ställa</v> <p>in</p> presidentvalet
      år 2012, vilket skulle leda till att Nursultan Nazarbajev behåller makten till
      år 2020.
    t: However, world leaders had scarcely left that summit when it was announced
      that a referendum was to be held in March to <a>cancel</a> the presidential
      election in 2012, thus keeping Nazarbayev in power until 2020.
  - s: Jag har också de senaste dagarna tagit emot klagomål från några ledamöter angående
      beslutet att <v>ställa</v> <p>in</p> de möten som var planerade till i måndags.
    t: In the past few days, I have also received a number of complaints from certain
      Members concerning the decision to <a>cancel</a> the meetings planned for last
      Monday.
  - s: Var i arbetsordningen står det att sammanträden som har sammankallats av parlamentet
      eller dess organ kan <v>ställas</v> <p>in</p> av generalsekreteraren i samförstånd
      med ordföranden?
    t: Secondly, where does it say in the Rules of Procedure that with the agreement
      of the President the Secretary-General can <a>cancel</a> duly convened parliamentary
      sittings or other meetings?
  - s: Under dessa omständigheter insåg vi att vi inte skulle kunna garantera att
      mötena i utskotten, vilket är den enda verksamhet i parlamentet som har <v>ställts</v>
      <p>in</p>, skulle kunna äga rum med medverkan från de nödvändiga tjänstemännen
      och tolkarna.
    t: I should point out that this was the only parliamentary business <a>cancelled</a>.
  - s: Det är i sig självt en prestation att vi har denna debatt om gemenskapens nya
      stadsmiljöinitiativ inom Urban-programmet, och det är en prestation att jag
      är här i kväll, eftersom Air France <v>ställde</v> <p>in</p> mitt flyg som skulle
      gå kl. 14.10 - men jag är här!
    t: Madam President, it is in itself an achievement that we are having this debate
      on the new URBAN Community initiative and it is an achievement that I am here
      tonight because Air France <a>cancelled</a> my flight at 2.10 p.m. but I am
      here!
  - s: Det stämmer att tre flyg från London har <v>ställts</v> <p>in</p> i dag.
    t: It is true that three flights departing from London were <a>cancelled</a> today,
      the reason being apparently that the charter company abandoned them at the last
      minute.
  - s: British Airways <v>ställde</v> <p>in</p> flyget från Inverness och till Heathrow
      och Stansted.
    t: British Airways <a>cancelled</a> flights from Inverness and to Heathrow and
      Stansted.
  - s: För det andra vill jag säga att de passagerare som överraskas av nyheten att
      de inte kan resa, trots att de har biljett, och att deras flyg <v>ställts</v>
      <p>in</p> i sista stund, uppenbarligen bör få tillräckligt rättsligt skydd av
      Europeiska unionen och våra rättsliga ramar.
    t: Secondly, to say that passengers, thunderstruck to learn that they cannot travel
      even though they have a ticket or whose flight is <a>cancelled</a> at the last
      minute, obviously need adequate legal protection from the European Union and
      from our legal framework.
  - s: Dagar av hjälplös väntan då flyglinjer <v>ställts</v> <p>in</p>, försenats
      och överbokats kommer snart att vara över.
    t: The days of waiting helplessly while airlines <a>cancelled</a>, delayed and
      overbooked flights will soon be over.
  - s: Därför menar jag att även lågprisflygbolaget - som ju slipper problem med överbokning
      i och med att de inte tar med fler passagerare än de inbokade - måste ersätta
      passageraren när de av ekonomiska skäl <v>ställer</v> <p>in</p> ett flyg, vilket
      uppenbarligen sker ganska ofta.
    t: That is why I believe that the low-cost carriers, which actually do not have
      any problems with overbooking because they do not accept more passengers than
      have booked, should also compensate passengers for any injury caused if they
      <a>cancel</a> a flight for economic reasons, and they obviously do this from
      time to time.
  - s: Och jag vill gärna be ordföranden att ta kontakt med Air France, som nu övertar
      det flygbolag som i går <v>ställde</v> <p>in</p> sin flygning till Strasbourg.
    t: I would also ask the President to contact Air France, which is about to take
      over the carrier which <a>cancelled</a> its flight to Strasbourg yesterday.
- c: 26
  r: 3
  v: suspend
  x:
  - s: Kommissionen har som svar på frågorna från er huvudföredragande lovat att preliminärt
      <v>ställa</v> <p>in</p> alla betalningar till Eurogramme och se över alla avtal
      som har slutits med Eurogramme.
    t: In response to the questions from your general rapporteur about contracts with
      Eurogramme, the Commission has agreed to <a>suspend</a> all payments to Eurogramme
      for the time being and to review all contracts concluded with it.
  - s: Därför vill jag informera rådet om att parlamentet, om inget direktiv om återvändande
      antas, har möjlighet att göra bruk av sina budgetbefogenheter och <v>ställa</v>
      <p>in</p> utbetalningar till fonden för återvändande i budgeten för 2008.
    t: I would therefore like to inform the Council that it is possible that if a
      Returns Directive is not adopted, Parliament may make use of its budgetary entitlements
      and <a>suspend</a> payments to the Return Fund in the 2008 budget.
  - s: Grekiska staten och den behöriga byggherren, landstinget i Thessaloniki, har
      dock plötsligt och utan någon som helst synbar anledning tills vidare <v>ställt</v>
      <p>in</p> slutförandet av centrumet och vägrar betala ut resten av pengarna
      som avsatts för projektet.
    t: The Greek state and the competent construction agency, the Thessaloniki county
      council, however, suddenly <a>suspended</a> completion of the centre for no
      apparent reason and refused to pay the rest of the money budgeted for it.
  - s: Enligt FN-rapporten har Georgien gått med på att <v>ställa</v> <p>in</p> flygningar
      med obemannade luftfarkoster (Unmanned Aerial Vehicles - UAV) över Abchazien.
    t: According to the UN report, Georgia has agreed to <a>suspend</a> UAV flights
      over Abkhazia.
  - s: Men vi kan inte dölja att förslaget att <v>ställa</v> <p>in</p> flygningar
      från hela EU till ett land eller till områden där epidemin först bröt ut fanns
      med på dagordningen både vid förra veckans rådsmöte med transportministrarna
      och vid rådsmötet med hälso- och sjukvårdsministrarna.
    t: We cannot hide the fact, though, that the proposal to <a>suspend</a> flights
      from the entire European Union to a country or to areas where the epidemic first
      broke out was on the agenda at last week’s meeting of the Council of Transport
      Ministers, as well as the Council of Health Ministers.
  - s: Även om den politik som Israel har fört nyligen i vissa avseenden utgör beklagliga
