  v: meter
  x:
  - s: Ibland när jag kommer till denna kammare för att tala om telekommunikationsfrågor
      känner jag att jag skulle kunna <v>sticka</v> <p>ner</p> handen i en påse och
      dra upp nästan vilket anförande som helst, och det skulle passa det förslag
      det handlade om.
    t: A veces, cuando vengo a esta Cámara a hablar de asuntos de telecomunicaciones,
      tengo la sensación de que podría <a>meter</a> la mano en un saco, sacar casi
      cualquier discurso y que éste valdría para la propuesta en cuestión.
