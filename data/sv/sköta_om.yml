de:
- c: 2
  r: 1
  v: kümmern
  x:
  - s: ECHO-skandalen bevisar en sak, nämligen att om vissa av kommissionens tjänstemän
      inte har några hämningar, beror det på att deras kommissionärer är alltför upptagna
      med att <v>sköta</v> <p>om</p> sin personliga image - jag tänker på ECHO - för
      att slösa tid på att styra tjänstemännen, och på att dåliga tillämpningar och
      dåliga vanor skapar en slags andra natur, där devisen ”Man ej syndar alls, om
      blott man syndar tyst” råder, vilket undergräver kommissionens trovärdighet.
    t: Wenn einige Kommissionsbeamte machen, was sie wollen, dann deswegen, weil ihre
      Kommissare eher damit beschäftigt sind, ihr persönliches Image zu pflegen -
      ich denke dabei an ECHO -, als sich um deren Anleitung zu <a>kümmern</a>, und
      auch deswegen, weil unsaubere Praktiken und schlechte Angewohnheiten sozusagen
      zu einer zweiten Natur werden, die zu einer Wo-kein-Kläger-da-kein-Richter-Einstellung
      führt, mit der die Glaubwürdigkeit der Kommission untergraben wird.
  - s: Denna natur innebär för Finland en rikedom som vi traditionellt har <v>skött</v>
      <p>om</p> bra, varför det inte är nödvändigt att för dessa vattenområden på
      direktivnivå upprätta en stramare utsläppsnivå än för övriga områden.
    t: Diese Natur ist für Finnland ein Reichtum, um den wir uns schon immer sehr
      <a>kümmern</a>, und deshalb ist es nicht notwendig, im Rahmen der Richtlinie
      für diese Gewässer strengere Emissionsgrenzen als für andere Gebiete festzulegen.
- c: 1
  r: 2
  v: werden
  x:
  - s: jag tycker att alla djur, antingen de är i grupper på 10 eller 100, måste <v>skötas</v>
      <p>om</p>.
    t: meiner Meinung nach müssen wir uns um alle Tiere kümmern, ob sie in Zehner-
      oder <a>Hundertergruppen</a> gehalten <a>werden</a>.
- c: 1
  r: 2
  v: betreuen
  x:
  - s: Dessa hänvisningar har nu funnits i 20 år inte bara på förpackningarna, utan
      överallt, och man bör nu inte göra något som skulle vara mycket farligt, nämligen
      frita den enskilde från ansvar för sin högst personliga hälsa och så att säga
      <v>sköta</v> <p>om</p> honom från vaggan till graven, ge honom behandling, och
      exakt föreskriva vad han skall göra.
    t: Diese Hinweise sind nun seit 20 Jahren ständig nicht nur auf Verpackungen,
      sondern überall vorhanden, und man soll nun hier nicht etwas machen, was sehr
      gefährlich wäre, nämlich den einzelnen aus der Verantwortung für seine höchstpersönliche
      Gesundheit zu entlassen und ihn sozusagen von der Wiege bis zur Bahre zu <a>betreuen</a>,
      zu behandeln, ihm genau vorzuschreiben, was er zu tun hat.
- c: 1
  r: 2
  v: arbeiten
  x:
  - s: De säger att de vill bruka sin jord samt utfodra och <v>sköta</v> <p>om</p>
      sina djur snarare än att tillbringa hela dagen med att föra böcker och register
      över vad de håller på med.
    t: „Wir möchten jeden Tag auf unseren Äckern und Wiesen <a>arbeiten</a>, unsere
      Tiere füttern und pflegen, und nicht den ganzen Tag Bücher und Aufzeichnungen
      über das, was wir arbeiten, führen.“
- c: 1
  r: 2
  v: tonangebend
  x:
  - s: Jag tycker det är av allra största vikt att kommissionen <v>sköter</v> <p>om</p>
      regin i den här diskussionen, särskilt nu när den skall utmynna i ett antal
      förfaranden som skall fastställas vid toppmötet i Laken.
    t: Bei dieser Debatte sollte - und das ist von allergrößter Wichtigkeit - die
      Kommission <a>tonangebend</a> in Erscheinung treten, geht es dabei letztlich
      doch um Verfahren, die auf dem Gipfel von Laeken festzuschreiben sind.
