pt:
- c: 2
  r: 1
  v: cuidar
  x:
  - s: Kvinnorna är i det sammanhanget återigen de största offren eftersom de inte
      ens medräknas fastän de i många fall själva måste <v>sköta</v> <p>om</p> mycket
      stora och omfattande familjer.
    t: As mulheres são disso as principais vítimas, uma vez que simplesmente não contam,
      não obstante o facto de serem elas que, em muitos casos, têm de <a>cuidar</a>
      sozinhas de famílias muito numerosas e alargadas.
  - s: Denna natur innebär för Finland en rikedom som vi traditionellt har <v>skött</v>
      <p>om</p> bra, varför det inte är nödvändigt att för dessa vattenområden på
      direktivnivå upprätta en stramare utsläppsnivå än för övriga områden.
    t: Estas características naturais representam para a Finlândia uma fonte de riqueza
      da qual tradicionalmente <a>cuidamos</a> muito bem e por isso é desnecessário
      recorrer a esta directiva para estabelecer limites de emissões mais restritivos
      para as nossas águas do que para as de outras áreas.
- c: 1
  r: 2
  v: tratar
  x:
  - s: De som <v>skötte</v> <p>om</p> mig sade att jag enligt deras åsikt hade drabbats
      av legionellabakterier.
    t: Segundo o diagnóstico do pessoal médico que me acompanhou, <a>tratou</a><a>-se</a>
      de legionelose.
  - s: 'Samtidigt vill jag uttrycka min djupaste förvåning över den syn på barn och
      åldrande, föräldrar, familjeliv och familjesammanhållning samt enkel, anständig
      nästankärlek som kommer i öppen dager när det i motiveringen till kompromissändringsförslag
      72 om att ”hitta erforderliga medel för att göra det lättare att förena yrkesarbete
      och familjeliv, framför allt genom att skapa referensmärken för bättre möjligheter
      till barn- och äldreomsorg” (vilket jag tolkar som gällande även barnomsorg
      i det egna hemmet av de egna föräldrarna) heter enligt följande: ”Kvinnors yrkesmässiga,
      politiska och samhälleliga verksamhet hindras under olika perioder av deras
      liv av att de nödgas ta hand om barn eller <v>sköta</v> <p>om</p> äldre familjemedlemmar”.'
    t: 'No entanto, quero exprimir a minha profunda surpresa pela visão que é transmitida
      das crianças e dos pais idosos, da vida familiar e da coesão das famílias ou
      mesmo, simplesmente, do amor ao próximo, e que transparece na justificação da
      alteração de compromisso 72, quando, a propósito de «encontrar meios adequados
      para tornar mais fácil a conciliação entre o trabalho e a vida de família, especialmente
      através da fixação de novos pontos de referência para melhores cuidados para
      crianças e idosos» (o que interpreto como referindo-se também aos cuidados dispensados
      às crianças em casa dos próprios pais), se diz: «Em determinados períodos da
      sua vida activa, as mulheres vêem entravadas as suas actividades profissionais,
      políticas ou sociais devido às obrigações decorrentes da sua vida familiar,
      nomeadamente <a>tratar</a> dos filhos ou de familiares mais idosos».'
