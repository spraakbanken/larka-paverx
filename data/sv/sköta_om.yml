      bördan för jordbrukarna, vars tid att <v>sköta</v> <p>om</p> sin mark hela tiden
      minskar genom den tid det tar att fylla i fåniga blanketter.
    t: El excesivo proteccionismo de Bruselas sólo vendrá a añadirse a la pesada carga
      administrativa que ya soportan los agricultores, que cada vez disponen de menos
      tiempo para <a>cuidar</a> sus tierras, puesto que deben cumplimentar ridículos
      formularios.
