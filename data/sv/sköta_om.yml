      la Commission font n’importe quoi, c’est parce que leurs commissaires sont trop
      occupés à <a>soigner</a> leur image personnelle - je pense à ECHO - pour perdre
      leur temps à les encadrer, et c’est aussi parce que les mauvaises pratiques
      et les mauvaises habitudes créent comme une seconde nature grâce à laquelle
      se développe l’idéologie du pas vu-pas pris, qui mine la crédibilité de la Commission.
  - s: En sjuk man som stöder sig på sin käpp går för att <v>sköta</v> <p>om</p> sin
      diabetes, men en kula dödar honom på vårdcentralens nedersta trappsteg.
    t: Un homme malade, appuyé sur sa canne, vient pour <a>soigner</a> son diabète,
      mais une balle le tue sur la première marche du dispensaire.
  - s: De som <v>skötte</v> <p>om</p> mig sade att jag enligt deras åsikt hade drabbats
      av legionellabakterier.
    t: Les personnes qui m’ont <a>soignée</a> m’ont déclaré que d’après elles, je
      souffrais de légionellose.
  - s: De säger att de vill bruka sin jord samt utfodra och <v>sköta</v> <p>om</p>
      sina djur snarare än att tillbringa hela dagen med att föra böcker och register
      över vad de håller på med.
    t: Ce qu’ils veulent, c’est travailler la terre, nourrir et <a>soigner</a> leurs
      animaux, et non passer leurs journées dans les comptes et les registres d’activités.
