    t: En ce qui concerne l’aspect économique, bien que très brièvement, je pense
      par contre qu’il est important d’<a>insister</a> non seulement sur la participation
      de la société civile - comme prévu en temps opportun dans le règlement MEDA
      - mais également et en particulier sur l’effort nécessaire d’articulation et
      d’organisation qui doit être fait dans la plupart des pays méditerranéens pour
      pouvoir consolider leurs propres structures en tant que sociétés.
  - s: Jag röstade för Salvador Garriga Polledos betänkande om EU:s kommande budgetram
      eftersom jag är övertygad om att det under en av de största kriserna för den
      så kallade europeiska andan är viktigt att vi <v>håller</v> <p>fast</p> vid
      och stärker vår tro på att det är viktigt att ge EU trovärdiga instrument, först
      och främst genom tillräcklig finansiering.
    t: En effet, à l’heure où ce que l’on appelle «l’esprit européen» traverse l’une
      de ses plus graves périodes de crise, je suis convaincu qu’il est vital d’<a>insister</a>
      et d’imposer notre conviction concernant la nécessité de donner à l’Union des
      instruments crédibles, à commencer par un financement adéquat.
  - s: Det är därför viktigt att <v>hålla</v> <p>fast</p> vid att sådana områden som
      rör politiskt känsliga ämnen, t.ex. harmonisering av mervärdesskattesatser,
      inte behandlas av kommissionen utan av rådet efter förslag från kommissionen.
    t: Il convient, par conséquent, d’<a>insister</a> sur le fait que les secteurs
      ayant trait à des thèmes politiques sensibles comme l’harmonisation des taux
      de TVA ne devraient pas être examinés par la Commission, mais par le Conseil,
      sur proposition de la Commission, dans le but de garantir le respect du principe
      de subsidiarité par rapport au domaine fiscal.
  - s: Vi skall även <v>hålla</v> <p>fast</p> vid att dialogen naturligtvis måste
      föras med de som säger nej till våld.
    t: Il faut en outre <a>insister</a> sur le fait que ce dialogue doit bien sûr
      être entretenu avec ceux qui refusent la violence.
  - s: Jag <v>håller</v> <p>fast</p> vid luftfartssäkerheten, som med reformen även
      ökar, även om jag är övertygad om att det är säkert att flyga i det europeiska
      luftrummet i dag.
    t: Je crois que je peux une fois encore vous remercier et <a>insister</a> sur
      la question de la sécurité du transport aérien qui, grâce à cette réforme, sera
      encore accrue, même si je suis convaincu que le transport aérien en Europe est
      déjà sûr aujourd’hui.
  - s: Helt riktigt avvisar utskottet för regionalpolitik förslaget om att upprätta
      en reserv, och det <v>håller</v> <p>fast</p> vid att anslagna medel skall fortsätta
      att stå till ett lands förfogande, även om de inte har förbrukats efter två
      år.
    t: La commission de la politique régionale a raison de rejeter la proposition
      de création d’une réserve et d’<a>insister</a> sur la mise à la disposition
      du pays auquel ils étaient destinés les crédits non utilisés après une période
      de deux ans.
  - s: Att inkludera klausulen om mänskliga rättigheter i alla handelsavtal med tredjeländer
      och övervaka tillämpningen av den är grundläggande åtgärder för att kunna utöva
      påtryckningar och vi måste <v>hålla</v> <p>fast</p> vid dessa.
    t: Inclure la clause relative aux droits de l’homme dans tous les accords commerciaux
      avec les pays tiers et surveiller son application sont des mesures de base pour
      exercer des pressions et nous devons <a>insister</a> sur ces points.
  - s: Om EU <v>håller</v> <p>fast</p> vid inre normer måste man vara beredd att försvara
      dem och stoppa import som inte lever upp till våra inre normer.
    t: Si l’Union <a>insiste</a> sur des normes internes, elle doit être prête à les
      défendre et à bloquer les importations de produits qui ne les respectent pas.
  - s: Tanken på att ”kommissionen skulle vara oberoende ”, en tanke vid vilken betänkandet
      <v>håller</v> <p>fast</p>, förefaller oss slutligen tvivelaktig.
    t: Enfin, l’idée «d’indépendance de la Commission», sur laquelle le rapport <a>insiste</a>,
      nous paraît très ambiguë.
  - s: 'Europaparlamentet måste <v>hålla</v> <p>fast</p> vid de tre ändringsförslagen:'
    t: 'Le Parlement européen doit <a>insister</a> sur les trois amendements :'
  - s: Det är dock viktigt att <v>hålla</v> <p>fast</p> vid att de nationella traditionerna
      och formerna rörande praxis i största möjliga omfattning skall respekteras,
      och att rättssäkerheten alltid skall sitta i högsätet.
    t: Il convient toutefois d’<a>insister</a> sur la nécessité de respecter, dans
      la plus large mesure possible, les traditions et la jurisprudence nationales
      ainsi que sur la nécessité d’accorder en permanence la priorité à la sécurité
      publique.
  - s: Vi måste våga stå för vår övertygelse och <v>hålla</v> <p>fast</p> vid att
      försöka finna den mycket blygsamma finansiering som behövs för att uppfylla
      våra viktigaste mål. I det hänseendet vill jag uppmärksamma kommissionen och
      kammaren på följande frågor.
    t: Nous devons avoir le courage d’assumer nos convictions et d’<a>insister</a>
