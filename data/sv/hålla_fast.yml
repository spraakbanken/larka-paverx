  - s: Då måste vi öppna våra marknader för deras varor, <v>hålla</v> <p>fast</p>
      vid minimiutgifter för vapenköp i de länderna och låta experter som utbildats
      i väst återvända till de länderna.
    t: Nesse caso, teremos de abrir os nossos mercados aos seus produtos, de <a>insistir</a>
      numa despesa mínima em armamento por parte desses países e de encorajar especialistas
      formados no Ocidente a regressarem aí.
  - s: Därför <v>håller</v> vi <p>fast</p> vid en begränsad övergångsperiod.
    t: Por essa razão, <a>insistimos</a> num período de transição limitado.
  - s: Det skall ge oss en möjlighet att granska omständigheterna för vissa medlemsstater,
      men för ögonblicket anser jag att det är helt riktigt att vi <v>håller</v> <p>fast</p>
      vid detta ändringsförslag.
    t: Isso dar-nos-á a oportunidade de analisar as circunstâncias com que alguns
      Estados-Membros se deparam mas, para já, considero que é absolutamente acertado
      <a>insistirmos</a> nesta alteração.
  - s: Varför <v>håller</v> de stora partigrupperna <p>fast</p> vid att vilja reglera
      den nya immuniteten och de nya reglerna i den här stadgan?
    t: Por que motivo <a>insistem</a> os grandes grupos em pretender regulamentar
      as novas imunidades e as novas normas neste Estatuto?
  - s: Slutligen så saknas en stabil rättslig grund eftersom rådet <v>håller</v> <p>fast</p>
      vid att använda artikel 308.
    t: Finalmente, faz-se sentir a falta de uma base jurídica sólida, devido ao facto
      de o Conselho <a>insistir</a> na utilização do artigo 308º.
  - s: 'Europaparlamentet måste <v>hålla</v> <p>fast</p> vid de tre ändringsförslagen:'
    t: 'O Parlamento Europeu deve <a>insistir</a> nas três alterações:'
  - s: Jag anser dock att Europaparlamentet borde ha <v>hållit</v> <p>fast</p> vid
      sin ståndpunkt om ändringsförslagen i den första behandlingen, artikel 5 (kriterier
      för Turkiets anslutning), artikel 15 (upphävande av samarbetet med Turkiet i
      händelse av hinder i frågor om demokrati, rättsstatsprincipen, mänskliga rättigheter,
      skydd för minoriteter), artikel 35 (årsrapport om skyddet för demokratiprinciperna,
      rättsstatsprincipen, de mänskliga rättigheterna och de grundläggande friheterna
      samt respekten för internationell rätt).
    t: 'Todavia, creio que o Parlamento Europeu deveria ter <a>insistido</a> na sua
      posição relativamente às alterações propostas na primeira leitura:'
  - s: Den ena var att <v>hålla</v> <p>fast</p> vid de intagna ställningarna för att
      kunna genomföra de sänkningar som överenskommits i Kyoto.
    t: Uma consistia em <a>insistir</a> na manutenção das reduções acordadas em Quioto.
  - s: Om EU skall kunna leva upp till anspråken på att stå för en rättskultur i motsats
      till den amerikanska lynchjustisen, måste EU nu med ökad kraft, inte minst när
      det gäller Irak, motsätta sig USA:s globala envälde och <v>hålla</v> <p>fast</p>
      vid en global rättsordning inom FN:s ram.
    t: Se a UE quiser fazer valer as suas pretensões a ser a representante de uma
      cultura judicial, em contraposição à do linchamento da lei americana, deverá
      opor-se, agora, com vigor renovado e especialmente no que diz respeito ao Iraque,
      à ditadura mundial dos EUA e <a>insistir</a> num sistema jurídico mundial no
      quadro da ONU.
  - s: Planerna på att inrätta ett kärnkraftverk i området Akköy i Turkiet Den stora
      och fruktansvärda jordbävning som nyligen ägde rum i Turkiet och som förorsakade
      skadegörelse och förluster av en omfattning som fortfarande är svår att bedöma,
      aktualiserar på ett synnerligen dramatiskt sätt frågan om inrättandet av ett
      väldigt kärnkraftverk i Akköy i sydvästra Turkiet, planer som den turkiska regeringen
      trots det som nu inträffat verkar <v>hålla</v> <p>fast</p> vid.
    t: Dissuasão da instalação da central nuclear na região de elevado risco sísmico
      de Akkuyu, na Turquia O terrível sismo, tanto em extensão como em intensidade,
      que recentemente atingiu a Turquia, para além dos inestimáveis danos que causou,
      levantou de um modo ainda mais dramático a questão da instalação da enorme central
      nuclear de Akkuyu, no Sudoeste da Turquia, construção na qual o Governo turco
      <a>insiste</a>.
  - s: Och tyvärr visar det sig att EU <v>håller</v> <p>fast</p> vid en ytterligare
      drastisk begränsning av bidragen och socialförsäkringen, man förändrar bestämmelserna
      om uppsägningar till det sämre och man inskränker eller avskaffar skyddsbestämmelserna
      om arbetsvillkor.
    t: Infelizmente, como se pode confirmar, a UE <a>insiste</a> em reduzir ainda
      mais drasticamente os subsídios e a segurança social, modifica para pior as
      disposições sobre os despedimentos, persiste em limitar ou eliminar disposições
      de protecção em matéria de condições de trabalho.
  - s: 'Jag anser att vi måste <v>hålla</v> <p>fast</p> vid två principer:'
    t: 'Penso que devemos <a>insistir</a> em dois princípios:'
  - s: Det är dock viktigt att <v>hålla</v> <p>fast</p> vid att de nationella traditionerna
      och formerna rörande praxis i största möjliga omfattning skall respekteras,
      och att rättssäkerheten alltid skall sitta i högsätet.
    t: No entanto, é importante <a>insistir</a> em que as tradições e as práticas
      nacionais sejam respeitadas, tanto quanto possível, devendo a segurança judiciária
      estar sempre em primeiro lugar.
  - s: Vi <v>håller</v> <p>fast</p> vid förtjänstprincipen för slutförandet av förhandlingarna
      med kandidatländerna, och vi samtycker också till ert koncept att säga att det
      år 2004 även kan vara 10 kandidatländer, som har klarat av att avsluta förhandlingarna
      i enlighet med våra kriterier.
    t: <a>Insistimos</a> na observância do princípio do mérito para a conclusão das
      negociações com os países candidatos e concordamos também com o seu ponto de
      vista, quando diz que, em 2004, podem ser 10 os países candidatos à adesão a
      conseguir concluir as negociações de acordo com os nossos critérios.
  - s: Men de som är klara till dess bör inte hindras av dem som kanske inte är det
      och därför måste vi <v>hålla</v> <p>fast</p> vid denna uppfattning om differentiering
      som ett ledmotiv varigenom vi bör analysera resultaten.
    t: Mas não devemos impor aos candidatos que estiverem preparados para a adesão
      nessa data o fardo e os fracassos dos que o não estejam, pelo que temos de <a>insistir</a>
      neste conceito da diferenciação, que deverá estar na base da nossa análise dos
      resultados.
  - s: Gruppen <v>håller</v> fortfarande <p>fast</p> vid att resonera som om den gemensamma
      jordbrukspolitiken inte hade förändrats alls de senaste tio åren.
    t: Mas o esforço da União Europeia em adaptar a sua política agrícola não foi,
      infelizmente, reconhecido por este Grupo, no qual ainda se <a>insiste</a> em
      usar uma linguagem sobre a PAC como se esta fosse como era há dez anos.
  - s: Vi anser dock att det var nödvändigt att ange vilka kriterierna skall vara
      och att <v>hålla</v> <p>fast</p> vid det.
    t: No entanto, consideramos ser necessário dizer quais deverão ser os critérios
      e <a>insistir</a> nesse sentido.
  - s: Europeiska unionen <v>håller</v> <p>fast</p> vid den viktiga rättsliga skillnaden
      att stater kan kränka de mänskliga rättigheterna, medan terrorattacker juridiskt
      sett betraktas som förbrytelser, som brottslighet.
    t: A União Europeia <a>insiste</a> na importante distinção jurídica segundo a
      qual existem Estados que podem atropelar os direitos humanos, enquanto os actos
      terroristas forem juridicamente classificados como crime, como formas de criminalidade.
  - s: Därför <v>håller</v> vi <p>fast</p> vid att vi skall hålla båda dessa företeelser
      åtskilda och att vi snabbt skall föra båda företeelserna framåt.
    t: Por conseguinte, <a>insisto</a> em que separemos estas duas coisas e em que
      as levemos rapidamente por diante.
  - s: Dessutom måste vi naturligtvis <v>hålla</v> <p>fast</p> vid att hygieniska
      och hälsovårdsmässiga åtgärder, bra tillverkning och odlingsförfaranden, som
      på ett säkert sätt motsvarar den europeiska standarden, alltid måste prioriteras
      framför bestrålning av livsmedel.
    t: Além disso, temos naturalmente de <a>insistir</a> em que as medidas em matéria
      de higiene e saúde, uma boa produção e processos de cultivo que correspondam
      aos padrões europeus têm de ter prioridade, em qualquer caso, sobre a irradiação
      dos géneros alimentícios.
  - s: Inom området inre politik skulle jag vilja hänvisa till att vi naturligtvis
      <v>håller</v> <p>fast</p> vid de prioriteringar som vi beslöt i mars, Sokrates
      och att stödja det Europeiska volontäråret.
    t: No domínio das políticas internas, queria ainda assinalar que <a>insistimos</a>,
      como é evidente, nas prioridades por nós aprovadas em Março, i.e. apoiar o programa
      SÓCRATES e o Serviço Voluntário Europeu.
  - s: Därför kommer vi, herr kommissionär, att <v>hålla</v> <p>fast</p> vi att inte
      bara detta år utan även under kommande år skall denna struktur ändras.
    t: Pela mesma razão, Senhor Comissário, iremos <a>insistir</a>, não apenas este
      ano, mas também nos próximos, na modificação desta estrutura.
  - s: Av den anledningen har vi <v>hållit</v> <p>fast</p> vid vår ståndpunkt vad
      beträffar lotstjänsterna, eftersom det förekommer säregenheter, olika traditioner
      och av säkerhetsskäl.
    t: É por isso que <a>insistimos</a> na nossa posição sobre a pilotagem, uma área
      onde é necessário ter em conta as especificidades, as diferentes abordagens
      e os factores de segurança.
  - s: Så har det inte blivit och det visar att vi måste fortsätta att <v>hålla</v>
      <p>fast</p> vid och utveckla mekanismer som bidrar till att lösa problemen med
      den mänskliga faktorn.
    t: Não foi porém isso que aconteceu, o que demonstra que temos de continuar a
      <a>insistir</a> e a fazer progressos no desenvolvimento de mecanismos que ajudem
      a resolver os problemas resultantes do factor humano.
  - s: Det är ett av skälen till att parlamentet <v>håller</v> <p>fast</p> vid sin
      ståndpunkt på den här punkten och även det utskott som jag nu är föredragande
      för håller fast vid att hantera en viss procent indirekta kostnader som skall
      inkluderas i hamnavgiften.
    t: Esse é um dos motivos por que o Parlamento <a>insiste</a> neste ponto, e a
      comissão em cujo nome procedo neste momento à defesa do relatório insiste em
      manter uma percentagem de custos indirectos, que deve ser incorporada nos direitos
      portuários.
  - s: Därför åligger det oss i Europaparlamentet att <v>hålla</v> <p>fast</p> vid
      och uppmuntra ett tydligt och konkret stöd för den här sortens jordbruk.
    t: Cumpre, por isso, ao Parlamento Europeu <a>insistir</a> e incentivar um apoio
      claro e decidido a este tipo de agricultura.
  - s: Också vid bedömningen av exponeringsnivån för buller bör man <v>hålla</v> <p>fast</p>
      vid att iaktta personligt skydd för hörseln, så som föreskrivs i rådets gemensamma
      ståndpunkt.
    t: Em relação à avaliação do nível de exposição sonora, também se deve <a>insistir</a>
      na tomada em consideração dos protectores auriculares pessoais, como está previsto
      na posição comum do Conselho.
  - s: Av dessa skäl anser jag att det skulle vara mer fruktbart och värdefullt att
      upprätta ett privilegierat kommersiellt partnerskap i stället för att <v>hålla</v>
      <p>fast</p> vid den långa och snåriga vägen mot anslutning.
    t: Pelos motivos expostos, creio que seria mais útil e vantajoso estabelecer uma
      parceria comercial privilegiada, em vez de se <a>insistir</a> na longa e sinuosa
      via da adesão.
  - s: Jag hoppas alltså att jag inte skall behöva <v>hålla</v> <p>fast</p> vid den
      tolkningen.
    t: Logo, não espero ter de <a>insistir</a> aqui nessa interpretação.
  - s: Om vi skapar en ekonomisk union på detta sätt, som vi gör, utrustad med gemensam
      valuta, men som barn i sandlådan <v>håller</v> <p>fast</p> vid, att våra allmänna
      åklagare i Tyskland bara får bekämpa förbrytarna på grundval av den tyska lagen,
      och naturligtvis de franska procureurs eller de belgiska procureurs du roi får
      lov att bekämpa brottslingarna med sina nationella lagar, då skulle jag bli
      en förbrytare förr eller senare!
    t: Se construímos um espaço económico da forma como o estamos a fazer, dotado
      de uma moeda única, mas, tal como as crianças no parque infantil, <a>insistimos</a>
      em que só os nossos procuradores da República Federal da Alemanha, tendo por
      base o direito alemão, e naturalmente só os procureurs franceses ou só os procureurs
      du Roi na Bélgica se encontrariam em condições de combater o crime, tendo por
      base o direito nacional respectivo, então ainda acabo por me tornar um criminoso!
  - s: Därför bör vi framöver <v>hålla</v> <p>fast</p> vid grundtanken med mer fri
      rörlighet och säkerhet.
    t: De futuro, deverá, por isso, <a>insistir</a><a>-se</a> no conceito-base que
      o regula, o de mais liberdade com maior segurança.
  - s: Sanningen är den att rådet, trots ett positivt förslag från parlament som syftade
      till att ta itu med dessa frågor, <v>höll</v> <p>fast</p> vid en oacceptabel
      ståndpunkt som i hög grad reducerade Europaparlamentets ursprungliga förslag,
      främst genom utökandet från två till tre år för genomförandet av direktivet
      i alla sektorer, med undantag för läkare under utbildning, vilket utökas från
      fyra till nio år, och kan utsträckas ända upp till tolv år, vilket förutom allt
      annat också äventyrar säkerheten för sjuka som undersöks av läkare som arbetar
      för många timmar.
    t: Ora, a verdade é que, apesar de uma proposta positiva do Parlamento que visava
      dar resposta a estas questões, o Conselho <a>insistiu</a> numa posição inaceitável
      que reduz substancialmente as propostas iniciais do Parlamento Europeu, designadamente
      o aumento do período de dois para três anos para a transposição da directiva
      para todos os sectores, com excepção dos médicos em formação, em que passa de
      quatro para nove anos, podendo ir até aos doze, o que além do mais também põe
      em causa a segurança dos próprios doentes examinados por médicos com excesso
      de horas de trabalho.
  - s: Vi är angelägna om att inom ramen för GATS-förhandlingarna åstadkomma en försiktig
      utvidgning av området för tjänsternas giltighet, men vi <v>håller</v> <p>fast</p>
      vid den kulturella och organisatoriska mångfalden i Europa som även påverkar
      områden som hälsa och utbildning, den audiovisuella sektorn och lokala tjänster
      av allmänt intresse.
    t: Embora estejamos interessados em conseguir, no contexto das negociações do
      GATS, um cauteloso aumento do âmbito dos serviços, <a>insistimos</a> também
      na diversidade cultural e organizacional da Europa, tal como esta se reflecte
      nas áreas da saúde, da educação, do sector audiovisual e da prestação local
      de serviços de interesse geral.
  - s: Det som vi måste <v>hålla</v> <p>fast</p> vid - och som vi skall hålla fast
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: De qualquer forma, aquilo em que devemos <a>insistir</a>, e insistiremos com
      a ajuda da indústria e naturalmente com a cooperação dos 15 Estados-Membros
      e dos governos dos países terceiros, sobretudo daqueles países onde o fenómeno
      está em desenvolvimento, é num esforço conjunto para definir uma ética do turismo
      e ao mesmo tempo descobrir maneiras que nos permitam, através da ajuda económica,
      contribuir para o desenvolvimento económico, melhorar o nível de vida dos cidadãos
      e especialmente dos jovens, criar novos postos de trabalho e impedir assim o
      desenvolvimento do fenómeno, bem como lutar contra o mesmo.
  - s: Det som vi måste hålla fast vid - och som vi skall <v>hålla</v> <p>fast</p>
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: De qualquer forma, aquilo em que devemos <a>insistir</a>, e insistiremos com
      a ajuda da indústria e naturalmente com a cooperação dos 15 Estados-Membros
      e dos governos dos países terceiros, sobretudo daqueles países onde o fenómeno
      está em desenvolvimento, é num esforço conjunto para definir uma ética do turismo
      e ao mesmo tempo descobrir maneiras que nos permitam, através da ajuda económica,
      contribuir para o desenvolvimento económico, melhorar o nível de vida dos cidadãos
      e especialmente dos jovens, criar novos postos de trabalho e impedir assim o
      desenvolvimento do fenómeno, bem como lutar contra o mesmo.
  - s: Jag uppmanar rådet att i diskussionen om mänsklig genetik <v>hålla</v> <p>fast</p>
      vid förbudet mot terapeutisk kloning i enlighet med vad Europaparlamentet uttalade
      redan i september 2000.
    t: Exorto o Conselho a <a>insistir</a>, no quadro da discussão sobre a genética
      humana, na proibição da clonagem de seres humanos, tal como o Parlamento Europeu
      já decidiu em Setembro de 2000.
  - s: Ur den aspekten bör vi <v>hålla</v> <p>fast</p> vid de strikta villkoren för
      tillstånd för järnvägsföretagen.
    t: Neste aspecto, na concessão de licenças às empresas de transporte ferroviário,
      deveríamos <a>insistir</a> impreterivelmente em condições estritas.
  - s: Denna lösning måste dock snabbt leda till ett genombrott grundat på det faktum
      att det inte tjänar något till att <v>hålla</v> <p>fast</p> vid dåliga beslut
      som skadar miljön.
    t: Porém, essa solução deve também permitir que se façam progressos com base no
      facto de que é inútil <a>insistir</a> em más decisões, prejudiciais para o ambiente.
  - s: EU bör visa sina ekonomiska muskler och <v>hålla</v> <p>fast</p> vid att de
      länder som tolererar förföljelse av kristna inte ska få fördelaktiga avtal eller
      förmånsbehandling.
    t: A UE devia servir-se do seu poderio económico para <a>insistir</a> em que não
      está disposta a fazer acordos preferenciais ou a dar um tratamento favorável
      aos países que tolerem a perseguição aos cristãos.
- c: 27
  r: 3
  v: agarrar
  x:
  - s: Vietnam är ett land med en liberaliserad befolkning, men som styrs av gamla
      män som krampaktigt <v>håller</v> <p>fast</p> vid det som varit.
    t: Vemos um país cuja população se liberta, ao passo que na cúpula os anciãos
      se <a>agarram</a> obstinadamente àquilo que conhecem.
  - s: Jag hoppas i alla fall att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sina principer och inte falla till föga för politiska eller ekonomiska påtryckningar.
    t: Para todos os efeitos, espero que a Comissão Europeia se <a>agarre</a> aos
      seus princípios e não ceda a pressões políticas e económicas.
  - s: <v>håller</v> kommissionen fortfarande <p>fast</p> vid sin sanslösa idé att
      importera mer än 20 miljoner invandrare till EU?
    t: continua a Comissão <a>agarrada</a> à sua escandalosa ideia de importar mais
      de 20 milhões de novos imigrantes para o território da União Europeia?
  - s: Trots det <v>håller</v> vi fortfarande <p>fast</p> vid en idé om en marknad
      som tillskansar sig naturen för privat vinning.
    t: Em suma, estamos no meio de uma crise geral do modelo de desenvolvimento da
      nossa sociedade, mas continuamos <a>agarrados</a> a uma ideia de mercado que
      se apropria da própria natureza para fins privados.
  - s: Det verkar som om all uppmärksamhet för tillfället är riktad på utvidgningen,
      men vi måste <v>hålla</v> <p>fast</p> vid målsättningarna från Lissabon med
      näbbar och klor.
    t: Parece que no momento actual toda a nossa atenção está concentrada no alargamento,
      mas temos de lutar com unhas e dentes para nos <a>agarrarmos</a> aos objectivos
      de Lisboa.
  - s: Jag vet inte vad som bör göras rent förfarandemässigt, men jag ber er - med
      era överlägsna kunskaper om olika förfaranden - att komma på ett sätt som gör
      det möjligt för oss att ta hänsyn till händelserna och visa att vi följer händelseutvecklingen,
      och inte bara <v>håller</v> <p>fast</p> vid dogmatiska ståndpunkter som inte
      tillför något nytt och som inte bidrar på något sätt till lösningen av denna
      tragedi.
    t: Senhor Presidente, em termos processuais, desconheço o que deve fazer, mas
      peço-lhe que, com os seus conhecimentos superiores em termos de normas de procedimento,
      invente uma forma mediante a qual possamos levar em conta este acontecimento
      e mostrar que estamos a seguir efectivamente o processo ao vivo, em lugar de
      ficarmos <a>agarrados</a> a posições dogmáticas que nada trazem de novo e que
      em nada contribuem para a solução desta tragédia.
  - s: I slutändan beslöt jag trots detta att rösta mot resolutionen, eftersom jag
      anser det vara helt oacceptabelt att parlamentet, som faktiskt ska representera
      EU:s medborgare, orubbligt <v>håller</v> <p>fast</p> vid Lissabonfördraget.
    t: Porém, acabei por decidir votar contra o documento, pois considero totalmente
      inaceitável que este Parlamento, que em princípio deveria representar os cidadãos
      europeus, se <a>agarre</a> tenazmente ao Tratado de Lisboa.
  - s: För mig är dock det huvudsakliga problemet fortfarande att parlamentet orubbligt
      <v>håller</v> <p>fast</p> vid Lissabonfördraget, som om det vore lösningen på
      alla problem.
    t: Porém, o problema fundamental para mim continua a ser o facto de o Parlamento
      se <a>agarrar</a> tenazmente ao Tratado de Lisboa, como se este fosse o grande
      salvador.
  - s: Medan Europeiska kommissionen gav kraftfulla garantier när det gäller respekt
      för de grundläggande rättigheterna föredrog vänstern i Europaparlamentet att
      <v>hålla</v> <p>fast</p> vid ogrundade protester.
    t: Ao passo que a Comissão Europeia estava a oferecer fortes garantias no que
      diz respeito aos direitos fundamentais, a Esquerda do Parlamento preferiu <a>agarrar</a><a>-se</a>
      a infundados slogans de protesto.
  - s: Ni borde veta, herr Reinfeldt - och José Manuel Barroso vet det säkert för
      han har varit med tillräckligt länge - att tvågradersmålet är ett omöjligt uppdrag
      om EU <v>håller</v> <p>fast</p> vid de bud som man hittills har lagt fram.
    t: Devia saber, Senhor Presidente em exercício do Conselho - e o Senhor Presidente
      Barroso certamente sabe isto, porque esteve muito tempo envolvido - que o objectivo
      dos dois graus é uma «missão impossível», se os europeus se <a>agarrarem</a>
      às ofertas que até agora puseram em cima da mesa.
  - s: Jag kan bara konstatera att rådet har <v>hållit</v> <p>fast</p> vid budgeten
      från juli.
    t: Posso apenas constatar que o Conselho se <a>agarrou</a> ao orçamento de Julho.
  - s: Rådets utsikter är naturligtvis unika, men jag förstår inte varför man alltid
      måste <v>hålla</v> <p>fast</p> vid det som man har fastställt i juli.
    t: A perspectiva do Conselho é naturalmente única, mas não vejo por que razão
      teremos de <a>agarrar</a>-nos sempre ao que foi estabelecido em Julho.
  - s: Om den spanska regeringen och andra med näbbar och klor vill <v>hålla</v> <p>fast</p>
      vid den, då borde - och föredraganden ger en möjlighet till detta - man emellertid
      ärligt säga att man inte heller kan förhindra Polen, Ungern, Tjeckien, Slovenien
      och Estland att ta till detta;
    t: Contudo, se o Governo espanhol e outros se querem <a>agarrar</a> a ele com
      unhas e dentes, dever-se-ia dizer então, honestamente - e a relatora deixa uma
      porta aberta para o fazer -, que, por princípio, também não se pode negar à
      Polónia, à Hungria, à República Checa, à Eslovénia e à Estónia o acesso ao Fundo
      de Coesão;
  - s: Som ett svar på oron som visar sig i Islamabad breder dessa experter, som är
      fast i sin övertygelse, ut sig i media och påstår att Nordalliansen bara företräder
      en liten del av den afghanska befolkningen som enligt dem skulle fortsätta att
      <v>hålla</v> <p>fast</p> vid den fred som bara talibanerna lyckats ge dem. Demonstrationerna
      med jublande folkmassor i Kabul, den pågående revolten i själva Kandahar, de
      tusentals flyktingar som redan börjat återkomma räcker för att visa att Kassandra
      var dåligt informerad.
    t: Fazendo eco das preocupações manifestadas em Islamabad, estes mesmos peritos,
      instalados na suas certezas, manifestam-se ainda hoje através dos meios de comunicação
      para prevenir que a Aliança do Norte representa apenas uma percentagem extremamente
      diminuta da opinião da população afegã que continuará <a>agarrada</a> à paz
      que só os talibãs souberam dar-lhe.
  - s: Att inge ett klagomål till WTO är inte trovärdigt om kommissionen <v>håller</v>
      <p>fast</p> vid tillfälliga stödåtgärder såsom föreslagits.
    t: A apresentação de uma queixa junto da OMC não é credível se a Comissão se <a>agarrar</a>
      a mecanismos temporários de defesa, como aqueles que foram propostos.
  - s: Det är fortfarande egendomligt att vi i denna institution, vad som än händer,
      <v>håller</v> <p>fast</p> vid illusionen från Lissabon.
    t: Continua a ser notável o facto de, aconteça o que acontecer, nesta Instituição
      nos <a>agarrarmos</a> à ilusão de Lisboa.
  - s: Som vi kan se i motiveringen <v>håller</v> Europaparlamentet <p>fast</p> vid
      en snäv tolkning av Genèvekonventionen, som bygger på principen att ingen skall
      skickas tillbaka för att bli utsatt för förföljelse (non-refoulement).
    t: Como é claro na exposição de motivos, o Parlamento Europeu <a>agarra</a><a>-se</a>
      a uma visão restritiva da Convenção de Genebra, que se baseia no «princípio
      de não repulsão», o qual é absoluto, sem matizes nem condições.
  - s: Det faktum att vi <v>håller</v> <p>fast</p> vid ändringsförslag som inte kunde
      antas under första behandlingen vittnar, min vän Oreja, om behärskning från
      parlamentets sida i syfte att göra lagstiftningsprocessen framgångsrik.
    t: Por conseguinte, o facto de nos <a>agarrarmos</a> às alterações rejeitadas
      em primeira leitura dá mostras de contenção por parte do Parlamento, que visa
      com isso chegar - caro amigo Oreja Aguirre - a uma boa conclusão do processo
      legislativo.
  - s: Vi, som parlament och i egenskap av Europeiska unionen, har en skyldighet att
      låta ett precist och återkalleligt ställningstagande till förmån för den som
      producerar gå före alla kommersiella hänsyn, framför allt om det rör sig om
      en minoritet, som jag redan har påpekat, och vi måste i första hand <v>hålla</v>
      <p>fast</p> vid Lomékonventionen, där man säger att inget av ACP-länderna som
      levererar bananer får hamna i en situation som är mindre fördelaktig än den
      man befann sig i före tillskapandet av den gemensamma organisationen av marknaden.
    t: No desempenho do nosso papel de Parlamento e de União Europeia, temos o dever
      de antepor a qualquer raciocínio de tipo comercial, uma tomada de posição precisa
      e irrenunciável a favor de quem produz, sobretudo se estiver em condições minoritárias,
      conforme assinalei, e devemos <a>agarrar</a>-nos, em primeiro lugar, ao Tratado
      de Lomé, onde se diz que nenhum país ACP fornecedor de bananas pode ser colocado
      numa situação menos favorável do que aquela que vigorava antes da criação da
      OMC.
  - s: Vi instämmer inte med Tony Blairs och José María Aznars uttalanden, statsministrar
      i Storbritannien och Spanien, vilka baserades på större flexibilitet på arbetsmarknaden
      och ett minskat arbetslöshetsunderstöd för att, enligt dem, undvika att de arbetslösa
      envist <v>håller</v> sig <p>fast</p> vid arbetslöshetsunderstödet.
    t: Não podemos concordar com a recente declaração de Tony Blair e de José María
      Aznar, Primeiros-Ministros da Grã-Bretanha e de Espanha, que preconiza uma maior
      flexibilidade do mercado de trabalho e uma redução dos apoios ao desemprego,
      com o objectivo de evitar, segundo se alega, que os desempregados fiquem <a>agarrados</a>
      aos subsídios.
  - s: Vi försvarar egentligen inte jordbrukets intressen genom att neka till ett
      lugnt och balanserat medbeslutande mellan de två institutionerna och genom att
      <v>hålla</v> <p>fast</p> vid ett absurt system, där olika myndigheter skulle
      avgöra, var och en på sitt område, två halva budgetar som utarbetats på olika
      sätt.
    t: Não estaremos a defender os verdadeiros interesses da agricultura se recusarmos
      uma co-decisão serena e equilibrada entre duas instituições e se nos <a>agarrarmos</a>
      a um sistema absurdo no âmbito do qual as autoridades com divergências arbitrariam,
      cada uma delas no domínio da sua competência, dois semi-orçamentos elaborados
      de forma separada.
  - s: 'För att se till att så kommer att vara fallet också fortsättningsvis måste
      vi <v>hålla</v> <p>fast</p> vid den gemensamma valutans stabilitet:'
    t: 'Para que isso se mantenha assim no futuro, temos de nos <a>agarrar</a> à estabilidade
      da nossa moeda única:'
  - s: Några medlemsstater <v>håller</v> fortfarande <p>fast</p> vid de övergångsperioder
      som gäller skapandet av arbetsmarknader.
    t: Alguns Estados-Membros continuam <a>agarrados</a> aos períodos de transição
      relativos à criação dos mercados de trabalho.
  - s: Det är mot denna bakgrund som medlemsstaternas regeringar både kan och måste
      visa om de arbetar med framtiden för ögonen på regeringskonferensen eller om
      de är fångade i beteendemönster från det förflutna och <v>håller</v> <p>fast</p>
      vid nationell egoism och värnande om det egna landet.
    t: É nesta base que os governos dos Estados-Membros podem e têm de demonstrar,
      no âmbito da Conferência Intergovernmental, se estão a trabalhar em prol do
      futuro ou se estão embrenhados nos padrões de comportamento do passado, <a>agarrando</a><a>-se</a>
      a egoísmos e paternalismos de índole nacionalista.
  - s: Enligt min mening är detta en fantastisk prestation och något som vi bör <v>hålla</v>
      <p>fast</p> vid.
    t: Esta foi, do meu ponto de vista, uma formidável prestação, e penso que isto
      é algo a que devemos <a>agarrar</a><a>-nos</a>.
  - s: Förenta staterna fortsätter dock <v>hålla</v> <p>fast</p> vid den här formen
      av stöd som belastar de mest nödlidande länderna med en skuldbörda, även om
      det rör sig om låga räntor och även om det behöver betalas tillbaka först efter
      30 år.
    t: Os Estados Unidos da América continuam, todavia, <a>agarrados</a> a este modelo
      de auxílio que sobrecarrega de forma permanente com uma dívida a maioria dos
      países mais carentes - ainda que a mesma seja sujeita a uma taxa de juro mais
      baixa e só tenha de ser liquidada ao fim de 30 anos.
  - s: Ändå fortsätter vissa medlemsstater att hårdnackat <v>hålla</v> <p>fast</p>
      vid sina invanda ståndpunkter och har nu stått i vägen för en beslutsprocess
      i trettio år.
    t: Porém, alguns Estados-Membros continuam obstinadamente a <a>agarrar</a><a>-se</a>
      às suas posições habituais e já há perto de trinta anos que entravam a tomada
      de decisão sobre esta matéria.
  - s: Man <v>håller</v> <p>fast</p> vid enhällighetsprincipen emedan man inte har
      förtroende för sina partners och fruktar, att en majoritet fattar beslut, som
      strider mot egna nationella intressen.
    t: As pessoas <a>agarram</a>-se ao princípio da unanimidade porque não têm confiança
      nos seus parceiros e temem que uma maioria tome decisões contra o interesse
      nacional de cada um.
  - s: Den enda utvägen ur krisen verkar vara att den algeriska regeringen <v>håller</v>
      <p>fast</p> vid sin strävan att återgå till demokratiskt och legitimerat styre.
    t: Aparentemente, a única saída para esta crise será que a Argélia se <a>agarre</a>
      à sua política para restabelecer uma administração democraticamente legitimada.
  - s: Så länge de högljutt <v>håller</v> <p>fast</p> vid vad de själva tycker är
      rätt, och Europa som helhet investerar för lite i försvar, är vi dömda till
      en biroll på världsscenen.
    t: Enquanto estes se <a>agarrarem</a> descaradamente àquilo que pensam ser correcto,
      e a Europa no seu conjunto investir demasiado pouco na defesa, estaremos condenados
      a um papel secundário no palco mundial.
  - s: Den liberala gruppen hoppas att rådets ordförande kommer att <v>hålla</v> <p>fast</p>
      vid EU:s policy att inte bjuda in Burma till London.
    t: O Grupo Liberal espera que o senhor presidente do Conselho se <a>agarre</a>
      à política da União Europeia, não convidando a Birmânia a deslocar-se a Londres.
  - s: I dag <v>håller</v> de <p>fast</p> vid sina terrormetoder trots att de säger
      sig vara engagerade för demokratin.
    t: Hoje, enquanto apregoa o seu empenhamento na democracia, <a>agarra</a>-se às
      armas do terror.
  - s: Så vi kanske skulle <v>hålla</v> <p>fast</p> vid förhoppningen att kriget snabbt
      är över och skördar minsta antal offer - något som känns särskilt starkt för
      alla oss, oavsett vad vi anser om konflikten, som har landsmän i striden.
    t: Talvez devamos, pois, <a>agarrar</a><a>-nos</a> à esperança de que a guerra
      termine rapidamente e com um número mínimo de baixas - um aspecto que se reveste
      de especial significado para todos os que, quaisquer que sejam as suas opiniões
      sobre o conflito, têm compatriotas de ambos os sexos envolvidos nesta luta.
