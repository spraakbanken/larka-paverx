    t: Rendez-vous compte de l’absurdité des eurosceptiques, car s’opposer au traité
      de Lisbonne signifie vouloir <a>conserver</a> le traité de Nice actuel et l’Union
      actuelle, plutôt maladroite et opaque - et trop souvent inactive - qui n’arrive
