  - s: Man kan inte begära att Europeiska unionen skall göra mer, samtidigt som man
      <v>håller</v> <p>fast</p> vid en alltför inskränkt analys.
    t: We cannot call on the European Union to do more, and then <a>persist</a> with
      a narrow, blinkered approach.
  - s: Jag hoppas att talmanskonferensen, om den <v>håller</v> <p>fast</p> vid en
      föredragningslista av detta slag, kommer att ändra ordningen och lägga fiskefrågan
      - som är av yttersta vikt - före och framför debatten om ledamotsstadgan.
    t: I hope that if the Conference of Presidents <a>persists</a> with this agenda
      in this form it will change the order and bring the fisheries matter - which
      is of utmost importance - before and ahead of the debate on the Statute of Members.
  - s: Därför anser jag att man bör <v>hålla</v> <p>fast</p> vid förslaget att höja
      anslagen till denna fond, för att i tillräcklig utsträckning kunna finansiera
      dessa nya uppgifter.
    t: Therefore, it is my view that we should <a>persist</a> in our proposal to increase
      the amount to be made available to this fund in order to be able to finance
      these new initiatives as well.
  - s: Om man, vilket är fallet i mitt land, <v>håller</v> <p>fast</p> vid en polariserad
