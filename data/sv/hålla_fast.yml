      med om möjligt ännu större fasthet skall kräva nya försoningsgester från båda
      sidor, som kan tillfredsställa de rättmätiga kraven - framför allt de indiska
      - om fasthet i kampen mot terrorism.
    t: Nestas circunstâncias, a Presidência é de opinião que deve <a>manter</a><a>-se</a>
      a estratégia de acompanhamento diplomático às duas partes, reclamando, porém,
      agora, com mais firmeza, se possível, novos gestos conciliatórios às duas partes,
      que permitam satisfazer as legítimas reclamações - nomeadamente as da Índia
      - em matéria de firmeza antiterrorista.
  - s: När det gäller kärnsäkerhet vill jag uttryckligen påpeka att Europaparlamentet
      bör <v>hålla</v> <p>fast</p> vid stängningsdatumen för farliga kärnkraftverk
