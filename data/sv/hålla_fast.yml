      the consequences that that entails.
  - s: Jag hoppas att Serbien <v>håller</v> <p>fast</p> vid sin strävan att bli medlem
      av EU, och jag vill gratulera dess folk och ledare till de framsteg de har gjort
      när det gäller detta.
    t: I hope that Serbia <a>persists</a> with opting for the EU, and I must congratulate
      its people and their leaders for the progress that they have made in this regard.
