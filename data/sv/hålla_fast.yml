      skickas tillbaka för att bli utsatt för förföljelse (non-refoulement).
    t: Wie aus der Begründung ersichtlich, <a>beharrt</a> das Europäische Parlament
      auf einer engstirnigen Auffassung des Genfer Flüchtlingsübereinkommens, die
