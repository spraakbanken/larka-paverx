  - s: Vi bör <v>hålla</v> <p>fast</p> vid vår egen uppfattning om social trygghet
      som den huvudsakliga grunden för hjälp, men även tillämpa detta produktansvarssystem.
    t: We should <a>stick</a> to our own view on social security as the main basis
      for help, but then have this product liability regime as well.
  - s: Visserligen finns det vissa saker som talar för detta förslag - min grupp vill
      dock att vi <v>håller</v> <p>fast</p> vid nuvarande regler.
    t: Although there is much to be said for this proposal, my group would prefer
      us to <a>stick</a> with the present rule.
  - s: Jag skulle vilja gratulera rådets ordförande och uppmuntra honom att <v>hålla</v>
      <p>fast</p> vid sin åsikt inför alla dessa löjligheter som kommer ifrån dem
      som säger sig måna om taxfree-försäljningen.
    t: I would like to congratulate the President-in-Office and encourage him to <a>stick</a>
      to his guns in the face of all the persiflage which comes from those who claim
      to be concerned about duty-free.
  - s: Vi kan inte heller uppfinna en ny prioritering varje budgetår, därför <v>håller</v>
      jag <p>fast</p> vid detta.
    t: We cannot invent a new priority every financial year, so I am <a>sticking</a>
      to this one.
  - s: Jag vill att huvudlinjen i EU:s utrikespolitik när det gäller mänskliga rättigheter
      ska vara att undvika all dubbelmoral, och jag hoppas att detta är något som
      Europaparlamentet kommer att <v>hålla</v> <p>fast</p> vid.
    t: I would like the guiding line of the EU human rights foreign policy to be the
      avoidance of any double standards, and I hope that the European Parliament will
      <a>stick</a> to that.
  - s: I detta fall är det den indiska ambassaden som gör det, men vi talar för ett
      folk snarare än för någon ambassad, och vi bör därför <v>hålla</v> <p>fast</p>
      vid resolutionen i dess nuvarande lydelse.
    t: in this instance it is the Indian embassy doing it, but we speak for a people
      rather than for any embassy, and so we should <a>stick</a> with the resolution
      as it stands.
  - s: Även av den anledningen skulle jag vilja rekommendera, låt oss <v>hålla</v>
      <p>fast</p> vid vår grundtanke om 15 %.
    t: For this reason too I would recommend <a>sticking</a> with the 15 % proposal.
  - s: Ändå anser jag att Europeiska unionen inte skall <v>hålla</v> <p>fast</p> vid
      det världsomfattande avtalet i Kyoto om 8 % som målsättning för själva Europa,
      utan att vi måste fortsätta att stå fast vid de låga 15 %.
    t: Neverheless, I believe the European Union should not <a>stick</a> to the global
      agreement made in Kyoto of 8 % as the target for Europe itself, but that we
      should stick to the minus 15 %.
  - s: Som Linkhor helt riktigt säger måste vi naturligtvis <v>hålla</v> <p>fast</p>
      vid våra ambitiösa mål för att stärka vår identitet.
    t: Of course, as Mr Linkohr rightly says, in order to enhance our identity, we
      should <a>stick</a> to our ambitious targets.
  - s: Men när det gäller vårt eget parlaments betänkande skulle jag vilja se till
      att vi <v>håller</v> <p>fast</p> vid den text vi kom överens om i utskottet,
      som mycket tydligt talar om vaccinering som ett förstahandsalternativ.
    t: But as far as our own Parliamentary report is concerned, I would like to make
      sure that we <a>stick</a> with the text agreed in committee, which talks very
      clearly about vaccination as a tool of first resort.
  - s: Jag hoppas att ni båda <v>håller</v> <p>fast</p> vid er hållning och arbetar
      tillsammans med Avril Doyle om systemet för handel med utsläppsrätter.
    t: Minister and Commissioner, I hope that you will both <a>stick</a> to your guns
      and that we will work together with Mrs Doyle on the emissions trading scheme.
  - s: Europeiska unionen bör dock <v>hålla</v> <p>fast</p> vid kravet att armén inte
      skall ha mer politiskt inflytande än vad som är brukligt i EU:s medlemsstater.
    t: Nevertheless, the European Union should <a>stick</a> to the requirement that
      the army should have no more political influence than is customary in the EU
      Member States.
  - s: Ni förklarade hövligt ordförandeskapets tolkning och ni <v>höll</v> <p>fast</p>
      vid er ståndpunkt.
    t: Mr President, firstly, I would like to compliment you for the manner in which
      you handled this difficult topic here today, for explaining with courtesy the
      presidency’s interpretation and for <a>sticking</a> to your guns.
  - s: Det finns många skiftande åsikter i diskussionen om dessa frågor, och jag kommer
      att vara mycket envis, med stöd från kammaren, och <v>hålla</v> <p>fast</p>
      vid det som vi har bestämt.
    t: There are many fashions of the month in the discussion on these issues and
      I will be quite stubborn, with the support from this House, and <a>stick</a>
      to what we have defined.
  - s: Vi har visserligen noterat några positiva punkter i betänkandet, varav några
      motsvarade de förslag som vi lade fram, men vi kan inte låta bli att konstatera
      att i det stora hela <v>håller</v> man i betänkandet <p>fast</p> vid ett utpräglat
      liberalt synsätt, som dessutom i stor utsträckning begränsar medlemsstaternas
      bestämmanderätt över sina marina resurser.
    t: We did note some positive points in the report, some of which corresponded
      with the proposals that we tabled, but we cannot fail to note that overall,
      the report <a>sticks</a> to a markedly liberal approach, and one which greatly
      limits the sovereignty of the Member States over their marine resources.
  - s: Även om jag rekommenderat den liberala gruppen att <v>hålla</v> <p>fast</p>
      vid den gemensamma ståndpunkten med föredragandens kompromissändringsförslag
      och förkasta övriga ändringsförslag med sikte på ställningstagandena i gruppen,
      så har jag tillåtit mig själv att rösta annorlunda med avseende på det senare.
    t: Although I advised the Liberal Group to <a>stick</a> to the line of the common
      position, including the compromise amendments tabled by the rapporteur, and
      to reject the remaining amendments, in view of the attitudes within the group,
      I have taken the liberty of deviating from this line with my vote on the latter
  - s: Det skulle vara fel av oss att avslöja fall som vi granskar på eget initiativ
      och det finns därför mycket goda skäl att <v>hålla</v> <p>fast</p> vid vår politik.
    t: It would be improper for us to reveal cases which we are looking into on our
      own initiative and there are very good reasons therefore to <a>stick</a> to
      our policy.
  - s: Vi måste se till att medlemsländerna och EU går i spetsen för ratifikationen
      av protokollet så att det om möjligt kan träda i kraft nästa år, och vi måste
      i samband med detta naturligtvis även försöka få Japan att <v>hålla</v> <p>fast</p>
      vid denna lösning.
    t: With that in mind, we must naturally try to make Japan <a>stick</a> to this
      solution.
  - s: Jag menar därför att vi måste <v>hålla</v> <p>fast</p> vid att reglerna ska
      vara bindande och att dessa bindande regler ska omfatta ett datum och en rapport
      till Europaparlamentet.
    t: I therefore believe that we must <a>stick</a> with compulsory rules and that
      these compulsory rules must include a date and a report to the European Parliament.
  - s: I detta betänkande har jag föreslagit att vi <v>håller</v> <p>fast</p> vid
      årtalet 2013 när det gäller band på 800 MHz.
    t: In this report, I have proposed that we <a>stick</a> to the date of 2013 with
      regard to the 800 MHz band.
  - s: Jag tror att kommissionen också måste insistera särskilt på detta och <v>hålla</v>
      <p>fast</p> vid det.
    t: I think the Commission will have to press that point and <a>stick</a> to it.
  - s: Under dessa omständigheter kunde vi inte <v>hålla</v> <p>fast</p> vid en justering
      med 25 procent.
    t: In those circumstances, we could not <a>stick</a> to a correction of 25 %.
  - s: Därför måste man <v>hålla</v> <p>fast</p> vid att tidsplanen för ett gemensamt
      beslut om det femte ramprogrammet respekteras och att forskningsrådet kommer
      fram till ett gemensamt ställningstagande senast vid sitt möte i november.
    t: For that, we must <a>stick</a> to the codecision timetable for the fifth framework
      programme and the ’Research Council’ must reach its common position by its November
      meeting at the latest.
  - s: Men av praktiska skäl, föreslår jag att vi <v>håller</v> <p>fast</p> vid mina
      ursprungliga ändringsförslag och inte de från Gruppen De gröna.
    t: But for that practical reason, I am suggesting that we <a>stick</a> with my
      original amendments and not with those of the Green Group.
  - s: Den ena uppfattningen är att vi på allvar bör <v>hålla</v> <p>fast</p> vid
      avtalen från 1997 om att minska utsläppen till en nivå som är drygt 5 procent
      lägre än 1990 års utsläppsnivåer.
    t: One view is that we should <a>stick</a> closely to the 1997 agreements in order
      to reduce emissions by a generous 5%, as compared with 1990.
  - s: Det är viktigt att Europa <v>håller</v> <p>fast</p> vid en tidigare intagen
      ståndpunkt, även om det innebär att Förenta staterna inte kommer att kunna skriva
      under ett sådant avtal under tiden för en Bush-regering.
    t: It is important for Europe to <a>stick</a> with a position taken up previously,
      even though it means that the United States will not be in a position to subscribe
      to an agreement of this kind for the period of the Bush administration.
  - s: Utmaningen för oss nu är att <v>hålla</v> <p>fast</p> vid denna strategi, se
      till att vi kan få denna strategi att fungera och se till att, genom att hålla
      dörren öppen för närmare förbindelser med den europeiska familjen, vi kan hjälpa
      dessa länder att genomföra de ekonomiska och politiska förändringar och reformer
      som krävs för att säkra deras stabilitet och långsiktiga välstånd.
    t: The challenge for us now is <a>sticking</a> to that strategy, ensuring we can
      make that strategy work, ensuring that, in holding out the prospect of a closer
      relationship with the European family, we can help those countries make the
      economic and political changes and reforms required in order to secure their
      stability and long-term prosperity.
  - s: Men jag kan tänka mig att stödja idén om en arbetsgrupp om föredraganden håller
      vad han lovar och verkligen är beredd att <v>hålla</v> <p>fast</p> vid denna
      idé och se till att gruppen utför ett arbete.
    t: I am not a great fan of task forces but I am happy to support this idea if
      the rapporteur, as he has said, is prepared to <a>stick</a> with it and make
      sure work happens.
  - s: Vi hade länge hoppats att det skulle lyckas för detta land att även med en
      kommunistisk regering <v>hålla</v> <p>fast</p> vid en ekonomisk utveckling och
      en kurs i riktning mot Europeiska unionen.
    t: We have long hoped that, even with a Communist regime, this country would <a>stick</a>
      to economic development and the road towards the European Union.
  - s: 'Vi <v>höll</v> <p>fast</p> vid det som jag nämnde för parlamentet:'
    t: 'We <a>stuck</a> to what I told Parliament:'
  - s: Vi vill stärka FN:s resolutioner och <v>hålla</v> <p>fast</p> vid dem.
    t: We will reinforce the UN resolutions and we will <a>stick</a> by them.
  - s: Samhället gör inte framsteg på grund av institutioner, utan på grund av modiga
      och intelligenta kvinnor och män som tar initiativ och <v>håller</v> <p>fast</p>
      vid dem.
    t: Mr President, society makes progress not because of institutions but because
      of courageous and intelligent women and men taking initiatives and then <a>sticking</a>
      to them.
  - s: Jag tror att det vore betydligt effektivare för vårt arbetssätt, om vi här
      i kammaren <v>håller</v> <p>fast</p> vid ett ramprogram och inte alltid ändrar
      tidpunkter med kort varsel.
    t: Today, yet again, the sitting has been brought forward, this time to 8.30 a.m.
      I think it would be conducive to greater overall efficiency if we <a>stuck</a>
      to a basic programme and stopped changing arrangements at short notice.
  - s: Jag ber er att strunta i dina vänner i vänstern och <v>hålla</v> <p>fast</p>
      vid den nya världen, inte den gamla.
    t: Please Mr Prodi, ignore your friends on the Left and <a>stick</a> with the
      new world not the old world.
  - s: Vi kan bara påverka den globala styrningen och hör bara hemma på den världspolitiska
      scenen om vi sanerar våra finanser - vilket ofta väcker ont blod - och <v>håller</v>
      <p>fast</p> vid våra prioriteringar, dels när det gäller att bekämpa klimatförändringen
      och dels i utvecklingspolitiken.
    t: Ladies and gentlemen, we will not be able to influence global governance and
      will not really have a place on the international stage unless we can make the
      often unpopular effort to clean up our finances and unless we <a>stick</a> to
      our priorities of combating climate change and development policy.
  - s: Vi ska <v>hålla</v> <p>fast</p> vid de bra förslag som kommissionen har lagt
      fram och stifta de lagar som behövs.
    t: Let us <a>stick</a> to the good proposals from the Commission and carry out
      our necessary legislative task.
  - s: Vi bör därför <v>hålla</v> <p>fast</p> vid frivillig märkning, eftersom det
      faktiskt är så att i de fall konsumenterna värdesätter märkningen tillräckligt
      använder de flesta EU-tillverkare redan ursprungsmärkning på frivillig basis.
    t: I would therefore argue here that we should <a>stick</a> with voluntary labelling,
      because in the end, where consumers put enough added value on such labelling,
      the majority of EU producers already use this labelling on a voluntary basis.
  - s: Om vi skall <v>hålla</v> <p>fast</p> vid datumet 1 maj 2004 verkar alltså den
      mest rationella lösningen vara att avhålla parlamentsvalet i samma månad, kort
      därefter.
    t: In conclusion, if we <a>stick</a> to the date of 1 May 2004, the most sensible
      solution would appear to be to bring the European Parliament elections forward
      and schedule them for that same month of May.
  - s: Det skall ge oss en möjlighet att granska omständigheterna för vissa medlemsstater,
      men för ögonblicket anser jag att det är helt riktigt att vi <v>håller</v> <p>fast</p>
      vid detta ändringsförslag.
    t: That will give us an opportunity to look at the circumstances facing certain
      Member States but for now I think it is absolutely right that we <a>stick</a>
      to this amendment.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid denna text.
    t: Let us <a>stick</a> to this text.
  - s: Jag tror därför att vi med all rätt kan <v>hålla</v> <p>fast</p> vid de olika
      traditionella berikningsmetoderna respektive de oenologiska metoderna.
    t: So I believe that we are right in <a>sticking</a> to the various traditional
      enrichment methods or oenological practices.
  - s: Det är också ytterst viktigt att vi <v>håller</v> <p>fast</p> vid det ansvarsområde
      som krävs av oss och att vi i vårt ansvarsfrihetsförfarande inriktar oss uteslutande
      på det aktuella året.
    t: It is imperative also that we <a>stick</a> to the remit required of us and
      that we concentrate exclusively during the discharge process on the year in
      question.
  - s: I morgon kommer min grupp, trots den särskilda situationen i ett visst land,
      att <v>hålla</v> <p>fast</p> vid det ursprungliga beslutet att förkasta betänkandet,
      något som jag förordade.
    t: Tomorrow, my group, despite its sympathy for the special situation in one particular
      country, will <a>stick</a> with the original rejection that I advocated.
  - s: Fördelen med att <v>hålla</v> <p>fast</p> vid dessa blygsamma målsättningar
      är att de är fullständigt realistiska och möjliga att uppnå.
    t: The advantage of <a>sticking</a> with these modest targets is that they are
      absolutely realistic and attainable.
  - s: Då vi övervägde utgifterna för den inre politiken betonade vi att det är viktigt
      att <v>hålla</v> <p>fast</p> vid de principer som ingår i det interinstitutionella
      avtalet om budgetdisciplin och förbättring av budgetförfarandet.
    t: In discussing the expenditure associated with internal policies, we stressed
      that it is important to <a>stick</a> to those principles which form part of
      the discipline of the budget for the new agreement between official bodies,
      and part of the improvement of the budget procedure.
  - s: Vi bör här <v>hålla</v> <p>fast</p> vid begreppet ?katastrof av större omfattning?
    t: We should <a>stick</a> with the term ’major disasters’ as well as the three-month
      deadline for the submission of applications for assistance from the Fund, as
      this is in line with the principles of urgency and immediate rapid assistance
      which underpin the Fund.
  - s: Att Europa <v>håller</v> <p>fast</p> vid sina principer är det verkliga svaret
      och Europas verkliga prakt i dess befolknings hjärtan, och vi måste lita på
      denna prakt för att gå framåt och bygga framtiden.
    t: This is the real response and the real brilliance of Europe in the hearts of
      its people, when Europe <a>sticks</a> to its principles, and we must rely on
      this brilliance to move forward and build the future.
  - s: Trots att vi konstaterat att medlen inte alltid används på ett tillfredsställande
      sätt borde vi <v>hålla</v> <p>fast</p> vid denna politik och utvidga den ytterligare.
    t: Although we found that the allocations were not always used in a satisfactory
      manner, we should <a>stick</a> to this policy and continue developing it.
  - s: Det avgörande i EU:s politik gentemot Iran är att vi utformar en parallell
      strategi och <v>håller</v> <p>fast</p> vid den.
    t: In the EU’s policy on Iran, what is crucial is that we create, and <a>stick</a>
      to, a dual-track policy.
  - s: Jag vill i första hand <v>hålla</v> <p>fast</p> vid dessa åtgärder.
    t: I should like to <a>stick</a> to these measures in the first place.
  - s: Det skall vi <v>hålla</v> <p>fast</p> vid i fråga om budgeten.
    t: The budget will <a>stick</a> to this principle.
  - s: Om vi <v>håller</v> <p>fast</p> vid dessa principer får vi ett naturligt, faktiskt
      anslutningsscenario som enbart är avhängigt av förhandlingsresultaten.
    t: If we <a>stick</a> to these principles, we shall arrive at a natural and real
      accession scenario that is justified by the results of negotiations alone.
  - s: Det är i själva verket en av de viktigaste punkterna, som vi måste klara upp
      och <v>hålla</v> <p>fast</p> vid fram till slutförandet av anslutningsfördragen.
    t: That is, in fact, one of the most important points that we must make clear
      and <a>stick</a> to until the accession treaties are concluded.
  - s: De som har förbjudits kommer ändå att <v>hålla</v> <p>fast</p> vid sin politiska
      väg och kämpa för snabba och effektiva diplomatiska åtgärder, utan några förbehåll,
      för att nå en slutlig lösning på den pågående konflikten i Baskien.
    t: Those who have been outlawed will, all the same, <a>stick</a> to the political
      path, wrangling for rapid and efficient diplomatic action, without preconditions,
      towards a definite solution to the ongoing conflict in the Basque country.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi <v>håller</v> <p>fast</p> vid de mål och värden som
      finns i del I. Detta innebär att om vi skall fullfölja den sociala strävan som
      konventets förslag präglas av så måste regeringskonferensen stå emot Europeiska
      centralbanken när den insisterar på att denna bestämmelse skall ses över.
    t: It is also very important to me that the EU can become more social, although
      this presupposes that we <a>stick</a> to the goals and values set out in Part
      I. What that means is that, if we are to have the social mission, as incorporated
      in the Convention’s draft, the Intergovernmental Conference must resist the
      European Central Bank’s insistence that this provision be revised.
  - s: Slutligen, herr kommissionär, när det gäller Singaporefrågorna, är ni medveten
      om att Förenade kungarikets handels- och industriminister i torsdags sade att
      hon skulle försöka få till stånd ett möte med er om Singaporefrågorna, för att
      se till att ni <v>håller</v> <p>fast</p> vid den hållning som bestämdes i Cancún
      och att vi inte längre kommer att driva på om WTO-förhandlingar om investeringar
      och konkurrens?
    t: are you aware, Commissioner, that on Thursday the DTI Minister in the UK said
      that she would be seeking a meeting with you on the Singapore issues to ensure
      that you <a>stick</a> to the position that was taken in Cancún and that we will
      no longer press for negotiations at the WTO on investment and competition?
  - s: Vi måste ha detta i åtanke och <v>hålla</v> <p>fast</p> vid ett mer sansat,
      långsiktigt förhållningssätt, och så kommer vi att arbeta utifrån den gemensamma
      ståndpunkt som har upprättats.
    t: We have to keep that in mind and <a>stick</a> to a more cool-headed, long-term
      approach and this is what we will do on the basis of the established common
      position.
  - s: Låt oss därför fortsätta ha fötterna på jorden och <v>hålla</v> <p>fast</p>
      vid de principer som bildar basen för en verklig europeisk integration, nämligen
      folken och nationerna.
    t: 'Let us, therefore, keep our feet on the ground and <a>stick</a> with the principles
      forming the basis of genuine European integration:'
  - s: I stället för att <v>hålla</v> benhårt <p>fast</p> vid en defensiv ställning
      har de yttersta randområdena allt att vinna på att stå på jämlik fot med sina
      konkurrenter.
    t: Rather than <a>sticking</a> rigidly to a defensive position, the ORs have everything
      to gain by putting themselves on an equal footing with their competitors.
  - s: Förhoppningsvis <v>håller</v> kommissionen <p>fast</p> vid den åsikt som Andris
      Piebalgs lade fram om att kärnkraften inte är en förnybar energiform.
    t: Hopefully, the Commission has <a>stuck</a> to the view presented by Mr Piebalgs,
      that nuclear power is not a renewable form of energy.
  - s: <v>håll</v> <p>fast</p> vid er ståndpunkt, håll fast vid er ståndpunkt gentemot
      rådet!
    t: <a>stick</a> to your guns, stick to your guns with the Council!
  - s: håll fast vid er ståndpunkt, <v>håll</v> <p>fast</p> vid er ståndpunkt gentemot
      rådet!
    t: stick to your guns, <a>stick</a> to your guns with the Council!
  - s: Herr Patten, <v>håll</v> <p>fast</p> vid er ståndpunkt!
    t: Mr Patten, <a>stick</a> to your guns!
  - s: Till Satu Hassi vill jag säga att detta var anledningen till att <v>hålla</v>
      <p>fast</p> vid 30 procent, och det gäller i många avseenden också det som Martin
      Callanan sagt.
    t: To Mrs Hassi, it was the point of view of the need to <a>stick</a> to 30% and,
      in many respects, it relates also to what Mr Callanan says.
  - s: Jag tänker inte avvika från det, så oavsett hur många ordningsfrågor som ställs,
      kommer vi att <v>hålla</v> <p>fast</p> vid den ståndpunkten.
    t: I do not intend to vary from that, so no matter how many points of order are
      made, we will <a>stick</a> to that position.
  - s: Under denna har olika frågor drivits, men på det politiska planet har diskussionen
      om unionens framtid och förberedelserna för denna inletts, trots det faktum
      att regeringskonferensen i det nuvarande skedet tycks <v>hålla</v> <p>fast</p>
      vid den ursprungliga dagordningen.
    t: progress has been made on various issues and the debate on the future of the
      Union and preparations for it have been instigated at political level, despite
      the fact that the Intergovernmental Conference has <a>stuck</a> at present to
      the original agenda.
  - s: Vi bör som parlament <v>hålla</v> <p>fast</p> vid vår ursprungliga önskan att
      ta itu med penningtvätten som ett problem som härrör från den organiserade brottsligheten,
