  v: aferrar
  x:
  - s: Vietnam är ett land med en liberaliserad befolkning, men som styrs av gamla
      män som krampaktigt <v>håller</v> <p>fast</p> vid det som varit.
    t: Encontramos un país en el que la población se abre, mientras que en el poder
      hay ancianos que se <a>aferran</a> desesperadamente a lo que conocen.
  - s: Jag hoppas i alla fall att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sina principer och inte falla till föga för politiska eller ekonomiska påtryckningar.
    t: En cualquier caso, espero que la Comisión se <a>aferre</a> a sus principios
      y no sucumba ante las presiones políticas o económicas.
  - s: Trots det <v>håller</v> vi fortfarande <p>fast</p> vid en idé om en marknad
      som tillskansar sig naturen för privat vinning.
    t: En definitiva, estamos en medio de una crisis general del modelo de desarrollo
      de nuestra sociedad, aunque todavía nos <a>aferramos</a> a la idea de un mercado
      que se apropia de la naturaleza para obtener beneficios privados.
  - s: Irak bör förstå att den iranska regimen inte har någon framtid och att man
      <v>håller</v> <p>fast</p> vid makten för att kunna utöva förtryck och avrätta
      människor.
    t: Iraq debería comprender que el régimen iraní no tiene futuro y que se <a>aferra</a>
      al poder para ser represivo y llevar a cabo ejecuciones.
  - s: Att Europeiska kommissionen trots alla dåliga erfarenheter <v>håller</v> <p>fast</p>
      vid de nationella programmen, är helt oförståeligt för mig.
    t: Me resulta del todo incomprensible por qué la Comisión Europea se <a>aferra</a>
      al instrumento de los programas nacionales a pesar de todas las experiencias
      negativas.
  - s: Samtidigt som stora sektorer i samhället, särskilt ungdomarna, vill ha modernisering
      och frihet <v>håller</v> maktens kärna <p>fast</p> vid medeltida tankar och
      utvecklingshämmande seder.
    t: Mientras que amplios sectores de la sociedad, los jóvenes en particular, quieren
      modernización y libertad, el núcleo de poder se <a>aferra</a> a ideas medievales
      y prácticas represivas.
  - s: Om ni herr Vitorino <v>håller</v> <p>fast</p> vid principen om det så kallade
      ömsesidiga samtycket, som innebär att flyktingarna själva får avgöra vilken
      medlemsstat de skall till och medlemsstaten endast frivilligt skall ta emot
      flyktingar, då fortsätter allt som hittills och ingen förändring sker.
    t: Si usted, señor Vitorino, se <a>aferra</a> al principio de la llamada doble
      decisión voluntaria, lo que significa que los refugiados pueden decidir ellos
      mismos a qué país quieren ir y que los Estados miembros solamente acojan voluntariamente
      a refugiados, entonces todo quedará como hasta ahora y no cambiará nada en absoluto.
  - s: Min grupp har sedan länge varit kritisk mot Lissabonprocessen, inte minst på
      grund av dess blinda tro på ekonomisk tillväxt i sig, utan något som helst försök
      till utvärdering av saken, och trots det <v>håller</v> vi fortfarande <p>fast</p>
      vid denna som en nyckelindikator för ekonomiskt välstånd och antar att detta
      också innebär socialt välstånd.
    t: Mi Grupo se ha mostrado crítico desde hace mucho tiempo con el proceso de Lisboa,
      entre otras causas, por su fe incuestionable en el crecimiento económico en
      sí, sin el menor intento de realizar una evaluación cualitativa del mismo, y
      sin embargo nos <a>aferramos</a> a dicho crecimiento como indicador clave del
      bienestar económico y asumimos que eso significa también bienestar social.
  - s: Det är dags att revidera dessa ställningstaganden och slutligen måste vi <v>hålla</v>
      <p>fast</p> vid det som dessa länder - Tunisien, Egypten och så vidare - har
      uppnått.
    t: Es hora de revisar esas posiciones y, por último, debemos <a>aferrarnos</a>
      a los logros pretéritos de estos países, de Túnez, de Egipto y de otros.
  - s: 'Varför <v>håller</v> vi inte <p>fast</p> vid den tyska förbundskanslerns mycket
      uppskattade uttalande: ”Ingen produkt, ingen aktör, ingen institution får förbli
      oreglerad”?'
    t: ¿Por qué no nos <a>aferramos</a> a lo que dijo, de forma tan aplaudida, la
      Canciller alemana de que todos los productos, agentes e instituciones deben
      ser regulados?
  - s: Om den spanska regeringen och andra med näbbar och klor vill <v>hålla</v> <p>fast</p>
      vid den, då borde - och föredraganden ger en möjlighet till detta - man emellertid
      ärligt säga att man inte heller kan förhindra Polen, Ungern, Tjeckien, Slovenien
      och Estland att ta till detta;
    t: Pero si el Gobierno español y otros se <a>aferran</a> al mismo con uñas y dientes,
      entonces se debería decir también honestamente —y la ponente abre una oportunidad
      para ello— que no se puede negar el acceso tampoco a Polonia, Hungría, Chequia,
      Eslovenia y Estonia.
  - s: Enligt min mening har det getts mycket viktiga nya chanser för de kommande
      åren, men då bör vi, och då menar jag på råds-, kommissions- och parlamentsnivå,
      <v>hålla</v> <p>fast</p> vid det surt förvärvade resultatet.
    t: En mi opinión, se han creado nuevas oportunidades sumamente importantes para
      los próximos años, pero eso sí, tanto el Consejo como la Comisión y el Parlamento
      debemos <a>aferrarnos</a> al resultado tan difícilmente logrado.
  - s: Vi anser dock att kommissionen fortsätter att <v>hålla</v> <p>fast</p> vid
      filosofin bakom Lissabonstrategin, vilken enligt kommissionens officiella ståndpunkt
      misslyckades med att uppnå sina mål.
    t: Sin embargo, nuestra opinión es que la Comisión se <a>aferra</a> a la filosofía
      que hay detrás del Tratado de Lisboa que, según la postura oficial de la Comisión,
      no cumplió sus objetivos.
  - s: Eftersom utvidgningspolitiken hittills har varit en fredsinriktad politik och
      eftersom vi vill <v>hålla</v> <p>fast</p> vid den uppmanar jag parlamentet att
      stödja våra ändringsförslag 12 och 14.
    t: Considero irresponsables los intentos que hacen ahora algunos elementos, no
      solo entre los conservadores, sino también entre los socialistas, para que los
      candidatos asuman los costes, y dado que la política de ampliación hasta la
      fecha ha sido una política de paz, y dado que queremos <a>aferrarnos</a> a ella,
      pido al Parlamento que apoye nuestras enmiendas 12 y 14.
  - s: Det finns ingen anledning att låta andra som fortfarande <v>håller</v> <p>fast</p>
      vid det gamla konstitutionsprojektet diktera vad ni ska göra.
    t: No hay motivo para que se deje mandar por los que se siguen <a>aferrando</a>
      al antiguo proyecto constitucional
  - s: Man häpnar över att det finns massor av flygbolag som gärna skulle vilja ha
      dessa avgångs- och ankomsttider, men som inte kan använda dem för att Air India
      <v>håller</v> <p>fast</p> vid dem.
    t: A una le deja sin aliento que haya muchas otras compañías aéreas dispuestas
      a cubrir las franjas horarias pero que no pueden porque Air India se <a>aferra</a>
      a ellas.
