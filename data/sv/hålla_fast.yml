      parlamentsvalet 2012 och <v>hålla</v> <p>fast</p> vid våra egna politiska värden.
    t: La UE debería adoptar una postura firme —y pueden hacerlo— contra esta mala
      y poco democrática propuesta para las elecciones parlamentarias ucranianas de
      2012 <a>manteniendo</a> nuestros propios valores políticos frente a las tendencias
      autoritarias en Ucrania.
  - s: Därför bör vi <v>hålla</v> <p>fast</p> vid den.
    t: Por tanto, creo que debemos <a>mantenernos</a> en ella.
  - s: Därför att vi har valt att <v>hålla</v> <p>fast</p> vid fredagen.
    t: Porque hemos optado por <a>mantener</a> el viernes.
  - s: Det är icke desto mindre viktigt, med tanke på den oförmåga och de brister
      som finns på delar av världsmarknaden, att vi <v>håller</v> <p>fast</p> vid
      den ståndpunkt som antogs under Uruguayrundan.
    t: Es importante, no obstante, habida cuenta de algunas de las incapacidades y
      carencias que existen en el mercado mundial, que <a>mantengamos</a> la posición
      adoptada en la Ronda Uruguay.
  - s: På samma gång som vi <v>håller</v> <p>fast</p> vid att det är viktigt att se
      både medel- och långsiktigt och att betrakta det sätt som nätverken nu inverkar
      på olika sektorer, innebär komplexiteten hos dessa nätverk att vi även måste
      betrakta nya instrument för att ta itu med den globala ekonomin i den mån det
      gäller strukturindustrierna.
    t: A pesar de que <a>mantenemos</a> que es importante que miremos a medio y largo
      plazo y que examinemos el modo en que las redes están repercutiendo sobre los
      diferentes sectores, la complejidad de estas redes significa que necesitamos
      también analizar nuevos instrumentos a la hora de ocuparnos de la economía mundial
      en lo que a empresas estructurales se refiere.
  - s: Om man <v>håller</v> <p>fast</p> vid dessa riktlinjer bevarar man också förmögenhetskoncentrationen,
      skapar divergens i stället för konvergens, och lägger grunden för att den latenta
      systemkrisen på nytt blossar upp inom kort och ställer till med skada.
    t: <a>Mantener</a> estas mismas directrices significa perpetuar la concentración
      de la riqueza, amparar la divergencia en lugar de la convergencia y anticipar
      rebrotes perjudiciales de una crisis sistémica latente, que sucederán más pronto
      que tarde.
  - s: Vi har <v>hållit</v> <p>fast</p> vid vår ståndpunkt att försiktighetsprincipen
      måste tillämpas på ett sådant viktigt område.
    t: Hemos <a>mantenido</a> nuestra opinión de que, en un ámbito tan importante,
      debe aplicarse el principio de cautela.
  - s: Europeiska unionen måste <v>hålla</v> sig <p>fast</p> vid en status som gör
      det möjligt att aktivt främja inledningen av förhandlingar om en rättvis fred.
      Man måste också sträva efter att få Ryssland med i förhandlingarna.
    t: La Unión Europea ha de <a>mantener</a> una posición que le permita propugnar
      activamente la apertura de negociaciones para alcanzar una paz justa.
  - s: Vid denna konferens måste EU - och jag upprepar detta - <v>hålla</v> <p>fast</p>
      vid det ledarskap som vi har nu, utan vilket Köpenhamnsöverenskommelsen, som
      vi i och för sig anser vara olämplig, säkerligen inte skulle ha nåtts över huvud
      taget.
    t: y un compromiso de los países desarrollados, en general, para que colaboren
      con los que no están desarrollados aún y para que lleguemos todos en las mejores
      condiciones a la importantísima Conferencia de Cancún, donde la Unión Europea
      debe <a>mantener</a> —repito— el liderazgo que tiene ahora mismo, sin el cual
      los acuerdos de Copenhague, que nos parecen insuficientes, seguramente no se
      habrían obtenido.
  - s: I riktlinjerna för statligt stöd med regional målsättning föreskrivs det att
      mottagarna av dessa stöd måste <v>hålla</v> <p>fast</p> vid sina investeringar
      under en period om minst fem år.
    t: Las directrices sobre ayuda regional nacional exigen que los beneficiarios
      de esta ayuda <a>mantengan</a> sus inversiones durante un periodo mínimo de
      cinco años, a partir de la fecha de la inversión inicial en la empresa en cuestión.
  - s: Jag vet att denna mening kan väcka löje, men jag <v>håller</v> <p>fast</p>
      vid den.
    t: Soy consciente de que esta frase puede hacer gracia a muchos, pero la <a>mantengo</a>.
  - s: På grund av vår ståndpunkt när det gäller dessa länders inträde har vi <v>hållit</v>
      <p>fast</p> vid vårt beslut att lägga ner våra röster, vilket har stärkts av
      de påtryckningar som även fortsättningsvis utövas på dessa länder.
    t: Dada nuestra posición sobre la adhesión de estos países, hemos <a>mantenido</a>
      nuestra posición de abstención, reforzada por la presión que se sigue ejerciendo
      sobre estos países.
  - s: Det borde man <v>hålla</v> <p>fast</p> vid.
    t: Pero 200 mg/m3 son, a mi parecer, un nivel muy aceptable y deberíamos <a>mantenerlo</a>.
  - s: 'Det har funnits mycket oro rörande samförbränning och cementindustrin, och
      som en kompromiss har vi valt att <v>hålla</v> <p>fast</p> vid de tre kategorierna:'
    t: 'Ha habido mucha inquietud sobre la coincineración y la industria cementera
      y hemos optado por el compromiso de <a>mantener</a> las tres categorías:'
  - s: Vi har ett antal ändringsförslag som är avsedda att göra texten enklare att
      tillämpa, samtidigt som vi <v>håller</v> <p>fast</p> vid principen om att säkrare
      eller icke-kemiska alternativ ska främjas.
    t: Hemos presentado algunas enmiendas para hacer el texto más aplicable, <a>manteniendo</a>
      el principio de fomentar las alternativas más seguras y no químicas.
  - s: Att inge ett klagomål till WTO är inte trovärdigt om kommissionen <v>håller</v>
      <p>fast</p> vid tillfälliga stödåtgärder såsom föreslagits.
    t: La presentación de una queja ante la OMC es inverosímil si la Comisión <a>mantiene</a>
      las ayudas temporales, tal como ha propuesto.
  - s: När Marocko undertecknade det senaste avtalet, sade man att man inte ville
      ha ännu ett avtal av samma typ och landet har <v>hållit</v> <p>fast</p> vid
      denna inställning.
    t: Cuando Marruecos firmó el último acuerdo expresó que no deseaba otro acuerdo
      de la misma índole y se ha <a>mantenido</a> en esa postura.
  - s: Tack till dem, vi har <v>hållit</v> <p>fast</p> vid en extremt sammanhållen
      ståndpunkt under hela denna långdragna trepartsdialog, och jag anser att den
      enda positiva aspekten av ärendet är att Europaparlamentet har stått enat för
      att försvara folkhälsan och konsumenternas intressen.
    t: Gracias a ellos hemos <a>mantenido</a> una postura extremadamente cohesionada
      durante este largo diálogo tripartito, y creo que el único aspecto positivo
      del expediente es que el Parlamento Europeo ha estado unido en la defensa de
      la salud pública y de los intereses de los consumidores.
  - s: När det gäller frågan om livsmedel från klonade djur och deras avkomma gjorde
      parlamentet rätt när det <v>höll</v> <p>fast</p> vid sin ståndpunkt av princip.
    t: Con respecto a la cuestión de los alimentos derivados de animales clonados
      y de su descendencia, el Parlamento hacía lo correcto al <a>mantener</a> su
      punto de vista basado en el principio.
  - s: Rätt till liv, mot statligt dödande med straff som förevändning, risk för juridiska
      misstag, högst oproportionerligt stor del drabbade bland de fattiga och kränkningar
      av de mänskliga rättigherna genom åklagarmyndigheterna är, åtminstone på Filippinerna
      där 600 dödsdömda väntar, argument för att man skall iaktta moratoriet och vädja
      till den nyvalde presidenten att han använder sin auktoritet för detta och för
      att <v>hålla</v> <p>fast</p> vid målet att avskaffa dödsstraffet.
    t: El derecho a la vida, el asesinato estatal con el pretexto de la pena, el riesgo
      de error judicial, el porcentaje proporcionalmente elevado de pobres y las violaciones
      de los derechos humanos por parte de las autoridades penales son argumentos
      —al menos en Filipinas, donde 600 condenados a muerte esperan su ejecución—
      para <a>mantener</a> la moratoria y apelar al nuevo presidente a que, en el
      ejercicio de su autoridad, se comprometa con el objetivo de suprimir la pena
      de muerte.
  - s: Av den anledningen skulle jag vilja plädera för att denna brådskande förhandling
      avslås, och det <v>håller</v> jag <p>fast</p> vid!
    t: Por esta razón, abogo por que se rechace la urgencia, y lo <a>mantengo</a>.
  - s: Därför menar jag att kommissionen gör rätt i att <v>hålla</v> <p>fast</p> vid
      sina mål och, särskilt i områden där det finns problem, att fattigdomskriterier
      och inte geografiska kännetecken är avgörande.
    t: Por ello creo que la Comisión debe <a>mantener</a> los objetivos, que en particular
      en las regiones con dificultades lo determinante son los criterios de pobreza
      y no las particularidades geográficas.
  - s: Vid mötet åtog sig kommissionen - och jag anser att vi bör <v>hålla</v> <p>fast</p>
      vid denna linje - att lägga fram ett förslag i frågan under innevarande år.
    t: En la reunión antes citada, la Comisión se comprometió, y pienso que hay que
      <a>mantener</a> esta línea, a presentar un proyecto de texto sobre la cuestión
      antes de que finalice el año.
  - s: Om vi hade <v>hållit</v> <p>fast</p> vid den proportionen med de föreslagna
      780 ledamöterna skulle vi ha haft ett mycket stort antal.
    t: Si <a>mantenemos</a> esa proporción con los 780 miembros propuestos, tendríamos
      un número muy alto.
  - s: Vi <v>håller</v> <p>fast</p> vid principen med differentierade förhandlingar.
    t: <a>mantenemos</a> el principio de las negociaciones diferenciadas.
  - s: Tänk på EU-skeptikernas absurditet, för att motsätta sig Lissabonfördraget
      innebär att <v>hålla</v> <p>fast</p> vid det befintliga Nicefördraget och den
      nuvarande tämligen osmidiga och tröga - och alltför ofta ineffektiva - union
      som inte lyckas uppfylla allmänhetens krav eller bemöta globala utmaningar.
    t: Consideremos la absurdidad de los euroescépticos, porque oponerse al Tratado
      de Lisboa significa <a>mantener</a> el actual Tratado de Niza y la Unión torpe
      y opaca —y muy a menudo ineficaz— que no ha sabido responder a las exigencias
      del público y a los desafíos mundiales.
  - s: 'Utskottet har alltid <v>hållit</v> <p>fast</p> vid en tydlig prioritering
      och har yrkat på det både till rådet och till kommissionen:'
    t: 'La comisión siempre ha <a>mantenido</a> una prioridad clara y ha insistido
      en ella ante el Consejo y ante la Comisión:'
  - s: Så låt det sägas om oss att vi i de svåraste tider, i de djupaste nedgångar,
      <v>höll</v> <p>fast</p> vid vår tro på framtiden och tillsammans omformade och
      förnyade världsordningen för vår tid.
    t: Así se dirá de nosotros que en los peores momentos, en el más profundo de los
      declives económicos, <a>mantuvimos</a> nuestra fe en el futuro y que juntos
      reestructuramos y renovamos el orden del mundo en pro de nuestro tiempo.
  - s: Vi <v>håller</v> <p>fast</p> vid vår långsiktiga inställning att en större
      del av de ekonomiska resurserna bör läggas på mindre utvecklade regioner som
      behöver EU:s stöd.
    t: Nosotros <a>mantenemos</a> nuestra postura a largo plazo de que la mayoría
      de los recursos financieros deben destinarse a las regiones menos favorecidas
      que requieran el respaldo de la UE.
  - s: Vi röstade för att <v>hålla</v> <p>fast</p> vid strukturen med två pelare.
    t: Hemos votado por que se <a>mantenga</a> la estructura en dos pilares.
  - s: Nu är det alltså så att vi ger oss in i ett samarbete med Förenta staterna
      som <v>håller</v> <p>fast</p> vid dödsstraffet, dömer till döden och verkställer
      dödsstraff, har ett rättssystem som använder sig av militärdomstolar, där tusen
      araber hålls fängslade utan åtal och utan försvar och vi skall rösta om en gemensam
      resolution med de andra grupperna - vi kommer naturligtvis att rösta mot - i
      vilken det sägs att utlämning kan medges förutsatt att Förenta staterna garanterar
      att inte verkställa dödsstraff, detta innebär att Förenta staternas domstolar
      visst kan utdöma dödsstraff bara de sedan avstår från att verkställa dem, och
      detta i öppet förakt för den stadga om medborgerliga, mänskliga och grundläggande
      rättigheter som vi har framhävt så starkt den senaste tiden.
    t: Pues bien, nos estamos comprometiendo en una cooperación con los Estados Unidos
      que <a>mantienen</a> la pena de muerte, que condenan y aplican la pena de muerte,
      que tienen un sistema judicial que recurre a tribunales militares, que detiene
      a mil árabes sin acusación y sin defensa, y estamos a punto de votar - obviamente,
      nosotros votaremos en contra - una resolución común con los demás grupos en
      que se afirma que se podrá acordar la extradición siempre y cuando los Estados
      Unidos garanticen que no van a aplicar la pena capital.
  - s: låt oss försöka <v>hålla</v> <p>fast</p> vid det samarbetet och i det sammanhanget
      antar jag gärna Van den Burgs erbjudande om vidare förhandlingar.
    t: tratemos de <a>mantener</a> dicha colaboración y en ese sentido me complace
      aceptar la oferta de la Sra. Van den Burg.
  - s: Jag tror att det vore en åtgärd som mycket starkt skulle tjäna till öppenhet
      i budgeten, och jag hoppas att rådet i detta avseende inte <v>håller</v> <p>fast</p>
      vid sitt första avvisande uttalande.
    t: Creo que esta sería una medida que favorecería especialmente la transparencia
      presupuestaria, y espero que el Consejo no <a>mantenga</a> su primera respuesta
      negativa a este respecto.
  - s: Jag uppskattar att det danska ordförandeskapet har arbetat hårt för att <v>hålla</v>
      <p>fast</p> vid en gemensam EU-ståndpunkt.
    t: Me satisface que la Presidencia danesa haya trabajado duro para <a>mantener</a>
      una postura comunitaria común y lamento que no se haya logrado esa postura.
  - s: För närvarande kan kommissionen endast <v>hålla</v> <p>fast</p> vid sitt ursprungliga
      förslag.
    t: Por el momento, la Comisión solo puede <a>mantener</a> su propuesta inicial.
  - s: Vi har samtidigt <v>hållit</v> <p>fast</p> vid att det inte får leda till en
      åternationalisering av konkurrenspolitiken.
    t: Al mismo tiempo, hemos <a>mantenido</a> que ésta no debe conducir a una renacionalización
      de la política sobre la competencia.
  - s: Vi får inte än en gång - som den socialistiska gruppens talesman sade för en
      stund sedan - glömma bort problemet och bara tänka på vår herre när det åskar,
      utan vi måste <v>hålla</v> <p>fast</p> vid åtgärderna under längre tid. I generaldirektoratet
      för energi har vi sedan november månad arbetat på en strategi på medellång sikt
      på energiområdet, och därför kommer vi att kunna lägga fram ett kvalitetsdokument
      inom de närmaste veckorna, hoppas jag.
    t: No deberíamos, una vez más, —como decía hace un momento el portavoz del Grupo
      Socialista— olvidarnos del problema y sólo acordarnos de Santa Bárbara cuando
      truena, sino que hay que <a>mantener</a> una acción prolongada en el tiempo.
  - s: Och om rådet beslutar att <v>hålla</v> <p>fast</p> vid denna ståndpunkt, skriver
      kommissionen under Hernández Mollars förslag, det vill säga att återuppta de
      stycken i skälen som föredraganden har lagt fram för att klargöra att dessa
      bestämmelser enbart är tillfälliga finansiella bestämmelser i avvaktan på inrättandet
      av en gemensam tillsynsmyndighet med ansvar för dataskydd när det gäller de
      tre konventionerna.
    t: Y, si el Consejo decide <a>mantener</a> esa posición, la Comisión subscribe
      la propuesta del Sr. Hernández Mollar, es decir, la de que recoja los considerandos
      propuestos por el ponente para que quede claro que se trata de meras disposiciones
      financieras provisionales en espera de la creación de un único organismo de
      supervisión encargado de la protección de datos respecto de los tres convenios.
  - s: Kommissionen <v>håller</v> <p>fast</p> vid de villkor som har fastställts för
      att samarbetet med Ekvatorialguinea successivt skall kunna återupptas, bl.a.
      för att medlen i det sjunde EUF skall kunna utnyttjas.
    t: La Comisión <a>mantiene</a> las condiciones establecidas para la reanudación
      progresiva de la cooperación con Guinea Ecuatorial, en particular la utilización
      de los recursos del séptimo FED.
  - s: Förresten antogs det i dag i plenarsammanträdet en ståndpunkt som stöder Österrikes,
      Finlands och Sveriges rätt att <v>hålla</v> <p>fast</p> vid sina hårdare normer.
    t: Aquí se acaba de aprobar, en la sesión plenaria de hoy, una posición que respalda
      el derecho de los ciudadanos de Austria, Suecia y Finlandia a <a>mantener</a>
      sus normativas más rigurosas.
  - s: Jag har även läst brevet som ni skrev till José Manuel Barroso om sammanhållning
      som en del av en integrerad struktur, och jag litar på att ni kommer att <v>hålla</v>
      <p>fast</p> vid denna ståndpunkt.
    t: También he leído la carta que dirigieron al señor Barroso sobre la cohesión
      como parte de una única estructura integrada y confío en que <a>mantendrán</a>
      su posición.
  - s: EU:s förbud mot vaccinationer, där man <v>höll</v> <p>fast</p> vid principen
      att om också bara ett enda djur var vaccinerat så skulle landet förklaras vara
      ett mul- och klövsjukeland, vann föga bifall hos hela befolkningen, och till
      och med mycket välinformerade tjänstemän krävde under dessa dagar att man skulle
      använda s.k. spårvaccin för att förhindra ytterligare spridning av sjukdomen.
    t: La prohibición de la vacunación por parte de la UE, que <a>mantuvo</a> el principio
      de que si se vacunaba a un único animal, todo el país se declararía zona infectada
      de fiebre aftosa, no fue aprobada por la gran mayoría de la población, e incluso
      algunos funcionarios bien informados reclamaron en esos días que su utilizasen
      las denominadas vacunas marcadoras a fin de evitar una mayor propagación de
      la epidemia.
  - s: Jag hoppas att ni båda <v>håller</v> <p>fast</p> vid er hållning och arbetar
      tillsammans med Avril Doyle om systemet för handel med utsläppsrätter.
    t: Señora Ministra, Comisario, confío en que ambos se <a>mantendrán</a> en sus
      trece y que podamos trabajar junto con la señora Doyle en el régimen del comercio
      de emisiones.
  - s: Vi måste verkligen bestämma om vi ska lägga offentliga pengar på framtidsteknik
      och nya marknader framöver eller om vi vill <v>hålla</v> <p>fast</p> vid teknik
      från förra århundradet som medför enorma risker.
    t: Realmente tenemos que decidir si, en los próximos años, vamos a invertir dinero
      público en tecnologías del futuro y nuevos mercados o si queremos <a>mantener</a>
      tecnologías del siglo pasado que suponen enormes riesgos.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid vår höga standard på detta område.
    t: Debemos <a>mantener</a> los estándares de esta área.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid de framsteg som redan gjorts inom andra
      teman.
    t: Hemos de <a>mantener</a> los progresos realizados en otras cuestiones.
  - s: I sitt förslag till förordning, som behandlas i det betänkande vi nu diskuterar,
      <v>håller</v> kommissionen <p>fast</p> vid en förvaltning som inte har någonting
      att göra med verkligheten gällande Medelhavet, och detta utan att föreslå en
      enda tilläggsåtgärd för att motverka de katastrofala socioekonomiska konsekvenser
      denna förvaltning skulle föra med sig.
    t: La propuesta de reglamento presentada por la Comisión Europea, que se examina
      en el informe que tenemos ante nosotros, <a>mantiene</a> un modo de gestión
      que se opone totalmente a la situación real existente en el Mediterráneo y,
      además, no incluye ninguna medida de acompañamiento que pueda compensar los
      desastrosos efectos socioeconómicos que dicha gestión tendría.
  - s: Det är en grundläggande princip och den måste vi <v>hålla</v> <p>fast</p> vid.
    t: Constituye un principio básico que debemos <a>mantener</a>.
  - s: Vi tycker att vi i det avseendet ändå måste <v>hålla</v> <p>fast</p> vid vårt
      ställningstagande.
    t: No obstante, consideramos que debemos <a>mantener</a> nuestro criterio.
  - s: Framför allt har man undvikit att <v>hålla</v> <p>fast</p> vid eller införa
      överflödiga strukturer som fördröjer beslutsfattandet.
    t: Ambos se han negado a <a>mantener</a> o a introducir estructuras superfluas
      que retrasen la toma de decisiones.
  - s: Jag vill nämligen, i motsats till föredraganden, <v>hålla</v> <p>fast</p> vid
      den kriskommitté som man talar om i kommissionens förslag.
    t: A diferencia del ponente soy partidario de <a>mantener</a> el Comité de Crisis
      al que hace referencia la propuesta de la Comisión.
  - s: Naturligtvis överskuggas det tyska ordförandeskapet av Kosovokriget, och därför
      är det viktigt att poängtera att den tyska förbundsregeringen i sitt rådsordförandeskap
      enbart kunde <v>hålla</v> <p>fast</p> vid sitt ställningstagande tack vare unionspartiernas
      reservationslösa stöd, medan era egna sympatisatörer, herr Fischer, helst hade
      velat se er utvisad från plan, om ni fortfarande hade varit med i leken.
    t: Por ello, hay que constatar que la posición de la Presidencia, de la que es
      responsable el Gobierno Federal alemán en esta cuestión, sólo se ha podido <a>mantener</a>
      porque ha sido apoyada sin reservas por los partidos de la Unión mientras que
      usted, estimado colega Fischer, habría dejado abandonados gustosamente a sus
      propios seguidores en sus zapatos de deporte si es que aún los llevan.
  - s: Detta betyder under inga omständigheter att vi skulle ifrågasätta principerna
      hos utskottet för rättsliga frågor och det att det måste <v>hålla</v> <p>fast</p>
      vid sina principer, men i det här fallet ser vi att det finns motiveringar till
      att parlamentet bäst kan försvara sitt eget oberoende genom att anta denna utmaning
      som Haider har framfört till Voggenhuber.
    t: Esto no quiere decir en modo alguno que estemos poniendo en tela de juicio
      los principios de la Comisión de Asuntos Jurídicos, principios que ésta debe
      <a>mantener</a>, pero consideramos que en este caso concreto existen razones
      para pensar que la mejor forma que el Parlamento tiene de defender su propia
      independencia es aceptar la demanda presentada por el Sr. Heider contra el Sr.
      Voggenhuber.
  - s: Med dessa ändringsförslag försöker jag delegera verkliga befogenheter till
      EU:s fiskenationer genom att främja samarbete mellan fiskenationerna och intressenterna
      på logisk grund enligt havsområde, främja hållbara förvaltningsåtgärder på nationell
      och lokal nivå och erkänna och <v>hålla</v> <p>fast</p> vid de historiska rättigheter
      och förmåner som har uppnåtts enligt principen om relativ stabilitet.
    t: incentivar las medidas de desarrollo sostenible adoptadas a un nivel nacional
      y local y reconocer y <a>mantener</a> los derechos históricos, así como los
      beneficios procedentes del principio de estabilidad relativa.
  - s: Där den inte <v>håller</v> <p>fast</p> vid sina egna löften, kritiserar vi
      den.
    t: Y allí donde no <a>mantiene</a> sus propias promesas la criticamos.
  - s: Vi i PPE-gruppen <v>håller</v> <p>fast</p> vid samma linje.
    t: El Grupo PPE <a>mantiene</a> esta misma línea.
  - s: Just därför tycker jag att det var viktigt att <v>hålla</v> <p>fast</p> vid
      den linje som fastslogs av parlamentet 1998.
    t: Por eso, justamente, opino que es importante que <a>mantengamos</a> la línea
      que sostuvo el parlamento en 1998.
  - s: Jag uppmanar därför mina kolleger i parlamentet att <v>hålla</v> <p>fast</p>
      vid den ståndpunkt som antogs vid förstabehandlingen och med stor majoritet
      rösta för den text som jag just lagt fram för deras godkännande.
    t: Por consiguiente, invito a mis colegas diputados a <a>mantener</a> la posición
      adoptada en primera lectura y votar abrumadoramente a favor del texto que acabo
      de presentar para su aprobación.
  - s: Detta innebär att ordförande Prodi görs uppmärksam på en viktig punkt, nämligen
      att vi efter det irländska omröstningsresultatet måste <v>hålla</v> <p>fast</p>
      vid en möjlighet att genomföra utvidgningen utan Nice, utan att utvidgningen
      därigenom försenas.
    t: Esto significa que el Presidente Prodi va a llamar la atención sobre un importante
      punto, a saber, que tras el voto irlandés debemos <a>mantener</a> abierta una
      opción sobre cómo se puede lograr la ampliación sin Niza, sin que por ello se
      retrase la ampliación.
  - s: Efter Stockholmstoppmötets vidareutveckling av Lissabonprocessen finns det
      alla skäl att <v>hålla</v> <p>fast</p> vid denna prioritering.
    t: Después del desarrollo del proceso de Lisboa que tuvo lugar en la Cumbre de
      Estocolmo, se justifica <a>mantener</a> esta prioridad.
  - s: Det är faktiskt oerhört viktigt att vi <v>håller</v> <p>fast</p> vid chapitalisering,
      som är en traditionell vintillverkningsmetod som används i många europeiska
      regioner, däribland Bourgogne och Franche Comté, som jag företräder.
    t: En efecto, es primordial <a>mantener</a> las tradiciones vitícolas de chaptalización
      vigentes en muchas regiones de Europa, entre ellas Borgoña y el Franco Condado,
      de donde soy elegido.
  - s: Som mina kollega Marinucci har fastslagit, kommer vi, på denna sida, att <v>hålla</v>
      <p>fast</p> vid vårt angreppssätt såsom det godkändes i utskottet.
    t: Como ha explicado mi colega la Sra. Marinucci, los de esta parte del Hemiciclo
      <a>mantendremos</a> el enfoque adoptado en comisión.
  - s: Det är också av det skälet, och inte så mycket för att det nu skulle göra så
      mycket, men desto mer som en signal som vår grupp har velat <v>hålla</v> <p>fast</p>
      vid ett ändringsförslag där vi vill ha en åtskillnad mellan infrastrukturanvändning
      och användning av materiel inom ett år och inte först om två år.
    t: Es también por esa razón y ni siquiera porque nos importe mucho, pero más bien
      como señal, por lo que nuestro grupo parlamentario ha querido <a>mantener</a>
      una enmienda en la que se dice que queremos una separación entre la explotación
      de las infraestructuras y la explotación del material dentro de un año y no
      en un plazo de dos años.
  - s: Under dessa omständigheter kunde vi inte <v>hålla</v> <p>fast</p> vid en justering
      med 25 procent.
    t: Antes estas circunstancias, no podíamos <a>mantener</a> la corrección del 25
      %.
  - s: Dessa problem skulle inte finnas om medlemsstaterna hade <v>hållit</v> <p>fast</p>
      vid sin självbestämmanderätt i skattefrågor och kunnat utnyttja den för att
      stimulera sysselsättningen.
    t: Estos problemas no existirían si los Estados miembros hubieran <a>mantenido</a>
      su soberanía fiscal y pudieran utilizarla para estimular el empleo.
  - s: En gemensam politik om mänskliga rättigheter var det i många situationer inte
      tal om och särskilt de stora medlemsstaterna <v>höll</v> i ett antal viktiga
      situationer <p>fast</p> vid sitt eget uppträdande, vid sina egna orienteringar.
    t: En muchos casos no se siguió ninguna política de derechos humanos común, y
      sobre todo los Estados miembros grandes <a>mantuvieron</a> su propia actuación,
      sus propias orientaciones en algunas situaciones importantes.
  - s: Vi bör <v>hålla</v> <p>fast</p> vid riktmärket på 20 procent av rubrik fem
      som den övre gränsen för budgeten.
    t: Es preciso <a>mantener</a> el criterio de referencia de 20% de la rúbrica cinco
      como límite presupuestario máximo.
  - s: Men låt oss, även nu när det handlar om detaljerna, åtminstone försöka <v>hålla</v>
      <p>fast</p> vid de gemensamma pelare som vi diskuterade med stor enighet för
      ett år sedan!
    t: Pero permítannos intentar <a>mantener</a> de manera diferenciada estos pilares
      comunes que hemos acordado de manera muy consensuada hace un año.
  - s: Är det något som man vill <v>hålla</v> <p>fast</p> vid och utveckla, eller
      är det något som man vill avveckla?
    t: ¿Es algo que se quiere <a>mantener</a> y desarrollar o, por el contrario, se
      le quiere eliminar?
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna <v>hålla</v> <p>fast</p> vid målen om att minska koldioxidutsläppen och
      energikostnaderna, i enlighet med de nya mål som unionen själv har ställt upp.
    t: todo hay que acelerarlo y empujarlo para lograr resultados más rápidos, si
      deseamos <a>mantener</a> los objetivos de reducción del CO2 y de los costes
      de la energía, tal como se adelantó en los nuevos objetivos que la Unión se
      ha fijado.
  - s: Kommissionen <v>håller</v> <p>fast</p> vid sitt engagemang för fredsprocessen.
    t: La Comisión <a>mantiene</a> su compromiso con el proceso de paz.
  - s: Om parlamentet hade <v>hållit</v> <p>fast</p> vid den hårda linjen kunde förslaget
      ha förkastats i rådet, vilket hade inneburit ett stort nederlag för de fackföreningsrörelser
      som i åratal har kämpat för arbetstagarnas rätt till information och samråd.
    t: Si el Parlamento se hubiera <a>mantenido</a> en la línea dura, la propuesta
      habría sido rechazada en el Consejo, lo que habría sido una gran derrota para
      los sindicatos que durante décadas han luchado por el derecho de consulta e
      información de los trabajadores.
  - s: För dessa grupper är det särskilt viktigt att <v>hålla</v> <p>fast</p> vid
      målet lika behandling, eftersom kvinnornas närvaro på arbetsmarknaden fortfarande
      är otillräcklig.
    t: Entre estos grupos destaca la necesidad de <a>mantener</a> el objetivo de la
      igualdad de oportunidades, pues la presencia de la mujer en el mercado laboral
      todavía es insuficiente.
  - s: En annan viktig punkt som vi anser man skall <v>hålla</v> <p>fast</p> vid är
      förslaget om proportionerliga, effektiva och avskräckande påföljder som låter
      medlemsstaterna bestämma vilket förfarande som skall tillämpas, en fråga som
      vi har tagit upp även i andra diskussioner som genomförts i dag i kammaren och
      som vi har röstat igenom i samband med betänkandet om information och samråd.
    t: Otro punto importante que pensamos que hay que <a>mantener</a> es la previsión
      de sanciones proporcionadas, eficaces y disuasorias dejando a los Estados miembros
      la tarea de establecer los procedimientos, un tema que hoy hemos abordado también
      en otros debates en el Pleno y que hemos votado con ocasión del informe sobre
      información y consulta.
  - s: Herr kommissionsordförande, vi noterar med glädje att ni <v>håller</v> <p>fast</p>
      vid den gemensamma arbetsgrupp som föreslogs i oktober.
    t: señor Presidente de la Comisión, nosotros acogemos con satisfacción su anuncio
      de que <a>mantiene</a> la propuesta de creación de un grupo de trabajo conjunto
      que presentó en octubre.
  - s: Det kommer att lyckas enbart om vi <v>håller</v> <p>fast</p> vid denna koncentration
      under det kommande året.
    t: Teniendo en cuenta todo lo que está sucediendo en el mundo, es el momento de
      que consigamos algo en Afganistán, algo que solo funcionará si conseguimos <a>mantener</a>
      este enfoque en el año venidero.
  - s: Vi i Europaparlamentet <v>håller</v> <p>fast</p> vid våra yrkanden och vi förväntar
      oss att 5 miljoner euro sätts av för en kampanj med namnet ”Kvinnovåld”.
    t: El Parlamento Europeo <a>mantiene</a> su petición y esperamos que se destinen
      5 millones de euros a una campaña sobre «la violencia contra las mujeres» y
      que el concepto de la igualdad de oportunidades, el mainstreaming, se incorpore
      con mucha mayor firmeza que hasta ahora en los nuevos ámbitos de las políticas
      de empleo y en relación con la ampliación al Este.
  - s: Jag ser det som en av kommissionens viktigaste uppgifter att <v>hålla</v> <p>fast</p>
      vid linjen som innebär benchmarking och konkreta målsättningar.
    t: Veo como una de las principales tareas de la Comisión <a>mantener</a> el rumbo
      del «benchmarking» y de los objetivos concretos.
  - s: Vi vill för det tredje obetingat <v>hålla</v> <p>fast</p> vid socialfondens
      dubbla uppgifter, dvs. vi vill också i framtiden kortfristigt höja sysselsättningschansen
      för arbetslösa och människor som hotas av arbetslöshet genom kvalificeringar
      som är nära förbundna med arbetsmarknaden.
    t: En tercer lugar, pedimos que se <a>mantenga</a> ineludiblemente la estructura
      dual de intervención del Fondo Social, es decir, que se mantengan en el futuro
      las medidas encaminadas a mejorar a corto plazo las oportunidades de empleo
      de las personas en paro o susceptibles de perder el puesto de trabajo, mediante
      la adquisición de cualificaciones adaptadas al mercado de trabajo.
  - s: Vi vill helt avsiktligt också här <v>hålla</v> <p>fast</p> vid åtgärder för
      kvinnor och ungdomar utan arbete, vid åtgärder för handikappade människor och
      för långtidsarbetslösa.
    t: Pedimos, con total convencimiento, que también se <a>mantengan</a> en este
      contexto las medidas dirigidas a las mujeres y a los jóvenes sin empleo, las
      medidas para las personas minusválidas y para los parados de larga duración.
  - s: Samtidigt som kommissionen <v>håller</v> <p>fast</p> vid sitt löfte om stöd
      avser den att respektera den självständiga sociala dialog som har inletts i
      koncernen.
    t: <a>Manteniendo</a> su oferta de apoyo, la intención de la Comisión es respetar
      la autonomía del diálogo social que se ha iniciado dentro del grupo.
  - s: Har Europeiska kommissionen för avsikt att <v>hålla</v> <p>fast</p> vid det
      åtagande som kommissionsledamot Brittan ingick inför Europaparlamentets utskott
      för utrikesfrågor och enligt vilket Europeiska unionen på nytt kommer att begära
      att WTO inleder en undersökning om avtalets villkor inte uppfylls till punkt
      och pricka?
    t: ¿Piensa la Comisión Europea <a>mantener</a> el compromiso adquirido por el
      Comisario Sr. Brittan, ante la Comisión de Asuntos Exteriores del Parlamento
      Europeo, que de no cumplirse íntegramente los términos del Acuerdo, la Unión
      Europea volvería a solicitar la apertura de un panel ante las instancias de
      la Organización Mundial del Comercio?
  - s: Krisen har visat att åtskilliga EU-regeringar envisades med att <v>hålla</v>
      <p>fast</p> vid en verklighetsfrämmande politik.
    t: La crisis nos ha enseñado que muchos gobiernos de la Unión Europea seguían
      <a>manteniendo</a> una política que no estaba basada en datos reales.
  - s: EU har <v>hållit</v> <p>fast</p> vid samma ståndpunkter som i Köpenhamn, och
      jag tycker att vi borde vara försiktiga med att engagera oss på det sätt som
      vi gör nu för att inte trivialisera de ståndpunkter och riktlinjer som vi skulle
      kunna anta i Cancún om en månad.
    t: La Unión Europea ha <a>mantenido</a> las mismas posiciones que sostuvo en Copenhague
      y creo que deberíamos actuar con precaución en el modo en el que nos estamos
      comprometiendo, con el objeto de no trivializar las posiciones y directrices
      que podríamos aprobar en Cancún dentro de un mes.
  - s: Det är skälet till att parlamentet <v>håller</v> <p>fast</p> vid sin ståndpunkt
      att kommissionens monopol på initiativrätten binder den att lägga fram ett förslag
      till ett fjortonde bolagsrättsdirektiv i vederbörlig ordning.
    t: Éste es el motivo por el que el Parlamento <a>mantiene</a> su postura de que
      el monopolio de la Comisión sobre el derecho de iniciativa lo vincula a presentar
      una propuesta para una 14ª Directiva sobre derecho de sociedades a su debido
      tiempo.
  - s: Jag kan endast uppmuntra er att <v>hålla</v> <p>fast</p> vid beslutet att gå
      längre än Marco Cappatos betänkande, och göra denna grundläggande information
      tillgänglig.
    t: Solo puedo alentarles a que <a>mantengan</a> sus convicciones e ir más allá
      del informe de D. Marco Cappato que actualmente hace que esta información básica
      esté disponible.
  - s: Om vi skall <v>hålla</v> <p>fast</p> vid datumet 1 maj 2004 verkar alltså den
      mest rationella lösningen vara att avhålla parlamentsvalet i samma månad, kort
      därefter.
    t: En conclusión, si <a>mantenemos</a> la fecha del 1 de mayo de 2004, la solución
      más sensata sería adelantar las elecciones al Parlamento Europeo y fijarlas
      para el mismo mes de mayo.
  - s: Det hade varit mycket bättre om båda parter hade <v>hållit</v> <p>fast</p>
      vid sina ursprungliga ståndpunkter och att lagstiftningen hade fallit.
    t: Habría sido mucho mejor para ambas partes haber <a>mantenido</a> sus posiciones
      iniciales y que la legislación no se hubiera aprobado.
  - s: Mot bakgrund av det vetenskapliga utlåtandet från Internationella havsforskningsrådet
      med rekommendationen att <v>hålla</v> <p>fast</p> vid lägsta möjliga fångster
      under 2001 och att genomföra en återhämtningsplan för detta bestånd, har rådet
      fastställt den sammanlagda tillåtna fångsten för kummel, det s.k. nordliga beståndet,
      till 22 623 ton - ”och fyra kilo”.
    t: Habida cuenta de que el Consejo Internacional de Investigaciones Marinas ha
      recomendado <a>mantener</a> las capturas en el nivel más bajo posible durante
      2001 y redactar un plan de recuperación para estos peces, el Consejo ha fijado
      la cuota total admisible de captura de merluza del norte, la denominada población
      nórdica, en 22 623 toneladas «y cuatro kilos».
  - s: Det är av den anledningen vi <v>håller</v> <p>fast</p> vid vår begäran om brådskande
      förfarande.
    t: Por esta razón, <a>mantenemos</a> nuestra petición de urgencia en esta materia.
  - s: Slutligen finns det en grupp förslag från parlamentet beträffande vilka kommissionen
      föredrar att <v>hålla</v> <p>fast</p> vid sitt ursprungliga förslag.
    t: Por último, hay un grupo de enmiendas del Parlamento con respecto a las cuales
      la Comisión prefiere <a>mantener</a> su propuesta inicial.
  - s: Jag måste säga att vi även i Förenade kungariket har haft svårigheter att <v>hålla</v>
      <p>fast</p> vid rätt fängelsesystem för fångar dömda för eller fängslade på
      grund av terroristhandlingar.
    t: Debo decir que, en el pasado, en el Reino Unido hemos tenido dificultades para
      <a>mantener</a> el régimen penitenciario adecuado para los condenados o detenidos
      por delitos de terrorismo.
  - s: Jag <v>håller</v> <p>fast</p> vid min rekommendation att ni, herr talman, ska
      inbjuda en av de grupplösa ledamöterna att delta vid talmanskonferensens sammanträden.
    t: Voy a <a>mantener</a> mi recomendación de que usted, señor Presidente, invite
      a los miembros no inscritos a que asistan a la Conferencia de Presidentes.
  - s: Avslutningsvis underströks det vid FAO:s toppmöte att om vi vill <v>hålla</v>
      <p>fast</p> vid målet med halverad hunger till 2015 så måste vi öka det offentliga
      utvecklingsbiståndet och de privata investeringarna inom jordbruket samt förbättra
      den globala förvaltningen av jordbrukssektorn.
    t: Para finalizar, la Cumbre de la FAO ha subrayado que si queremos <a>mantener</a>
      nuestros objetivos de reducir a la mitad el hambre en 2015, debemos incrementar
      la AOD y mejorar las inversiones en agricultura de la AOD y también las privadas,
      y debemos mejorar la gobernanza global del sector agrícola.
  - s: Det vore skamligt av EU och medlemsstaterna att <v>hålla</v> <p>fast</p> vid
      en linje som inte försvagar utan tvärtom uppenbarligen stärker militärregimen.
    t: Sería una desgracia que la Unión Europea y los Estados miembros <a>mantuvieran</a>
      una política que no debilita, sino, más bien al contrario, fortalece claramente
      el régimen militar.
  - s: Den ena var att <v>hålla</v> <p>fast</p> vid de intagna ställningarna för att
      kunna genomföra de sänkningar som överenskommits i Kyoto.
    t: Una era la de no ceder para poder <a>mantener</a> así las reducciones acordadas
      en Kioto.
  - s: Inledningsvis vill jag framhålla att man bör <v>hålla</v> <p>fast</p> vid helhetsperspektivet
      i sysselsättningsstrategin med särskilt fokus på sysselsättningspolitiska prioriteringar.
    t: Para empezar, hay que subrayar el hecho de que es preciso <a>mantener</a> la
      perspectiva general de la Estrategia de empleo, poniendo un acento especial
      en las prioridades de la política de empleo.
  - s: Vi bör här <v>hålla</v> <p>fast</p> vid begreppet ?katastrof av större omfattning?
    t: Deberíamos <a>mantener</a> el término catástrofes graves, además del plazo
      de tres meses para la presentación de solicitudes de ayuda del Fondo, puesto
      que esto concuerda con los principios de urgencia y ayuda rápida inmediata en
      los que se basa el Fondo.
  - s: Trots att vi konstaterat att medlen inte alltid används på ett tillfredsställande
      sätt borde vi <v>hålla</v> <p>fast</p> vid denna politik och utvidga den ytterligare.
    t: Aunque hemos constatado que los recursos no siempre se han utilizado satisfactoriamente
      deberíamos <a>mantener</a> y desarrollar esta política.
  - s: Rådet <v>håller</v> <p>fast</p> vid sin ståndpunkt att begränsningar i rörelsefriheten
      för palestinierna måste begränsas till åtgärder som verkligen är nödvändiga
      för Israels säkerhetsbehov.
    t: El Consejo <a>mantiene</a> su postura de que toda restricción de la libertad
      de movimientos de los palestinos ha de circunscribirse a las medidas realmente
      necesarias para garantizar la seguridad de Israel.
  - s: Den kinesiska regeringen har klart och tydligt förbundit sig att <v>hålla</v>
      <p>fast</p> vid baslagen och Hongkong-avtalet, och jag vill verkligen inte ifrågasätta
      uppriktigheten bakom detta.
    t: El Gobierno chino se ha comprometido claramente a <a>mantener</a> la Ley fundamental
      y la Declaración conjunta, y yo, desde luego, preferiría no cuestionar la sinceridad
      de ese compromiso.
  - s: Men rådet <v>håller</v> oförminskat <p>fast</p> vid sin i mars 1995 fastställda
      ståndpunkt, nämligen att de nordcypriotiska myndigheterna inte erkänns.
    t: Pero el Consejo sigue <a>manteniendo</a> la posición adoptada en marzo de 1995,
      concretamente de que no reconoce a las autoridades del norte de Chipre.
  - s: Avslutningsvis och mot bakgrund av kvällens diskussion hoppas vi därför att
      kommissionen och rådet kommer att <v>hålla</v> <p>fast</p> vid sina åtaganden
      och att kommissionen kommer att utarbeta detta nya förslag till direktiv, som
      vi kommer att analysera mycket noggrant.
    t: En conclusión, por tanto, y a la luz del debate de esta noche, nuestra esperanza
      es que la Comisión y el Consejo <a>mantengan</a> sus compromisos y que la Comisión
      presente esta nueva propuesta de directiva, que evaluaremos con gran atención.
  - s: Syftet med meddelandet är att visa och försvara nödvändigheten av att <v>hålla</v>
      <p>fast</p> vid de miljöinslag som finns med i kommissionens förslag.
    t: La comunicación pretende demostrar y defender la necesidad de <a>mantener</a>
      los elementos medioambientales que aparecen incluidos en la propuesta de la
      Comisión.
  - s: Vi tror också att det är möjligt, och det är därför vi lagt fram dessa förslag,
      och det är också därför vi <v>håller</v> <p>fast</p> vid att miljölagarna skall
      följas samtidigt som vi har ett förnuftigt jordbruk i Europeiska unionen.
    t: Creemos que esto también es posible y por ello hemos presentado estas propuestas
      y <a>mantenemos</a> que las leyes medioambientales deben ser cumplidas, disfrutando
      al mismo tiempo de una agricultura racional en Europa.
  - s: Man har dessutom <v>hållit</v> <p>fast</p> vid att strålbehandlingen av livsmedel
      inte får ersätta hygienen och inte heller får användas för en god framställning
      och jordbrukssed.
    t: Se <a>mantiene</a> asimismo el principio de que la irradiación de los alimentos
      no puede sustituir a la higiene y tampoco puede ocupar el lugar de una elaboración
      adecuada y unas buenas prácticas agrícolas.
  - s: Budgetutskottet anser med övervägande majoritet att vi måste <v>hålla</v> <p>fast</p>
      vid det som avtalades i Berlin vad gäller priserna på jordbruksprodukter för
      nästa år.
    t: Señora Presidenta, la Comisión de Presupuestos opina en gran mayoría que, con
      respecto a los precios agrícolas del año que viene, hay que <a>mantener</a>
      lo acordado en Berlín.
  - s: Det skall vi <v>hålla</v> <p>fast</p> vid i fråga om budgeten.
    t: Esto lo va a <a>mantener</a> la Comisión de Presupuestos.
  - s: Unionen bör framför allt <v>hålla</v> <p>fast</p> vid sina åtaganden så att
      dess bönder kan få god insyn i den politik som berör dem så att de så klokt
      som möjligt kan driva sina jordbruk.
    t: Más en concreto, la Unión debe <a>mantener</a> sus compromisos para que los
      agricultores puedan tener una visión clara de la política que les afecta y gestionar
      así lo más certeramente posible sus explotaciones.
  - s: 'De skulle kunna ha haft fred också med Syrien och Libanon om de hade <v>hållit</v>
      <p>fast</p> vid det som de sade: ”Vi vill ingenting annat än fred”.'
    t: 'También habrían podido tener paz con Siria y Líbano si hubieran <a>mantenido</a>
      lo que dijeron: »Lo único que queremos es paz».'
  - s: Vi måste <v>hålla</v> <p>fast</p> vid dessa båda utgångspunkter och försöka
      utöva tryck på parterna så att det leder till förhandlingar som är reella och
      internationellt garanterade.
    t: Es preciso <a>mantener</a> estos dos puntos de referencia y tratar de empujar
      y ejercer una presión sobre las partes para que la negociación sea verdadera,
      auténtica y garantizada internacionalmente.
  - s: I stället visar det sig att några länder som har <v>hållit</v> <p>fast</p>
      vid obligatoriska avgifter och högre arbetskraftskostnader än Frankrike faktiskt
      har uppnått betydande resultat.
    t: En cambio, algunos países que han <a>mantenido</a> impuestos obligatorios y
      costes laborales más altos que Francia, presentan, por su parte, resultados
      importantes.
  - s: Jag anser att det är viktigt att här i plenum <v>hålla</v> <p>fast</p> vid
      den gemensamma åsikt vi kom fram till i vårt utskott.
    t: Creo que es importante que en el Pleno se <a>mantenga</a> la unanimidad manifestada
      en la comisión.
  - s: Rådet kommer alltså att fortsätta att bedriva en diskret men fast diplomati
      och <v>hålla</v> <p>fast</p> vid sin politik att uppmuntra alla former av framsteg
      för demokratin och rättsstaten.
    t: El Consejo seguirá ejerciendo una diplomacia discreta, pero firme, <a>manteniendo</a>
      esa política suya con vistas a alentar todas las formas de avanzar hacia la
      democracia y el Estado de derecho.
  - s: Att, som ni formulerat det, avstå från att ändra fördraget kommer man inte
      att kunna <v>hålla</v> <p>fast</p> vid, helt bortsett från att ni i vitboken
      själv föreslår fördragsändringar.
    t: Creo que la renuncia a la modificación del Tratado que usted formula no se
      va a poder <a>mantener</a>, independientemente de que en el Libro Blanco sí
      propone modificaciones.
  - s: Det här är en fråga som vi måste försöka att <v>hålla</v> <p>fast</p> vid under
      regeringskonferensen, och där är jag helt enig med kommissionsledamot Bolkestein.
    t: Cuestión que —coincido plenamente con el Comisario Bolkestein— hay que tratar
      de <a>mantener</a> en el curso de la Conferencia Intergubernamental.
  - s: Det är denna demokratiska reform som vi måste <v>hålla</v> <p>fast</p> vid
      och diskutera med dem. Det är genom att fastställa detta slags WTO-regler på
      nytt som vi inte bara ägnar oss åt rättvis handel, utan även åt demokrati.
    t: Esta es la reforma democrática que hay que <a>mantener</a> y debatir con ellos.
  - s: Slutligen, herr kommissionär, när det gäller Singaporefrågorna, är ni medveten
      om att Förenade kungarikets handels- och industriminister i torsdags sade att
      hon skulle försöka få till stånd ett möte med er om Singaporefrågorna, för att
      se till att ni <v>håller</v> <p>fast</p> vid den hållning som bestämdes i Cancún
      och att vi inte längre kommer att driva på om WTO-förhandlingar om investeringar
      och konkurrens?
    t: ¿Es consciente, señor Comisario, de que el jueves la Ministra de Comercio e
      Industria del Reino Unido dijo que intentaría concertar una reunión con usted
      para hablar de los temas de Singapur y asegurarse de que <a>mantiene</a> usted
      la postura que se asumió en Cancún y que ya no presionaremos en torno a las
      negociaciones sobre inversión y competencia en la OMC?
  - s: Jag vill helt enkelt säga att kommissionen <v>håller</v> <p>fast</p> vid sitt
      ursprungliga förslag, vilket enligt vår uppfattning ger en skälig summa för
      programmets genomförande.
    t: Sólo quisiera decir que la Comisión <a>mantiene</a> su propuesta original que,
      en nuestra opinión, prevé una cifra razonable para la aplicación del programa.
  - s: Det faktum att vi i parlamentet redan vid första behandlingen hade slutit en
      kompromiss mellan de olika grupperna, och <v>hållit</v> <p>fast</p> vid den
      fram till det nattliga sammanträdet med tillhörande skrik, bidrog dock till
      vår framgång och det vill jag särskilt tacka Karl-Heinz Florenz så hjärtligt
      för.
    t: El hecho de que en esta Asamblea hayamos llegado a un compromiso entre los
      diferentes Grupos ya en la primera lectura y <a>mantuviéramos</a> el asunto
      hasta la sesión nocturna con sus ruidosos intercambios ha contribuido, sin embargo,
      a nuestro éxito y, por eso, quisiera especialmente dar mi más sincero agradecimiento
      al Sr. Florenz.
  - s: Det är mycket viktigt att vi <v>håller</v> <p>fast</p> vid den ståndpunkten,
      då är det mycket tydligt att detta inte kommer att ske ändå sså om Schengenavtalet
      och föreskrifterna för den fria rörligheten ser ut för närvarande.
    t: Es muy importante que <a>mantengamos</a> esa postura, porque, con arreglo al
      actual Acuerdo de Schengen y las actuales disposiciones sobre la libre circulación,
      resulta muy claro que así va a ser en cualquier caso.
  - s: Ursprungligen ställde banken detta krav, men nu är projektet genomfört utan
      att man <v>hållit</v> <p>fast</p> vid eller insisterat på detta villkor, tack
      vare det faktum att andra, bland andra kommissionen, ställde sig på Burkina
      Fasos regerings sida och motsatte sig detta villkor.
    t: Un proyecto en el que el Banco Mundial es uno de los muchos grandes donantes
      y socios, y en el que inicialmente esta era una condición que el Banco imponía,
      se ha llevado a cabo sin que se haya <a>mantenido</a> dicha condición, o sin
      que el Banco haya insistido en ella, porque otros —por ejemplo, la Comisión—
      respaldaron al Gobierno de Burkina Faso para oponerse a esta condición.
  - s: Inför denna situation <v>håller</v> Europeiska unionen <p>fast</p> vid en politik
      som innebär att man jämställer förövare och offer.
    t: La Unión Europea ante esta situación, al limitarse a <a>mantener</a> las mismas
      distancias entre la víctima y el sacerdote, se limita a hacer constataciones
      y pide que el incomunicado Presidente Arafat ponga fin a la intifada, a la que
      califica de terrorismo, para que Israel detenga su ataque.
  - s: Vi är alla eniga om att agroindustrin inom EU bör <v>hålla</v> <p>fast</p>
      vid sina åtaganden för att tillfredsställa den rättmätiga förväntan och efterfrågan
      från både jordbruksbefolkningen och konsumenterna.
    t: Señor Presidente, distinguidas Señorías, todos estamos de acuerdo en que el
      sector agrícola en la UE debe <a>mantener</a> su compromiso por satisfacer las
      legítimas expectativas y demandas tanto de la comunidad ganadera como de los
      consumidores.
  - s: 'Det är mycket viktigt att rådet <v>håller</v> <p>fast</p> vid en strategi
      av både morot och piska gentemot Vitryssland:'
    t: 'Es fundamental que el Consejo <a>mantenga</a>, con respecto a Belarús, la
      estrategia del palo y la zanahoria:'
  - s: Den frågan har fortfarande inte fått någon lösning och det är anledningen till
      att vi <v>håller</v> <p>fast</p> vid ändringsförslagen och insisterar på att
      de skall införlivas i den gemensamma ståndpunkten.
    t: Seguimos sin tener ninguna solución al respecto y por eso <a>mantenemos</a>
      las enmiendas e insistimos en que se incorporen a la posición común.
  - s: Under dessa omständigheter anser ordförandeskapet att man bör <v>hålla</v>
      <p>fast</p> vid strategin att diplomatiskt följa båda parter, även om man nu
      med om möjligt ännu större fasthet skall kräva nya försoningsgester från båda
      sidor, som kan tillfredsställa de rättmätiga kraven - framför allt de indiska
      - om fasthet i kampen mot terrorism.
    t: En estas circunstancias, la Presidencia considera que se debe <a>mantener</a>
      la estrategia de acompañamiento diplomático a ambas partes, aunque reclamando
      ahora, con más firmeza, si cabe, nuevos gestos conciliatorios por ambas partes
      que ofrezcan satisfacción a las legítimas reclamaciones —sobre todo las de la
      India— en materia de firmeza antiterrorista.
  - s: Jag menar att under en veckas diskussioner i Transatlantiska rådet kommer det
      att klargöras om EU och Förenta staterna verkligen känner ett verkligt globalt
      ansvar eller om de <v>håller</v> <p>fast</p> vid en rent populistisk inställning.
    t: Señorías, creo que al cabo de una semana de debates en el Consejo Transatlántico
      quedará claro si la UE y los Estados Unidos sienten verdaderamente una responsabilidad
      global o si la postura que <a>mantienen</a> es puramente populista.
  - s: Haug har som föredragande tyvärr <v>hållit</v> <p>fast</p> vid en politisk
      linje som enbart tar hänsyn till supportrarna för ett federalt Europa.
    t: La Sra. Haug ha <a>mantenido</a>, en tanto ponente, una línea política que,
      lamentablemente, sólo tiene en cuenta a los defensores de una Europa federal.
  - s: Slutligen bör det alltid finnas möjlighet att vara föregångsland, vilket innebär
      rätt att <v>hålla</v> <p>fast</p> vid och införa förbud mot användning av bekämpningsmedel,
      bland annat berättigat på grund av en nationell bedömning av försiktighetsprincipen.
    t: Por último, algún país debería ser el primero en ejercer el derecho a <a>mantener</a>
      e introducir prohibiciones de empleo de plaguicidas, basándose en parte en una
      evaluación nacional de acuerdo con el principio de cautela.
  - s: Jag stöder uttryckligen de åtgärder som Theato föreslagit i sitt betänkande,
      men jag <v>håller</v> <p>fast</p> vid att man bara genom grundläggande reformer
      när det gäller EU:s stöd kan gå till roten med problemet.
    t: Apoyo expresamente las medidas que la Sra. Theato propone en su informe, pero
      sigo <a>manteniendo</a> que solo una reforma radical de las subvenciones comunitarias
      podrá llegar a la raíz del problema.
  - s: Det är viktigt att de skall kunna <v>hålla</v> <p>fast</p> vid sin trossats.
    t: Es importante que cada una de ellas pueda <a>mantener</a> sus creencias.
  - s: Det var möjligt att <v>hålla</v> <p>fast</p> vid ett finanssystem på högsta
      nivå som bidrar till att finansiera följderna av krisen och nödvändig investering
      för att ta sig ur krisen, med tanke på att en del västeuropeiska banker som
      var etablerade i dessa länder hade dragit på sig alltför stora risker.
    t: se ha podido <a>mantener</a> al máximo un sistema financiero que ayude a financiar
      las consecuencias de la crisis y que ayude a financiar las inversiones necesarias
      para la salida de la crisis, y frente a los anuncios de excesivos riesgos tomados
      por algunos bancos de Europa Occidental establecidos en esos países.
  - s: Genom att inte tillåta misskötsel och genom att <v>hålla</v> <p>fast</p> vid
      en stark växelkurs devalverade vi vår ekonomi med 20 procent av BNP, men i verkligheten
      hjälpte vi våra estniska grannar, som givetvis gynnades av en ansvarsfull budgetbalans
      i många år, att införa euron redan 2011.
    t: Al no permitir una mora y <a>mantener</a> un cambio fuerte, hemos devaluado
      nuestra economía en un 20 % del PIB, pero en realidad, estábamos ayudando a
      nuestros vecinos estonios que, por supuesto, contaban con la ventaja de tener
      un equilibrio presupuestario responsable desde hacía años, para introducir el
      euro en una fecha tan temprana como 2011.
  - s: Enligt min mening är detta en fantastisk prestation och något som vi bör <v>hålla</v>
      <p>fast</p> vid.
    t: En mi opinión se trata de un logro extraordinario que deberíamos intentar <a>mantener</a>.
  - s: Vi måste emellertid erkänna att unionen under sin institutionella ”överrock”
      <v>håller</v> <p>fast</p> vid stereotyper, medan vissa personer med ansvar för
      den europeiska politiken genom pressen för fram olika idéer som de europeiska
      medborgarna följer, dock utan att ha någon möjlighet att delta i en dialog.
    t: Debemos reconocer, no obstante que la Unión bajo su manto institucional se
      <a>mantiene</a> en estereotipos, mientras que ciertas voces de responsables
      de la política europea proponen a través de la prensa diversas ideas de las
      que los ciudadanos europeos toman nota, sin tener, sin embargo, ninguna posibilidad
      de participación en problemática alguna.
  - s: Jag anser att det inte får vara så att Europeiska unionen erbjuder Turkiet
      att ansluta sig, men samtidigt <v>håller</v> <p>fast</p> vid inskränkningarna
      i fråga om inresor.
    t: En mi opinión no puede ser que la Unión Europea ofrezca la adhesión a Turquía
      y que al mismo tiempo <a>mantenga</a> las limitaciones en la entrada de viajeros.
  - s: Om det <v>håller</v> <p>fast</p> vid sin nuvarande uppfattning kommer det aldrig
      att kunna bli EU-medlem, eftersom det fortsätter att ockupera Cypern, en av
      EU:s medlemsstater.
    t: si <a>mantiene</a> su posición actual, nunca podrá entrar en la Unión Europea,
      puesto que mantiene ocupado el territorio de Chipre, Estado miembro de la UE.
  - s: <v>Håll</v> <p>fast</p> vid atmosfären från Noordwijk och försök åstadkomma
      de anpassningar som krävs för utvidgningen och för att väl uppfylla parlamentets
      roll.
    t: <a>Mantenga</a> usted el clima de Noordwijk e intente realizar las adaptaciones
      necesarias para la ampliación y para se cumpla el papel del Parlamento.
  - s: Vi har emellertid <v>hållit</v> <p>fast</p> vid vårt mål att ge ett adekvat
      och ambitiöst gensvar på de utomeuropeiska ländernas och territoriernas förväntningar,
      och på de utmaningar de står inför.
    t: Sin embargo, hemos <a>mantenido</a> el objetivo de dar una respuesta ambiciosa
      y adecuada a las expectativas de los PTUM y a los retos a los que se enfrentan.
  - s: Vi borde <v>hålla</v> <p>fast</p> vid dessa 2 procent, så att Europa också
      involveras i utvecklingen av jordbrukskemikalier inför framtiden.
    t: Debemos <a>mantenernos</a> en ese 2 % para que Europa también pueda participar
      en el desarrollo de la agroquímica en el futuro.
  - s: Varje järnvägsbolag <v>håller</v> <p>fast</p> vid sina egna vanor och system.
    t: Las empresas ferroviarias <a>mantienen</a> sus propias prácticas y sistemas.
  - s: Om vi <v>håller</v> <p>fast</p> vid våra milleniemål och håller våra löften
      kommer Afrika under detta århundrande att bli världsledande.
    t: Si <a>mantenemos</a> nuestros Objetivos del Milenio y cumplimos nuestras promesas,
      África llegará a convertirse este siglo en un líder mundial.
  - s: Men varför vill min grupp ändå <v>hålla</v> <p>fast</p> vid formuleringen ?oavsett
      kön?
    t: Entonces, si esa es la cuestión, ¿por qué mi Grupo quiere <a>mantener</a> la
      frase «independientemente del sexo»?
  - s: Av den anledningen har vi <v>hållit</v> <p>fast</p> vid vår ståndpunkt vad
      beträffar lotstjänsterna, eftersom det förekommer säregenheter, olika traditioner
      och av säkerhetsskäl.
    t: Por ello <a>mantenemos</a> nuestra postura sobre el practicaje, cuestión en
      que deben tenerse en cuenta las idiosincrasias, los distintos enfoques y factores
      de seguridad.
  - s: Vi <v>håller</v> <p>fast</p> vid vår principiella invändning mot att europeiska
      politiska partier skall kunna finansieras med gemenskapens medel.
    t: Seguimos <a>manteniendo</a> nuestra oposición a la idea de que se utilicen
      los fondos comunitarios para financiar los partidos políticos europeos.
  - s: Trots alla medelfristiga anpassningar - kommissionen föreslog tre år - menar
      jag att vi i alla hänseenden bör <v>hålla</v> <p>fast</p> vid de årliga kontrollerna.
    t: En mi opinión, cualquiera que sea la orientación a medio plazo (la Comisión
      ha propuesto tres años), debemos <a>mantener</a> una revisión anual independientemente
      de lo que suceda.
  - s: Det är dags att reagera i Zimbabwe och många andra länder världen över för
      att stoppa dialogen med diktatorer som <v>håller</v> sig <p>fast</p> vid makten
      genom våld och bedrägeri och vars enda syfte är att för egen vinning plundra
      sina länder på tillgångar.
    t: Ya es hora de reaccionar en Zimbabue y en muchos otros países de todo el mundo
      para suspender el diálogo con los dictadores que se <a>mantienen</a> en el poder
      mediante el uso de la fuerza y el fraude y cuyo único objetivo es el de saquear
      los recursos de sus países por su propio interés.
  - s: För att stabilisera ekonomierna i utvecklingsländerna och skapa fred där, är
      det av yttersta vikt att Europeiska unionen <v>håller</v> <p>fast</p> vid sina
      mål och ökar sin andel utvecklingsbistånd med 0,7 procent av BNP till år 2015.
    t: Con el fin de estabilizar las economías de los países en vías de desarrollo
      y llevar la paz hasta allí, es de una importancia vital que la Unión <a>mantenga</a>
      como objetivo incrementar su porcentaje de ayuda al desarrollo en un 0,7 % del
      PIB para el año 2015.
  - s: Det är viktigare att <v>hålla</v> <p>fast</p> vid penningpolitiken som en helig
      ko än att ge de arbetslösa ett jobb.
    t: Es más importante <a>mantener</a> a la política monetaria en un altar que proporcionar
      trabajo a los desempleados.
  - s: 'Om rådet <v>håller</v> <p>fast</p> vid dess förslag att höja åldern för tidig
      pensionering, har vi en fråga:'
    t: 'Si el Consejo <a>mantiene</a> su propuesta de aumentar la edad de la jubilación
      anticipada, tenemos una pregunta:'
  - s: Den enda utvägen ur krisen verkar vara att den algeriska regeringen <v>håller</v>
      <p>fast</p> vid sin strävan att återgå till demokratiskt och legitimerat styre.
    t: La única salida a la crisis parece ser que Argelia <a>mantenga</a> su política
      de regreso a una gestión democrática y legítima.
  - s: Jag är också övertygad om att det är bra att rådet <v>håller</v> <p>fast</p>
      vid den nuvarande kursen så länge den algeriska krisen fortsätter.
    t: Así, estoy convencido de que el Consejo hace bien en <a>mantener</a> el rumbo
      actual mientras perdure la crisis en Argelia.
  - s: Därför uppmanar vi regeringen att <v>hålla</v> <p>fast</p> vid valen 1997 och
      genomföra dem på ett öppet och fritt sätt.
    t: Por ello hacemos un llamamiento al gobierno para que <a>mantenga</a> las elecciones
      de 1997 y haga de ellas unas elecciones abiertas y libres.
  - s: Konventionen bekräftar tyvärr den existerande praktiken genom att <v>hålla</v>
      <p>fast</p> vid konsensusregeln.
    t: La Convención confirma por desgracia la práctica existente al <a>mantener</a>
      la regla del consenso.
  - s: Jag röstade därför emot denna resolution som, trots att den också lyfter fram
      de många problem som är förenade med Montenegros anslutningsprocess, ändå <v>håller</v>
      <p>fast</p> vid grundtanken att ge landet möjlighet att ansluta sig till EU.
    t: Por lo tanto, he votado en contra de este informe que, a pesar de que hace
      hincapié en los múltiples problemas que subyacen al proceso de adhesión de Montenegro,
      <a>mantiene</a> la idea básica de brindar a este país la oportunidad de incorporarse
      a la UE.
  - s: att parlamentet <v>håller</v> <p>fast</p> vid sin begäran om att kommissionen
      drar tillbaka sitt förslag om att senarelägga genomförandet av direktivet.
    t: <a>mantener</a> la petición de este Parlamento de que la Comisión retire su
      proyecto de posponer la entrada en vigor de la Directiva.
  - s: Det finns ett par länder som enbart har socker att exportera, och vi har lyckats
      fortsätta att <v>hålla</v> <p>fast</p> vid dessa dumma subventioner till våra
      ”sockerbaroner” tack vare våra medlemsstater.
    t: Hay algunos países que solo tienen azúcar para exportar, y hemos logrado <a>mantener</a>
      esas horribles subvenciones que concedemos a nuestros magnates del azúcar gracias
      a nuestros Estados miembros.
  - s: Jag stöder Kinga Gál och kommissionsledamoten fullt ut, men <v>håller</v> <p>fast</p>
      vid allt jag sa och som jag har betonat så många gånger.
    t: Apoyo a la señora Gál y al Comisario, pero <a>mantengo</a> todas las observaciones
      que he hecho, y las subrayo varias veces.
  - s: Europeiska kommissionen gör rätt i att insistera på och <v>hålla</v> <p>fast</p>
      vid detta.
    t: La Comisión Europea tiene razón en insistir y en <a>mantener</a> este punto.
  - s: Man kan givetvis säga att det alltid finns för litet pengar i förhållande till
      behoven, men vi begär dock inte några omöjliga belopp när vi <v>håller</v> <p>fast</p>
      vid kravet på 80 miljoner ecu.
    t: Sin lugar a dudas, hay que decir que siempre se cuenta con poco dinero a la
      vista de las necesidades, pero tampoco pedimos imposibles cuando nos <a>mantenemos</a>
      en la exigencia de 80 millones de ecus.
  - s: Hur många lagar man än hade så skulle de inte förhindra att en sådan sak kunde
      hända igen, om regeringen insisterar på att <v>hålla</v> <p>fast</p> vid sin
      politik med export av levande djur.
    t: Si el Gobierno insiste en <a>mantener</a> su política de exportaciones de ganado
      vivo, no habrá reglamentación que pueda impedir la recurrencia de sucesos semejantes.
  - s: Nu när rådet också har valt detta vill jag inte <v>hålla</v> <p>fast</p> vid
      parlamentets ursprungliga val som i första behandlingen var att överlåta åt
      transportföretagen att välja mellan en förbättrad färdskrivare eller en fordonsinstallerad
      dator.
