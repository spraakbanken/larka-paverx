  - s: Det var möjligt att <v>hålla</v> <p>fast</p> vid ett finanssystem på högsta
      nivå som bidrar till att finansiera följderna av krisen och nödvändig investering
      för att ta sig ur krisen, med tanke på att en del västeuropeiska banker som
      var etablerade i dessa länder hade dragit på sig alltför stora risker.
    t: Foi possível <a>manter</a> um sistema financeiro perfeitamente operacional
      que tem ajudado a financiar as consequências da crise e a garantir o investimento
      necessário para a ultrapassar.
  - s: Genom att inte tillåta misskötsel och genom att <v>hålla</v> <p>fast</p> vid
      en stark växelkurs devalverade vi vår ekonomi med 20 procent av BNP, men i verkligheten
      hjälpte vi våra estniska grannar, som givetvis gynnades av en ansvarsfull budgetbalans
      i många år, att införa euron redan 2011.
    t: Ao não permitir o incumprimento e ao <a>manter</a> uma taxa de câmbio forte,
      desvalorizámos a nossa economia em 20% do PIB, mas na realidade estivemos a
      ajudar os vizinhos estónios, cuja vantagem era, naturalmente, possuírem um equilíbrio
      orçamental responsável há muitos anos, com vista à introdução do euro já em
      2011.
  - s: Vi måste emellertid erkänna att unionen under sin institutionella ”överrock”
      <v>håller</v> <p>fast</p> vid stereotyper, medan vissa personer med ansvar för
      den europeiska politiken genom pressen för fram olika idéer som de europeiska
      medborgarna följer, dock utan att ha någon möjlighet att delta i en dialog.
    t: No entanto, temos de reconhecer que a União sob o seu capote institucional
      se <a>mantém</a> nos estereótipos, enquanto determinadas vozes de responsáveis
      da política europeia dão a conhecer, através da Imprensa, diferentes ideias
      que os cidadãos europeus seguem, sem no entanto terem a possibilidade de participar
      em qualquer reflexão.
  - s: Jag anser att det inte får vara så att Europeiska unionen erbjuder Turkiet
      att ansluta sig, men samtidigt <v>håller</v> <p>fast</p> vid inskränkningarna
      i fråga om inresor.
    t: Na minha opinião, não pode acontecer que a União Europeia ofereça a adesão
      à Turquia e que <a>mantenha</a>, simultaneamente, por outro lado, as limitações
      de entrada.
  - s: Om det <v>håller</v> <p>fast</p> vid sin nuvarande uppfattning kommer det aldrig
      att kunna bli EU-medlem, eftersom det fortsätter att ockupera Cypern, en av
      EU:s medlemsstater.
    t: se a Turquia <a>mantiver</a> a sua actual posição, nunca estará em condições
      de aderir à UE, já que continua a ocupar território do Chipre, um Estado-Membro
      da União Europeia.
  - s: Det som skiljer oss åt är metoden att uppnå detta mål. Att försöka bevara status
      quo och <v>hålla</v> <p>fast</p> vid gamla strukturer är inte rätt väg.
    t: Tentar preservar este status quo e <a>manter</a> as estruturas do passado não
      é o caminho certo.
  - s: Med tanke på denna prissituation kommer de långsiktiga försörjningsåtagandena
      gentemot sockerrörsproducenterna i Afrika, Västindien och Stillahavsregionen
      förmodligen att bli mycket svåra att <v>hålla</v> <p>fast</p> vid.
    t: Com esta situação em termos de preços, os compromissos de fornecimento a longo
      prazo, com os produtores de cana do açúcar de África, das Caraíbas e do Pacifico,
      vão ser, provavelmente, muito difíceis de <a>manter</a>.
  - s: <v>Håll</v> <p>fast</p> vid atmosfären från Noordwijk och försök åstadkomma
      de anpassningar som krävs för utvidgningen och för att väl uppfylla parlamentets
      roll.
    t: <a>Mantenha</a>, pois, o clima de Noordwijk e procure concretizar as mudanças
      necessárias para o alargamento e para preencher, de forma adequada, o papel
      deste Parlamento e desejo-lhe ainda o maior sucesso.
  - s: Vi har emellertid <v>hållit</v> <p>fast</p> vid vårt mål att ge ett adekvat
      och ambitiöst gensvar på de utomeuropeiska ländernas och territoriernas förväntningar,
      och på de utmaningar de står inför.
    t: No entanto, <a>mantivemos</a> o objectivo de dar uma resposta adequada e ambiciosa
      às expectativas dos PTU e aos desafios que se lhes colocam.
  - s: Vi borde <v>hålla</v> <p>fast</p> vid dessa 2 procent, så att Europa också
      involveras i utvecklingen av jordbrukskemikalier inför framtiden.
    t: Devemos <a>manter</a> estes 2% para que a Europa possa também participar no
      desenvolvimento dos agro-químicos para o futuro.
  - s: <v>Håll</v> <p>fast</p> vid de växlande ordförandeskapen så att varje land
      har möjlighet att under ett halvår anstränga sig för att göra sitt allra bästa.
    t: <a>Mantenham</a> a rotatividade das Presidências, de modo a que cada país tenha
      um período de 6 meses durante o qual possa dar o seu melhor.
  - s: Om Grekland, Italien, Portugal, Spanien och Tyskland <v>håller</v> <p>fast</p>
      vid sina åligganden kan vi faktiskt tala om Lissabonstrategin och om att förbättra
      vår konkurrenskraft, men om det inte sker kan vi använda deklarationen från
      Lissabon som toalettpapper och säga adjö till den europeiska konkurrenskraften.
    t: Se a Grécia, a Itália, Portugal, a Espanha e a Alemanha <a>mantiverem</a> os
      seus compromissos podemos, efectivamente, falar de uma estratégia de Lisboa
      e de progressos na nossa competitividade mas, se tal não for o caso, bem podemos
      limpar-nos à Declaração de Lisboa e dizer adeus à competitividade europeia.
  - s: Men här måste det också stå klart att man måste <v>hålla</v> <p>fast</p> vid
      detta ända till slutet.
    t: Importa dizer claramente que esta posição deve ser <a>mantida</a> até ao fim.
  - s: Men varför vill min grupp ändå <v>hålla</v> <p>fast</p> vid formuleringen ?oavsett
      kön?
    t: Mas, sendo assim, por que razão insiste o meu grupo em <a>manter</a> a frase
      ’independentemente do sexo?
  - s: 'För att <v>hålla</v> <p>fast</p> vid den metafor som kommissionsledamoten
      använde:'
    t: Para <a>manter</a> a metáfora utilizada pela Senhora Comissária, depois de
      encher o copo, que está já neste momento meio cheio, iremos encher outro?
  - s: Vi <v>håller</v> <p>fast</p> vid vår principiella invändning mot att europeiska
      politiska partier skall kunna finansieras med gemenskapens medel.
    t: <a>Mantemos</a> a nossa objecção de princípio à introdução de um financiamento
      de partidos políticos europeus a partir de fundos comunitários.
  - s: Trots alla medelfristiga anpassningar - kommissionen föreslog tre år - menar
      jag att vi i alla hänseenden bör <v>hålla</v> <p>fast</p> vid de årliga kontrollerna.
    t: Sejam quais forem as orientações a médio prazo - a Comissão propôs três anos
      -, penso que temos de <a>manter</a> revisões anuais, de modo a que haja uma
      pressão saudável sobre os Estados-Membros, alguns dos quais têm problemas com
      a implementação dos planos nacionais de acção.
  - s: Om ni <v>håller</v> <p>fast</p> vid den kommer vi att stödja er.
    t: <a>Mantenha</a>-se nela e terá o nosso apoio.
  - s: Det är dags att reagera i Zimbabwe och många andra länder världen över för
      att stoppa dialogen med diktatorer som <v>håller</v> sig <p>fast</p> vid makten
      genom våld och bedrägeri och vars enda syfte är att för egen vinning plundra
      sina länder på tillgångar.
    t: É altura de tomar medidas no Zimbabué e em muitos outros países do mundo para
      pôr fim ao diálogo com ditadores que se <a>mantêm</a> no poder através do recurso
      à força e à fraude, com o único objectivo de desviar os recursos do seu país
      para proveito próprio.
  - s: Det viktigaste är att alla parter åter har visat att de är fast beslutna att
      <v>hålla</v> <p>fast</p> vid riktlinjerna från Europeiska rådet i Cardiff, enligt
      vilka man senast i slutet av mars 1999 skall ha uppnått en total politisk enighet.
    t: O mais importante é que todos os parceiros voltaram mais uma vez a reafirmar
      a sua firme determinação de <a>manter</a> o propósito do Conselho Europeu de
      Cardiff, a saber, conseguir um acordo político global até ao final de Março
      de 1999, o mais tardar.
  - s: Problemet är att om ni <v>håller</v> <p>fast</p> vid den brittiska regeringens
      linje så kommer vi bara att fortsätta att gå runt i cirklar.
    t: O problema é que, se <a>mantiver</a> a abordagem do Governo britânico, continuará
      simplesmente a andar em círculos.
  - s: Kommissionen <v>håller</v> dock <p>fast</p> vid sin ståndpunkt när det gäller
      den rättsliga grunden.
    t: Contudo, a Comissão <a>mantém</a> a sua posição quanto à base jurídica.
  - s: 'Om rådet <v>håller</v> <p>fast</p> vid dess förslag att höja åldern för tidig
      pensionering, har vi en fråga:'
    t: 'Se o Conselho <a>mantiver</a> a sua posição de aumentar a idade da reforma
      antecipada, fazemos uma pergunta:'
  - s: Jag är också övertygad om att det är bra att rådet <v>håller</v> <p>fast</p>
      vid den nuvarande kursen så länge den algeriska krisen fortsätter.
    t: Por isso, penso que enquanto durar a crise argelina, será conveniente que o
      Conselho <a>mantenha</a> o seu rumo, que engloba essencialmente duas vertentes.
  - s: Därför uppmanar vi regeringen att <v>hålla</v> <p>fast</p> vid valen 1997 och
      genomföra dem på ett öppet och fritt sätt.
    t: Assim, apelamos ao governo da Argélia para que <a>mantenha</a> o seu propósito
      de organizar eleições em 1997, assegurando que estas decorram de forma livre
      e transparente.
  - s: Jag tackar ledamoten för hans iakttagelse av det irländska ordförandeskapets
      förslag till regeringskonferensen, men jag <v>håller</v> <p>fast</p> vid mitt
      svar att det är för tidigt att spekulera i vad regeringskonferensen kommer att
      ge för resultat beträffande antidiskriminering.
    t: Contudo, a minha resposta, nomeadamente de que é demasiado cedo para especular
      sobre os resultados da CIG em matéria de discriminação, <a>mantém</a><a>-se</a>.
  - s: Jag röstade därför emot denna resolution som, trots att den också lyfter fram
      de många problem som är förenade med Montenegros anslutningsprocess, ändå <v>håller</v>
      <p>fast</p> vid grundtanken att ge landet möjlighet att ansluta sig till EU.
    t: Por conseguinte, votei contra este relatório que, apesar de destacar os múltiplos
      problemas subjacentes ao processo de adesão do Montenegro, <a>mantém</a> a ideia
      de base de conceder a oportunidade de adesão à UE a este país.
  - s: att parlamentet <v>håller</v> <p>fast</p> vid sin begäran om att kommissionen
      drar tillbaka sitt förslag om att senarelägga genomförandet av direktivet.
    t: <a>manter</a> o pedido deste Parlamento no sentido de a Comissão retirar a
      sua proposta de adiamento da data de entrada em vigor da Directiva.
  - s: Jag stöder Kinga Gál och kommissionsledamoten fullt ut, men <v>håller</v> <p>fast</p>
      vid allt jag sa och som jag har betonat så många gånger.
    t: Apoio inteiramente a senhora deputada Gál e o Senhor Comissário, mas <a>mantenho</a>
      todas as minhas outras observações - salientadas por diversas vezes.
  - s: Slutligen, är författarens arrogans gentemot befolkningen helt obegriplig och
      vi kommer att <v>hålla</v> <p>fast</p> vid rätten för varje lands befolkning
      att själva bestämma.
    t: Para terminar, a arrogância do autor em relação à população é totalmente incompreensível
      e iremos <a>manter</a> o direito de decisão da população de cada país.
  - s: 'Låt oss <v>hålla</v> <p>fast</p> vid vårt hittillsvarande direktiv, och låt
      oss utan hets och utan att dra förhastade slutsatser invänta det som vi så vist
      - och, vill jag tillägga, med en överväldigande majoritet i kammaren - har beslutat:'
    t: 'Vamos <a>manter</a> a linha que temos seguido e aguardar sem sobressaltos
      nem precipitações por aquilo que decidimos nesta câmara de forma tão sábia e,
      acrescento, por tão esmagadora maioria, na directiva sobre e-commerce:'
  - s: Man kan givetvis säga att det alltid finns för litet pengar i förhållande till
      behoven, men vi begär dock inte några omöjliga belopp när vi <v>håller</v> <p>fast</p>
      vid kravet på 80 miljoner ecu.
    t: É claro que se pode sempre dizer que o dinheiro não é suficiente, quando comparado
      com as necessidades, mas nós não estamos a pedir o impossível, se <a>mantivermos</a>
      a nossa proposta de 80 milhões de ecus.
  - s: Denna idé tycker jag att vi skall <v>hålla</v> <p>fast</p> vid.
    t: Penso que deveríamos <a>manter</a> esta ideia.
  - s: Jag tror att vi egentligen bör <v>hålla</v> <p>fast</p> vid det som vi diskuterade
      i utskottet och som Doyle och jag återigen har tagit upp.
    t: creio que, no fundo, deveríamos <a>manter</a> aquilo que acordámos na comissão
      e o que viemos ainda a incluir, a senhora deputada Doyle e eu.
  - s: Hur många lagar man än hade så skulle de inte förhindra att en sådan sak kunde
      hända igen, om regeringen insisterar på att <v>hålla</v> <p>fast</p> vid sin
      politik med export av levande djur.
    t: Se o Governo irlandês insistir em <a>manter</a> a sua política de exportação
      de animais vivos, não haverá legislação capaz de impedir que incidentes desta
      natureza se voltem a repetir.
  - s: Jag är oerhört glad över att ordförandeskapet har <v>hållit</v> <p>fast</p>
      såväl vid utvidgningen som vid hela programmet för utvidgningen, att man håller
      fast vid att realitetsförhandlingar skall inledas 2002, och att vi satsar på
      att införliva de första nya medlemsstaterna år 2004.
    t: Estou muitíssimo contente pelo facto de a Presidência <a>manter</a> o alargamento
      e todo o programa do alargamento, por manter as negociações de realidade a partir
      de 2002, e por apostar na admissão dos primeiros novos Estados-Membros em 2004.
  - s: Jag är oerhört glad över att ordförandeskapet har hållit fast såväl vid utvidgningen
      som vid hela programmet för utvidgningen, att man <v>håller</v> <p>fast</p>
      vid att realitetsförhandlingar skall inledas 2002, och att vi satsar på att
      införliva de första nya medlemsstaterna år 2004.
    t: Estou muitíssimo contente pelo facto de a Presidência manter o alargamento
      e todo o programa do alargamento, por <a>manter</a> as negociações de realidade
      a partir de 2002, e por apostar na admissão dos primeiros novos Estados-Membros
      em 2004.
  - s: Den enda skillnaden är ju att olycksfallsoffret från Frankrike, för att nu
      <v>hålla</v> <p>fast</p> vid vårt exempel, inte behöver vända sig direkt till
      det italienska försäkringsbolaget i Italien utan till företrädaren för det italienska
      försäkringsbolaget i Frankrike.
    t: A única diferença reside no facto de que a vítima do acidente, para nos <a>mantermos</a>
      neste exemplo, originário de França, não deve dirigir-se directamente à seguradora
      em Itália, mas sim aos representantes da seguradora italiana em França.
  - s: När det slutligen gäller de internationella förbindelserna <v>håller</v> kommissionen
      <p>fast</p> vid sitt löfte att främja freden och en multilateral strategi för
      att lösa konflikter.
    t: Por último, no que respeita às relações internacionais, a Comissão <a>mantém</a>
      o seu empenhamento na paz e numa abordagem multilateral para a resolução dos
      conflitos.
  - s: Men bör unionen <v>hålla</v> <p>fast</p> vid sin ursprungliga linje?
    t: Mas será que a União deverá <a>manter</a><a>-se</a> na linha de partida?
  - s: Till skillnad från många kolleger anser vi det vara nödvändigt att <v>hålla</v>
      <p>fast</p> vid den gemensamma ståndpunkten på det här området, som för närvarande
      utesluter den militära dimensionen och som jag förstår stöds av kommissionen.
    t: Ao contrário de muitos colegas, consideramos essencial <a>manter</a> a posição
      comum nesta área, posição que neste momento exclui a dimensão militar e que,
      segundo julgo saber, é apoiada pela Comissão.
  - s: Jag välkomnar att Lissabonfördraget <v>håller</v> <p>fast</p> vid möjligheten
      för varje enskild stat att ha sin egen kommissionsledamot, en strategi som är
      relevant om vi vill att alla olika åsiktsriktningar i Europa ska kunna identifiera
      sig med de processer och projekt som kommissionen driver.
    t: Saúdo o facto de o Tratado de Lisboa <a>manter</a> a possibilidade de cada
      Estado poder manter o seu comissário, circunstância relevante para que todas
      as sensibilidades europeias se possam rever nos processos e projectos emanados
      da Comissão.
  - s: För det andra <v>håller</v> kommissionen <p>fast</p> vid att den inte är ute
      efter att harmonisera skattesatserna, men hur är det möjligt att skilja frågan
      om skattebasen från frågan om skattesatsen?
    t: Segundo, a Comissão <a>mantém</a> que não está a tentar harmonizar as taxas
      de imposto, mas como é que é possível dissociar a questão da matéria colectável
      comum da questão da taxa de imposto?
  - s: Vi skall <v>hålla</v> <p>fast</p> vid koalitionen mot terrorism och det nära
      samarbetet med våra närmaste partners - inte minst Förenta staterna.
    t: Teremos de <a>manter</a> a coligação anti-terrorista e a estreita cooperação
      com os nossos parceiros mais próximos - especialmente com os EUA;
  - s: Inte heller kan vi fortsätta att driva en följa John-politik i kölvattnet av
      Bushadministrationens amerikanska imperialism, eller <v>hålla</v> <p>fast</p>
      vid en tvetydig attityd gentemot Ariel Sharon och dennes statsterrorism.
    t: Não se pode ignorar a situação no Médio Oriente, no Iraque e na Palestina,
      as consequências de uma guerra absurda, ilegal e injusta, nem <a>manter</a>
      uma posição seguidista relativamente ao imperialismo americano da Administração
      Bush, ou uma posição dúbia perante Sharon e o seu terrorismo de Estado.
  - s: Det vet även den nya förbundsregeringen och den kommer därför att <v>hålla</v>
      <p>fast</p> vid sina europeiska förpliktelser.
    t: O novo Governo alemão também o sabe e, por isso, <a>manterá</a> os compromissos
      europeus.
  - s: Att <v>hålla</v> <p>fast</p> vid det och försvara det europeiska samarbetet
      med värden som demokrati, mänskliga rättigheter och rättigheter för minoriteter
      skulle vara en ren vinst.
    t: <a>Manter</a> as coisas assim e defender essa cooperação europeia com valores
      como democracia, direitos do Homem e direitos das minorias, consagrar tudo isso,
      constituiria puro ganho.
  - s: Parlamentets bifall kommer att innebära att man kan <v>hålla</v> <p>fast</p>
      vid tidtabellen för livsviktiga projekt i Spanien, Irland, Grekland och Portugal,
      och göra det möjligt att begära fram de nödvändiga fondmedlen.
    t: O parecer favorável do Parlamento significará que é possível <a>manter</a>
      o calendário de financiamento em projectos vitais em Espanha, na Irlanda, na
      Grécia e em Portugal, permitindo assim que estes países solicitem os financiamentos
      necessários.
  - s: Den tendens jag för närvarande tycker mig se är som sagt att man kommer att
      <v>hålla</v> <p>fast</p> vid en strikt tillämpning av det kriteriet.
    t: A tendência que reconheço neste momento é, como já referi, que se pretende
      <a>manter</a> uma aplicação estrita desse critério.
  - s: Då var det några delegationer som, trots ordförandeskapets förslag om en minskning
      av programmets varaktighet och de budgetmedel som avsatts för ändamålet, <v>höll</v>
      <p>fast</p> vid sina invändningar.
    t: Nessa ocasião, algumas delegações <a>mantiveram</a> as suas reservas, não obstante
      a proposta da Presidência para limitar a duração do programa às dotações orçamentais
      disponibilizadas para o efeito.
  - s: Ändringsförslag 84 och 85 om granskning av prioritetsförteckningen ger emellertid
      inte tillräckligt med tid för att bedöma ämnena, och kommissionen avvisar därför
      dessa ändringar och föreslår att man <v>håller</v> <p>fast</p> vid den nuvarande
      tidsperioden på sex år.
    t: Entretanto, as alterações 84 e 85, relativas à revisão da lista de prioridades,
      não permitem tempo suficiente para o tratamento das substâncias, pelo que a
      Comissão rejeita estas alterações e propõe que se <a>mantenha</a> o período
      de revisão de 6 anos, actualmente em vigor.
  - s: Därför är det viktigt att vi <v>håller</v> <p>fast</p> vid detta ställningstagande.
    t: Quer isto dizer que deliberámos objectivamente e obtivemos um resultado consensual
      e, daí a necessidade de <a>mantermos</a> esta posição a que chegámos.
  - s: Kommissionens beslut i går att <v>hålla</v> <p>fast</p> vid den tidigare överenskomna
      tidtabellen för statliga stödprogram anser jag var ett klokt beslut.
    t: Quanto à decisão ontem tomada pela Comissão no sentido de <a>manter</a> o calendário
      anteriormente acordado para os regimes de ajudas estatais, penso que foi uma
      decisão sensata.
  - s: Vi kommer inte att komma överens, herr Posselt, för jag <v>håller</v> <p>fast</p>
      vid min ursprungliga tolkning av artikel 145.
    t: Não concordaremos, senhor deputado Posselt, porque <a>mantenho</a> a minha
      interpretação original do artigo 145º do Regimento.
  - s: Förslagen rörande mjölksektorn <v>håller</v> <p>fast</p> vid den orättvisa
      fördelningen mellan länder, och för Grekland har man lagt kvoterna på en oacceptabelt
      låg nivå.
    t: As propostas para o sector do leite perpetuam o tratamento desigual de países
      como a Grécia, <a>mantendo</a> quotas a níveis inaceitavelmente baixos, exacerbando
      a sua dependência em termos de produtos lácteos e arruinando produtores com
      enormes taxas de co-responsabilidade, devido às quotas inaceitavelmente baixas
      que lhes foram atribuídas.
  - s: Jag hoppas därför att man inte kommer att <v>hålla</v> <p>fast</p> vid tanken
      på GSP eller GSP+ som ett godtagbart och/eller bättre alternativ till avtalen
      om ekonomiskt partnerskap.
    t: Por isso, espero que as pessoas não <a>mantenham</a> ou alimentem a ideia de
      que o SPG ou o SPG+ constituirão uma alternativa aceitável e/ou preferível aos
      APE.
  - s: Utskottet för jordbruk och landsbygdens utveckling har övervägt dessa frågor
      och <v>håller</v> <p>fast</p> vid sin egen linje, som är att strama åt restriktionerna
      för rökning och öka folkets medvetenhet om rökningens skadliga effekter på hälsan.
    t: A Comissão da Agricultura e do Desenvolvimento Rural tem abordado com frequência
      estas questões e <a>mantém</a> a sua própria linha de acção, que visa reforçar
      as restrições ao tabagismo e aumentar a consciência dos cidadãos quanto aos
      seus efeitos nocivos para a saúde humana.
  - s: Jag menar att det är mycket viktigt att vi <v>håller</v> <p>fast</p> vid det
      gemensamma och vid samarbetet.
    t: Senhor Presidente, Senhoras e Senhores Deputados, gostaria de agradecer muito
      sinceramente ao Parlamento o amplo apoio que a Presidência do Conselho e a Comissão
      encontraram no processo de alargamento e considero muito importante que esta
      afinidade e esta colaboração se <a>mantenham</a>.
  - s: Kommissionen föredrar därför att <v>hålla</v> <p>fast</p> vid det som tidigare
      har överenskommits.
    t: A Comissão preferiria, por isso, <a>manter</a> o que foi acordado.
  - s: vi vill <v>hålla</v> <p>fast</p> vid ett beslut vi fattat.
    t: 'Compreendo o argumento de Wim Duisenberg quando diz: «queremos <a>manter</a>
      uma decisão que tomámos.'
  - s: Parlamentet <v>håller</v> <p>fast</p> vid målsättningen, enligt vilken tolv
      procent av bruttoenergikonsumtionen år 2010 skall utgöras av förnybar energi.
