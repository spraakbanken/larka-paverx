      att se befolkningsförflyttningar och besvärliga sociala problem med utslagning
      och otrygghet.
    t: If, as happens in my own country, we <a>persist</a> with policies of polarisation
      or, at best, bi-polarisation, concentrating all our efforts to improve quality
      and introduce dynamism on only one or two towns, there will still be population
      movements and there will still be sensitive social problems of exclusion and
      insecurity.
  - s: Jag <v>håller</v> <p>fast</p> vid att det vore mer omdömesgillt att försöka
      förhindra konfliktsituationer i stället för att stå i beredskap och vänta på
      att tragedier inträffar.
    t: I <a>persist</a> in believing that it would be more judicious to try and prevent
      conflict situations than to stand by and wait for tragedies to erupt.
  - s: Om man <v>håller</v> <p>fast</p> vid detta vägval leder det oundvikligen till
      en upptrappning av den sociala konflikt som skakar hela EU, bland annat Portugal.
    t: <a>Persisting</a> in this course of action will inevitably lead to an intensification
      of the social struggle which has been raging throughout Europe, including Portugal.
  - s: Glädjande nog har förlikningskommittén mot kommissionens ursprungliga motstånd
