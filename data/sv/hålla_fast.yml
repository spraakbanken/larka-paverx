  v: beharren
  x:
  - s: Jag anser därför att vi begår ett stort fel genom att <v>hålla</v> <p>fast</p>
      dogmatiskt vid en stabilitets- och tillväxtpakt som vi beslutade om för ett
      årtionde sedan och under andra omständigheter.
    t: In diesem Sinne ist es meiner Meinung nach ein großer Fehler, wenn wir dogmatisch
      auf einem vor 10 Jahren unter anderen Bedingungen geschlossenen Stabilitätspakt
      <a>beharren</a>.
  - s: Jag hoppades att det skulle röra sig om ett missförstånd, men tyvärr <v>håller</v>
      ordförande Prodi <p>fast</p> vid sin ståndpunkt och upprepar sitt uttalande.
    t: Ich hatte gehofft, es handelte sich um ein Missverständnis, aber bedauerlicherweise
      <a>beharrt</a> Kommissionspräsident Prodi auf seinem Standpunkt und wiederholt
      seine Äußerung, die, gelinde gesagt, unvernünftig ist.
  - s: Därför sade jag att vi kommer att rösta emot, och vi <v>håller</v> <p>fast</p>
      vid kravet på att det behövs en radikal omarbetning av betänkandet, av den gemensamma
      ståndpunkten.
    t: Deshalb werden wir, wie ich bereits sagte, mit Nein stimmen und auf unserer
      Forderung <a>beharren</a>, daß eine grundlegende Neuausrichtung des Berichts
      und des Gemeinsamen Standpunkts nötig ist, und zwar dahingehend, daß dieser
      der tatsächlichen Aufgabe der Wissenschaft gerecht wird, der Forderung des Menschen,
      mit Hilfe der Wissenschaft und seiner Entdeckungen endlich sein Leben verbessern
      und sichern zu können und nicht, es zu verschlechtern und es der Gefahr von
      Massenmorden auszusetzen.
  - s: Det är ytterligare ett skäl för oss att <v>hålla</v> <p>fast</p> vid vår ståndpunkt.
    t: Fanatiker treten bekanntlich immer gegen solche Vereinbarungen auf und versuchen,
      sie zu torpedieren, und das ist ein weiterer Grund für uns, auf unseren Positionen
      zu <a>beharren</a>.
  - s: Om vi skall kunna föreslå våra medborgare rätt ekonomisk politik med strategier
      för framsteg, tillväxt, välfärd och sysselsättning kan vi inte hänge oss åt
      nostalgiska återblickar eller <v>hålla</v> <p>fast</p> vid fel motståndare.
    t: Wir hoffen daher im Gegensatz zu dem, wofür der Berichterstatter eintritt,
      dass diese Fehler im Plenum behoben werden können, denn es bringt nichts, auf
      Positionen und Meinungen zu <a>beharren</a>, die sich nach eindimensionalem
      Wirtschaftsdenken begründen lassen, den Bürgern jedoch nichts sagen und die
      vor allem von der tagtäglichen Realität abweichen, der sich die Unternehmen
      stellen müssen.
  - s: I fråga om handlingsriktlinjerna anser jag att det är viktigt att <v>hålla</v>
      <p>fast</p> vid att Medelhavet betraktas som ett multilateralt område där man
      inte bara etablerar en frihandelszon utan även bygger upp en zon av fred och
      välstånd på en bas av gemensamma värden, stöd för demokratin och respekt för
      de mänskliga rättigheterna, och detta dessutom inom ramen för en struktur som
      i linje med Helsingforskonferensen, och senare OSSE, ger oss möjlighet att uppnå
      stabilitet och få med alla länder inom området.
    t: In bezug auf die Handlungsrichtlinien glaube ich, daß es sehr wichtig ist,
      darauf zu <a>beharren</a>, daß das Mittelmeer vielschichtig entwickelt wird,
      indem nicht nur an die Schaffung einer Freihandelszone gedacht wird, sondern
      an den Aufbau einer Region des Friedens und des Wohlstands, die grundsätzlich
      auf einer Erfahrung gemeinsamer Werte, der Unterstützung der Demokratie und
      der Achtung der Menschenrechte aufbauen, innerhalb einer Struktur, die in der
      Linie der Konferenz von Helsinki, später OSZE, ermöglicht, alle Länder stabilisieren
      und einbeziehen zu können.
  - s: Jag röstade för Salvador Garriga Polledos betänkande om EU:s kommande budgetram
      eftersom jag är övertygad om att det under en av de största kriserna för den
      så kallade europeiska andan är viktigt att vi <v>håller</v> <p>fast</p> vid
      och stärker vår tro på att det är viktigt att ge EU trovärdiga instrument, först
      och främst genom tillräcklig finansiering.
    t: Herr Präsident, ich habe für den Bericht von Herrn Garriga Polledo über die
      künftige finanzielle Vorausschau der Union gestimmt, da ich in einer der größten
      Krisen für den so genannten europäischen Geist davon überzeugt bin, dass es
      für uns von größter Bedeutung ist, auf unserer Überzeugung zu <a>beharren</a>
      und diesen zu verbreiten, dass es unerlässlich ist, der Union glaubhafte Instrumente
      bereitzustellen, angefangen mit angemessenen finanziellen Mitteln.
  - s: Att kommissionen väljer en enda omräkningskurs för importavgifter visar att
      den systematiskt <v>håller</v> <p>fast</p> vid den lösning som sämst bevarar
      den europeiska jordbruksekonomins intressen.
    t: Die Wahl eines einzigen Umrechnungskurses für die Zollgebühren führt uns beispielhaft
      vor Augen, daß die Kommission ihrerseits systematisch auf einer Lösung <a>beharrt</a>,
      die die Interessen der europäischen Agrarwirtschaft am wenigsten gut wahrnimmt.
  - s: Trots detta <v>håller</v> både kommissionen och medlemsstaterna <p>fast</p>
      vid denna politik och förespråkar nya åtgärder, med udden riktad mot järnvägarna
      och persontrafiken på landsvägarna, och de vidhåller att man måste följa tidsplanen
      för en fullständig avreglering också av cabotage till havs.
    t: Obwohl die Maßnahmen zur Liberalisierung des Marktes zweifellos zu einem gravierenden
      Abbau von Arbeitsplätzen, zu einer Ausweitung der Teilzeitbeschäftigung und
      atypischer Beschäftigungsformen zu Lasten der sicheren Vollzeitbeschäftigung,
      zum Verstoß gegen das Arbeitsrecht und die Vorschriften zur Sozialversicherung
      durch die Verwendung von Dienstleistungsverträgen, zur Aushebelung der Tarifverträge
      und zur Senkung der Einkommen geführt haben, <a>beharren</a> sowohl die Kommission
      als auch die Mitgliedstaaten auf dieser Logik, treiben neue Maßnahmen, vor allem
      im Bereich der Eisenbahnen und im Straßenpersonenverkehr, voran und bestehen
      auf der Einhaltung des Zeitplans für die vollständige Liberalisierung auch der
      Seekabotage.
  - s: I kulturfrågor <v>håller</v> rådet <p>fast</p> vid enhällighetsprincipen, mödosamma
      förlikningsförfaranden är snarare regel än undantag, med överenskommelser på
      låg nivå och irriterande förseningar som följd - se bara på Kultur 2000.
    t: In Kulturfragen <a>beharrt</a> der Rat auf dem Einstimmigkeitsprinzip, strapaziöse
      Vermittlungsverfahren sind die Regel, Einigungen auf niedrigem Niveau und ärgerliche
      Verzögerungen die Folge - siehe Kultur 2000.
  - s: Som vi kan se i motiveringen <v>håller</v> Europaparlamentet <p>fast</p> vid
