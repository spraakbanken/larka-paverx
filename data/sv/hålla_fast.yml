      <v>hålla</v> <p>fast</p> vid att fatta beslut som med fördel kan fattas av medlemsstaterna.
    t: Abbiamo fiducia nella sussidiarietà e quindi crediamo in un’Europa che non
      miri a <a>mantenere</a> per sé le decisioni che è più vantaggioso adottare a
      livello di Stati membri.
  - s: Det är i den frågan som föredraganden försöker förbättra den oacceptabla situation
      som Europeiska kommissionen <v>håller</v> <p>fast</p> vid, vilken systematiskt
      förbigår de sociala och miljömässiga aspekterna.
    t: È riguardo a tale questione che il relatore tenta in un qualche modo di migliorare
      la posizione inaccettabile <a>mantenuta</a> dalla Commissione europea, che trascura
      in modo sistematico i contesti sociale e ambientale.
  - s: Men i hans fall får försvaret av oberoende inte förväxlas med ett försvar av
      hans personliga intressen och hans önskan att till varje pris <v>hålla</v> <p>fast</p>
      vid makten.
    t: Tuttavia nel caso di Lukashenko non si deve confondere la difesa dell’indipendenza
      con la difesa dei suoi interessi personali e con la volontà di <a>mantenere</a>
      il potere a qualsiasi prezzo.
  - s: Samtidigt <v>håller</v> vi <p>fast</p> vid och understryker kravet på kvalitet,
      hållbarhet och framtidsperspektiv.
    t: Al contempo <a>manteniamo</a> e sottolineiamo la nostra richiesta di qualità,
      sostenibilità e prospettive per il futuro.
  - s: Min grupp kommer att <v>hålla</v> <p>fast</p> vid sin ståndpunkt när det gäller
      kompletterande handlingar, för om vi tillåter medlemsstater att kräva kompletterande
      handlingar, går vi emot själva syftet med det kombinerade tillståndet;
    t: Il mio gruppo <a>manterrà</a> la propria posizione sui documenti supplementari
      perché, se consentissimo agli Stati membri di richiederli, andremmo contro l’intero
      principio del permesso unico;
  - s: Vi bör helt enkelt <v>hålla</v> <p>fast</p> vid det förfarande vi har för närvarande.
    t: Molto semplicemente, è necessario <a>mantenere</a> l’attuale procedura di ratifica.
  - s: David Cameron kan helt enkelt välja att inte omratificera det eller välja att
      senkommet <v>hålla</v> <p>fast</p> vid sin orubbliga garanti och ge det brittiska
      folket den omröstning om Lissabonfördraget som de nekades.
    t: Il Primo ministro Cameron può decidere semplicemente di non ratificarlo nuovamente
      o può, seppur tardivamente, <a>mantenere</a> la sua promessa di ferro e concedere
      ai cittadini britannici il referendum sul trattato di Lisbona che era stato
      loro negato.
  - s: Jag hoppas verkligen att Frankrike <v>håller</v> <p>fast</p> vid sin ståndpunkt.
    t: Mi auguro di cuore che la Repubblica francese <a>manterrà</a> questa posizione.
  - s: Europaparlamentet har kämpat för att <v>hålla</v> <p>fast</p> vid sin roll
      och kommer att spela sin roll mer bestämt framöver.
    t: Il Parlamento europeo ha combattuto per <a>mantenere</a> il proprio ruolo e
      in futuro lo svolgerà con maggiore forza.
  - s: Vi <v>håller</v> <p>fast</p> vid vår långsiktiga inställning att en större
      del av de ekonomiska resurserna bör läggas på mindre utvecklade regioner som
      behöver EU:s stöd.
    t: <a>Manteniamo</a> la nostra posizione a lungo termine secondo la quale la maggior
      parte delle risorse finanziarie dev’essere rivolta alle regioni meno sviluppate
      che richiedono il sostegno dell’Unione europea.
  - s: Om nu Sverige och Finland - och även Danmark, där man också gjort dessa överväganden
      - kommer att <v>hålla</v> <p>fast</p> vid ett förbud mot antibiotika, kommer
      då kommissionen att låta EG-domstolen avgöra dessa frågor, eller vad har man
      tänkt sig?
    t: Se la Svezia e la Finlandia - e anche la Danimarca, dove queste riflessioni
      sono state fatte - <a>manterranno</a> il divieto sugli antibiotici, la Commissione
      lascerà che sia la Corte di giustizia europea a decidere su queste materie,
      o in caso contrario, che cosa pensa di fare?
  - s: Jag uppskattar att det danska ordförandeskapet har arbetat hårt för att <v>hålla</v>
      <p>fast</p> vid en gemensam EU-ståndpunkt.
    t: Mi compiaccio dell’attivo impegno con cui la Presidenza danese ha cercato di
      <a>mantenere</a> una posizione comune a tutta l’Unione europea, pur dovendo
      constatare - con rammarico - che tale posizione non è stata raggiunta.
  - s: Av det skälet vill vi <v>hålla</v> <p>fast</p> vid denna stadga i oförändrad
      form.
    t: Ecco perché vogliamo <a>mantenere</a> lo Statuto nella sua forma attuale.
  - s: För närvarande kan kommissionen endast <v>hålla</v> <p>fast</p> vid sitt ursprungliga
      förslag.
    t: Per il momento la Commissione deve <a>mantenere</a> la sua proposta iniziale,
      ma potrebbe modificare la propria posizione alla luce di un eventuale incremento
      del massimale relativo alla rubrica 3.
  - s: Jag vill gärna återigen betona att jag tycker att vi i och med Agenda 2000
      har några åtgärder med hänsyn till integration av miljöområdet som det blivit
      mycket viktigt att <v>hålla</v> <p>fast</p> vid;
    t: Desidero sottolineare ancora una volta che a mio avviso, con Agenda 2000, abbiamo
      avviato iniziative volte all’integrazione del settore ambientale che dobbiamo
      assolutamente <a>mantenere</a> e sviluppare.
  - s: Visserligen finns det vissa saker som talar för detta förslag - min grupp vill
      dock att vi <v>håller</v> <p>fast</p> vid nuvarande regler.
    t: Benché vi sia senz’altro qualche elemento a favore di tale proposta il mio
      gruppo politico ritiene sia preferibile <a>mantenere</a> le disposizioni attuali.
  - s: Jag skulle vilja gratulera rådets ordförande och uppmuntra honom att <v>hålla</v>
      <p>fast</p> vid sin åsikt inför alla dessa löjligheter som kommer ifrån dem
      som säger sig måna om taxfree-försäljningen.
    t: Vorrei congratularmi con il Presidente in carica del Consiglio ed incoraggiarlo
      a <a>mantenersi</a> sulle sue posizioni nonostante tutte le prese in giro da
      parte di coloro che affermano di essere preoccupati per le vendite duty free
      .
  - s: Och om rådet beslutar att <v>hålla</v> <p>fast</p> vid denna ståndpunkt, skriver
      kommissionen under Hernández Mollars förslag, det vill säga att återuppta de
      stycken i skälen som föredraganden har lagt fram för att klargöra att dessa
      bestämmelser enbart är tillfälliga finansiella bestämmelser i avvaktan på inrättandet
      av en gemensam tillsynsmyndighet med ansvar för dataskydd när det gäller de
      tre konventionerna.
    t: 'Se il Consiglio deciderà di <a>mantenere</a> tale posizione, la Commissione
      aderisce al suggerimento avanzato dall’onorevole Hernández Mollar:'
  - s: Det var ju också därför som vi i den sista fasen - i stället för att <v>hålla</v>
      <p>fast</p> vid samme mål som USA, nämligen en minskning med 7 procent - tillkännagav
      att vi åtog oss en minskning på 8 procent.
    t: Anche per questo motivo, nell’ultima fase - invece di <a>mantenere</a> gli
      stessi obiettivi degli USA, ossia una riduzione del 7 % - abbiamo dichiarato
      che ci saremmo impegnati per una riduzione dell’8 %.
  - s: Kommissionen <v>håller</v> <p>fast</p> vid de villkor som har fastställts för
      att samarbetet med Ekvatorialguinea successivt skall kunna återupptas, bl.a.
      för att medlen i det sjunde EUF skall kunna utnyttjas.
    t: La Commissione <a>mantiene</a> le condizioni stabilite per la ripresa progressiva
      della cooperazione con la Guinea Equatoriale, in particolar modo l’utilizzo
      delle risorse del settimo Fondo europeo di sviluppo.
  - s: Jag hoppas att parlamentet i den kommande konstitutionella fasen <v>håller</v>
      <p>fast</p> vid en ståndpunkt med självförtroende och ansvar, särskilt när det
      gäller respekten för våra medborgares intresse och vilja.
    t: Auspico che nel futuro processo costituzionale questo Parlamento <a>mantenga</a>
      una posizione di autostima più responsabile, specialmente nei confronti degli
      interessi e delle aspirazioni dei nostri cittadini.
  - s: Framför allt har man undvikit att <v>hålla</v> <p>fast</p> vid eller införa
      överflödiga strukturer som fördröjer beslutsfattandet.
    t: In particolare si è evitato di <a>mantenere</a> o di introdurre strutture superflue
      che rallentano il processo decisionale.
  - s: Naturligtvis överskuggas det tyska ordförandeskapet av Kosovokriget, och därför
      är det viktigt att poängtera att den tyska förbundsregeringen i sitt rådsordförandeskap
      enbart kunde <v>hålla</v> <p>fast</p> vid sitt ställningstagande tack vare unionspartiernas
      reservationslösa stöd, medan era egna sympatisatörer, herr Fischer, helst hade
      velat se er utvisad från plan, om ni fortfarande hade varit med i leken.
    t: Signor Presidente, signor Presidente del Consiglio, onorevoli colleghi, la
      Presidenza tedesca è stata offuscata dalla guerra nel Kosovo, ma a maggior ragione
      vale la pena ricordare che la Presidenza rappresentata dal governo tedesco ha
      potuto <a>mantenere</a> la sua posizione in questa vicenda solo perché ha goduto
      del sostegno incondizionato da parte dell’Unione, mentre, Ministro Fischer,
      i suoi stessi sostenitori le avrebbero volentieri dato il colpo di grazia!
  - s: Vidare är det fel att <v>hålla</v> <p>fast</p> vid instrumentet för exportstöd.
    t: È inoltre sbagliato <a>mantenere</a> lo strumento degli aiuti all’esportazione;
  - s: Där den inte <v>håller</v> <p>fast</p> vid sina egna löften, kritiserar vi
      den.
    t: Da parte nostra, sosteniamo la Commissione laddove si dimostra coerente con
      tali premesse, mentre la critichiamo quando non <a>mantiene</a> le proprie promesse.
  - s: Jag uppmanar därför mina kolleger i parlamentet att <v>hålla</v> <p>fast</p>
      vid den ståndpunkt som antogs vid förstabehandlingen och med stor majoritet
      rösta för den text som jag just lagt fram för deras godkännande.
    t: Invito pertanto i colleghi a <a>mantenere</a> la posizione adottata in prima
      lettura ed esprimersi con un voto schiacciante a favore del testo che abbiamo
      appena sottoposto alla loro approvazione.
  - s: Det är faktiskt oerhört viktigt att vi <v>håller</v> <p>fast</p> vid chapitalisering,
      som är en traditionell vintillverkningsmetod som används i många europeiska
      regioner, däribland Bourgogne och Franche Comté, som jag företräder.
    t: In effetti, è di vitale importanza <a>mantenere</a> le tradizioni vinicoledizuccheraggioesistenti
      in molte regionid’Europa, fra cuiBorgogna e Franca Contea, che io rappresento.
  - s: Som mina kollega Marinucci har fastslagit, kommer vi, på denna sida, att <v>hålla</v>
      <p>fast</p> vid vårt angreppssätt såsom det godkändes i utskottet.
    t: Come ricordava la onorevole Marinucci, i deputati di quest’ala del Parlamento
      <a>manterranno</a> la posizione assunta in sede di commissione.
  - s: Under dessa omständigheter kunde vi inte <v>hålla</v> <p>fast</p> vid en justering
      med 25 procent.
    t: In queste condizioni non potevamo <a>mantenere</a> la rettifica del 25 per
      cento.
  - s: De <v>håller</v> <p>fast</p> vid den ståndpunkten trots att ett möte mellan
      tre politiska ledare nyligen sköts upp som hämnd för FN:s generalförsamlings
      resolution.
    t: <a>Manterremo</a> inalterata tale posizione sebbene recentemente una riunione
      di tre politici sia stata rinviata come ritorsione per la risoluzione dell’Assemblea
      generale dell’ONU.
  - s: Men låt oss, även nu när det handlar om detaljerna, åtminstone försöka <v>hålla</v>
      <p>fast</p> vid de gemensamma pelare som vi diskuterade med stor enighet för
      ett år sedan!
    t: so anche quanto sia delicato, ma cerchiamo di <a>mantenere</a> anche nei dettagli
      questi pilastri comuni sui quali ci siamo accordati un anno fa, raccogliendo
      un ampio consenso.
  - s: Vi anser därför att vi måste <v>hålla</v> <p>fast</p> vid den av oss föreslagna
      tidsfristen.
    t: Per tale motivo riteniamo di dover <a>mantenere</a> il termine da noi proposto.
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna <v>hålla</v> <p>fast</p> vid målen om att minska koldioxidutsläppen och
      energikostnaderna, i enlighet med de nya mål som unionen själv har ställt upp.
    t: tutto avrebbe bisogno di essere accelerato e di essere spinto a raggiungere
      risultati più rapidi se vogliamo <a>mantenere</a> anche gli obiettivi di riduzione
      di CO2 e dei costi energetici, così come prospettati nei nuovi obiettivi che
      l’Unione si è posta.
  - s: Om parlamentet hade <v>hållit</v> <p>fast</p> vid den hårda linjen kunde förslaget
      ha förkastats i rådet, vilket hade inneburit ett stort nederlag för de fackföreningsrörelser
      som i åratal har kämpat för arbetstagarnas rätt till information och samråd.
    t: Se il Parlamento avesse <a>mantenuto</a> la linea dura, la proposta sarebbe
      stata respinta al Consiglio e ciò avrebbe segnato una cocente sconfitta per
      i sindacati che da anni si battono per il diritto dei lavoratori all’informazione
      e alla consultazione.
  - s: För dessa grupper är det särskilt viktigt att <v>hålla</v> <p>fast</p> vid
      målet lika behandling, eftersom kvinnornas närvaro på arbetsmarknaden fortfarande
      är otillräcklig.
    t: All’interno di tali gruppi è necessario <a>mantenere</a> l’obiettivo delle
      pari opportunità, in quanto la presenza della donna nel mercato del lavoro è
      ancora scarsa.
  - s: En annan viktig punkt som vi anser man skall <v>hålla</v> <p>fast</p> vid är
      förslaget om proportionerliga, effektiva och avskräckande påföljder som låter
      medlemsstaterna bestämma vilket förfarande som skall tillämpas, en fråga som
      vi har tagit upp även i andra diskussioner som genomförts i dag i kammaren och
      som vi har röstat igenom i samband med betänkandet om information och samråd.
    t: Un altro punto importante che noi pensiamo vada <a>mantenuto</a> è la previsione
      di sanzioni proporzionate, efficaci e dissuasive, lasciando agli Stati membri
      l’individuazione delle procedure, tema che abbiamo affrontato anche in altre
      discussioni svoltesi proprio oggi in Aula e che abbiamo votato in occasione
      della relazione su informazione e consultazione.
  - s: Det kommer att lyckas enbart om vi <v>håller</v> <p>fast</p> vid denna koncentration
      under det kommande året.
    t: Ci riusciremo solo <a>mantenendo</a> l’attenzione su tale paese durante il
      prossimo anno.
  - s: Vi vill stärka FN:s resolutioner och <v>hålla</v> <p>fast</p> vid dem.
    t: Rafforzeremo le risoluzioni dell’ONU e <a>manterremo</a> le nostre posizioni.
  - s: Vi vill för det tredje obetingat <v>hålla</v> <p>fast</p> vid socialfondens
      dubbla uppgifter, dvs. vi vill också i framtiden kortfristigt höja sysselsättningschansen
      för arbetslösa och människor som hotas av arbetslöshet genom kvalificeringar
      som är nära förbundna med arbetsmarknaden.
    t: Terzo, chiediamo di <a>mantenere</a> assolutamente la duplice struttura di
      intervento del Fondo sociale, ossia anche in futuro vogliamo aumentare a breve
      termine le possibilità di occupazione per i disoccupati e per le persone minacciate
      dalla disoccupazione attraverso qualifiche rispondenti alle esigenze del mercato
      del lavoro.
  - s: Kommissionen har <v>hållit</v> <p>fast</p> vid en interkulturell dialog som
      mål. Det var hög tid att detta problem uppmärksammades.
    t: La Commissione ha <a>mantenuto</a> il dialogo interculturale tra i suoi obiettivi;
  - s: EU har <v>hållit</v> <p>fast</p> vid samma ståndpunkter som i Köpenhamn, och
      jag tycker att vi borde vara försiktiga med att engagera oss på det sätt som
      vi gör nu för att inte trivialisera de ståndpunkter och riktlinjer som vi skulle
      kunna anta i Cancún om en månad.
    t: L’Unione europea ha <a>mantenuto</a> la stessa posizione che aveva a Copenaghen,
      e ritengo sia necessario dimostrare cautela nel modo in cui ci impegniamo, per
      non compromettere le posizioni e gli orientamenti che potremmo adottare a Cancún
      fra un mese.
  - s: Avsikten med de föreslagna förändringarna i stabilitets- och tillväxtpakten
      är att skattebestämmelser inom Europeiska unionen skall bli flexiblare och mer
      praktiska samtidigt som man <v>håller</v> <p>fast</p> vid den grundläggande
      principen om budgetdisciplin.
    t: Signor Presidente, le modifiche proposte al Patto di stabilità e di crescita
      sono studiate per rendere più flessibili e concrete le regole fiscali nell’Unione
      europea, pur <a>mantenendo</a> il principio fondamentale della disciplina di
      bilancio.
  - s: Det hade varit mycket bättre om båda parter hade <v>hållit</v> <p>fast</p>
      vid sina ursprungliga ståndpunkter och att lagstiftningen hade fallit.
    t: Sarebbe stato molto meglio se entrambe le parti avessero <a>mantenuto</a> le
      posizioni originarie e se la legislazione non fosse passata.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid denna ståndpunkt för att öka trycket
      på Zimbabwe.
    t: Dobbiamo <a>mantenere</a> questa posizione al fine di intensificare le pressioni
      sullo Zimbabwe.
  - s: Mot bakgrund av det vetenskapliga utlåtandet från Internationella havsforskningsrådet
      med rekommendationen att <v>hålla</v> <p>fast</p> vid lägsta möjliga fångster
      under 2001 och att genomföra en återhämtningsplan för detta bestånd, har rådet
      fastställt den sammanlagda tillåtna fångsten för kummel, det s.k. nordliga beståndet,
      till 22 623 ton - ”och fyra kilo”.
    t: Alla luce del parere scientifico del Consiglio internazionale per l’esplorazione
      del mare la quale raccomandava di <a>mantenere</a> nel 2001 le quantità di pesce
      pescato ad un livello il più basso possibile e di attuare un piano di ricostituzione
      per tali stock ittici, il Consiglio ha fissato il limite massimo totale di nasello
      che può essere pescato, il cosiddetto stock settentrionale, in 22.623 tonnellate
      - «e quattro chilogrammi.»
  - s: Slutligen finns det en grupp förslag från parlamentet beträffande vilka kommissionen
      föredrar att <v>hålla</v> <p>fast</p> vid sitt ursprungliga förslag.
    t: Da ultimo c’è un gruppo di proposte del Parlamento per le quali la Commissione
      preferisce <a>mantenere</a> la propria proposta originale.
  - s: Det är avgörande att <v>hålla</v> <p>fast</p> vid gjorda åtaganden, och det
      gäller också Europeiska unionen.
    t: È fondamentale <a>mantenere</a> gli impegni presi, e ciò vale anche per l’Unione
      europea.
  - s: Den ena var att <v>hålla</v> <p>fast</p> vid de intagna ställningarna för att
      kunna genomföra de sänkningar som överenskommits i Kyoto.
    t: Agli Stati membri dell’Unione europea rimaneva l’alternativa tra assumere un
      atteggiamento rigido per <a>mantenere</a> le riduzioni concordate a Kyoto e
      trovare una soluzione accettabile per gli americani accogliendo come inevitabile
      un approccio più moderato.
  - s: Men rådet <v>håller</v> oförminskat <p>fast</p> vid sin i mars 1995 fastställda
      ståndpunkt, nämligen att de nordcypriotiska myndigheterna inte erkänns.
    t: Cionondimento il Consiglio <a>mantiene</a> il proprio punto di vista adottato
      nel marzo 1995 che sancisce il non riconoscimento delle autorità nord-cipriote.
  - s: Unionen bör framför allt <v>hålla</v> <p>fast</p> vid sina åtaganden så att
      dess bönder kan få god insyn i den politik som berör dem så att de så klokt
      som möjligt kan driva sina jordbruk.
    t: In particolare, l’Unione deve <a>mantenere</a> i suoi impegni affinché gli
      agricoltori possano avere una buona panoramica della politica che li riguarda
      al fine di gestire le loro aziende nel modo più accorto possibile.
  - s: I stället visar det sig att några länder som har <v>hållit</v> <p>fast</p>
      vid obligatoriska avgifter och högre arbetskraftskostnader än Frankrike faktiskt
      har uppnått betydande resultat.
    t: Al contrario, alcuni paesi che hanno <a>mantenuto</a> prelievi fiscali obbligatori
      e costi del lavoro più elevati rispetto alla Francia stanno invece dando prova
      di risultati importanti.
  - s: <v>Håller</v> författarna <p>fast</p> vid resolutionen eller lyssnar de på
      mitt råd, som jag redovisat i detalj, att denna bör hållas tillbaka under en
      månads tid?
    t: Gli autori <a>mantengono</a> la risoluzione oppure condividono il mio parere,
      che ho espresso nei dettagli, di rimandarla alla prossima tornata?
  - s: Jag vill uppmana parlamentet att <v>hålla</v> <p>fast</p> vid kommissionens
      förslag på två år de senaste tio åren.
    t: Vorrei dunque chiedere all’Assemblea di <a>mantenere</a> la proposta della
      Commissione, ovvero di computare i due anni nel corso dei dieci precedenti,
      e intendo anche chiedere la votazione per appello nominale su questo punto.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid det och vi kommer att använda det.
    t: Dobbiamo <a>mantenerlo</a> e ne faremo uso.
  - s: Han har <v>hållit</v> <p>fast</p> vid makten genom bedrägeri.
    t: Si è <a>mantenuto</a> al potere con l’inganno, questa è la verità.
  - s: Kommissionen anser därför att man i dagsläget bör <v>hålla</v> <p>fast</p>
      vid de föreslagna gränsvärdena, förfarandena och tidsfristerna.
    t: In queste circostanze, la Commissione ritiene quindi di dover <a>mantenere</a>
      i valori limite, le procedure e le scadenze proposte.
  - s: Det faktum att vi i parlamentet redan vid första behandlingen hade slutit en
      kompromiss mellan de olika grupperna, och <v>hållit</v> <p>fast</p> vid den
      fram till det nattliga sammanträdet med tillhörande skrik, bidrog dock till
      vår framgång och det vill jag särskilt tacka Karl-Heinz Florenz så hjärtligt
      för.
    t: Il fatto che in Parlamento si sia raggiunto un compromesso tra i vari gruppi
      sin dalla prima lettura e si sia <a>mantenuta</a> la posizione raggiunta sino
      alla riunione notturna, con i suoi vivaci scambi di opinioni, ha contribuito,
      comunque, al successo e per questo vorrei ringraziare in special modo l’onorevole
      Florenz.
  - s: 'Vi <v>håller</v> <p>fast</p> vid solidariteten, men kopplar den till nya mål
      i Europa 2020-strategin med hjälp av instrument som har visat sig vara mycket
      användbara:'
    t: '<a>Manteniamo</a> l’elemento di solidarietà, ma lo colleghiamo ai nuovi obiettivi
      di Europa 2020 attraverso gli strumenti che si sono rivelati utili:'
  - s: Det är mycket viktigt att vi <v>håller</v> <p>fast</p> vid den ståndpunkten,
      då är det mycket tydligt att detta inte kommer att ske ändå sså om Schengenavtalet
      och föreskrifterna för den fria rörligheten ser ut för närvarande.
    t: È molto importante <a>mantenere</a> tale posizione poiché dato l’Accordo di
      Schengen e le disposizioni in materia di libera circolazione è evidente che
      questa sarà comunque l’inevitabile sbocco.
  - s: Vi är alla eniga om att agroindustrin inom EU bör <v>hålla</v> <p>fast</p>
      vid sina åtaganden för att tillfredsställa den rättmätiga förväntan och efterfrågan
      från både jordbruksbefolkningen och konsumenterna.
    t: Signor Presidente, onorevoli parlamentari, siamo tutti concordi che l’agroalimentare
      nella UE dovrebbe <a>mantenere</a> il proprio impegno a soddisfare le aspettative
      e le richieste legittime della comunità agricola come pure dei consumatori.
  - s: Den frågan har fortfarande inte fått någon lösning och det är anledningen till
      att vi <v>håller</v> <p>fast</p> vid ändringsförslagen och insisterar på att
      de skall införlivas i den gemensamma ståndpunkten.
    t: Intendiamo pertanto <a>mantenere</a> i nostri emendamenti e desideriamo che
      siano recepiti dalla posizione comune.
  - s: Under dessa omständigheter anser ordförandeskapet att man bör <v>hålla</v>
      <p>fast</p> vid strategin att diplomatiskt följa båda parter, även om man nu
      med om möjligt ännu större fasthet skall kräva nya försoningsgester från båda
      sidor, som kan tillfredsställa de rättmätiga kraven - framför allt de indiska
      - om fasthet i kampen mot terrorism.
    t: In tali circostanze, la Presidenza ritiene che si debba <a>mantenere</a> la
      strategia di assistenza diplomatica a entrambi i paesi, pur sollecitando, adesso
      con maggior fermezza, se possibile, nuovi gesti di conciliazione da entrambe
      le parti, che diano soddisfazione alle legittime richieste - soprattutto a quelle
      dell’India - in materia di rigorose posizioni antiterroriste.
  - s: Slutligen bör det alltid finnas möjlighet att vara föregångsland, vilket innebär
      rätt att <v>hålla</v> <p>fast</p> vid och införa förbud mot användning av bekämpningsmedel,
      bland annat berättigat på grund av en nationell bedömning av försiktighetsprincipen.
    t: Infine, dovrebbe sempre essere possibile per un paese porsi all’avanguardia
      e prevedere il diritto di <a>mantenere</a> o introdurre il divieto dell’uso
      di pesticidi, anche sulla base di una valutazione nazionale in termini di principio
      di precauzione.
  - s: Det är viktigt att de skall kunna <v>hålla</v> <p>fast</p> vid sin trossats.
    t: È importante che tutte possano <a>mantenere</a> le proprie convinzioni.
  - s: Det var möjligt att <v>hålla</v> <p>fast</p> vid ett finanssystem på högsta
      nivå som bidrar till att finansiera följderna av krisen och nödvändig investering
      för att ta sig ur krisen, med tanke på att en del västeuropeiska banker som
      var etablerade i dessa länder hade dragit på sig alltför stora risker.
    t: È stato possibile <a>mantenere</a> ai massimi livelli un sistema finanziario
      che aiutasse a finanziare le conseguenze della crisi e gli investimenti necessari
      a uscirne, a dispetto degli annunci di rischi eccessivi assunti da alcune banche
      dell’Europa occidentale presenti in questi paesi.
  - s: Genom att inte tillåta misskötsel och genom att <v>hålla</v> <p>fast</p> vid
      en stark växelkurs devalverade vi vår ekonomi med 20 procent av BNP, men i verkligheten
      hjälpte vi våra estniska grannar, som givetvis gynnades av en ansvarsfull budgetbalans
      i många år, att införa euron redan 2011.
    t: Evitando il fallimento e <a>mantenendo</a> un forte tasso di cambio abbiamo
      svalutato la nostra economia del 20 per cento del PIL;
  - s: Jag anser att det inte får vara så att Europeiska unionen erbjuder Turkiet
      att ansluta sig, men samtidigt <v>håller</v> <p>fast</p> vid inskränkningarna
      i fråga om inresor.
    t: Secondo me non può essere che l’Unione europea offra l’adesione alla Turchia,
      ma nello stesso tempo <a>mantenga</a> le limitazioni all’ingresso dei suoi cittadini.
  - s: Om det <v>håller</v> <p>fast</p> vid sin nuvarande uppfattning kommer det aldrig
      att kunna bli EU-medlem, eftersom det fortsätter att ockupera Cypern, en av
      EU:s medlemsstater.
    t: se <a>manterrà</a> la sua posizione attuale non potrà mai aderire all’UE, dal
      momento che continua a occupare il territorio di Cipro, Stato membro dell’Unione
      europea.
  - s: Det som skiljer oss åt är metoden att uppnå detta mål. Att försöka bevara status
      quo och <v>hålla</v> <p>fast</p> vid gamla strukturer är inte rätt väg.
    t: Cercare di salvaguardare lo status quo e <a>mantenere</a> le strutture del
      passato non è la soluzione corretta.
  - s: Ja, vi måste <v>hålla</v> <p>fast</p> vid de högsta normerna och granska dessa
      mörka sidor i EU:s moderna historia.
    t: Dobbiamo <a>mantenere</a> gli standard più elevati e fare chiarezza su queste
      oscure pagine della storia recente dell’Unione europea.
  - s: <v>Håll</v> <p>fast</p> vid de växlande ordförandeskapen så att varje land
      har möjlighet att under ett halvår anstränga sig för att göra sitt allra bästa.
    t: <a>Mantenere</a> la rotazione della Presidenza, di modo che ciascun paese abbia
      sei mesi per dare prova di cosa è capace.
  - s: Om Grekland, Italien, Portugal, Spanien och Tyskland <v>håller</v> <p>fast</p>
      vid sina åligganden kan vi faktiskt tala om Lissabonstrategin och om att förbättra
      vår konkurrenskraft, men om det inte sker kan vi använda deklarationen från
      Lissabon som toalettpapper och säga adjö till den europeiska konkurrenskraften.
    t: Se la Grecia, l’Italia, il Portogallo, la Spagna e la Germania <a>manterranno</a>
      i propri impegni, potremo davvero parlare di una strategia di Lisbona e di miglioramenti
      alla nostra competitività, ma se così non fosse, della Dichiarazione di Lisbona
      possiamo fare carta straccia e dire addio alla competitività europea.
  - s: Om vi <v>håller</v> <p>fast</p> vid våra milleniemål och håller våra löften
      kommer Afrika under detta århundrande att bli världsledande.
    t: Se <a>manteniamo</a> i nostri obiettivi del Millennio e le nostre promesse,
      in questo secolo l’Africa emergerà come leader mondiale.
  - s: Men här måste det också stå klart att man måste <v>hålla</v> <p>fast</p> vid
      detta ända till slutet.
    t: Deve però essere chiaro che questa posizione va <a>mantenuta</a> sino alla
      fine.
  - s: Men varför vill min grupp ändå <v>hålla</v> <p>fast</p> vid formuleringen ?oavsett
      kön?
    t: Se le cose stanno quindi in questo modo, perché il mio gruppo vuole <a>mantenere</a>
      l’espressione ’a prescindere dal sesso?
  - s: Vi <v>håller</v> <p>fast</p> vid vår principiella invändning mot att europeiska
      politiska partier skall kunna finansieras med gemenskapens medel.
    t: <a>Manteniamo</a> la nostra obiezione di principio al ricorso alle risorse
      comunitarie per finanziare i partiti politici europei.
  - s: Problemet är att om ni <v>håller</v> <p>fast</p> vid den brittiska regeringens
      linje så kommer vi bara att fortsätta att gå runt i cirklar.
    t: Il problema è che <a>mantenendo</a> l’approccio del governo britannico, continueremo
      semplicemente a girare a vuoto.
  - s: Kommissionen <v>håller</v> dock <p>fast</p> vid sin ståndpunkt när det gäller
      den rättsliga grunden.
    t: Ciò nondimeno, la Commissione <a>mantiene</a> la sua posizione per quanto riguarda
      la base giuridica.
  - s: Jag är också övertygad om att det är bra att rådet <v>håller</v> <p>fast</p>
      vid den nuvarande kursen så länge den algeriska krisen fortsätter.
    t: Sono convinto che il Consiglio si comporta ragionevolmente nel <a>mantenere</a>
      la propria posizione finché perdura la crisi algerina.
  - s: Konventionen bekräftar tyvärr den existerande praktiken genom att <v>hålla</v>
      <p>fast</p> vid konsensusregeln.
    t: Purtroppo, la Convenzione conferma la pratica attuale <a>mantenendo</a> la
      regola del consenso.
  - s: Denna skyldighet uppfyller Tjeckien inte när man <v>håller</v> <p>fast</p>
      vid dekreten som utfärdats av den tidigare tjeckiske presidenten Beneš, särskilt
      när det gäller den lag om straffrihet (lag 115 av 8 maj 1946) som fram till
      denna dag inte upphävts.
    t: La Repubblica ceca, <a>mantenendo</a> in vita i decreti dell’ex Presidente
      cecoslovacco Beneš e, in particolare, la legge finora mai abrogata sull’esenzione
      dalle sanzioni penali (legge 8 maggio 1946, n. 115), non adempie quest’obbligo.
  - s: Europeiska kommissionen gör rätt i att insistera på och <v>hålla</v> <p>fast</p>
      vid detta.
    t: La Commissione europea ha ragione ad insistere e a <a>mantenere</a> questo
      punto.
  - s: Hur många lagar man än hade så skulle de inte förhindra att en sådan sak kunde
      hända igen, om regeringen insisterar på att <v>hålla</v> <p>fast</p> vid sin
      politik med export av levande djur.
    t: Nessuna normativa potrebbe impedire il riprodursi di tali eventi se il governo
      insiste nel <a>mantenere</a> la propria politica di esportazione di animali
      vivi.
  - s: När det slutligen gäller de internationella förbindelserna <v>håller</v> kommissionen
      <p>fast</p> vid sitt löfte att främja freden och en multilateral strategi för
      att lösa konflikter.
    t: Sulle relazioni internazionali, infine, la Commissione <a>mantiene</a> il suo
      impegno per la pace e per un approccio multilaterale per la soluzione dei conflitti.
  - s: Till skillnad från många kolleger anser vi det vara nödvändigt att <v>hålla</v>
      <p>fast</p> vid den gemensamma ståndpunkten på det här området, som för närvarande
      utesluter den militära dimensionen och som jag förstår stöds av kommissionen.
    t: Diversamente da molti colleghi, per noi è fondamentale <a>mantenere</a> la
      posizione comune in quest’ambito, che ora esclude la dimensione militare e che,
      da quanto ho capito, gode del sostegno della Commissione.
  - s: Barroso sade tidigare att vi kommer att <v>hålla</v> <p>fast</p> vid denna
      kurs, vilket innebär att miljontals människor i Europa kommer att få lida medan
      ni försöker att upprätthålla det katastrofala projekt som euron utgör.
    t: Presidente Barroso, lei ha detto prima che <a>manterremo</a> la nostra rotta,
      ciò significa che milioni di cittadini in Europa dovranno affrontare il dolore
      se cerca di tenere in piedi questo progetto disastroso che è l’euro.
  - s: Jag välkomnar att Lissabonfördraget <v>håller</v> <p>fast</p> vid möjligheten
      för varje enskild stat att ha sin egen kommissionsledamot, en strategi som är
      relevant om vi vill att alla olika åsiktsriktningar i Europa ska kunna identifiera
      sig med de processer och projekt som kommissionen driver.
    t: Accolgo con favore il fatto che il trattato di Lisbona preveda la possibilità
      che ogni Stato <a>mantenga</a> il proprio commissario, un approccio che è rilevante
      se vogliamo che tutte le sfumature di opinione in Europa si identifichino con
      i processi e i progetti che sono prodotti dalla Commissione.
  - s: Vi skall <v>hålla</v> <p>fast</p> vid koalitionen mot terrorism och det nära
      samarbetet med våra närmaste partners - inte minst Förenta staterna.
    t: 'Occorre <a>mantenere</a> la coalizione contro il terrorismo e un’intensa cooperazione
      con i partner con i quali i rapporti sono più stretti, gli Stati Uniti in particolare:'
  - s: Inte heller kan vi fortsätta att driva en följa John-politik i kölvattnet av
      Bushadministrationens amerikanska imperialism, eller <v>hålla</v> <p>fast</p>
      vid en tvetydig attityd gentemot Ariel Sharon och dennes statsterrorism.
    t: Non possiamo ignorare la situazione in Medio Oriente, in Iraq e in Palestina
      e le conseguenze di una guerra assurda, illegale e ingiusta, né continuare a
      perseguire una politica che segue la scia dell’imperialismo americano dell’amministrazione
      Bush, né <a>mantenere</a> un comportamento ambiguo nei confronti di Sharon e
      del suo terrorismo di Stato.
  - s: Ändringsförslag 84 och 85 om granskning av prioritetsförteckningen ger emellertid
      inte tillräckligt med tid för att bedöma ämnena, och kommissionen avvisar därför
      dessa ändringar och föreslår att man <v>håller</v> <p>fast</p> vid den nuvarande
      tidsperioden på sex år.
    t: Gli emendamenti nn. 84 e 85 sulla revisione dell’elenco prioritario non danno
      tuttavia abbastanza tempo per intervenire sulle sostanze, e la Commissione respinge
      quindi questi emendamenti e propone di <a>mantenere</a> l’attuale periodo di
      riesame di 6 anni.
  - s: Förslagen rörande mjölksektorn <v>håller</v> <p>fast</p> vid den orättvisa
      fördelningen mellan länder, och för Grekland har man lagt kvoterna på en oacceptabelt
      låg nivå.
    t: Le proposte per il settore del latte perpetuano il trattamento iniquo riservato
      a paesi come la Grecia <a>mantenendo</a> le quote a livelli intollerabilmente
      bassi, esasperandone la dipendenza dai prodotti lattiero-caseari e rovinando
      i produttori con ingenti prelievi di corresponsabilità dovuti alle quote ingiustificatamente
      ridotte assegnate loro.
  - s: Eftersom det således tycks föreligga ett problem vill jag bara säga att jag
      <v>håller</v> <p>fast</p> vid samma ståndpunkt som tidigare.
    t: 'Visto, quindi, che sembra esserci un problema, mi limito a <a>mantenere</a>
      la stessa posizione che abbiamo preso in precedenza:'
  - s: Utskottet för jordbruk och landsbygdens utveckling har övervägt dessa frågor
      och <v>håller</v> <p>fast</p> vid sin egen linje, som är att strama åt restriktionerna
      för rökning och öka folkets medvetenhet om rökningens skadliga effekter på hälsan.
    t: La commissione per l’agricoltura ha affrontato numerose volte i temi in questione
      e <a>mantiene</a> la propria linea tesa a rafforzare misure più stringenti contro
      il fumo e a migliorare la comunicazione ai cittadini sui suoi effetti nocivi
      per la salute umana.
  - s: Jag undrar faktiskt om det inte helt enkelt är så att vi <v>håller</v> <p>fast</p>
      vid detta direktiv, inte för att det finns ett behov av det, utan helt enkelt
      för att det redan existerar.
    t: In realtà, mi chiedo se <a>manteniamo</a> questa direttiva, non tanto per necessità,
      ma semplicemente perché esiste già.
  - s: Jag menar att det är mycket viktigt att vi <v>håller</v> <p>fast</p> vid det
      gemensamma och vid samarbetet.
    t: Ritengo importante <a>mantenere</a> questa comunanza e questa collaborazione.
  - s: Det var delvis på grund av detta som mitt mål som föredragande blev att <v>hålla</v>
      <p>fast</p> vid tanken att kommunala trafikföretag och valfrihet kan förenas.
    t: È stato in parte grazie a questo che il mio obiettivo in qualità di relatore,
      ovvero <a>mantenere</a> le società municipali di trasporto e la libertà di scelta,
      ha potuto essere raggiunto.
- c: 98
  r: 2
  v: attenere
  x:
  - s: Mot denna bakgrund måste vi under alla förhållanden - och detta framhåller
      jag uttryckligen gentemot mina kollegor från den socialistiska gruppen, där
      Rehder tyvärr inte längre finns tillgänglig - <v>hålla</v> <p>fast</p> vid hjälpmedlet
      med konjunkturbetingat och framför allt frivilligt markuttag.
    t: Quindi, bisogna assolutamente <a>attenersi</a> - e lo ricordo esplicitamente
      ai colleghi del gruppo del PSE, ma purtroppo l’onorevole Rehder non è più presente
      - allo strumento della messa a riposo congiunturale e, anzitutto, volontaria.
  - s: Jag hoppas i alla fall att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sina principer och inte falla till föga för politiska eller ekonomiska påtryckningar.
    t: Spero che, in ogni caso, la Commissione si <a>atterrà</a> ai propri principi
      e non cederà a pressioni di carattere politico o economico.
  - s: Detta framgår klart av Tammerfors I, och det måste vi <v>hålla</v> <p>fast</p>
      vid.
    t: A Tampere questo è stato affermato con chiarezza e da parte nostra dobbiamo
      <a>attenerci</a> a tale principio.
  - s: Vi borde <v>hålla</v> <p>fast</p> vid att dylika vilseledande beteckningar
      inte skall kunna godkännas, och domstolens beslut i oktober för inte med sig
      något nytt beträffande detta.
    t: Dovremmo <a>attenerci</a> al fatto che non possiamo consentire delle indicazioni
      illusorie del genere, e del resto la decisione di ottobre della Corte di Giustizia
      non vi apporta nulla di nuovo.
  - s: Jag anser därför att vi begår ett stort fel genom att <v>hålla</v> <p>fast</p>
      dogmatiskt vid en stabilitets- och tillväxtpakt som vi beslutade om för ett
      årtionde sedan och under andra omständigheter.
    t: In tal senso ritengo che sarebbe un grave errore <a>attenersi</a> in modo dogmatico
      ad un patto di stabilità fissato un decennio fa in circostanze ben diverse.
  - s: Det verkar som om all uppmärksamhet för tillfället är riktad på utvidgningen,
      men vi måste <v>hålla</v> <p>fast</p> vid målsättningarna från Lissabon med
      näbbar och klor.
    t: Al momento sembriamo concentrare tutta l’attenzione sull’allargamento, ma dobbiamo
      combattere con grande accanimento per <a>attenerci</a> agli obiettivi di Lisbona.
  - s: Vid rådets möte den 12-13 juni 2007 bad rådet det portugisiska ordförandeskapet
      att <v>hålla</v> <p>fast</p> vid tidsplanen för besöken för att utvärdera Schengens
      informationssystem.
    t: Nel corso della Vertice del 12 e 13 giugno 2007 il Consiglio ha chiesto alla
      Presidenza portoghese di <a>attenersi</a> al calendario per le visite di valutazione
      al sistema d’informazione Schengen, con l’obiettivo di adottare entro il novembre
      2007 le decisioni di cui si fa menzione al paragrafo 2 dell’articolo 3 dell’atto
      di adesione del 2003 in relazione a quegli Stati membri che hanno aderito all’Unione
      europea nel 2004 e hanno avuto tempo fino alla fine di dicembre 2007 per mettere
      termine ai controlli alle frontiere terrestri interne e alle frontiere marittime,
      e fino a marzo 2008 al più tardi per quanto riguarda le frontiere aeree, non
      appena saranno soddisfatte tutte le condizioni.
  - s: 'Anslutningsförhandlingarna med Cypern måste inledas 1998 - i början av året
      - och unionen måste konsekvent <v>hålla</v> <p>fast</p> vid sin ståndpunkt:'
    t: 'Le trattative per l’adesione di Cipro devono cominciare nel 1998 - all’inizio
      dell’anno - e l’Unione deve <a>attenersi</a> con coerenza al suo punto di vista:'
  - s: Om ni herr Vitorino <v>håller</v> <p>fast</p> vid principen om det så kallade
      ömsesidiga samtycket, som innebär att flyktingarna själva får avgöra vilken
      medlemsstat de skall till och medlemsstaten endast frivilligt skall ta emot
      flyktingar, då fortsätter allt som hittills och ingen förändring sker.
    t: Se lei, Commissario Vitorino, si <a>attiene</a> al principio del duplice consenso
      - che significa che gli stessi profughi decidono in quale Stato membro desiderano
      andare e che gli Stati membri accolgono i profughi solo volontariamente - tutto
      resta come è stato finora e non cambia assolutamente nulla.
  - s: vi <v>håller</v> <p>fast</p> vid det mandat som definierades i samband med
      Agenda 2000.
    t: ci <a>atteniamo</a> al mandato definito all’epoca di Agenda 2000.
  - s: Det är inte alls omöjligt att <v>hålla</v> <p>fast</p> vid att val ska hållas.
    t: Non è affatto impossibile <a>attenersi</a> alle elezioni.
  - s: Är det så, herr kommissionär, att kommissionen fortfarande <v>håller</v> <p>fast</p>
      vid att också inbegripa villkoren för kvinnor med egen rörelse inom ramen för
      detta direktiv?
    t: Signor Commissario, è vero che la Commissione si <a>attiene</a> all’idea di
      recepire in questa direttiva la posizione delle donne indipendenti?
  - s: Jag skulle vilja säga att det är mödan värt att <v>hålla</v> <p>fast</p> vid
      detta.
    t: Vi si <a>attiene</a> ancora?
  - s: Låt oss <v>hålla</v> <p>fast</p> vid denna gemensamma linje!
    t: E a questa linea comune dovremmo <a>attenerci</a>!
  - s: Jag vill också understryka och ställa mig bakom åsikten att EU strikt måste
      <v>hålla</v> <p>fast</p> vid solidaritetsprincipen i sin språkpolitik, liksom
      det måste göra på andra områden.
    t: Vorrei inoltre reiterare e esprimere il mio favore per l’idea secondo la quale
      nella sua politica linguistica l’UE deve <a>attenersi</a> rigorosamente al principio
      della solidarietà, così come dovrebbe fare anche in altri ambiti.
  - s: Jag kan bara konstatera att rådet har <v>hållit</v> <p>fast</p> vid budgeten
      från juli.
    t: Rilevo che il Consiglio si è <a>attenuto</a> al bilancio previsto in luglio.
  - s: I så måtto befriar de här föreslagna åtgärderna oss inte från att konsekvent
      <v>hålla</v> <p>fast</p> vid en gång fattade beslut och att fortsätta att gå
      i bräschen för ett förbud av ekologiskt inte försvarbart drivgarnsfiske.
    t: A tale riguardo le norme qui proposte non ci esonerano dall’<a>attenerci</a>
      in modo conseguente alle decisioni a suo tempo adottate e dall’adoperarci ulteriormente
      per un divieto della pesca con reti da posta derivanti in quanto pratica che
      non salvaguarda l’ambiente.
  - s: Enligt min mening har det getts mycket viktiga nya chanser för de kommande
      åren, men då bör vi, och då menar jag på råds-, kommissions- och parlamentsnivå,
      <v>hålla</v> <p>fast</p> vid det surt förvärvade resultatet.
    t: A mio parere sono state aperte molte e importanti nuove opportunità per i prossimi
      anni, ma noi - e intendo dire Consiglio, Commissione e Parlamento - dobbiamo
      <a>attenerci</a> al risultato conseguito con tanta fatica.
  - s: Jag vädjar till medborgarna och jag vädjar till de organisationer i EU som
      arbetar för det mänskliga skyddet och som nu äntligen börjar bli lika aktiva
      som de som arbetar för djurskyddet, att noga ge akt på hur kollegerna röstar
      och inleda diskussioner med oss för att få kammaren att <v>hålla</v> <p>fast</p>
      vid den linje man intog i samband med Gergo-betänkandet på 1980-talet, nämligen
      att ta ställning för livet, det mänskliga livet för människan.
    t: Mi rivolgo ai cittadini, mi rivolgo alle organizzazioni per la protezione dell’uomo
      operanti sul territorio dell’Unione, finalmente attive quanto le organizzazioni
      animaliste, invitandole a prendere atto del comportamento di voto dei miei colleghi,
      nonché a partecipare alla discussione, affinché questo Parlamento si <a>attenga</a>
      alla linea adottata fin dalla relazione Gergo all’inizio degli anni Ottanta.
  - s: På den punkten har jag stöd av samtliga statschefer som i sina beslut vid mötet
      i juni tydligt förklarade att jag måste <v>hålla</v> <p>fast</p> vid de beslut
      som fattats under hälsokontrollen.
    t: Non credo che tornare indietro o ritirare la decisione in ambito di valutazione
      dello stato di saluto della PAC sia la scelta giusta, e su questo punto ho il
      sostegno di tutti i capi di Stato che, nella decisione del vertice di giugno,
      mi hanno invitato chiaramente ad <a>attenermi</a> a quanto deciso in sede di
      health check.
  - s: Vid mötet åtog sig kommissionen - och jag anser att vi bör <v>hålla</v> <p>fast</p>
      vid denna linje - att lägga fram ett förslag i frågan under innevarande år.
    t: Nella riunione la Commissione ha assunto l’impegno - cui credo dovremmo <a>attenerci</a>
      - di presentare una bozza di testo in materia entro la fine dell’anno.
  - s: Nu hoppas vi verkligen att rådet <v>håller</v> <p>fast</p> vid detta, då en
      mycket tydlig skriftväxling har ägt rum och det inte bör ske samma misstolkning
      i fråga om 2008 års budget.
    t: A questo punto speriamo vivamente che il Consiglio vi si <a>atterrà</a>, poiché
      lo scambio di lettere è stato molto eloquente e non dovremmo ripetere lo stesso
      malinteso per il bilancio 2008.
  - s: Därför skulle jag vilja föreslå att vi <v>håller</v> <p>fast</p> vid föreskrifterna
      för köttfärs i enlighet med den gemensamma ståndpunkten.
    t: Pertanto suggerirei di <a>attenerci</a> alle norme sulla carne macinata contenute
      nella posizione comune.
  - s: Därför är jag av den åsikten att vi även på denna punkt bör <v>hålla</v> <p>fast</p>
      vid den gemensamma ståndpunkten.
    t: Sono pertanto del parere che anche su questo punto dovremmo <a>attenerci</a>
      alla posizione comune.
  - s: Det är mycket viktigt att vi <v>håller</v> <p>fast</p> vid åsikten att omfattningen
      har betydelse när vi talar om dessa problem.
    t: Signor Presidente, nell’affrontare il presente tema è molto importante <a>attenersi</a>
      al principio secondo cui le cifre costituiscono un aspetto essenziale.
  - s: Vad gäller den nedre åldersgränsen är min inställning att <v>hålla</v> <p>fast</p>
      vid den nedre gränsen på 14 år som man kommit fram till genom en kompromiss
      vid tidigare förhandlingar, men att godta ert ändringsförslag som gör det klart
      att tagning av fingeravtryck måste utföras i överensstämmelse med Europakonventionen
      om skydd för de mänskliga rättigheterna samt med FN-konventionen om barnets
      rättigheter.
    t: Per quanto riguarda la soglia minima d’età, suggerirei di <a>attenersi</a>
      al compromesso di 14 anni di età, già raggiunto in negoziati precedenti, accettando
      comunque il vostro emendamento in cui si afferma che il rilevamento delle impronte
      digitali dev’essere effettuato nel rispetto della Convenzione europea sui diritti
      umani e della Convenzione delle Nazioni Unite per i diritti del fanciullo.
  - s: Vi kan nu välja mellan att göra eftergifter till Förenta staterna eller <v>hålla</v>
      <p>fast</p> vid våra tidigare stränga krav.
    t: cedere di fronte agli Stati Uniti oppure <a>attenerci</a> ai rigidi standard
      che abbiamo fissato.
  - s: Vi måste alltså <v>hålla</v> <p>fast</p> vid de ekonomiska prognoserna.
    t: Dovremmo pertanto <a>attenerci</a> alle prospettive finanziarie.
  - s: I detta fall är det den indiska ambassaden som gör det, men vi talar för ett
      folk snarare än för någon ambassad, och vi bör därför <v>hålla</v> <p>fast</p>
      vid resolutionen i dess nuvarande lydelse.
    t: in questo caso è l’ambasciata indiana a farlo, ma noi parliamo a nome di un
      popolo e non di un’ambasciata, perciò dovremmo <a>attenerci</a> alla risoluzione
      nella sua forma attuale.
  - s: 'Jag tror att vi också verkligen bör <v>hålla</v> <p>fast</p> vid det som Langenhagen
      sade:'
    t: 'Credo che dovremmo <a>attenerci</a> a quanto affermato dalla onorevole Langenhagen:'
  - s: Varför <v>håller</v> vi inte <p>fast</p> vid vårt ursprungliga mål på 15 %?
    t: perché non ci <a>atteniamo</a> al nostro obiettivo originario del 15 %?
  - s: Ändå anser jag att Europeiska unionen inte skall <v>hålla</v> <p>fast</p> vid
      det världsomfattande avtalet i Kyoto om 8 % som målsättning för själva Europa,
      utan att vi måste fortsätta att stå fast vid de låga 15 %.
    t: Tuttavia, ritengo che l’Unione europea non debba <a>attenersi</a> alla quota
      di riduzione dell’8 % che è stata concordata a Kyoto a livello mondiale, bensì
      debba continuare a perseguire, come obiettivo europeo, una riduzione del 15
      %.
  - s: Jag vill bara precisera att vår grupp, Europeiska folkpartiets grupp, naturligtvis
      precis som de övriga grupperna, så som vi även beslöt i november, anser det
      riktigt att Europeiska unionen <v>håller</v> <p>fast</p> vid de mål på 15 %
      till år 2010 som unionen satt upp.
    t: Vorrei precisare semplicemente che, come gli altri gruppi, il nostro gruppo,
      il gruppo del Partito popolare europeo, ritiene opportuno che, come abbiamo
      deciso anche in novembre, l’Unione europea si <a>attenga</a> all’obiettivo che
      essa stessa si è posta del 15 % entro il 2010.
  - s: Förresten antogs det i dag i plenarsammanträdet en ståndpunkt som stöder Österrikes,
      Finlands och Sveriges rätt att <v>hålla</v> <p>fast</p> vid sina hårdare normer.
    t: A tal riguardo, nella seduta plenaria di oggi è stata approvata la posizione
      a favore del diritto della Finlandia, della Svezia e dell’Austria di <a>attenersi</a>
      alle proprie norme.
  - s: Men när det gäller vårt eget parlaments betänkande skulle jag vilja se till
      att vi <v>håller</v> <p>fast</p> vid den text vi kom överens om i utskottet,
      som mycket tydligt talar om vaccinering som ett förstahandsalternativ.
    t: Tuttavia, per quanto riguarda la relazione del Parlamento, vorrei assicurarmi
      che ci <a>atteniamo</a> al testo concordato in commissione, che si esprime con
      molta chiarezza riguardo alla vaccinazione come prima risorsa.
  - s: Jag hoppas att kommissionen kan <v>hålla</v> <p>fast</p> vid sin ambitiösa
      tidsplanering, vilket dock inte får ske på bekostnad av kvaliteten och säkerheten
      i utarbetandet.
    t: Spero che la Commissione potrà <a>attenersi</a> al suo ambizioso calendario,
      anche se mai a costo della qualità e della sicurezza dei progetti.
  - s: Vi har inte träffat någon överenskommelse om detta, och vad oss beträffar <v>håller</v>
      vi <p>fast</p> vid artikel 39 i det internationella avtalet.
    t: Non abbiamo stipulato accordi in merito e, per quanto ci riguarda, ci <a>atteniamo</a>
      all’articolo 39 dell’Accordo interistituzionale.
  - s: Men på europeisk nivå bör vi diskutera europeisk politik och alltid <v>hålla</v>
      <p>fast</p> vid den hårfina skillnaden!
    t: vorrei che discutessimo di politica nazionale a livello nazionale, magari anche
      litigando in modo violento e venendo alle mani, ma a livello europeo dobbiamo
      discutere solo di politica europea ed <a>attenerci</a> a sottili distinzioni!
  - s: Det finns många skiftande åsikter i diskussionen om dessa frågor, och jag kommer
      att vara mycket envis, med stöd från kammaren, och <v>hålla</v> <p>fast</p>
      vid det som vi har bestämt.
    t: Io, con l’aiuto di questa Assemblea, ho intenzione di essere piuttosto caparbio
      e di <a>attenermi</a> a quanto abbiamo stabilito.
  - s: Just därför tycker jag att det var viktigt att <v>hålla</v> <p>fast</p> vid
      den linje som fastslogs av parlamentet 1998.
    t: Ecco perché reputo importante <a>attenersi</a> alla stessa linea definita dal
      Parlamento già nel 1998.
  - s: I detta betänkande har jag föreslagit att vi <v>håller</v> <p>fast</p> vid
      årtalet 2013 när det gäller band på 800 MHz.
    t: Nella relazione in esame ho proposto di <a>attenerci</a> alla data del 2013
      per quanto riguarda la banda 800 MHz.
  - s: Våra förhandlare måste <v>hålla</v> <p>fast</p> vid 2009 års resolution.
    t: Non posso pertanto approvare il documento in discussione e ritengo che i nostri
      negoziatori debbano <a>attenersi</a> alla risoluzione del 2009.
  - s: Det är just den nivå av civilisation som vi uppnått här i Europa och det är
      den civilisation som vi måste <v>hålla</v> <p>fast</p> vid och därför stöder
      vi verkligen kommissionär Pattens politik.
    t: Questo è il grado di civilizzazione che abbiamo conquistato in Europa e al
      quale dobbiamo <a>attenerci</a>;
  - s: Det är viktigt att Europa <v>håller</v> <p>fast</p> vid en tidigare intagen
      ståndpunkt, även om det innebär att Förenta staterna inte kommer att kunna skriva
      under ett sådant avtal under tiden för en Bush-regering.
    t: È importante che l’Europa si <a>attenga</a> ad una posizione adottata in precedenza,
      anche se ciò implica che gli Stati Uniti non potranno sottoscrivere un simile
      accordo durante il governo Bush.
  - s: Men jag kan tänka mig att stödja idén om en arbetsgrupp om föredraganden håller
      vad han lovar och verkligen är beredd att <v>hålla</v> <p>fast</p> vid denna
      idé och se till att gruppen utför ett arbete.
    t: non sono un grande sostenitore delle task force, ma sono lieto di sostenere
      quest’idea se il relatore, come ha detto, è disposto ad <a>attenersi</a> ad
      essa e a garantire la sua concretizzazione.
  - s: Jag <v>håller</v> följaktligen <p>fast</p> vid dem och tycker att jag med det
      jag har sagt har besvarat de frågor som ställts rörande detta ärende.
    t: Io mi <a>attengo</a> quindi ad essi e penso, con le mie affermazioni, di avere
      risposto alle domande che mi sono state rivolte sulla questione.
  - s: Vi drar tillbaka denna resolution, men med den tanken att, om herr Meciar inte
      <v>håller</v> <p>fast</p> vid parlamentets beslut, ånyo lämna in resolutionen
      i december.
    t: In tal senso, posso dichiarare-, almeno a nome del primo firmatario seduto
      qui accanto a me, ossia di mio figlio, che ritiriamo questa risoluzione, con
      il proposito, però, di ripresentarla in dicembre se il Ministro Meciar non si
      <a>atterrà</a> alle decisioni prese dal Parlamento slovacco.
  - s: Det är på grund av att vi i kommissionen betraktar parlamentet som vår viktigaste
      partner som vi oreserverat <v>håller</v> <p>fast</p> vid vårt uttalande om demokratisk
      kontroll och konsekventa åtgärder avseende tredjeländer, och vi kommer att upprätthålla
      en regelbunden dialog med parlamentet.
    t: Proprio perché considera questa Assemblea come suo partner principale, la Commissione
      si <a>attiene</a> incondizionatamente alla dichiarazione sul controllo democratico
      e la coerenza delle azioni esterne e intratterrà un dialogo regolare con quest’Aula.
  - s: Vi ska <v>hålla</v> <p>fast</p> vid de bra förslag som kommissionen har lagt
      fram och stifta de lagar som behövs.
    t: In conclusione, ritengo che la missione del Parlamento sia di ribaltare l’accordo
      di Deauville, detto anche il compromesso da casinò, di <a>attenersi</a> alle
      buone proposte della Commissione e di svolgere i propri compiti legislativi.
  - s: Det är skälet till att parlamentet <v>håller</v> <p>fast</p> vid sin ståndpunkt
      att kommissionens monopol på initiativrätten binder den att lägga fram ett förslag
      till ett fjortonde bolagsrättsdirektiv i vederbörlig ordning.
    t: Ecco perché il Parlamento europeo si <a>attiene</a> alla sua posizione secondo
      la quale il monopolio della Commissione sul diritto di iniziativa la vincola
      a presentare una proposta per una XIV direttiva sul diritto societario a tempo
      debito.
  - s: Det ligger i Europas intresse att <v>hålla</v> <p>fast</p> vid ITER.
    t: '<a>Attenersi</a> all’attività dell’ITER è nell’interesse dell’Europa:'
  - s: Därför <v>håller</v> vi <p>fast</p> vid en begränsad övergångsperiod.
    t: Ci <a>atteniamo</a> pertanto a un periodo transitorio limitato.
  - s: Jag tror därför att vi med all rätt kan <v>hålla</v> <p>fast</p> vid de olika
      traditionella berikningsmetoderna respektive de oenologiska metoderna.
    t: Mi sembra perciò giusto <a>attenersi</a> alle varie procedure di arricchimento
      e alle pratiche enologiche tradizionali.
  - s: Det är också ytterst viktigt att vi <v>håller</v> <p>fast</p> vid det ansvarsområde
      som krävs av oss och att vi i vårt ansvarsfrihetsförfarande inriktar oss uteslutande
      på det aktuella året.
    t: È anche assolutamente necessario <a>attenersi</a> ai compiti affidatici e concentrarsi
      esclusivamente sull’anno in questione durante la procedura di discarico.
  - s: Då vi övervägde utgifterna för den inre politiken betonade vi att det är viktigt
      att <v>hålla</v> <p>fast</p> vid de principer som ingår i det interinstitutionella
      avtalet om budgetdisciplin och förbättring av budgetförfarandet.
    t: In sede di esame delle spese concernenti le politiche interne, abbiamo sottolineato
      l’importanza di <a>attenersi</a> ai principi formulati nel nuovo accordo interistituzionale
      quanto al rigore del progetto di bilancio e al miglioramento della procedura.
  - s: Därför hoppas jag att de båda budgetansvariga myndigheterna <v>håller</v> <p>fast</p>
      vid de saker kring vilka samförstånd uppnåtts under den inofficiella trialogen
      förra veckan, och att tilläggsbudgeten 4/1999 därmed kan godkännas utan ändringar
      och fördröjningar på grund av sådana.
    t: Una cooperazione proficua fra le Autorità di bilancio poggia sulla fiducia
      reciproca ed è pertanto mio auspicio che entrambe le Autorità si <a>attengano</a>
      agli accordi raggiunti la settimana scorsa nel contesto del dialogo informale
      a tre e che il bilancio supplementare 4/1999 possa essere così adottato senza
      modifiche e i ritardi che queste comportano.
  - s: Vi bör här <v>hålla</v> <p>fast</p> vid begreppet ?katastrof av större omfattning?
    t: Dovremmo <a>attenerci</a> alla definizione di ’gravi catastrofi?
  - s: Jordbruksministrarna skall <v>hålla</v> <p>fast</p> vid de instruktioner som
      statsministrarna gav i Wien, och vid tidigare toppmöten.
    t: I Ministri dell’agricoltura devono <a>attenersi</a> alle istruzioni fornite
      dai Capi di governo a Vienna e in occasione di vertici precedenti.
  - s: Jordbrukarna har för egen del gjort allt som går att göra och allt som åligger
      dem. Man får hoppas att också den andra parten <v>håller</v> <p>fast</p> vid
      de gemensamma överenskommelserna.
    t: Auspichiamo ora che anche l’altra parte si <a>attenga</a> agli accordi stipulati
      in comune.
  - s: Sanktionerna mot den skamlösa sudanesiska regimen bör definitivt omfatta ett
      oljeembargo, som ett slags eldprov för att kontrollera om FN, med tanke på hur
      länge folket i Darfur har fått lida, fortfarande <v>håller</v> <p>fast</p> vid
      sina egna politiska principer.
    t: Le sanzioni contro lo sfrontato regime sudanese devono decisamente comprendere
      un embargo sul petrolio, nonché un qualche tipo di prova del nove per verificare
      se le Nazioni Unite, date le lunghe sofferenze della popolazione nel Darfur,
      si <a>attengono</a> ancora ai propri principi politici.
  - s: Slutligen, herr kommissionär, när det gäller Singaporefrågorna, är ni medveten
      om att Förenade kungarikets handels- och industriminister i torsdags sade att
      hon skulle försöka få till stånd ett möte med er om Singaporefrågorna, för att
      se till att ni <v>håller</v> <p>fast</p> vid den hållning som bestämdes i Cancún
      och att vi inte längre kommer att driva på om WTO-förhandlingar om investeringar
      och konkurrens?
    t: signor Commissario, è a conoscenza del fatto che giovedì il ministro del Commercio
      e dell’Industria del Regno Unito ha affermato che intende chiedere una riunione
      con lei sulle questioni di Singapore per assicurare che lei si <a>atterrà</a>
      alla posizione adottata a Cancún e che noi smetteremo di fare pressione a favore
      di negoziati sugli investimenti e la concorrenza in sede di OMC?
  - s: Det finns inget bättre tillvägagångssätt än det multilaterala och vi måste
      <v>hålla</v> <p>fast</p> vid det.
    t: Non esiste un approccio migliore di quello multilaterale e noi dobbiamo <a>attenerci</a>
      ad esso.
  - s: Det är verkligen ett nytt steg, och vi borde också <v>hålla</v> <p>fast</p>
      vid det.
    t: Si tratta davvero di un nuovo provvedimento al quale dovremo continuare ad
      <a>attenerci</a>.
  - s: Jag vill helt enkelt säga att kommissionen <v>håller</v> <p>fast</p> vid sitt
      ursprungliga förslag, vilket enligt vår uppfattning ger en skälig summa för
      programmets genomförande.
    t: Desidero semplicemente dire che la Commissione si <a>atterrà</a> alla sua proposta
      originale che, secondo noi, fornisce una cifra ragionevole per l’applicazione
      del programma.
  - s: Jag anser att vi kan undvika lägre pensioner om vi <v>håller</v> <p>fast</p>
      vid den filosofi jag nämnde tidigare.
    t: Credo che l’evenienza di pensioni troppo basse possa essere evitata <a>attenendosi</a>
      alla logica che ho illustrato.
  - s: Låt oss därför fortsätta ha fötterna på jorden och <v>hålla</v> <p>fast</p>
      vid de principer som bildar basen för en verklig europeisk integration, nämligen
      folken och nationerna.
    t: Cerchiamo quindi di essere realistici ed <a>atteniamoci</a> ai principi che
      costituiscono la base di un’autentica integrazione europea, ossia i popoli e
      le nazioni.
  - s: Europeiska unionen <v>håller</v> <p>fast</p> vid den viktiga rättsliga skillnaden
      att stater kan kränka de mänskliga rättigheterna, medan terrorattacker juridiskt
      sett betraktas som förbrytelser, som brottslighet.
    t: L’Unione europea si <a>attiene</a> all’importante distinzione giuridica secondo
      cui sono gli Stati a poter violare i diritti dell’uomo, mentre gli atti terroristici
      devono essere classificati sotto il profilo giuridico come reati, come azioni
      criminali.
  - s: I detta sammanhang är syftet med betänkandet inte så mycket att <v>hålla</v>
      <p>fast</p> vid en doktrin som att förse er med en färdplan som med nödvändighet
      utvecklas, för alla nya institutioner som nu inrättas och som måste lära sig
      samarbeta.
    t: Sullo sfondo di questi presupposti l’obiettivo della relazione non <a>attiene</a>
      tanto alla dottrina, bensì mira a fornire una mappa destinata a evolversi a
      uso di tutte le nuove istituzioni che sono in via di creazione e che devono
      imparare a lavorare insieme.
  - s: Unionen kan inte utvecklas som en gemenskap bestående av 27 länder om man <v>håller</v>
      <p>fast</p> vid att huvudsakligen idka samarbete mellan regeringar där unionens
      organ enbart har en genomdrivande eller vagt kontrollerande funktion.
    t: l’Unione non può svilupparsi come unione di 27 paesi, se ci <a>atteniamo</a>
      al fatto che, in linea generale, consiste in una cooperazione tra i governi,
      a cui gli organi dell’Unione danno semplicemente attuazione e grosso modo controllano.
  - s: Min verkliga oro gäller att rådet helt enkelt säger att de inte godkänner denna
      analys, att vi bör glömma det och att de <v>håller</v> <p>fast</p> vid de gällande
      övre gränserna.
    t: La mia vera preoccupazione è che il Consiglio possa limitarsi a dire che non
      condivide quest’ analisi, che dovremmo cambiare idea e che esso intende comunque
      <a>attenersi</a> ai massimali attuali.
  - s: Därför bör kommissionen <v>hålla</v> <p>fast</p> vid rådets text och förkasta
      ändringsförslag 8 och 19.
    t: Per questo, la Commissione deve <a>attenersi</a> al testo del Consiglio e respingere
      gli emendamenti 8 e 19.
  - s: Förenta staterna fortsätter dock <v>hålla</v> <p>fast</p> vid den här formen
      av stöd som belastar de mest nödlidande länderna med en skuldbörda, även om
      det rör sig om låga räntor och även om det behöver betalas tillbaka först efter
      30 år.
