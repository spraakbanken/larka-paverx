      computer.
  - s: Självfallet skall rådet säga sitt och dra sina egna slutsatser, men i rådet
      kommer ordförandeskapet uttryckligen att <v>hålla</v> <p>fast</p> vid de tre
      pelare som Lissabonstrategin hade och måste fortsätta att ha.
    t: Of course, the Council will have its say and will have to draw its own conclusions
      but, in Council, the Presidency will explicitly <a>hold</a> on to the three
      pillars that the Lisbon Strategy had and must continue to have.
  - s: Man kan inte bara <v>hålla</v> <p>fast</p> vid att de internationella normerna
      skall respekteras och göra de utomeuropeiska bolagen ansvariga, vi kan inte
      bortse från de val som görs sedan flera år när det gäller transportpolitik!
    t: Obeying international regulations is not enough, nor can we <a>hold</a> non-European
      companies responsible - we cannot overlook the choices that have been made for
      many years in terms of transport policy!
  - s: Detta är en fråga som parlamentet förhoppningsvis <v>håller</v> <p>fast</p>
      vid, eftersom vi säkert mycket snart efter morgondagens omröstning kommer att
      förhandla med kommissionen och rådet om var kompromissen mellan parlamentet
      och rådet ligger.
    t: This is something that hopefully Parliament will <a>hold</a> to, as, after
      tomorrow’s vote, I am sure we will very quickly be having talks with the Commission
      and the Council about where a suitable compromise between Parliament and the
      Council might lie.
  - s: Jag upplever att klyftan ökar mellan dem som stöder EU-projektet och dem som
      inte stöder det, men trots alla våra problem är det viktigt att vi <v>håller</v>
      <p>fast</p> vid vår kurs, att vi fortsätter i samma riktning som hittills och
      att vi behåller vårt fokus.
    t: I believe that the gap is growing wider between those who support the European
      project and those who do not, but in spite of all our problems, the important
      thing is to <a>hold</a> our course, to maintain our direction and stay focused.
- c: 61
  r: 5
  v: adhere
  x:
  - s: Bryssels EU har just ägnat de senaste tio åren åt att offra miljontals arbetstillfällen
      genom att <v>hålla</v> <p>fast</p> vid dogmatiskt kvantifierade mål (3 procent
      av BNP för offentliga underskott, 60 procent för statsskulder eller, ännu ett
      exempel, en högsta inflationstakt som Europeiska centralbanken har fastställt
      till 2 procent).
    t: The Europe of Brussels has just spent the last ten years sacrificing millions
      of jobs in <a>adhering</a> to dogmatic quantified targets (3% of GDP for government
      deficits, 60% for government debt or, again, a maximum inflation rate fixed
      by the European Central Bank at 2%).
  - s: Mot denna bakgrund måste vi under alla förhållanden - och detta framhåller
      jag uttryckligen gentemot mina kollegor från den socialistiska gruppen, där
      Rehder tyvärr inte längre finns tillgänglig - <v>hålla</v> <p>fast</p> vid hjälpmedlet
      med konjunkturbetingat och framför allt frivilligt markuttag.
    t: Whatever happens, then - and I particularly emphasize this for the benefit
      of members of the Socialist Group, though Mr Rehder has unfortunately left -
      we must <a>adhere</a> to the instrument of cyclical and, especially, voluntary
      set-aside.
  - s: Jag undrar, fru Grossetête, om Barrosokommissionen kommer att <v>hålla</v>
      <p>fast</p> vid dessa normer.
    t: I wonder, Mrs Grossetête, whether the Barroso Commission will <a>adhere</a>
      to these standards.
  - s: Vid rådets möte den 12-13 juni 2007 bad rådet det portugisiska ordförandeskapet
      att <v>hålla</v> <p>fast</p> vid tidsplanen för besöken för att utvärdera Schengens
      informationssystem.
    t: At its meeting on 12 and 13 June 2007 the Council asked the Portuguese Presidency
      to <a>adhere</a> to the timetable for Schengen Information System evaluation
      visits, with a view to adopting by November 2007 the decisions referred to in
      Article 3(2) of the 2003 Act of Accession with regard to those Member States
      which acceded to the European Union in 2004 and were given until the end of
      December 2007 to end border controls at internal land borders and at maritime
      borders, and until March 2008 at the latest for air borders, as soon as all
      the conditions were met.
  - s: Om ni herr Vitorino <v>håller</v> <p>fast</p> vid principen om det så kallade
      ömsesidiga samtycket, som innebär att flyktingarna själva får avgöra vilken
      medlemsstat de skall till och medlemsstaten endast frivilligt skall ta emot
      flyktingar, då fortsätter allt som hittills och ingen förändring sker.
    t: If, Mr Vitorino, you <a>adhere</a> to the principle known as two-sided voluntary
      action, meaning that refugees should be able to decide for themselves which
      Member State they wish to enter, and that Member States should only take in
      refugees voluntarily, then everything will remain exactly as it is and absolutely
      nothing will change.
  - s: Ert hjärta klappar bestämt så varmt för det, att ni fredags mycket uppmärksamt
      följde WTO-panelens beslut i hormonfrågan, och ni kommer säkerligen att i ordförandeskapet
      se till att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sitt
      förbud mot hormoner och tillväxtstimulerande medel.
    t: So close, indeed, that on Friday I know you will take very attentive note of
      how the WTO panel decides on the hormone question, and will definitely ensure
      during the presidency of the Council that the European Union <a>adheres</a>
      to its prohibition of hormone and growth enhancers.
  - s: Därför bör vi <v>hålla</v> <p>fast</p> vid den.
    t: That is why I think we should <a>adhere</a> to this position.
  - s: Jag vill också understryka och ställa mig bakom åsikten att EU strikt måste
      <v>hålla</v> <p>fast</p> vid solidaritetsprincipen i sin språkpolitik, liksom
      det måste göra på andra områden.
    t: I should also like to emphasise and lend my backing to the view that in its
      language policy the EU must <a>adhere</a> strictly to the principle of solidarity,
      as it should in other areas.
  - s: 'Slutligen kan vi alla vara övertygade om att vi i framtiden, liksom tidigare,
      fullt ut kommer att <v>hålla</v> <p>fast</p> vid vårt uppdrag:'
    t: 'Finally, everyone can be sure that in the future, as in the past, we will
      fully <a>adhere</a> to our mandate:'
  - s: Jag kan bara konstatera att rådet har <v>hållit</v> <p>fast</p> vid budgeten
      från juli.
    t: I can only note that the Council has <a>adhered</a> to July’s budget.
  - s: Rådets utsikter är naturligtvis unika, men jag förstår inte varför man alltid
      måste <v>hålla</v> <p>fast</p> vid det som man har fastställt i juli.
    t: The Council’s perspective is, of course, unique, but I fail to comprehend why
      one should always <a>adhere</a> to what one has established in July.
  - s: I så måtto befriar de här föreslagna åtgärderna oss inte från att konsekvent
      <v>hålla</v> <p>fast</p> vid en gång fattade beslut och att fortsätta att gå
      i bräschen för ett förbud av ekologiskt inte försvarbart drivgarnsfiske.
    t: In that sense, the measures proposed here do not mean we cannot <a>adhere</a>
      consistently to decisions that have already been taken and we can continue urging
      a ban on the environmentally incompatible practice of drift-net fishing.
  - s: De militära insatserna har tydliga humanistiska mål, och jag vill verkligen
      uppmana till att man <v>håller</v> <p>fast</p> vid de målen.
    t: Mr President-in-Office of the Council, the military action has clear humanitarian
      objectives and we very strongly urge you to <a>adhere</a> to those objectives.
  - s: Därför anser jag att vi definitivt skall <v>hålla</v> <p>fast</p> vid målsättningen
      att stoppa dessa omänskliga förehavanden.
    t: So I believe it is essential that we <a>adhere</a> to the aim of putting a
      stop to this inhuman action.
  - s: Därför måste vi <v>hålla</v> <p>fast</p> vid de villkor, som vi har satt upp
      för att sätta stopp för de militära aktionerna.
    t: That is why we must <a>adhere</a> to the conditions we set for ending the military
      action.
  - s: Om det är en sak som vi kan och måste <v>hålla</v> <p>fast</p> vid utan tvivel
      eller utan tvekan, så skulle det vara denna.
    t: If there is one cause to which we can and must <a>adhere</a> without any doubt
      or hesitation, this would be it.
  - s: Det innehåller krav på att man såväl vid genomförandet av programmet som i
      fråga om resultaten måste <v>hålla</v> <p>fast</p> vid sådana etiska grundprinciper
      som skyddet av den mänskliga värdigheten, av personuppgifter och av privatlivet.
    t: It demands that both during the implementation of the programme and for the
      results, the ethical basic principles, such as protection of human dignity,
      data and privacy are <a>adhered</a> to.
  - s: Att inge ett klagomål till WTO är inte trovärdigt om kommissionen <v>håller</v>
      <p>fast</p> vid tillfälliga stödåtgärder såsom föreslagits.
    t: Lodging a complaint at the WTO is absurd if the Commission <a>adheres</a> to
      temporary support measures as suggested.
  - s: Försiktighetsprincipen är något som vi måste <v>hålla</v> <p>fast</p> vid inom
      Europeiska unionen och denna princip måste respekteras utan undantag.
    t: The precautionary principle is something that we must <a>adhere</a> to within
      the European Union and it must be respected at all times.
  - s: Jag tror också att vi måste <v>hålla</v> <p>fast</p> vid det, för endast då
      kan kampen mot fattigdom och social uteslutning verkligen föras på europeisk
      nivå, nämligen om kampen förs av alla och inte bara av högavlönade tjänstemän
      som sammanträder i Bryssel.
    t: I believe that we must <a>adhere</a> to them, since only then can the fight
      against poverty and the combating of social exclusion be tackled in a truly
      European way, namely if everyone has a hand in it, and not just a bunch of highly-paid
      civil servants gathering cosily together in Brussels.
  - s: När vi ser på detta, står det för mig och min grupp - och jag är säker på att
      det gäller för majoriteten av detta Europaparlament - fullkomligt klart, att
      vi måste <v>hålla</v> <p>fast</p> vid ett förbud.
    t: When we consider all that, it becomes quite clear to myself and my group -
      and, I am sure, to the majority in the European Parliament - that we must <a>adhere</a>
      to our ban.
  - s: Om vi vill vara säkra på, att vi hos befolkningen inom Europeiska unionen vid
      något tillfälle åter ska kunna skapa något i stil med förtroende, säkerhet,
      känslan av att vi ser till, att kött och livsmedel är ofarliga, då måste vi
      <v>hålla</v> <p>fast</p> vid ett förbud mot hormoner.
    t: If we want to be sure of ever building up any kind of consumer confidence again
      in the European Union, any kind of certainty or conviction that we are ensuring
      that our meat and food is harmless, we will have to <a>adhere</a> to our ban
      on hormones.
  - s: Det utmärkta samarbetet med alla skuggföredragandena från de olika grupperna
      har lett till en mycket balanserad och väl genomtänkt text som vi måste <v>hålla</v>
      <p>fast</p> vid, och jag ber er att göra det under omröstningen i plenum i morgon.
    t: The excellent cooperation with all the shadow rapporteurs from the different
      groups has resulted in a very balanced and well thought-out text, which we must
      <a>adhere</a> to, and I would ask you to do so, during the vote in plenary tomorrow.
  - s: Rätt till liv, mot statligt dödande med straff som förevändning, risk för juridiska
      misstag, högst oproportionerligt stor del drabbade bland de fattiga och kränkningar
      av de mänskliga rättigherna genom åklagarmyndigheterna är, åtminstone på Filippinerna
      där 600 dödsdömda väntar, argument för att man skall iaktta moratoriet och vädja
      till den nyvalde presidenten att han använder sin auktoritet för detta och för
      att <v>hålla</v> <p>fast</p> vid målet att avskaffa dödsstraffet.
    t: The right to life, contempt for state murder under the pretext of punishment,
      the risk of miscarriage of justice, the disproportionate number of victims among
      the poor, and violations of human rights by the criminal prosecution authorities
      are, at least in the Philippines, where 600 are currently under sentence of
      death, arguments for upholding the moratorium and appealing to the newly elected
      president to exercise his authority and <a>adhere</a> to the aim of abolishing
      the death penalty.
  - s: Han har gjort sitt yttrande, och jag <v>håller</v> <p>fast</p> vid det.
    t: He has made his ruling, to which I <a>adhere</a>.
  - s: Kommissionen har redan mottagit uttalanden från ett antal norska laxexportorganisationer
      om att de kommer att uppmana sina medlemmar att <v>hålla</v> <p>fast</p> vid
      minimipriserna.
    t: The Commission has already received statements from a number of Norwegian salmon
      exporting associations, saying they will urge their members to <a>adhere</a>
      to the minimum price.
  - s: Detta kan bara förenas på ett förnuftigt sätt om kommissionen strikt <v>håller</v>
      <p>fast</p> vid hela paketet i WTO:s förhandlingserbjudande, och inte tillåter
      någon urvattning.
    t: They can only be properly combined if the Commission <a>adheres</a> strictly
      to the whole package of WTO negotiations and allows no watering down in this
      case.
  - s: Vid det senaste mötet i associeringsrådet EU-Turkiet klargjorde EU att Turkiet
      måste ändra de vagt formulerade artiklarna i överensstämmelse med relevanta
      EU-regler, om domare och allmänna åklagare <v>håller</v> <p>fast</p> vid en
      restriktiv tolkning av dessa bestämmelser.
    t: At the most recent meeting of the EU-Turkey Association Council, the EU made
      it clear that Turkey must alter the imprecisely worded articles in line with
      the relevant EU standards in case judges and public prosecutors <a>adhere</a>
      to a restrictive interpretation of these provisions.
  - s: Därför är jag av den åsikten att vi även på denna punkt bör <v>hålla</v> <p>fast</p>
      vid den gemensamma ståndpunkten.
    t: So I believe that we should <a>adhere</a> to the common position in this respect
      as well.
  - s: Till sist måste man <v>hålla</v> <p>fast</p> vid miniminormer för finansiella
      kontroller.
    t: Finally, minimum standards of financial controls must be <a>adhered</a> to.
  - s: Eftersom EIB har en hög kreditvärdering och risken för osäkra fordringar är
      låg, borde den <v>hålla</v> <p>fast</p> vid strama sociala och miljömässiga
      kriterier när den beviljar lån.
    t: As the EIB has a good credit rating and the bad debt risk is low, it should
      <a>adhere</a> to stringent social and environmental criteria when granting loans.
  - s: Trots att ledamotsstadgan finns med i Lissabonfördraget insisterade vi i budgetutskottet
      på att Europaparlamentets budget för 2010 ska <v>hålla</v> <p>fast</p> vid 20-procentsgränsen
      i den ursprungliga fleråriga budgetramen.
    t: In spite of the Statute for Members being in the Lisbon Treaty, we in the Committee
      on Budgets insisted on the European Parliament budget for 2010 <a>adhering</a>
      to the 20% limit from the original multi-year financial framework.
  - s: EU:s förbud mot vaccinationer, där man <v>höll</v> <p>fast</p> vid principen
      att om också bara ett enda djur var vaccinerat så skulle landet förklaras vara
      ett mul- och klövsjukeland, vann föga bifall hos hela befolkningen, och till
      och med mycket välinformerade tjänstemän krävde under dessa dagar att man skulle
      använda s.k. spårvaccin för att förhindra ytterligare spridning av sjukdomen.
    t: The EU’s ban on vaccination, which <a>adhered</a> to the principle that, if
      even only one animal was vaccinated, the whole country was declared to be infected
      with FMD, met with little approval on the part of the public, and even well-informed
      officials demanded at the time the use of what are termed marker vaccines in
      order to prevent the disease from becoming more widespread.
  - s: Vi är bestämt emot att man <v>håller</v> <p>fast</p> vid det gamla systemet.
    t: We are decidedly against <a>adhering</a> to the old system.
  - s: I viss mån har denna debatt nu ersatts av beslutet från stats- och regeringscheferna
      att <v>hålla</v> <p>fast</p> vid besluten som fattades i Berlin.
    t: To some extent this debate has now been superseded by the decision of the Heads
      of State to <a>adhere</a> to the decisions taken in Berlin.
  - s: några av oss anser bestämt att vi bör <v>hålla</v> <p>fast</p> vid ändringsförslagen
      ända in i det sista, och att vi, i det fall de inte antas, bör rösta mot direktivet
      i dess nuvarande utformning.
    t: some of us are firmly of the view that we should <a>adhere</a> to this to the
      last, and that if they are not carried then we will vote against the directive
      in its present form.
  - s: Ordförandeskapet kommer att <v>hålla</v> <p>fast</p> vid denna uppfattning.
    t: The Presidency will <a>adhere</a> to that position.
  - s: De betraktelser som kommissionen gjort om utgifterna och där den <v>håller</v>
      <p>fast</p> vid 1,27 % är ytterst teoretiska betraktelser.
    t: The Commission’s forecast on spending, and to which it <a>adheres</a> at 1.27
      %, is extremely theoretical speculation.
  - s: I själva verket beklagar vi också i någon mån att kommissionen inte har <v>hållit</v>
      <p>fast</p> vid den ursprungliga begäran på en miljard euro extra.
    t: In actual fact, we also regret to some extent the Commission’s failure to <a>adhere</a>
      to the original request for EUR 1 billion extra.
  - s: Det finns inte längre några marknadskrafter som tvingar staterna till <v>hålla</v>
      <p>fast</p> vid ekonomisk disciplin.
    t: There are no longer market forces that compel states to <a>adhere</a> to financial
      discipline.
  - s: Det oroar mig att det finns en risk att vi, om parlamentet <v>håller</v> <p>fast</p>
      vid sin åsikt i den här frågan, får en situation varvid ett kommittéförfarande
      inte kommer att godkännas utan att det snarare lutar åt medbeslutande.
    t: It comes as some concern to me that there is a risk if Parliament <a>adheres</a>
      to the view that it appears to have on this issue, that we are going to have
      a situation whereby comitology will not be accepted in this way but rather there
      will be an adherence to codecision.
  - s: I dessa fall är det inte alltid möjligt att <v>hålla</v> <p>fast</p> vid marknadsprinciper,
      eftersom det kan vara så att den tid som det tar innan de får avkastning på
      investerat kapital inte motsvarar de mål som aktörerna på den konkurrensutsatta
      marknaden har ställt upp.
    t: In such cases it is not always possible to <a>adhere</a> to market principles,
      as the time required for recovering the investments may not correspond to the
      objectives of a participant in the competitive market.
  - s: Det är därför absolut nödvändigt att <v>hålla</v> <p>fast</p> vid målet att
      begränsa den globala uppvärmningen till högst två grader Celsius över de nivåer
      som rådde före industrialiseringen.
    t: It is therefore imperative to <a>adhere</a> to the aim of limiting global warming
      to a maximum of two degrees Celsius above pre-industrial levels.
  - s: Budgetutskottet anser med övervägande majoritet att vi måste <v>hålla</v> <p>fast</p>
      vid det som avtalades i Berlin vad gäller priserna på jordbruksprodukter för
      nästa år.
    t: Madam President, a large contingent within the Committee on Budgets is of the
      opinion that, as far as next year’s agricultural prices are concerned, we should
      <a>adhere</a> to what was agreed in Berlin.
  - s: Om mötet inte stöder denna uppfattning - även om jag verkligen hoppas att den
      gör det - så anser min grupp att detta är en mycket känslig politisk fråga och
      jag skulle vilja att vi <v>håller</v> <p>fast</p> vid vårt ”gentlemen’s agreement”
      om att ta upp sådana frågor på en fredag förmiddag och att omröstningen hålls
      senare.
    t: If the plenary decides not to support that view - although I very much hope
      it will - it is my group’s view that this is a very important and sensitive
      political issue and I would like to ask that the gentlemen’s agreement on taking
      such issues on a Friday morning should be <a>adhered</a> to and the vote be
      held at a later date.
  - s: I dag måste jag fastställa, att de flesta har <v>hållit</v> <p>fast</p> vid
      det, men somliga har inte gjort det.
    t: Today I have to say that the majority have <a>adhered</a> to this, but some
      have not.
  - s: Det har jag under mina 35 år i parlamentet alltid <v>hållit</v> <p>fast</p>
      vid.
    t: In my long parliamentary career, which has now spanned 35 years, I have always
      <a>adhered</a> to this principle.
  - s: Inom området inre politik skulle jag vilja hänvisa till att vi naturligtvis
      <v>håller</v> <p>fast</p> vid de prioriteringar som vi beslöt i mars, Sokrates
      och att stödja det Europeiska volontäråret.
    t: In the area of internal politics I should like to point out that we naturally
      <a>adhere</a> to the priorities agreed in March, namely to support the Socrates
      programme and the European Year of Volunteers.
  - s: Konkurrenskraftspakten innehåller en del parametrar som särskilt länderna i
      euroområdet bör <v>hålla</v> <p>fast</p> vid.
    t: The Competitiveness Pact defines certain parameters which eurozone countries
      in particular should <a>adhere</a> to.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid de etablerade reglerna för jordbrukspolitiken.
    t: Let us <a>adhere</a> to the established agricultural policy rules.
  - s: Alltså bör vi, då vi har en plan till och med 2002, <v>hålla</v> <p>fast</p>
      vid sammanhållningsplanen och planen avseende stöd av mindre gynnade områden
      och länder i den Europeiska unionen och inte vackla och dra oss tillbaka på
      detta område.
    t: As a result, from the moment we apply a programme until 2002, we must at the
      same time <a>adhere</a> to the programme of cohesion and support for the less
      developed regions of the European Union until 2002 and not have hesitations
      and back-tracking in that area.
  - s: Så länge de högljutt <v>håller</v> <p>fast</p> vid vad de själva tycker är
      rätt, och Europa som helhet investerar för lite i försvar, är vi dömda till
      en biroll på världsscenen.
    t: As long as they blatantly <a>adhere</a> to what they feel is right and invest
      too little Europe as a whole in defence, we are condemned to a supporting role
      on the world stage.
  - s: Jag anser - i likhet med Nisticò för övrigt - att det finns två viktiga principer
      som vi i Europa bör <v>hålla</v> <p>fast</p> vid och som jag alltid har förespråkat
      i debatter, här i kammaren sedan 1989 och dessförinnan i Nederländerna.
    t: In my view - and this is also the view of Mr Nisticò for that matter - there
      are two important principles to which we in Europe must <a>adhere</a> and which
      I have constantly championed, in this House from 1989 and before that in the
      Netherlands.
  - s: Det är tillräckligt länge, jag hade velat att det blev ännu kortare, men låt
      oss hoppas att regeringarna, och den brittiska regeringen i synnerhet, kommer
      att <v>hålla</v> <p>fast</p> vid detta.
    t: It is long enough - I would have liked it to have been shorter, but let us
      hope the governments, and the British Government in particular, <a>adhere</a>
      to that.
  - s: Det vet även den nya förbundsregeringen och den kommer därför att <v>hålla</v>
      <p>fast</p> vid sina europeiska förpliktelser.
    t: The new German Government knows that too and will therefore <a>adhere</a> to
      its commitment to Europe.
  - s: Men USA:s regering har förklarat att den har för avsikt att <v>hålla</v> <p>fast</p>
      vid grundprinciperna i fördraget samt diskutera med Ryssland för att komma överens
      om en ändring.
    t: But the US Government has declared that it intends to <a>adhere</a> to the
      core of the treaty and jointly discuss a modification to it with Russia.
  - s: Auktorisationsförfaranden bör dessutom granskas på ett sådant sätt att det
      går att påskynda förfarandena för nya läkemedel samtidigt som man <v>håller</v>
