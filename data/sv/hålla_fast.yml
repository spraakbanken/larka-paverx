      to become involved and to participate.
  - s: Detta är det storslagna med Europas enande, som vi måste <v>hålla</v> <p>fast</p>
      vid och driva på.
    t: That is the great thing about the unification of Europe, to which we must <a>hold</a>
      <a>fast</a> and with which we must press on.
  - s: Europeiska unionen <v>håller</v> <p>fast</p> vid den viktiga rättsliga skillnaden
      att stater kan kränka de mänskliga rättigheterna, medan terrorattacker juridiskt
      sett betraktas som förbrytelser, som brottslighet.
    t: The European Union <a>holds</a> <a>fast</a> to the important legal distinction
      that it is states that can violate human rights, whilst terrorist acts are to
      be categorised in legal terms as criminality.
  - s: EU måste <v>hålla</v> <p>fast</p> vid sina principer.
    t: The European Union must <a>hold</a> <a>fast</a> to its principles.
  - s: För det första <v>håller</v> vi <p>fast</p> vid att finansieringen måste godkännas
      av budgetmyndigheten efter 2006.
    t: Firstly, we <a>hold</a> <a>fast</a> to the view that finance after 2006 will
      have to be agreed to by the Budgetary authority;
  - s: Den enda utvägen ur krisen verkar vara att den algeriska regeringen <v>håller</v>
      <p>fast</p> vid sin strävan att återgå till demokratiskt och legitimerat styre.
    t: The only way out of the crisis seems to be for Algeria to <a>hold</a> <a>fast</a>
      to its policy of a return to democracy, to legitimate government.
  - s: För det fjärde är Maastrichtkriterierna inträdesbiljetten, och jag är glad
      över att kommissionen har <v>hållit</v> <p>fast</p> vid dem i sina beslut de
      senaste månaderna.
    t: Fourthly, the Maastricht criteria are the entry ticket, and I am glad that
      the Commission, in its decisions over recent months, has <a>held</a> <a>fast</a>
      to them.
  - s: Även här måste parlamentet <v>hålla</v> <p>fast</p> vid sin rätt till återkallande.
    t: Here, too, Parliament must <a>hold</a> <a>fast</a> to its right of callback.
  - s: 'Jag tycker därför att statsminister Vanhanen och det finska ordförandeskapet
      bör gratuleras till att ha <v>hållit</v> <p>fast</p> vid en tydlig riktning
      för EU:'
    t: 'So I believe that Prime Minister Vanhanen and the Finnish Presidency are to
      be congratulated on <a>holding</a> <a>fast</a> to a clear direction for the
      Union:'
- c: 23
  r: 9
  v: persist
  x:
  - s: Rådet <v>håller</v> i stället <p>fast</p> vid sitt vaga åtagande att taga upp
      frågan när nya platser för deponier skall väljas i framtiden.
    t: The Council has instead <a>persisted</a> with its vague commitment to consider
      the matter when the location of future landfills is chosen.
  - s: Jag hoppades att det skulle röra sig om ett missförstånd, men tyvärr <v>håller</v>
      ordförande Prodi <p>fast</p> vid sin ståndpunkt och upprepar sitt uttalande.
    t: I hoped that this was a misunderstanding but unfortunately, President Prodi
      <a>persists</a> in his opinion and is repeating his statement, which is, to
      say the least, injudicious.
  - s: Den överenskommelse vi nådde i Köpenhamn har gett en del betydelsefulla resultat,
      och ett av dem är definitivt beslutet om att vi måste vidta åtgärder för att
      begränsa den globala temperaturökningen till under 2 °C. Vi måste <v>hålla</v>
      <p>fast</p> vid det målet och nu är inte rätta tiden att ändra det, även om
      det betydde att vi siktade mot ett lägre mål. Vi måste behålla vår trovärdighet.
