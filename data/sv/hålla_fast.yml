      der von ihr als Terrorismus bezeichneten Intifada, damit Israel seine Angriffe
      einstellt.
  - s: I detta sammanhang är syftet med betänkandet inte så mycket att <v>hålla</v>
      <p>fast</p> vid en doktrin som att förse er med en färdplan som med nödvändighet
      utvecklas, för alla nya institutioner som nu inrättas och som måste lära sig
      samarbeta.
    t: In diesem Zusammenhang ist das Ziel des Berichts weniger, auf einer Doktrin
      zu <a>beharren</a>, als für Sie eine sich zwangsläufig entwickelnde Roadmap
      bereitzustellen, für all die neuen, sich im Aufbau befindlichen Institutionen,
      die lernen müssen, miteinander zu arbeiten.
  - s: Av dessa skäl anser jag att det skulle vara mer fruktbart och värdefullt att
      upprätta ett privilegierat kommersiellt partnerskap i stället för att <v>hålla</v>
      <p>fast</p> vid den långa och snåriga vägen mot anslutning.
    t: Aus diesem Grund denke ich, dass es sinnvoller und lohnenswerter wäre, eine
      privilegierte wirtschaftliche Partnerschaft einzurichten, anstatt auf dem langen
      und verworrenen Weg des Beitritts zu <a>beharren</a>.
