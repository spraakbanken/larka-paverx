    t: Os membros «Caça, Pesca, Natureza e Tradições» do Grupo para a Europa das Democracias
      e das Diferenças <a>mantêm</a> a sua posição original relativamente ao sector
      dos serviços postais.
  - s: I morgon kommer min grupp, trots den särskilda situationen i ett visst land,
      att <v>hålla</v> <p>fast</p> vid det ursprungliga beslutet att förkasta betänkandet,
      något som jag förordade.
    t: Amanhã, o meu grupo, não obstante a simpatia que nos merece a situação especial
      de um país específico, irá <a>manter</a> a posição de rejeição que defendo desde
      o início.
  - s: Mer flexibla regler om reklam har införts, men jag anser att det är rätt att
      <v>hålla</v> <p>fast</p> vid maximalt 12 minuter per timme.
    t: Foram introduzidos regulamentos mais flexíveis em matéria de publicidade, mas
      julgo está certo <a>manter</a> um limite de 12 minutos por hora.
  - s: Fördelen med att <v>hålla</v> <p>fast</p> vid dessa blygsamma målsättningar
      är att de är fullständigt realistiska och möjliga att uppnå.
    t: A vantagem de <a>mantermos</a> estes objectivos modestos prende-se com o facto
      de serem absolutamente realistas e exequíveis.
  - s: Inledningsvis vill jag framhålla att man bör <v>hålla</v> <p>fast</p> vid helhetsperspektivet
