---
de:
- c: 234
  r: 1
  v: festhalten
  x:
  - s: Vietnam är ett land med en liberaliserad befolkning, men som styrs av gamla
      män som krampaktigt <v>håller</v> <p>fast</p> vid det som varit.
    t: Wir sehen ein Land, dessen Bevölkerung sich liberalisiert, während an der Spitze
      alte Männer stehen, die krampfhaft am Althergebrachten <a>festhalten</a>.
  - s: Mot denna bakgrund måste vi under alla förhållanden - och detta framhåller
      jag uttryckligen gentemot mina kollegor från den socialistiska gruppen, där
      Rehder tyvärr inte längre finns tillgänglig - <v>hålla</v> <p>fast</p> vid hjälpmedlet
      med konjunkturbetingat och framför allt frivilligt markuttag.
    t: Daher ist unter allen Umständen - und ich betone das ausdrücklich gegenüber
      den Kollegen der Sozialistischen Fraktion, Herr Rehder ist ja leider nicht mehr
      da -am Instrument der konjunkturellen und vor allem der freiwilligen Flächenstillegung
      <a>festzuhalten</a>.
  - s: Det betonas att Europaparlamentet <v>håller</v> <p>fast</p> vid sitt beslut
      att förbjuda kloning (och i enlighet därmed att inte heller stödja någon form
      av forskning kring kloning finansiellt).
    t: Es wird betont, dass das Europäische Parlament an seiner Entscheidung <a>festhält</a>,
      das Klonen zu verbieten (und dementsprechend auch finanziell keinerlei Klonforschung
      unterstützt).
  - s: Jag hoppas i alla fall att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sina principer och inte falla till föga för politiska eller ekonomiska påtryckningar.
    t: Ich hoffe auf jeden Fall, dass die Kommission an ihren Prinzipien <a>festhalten</a>
      und dem politischen oder wirtschaftlichen Druck nicht nachgeben wird.
  - s: Detta framgår klart av Tammerfors I, och det måste vi <v>hålla</v> <p>fast</p>
      vid.
    t: Das haben wir mit Tampere I deutlich gemacht, und daran müssen wir <a>festhalten</a>.
  - s: De Roo föreslår helt riktigt att även i andra behandlingen <v>hålla</v> <p>fast</p>
      vid parlamentets tidigare ställningstaganden vad gäller begränsningen av nattlig
      överbelastning, korta tidsfrister, tydliga definitioner av bulleröverbelastning
      och särdirektiv för buller från lastbilar, bussar, motorcyklar, spårvagnar,
      tåg och flygplan.
    t: Zu Recht schlägt Herr de Roo vor, auch bei der zweiten Lesung an den früheren
      Optionen des Parlaments <a>festzuhalten</a>, das sich für die Beschränkung der
      nächtlichen Lärmbelastung, kurze Fristen, klare Definitionen von Lärmbelastung
      und Tochterrichtlinien für Lärmemissionen von Nutzfahrzeugen, Bussen, Motorrädern,
      Schienenfahrzeugen und Flugzeugen entschieden hatte.
  - s: Det verkar som om all uppmärksamhet för tillfället är riktad på utvidgningen,
      men vi måste <v>hålla</v> <p>fast</p> vid målsättningarna från Lissabon med
      näbbar och klor.
    t: Es scheint, dass unsere Aufmerksamkeit derzeit in jeder Hinsicht auf die Erweiterung
      gerichtet ist, aber an den Zielen von Lissabon muss mit allen Mitteln <a>festgehalten</a>
      werden.
  - s: Jag vill avsluta med att säga att det är viktigt att Europaparlamentet <v>håller</v>
      <p>fast</p> vid idealen och ser till att rådet också gör det.
    t: Ich möchte aber abschließend sagen, dass es wichtig ist, dass das Parlament
      an den Idealen <a>festhält</a> und den Rat kritisiert, wenn die Gefahr besteht,
      dass wir das nicht tun.
  - s: Vi måste benhårt <v>hålla</v> <p>fast</p> vid sammanhållningen av medlemsstaterna
      med hjälp av gemensamma beslutsorgan.
    t: Wir müssen an der Verklammerung der Mitgliedstaaten durch gemeinsame Entscheidungsorgane
      eisern <a>festhalten</a>.
  - s: Vi måste utgå från att göra budgeten så realistisk som möjligt och vi måste
      samtidigt <v>hålla</v> <p>fast</p> vid våra åtaganden.
    t: Wir müssen den Haushalt so realistisch wie möglich aufstellen und gleichzeitig
      an den eingegangenen Verpflichtungen <a>festhalten</a>.
  - s: Att Europeiska kommissionen trots alla dåliga erfarenheter <v>håller</v> <p>fast</p>
      vid de nationella programmen, är helt oförståeligt för mig.
    t: Warum die Europäische Kommission trotz aller schlechten Erfahrungen an dem
      Instrument der nationalen Programme <a>festhält</a>, ist mir absolut unverständlich.
  - s: Rådet <v>håller</v> i stället <p>fast</p> vid sitt vaga åtagande att taga upp
      frågan när nya platser för deponier skall väljas i framtiden.
    t: Statt dessen hat der Rat an seiner vagen Verpflichtung <a>festgehalten</a>,
      die Angelegenheit zu prüfen, wenn der Standort künftiger Abfalldeponien feststeht.
  - s: Ayatollorna i väktarrådet gör allt de kan för att <v>hålla</v> <p>fast</p>
      vid sin religiösa, politiska och ekonomiska makt.
    t: Die Ayatollahs im Wächterrat setzen alles daran, an ihrer religiösen, politischen
      und wirtschaftlichen Macht <a>festzuhalten</a>.
  - s: 'Anslutningsförhandlingarna med Cypern måste inledas 1998 - i början av året
      - och unionen måste konsekvent <v>hålla</v> <p>fast</p> vid sin ståndpunkt:'
    t: Die Beitrittsverhandlungen mit Zypern müssen 1998 - Anfang des Jahres - beginnen,
      und die Union muß an ihrem Standpunkt konsequent <a>festhalten</a>, nämlich
      daß das illegale Besatzungsregime in Nordzypern nicht anerkannt werden und nicht
      als solches an den Verhandlungen teilnehmen darf.
  - s: I slutändan beslöt jag trots detta att rösta mot resolutionen, eftersom jag
      anser det vara helt oacceptabelt att parlamentet, som faktiskt ska representera
      EU:s medborgare, orubbligt <v>håller</v> <p>fast</p> vid Lissabonfördraget.
    t: Ich habe schließlich doch beschlossen, dagegen zu stimmen, weil ich es völlig
      inakzeptabel finde, dass dieses Parlament, das immerhin die Bürger Europas repräsentieren
      soll, beharrlich am Vertrag von Lissabon <a>festhält</a>.
  - s: För mig är dock det huvudsakliga problemet fortfarande att parlamentet orubbligt
      <v>håller</v> <p>fast</p> vid Lissabonfördraget, som om det vore lösningen på
      alla problem.
    t: Für mich lag das Hauptproblem aber darin, dass das Parlament beharrlich am
      Vertrag von Lissabon <a>festhält</a>, so als ob er der große Retter sei.
  - s: Om ni herr Vitorino <v>håller</v> <p>fast</p> vid principen om det så kallade
      ömsesidiga samtycket, som innebär att flyktingarna själva får avgöra vilken
      medlemsstat de skall till och medlemsstaten endast frivilligt skall ta emot
      flyktingar, då fortsätter allt som hittills och ingen förändring sker.
    t: Wenn Sie, Herr Vitorino, an dem Grundsatz der so genannten doppelten Freiwilligkeit
      <a>festhalten</a>, was bedeutet, dass die Flüchtlinge selbst entscheiden sollen,
      in welchen Mitgliedstaat sie gehen, und die Mitgliedstaaten nur freiwillig Flüchtlinge
      aufnehmen sollen, dann bleibt alles, wie es bisher ist, und es ändert sich überhaupt
      nichts.
  - s: Det har - det vill jag <v>hålla</v> <p>fast</p> vid - ännu aldrig hörts något
      klagomål där det sägs att kommissionen på något sätt skulle ha försökt att påverka
      OLAF:s undersökningsresultat.
    t: Es hat - ich möchte das <a>festhalten</a> - noch nie eine Beschwerde gegeben,
      dass die Kommission irgendwie versucht hätte, Untersuchungsergebnisse von OLAF
      zu beeinflussen.
  - s: Ert hjärta klappar bestämt så varmt för det, att ni fredags mycket uppmärksamt
      följde WTO-panelens beslut i hormonfrågan, och ni kommer säkerligen att i ordförandeskapet
      se till att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sitt
      förbud mot hormoner och tillväxtstimulerande medel.
    t: Es schlägt bestimmt so sehr in Ihrem Herzen, daß Sie am Freitag sehr aufmerksam
      verfolgen werden, wie das WTO-Panel die Hormonfrage entscheiden wird, und sicherlich
      in der Ratspräsidentschaft sicherstellen, daß die Europäische Union an ihrem
      Verbot von Hormonen und Wachstumssteigerern <a>festhalten</a> wird.
  - s: När det gäller beslutet om ansvarsfriskrivning för rådet skulle jag vilja meddela
      att vi <v>håller</v> <p>fast</p> vid utskottets synpunkter och beslut.
    t: Im Hinblick auf den Entlastungsbeschluss für den Rat möchte ich sagen, dass
      wir an den Bemerkungen und der Entscheidung des Ausschusses <a>festhalten</a>.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid den här idén om en sekulär stat och om
      respekt för olika religioner och trosuppfattningar och om politisk mångfald.
    t: Lassen Sie uns an der Idee eines säkularen Staates und des Respekts gegenüber
      verschiedenen Religionen und Überzeugungen und gegenüber politischer Vielfalt
      <a>festhalten</a>.
  - s: Vi måste hela tiden <v>hålla</v> <p>fast</p> vid perspektivet att investeringar
      i förnybar energi är en tillgång för Europa.
    t: Wir müssen an der Perspektive <a>festhalten</a>, dass Investitionen in erneuerbare
      Energie für Europa von Vorteil sind.
  - s: Medan Europeiska kommissionen gav kraftfulla garantier när det gäller respekt
      för de grundläggande rättigheterna föredrog vänstern i Europaparlamentet att
      <v>hålla</v> <p>fast</p> vid ogrundade protester.
    t: Während die Europäische Kommission starke Garantien im Hinblick auf die Grundrechte
      anbot, hat die Linke im Parlament es vorgezogen, an grundlosen Protestslogans
      <a>festzuhalten</a>.
  - s: Den överenskommelse vi nådde i Köpenhamn har gett en del betydelsefulla resultat,
      och ett av dem är definitivt beslutet om att vi måste vidta åtgärder för att
      begränsa den globala temperaturökningen till under 2 °C. Vi måste <v>hålla</v>
      <p>fast</p> vid det målet och nu är inte rätta tiden att ändra det, även om
      det betydde att vi siktade mot ett lägre mål. Vi måste behålla vår trovärdighet.
    t: Wir müssen an diesem Ziel <a>festhalten</a>, und jetzt ist nicht der richtige
      Zeitpunkt, um dies zu ändern, auch wenn dies bedeuten würden, ein niedrigeres
      Ziel anzupeilen.
  - s: Man höll sig tvärtom till samma ståndpunkt som den gamla kommissionen som ville
      <v>hålla</v> <p>fast</p> vid de grundläggande principerna i den misslyckade
      Lissabonstrategin.
    t: Er fügt sich der alten Kommission, die an den Grundprinzipien der gescheiterten
      Lissabon-Strategie <a>festhalten</a> will.
  - s: EU måste <v>hålla</v> <p>fast</p> vid en vittomfattande hållning till säkerhetsaspekten
      med konfliktförebyggande som viktig prioritet.
    t: Die EU muss an einem umfassenden Sicherheitskonzept <a>festhalten</a>, wobei
      die Konfliktverhütung eine wichtige Priorität darstellt.
  - s: Jag kan bara konstatera att rådet har <v>hållit</v> <p>fast</p> vid budgeten
      från juli.
    t: Ich kann nur feststellen, daß der Rat am Haushalt vom Juli <a>festgehalten</a>
      hat.
  - s: Rådets utsikter är naturligtvis unika, men jag förstår inte varför man alltid
      måste <v>hålla</v> <p>fast</p> vid det som man har fastställt i juli.
    t: Die Vorausschau des Rats ist natürlich einmalig, aber ich kann nicht nachvollziehen,
      warum man immer an dem <a>festhalten</a> soll, was man im Juli festgelegt hat.
  - s: Parlamentet bör <v>hålla</v> <p>fast</p> vid sin ståndpunkt att budgetplanen
      skall revideras.
    t: Das Parlament sollte an seiner Position <a>festhalten</a>, die Finanzielle
      Vorausschau zu revidieren.
  - s: Därför anser jag att man bör <v>hålla</v> <p>fast</p> vid förslaget att höja
      anslagen till denna fond, för att i tillräcklig utsträckning kunna finansiera
      dessa nya uppgifter.
    t: Deshalb bin ich der Auffassung, daß am Vorschlag zur Erhöhung der Mittelausstattung
      dieses Fonds <a>festgehalten</a> werden sollte, um diese neuen Aufgaben auch
      ausreichend finanzieren zu können.
  - s: I stället för att vara ett progressivt betänkande med nytänkande som undersöker
      hur man kan förbättra reformen av tobakssektorn, har vi fått ett betänkande
      som tänker i gamla banor och föreslår mängder av stöd till tobaksodlingen som
      <v>håller</v> <p>fast</p> bönderna i en mycket ineffektiv produktion.
    t: Statt eines progressiven Berichts, in dem neue Gedanken zur Reform des Tabaksektors
      entwickelt werden, haben wir einen Bericht bekommen, in dem die üblichen Gedanken
      wiedergegeben werden, in dem eine umfangreiche Unterstützung des Tabakanbaus
      vorgeschlagen und an einer unrentablen Produktion der Bauern <a>festgehalten</a>
      wird.
  - s: I så måtto befriar de här föreslagna åtgärderna oss inte från att konsekvent
      <v>hålla</v> <p>fast</p> vid en gång fattade beslut och att fortsätta att gå
      i bräschen för ett förbud av ekologiskt inte försvarbart drivgarnsfiske.
    t: Insofern entbinden uns die hier vorgeschlagenen Maßnahmen nicht davon, an einmal
      gefaßten Beschlüssen konsequent <a>festzuhalten</a> und weiterhin für ein Verbot
      der ökologisch nicht vertretbaren Treibnetzfischerei einzutreten.
  - s: Vi vill <v>hålla</v> <p>fast</p> vid grundregeln att sådana insatser skall
      genomföras av Förenta nationerna, och vi måste göra allt för att reformera Förenta
      nationerna, så att det också blir möjligt i framtiden.
    t: Wir wollen am Grundsatz <a>festhalten</a>, daß solche Aktionen im Prinzip von
      den Vereinten Nationen durchzuführen sind, und wir müssen alles daransetzen,
      die Vereinten Nationen so zu reformieren, daß das in Zukunft auch möglich ist.
  - s: De militära insatserna har tydliga humanistiska mål, och jag vill verkligen
      uppmana till att man <v>håller</v> <p>fast</p> vid de målen.
    t: Die Militäraktion hat klare humanistische Ziele, und ich bitte mit allem Nachdruck,
      an diesen Zielen <a>festzuhalten</a>.
  - s: Därför anser jag att vi definitivt skall <v>hålla</v> <p>fast</p> vid målsättningen
      att stoppa dessa omänskliga förehavanden.
    t: Ich denke, daß es darum völlig unverzichtbar ist, daß wir <a>festhalten</a>
      an dem Ziel, dieses unmenschliche Treiben zu stoppen.
  - s: Därför måste vi <v>hålla</v> <p>fast</p> vid de villkor, som vi har satt upp
      för att sätta stopp för de militära aktionerna.
    t: Deshalb müssen wir an den Bedingungen <a>festhalten</a>, die wir für eine Beendigung
      der militärischen Aktionen genannt haben.
  - s: Att arrogant <v>hålla</v> <p>fast</p> vid sin egen kompromiss, som med så stor
      möda åstadkommits i ministerrådet, är inte till nytta för beslutsfattandet om
      den europeiska lagstiftningen.
    t: Der Beschlußfassung betreffend gemeinschaftliche Rechtsvorschriften ist es
      nicht förderlich, wenn - wie im Ministerat - arrogantt an Kompromissen <a>festgehalten</a>
      wird, die in den eigenen Reihen mit Mühe und Not erzielt worden sind.
  - s: Detta skulle vara en fullkomligt negativ signal, och det skulle egentligen
      vara att fortsätta <v>hålla</v> <p>fast</p> vid en politik som absolut inte
      kommer åt problemets kärna.
    t: Das wäre ein völlig negatives Signal, und damit würde praktisch an einem Ansatz
      <a>festgehalten</a>, der am Kern des Problems total vorbeigeht.
  - s: Vid denna konferens måste EU - och jag upprepar detta - <v>hålla</v> <p>fast</p>
      vid det ledarskap som vi har nu, utan vilket Köpenhamnsöverenskommelsen, som
      vi i och för sig anser vara olämplig, säkerligen inte skulle ha nåtts över huvud
      taget.
    t: Auf dieser Konferenz muss die Europäische Union - und ich möchte es wiederholen
      - an ihrer jetzigen Führungsposition <a>festhalten</a>, ohne die die Vereinbarungen
      von Kopenhagen, die unserer Ansicht nach unzureichend sind, sicher nicht erreicht
      worden wären.
  - s: Därför anser jag att vi åtminstone bör <v>hålla</v> <p>fast</p> vid vad vi
      har sagt här, nämligen att speciella åtgärder, strängare åtgärder, definitivt
      måste betalas med allmänna medel.
    t: Deshalb, glaube ich, sollten wir mindestens das <a>festhalten</a>, was wir
      hier angeführt haben, nämlich dass besondere Maßnahmen, strengere Maßnahmen
      auf jeden Fall von der öffentlichen Hand bezahlt werden müssen.
  - s: Men även om inget tillfredsställande resultat uppnås i Tokyo måste Europeiska
      unionen ändå <v>hålla</v> <p>fast</p> vid sin målsättning.
    t: Aber auch wenn in Tokio kein zufriedenstellendes Ergebnis erreicht wird, muß
      die Europäische Union an ihrem Ziel <a>festhalten</a>.
  - s: Det borde man <v>hålla</v> <p>fast</p> vid.
    t: Daran sollte man <a>festhalten</a>.
  - s: 'Det har funnits mycket oro rörande samförbränning och cementindustrin, och
      som en kompromiss har vi valt att <v>hålla</v> <p>fast</p> vid de tre kategorierna:'
    t: 'Es hat einiges Aufsehen hinsichtlich der Mitverbrennung und der Zementindustrie
      gegeben, und wir haben uns in einem Kompromiß dafür entschieden, an folgenden
      drei Kategorien <a>festzuhalten</a>:'
  - s: Kommissionen har tillkännagett att den vill <v>hålla</v> <p>fast</p> vid målet
      på medellång sikt, där den frivilliga överenskommelsen var 120 g senast 2012,
      men man konstaterar att 10 g nu kommer att uppnås genom kompletterande åtgärder.
    t: Die Kommission hat mitgeteilt, dass sie an dem mittelfristigen Ziel <a>festhalten</a>
      möchte, das nach dieser freiwilligen Vereinbarung bei 120 g im Jahre 2012 liegt,
      erklärt aber, dass 10 g davon jetzt durch komplementäre Maßnahmen erreicht werden
      sollen.
  - s: Att inge ett klagomål till WTO är inte trovärdigt om kommissionen <v>håller</v>
      <p>fast</p> vid tillfälliga stödåtgärder såsom föreslagits.
    t: Eine Beschwerde bei der WTO einzureichen, ist unglaubwürdig, wenn die Kommission
      an den vorgeschlagenen befristeten Schutzmaßnahmen <a>festhält</a>.
  - s: Försiktighetsprincipen är något som vi måste <v>hålla</v> <p>fast</p> vid inom
      Europeiska unionen och denna princip måste respekteras utan undantag.
    t: Das Vorsorgeprinzip ist etwas, woran wir in der Europäischen Union <a>festhalten</a>
      müssen, und es muss zu jeder Zeit respektiert werden.
  - s: På den punkten har jag stöd av samtliga statschefer som i sina beslut vid mötet
      i juni tydligt förklarade att jag måste <v>hålla</v> <p>fast</p> vid de beslut
      som fattats under hälsokontrollen.
    t: Ich glaube nicht, dass die Umkehr des Beschlusses zum Gesundheitscheck die
      richtige Politik ist, und hierbei werde ich von allen Staatsoberhäuptern unterstützt,
      die in ihren Beschlüssen vom Junitreffen deutlich sagen, dass ich an den Beschlüssen
      zum Gesundheitscheck <a>festhalten</a> soll.
  - s: Jag tror också att vi måste <v>hålla</v> <p>fast</p> vid det, för endast då
      kan kampen mot fattigdom och social uteslutning verkligen föras på europeisk
      nivå, nämligen om kampen förs av alla och inte bara av högavlönade tjänstemän
      som sammanträder i Bryssel.
    t: Daran sollten wir auch <a>festhalten</a>, denn nur dann kann die Bekämpfung
      der Armut und der sozialen Ausgrenzung wirklich auf europäischer Ebene in Angriff
      genommen werden, dann nämlich, wenn alle einbezogen sind und nicht nur hoch
      bezahlte Beamte, die in Brüssel gemütlich beisammensitzen.
  - s: Europeiska unionen bör <v>hålla</v> <p>fast</p> vid sin roll som fredsmäklare
      och medlare, en mjuk makt som hjälper till att stabilisera, omstrukturera och
      reformera, en leverantör av stöd och humanitärt bistånd, som en normativ makt,
      som främjar och ger värde till demokrati, frihet och mänskliga rättigheter.
    t: Die Europäische Union muss an ihrer Rolle als Friedensstifterin und Vermittlerin
      <a>festhalten</a>, eine sanfte Macht, die zu Stabilisierung, Wiederaufbau und
      Reform beiträgt, die Unterstützung und humanitäre Hilfe leistet, eine Macht,
      die Maßstäbe setzt, Werte bestimmt und Demokratie, Freiheit und Menschenrechte
      fördert.
  - s: När vi ser på detta, står det för mig och min grupp - och jag är säker på att
      det gäller för majoriteten av detta Europaparlament - fullkomligt klart, att
      vi måste <v>hålla</v> <p>fast</p> vid ett förbud.
    t: Wenn wir uns das ansehen, ist für mich und meine Fraktion und ich bin sicher,
      für die Mehrheit in diesem Europäischen Parlament völlig klar, daß wir an einem
      Verbot <a>festhalten</a> müssen.
  - s: Om vi vill vara säkra på, att vi hos befolkningen inom Europeiska unionen vid
      något tillfälle åter ska kunna skapa något i stil med förtroende, säkerhet,
      känslan av att vi ser till, att kött och livsmedel är ofarliga, då måste vi
      <v>hålla</v> <p>fast</p> vid ett förbud mot hormoner.
    t: Wenn wir in der Bevölkerung der Europäischen Union jemals wieder so etwas wie
      Vertrauen schaffen wollen, die Sicherheit, das Gefühl, daß wir dafür sorgen,
      daß Fleisch und Lebensmittel unbedenklich sind, dann müssen wir an einem Verbot
      von Hormonen <a>festhalten</a>.
  - s: Eftersom emellertid kommissionen och rådet utan rimliga skäl <v>håller</v>
      <p>fast</p> vid sin ursprungliga ståndpunkt, har utskottet för ekonomi och valutafrågor
      bett mig att lägga fram ett kompromissförslag.
    t: Da jedoch die Kommission und der Rat in ungerechtfertigter Weise an ihrem ursprünglichen
      Standpunkt <a>festhalten</a>, hat mich der Ausschuss für Wirtschaft und Währung
      beauftragt, einen Kompromissvorschlag zu unterbreiten.
  - s: Detta åtagande måste man <v>hålla</v> <p>fast</p> vid.
    t: An dieser Verpflichtung gilt es <a>festzuhalten</a>.
  - s: Det finns tre saker vi måste <v>hålla</v> <p>fast</p> vid.
    t: 'Es gibt drei Dinge, die wir <a>festhalten</a> müssen:'
  - s: Det utmärkta samarbetet med alla skuggföredragandena från de olika grupperna
      har lett till en mycket balanserad och väl genomtänkt text som vi måste <v>hålla</v>
      <p>fast</p> vid, och jag ber er att göra det under omröstningen i plenum i morgon.
    t: Die hervorragende Zusammenarbeit mit allen Schattenberichterstattern der Fraktionen
      hat zu einem sehr ausgewogenen und guten Text geführt, an dem wir - und darum
      bitte ich - auch in der morgigen Plenarabstimmung <a>festhalten</a> sollten.
  - s: Rätt till liv, mot statligt dödande med straff som förevändning, risk för juridiska
      misstag, högst oproportionerligt stor del drabbade bland de fattiga och kränkningar
      av de mänskliga rättigherna genom åklagarmyndigheterna är, åtminstone på Filippinerna
      där 600 dödsdömda väntar, argument för att man skall iaktta moratoriet och vädja
      till den nyvalde presidenten att han använder sin auktoritet för detta och för
      att <v>hålla</v> <p>fast</p> vid målet att avskaffa dödsstraffet.
    t: Recht auf Leben, gegen staatliche Tötung unter dem Vorwand der Strafe, Risiko
      des Justizirrtums, weit überproportionale Betroffenheit der Armen und Menschenrechtsverletzungen
      durch die Strafverfolgungsbehörden sind wenigstens auf den Philippinen, wo 600
      Todeskandidaten warten, Argumente dafür, das Moratorium einzuhalten und an den
      neu gewählten Präsidenten zu appellieren, seine Autorität dafür einzusetzen
      und am Ziel der Abschaffung der Todesstrafe <a>festzuhalten</a>.
  - s: Av den anledningen har Österrikiska folkpartiet i det österrikiska nationalrådet
      senast i somras vid reformen av våra strafflagar <v>hållit</v> <p>fast</p> vid
      paragraf 209 och den hittillsvarande bestämmelsen om åldersgränserna.
    t: Aus diesem Grund hat die Österreichische Volkspartei im Österreichischen Nationalrat
      erst im Sommer bei der Reform unserer Strafgesetze am Paragraphen 209 und der
      bisherigen Bestimmung über das Schutzalter <a>festgehalten</a>.
  - s: Därför menar jag att kommissionen gör rätt i att <v>hålla</v> <p>fast</p> vid
      sina mål och, särskilt i områden där det finns problem, att fattigdomskriterier
      och inte geografiska kännetecken är avgörande.
    t: Deswegen glaube ich, dass es richtig ist, wenn die Kommission an den Zielen
      <a>festhält</a>, dass besonders in Gebieten, wo es Schwierigkeiten gibt, die
      Armutskriterien das Entscheidende sind und nicht geografische Besonderheiten.
  - s: Eftersom utvidgningspolitiken hittills har varit en fredsinriktad politik och
      eftersom vi vill <v>hålla</v> <p>fast</p> vid den uppmanar jag parlamentet att
      stödja våra ändringsförslag 12 och 14.
    t: Daran wollen wir <a>festhalten</a>.
  - s: Därför måste vi med allt eftertryck gentemot den algeriska regeringen <v>hålla</v>
      <p>fast</p> vid att det här inte handlar om inflytande, om en intervention utifrån,
      utan om våra bekymmer för ett gemensamt livsrum, om ett gemensamt öde.
    t: Deshalb müssen wir mit allem Nachdruck gegenüber der algerischen Regierung
      <a>festhalten</a>, daß es hier nicht um einen Einfluß, um eine Intervention
      von außen geht, sondern um unsere Sorge um einen gemeinsamen Lebensraum, um
      ein gemeinsames Schicksal.
  - s: Rådet bekräftade att EU <v>håller</v> <p>fast</p> vid dialogen mellan EU och
      ASEAN, främst i fråga om mänskliga rättigheter och demokratiska principer.
    t: Der Rat hat bekräftigt, daß die EU an dem Dialog EU-ASEAN, insbesondere über
      die Menschenrechte und die demokratischen Grundsätze, <a>festhält</a>.
  - s: Detta kan bara förenas på ett förnuftigt sätt om kommissionen strikt <v>håller</v>
      <p>fast</p> vid hela paketet i WTO:s förhandlingserbjudande, och inte tillåter
      någon urvattning.
    t: Dies kann nur dann vernünftig verbunden werden, wenn die Kommission strikt
      an dem Gesamtpaket des WTO-Verhandlungsangebots <a>festhält</a> und hier keine
      Verwässerung zulässt.
  - s: Det finns ingen anledning att låta andra som fortfarande <v>håller</v> <p>fast</p>
      vid det gamla konstitutionsprojektet diktera vad ni ska göra.
    t: Es gibt keinen Grund, sich von anderen, die noch an dem alten Verfassungsprojekt
      <a>festhalten</a>, etwas diktieren zu lassen.
  - s: Jag anser att vi är skyldiga Europeiska unionens grundare - Adenauer, Schuman,
      de Gasperi, Monnet och alla andra - att <v>hålla</v> <p>fast</p> vid idealen
      och, som Joseph Daul sa, alltid ha Europas värde, den europeiska drömmen i åtanke
      - inte bortse från allmänhetens farhågor, men göra det som måste göras.
    t: Meiner Auffassung nach sind wir es den Gründungsvätern der Europäischen Union,
      Adenauer, Schuman, de Gasperi, Monnet und all den anderen, schuldig, an den
      Idealen <a>festzuhalten</a> und, wie Herr Daul sagte, die Werte Europas, den
      europäischen Traum, stets vor Augen zu haben nicht über die Sorgen der Bürger
      hinwegsehen, sondern das Notwendige tun.
  - s: Vi har ju behov av att de nya medlemmarna från öst hjälper oss med att <v>hålla</v>
      <p>fast</p> vid det som är syftet med allt, dvs. en union bestående av fria
      och suveräna medlemsstater, där medborgarnas och ländernas frihet sätts främst.
    t: Wir haben es nötig, dass die neuen Mitglieder aus Osteuropa uns helfen, den
      Sinn des Ganzen <a>festzuhalten</a>, nämlich eine Union freier und souveräner
      Mitgliedsländer, in welcher der Freiheit der Bürger und der Länder der Ehrenplatz
      gebührt.
  - s: Vi bör helt enkelt <v>hålla</v> <p>fast</p> vid det förfarande vi har för närvarande.
    t: Wir müssen ganz einfach am bestehenden Verfahren <a>festhalten</a>.
  - s: Vid det senaste mötet i associeringsrådet EU-Turkiet klargjorde EU att Turkiet
      måste ändra de vagt formulerade artiklarna i överensstämmelse med relevanta
      EU-regler, om domare och allmänna åklagare <v>håller</v> <p>fast</p> vid en
      restriktiv tolkning av dessa bestämmelser.
    t: Auf der letzten Tagung des Assoziationsrates EU-Türkei wurde von Seiten der
      EU klargestellt, dass die Türkei die vage formulierten Artikel gemäß einschlägigen
      EU-Standards ändern müsse, falls Richter und Staatsanwälte an einer restriktiven
      Auslegung dieser Bestimmungen <a>festhalten</a> sollten.
  - s: Därför är jag av den åsikten att vi även på denna punkt bör <v>hålla</v> <p>fast</p>
      vid den gemensamma ståndpunkten.
    t: Daher bin ich der Meinung, daß wir auch in diesem Punkt an dem Gemeinsamen
      Standpunkt <a>festhalten</a> sollten.
  - s: Om man <v>håller</v> <p>fast</p> vid detta vägval leder det oundvikligen till
      en upptrappning av den sociala konflikt som skakar hela EU, bland annat Portugal.
    t: Wenn wir an dieser Vorgehensweise <a>festhalten</a>, wird dies zwangsläufig
      dazu führen, dass der soziale Kampf, der in ganz Europa tobt, verstärkt wird,
      auch in Portugal.
  - s: Åtminstone ser jag inget på långa vägar förnuftigt alternativ till denna väg
      och kan därför bara säga att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sin linje att ända till slutet av medlemsförhandlingarna även medverka till
      att det politiska problemet skall lösas samt att använda själva förhandlingarna
      om medlemskap som ett viktigt instrument i konfliktlösningen.
    t: Jedenfalls sehe ich keine auch nur annähernd vernünftige Alternative zu diesem
      Weg und kann deshalb nur sagen, daß die Kommission an der Linie <a>festhalten</a>
      wird, bis zum Ende der Beitrittsverhandlungen auch an der Lösung des politischen
      Problems mitzuwirken und die Beitrittsverhandlungen selbst als ein wichtiges
      Instrument zur Lösung des Konflikts zu nutzen.
  - s: Jag hoppas, fru kommissionär, att era uppgifter är korrekta, så att det inte
      blir de konsekvenser för företagen som Foster fruktar, och avslutningsvis vill
      jag tydligt framhålla att vi i vår grupp, Europeiska folkpartiets grupp, kommer
      att <v>hålla</v> <p>fast</p> vid de ändringsförslag som har godkänts i utskottet.
    t: Abschließend möchte ich klarstellen, dass wir, die Fraktion der Europäischen
      Volkspartei und der europäischen Demokraten, an den vom Ausschuss angenommenen
      Änderungsanträgen <a>festhalten</a>.
  - s: Det är därför som ni, fru kommissionsledamot, måste <v>hålla</v> <p>fast</p>
      vid vinet, som argentinaren Jorge Luis Borges kallade den djupa patriarkaliska
      floden som flyter genom världshistorien.
    t: Deshalb müssen Sie, Frau Kommissarin, am Wein <a>festhalten</a>, von dem der
      Argentinier Jorge Luis Borges sagte, er sei der tiefe patriarchalische Fluss,
      der durch die Weltgeschichte fließt.
  - s: Jag tror alltså att jag måste <v>hålla</v> <p>fast</p> vid det som jag sade
      i går.
    t: Ich meine also, ich sollte an meinen gestrigen Ausführungen <a>festhalten</a>.
  - s: Den nya tyska regeringen avser att <v>hålla</v> <p>fast</p> vid målet med ett
      fullständigt avskaffande av alla massförstörelsevapen.
    t: Die neue Bundesregierung will am Ziel der vollständigen Abschaffung aller Massenvernichtungswaffen
      <a>festhalten</a> und wird sich in Zusammenarbeit mit den Partnern und Verbündeten
      an diesbezüglichen Initiativen beteiligen.
  - s: Det verkar dock som om många personer vill låta bli att ta hänsyn till dessa
      framställningar, <v>hålla</v> <p>fast</p> vid den nationella lagstiftningen
      och inte ta emot de signaler som kommer från medborgarna.
    t: Es scheint jedoch, als würden zahlreiche Personen diese Vorschläge nicht beachten
      wollen und statt dessen lieber an den nationalen Rechtsvorschriften <a>festhalten</a>
      und die von den Bürgern kommenden Signale ignorieren.
  - s: Jag vill dock återigen <v>hålla</v> <p>fast</p> vid att vi har tre väsentliga
      beslut.
    t: Ich möchte aber noch einmal <a>festhalten</a>, dass wir drei wesentliche Beschlüsse
      haben.
  - s: Om nu Sverige och Finland - och även Danmark, där man också gjort dessa överväganden
      - kommer att <v>hålla</v> <p>fast</p> vid ett förbud mot antibiotika, kommer
      då kommissionen att låta EG-domstolen avgöra dessa frågor, eller vad har man
      tänkt sig?
    t: Wenn jetzt Schweden und Finnland - und auch in Dänemark gibt es bestimmte Überlegungen
      - an einem Verbot der Antibiotika <a>festhalten</a> wollen, wird die Kommission
      diese Angelegenheit dann dem Gerichtshof der EU vorlegen, oder was ist beabsichtigt?
  - s: Vi kan nu välja mellan att göra eftergifter till Förenta staterna eller <v>hålla</v>
      <p>fast</p> vid våra tidigare stränga krav.
    t: Nunmehr haben wir die Wahl, ob wir den Vereinigten Staaten nachgeben oder an
      unseren bereits festgelegten strengen Vorschriften <a>festhalten</a> wollen.
  - s: Vi bör <v>hålla</v> <p>fast</p> vid vår egen uppfattning om social trygghet
      som den huvudsakliga grunden för hjälp, men även tillämpa detta produktansvarssystem.
    t: Wir sollten an unserer eigenen Sicht <a>festhalten</a>, daß die soziale Sicherheit
      wichtigstes Hilfekriterium ist, und dann aber auch dieses Produkthaftungssystem
      weiter verfolgen.
  - s: 'I båda betänkandena, i Elles betänkande, och här inbegriper jag också vår
      föredragande Brinkhorst för 1997, måste man verkligen <v>hålla</v> <p>fast</p>
      vid två saker:'
    t: 'In beiden Berichten, dem Bericht von Herrn Elles, und hier beziehe ich auch
      unseren Berichterstatter, Herrn Brinkhorst, für 1997 ein, müssen zwei Dinge
      hier wirklich <a>festgehalten</a> werden:'
  - s: Av det skälet vill vi <v>hålla</v> <p>fast</p> vid denna stadga i oförändrad
      form.
    t: Aus diesem Grunde wollen wir an diesem Statut unverändert <a>festhalten</a>.
  - s: Vi måste alltså <v>hålla</v> <p>fast</p> vid de ekonomiska prognoserna.
    t: Wir müssen also an der Finanziellen Vorausschau <a>festhalten</a>.
  - s: Vi har i utskottet framför allt <v>hållit</v> <p>fast</p> vid en principiell
      punkt.
    t: Im Ausschuss haben wir vor allem einen grundsätzlichen Punkt <a>festgehalten</a>.
  - s: Även av den anledningen skulle jag vilja rekommendera, låt oss <v>hålla</v>
      <p>fast</p> vid vår grundtanke om 15 %.
    t: Auch deswegen würde ich empfehlen, lassen Sie uns an dem Konzept von 15 % <a>festhalten</a>.
  - s: 'Vi måste <v>hålla</v> <p>fast</p> vid vårt ursprungliga syfte:'
    t: 'Wir müssen an unserem ursprünglichen Angebot <a>festhalten</a>:'
  - s: Jag vill bara precisera att vår grupp, Europeiska folkpartiets grupp, naturligtvis
      precis som de övriga grupperna, så som vi även beslöt i november, anser det
      riktigt att Europeiska unionen <v>håller</v> <p>fast</p> vid de mål på 15 %
      till år 2010 som unionen satt upp.
    t: Ich möchte einfach nur präzisieren, daß unsere Fraktion, die Fraktion der Europäischen
      Volkspartei, natürlich ebenso wie die anderen Fraktionen, wie wir das auch im
      November beschlossen haben, es für richtig befindet, wenn die Europäische Union
      an ihrem selbstgesteckten Ziel von 15 % bis zum Jahre 2010 <a>festhält</a>.
  - s: Det var ju också därför som vi i den sista fasen - i stället för att <v>hålla</v>
      <p>fast</p> vid samme mål som USA, nämligen en minskning med 7 procent - tillkännagav
      att vi åtog oss en minskning på 8 procent.
    t: Deshalb haben wir in der letzten Phase - statt an demselben Ziel wie die USA
      <a>festzuhalten</a> - zu erkennen gegeben, daß wir uns zu einer Reduktion von
      8 % verpflichten.
  - s: Även om jag inte stödjer USA:s politik - en politik som inte ger något bistånd
      utan handel - är det nödvändigt att vi fortsätter att vara ytterst noggranna
      och <v>håller</v> <p>fast</p> vid vår politik att inget bistånd ges utan koppling
      till demokrati, mänskliga rättigheter och frihet.
    t: Auch wenn ich die amerikanische Politik - keine Hilfe ohne Handel - nicht für
      akzeptabel halte, ist es doch wichtig, daß wir unbeirrt an unserer Politik <a>festhalten</a>,
      nur dann Hilfe zu leisten, wenn damit auch Demokratie, Menschenrechte und Freiheit
      verbunden sind.
  - s: Förresten antogs det i dag i plenarsammanträdet en ståndpunkt som stöder Österrikes,
      Finlands och Sveriges rätt att <v>hålla</v> <p>fast</p> vid sina hårdare normer.
    t: Übrigens wurde zuletzt heute im Plenum eine Position bestätigt, wonach das
      Recht Finnlands, Schwedens und Österreichs unterstützt wurde, an ihren strengeren
      Normen <a>festzuhalten</a>.
  - s: Det faktum att vi <v>håller</v> <p>fast</p> vid ändringsförslag som inte kunde
      antas under första behandlingen vittnar, min vän Oreja, om behärskning från
      parlamentets sida i syfte att göra lagstiftningsprocessen framgångsrik.
    t: Die Tatsache also, daß wir an Änderungsanträgen <a>festhalten</a>, die in erster
      Lesung nicht angenommen wurden, zeugt von der Selbstbeherrschung, die - mein
      lieber Freund Oreja - einem reibungslosen Verlauf des Gesetzgebungsverfahrens
      dient.
  - s: Kärnkraft har varit, och är fortfarande, en övergångsteknik, en teknik som
      vi olyckligtvis kommer att vara tvungna att <v>hålla</v> <p>fast</p> vid i årtionden
      framöver.
    t: Die Kernkraft war und ist immer noch eine Brückentechnologie, eine Technologie,
      an der wir leider noch für mehrere Jahrzehnte <a>festhalten</a> werden müssen.
  - s: Men när det gäller vårt eget parlaments betänkande skulle jag vilja se till
      att vi <v>håller</v> <p>fast</p> vid den text vi kom överens om i utskottet,
      som mycket tydligt talar om vaccinering som ett förstahandsalternativ.
    t: Was jedoch unseren Parlamentsbericht betrifft, so würde ich gern sicherstellen,
      dass wir an dem im Ausschuss vereinbarten Wortlaut <a>festhalten</a>, in dem
      ganz klar von Impfung als Mittel erster Wahl die Rede ist.
  - s: Jag hoppas att kommissionen kan <v>hålla</v> <p>fast</p> vid sin ambitiösa
      tidsplanering, vilket dock inte får ske på bekostnad av kvaliteten och säkerheten
      i utarbetandet.
    t: Hoffentlich kann die Kommission an ihrem ehrgeizigen Zeitplan <a>festhalten</a>,
      was allerdings nie zu Lasten der Qualität und Sicherheit der Konzepte gehen
      darf.
  - s: Från och med år 2004 är det nödvändigt att <v>hålla</v> <p>fast</p> vid det
      målet och - jag tar upp vad Jarzembowsky, Ripoll och andra talare sade - vi
      måste kräva en snabb lösning av rådet.
    t: Ab 2004 muss an diesem Ziel <a>festgehalten</a> werden, und - ich greife auf,
      was Herr Jarzembowsky, Herr Ripoll und eine Reihe anderer Redner sagten - vom
      Rat muss eine schnelle Lösung gefordert werden.
  - s: Om det överhuvud taget har skett några direkta samtal så beror det endast på
      Cyperns anslutningsperspektiv, och på att den turkiska sidan nu har förstått
      att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sin tidsplan
      när det gäller utvidgningen.
    t: Wenn es überhaupt zu den direkten Gesprächen gekommen ist, dann doch nur deswegen,
      weil die Beitrittsperspektive für Zypern besteht und weil die türkische Seite
      inzwischen verstanden hat, dass die Europäische Union bei der Erweiterung an
      ihrem Zeitplan <a>festhalten</a> wird.
  - s: Jag uppmanar kraftfullt kommissionen att <v>hålla</v> <p>fast</p> vid de föreslagna
      åtgärderna och inte ge upp under medlemsstaternas tryck, eftersom endast några
      få av dem kan betraktas som förebilder i dag.
    t: Ich fordere die Kommission dringend auf, an den vorgeschlagenen Maßnahmen <a>festzuhalten</a>
      und dem Druck von Mitgliedstaaten nicht nachzugeben, denn nur wenige gehen derzeit
      mit gutem Beispiel voran.
  - s: För att övervinna den demografiska krisen och samtidigt <v>hålla</v> <p>fast</p>
      vid våra demokratiska principer måste vi också vara en öppen gemenskap.
    t: Um die demographische Krise zu überwinden und gleichzeitig an unseren demokratischen
      Grundsätzen <a>festzuhalten</a>, müssen wir außerdem eine offene Gemeinschaft
      sein.
  - s: Vi är bestämt emot att man <v>håller</v> <p>fast</p> vid det gamla systemet.
    t: Wir sind entschieden dagegen, am alten System <a>festzuhalten</a>.
  - s: Utgångspunkten måste vara att man <v>håller</v> <p>fast</p> vid enhetliga medlemskapskriterier,
      vilket betyder att man skall sträva efter att hålla sig till sanningen även
      när man talar om utvidgningens tidtabell.
    t: Dabei müssen wir an den gleichen Beitrittskriterien <a>festhalten</a>, was
      Ehrlichkeit auch in bezug auf den Zeitplan für die Erweiterung bedeutet.
  - s: Vidare är det fel att <v>hålla</v> <p>fast</p> vid instrumentet för exportstöd.
    t: Es ist weiterhin falsch, an dem Instrumentarium der Exportförderung <a>festzuhalten</a>,
      sondern wir müssen angeben, wann wir dort aussteigen.
  - s: Detta betyder under inga omständigheter att vi skulle ifrågasätta principerna
      hos utskottet för rättsliga frågor och det att det måste <v>hålla</v> <p>fast</p>
      vid sina principer, men i det här fallet ser vi att det finns motiveringar till
      att parlamentet bäst kan försvara sitt eget oberoende genom att anta denna utmaning
      som Haider har framfört till Voggenhuber.
    t: Das bedeutet in keiner Weise, dass wir die Grundsätze des Rechtsausschusses
      und die Tatsache, dass er an seinen Prinzipien <a>festhält</a>, in Frage stellen
      würden, aber in diesem Fall sehen wir die Gründe dafür gegeben, dass das Parlament
      seine Unabhängigkeit am besten dadurch verteidigen kann, indem es sich dieser
      Klage stellt, die Herr Haider gegen Herrn Voggenhuber eingereicht hat.
  - s: Gretchen skulle gärna <v>hålla</v> <p>fast</p> vid denna dag.
    t: Gretchen würde gerne diesen Tag <a>festhalten</a>.
  - s: Vi försvarar egentligen inte jordbrukets intressen genom att neka till ett
      lugnt och balanserat medbeslutande mellan de två institutionerna och genom att
      <v>hålla</v> <p>fast</p> vid ett absurt system, där olika myndigheter skulle
      avgöra, var och en på sitt område, två halva budgetar som utarbetats på olika
      sätt.
    t: Wir werden nicht wirklich die Interessen der Landwirtschaft verteidigen, wenn
      wir eine nüchterne und ausgewogene Mitentscheidung zwischen unseren beiden Institutionen
      ablehnen und an einem absurden System <a>festhalten</a>, bei dem gegensätzliche
      Haushaltsbehörden über zwei unterschiedlich ausgearbeitete Hälften eines Haushaltsplans
      entscheiden würden, und zwar jede über den sie betreffenden Teil.
  - s: Man kan f.ö. med intresse notera att de som på detta sätt kritiserar Europas
      oförmåga är de som är mest ivriga att förvägra oss medel för att Europa skall
      kunna vara effektivt, genom att förvägra de europeiska institutionerna all ny
      makt och genom att <v>hålla</v> <p>fast</p> vid enhälligheten, vars förlamande
      kraft vi känner till - rådets ordförande betonade det i sitt inlägg i förmiddags.
    t: Es ist übrigens interessant festzustellen, daß diejenigen, von denen in solcher
      Weise die Ohnmacht der Europäischen Union beanstandet wird, ihr die für ein
      effizientes Vorgehen erforderlichen Mittel am hartnäckigsten verweigern, indem
      sie jegliche neue Befugnis für die europäischen Institutionen ablehnen und an
      der einstimmigen Beschlußfassung <a>festhalten</a>, deren lähmende Wirkung -
      worauf der amtierende Ratspräsident bei seinen Ausführungen heute vormittag
      hingewiesen hatte - hinlänglich bekannt ist.
  - s: Just därför tycker jag att det var viktigt att <v>hålla</v> <p>fast</p> vid
      den linje som fastslogs av parlamentet 1998.
    t: Gerade darum halte ich es für wichtig, an der vom Parlament 1998 beschlossenen
      Linie <a>festzuhalten</a>.
  - s: 'Låt mig tilläggsvis <v>hålla</v> <p>fast</p> vid följande:'
    t: 'Lassen Sie mich ergänzend Folgendes <a>festhalten</a>:'
  - s: Vi borde således inte <v>hålla</v> <p>fast</p> vid detta begrepp ”statsfolk”,
      ty de flesta stater har bildats, med början i Schweiz och framåt, så att detta
      begrepp snarare har gällt som legitimering i efterhand.
    t: Wir sollten also nicht an diesem Begriff „Staatsvolk“ <a>festhalten</a>, denn
      die meisten Staaten sind gewachsen, von der Schweiz angefangen bis hin zu anderen,
      so daß dies eher hinterher als Legitimierung galt.
  - s: I fråga om allt som nu beslutas inom ramen för den heta utvidgningsfasen vill
      jag stärka er i ert krav att man även i fortsättningen skall <v>hålla</v> <p>fast</p>
      vid en reform av den gemensamma jordbrukspolitiken.
    t: Bei allem, was derzeit im Rahmen der heißen Phase zur Erweiterung beschlossen
      wird, möchte ich Sie in Ihrem Ansinnen bestärken, auch weiterhin an einer Reform
      der Gemeinsamen Agrarpolitik <a>festzuhalten</a>.
  - s: Man behöver dock inte krampaktigt <v>hålla</v> <p>fast</p> vid ett så fullständigt
      skevt och misskrediterat projekt som KEDO.
    t: Sicherlich muss man achtsam vorgehen, um der so genannten sunshine-Politik
      nicht zu schaden und sicherlich muss man auch mit der Regierung in Pjöngjang
      reden, um den Normalisierungsprozess voranzutreiben, aber dazu ist es nicht
      notwendig, krampfhaft an einem so vollständig verzerrten und in Misskredit geratenen
      Projekt wie KEDO <a>festzuhalten</a>.
  - s: Det får inte vara så att Kosovo kvarstår medan kosovanerna vill något annat
      och vi bara fortsätter att <v>hålla</v> <p>fast</p> vid FN-resolutionen från
      1999.
    t: Der Kosovo kann nicht fortbestehen, wenn die Kosovaren anderes im Sinn haben,
      wir aber nur an der UN-Resolution aus dem Jahr 1999 <a>festhalten</a>.
  - s: Det är just den nivå av civilisation som vi uppnått här i Europa och det är
      den civilisation som vi måste <v>hålla</v> <p>fast</p> vid och därför stöder
      vi verkligen kommissionär Pattens politik.
    t: In Europa haben wir heute diese Zivilisationsstufe erreicht, und an dieser
      Zivilisationsstufe müssen wir <a>festhalten</a>.
  - s: 'Herr ordförande, jag skulle hjärtligen vilja tacka herr kommissionsledamot
      Papoutsis för hans mycket positiva tal och jag skulle vilja <v>hålla</v> <p>fast</p>
      vid vad han sade:'
    t: 'Herr Präsident, ich möchte Herrn Kommissar Papoutsis recht herzlich für seine
      sehr positive Rede danken, und ich möchte <a>festhalten</a>, was er gesagt hat:'
  - s: Dessa problem skulle inte finnas om medlemsstaterna hade <v>hållit</v> <p>fast</p>
      vid sin självbestämmanderätt i skattefrågor och kunnat utnyttja den för att
      stimulera sysselsättningen.
    t: Diese Probleme würden nicht existieren, wenn die Mitgliedstaaten an ihrer Steuerhoheit
      <a>festgehalten</a> hätten und diese benutzen könnten, um die Beschäftigung
      anzukurbeln.
  - s: Den ena uppfattningen är att vi på allvar bör <v>hålla</v> <p>fast</p> vid
      avtalen från 1997 om att minska utsläppen till en nivå som är drygt 5 procent
      lägre än 1990 års utsläppsnivåer.
    t: Zum einen wird die Auffassung vertreten, wir müssten an den 1997 getroffenen
      Vereinbarungen zur Senkung der Treibhausgasemissionen um gut 5 % gegenüber 1990
      unbedingt <a>festhalten</a>.
  - s: Det är viktigt att Europa <v>håller</v> <p>fast</p> vid en tidigare intagen
      ståndpunkt, även om det innebär att Förenta staterna inte kommer att kunna skriva
      under ett sådant avtal under tiden för en Bush-regering.
    t: Europa muss an der einmal eingenommenen Position <a>festhalten</a>, selbst
      wenn die Vereinigten Staaten eine solche Vereinbarung unter der Bush-Regierung
      noch nicht unterzeichnen können.
  - s: Jag vill gärna veta om det danska ordförandeskapet t.ex. <v>håller</v> <p>fast</p>
      vid sin egen traditionella linje, dvs. att vi inte har några synpunkter förrän
      vi blir tillfrågade, bortsett från att den danska försvarsministern är av uppfattningen
      att vi helst bör angripa Irak redan i dag.
    t: Mich würde interessieren, ob die dänische Ratspräsidentschaft z.B. an ihrer
      eigenen traditionellen Einstellung <a>festhält</a>, d.h. nichts zu äußern, bis
      wir gefragt werden, unabhängig davon, dass der dänische Verteidigungsminister
      der Meinung ist, dass der Irak am besten noch heute angegriffen werden sollte.
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna <v>hålla</v> <p>fast</p> vid målen om att minska koldioxidutsläppen och
      energikostnaderna, i enlighet med de nya mål som unionen själv har ställt upp.
    t: Alles müsste beschleunigt und forciert werden, um schneller zu Ergebnissen
      zu gelangen, wenn wir an der anvisierten Senkung der CO2-Emissionen und der
      Energiekosten, wie sie in den neuen Zielen in Aussicht gestellt wird, die sich
      die Union gesetzt hat, <a>festhalten</a> wollen.
  - s: Som jag redan tidigare har haft anledning att förklara, så är vi alla ense
      om att vi inom denna sektor har ett kroniskt underläge i fråga om konkurrens,
      och därför är det ur ekonomisk synpunkt inte meningsfullt att i fortsättningen
      <v>hålla</v> <p>fast</p> vid den tron, att producenterna i EU långfristigt skulle
      kunna hålla stånd i fri konkurrens med turkiska hasselnötter eller mandlar från
      USA.
    t: Wie ich bereits bei früheren Anlässen erklärt habe, sind wir uns alle darin
      einig, dass in diesem Sektor ein chronisches Wettbewerbsdefizit herrscht, und
      deshalb ist es aus wirtschaftlicher Sicht nicht sinnvoll, weiterhin am Glauben
      <a>festzuhalten</a>, die Erzeuger in der EU könnten langfristig dem freien Wettbewerb
      mit türkischen Haselnüssen oder US-amerikanischen Mandeln standhalten.
  - s: Vi hade länge hoppats att det skulle lyckas för detta land att även med en
      kommunistisk regering <v>hålla</v> <p>fast</p> vid en ekonomisk utveckling och
      en kurs i riktning mot Europeiska unionen.
    t: Wir hatten lange gehofft, es möge gelingen, dass dieses Land auch mit einer
      kommunistischen Regierung an einer ökonomischen Entwicklung und an dem Kurs
      in Richtung Europäische Union <a>festhält</a>.
  - s: Modet och framsyntheten bestod i att <v>hålla</v> <p>fast</p> vid målet Europas
      förenta stater.
    t: Der Mut und die Weitsicht hat darin bestanden, am Ziel der Vereinigten Staaten
      von Europa <a>festzuhalten</a>.
  - s: De betraktelser som kommissionen gjort om utgifterna och där den <v>håller</v>
      <p>fast</p> vid 1,27 % är ytterst teoretiska betraktelser.
    t: Die Überlegungen der Kommission zu den Ausgaben, aufgrund derer sie an 1,27
      % <a>festhält</a>, sind äußerst theoretisch.
  - s: När jag sedan ser till hur den politiska situationen ser ut i rådet exempelvis
      tvivlar jag starkt på möjligheterna för kommissionen att <v>hålla</v> <p>fast</p>
      vid detta tidsschema.
    t: Wenn ich dann sehe, wie die politische Situation in diesem Moment zum Beispiel
      im Rat bereits aussieht, habe ich die größten Zweifel an den Möglichkeiten der
      Kommission, an diesem Zeitschema <a>festzuhalten</a>.
  - s: Om parlamentet hade <v>hållit</v> <p>fast</p> vid den hårda linjen kunde förslaget
      ha förkastats i rådet, vilket hade inneburit ett stort nederlag för de fackföreningsrörelser
      som i åratal har kämpat för arbetstagarnas rätt till information och samråd.
    t: Hätte das Parlament an seiner starren Linie <a>festgehalten</a>, wäre der Entwurf
      vielleicht im Rat abgelehnt worden, was einer schweren Niederlage für die Gewerkschaften
      gleichgekommen wäre, die sich jahrelang für das Recht der Arbeitnehmer auf Unterrichtung
      und Anhörung eingesetzt haben.
  - s: Därför hoppas jag att parlamentet inte skall rösta för ändringsförslagen utan
      <v>hålla</v> <p>fast</p> vid rådets gemensamma ståndpunkt.
    t: Deshalb hoffe ich, dass das Europäische Parlament den Änderungsanträgen nicht
      zustimmt und an dem Gemeinsamen Standpunkt des Rates <a>festhält</a>.
  - s: I själva verket beklagar vi också i någon mån att kommissionen inte har <v>hållit</v>
      <p>fast</p> vid den ursprungliga begäran på en miljard euro extra.
    t: Im Grunde bedauern wir auch in gewissem Maße, dass die Kommission nicht an
      ihrer ursprünglich geforderten einer Milliarde EUR zusätzlich <a>festgehalten</a>
      hat.
  - s: jag tror att vi måste <v>hålla</v> <p>fast</p> vid Östeuropa.
    t: Meiner Meinung nach müssen wir an Osteuropa <a>festhalten</a>.
  - s: Därför vill jag rekommendera min grupp att <v>hålla</v> <p>fast</p> vid denna
      kompromiss.
    t: Deswegen möchte ich meiner Fraktion empfehlen, an diesem Kompromiss <a>festzuhalten</a>.
  - s: Vi uppmuntrar kommissionen och rådet att <v>hålla</v> <p>fast</p> vid sin väg.
    t: Wir ermutigen Kommission und Rat, an ihrem Weg <a>festzuhalten</a>.
  - s: Herr kommissionsordförande, vi noterar med glädje att ni <v>håller</v> <p>fast</p>
      vid den gemensamma arbetsgrupp som föreslogs i oktober.
    t: Herr Kommissionspräsident, wir nehmen mit Freude zur Kenntnis, dass Sie an
      der im Oktober vorgeschlagenen gemeinsamen Arbeitsgruppe <a>festhalten</a>.
  - s: Vi vill helt avsiktligt också här <v>hålla</v> <p>fast</p> vid åtgärder för
      kvinnor och ungdomar utan arbete, vid åtgärder för handikappade människor och
      för långtidsarbetslösa.
    t: Wir wollen ganz bewußt auch hier an Maßnahmen für Frauen und Jugendliche ohne
      Arbeit, an Maßnahmen für behinderte Menschen und für Langzeitarbeitslose <a>festhalten</a>.
  - s: Följaktligen anser jag att vi, samtidigt som vi absolut måste <v>hålla</v>
      <p>fast</p> vid de värderingar och principer som vägleder oss, även måste vara
      kreativa och nyskapande i våra reaktioner på de nya utmaningar som vi ställs
      inför.
    t: Deshalb müssen wir sowohl an unseren Werten und Grundsätzen, von denen wir
      uns leiten lassen, <a>festhalten</a> als auch kreativ und innovativ bei der
      Reaktion auf die neuen Herausforderungen sein.
  - s: vid en tidpunkt då en ekonomisk nedgång råder måste både de europeiska regeringarna
      och de europeiska institutionerna verkligen <v>hålla</v> <p>fast</p> vid principerna
      för den inre marknaden.
    t: In Zeiten einer Finanz- und Wirtschaftskrise müssen die europäischen Regierungen
      und die europäischen Institutionen an den Grundsätzen des Binnenmarktes <a>festhalten</a>.
  - s: Det ligger i Europas intresse att <v>hålla</v> <p>fast</p> vid ITER.
    t: An ITER <a>festzuhalten</a>, ist im Interesse Europas.
  - s: Om vi skall <v>hålla</v> <p>fast</p> vid datumet 1 maj 2004 verkar alltså den
      mest rationella lösningen vara att avhålla parlamentsvalet i samma månad, kort
      därefter.
    t: Wenn an dem Datum 1. Mai 2004 <a>festgehalten</a> wird, erschiene es als die
      vernünftigste Lösung, den Termin für die Europawahlen vorzuziehen und ebenfalls
      für den Monat Mai festzusetzen.
  - s: Då måste vi öppna våra marknader för deras varor, <v>hålla</v> <p>fast</p>
      vid minimiutgifter för vapenköp i de länderna och låta experter som utbildats
      i väst återvända till de länderna.
    t: Dann müssen wir unsere Märkte für ihre Produkte öffnen, an minimaler Verwendung
      der Mittel für Waffen <a>festhalten</a> und im Westen ausgebildete Experten
      in diese Länder zurückkehren lassen.
  - s: Till att börja med vill jag från vår grupps sida <v>hålla</v> <p>fast</p> vid
      att vi betraktar den makroekonomiska dialogen som en välkommen förnyelse, eftersom
      den för första gången ålägger alla huvudaktörer i den europeiska ekonomiska
      politiken att direkt diskutera de fullständiga ekonomiska ramvillkoren med varandra.
    t: Ich möchte eingangs für unsere Fraktion <a>festhalten</a>, daß wir den makroökonomischen
      Dialog als eine begrüßenswerte Neuerung ansehen, weil er erstmals alle Hauptakteure
      der europäischen Wirtschaftspolitik verpflichtet, in einen direkten Meinungsaustausch
      über die wirtschaftlichen Gesamtrahmenbedingungen miteinander einzutreten.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid detta, ty annars kommer det inte att
      bli några fler framsteg.
    t: Hieran müssen wir <a>festhalten</a>, denn sonst wird es keine weiteren Fortschritte
      geben.
  - s: Mot bakgrund av det vetenskapliga utlåtandet från Internationella havsforskningsrådet
      med rekommendationen att <v>hålla</v> <p>fast</p> vid lägsta möjliga fångster
      under 2001 och att genomföra en återhämtningsplan för detta bestånd, har rådet
      fastställt den sammanlagda tillåtna fångsten för kummel, det s.k. nordliga beståndet,
      till 22 623 ton - ”och fyra kilo”.
    t: Vor dem Hintergrund des wissenschaftlichen Gutachtens des Internationalen Rates
      für Meeresforschung mit der Empfehlung, auch für 2001 an den niedrigsten Fangmengen
      <a>festzuhalten</a> und einen Bestandserholungsplan einzusetzen, hat der Rat
      die zulässige Gesamtfangmenge für Seehecht des so genannten nordischen Bestands,
      auf 22 623 t - „und vier Kilogramm “ festgelegt.
  - s: Jag tror därför att vi med all rätt kan <v>hålla</v> <p>fast</p> vid de olika
      traditionella berikningsmetoderna respektive de oenologiska metoderna.
    t: Ich glaube daher, daß wir zu Recht an den verschiedenen traditionellen Anreicherungsverfahren
      bzw. önologischen Praktiken <a>festhalten</a>.
  - s: Slutligen finns det en grupp förslag från parlamentet beträffande vilka kommissionen
      föredrar att <v>hålla</v> <p>fast</p> vid sitt ursprungliga förslag.
    t: Schließlich gibt es eine Gruppe von Vorschlägen des Parlaments, bei denen es
      die Kommission vorzieht, an ihrem ursprünglichen Vorschlag <a>festzuhalten</a>.
  - s: Samtidigt har man försäkrat att åtminstone den institution som respektive talare
      representerar skall <v>hålla</v> <p>fast</p> vid denna tidsplan.
    t: Gleichzeitig wurde versichert, zumindest die Institution, die ich hier vertrete,
      werde an diesem Zeitplan <a>festhalten</a>.
  - s: Ändå är jag gärna beredd att <v>hålla</v> <p>fast</p> vid hittillsvarande praxis,
      som har utbildats på basis av Klepsch-Millan-koderna, och utarbeta en ny uppförandekod,
      som innehåller det tidigare underrättandet av Europaparlamentet i allmänna frågor
      beträffande genomförandet.
    t: Dennoch bin ich gerne bereit, an der bisherigen Praxis, die sich auf der Basis
      des Klepsch-Millan-Codes herausgebildet hat, <a>festzuhalten</a> und einen neuen
      code of conduct zu erarbeiten, der die vorherige Unterrichtung des Europäischen
      Parlaments in allgemeinen Durchführungsfragen beinhaltet.
  - s: Om man inser risken med frihandelsstrategin, men ändå <v>håller</v> <p>fast</p>
      vid den, har de sociala, ekologiska och kulturella beståndsdelarna i programmet
      enbart en återställande och skadebegränsande karaktär - trots att den borde
      vara ledprincipen för sådana avtal.
    t: Wenn man die Gefahren der Freihandelsstrategie erkennt, aber dennoch an dieser
      Strategie <a>festhält</a>, haben die sozialen, ökologischen und kulturellen
      Bestandteile des Programms immer nur Reparatur- und Schadensbegrenzungscharakter
      - obwohl sie das Leitprinzip für solche Abkommen sein müssten.
  - s: 'Men jag vill stödja Pack och principiellt <v>hålla</v> <p>fast</p> vid följande:'
    t: 'Ich möchte aber Frau Pack unterstützen und auch grundsätzlich <a>festhalten</a>:'
  - s: I ett läge när Europeiska centralbanken är beredd att frigöra sig från sin
      ortodoxi tycker jag inte att det är rätt tidpunkt för parlamentet att envist
      <v>hålla</v> <p>fast</p> vid sin finansiella ortodoxi.
    t: Wenn die EZB schon bereit ist, mit ihren starren Ansichten zu brechen, dann
      ist es meiner Ansicht nach nicht angebracht, dass das Parlament unbeeindruckt
      an seiner finanziellen Orthodoxie <a>festhält</a>.
  - s: Jag vill också uppmana mina ledamotskolleger från Bulgarien, Polen, Tjeckien,
      Slovakien och Baltikum att över partigränserna lika beslutsamt <v>hålla</v>
      <p>fast</p> vid denna ståndpunkt.
    t: Ich möchte auch meine Kolleginnen und Kollegen aus Bulgarien, Polen, der Tschechischen
      Republik, der Slowakei und den baltischen Staaten unabhängig von ihrer Parteizugehörigkeit
      auffordern, ebenso entschlossen an diesem Standpunkt <a>festzuhalten</a>.
  - s: Då vi övervägde utgifterna för den inre politiken betonade vi att det är viktigt
      att <v>hålla</v> <p>fast</p> vid de principer som ingår i det interinstitutionella
      avtalet om budgetdisciplin och förbättring av budgetförfarandet.
    t: Bei der Erörterung der Ausgaben für die internen Politiken haben wir die Notwendigkeit
      hervorgehoben, an den Prinzipien <a>festzuhalten</a>, die Bestandteil der neuen
      interinstitutionellen Vereinbarung über die Haushaltsdisziplin und die Verbesserung
      des Haushaltsverfahrens sind.
  - s: Därför hoppas jag att de båda budgetansvariga myndigheterna <v>håller</v> <p>fast</p>
      vid de saker kring vilka samförstånd uppnåtts under den inofficiella trialogen
      förra veckan, och att tilläggsbudgeten 4/1999 därmed kan godkännas utan ändringar
      och fördröjningar på grund av sådana.
    t: Deshalb hoffe ich auch, daß die beiden für die Feststellung des Haushaltsplans
      zuständigen Organe an den Fragen <a>festhalten</a> werden, über die wir bei
      dem informellen Dreiergespräch in der letzten Woche Übereinstimmung erzielt
      haben, und daß der Nachtragshaushalt 4/1999 somit ohne Änderungen und ohne daraus
      resultierende Verzögerungen angenommen werden kann.
  - s: Trots att vi konstaterat att medlen inte alltid används på ett tillfredsställande
      sätt borde vi <v>hålla</v> <p>fast</p> vid denna politik och utvidga den ytterligare.
    t: Obwohl wir festgestellt haben, daß die Mittel nicht immer zur Zufriedenheit
      genutzt wurden, sollten wir an dieser Politik <a>festhalten</a> und sie weiter
      ausbauen.
  - s: Avslutningsvis och mot bakgrund av kvällens diskussion hoppas vi därför att
      kommissionen och rådet kommer att <v>hålla</v> <p>fast</p> vid sina åtaganden
      och att kommissionen kommer att utarbeta detta nya förslag till direktiv, som
      vi kommer att analysera mycket noggrant.
    t: Als Schlussfolgerung und angesichts dieser abendlichen Aussprache hoffen wir
      darauf, dass die Kommission und der Rat an ihren Verpflichtungen <a>festhalten</a>
      werden, und dass die Kommission den neuen Richtlinienvorschlag ausarbeiten wird,
      den wir im Nachfolgenden sehr gründlich prüfen werden.
  - s: Jag anser också att det är viktigt att <v>hålla</v> <p>fast</p> vid att strålbehandling
      inte kan ersätta en god jordbrukssed och att livsmedlen därför åtminstone måste
      strålbehandlas när de är färska.
    t: Ich halte es auch für wichtig <a>festzuhalten</a>, daß Bestrahlung gute landwirtschaftliche
      Praxis nicht ersetzen kann, so daß die Lebensmittel in jedem Fall frisch bestrahlt
      werden müssen.
  - s: Jag vill i första hand <v>hålla</v> <p>fast</p> vid dessa åtgärder.
    t: Ich möchte erst einmal an diesen Maßnahmen <a>festhalten</a>.
  - s: Allt hänger nu på om kommissionen <v>håller</v> <p>fast</p> vid direktivet
      så att det inte stannar vid en pappersprodukt.
    t: Allerdings kommt es jetzt darauf an, dass die Europäische Kommission wirklich
      an dieser Richtlinie <a>festhält</a>, um sie mit Leben zu füllen.
  - s: Budgetutskottet anser med övervägande majoritet att vi måste <v>hålla</v> <p>fast</p>
      vid det som avtalades i Berlin vad gäller priserna på jordbruksprodukter för
      nästa år.
    t: Der Haushaltsausschuß ist mehrheitlich der Ansicht, daß wir hinsichtlich der
      Agrarpreise für das nächste Jahr an der in Berlin beschlossenen Finanzplanung
      <a>festhalten</a> müssen.
  - s: Det skall vi <v>hålla</v> <p>fast</p> vid i fråga om budgeten.
    t: Daran wird der Haushalt <a>festhalten</a>.
  - s: Faktum är - vilket jag också <v>hållit</v> <p>fast</p> vid i mitt första bidrag
      denna dag, de damer och herrar som talar så stora ord var inte ens där på måndagen
      - att det gudskelov har hänt ett och annat i positiv riktning;
    t: Faktum ist - und das habe ich auch bei meinem heutigen ersten Beitrag <a>festgehalten</a>,
      die Damen und Herren, die so groß reden, waren am Montag gar nicht da -, daß
      sich die Dinge Gott sei Dank verbessert haben, weil Frau Dr. Winkler, die Leiterin
      der Beobachtungsstelle, sich bemüht hat, und auch der neue Vertreter der österreichischen
      Regierung sich bemüht, die Dinge wieder ins vernünftige Lot zu bringen.
  - s: Jag skulle vilja fråga minister Henderson om han vill <v>hålla</v> <p>fast</p>
      vid den ordningsföljden eftersom vi i första hand måste se till att de serbiska
      styrkorna drar sig tillbaka till Belgrad innan vi kan uppmana Rugova att återuppta
      förhandlingarna.
    t: Ich möchte Minister Henderson fragen, ob er an dieser Reihenfolge <a>festhalten</a>
      wird, denn wir müßten doch an erster Stelle dafür sorgen, daß sich die serbischen
      Truppen nach Belgrad zurückziehen, bevor wir Rugova auffordern können, die Verhandlungen
      wiederaufzunehmen.
  - s: Eftersom Europeiska unionen verkligen vill <v>hålla</v> <p>fast</p> vid principen
      om ?ett land, två system? för Hongkong, bör rådet och kommissionen så snart
      som möjligt ta kontakt med de behöriga myndigheterna i Hongkong angående denna
      fråga.
    t: Der Rat und die Kommission müssen deshalb die zuständigen Instanzen in Hongkong
      und Peking umgehend auf diesen Punkt ansprechen, denn die Europäische Union
      möchte an dem Grundsatz ’Ein Land - Zwei Systeme’ für Hongkong unbedingt <a>festhalten</a>.
  - s: Om vi <v>håller</v> <p>fast</p> vid dessa principer får vi ett naturligt, faktiskt
      anslutningsscenario som enbart är avhängigt av förhandlingsresultaten.
    t: Wenn wir an diesen Prinzipien <a>festhalten</a>, ergibt sich ein natürliches,
      allein durch die Verhandlungsergebnisse gerechtfertigtes, tatsächliches Beitrittsszenario.
  - s: Det är i själva verket en av de viktigaste punkterna, som vi måste klara upp
      och <v>hålla</v> <p>fast</p> vid fram till slutförandet av anslutningsfördragen.
    t: Das ist in der Tat einer der wichtigsten Punkte, die wir bis zum Abschluss
      der Beitrittsverträge klären und <a>festhalten</a> müssen.
  - s: Men de som är klara till dess bör inte hindras av dem som kanske inte är det
      och därför måste vi <v>hålla</v> <p>fast</p> vid denna uppfattning om differentiering
      som ett ledmotiv varigenom vi bör analysera resultaten.
    t: Wir müssen deshalb am Kriterium der Differenzierung <a>festhalten</a> und den
      Stand der einzelnen Länder unter diesem Gesichtspunkt prüfen.
  - s: Det behöver inte sägas att barns rättigheter och principen om icke-diskriminering
      är sådana principer som vi som européer måste <v>hålla</v> <p>fast</p> vid.
    t: Selbstverständlich ist, dass die Rechte der Kinder und das Prinzip der Nichtausgrenzung
      zu den Grundsätzen gehören, an denen es für uns als Europäer <a>festzuhalten</a>
      gilt.
  - s: De som har förbjudits kommer ändå att <v>hålla</v> <p>fast</p> vid sin politiska
      väg och kämpa för snabba och effektiva diplomatiska åtgärder, utan några förbehåll,
      för att nå en slutlig lösning på den pågående konflikten i Baskien.
    t: Die Ausgeschlossenen werden gleichwohl an ihrem politischen Weg <a>festhalten</a>,
      ohne Bedingungen für ein schnelles und effektives diplomatisches Handeln kämpfen,
      um eine endgültige Lösung des anhaltenden Konfliktes im Baskenland zu erreichen.
  - s: Det är verkligen ett nytt steg, och vi borde också <v>hålla</v> <p>fast</p>
      vid det.
    t: Das ist wirklich ein neuer Schritt, und daran sollten wir auch <a>festhalten</a>.
  - s: Jag anser att det som vi har <v>hållit</v> <p>fast</p> vid i resolutionen är
      ytterligare ett viktigt steg för ett gott samarbete inom ramen för ett bra genomförande
      av budgeten.
    t: Ich glaube, das, was wir in der Entschließung <a>festgehalten</a> haben, ist
      ein weiterer wichtiger Schritt für eine gute Zusammenarbeit im Rahmen einer
      guten Implementierung des Budgets.
  - s: Jag beklagar att det har lagts fram ytterligare ändringsförslag, eftersom vi
      bör <v>hålla</v> <p>fast</p> vid det samförstånd som finns i betänkandet.
    t: Es ist schade, dass einige zusätzliche Änderungsanträge eingereicht wurden,
      weil wir an diesem Konsens <a>festhalten</a> sollten.
  - s: Jag anser det vara en klar och tydlig hållning som vi absolut måste <v>hålla</v>
      <p>fast</p> vid.
    t: Dies ist meiner Ansicht nach eine deutliche und klare Position, an der wir
      unbedingt <a>festhalten</a> müssen.
  - s: EU måste <v>hålla</v> <p>fast</p> vid sina principer.
    t: Die Europäische Union muss an ihren Grundsätzen <a>festhalten</a>.
  - s: Men det är bättre än att <v>hålla</v> <p>fast</p> vid den misslyckade bojkottpolitiken
      från förra årtiondet.
    t: Aber dies ist immer noch besser, als an unsere gescheiterte Boykottierungspolitik
      des vergangenen Jahrzehntes <a>festzuhalten</a>.
  - s: Eftersom fiskeripolitiken är gemenskapernas angelägenhet måste kommissionen
      <v>hålla</v> <p>fast</p> vid den gemensamma principen även då regeringarna,
      i detta fall mitt eget land Finlands regering, har fel.
    t: Da die Fischereipolitik in die Zuständigkeit der Gemeinschaft fällt, muß die
      Kommission an dem gemeinsamen Prinzip auch dann <a>festhalten</a>, wenn Regierungen,
      in diesem Fall die Regierung meines eigenen Landes, Finnlands, falsch liegen.
  - s: När det gäller kärnsäkerhet vill jag uttryckligen påpeka att Europaparlamentet
      bör <v>hålla</v> <p>fast</p> vid stängningsdatumen för farliga kärnkraftverk
      och för kärnkraftverk som inte kan justeras.
    t: Was die Fragen der nuklearen Sicherheit betrifft, möchte ich ausdrücklich darauf
      verweisen, dass das Europäische Parlament an den Schließdaten gefährlicher und
      nichtjustierbarer Kernkraftwerke <a>festhalten</a> sollte.
  - s: Likaså hoppas jag att kandidatlandet Turkiet begriper att en lösning på Cypernfrågan
      ligger i Turkiets eget intresse och att Denktash inte kan <v>hålla</v> <p>fast</p>
      vid en tvåstatsmodell.
    t: Ich hoffe ebenso, dass das Kandidatenland Türkei begreift, dass eine Lösung
      für Zypern im ureigensten türkischen Interesse liegt und dass Denktasch nicht
      an einem Zweistaatenmodell <a>festhalten</a> kann.
  - s: Jag anser att det är viktigt att vi <v>håller</v> <p>fast</p> vid detta.
    t: Ich halte es für wichtig, das <a>festzuhalten</a>.
  - s: Till Satu Hassi vill jag säga att detta var anledningen till att <v>hålla</v>
      <p>fast</p> vid 30 procent, och det gäller i många avseenden också det som Martin
      Callanan sagt.
    t: Zu Frau Hassi und zu dem Standpunkt, dass wir an 30 % <a>festhalten</a> müssen,
      was in vielerlei Hinsicht auch mit dem zu tun hat, was Herr Callanan sagt.
  - s: Min verkliga oro gäller att rådet helt enkelt säger att de inte godkänner denna
      analys, att vi bör glömma det och att de <v>håller</v> <p>fast</p> vid de gällande
      övre gränserna.
    t: Und mich beunruhigt wirklich, dass der Rat dann einfach sagt, dieser Analyse
      könne er nicht zustimmen, wir sollten sie vergessen, und dass er an den Obergrenzen
      <a>festhält</a>.
  - s: Under denna har olika frågor drivits, men på det politiska planet har diskussionen
      om unionens framtid och förberedelserna för denna inletts, trots det faktum
      att regeringskonferensen i det nuvarande skedet tycks <v>hålla</v> <p>fast</p>
      vid den ursprungliga dagordningen.
    t: In ihrem Verlauf konnten in verschiedenen Fragen Fortschritte erzielt werden,
      während auf politischer Ebene die Debatte über die Zukunft der Union und deren
      Vorbereitung eröffnet wurde, auch wenn die Regierungskonferenz gegenwärtig offensichtlich
      an ihrer ursprünglichen Agenda <a>festhält</a>.
  - s: Vi bör som parlament <v>hålla</v> <p>fast</p> vid vår ursprungliga önskan att
      ta itu med penningtvätten som ett problem som härrör från den organiserade brottsligheten,
      och jag tycker att det verkar som detta problem kanske kommer att förfölja oss.
    t: Wir als Parlament sollten an unserer ursprünglichen Absicht <a>festhalten</a>
      und Geldwäsche eindeutig als Erscheinung des organisierten Verbrechens ansehen,
      und ich glaube, daß zu diesem Problem noch nicht das letzte Wort gesprochen
      wurde.
  - s: Jag anser att det inte får vara så att Europeiska unionen erbjuder Turkiet
      att ansluta sig, men samtidigt <v>håller</v> <p>fast</p> vid inskränkningarna
      i fråga om inresor.
    t: Meiner Meinung nach kann es nicht sein, daß die Europäische Union der Türkei
      den Beitritt anbietet, gleichzeitig aber an den Einreisebeschränkungen <a>festhält</a>.
  - s: Trots all förståelse man kan känna när det rör möjligheten för ungdomar som
      deltar i EU:s ungdomsprogram att slippa viseringskravet, måste kommissionen
      <v>hålla</v> <p>fast</p> vid sitt mål att uppnå maximal harmonisering och undvika
      fall som innebär avvikelse, eller undantag, från viseringskravet.
    t: Trotz all der Sympathie, die man der Idee der Befreiung von an europäischen
      Jugendprogrammen teilnehmenden Jugendlichen von der Visapflicht entgegenbringen
      kann, muß die Kommission an ihrem Ziel der maximalen Harmonisierung <a>festhalten</a>
      und Fälle vermeiden, die Abweichungen oder Ausnahmen von der Visaregelung gestatten.
  - s: Om det <v>håller</v> <p>fast</p> vid sin nuvarande uppfattning kommer det aldrig
      att kunna bli EU-medlem, eftersom det fortsätter att ockupera Cypern, en av
      EU:s medlemsstater.
    t: Wenn das Land an seiner derzeitigen Position <a>festhält</a>, wird es der EU
      nie beitreten können, da es die Besetzung des zypriotischen Staatsgebiets, einem
      Mitgliedstaat der Europäischen Union, fortsetzt.
  - s: Det står vi för, det antydde vi redan från början och det har vi även <v>hållit</v>
      <p>fast</p> vid i förslaget.
    t: dazu stehen wir, das haben wir zu Anfang schon angedeutet, und das haben wir
      auch im Vorschlag so <a>festgehalten</a>.
  - s: Inom området inre politik skulle jag vilja hänvisa till att vi naturligtvis
      <v>håller</v> <p>fast</p> vid de prioriteringar som vi beslöt i mars, Sokrates
      och att stödja det Europeiska volontäråret.
    t: Im Bereich der internen Politiken möchte ich noch darauf hinweisen, daß wir
      natürlich an den Prioritäten, die wir im März beschlossen haben, <a>festhalten</a>,
      SOKRATES und das Europäische Freiwilligenjahr zu unterstützen.
  - s: Vi borde <v>hålla</v> <p>fast</p> vid dessa 2 procent, så att Europa också
      involveras i utvecklingen av jordbrukskemikalier inför framtiden.
    t: Wir sollten an diesen 2 % <a>festhalten</a>, um auch Europa an der Entwicklung
      der Agrochemie für die Zukunft teilhaben zu lassen.
  - s: De kommer inte att kunna <v>hålla</v> <p>fast</p> vid dem. De kommer att få
      ge upp dem.
    t: Sie werden an dieser Position nicht <a>festhalten</a> können.
  - s: Jag skulle här uttryckligen vilja <v>hålla</v> <p>fast</p> vid att mitt avslag
      framför allt riktar sig mot de delar i detta betänkand, där en omvänd bevisbörda
      krävs för arbetsrättsliga frågor.
    t: Ich möchte hier ausdrücklich <a>festhalten</a>, daß sich meine Ablehnung vor
      allem gegen jene Bereiche dieses Berichts richtet, in denen eine Beweislastumkehr
      für arbeitsrechtliche Fragen gefordert wird.
  - s: Om vi <v>håller</v> <p>fast</p> vid våra milleniemål och håller våra löften
      kommer Afrika under detta århundrande att bli världsledande.
    t: Wenn wir an unseren Millenniumszielen <a>festhalten</a> und unsere Versprechen
      einlösen, wird Afrika sich in diesem Jahrhundert zu einer Weltmacht entwickeln.
  - s: Vi har som parlament kategoriskt <v>hållit</v> <p>fast</p> vid den princip
      det handlar om, det är att det skall komma ett mycket enkelt men även klart
      och öppet system med så få möjligheter till undantag som möjligt.
    t: Wir haben als Parlament unverrückbar an dem Prinzip <a>festgehalten</a>, um
      das es geht, nämlich die Festlegung eines ganz einfachen, aber auch klaren und
      transparenten Systems mit so wenig Ausnahmemöglichkeiten wie möglich.
  - s: Trots alla medelfristiga anpassningar - kommissionen föreslog tre år - menar
      jag att vi i alla hänseenden bör <v>hålla</v> <p>fast</p> vid de årliga kontrollerna.
    t: Bei aller mittelfristigen Ausrichtung - die Kommission schlug drei Jahre vor
      - meine ich, dass in jedem Fall an den jährlichen Überprüfungen <a>festgehalten</a>
      werden muss.
  - s: Det är dags att reagera i Zimbabwe och många andra länder världen över för
      att stoppa dialogen med diktatorer som <v>håller</v> sig <p>fast</p> vid makten
      genom våld och bedrägeri och vars enda syfte är att för egen vinning plundra
      sina länder på tillgångar.
    t: Es ist Zeit, in Simbabwe und vielen anderen Ländern auf der ganzen Welt zu
      reagieren, um den Dialog mit Diktatoren zu beenden, die durch die Anwendung
      von Gewalt und Betrug an der Macht <a>festhalten</a>, und deren einziges Ziel
      darin besteht, die Ressourcen ihres Landes zur persönlichen Bereicherung zu
      plündern.
  - s: Det viktigaste är att alla parter åter har visat att de är fast beslutna att
      <v>hålla</v> <p>fast</p> vid riktlinjerna från Europeiska rådet i Cardiff, enligt
      vilka man senast i slutet av mars 1999 skall ha uppnått en total politisk enighet.
    t: Das wichtigste ist, daß noch einmal alle Partner ihre feste Entschlossenheit
      bekräftigt haben, an der Vorgabe des Europäischen Rates von Cardiff <a>festzuhalten</a>,
      nämlich spätestens Ende März 1999 eine politische Gesamteinigung zu erzielen.
  - s: Problemet är att om ni <v>håller</v> <p>fast</p> vid den brittiska regeringens
      linje så kommer vi bara att fortsätta att gå runt i cirklar.
    t: Das Problem dabei ist, wenn man an der Methode der britischen Regierung <a>festhält</a>,
      dann werden wir einfach weiter im Kreis gehen.
  - s: Den enda utvägen ur krisen verkar vara att den algeriska regeringen <v>håller</v>
      <p>fast</p> vid sin strävan att återgå till demokratiskt och legitimerat styre.
    t: Der einzige Ausweg aus der Krise scheint darin zu liegen, daß Algerien an seiner
      Politik der Wiederherstellung einer demokratischen, legitimen Führung <a>festhält</a>.
  - s: Jag är också övertygad om att det är bra att rådet <v>håller</v> <p>fast</p>
      vid den nuvarande kursen så länge den algeriska krisen fortsätter.
    t: Deshalb bin ich auch überzeugt, daß der Rat vernünftigerweise an seinem derzeitigen
      Kurs <a>festhalten</a> sollte, solange die Algerien-Krise andauert.
  - s: Därför uppmanar vi regeringen att <v>hålla</v> <p>fast</p> vid valen 1997 och
      genomföra dem på ett öppet och fritt sätt.
    t: Deshalb fordern wir die Regierung auf, an den Wahlen von 1997 <a>festzuhalten</a>
      und dafür zu sorgen, daß es offene und freie Wahlen werden.
  - s: Jag tackar ledamoten för hans iakttagelse av det irländska ordförandeskapets
      förslag till regeringskonferensen, men jag <v>håller</v> <p>fast</p> vid mitt
      svar att det är för tidigt att spekulera i vad regeringskonferensen kommer att
      ge för resultat beträffande antidiskriminering.
    t: Ich danke dem Herrn Abgeordneten für seine Anmerkungen zu dem Vorschlag der
      irischen Präsidentschaft für die Regierungskonferenz, muß jedoch an meiner Antwort
      <a>festhalten</a>, daß es zu früh ist, um über die Frage zu spekulieren, was
      die Regierungskonferenz in puncto Antidiskriminierungsfragen ergeben wird.
  - s: För det fjärde är Maastrichtkriterierna inträdesbiljetten, och jag är glad
      över att kommissionen har <v>hållit</v> <p>fast</p> vid dem i sina beslut de
      senaste månaderna.
    t: Die Maastricht-Kriterien sind die Eintrittskarte, und ich bin froh, dass die
      Kommission bei den Entscheidungen der letzten Monate klar an diesen Kriterien
      <a>festgehalten</a> hat.
  - s: Jag föreslår inte några förändringar eftersom kvotsystemet kommer att upphöra
      2015 om vi inte gör någonting, men därför måste vi tala om för sektorn om vi
      <v>håller</v> <p>fast</p> vid överenskommelsen att avskaffa kvotsystemet 2015
      eller inte.
    t: Deshalb müssen wir den Beteiligten sagen, ob wir nun an der Vereinbarung <a>festhalten</a>,
      das Quotensystem im Jahr 2015 abzuschaffen.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid de etablerade reglerna för jordbrukspolitiken.
    t: Wir sollten an den bestehenden Regeln für die Agrarpolitik <a>festhalten</a>.
  - s: Samtidigt får vi inte bortse från att bristen på framsteg mot en bättre levnadsnivå
      också hänger samman med dessa gruppers traditioner, som de fortsätter att <v>hålla</v>
      <p>fast</p> vid.
    t: Dabei darf nicht übersehen werden, dass der mangelnde Fortschritt bei der Besserung
      der Lebensumstände auch mit den Traditionen dieser Gruppen zusammenhängt, an
      denen sie nach wie vor <a>festhalten</a>.
  - s: Jag tror därför också att om det är så att valet i Zimbabwe inte går rättvist
      till, av vilka skäl det än må vara, så måste kommissionen <v>hålla</v> <p>fast</p>
      vid den kurs den nu har stakat ut.
    t: Deshalb sollte die Kommission, wenn die Wahlen in Simbabwe aus welchen Gründen
      auch immer nicht fair verlaufen, meines Erachtens an dem von ihr soeben dargelegten
      Kurs <a>festhalten</a>.
  - s: Därför bör vi framöver <v>hålla</v> <p>fast</p> vid grundtanken med mer fri
      rörlighet och säkerhet.
    t: An seinem Grundkonzept von mehr Freizügigkeit und Sicherheit muß daher auch
      in Zukunft <a>festgehalten</a> werden.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid resolutionerna från FN.
    t: Wir müssen an den UN-Resolutionen <a>festhalten</a>.
  - s: Det är något som vi måste <v>hålla</v> <p>fast</p> vid.
    t: Das bitte ich doch <a>festzuhalten</a>.
  - s: Jag anser - i likhet med Nisticò för övrigt - att det finns två viktiga principer
      som vi i Europa bör <v>hålla</v> <p>fast</p> vid och som jag alltid har förespråkat
      i debatter, här i kammaren sedan 1989 och dessförinnan i Nederländerna.
    t: Meiner Meinung nach - und übrigens auch nach derjenigen von Herrn Nisticò -
      gibt es zwei wichtige Prinzipien, an denen wir in Europa <a>festhalten</a> sollten
      und für die ich mich immer wieder in den Debatten - hier im Parlament praktisch
      schon seit 1989 und zuvor auch in den Niederlanden - eingesetzt habe.
  - s: Jag har kontaktats av den nederländska hemofiliföreningen för att <v>hålla</v>
      <p>fast</p> vid för-att-inte-principen och det innebär alltså att kolleger som
      har förespråkat något annat är för säkerheten och också handlar på uppdrag av
      sina patientgrupper.
    t: Die niederländischen Vereinigung der Hämophiliepatienten ist mit der Bitte
      an mich herangetreten, an dem Grundsatz der Unentgeltlichkeit <a>festzuhalten</a>.
  - s: I själva verket är vår omsorg, vårt mål, våra bekymmer, kära kolleger, att
      det här företaget skall lyckas, och för att den Europeiska volontärtjänsten
      för ungdomar skall lyckas, har vi <v>hållit</v> <p>fast</p> vid ett antal element
      som verkade viktiga för oss.
    t: Unsere Sorge, unser Ziel, unser Anliegen besteht nämlich darin, daß dieses
      Unternehmen zu einem Erfolg wird, und damit der Europäische Freiwilligendienst
      erfolgreich sein kann, haben wir einige Punkte <a>festgehalten</a>, die wir
      für absolut wichtig halten.
  - s: Denna idé tycker jag att vi skall <v>hålla</v> <p>fast</p> vid.
    t: An diesem Vorschlag sollten wir meines Erachtens <a>festhalten</a>.
  - s: Vi bör <v>hålla</v> <p>fast</p> vid de beprövade målen för strukturpolitiken
      och vi bör komplettera den med dessa nya delar.
    t: Wir sollten an den bewährten Zielen der Strukturpolitik <a>festhalten</a>,
      wir sollten sie um diese neuen Komponenten ergänzen.
  - s: Lahti var ett utmärkt exempel på detta, och även om vi vet vad som pågick vid
      mötet i Helsingfors så är det Lahti-linjen som vi måste <v>hålla</v> <p>fast</p>
      vid här, och vi måste börja agera i enlighet med den.
    t: Und obwohl wir wissen, was bei dem Treffen in Helsinki abgelaufen ist, müssen
      wir hier an dem Konzept von Lahti <a>festhalten</a> und endlich anfangen, künftig
      entsprechend zu handeln.
  - s: Nu när rådet också har valt detta vill jag inte <v>hålla</v> <p>fast</p> vid
      parlamentets ursprungliga val som i första behandlingen var att överlåta åt
      transportföretagen att välja mellan en förbättrad färdskrivare eller en fordonsinstallerad
      dator.
    t: Nachdem sich der Rat nun ebenfalls dafür entschieden hat, möchte ich nicht
      an der ursprünglich vom Parlament getroffenen Entscheidung <a>festhalten</a>,
      das in erster Lesung den Verkehrsunternehmen die Wahl zwischen einem verbesserten
      Fahrtenschreiber und einem Bordcomputer lassen wollte.
  - s: Jag är oerhört glad över att ordförandeskapet har hållit fast såväl vid utvidgningen
      som vid hela programmet för utvidgningen, att man <v>håller</v> <p>fast</p>
      vid att realitetsförhandlingar skall inledas 2002, och att vi satsar på att
      införliva de första nya medlemsstaterna år 2004.
    t: Ich bin sehr froh, dass die Präsidentschaft auf der Erweiterung und dem gesamten
      Programm für die Erweiterung bestanden hat, dass sie daran <a>festhält</a>,
      dass im Jahr 2002 mit Realitätsverhandlungen begonnen wird und dass wir uns
      darauf einrichten, die ersten neuen Mitgliedstaaten 2004 aufzunehmen.
  - s: Jag tycker att vi skall <v>hålla</v> <p>fast</p> vid kompromissen, så att det
      räcker med en första behandling och så att vi snabbt får igenom ett direktiv.
    t: Meiner Ansicht nach sollten wir an dem Kompromiss <a>festhalten</a>, damit
      eine erste Lesung genügt und wir einen schnellen Beschluss zu dieser Richtlinie
      erreichen können.
  - s: Jag uppmanar rådet att i diskussionen om mänsklig genetik <v>hålla</v> <p>fast</p>
      vid förbudet mot terapeutisk kloning i enlighet med vad Europaparlamentet uttalade
      redan i september 2000.
    t: Ich fordere den Rat auf, bei der Diskussion über Humangenetik an dem Verbot
      für therapeutisches Klonen <a>festzuhalten</a>, wofür sich das Europäische Parlament
      bereits im September 2000 ausgesprochen hat.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid detta.
    t: Daran müssen wir <a>festhalten</a>.
  - s: Den liberala gruppen hoppas att rådets ordförande kommer att <v>hålla</v> <p>fast</p>
      vid EU:s policy att inte bjuda in Burma till London.
    t: Die liberale Fraktion hofft, daß der Ratspräsident an der Unionspolitik <a>festhält</a>,
      Birma nicht nach London einzuladen.
  - s: Det vet även den nya förbundsregeringen och den kommer därför att <v>hålla</v>
      <p>fast</p> vid sina europeiska förpliktelser.
    t: Das weiß auch die neue Bundesregierung und wird deswegen an ihrer europäischen
      Verpflichtung <a>festhalten</a>.
  - s: Där är viktigt att <v>hålla</v> <p>fast</p> vid detta.
    t: Das ist wichtig <a>festzuhalten</a>.
  - s: Jag vill bara än en gång <v>hålla</v> <p>fast</p> vid att Europeiska unionen,
      med tanke på utvecklingen på Balkan, under de gångna veckorna har bevisat sin
      enighet och beslutsamhet, från och med det gemensamma uttalandet från stats-
      och regeringscheferna den 24 mars fram till rådets (allmänna frågor) senaste
      skärpning av sanktionsåtgärderna under den gångna veckan.
    t: Ich will nur noch einmal <a>festhalten</a>, daß die Europäische Union angesichts
      der Entwicklung auf dem Balkan in den vergangenen Wochen ihre Einigkeit und
      Entschlossenheit unter Beweis gestellt hat, angefangen mit der gemeinsamen Erklärung
      der Staats- und Regierungschefs vom 24. März bis zur jüngsten Verschärfung der
      Sanktionsmaßnahmen durch den Rat für allgemeine Angelegenheiten in der vergangenen
      Woche.
  - s: Ur den aspekten bör vi <v>hålla</v> <p>fast</p> vid de strikta villkoren för
      tillstånd för järnvägsföretagen.
    t: Unter diesem Aspekt sollten wir bei der Genehmigung von Eisenbahnunternehmen
      unbedingt an strikten Voraussetzungen <a>festhalten</a>.
  - s: Jag är glad att parlamentet <v>håller</v> <p>fast</p> vid sina övertygelser
      på detta område, särskilt när det gäller själva genomförandet av en marknad
      för de europeiska järnvägstransporterna.
    t: Ich freue mich, daß das Parlament an seinen Überzeugungen zu diesem Thema <a>festhält</a>,
      insbesondere im Hinblick auf die volle Durchsetzung eines Schienenverkehrsmarkts.
  - s: Men USA:s regering har förklarat att den har för avsikt att <v>hålla</v> <p>fast</p>
      vid grundprinciperna i fördraget samt diskutera med Ryssland för att komma överens
      om en ändring.
    t: Die Regierung der USA hat aber erklärt, am Kern des Vertrages <a>festhalten</a>
      und mit Rußland über eine einvernehmliche Modifikation sprechen zu wollen.
  - s: Ändringsförslag 84 och 85 om granskning av prioritetsförteckningen ger emellertid
      inte tillräckligt med tid för att bedöma ämnena, och kommissionen avvisar därför
      dessa ändringar och föreslår att man <v>håller</v> <p>fast</p> vid den nuvarande
      tidsperioden på sex år.
    t: Die Änderungsanträge 84 und 85 über die Revision der Prioritätenliste schreiben
      einen zu engen Zeitrahmen für die Behandlung der Stoffe vor, und die Kommission
      weist diese Änderungen daher zurück und schlägt vor, am gegenwärtigen Revisionszeitraum
      von 6 Jahren <a>festzuhalten</a>.
  - s: Därför måste man <v>hålla</v> <p>fast</p> vid det här kriteriet även i framtiden.
    t: Dennoch muß auch in Zukunft an diesem Kriterium <a>festgehalten</a> werden.
  - s: Det måste vi <v>hålla</v> <p>fast</p> vid.
    t: Daran müssen wir <a>festhalten</a>.
  - s: Kommissionens beslut i går att <v>hålla</v> <p>fast</p> vid den tidigare överenskomna
      tidtabellen för statliga stödprogram anser jag var ett klokt beslut.
    t: Was die gestrige Entscheidung der Kommission betrifft, am ursprünglich vereinbarten
      Zeitplan in Bezug auf die staatlichen Beihilfeprogramme <a>festzuhalten</a>,
      so halte ich sie für klug.
  - s: Jag hoppas därför att man inte kommer att <v>hålla</v> <p>fast</p> vid tanken
      på GSP eller GSP+ som ett godtagbart och/eller bättre alternativ till avtalen
      om ekonomiskt partnerskap.
    t: Ich hoffe also, dass niemand an der Vorstellung, die GSP oder GSP+ seien eine
      akzeptable und/oder den WPA überlegene Alternative, <a>festhalten</a> wird.
  - s: Både Indien och Pakistan måste ges möjligheten att <v>hålla</v> <p>fast</p>
      vid sina förtroendebyggande åtgärder samt fortsätta att låta människor ta sig
      över kontrollinjerna.
    t: Indien und Pakistan muss die Chance gegeben werden, an ihren vertrauensbildenden
      Maßnahmen <a>festzuhalten</a> und den Menschen weiterhin zu ermöglichen, die
      Grenz- und Kontrolllinie zu überqueren.
  - s: Om så är fallet bör vi rikta in oss på att ta fram deras genomförandeplan i
      stället för att envist <v>hålla</v> <p>fast</p> vid denna mindre idealiska lösning.
    t: Wenn dem so ist, sollten wir uns auf ihre Umsetzung konzentrieren, anstatt
      hartnäckig an der weniger günstigen Lösung <a>festzuhalten</a>.
  - s: Jag vill också uttrycka min uppskattning av hur det svenska ordförandeskapet
      har <v>hållit</v> <p>fast</p> vid den europeiska ståndpunkten i fråga om miljön
      och på nytt lanserat tankarna i Kyotoavtalet, ett avtal som inte bara är viktigt
      på grund av det regelverk det innehåller, utan också för dess impulser när det
      gäller att främja vetenskaplig forskning, teknisk förnyelse och industriell
      konkurrens om man betraktar avtalet - vilket kommissionär Wallström har påpekat
      - inom ramen för en europeisk strategi för hållbar utveckling.
    t: Ich bekunde ferner meine Anerkennung für die Entschlossenheit, mit der die
      schwedische Präsidentschaft an der europäischen Position zur Umweltpolitik <a>festgehalten</a>
      und die Kyoto-Vereinbarungen, die nicht nur für die Regeln, sondern auch für
      die einzigartigen Impulse für die wissenschaftliche Forschung, die technologische
      Innovation und den wirtschaftlichen Wettbewerb gelten, inhaltlich neu belebt
      hat, wobei diese, wie Frau Kommissarin Wallström in Erinnerung brachte, im Rahmen
      der europäischen Strategie für die nachhaltige Entwicklung gesehen werden müssen.
  - s: Därför kan jag bara uppmuntra rådet och kommissionen att <v>hålla</v> <p>fast</p>
      vid sin politik som går ut på att tala förnuft med bägge sidor.
    t: Deshalb kann ich Rat und Kommission nur ermutigen, an ihrer Politik <a>festzuhalten</a>,
      mit beiden Seiten vernünftig zu sprechen.
  - s: Detta är en fråga som parlamentet förhoppningsvis <v>håller</v> <p>fast</p>
      vid, eftersom vi säkert mycket snart efter morgondagens omröstning kommer att
      förhandla med kommissionen och rådet om var kompromissen mellan parlamentet
      och rådet ligger.
    t: Das ist eine Forderung, an der das Parlament hoffentlich <a>festhält</a>, weil
      wir nach der morgigen Abstimmung sicher sehr schnell mit der Kommission und
      dem Rat beraten werden, wo der geeignete Kompromiss zwischen Parlament und Rat
      liegt.
  - s: Så vi kanske skulle <v>hålla</v> <p>fast</p> vid förhoppningen att kriget snabbt
      är över och skördar minsta antal offer - något som känns särskilt starkt för
      alla oss, oavsett vad vi anser om konflikten, som har landsmän i striden.
    t: Vielleicht sollten deshalb auch wir an der Hoffnung <a>festhalten</a>, dass
      der Krieg schnell vorbei ist, mit so wenigen Opfern wie nur möglich - dies hoffen
      vor allem jene, deren Landsleute an den Kämpfen beteiligt sind, egal, wie sie
      selbst zu dem Konflikt stehen.
  - s: För det tredje, vi förklarade mycket klart att vi utan rädsla opartiskt kommer
      att <v>hålla</v> <p>fast</p> vid principerna och bestämmelserna i artikel 6
      i fördraget och att vi skall göra vad som ankommer på oss enligt artikel 7 i
      fördraget för att säkerställa att dessa principer för frihet och demokrati och
      grundläggande fri- och rättigheter upprätthålls.
    t: Drittens haben wir unmißverständlich klargestellt, daß wir unparteiisch sind,
      an den Werten und Bestimmungen von Artikel 6 des Vertrags <a>festhalten</a>
      und gemäß Artikel 7 des Vertrags unsererseits dafür Sorge tragen werden, daß
      diese Werte der Freiheit, der Demokratie und der Grundfreiheiten gewahrt bleiben.
  - s: Det är därför vi <v>håller</v> <p>fast</p> vi den slutsatsen medan vi fortsätter
      att upprätthålla principerna och lagarna.
    t: Das ist der Grund, weshalb wir an dieser Schlußfolgerung <a>festhalten</a>,
      wenn wir die Werte und das Recht auch in Zukunft verteidigen.
- c: 87
  r: 2
  v: bleiben
  x:
  - s: Därför <v>håller</v> min grupp <p>fast</p> vid det.
    t: Deshalb <a>bleibt</a> meine Fraktion dabei.
  - s: Min grupp gjorde rätt när den <v>höll</v> <p>fast</p> vid sin ståndpunkt, som
      den delar med kommissionen, nämligen att vi även bör tänka på kommande generationer.
    t: Meine Fraktion ist zu Recht bei ihrer Auffassung <a>geblieben</a>, die auch
      von der Kommission geteilt wird, dass wir nämlich auch an künftige Generationen
      denken sollten.
  - s: Ledamoten <v>håller</v> <p>fast</p> vid sin fråga och tyvärr måste även jag
      hålla fast vid mitt svar.
    t: Die verehrte Abgeordnete wünscht, dass ihre Anfrage so stehen <a>bleibt</a>,
      und ich muss leider sagen, dass auch ich bei meiner Antwort bleibe.
  - s: Ledamoten håller fast vid sin fråga och tyvärr måste även jag <v>hålla</v>
      <p>fast</p> vid mitt svar.
    t: Die verehrte Abgeordnete wünscht, dass ihre Anfrage so stehen bleibt, und ich
      muss leider sagen, dass auch ich bei meiner Antwort <a>bleibe</a>.
  - s: Jag anser att Europaparlamentet måste <v>hålla</v> <p>fast</p> vid sin ståndpunkt,
      och vi måste se till, så att inte bara Turkiet utan också det turkiska folket
      kommer med i Europeiska unionen och ingripa för att ge detta folk de rättigheter
      som det saknar.
    t: Das Europäische Parlament sollte bei seiner Position <a>bleiben</a>;
  - s: Jag uppmuntrar kommissionen - och ni har alltid vår grupp vid er sida - att
      <v>hålla</v> <p>fast</p> vid er stabilitetskurs, att konsekvent följa den, och
      vi skulle verkligen uppskatta om även Ekofinrådet kunde bli medvetna om detta.
    t: Ich ermutige die Kommission - und Sie haben unsere Fraktion immer an Ihrer
      Seite -, bei ihrem Stabilitätskurs zu <a>bleiben</a>, ihn konsequent zu verfolgen,
      und wir würden es begrüßen, wenn auch der Finanzministerrat dies wahrnehmen
      würde.
  - s: Vi <v>håller</v> <p>fast</p> vid en politik som är inriktad på kritiskt engagemang
      i Vitryssland.
    t: Wir <a>bleiben</a> der Politik eines kritischen Engagements in Belarus verpflichtet.
  - s: Med detta sagt måste vi insistera, även om Imaz San Miguel redan har gjort
      det, på att parlamentet, liksom kommissionen gjorde, <v>håller</v> <p>fast</p>
      vid försvaret av att den lämpliga rättsliga grunden för rättsakten för avtalet
      med Islamiska Republiken Mauretanien, förordningen 408/97, är artikel 228.3
      andra stycket i förbindelse med artikel 43, som fortfarande gäller i botten.
    t: Nachdem dies gesagt ist, müssen wir betonen, obwohl Herr Imaz San Miguel dies
      auch schon getan hat, wie wichtig es ist, daß das Parlament bei seinem Standpunkt
      <a>bleibt</a>, wie seinerzeit die Kommission, daß die angemessene Rechtsgrundlage
      für den Rechtsakt des Abkommens mit Mauretanien - Verordnung 408/97 - Artikel
      228 Absatz 3 Unterabsatz 2 in Verbindung mit Artikel 43, der im Hinblick auf
      den Hintergrund, weiterhin Gültigkeit besitzt, ist.
  - s: Med kraftigt fallande opinionssiffror och efter en rad brutala åtstramningsåtgärder
      som drastiskt påverkar levnadsvillkoren tar den rumänska regeringen till alltmer
      våldsamma och odemokratiska metoder för att <v>hålla</v> sig <p>fast</p> vid
      makten.
    t: Infolge eines Einbruchs der Beliebtheitswerte und einer Reihe von Sparmaßnahmen
      von brutaler Härte, die drastische Folgen für den Lebensstandard haben, greift
      die rumänische Regierung auf zunehmend gewalttätige antidemokratische Methoden
      zurück, um an der Macht zu <a>bleiben</a>.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid denna gemensamma linje!
    t: Bei dieser gemeinsamen Linie sollten wir <a>bleiben</a>!
  - s: Ni borde veta, herr Reinfeldt - och José Manuel Barroso vet det säkert för
      han har varit med tillräckligt länge - att tvågradersmålet är ett omöjligt uppdrag
      om EU <v>håller</v> <p>fast</p> vid de bud som man hittills har lagt fram.
    t: Sie sollten wissen, Herr Reinfeldt - und Herr Barroso weiß das mit Sicherheit,
      weil er lange genug dabei ist -, das Zwei-Grad-Ziel ist eine mission impossible,
      wenn die Europäer bei ihren bisherigen Angeboten <a>bleiben</a>.
  - s: Så, herr Reinfeldt, förklara därför hur vi ska uppnå tvågradersmålet om ni
      <v>håller</v> <p>fast</p> vid vad ni hittills har utlovat.
    t: Also bitte, Herr Reinfeldt, machen Sie klar, wie es gehen soll, das Zwei-Grad-Ziel
      zu erreichen, wenn Sie bei dem <a>bleiben</a>, was bisher angeboten wird.
  - s: Vi kan bara stå emot det om vi <v>håller</v> <p>fast</p> vid det spår som vi
      nu har lagt, och jag ber även kommissionen att stödja parlamentet i denna fråga.
    t: Dem werden wir nur Widerstand leisten können, wenn wir auf der Spur <a>bleiben</a>,
      die wir jetzt gelegt haben, und ich bitte auch die Kommission, das Parlament
      dabei zu unterstützen.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid anstiftan som grund för fällande domar.
    t: Wir sollten dabei <a>bleiben</a>, Urteile wegen Anstiftung zu verhängen, und
      Verherrlichung und Rechtfertigung außen vor lassen.
  - s: Jag vädjar till medborgarna och jag vädjar till de organisationer i EU som
      arbetar för det mänskliga skyddet och som nu äntligen börjar bli lika aktiva
      som de som arbetar för djurskyddet, att noga ge akt på hur kollegerna röstar
      och inleda diskussioner med oss för att få kammaren att <v>hålla</v> <p>fast</p>
      vid den linje man intog i samband med Gergo-betänkandet på 1980-talet, nämligen
      att ta ställning för livet, det mänskliga livet för människan.
    t: Ich appelliere an die Bürger, und ich appelliere an die Menschenschutzorganisationen
      in der Europäischen Union, die endlich so aktiv werden wie die Tierschutzorganisationen,
      das Stimmverhalten der Kollegen hier genau anzuschauen und mit uns in eine Diskussion
      zu treten, damit dieses Haus auf der Linie <a>bleibt</a>, die es seit dem Gergo-Bericht
      Anfang der 80er Jahre eingeschlagen hat, nämlich für das Leben einzutreten,
      das menschliche Leben für den Menschen.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid våra tjänstespråk, men
      även minnas att vi mellan tjänstespråken och vilka andra språk som helst har
      de regionala språken som vi måste slå vakt om och skydda.
    t: Ich bin der Meinung, daß wir bei unseren Amtssprachen <a>bleiben</a> müssen,
      daß wir aber zwischen den Amtssprachen und x-beliebigen Sprachen die Regionalsprachen
      haben, die wir absichern und schützen müssen.
  - s: Jag vet att denna mening kan väcka löje, men jag <v>håller</v> <p>fast</p>
      vid den.
    t: Ich weiß, dass dieser Satz lächerlich klingt, aber ich <a>bleibe</a> dabei.
  - s: För våra mjölkbönders skull jag vädjar till er att <v>hålla</v> <p>fast</p>
      vid det beslutet.
    t: Diese Einbahnstraße haben wir bereits 2003 verlassen, und ich appelliere an
      Sie, dass es dabei <a>bleibt</a>, und zwar auch im Interesse unserer Milchbauern.
  - s: Min grupp kommer att <v>hålla</v> <p>fast</p> vid sin ståndpunkt när det gäller
      kompletterande handlingar, för om vi tillåter medlemsstater att kräva kompletterande
      handlingar, går vi emot själva syftet med det kombinerade tillståndet;
    t: Meine Fraktion <a>bleibt</a> bei ihrer Position zu den Zusatzdokumenten, denn,
      wenn wir Mitgliedstaaten erlauben, Zusatzdokumente zu verlangen, macht dies
      den Sinn und Zweck einer kombinierten Erlaubnis zunichte;
  - s: 'Vi <v>håller</v> <p>fast</p> vid detta:'
    t: 'Wir <a>bleiben</a> dabei:'
  - s: Vi <v>håller</v> <p>fast</p> vid att fördraget måste vara enhälligt och att
      det måste ändras enhälligt.
    t: 'Wir <a>bleiben</a> dabei:'
  - s: Jag hoppas verkligen att Frankrike <v>håller</v> <p>fast</p> vid sin ståndpunkt.
    t: Ich hoffe sehr, dass die Französische Republik bei dieser Position <a>bleibt</a>.
  - s: Vi måste <v>hålla</v> <p>fast</p> vi vår gamla, men enkla och i högsta grad
      förnuftiga princip om att nya insatser kräver nya pengar.
    t: 'Da müssen wir bei unserem alten, aber einfachen und sehr einleuchtenden Grundsatz
      <a>bleiben</a>:'
  - s: Jag hoppas att kommissionsledamot Connie Hedegaard ska <v>hålla</v> <p>fast</p>
      vid de ståndpunkter som överenskommits tidigare.
    t: Ich hoffe, dass Frau Kommissarin Hedegaard bei den Positionen <a>bleibt</a>,
      die zuvor vereinbart wurden.
  - s: Jag tror att det vore en åtgärd som mycket starkt skulle tjäna till öppenhet
      i budgeten, och jag hoppas att rådet i detta avseende inte <v>håller</v> <p>fast</p>
      vid sitt första avvisande uttalande.
    t: Ich glaube, das wäre eine Maßnahme, die doch der Transparenz des Haushaltes
      sehr stark dienen würde, und ich hoffe, daß der Rat diesbezüglich nicht bei
      seiner ersten ablehnenden Aussage <a>bleibt</a>.
  - s: Om parlamentet och rådet <v>håller</v> <p>fast</p> vid denna linje, kan OLAF
      träda i kraft i juni.
    t: Wenn das Parlament und der Rat bei dieser Linie <a>bleiben</a>, kann OLAF im
      Juni in Kraft treten.
  - s: Jag måste först berömma föredraganden, socialisten Bösch, som lyckats <v>hålla</v>
      <p>fast</p> vid sin ståndpunkt, trots alla reaktioner som förekommit inom hans
      grupp.
    t: Zunächst muß ich dem Berichterstatter, dem Sozialisten Bösch, meinen Respekt
      dafür zollen, daß es ihm gelungen ist, ungeachtet der heftigen Reaktionen innerhalb
      seiner Partei bei seinen Positionen zu <a>bleiben</a>.
  - s: Det uppkommer alltså ett problem rörande användningen av denna idé, som ju
      bl.a. uppvisar två olika karaktäristika, om vi exempelvis vill <v>hålla</v>
      <p>fast</p> vid denna jämförelse med romanförfattaren.
    t: Es stellt sich daher ein Problem der Verwendung einer solchen Idee, die - um
      beispielsweise bei dem Vergleich mit dem Romanschriftsteller zu <a>bleiben</a>
      - ohne Zweifel zwei verschiedene Merkmale aufweist.
  - s: För närvarande kan kommissionen endast <v>hålla</v> <p>fast</p> vid sitt ursprungliga
      förslag.
    t: Momentan kann die Kommission nur bei ihrem ursprünglichen Vorschlag <a>bleiben</a>.
  - s: Visserligen finns det vissa saker som talar för detta förslag - min grupp vill
      dock att vi <v>håller</v> <p>fast</p> vid nuvarande regler.
    t: Obwohl einiges durchaus für diesen Vorschlag spricht - meine Fraktion möchte,
      dass wir bei der jetzigen Regel <a>bleiben</a>.
  - s: Och om rådet beslutar att <v>hålla</v> <p>fast</p> vid denna ståndpunkt, skriver
      kommissionen under Hernández Mollars förslag, det vill säga att återuppta de
      stycken i skälen som föredraganden har lagt fram för att klargöra att dessa
      bestämmelser enbart är tillfälliga finansiella bestämmelser i avvaktan på inrättandet
      av en gemensam tillsynsmyndighet med ansvar för dataskydd när det gäller de
      tre konventionerna.
    t: Und sollte sich der Rat entschließen, bei dieser Haltung zu <a>bleiben</a>,
      tritt die Kommission für den Vorschlag des Herrn Abgeordneten Hernández Mollar
      ein, nämlich die vom Berichterstatter vorgeschlagenen Überlegungen wieder aufzugreifen
      und klarzustellen, dass diese Bestimmungen rein provisorische finanzielle Bestimmungen
      sind und unter dem Vorbehalt der Schaffung einer einzigen Kontrollstelle stehen,
      die für den Schutz von Daten in Bezug auf die drei Übereinkommen zuständig ist.
  - s: Vi kan inte heller uppfinna en ny prioritering varje budgetår, därför <v>håller</v>
      jag <p>fast</p> vid detta.
    t: Wir können auch nicht jedes Haushaltsjahr eine neue Priorität erfinden, deshalb
      <a>bleibe</a> ich dabei.
  - s: I detta fall är det den indiska ambassaden som gör det, men vi talar för ett
      folk snarare än för någon ambassad, och vi bör därför <v>hålla</v> <p>fast</p>
      vid resolutionen i dess nuvarande lydelse.
    t: Wir sind nicht das Sprachrohr einer Botschaft, wir sind das Sprachrohr einer
      Bevölkerung, und wir sollten daher bei dem Beschluss <a>bleiben</a>.
  - s: Som Linkhor helt riktigt säger måste vi naturligtvis <v>hålla</v> <p>fast</p>
      vid våra ambitiösa mål för att stärka vår identitet.
    t: Wie Herr Linkohr richtig bemerkte, ist es zur Stärkung unserer Identität natürlich
      wichtig, bei unseren ehrgeizigen Zielen zu <a>bleiben</a>.
  - s: Vi tycker att vi i det avseendet ändå måste <v>hålla</v> <p>fast</p> vid vårt
      ställningstagande.
    t: Unserer Meinung nach müssen wir hier jedoch bei dem von uns vertretenen Standpunkt
      <a>bleiben</a>.
  - s: Vi vet alla att om man <v>håller</v> <p>fast</p> postväsendet med monopol så
      ersätts det bara, som mycket riktigt redan sagts, av fax, e-post och andra moderna
      medel.
    t: Wir wissen doch, <a>bleiben</a> diese Postdienste bei Monopolen, so geraten
      sie gegenüber modernen Mitteln wie Fax oder E-Mail ins Hintertreffen.
  - s: Det skulle vara fel av oss att avslöja fall som vi granskar på eget initiativ
      och det finns därför mycket goda skäl att <v>hålla</v> <p>fast</p> vid vår politik.
    t: Es wäre einfach unangemessen, wenn wir jetzt Einzelfälle erläutern würden,
      die wir auf eigene Initiative untersucht haben, so daß es gute Gründe gibt,
      hier bei unserer Strategie zu <a>bleiben</a>.
  - s: Jag tror att vår bestämda hållning bär frukt och att vi konsekvent måste <v>hålla</v>
      <p>fast</p> vid denna bestämda hållning.
    t: Unsere unbeirrbare Haltung trägt also ihre Früchte, und nun müssen wir auch
      konsequent dabei <a>bleiben</a>.
  - s: Som mina kollega Marinucci har fastslagit, kommer vi, på denna sida, att <v>hålla</v>
      <p>fast</p> vid vårt angreppssätt såsom det godkändes i utskottet.
    t: Wie meine Kollegin Marinucci, bereits darlegte, werden wir auf dieser Seite
      bei unserer im Ausschuß eingenommenen Haltung <a>bleiben</a>.
  - s: Under dessa omständigheter kunde vi inte <v>hålla</v> <p>fast</p> vid en justering
      med 25 procent.
    t: Unter diesen Umständen konnten wir nicht bei einer Berichtigung von 25 Prozent
      <a>bleiben</a>.
  - s: Men av praktiska skäl, föreslår jag att vi <v>håller</v> <p>fast</p> vid mina
      ursprungliga ändringsförslag och inte de från Gruppen De gröna.
    t: Aber aus praktischen Gründen schlage ich vor, daß wir bei meinen ursprünglichen
      Änderungsanträgen und nicht bei denen der Fraktion Die Grünen <a>bleiben</a>.
  - s: Jag vet, herr minister, att ni är skeptisk, ni har nu återigen sagt ”nej” -
      ni sade redan tidigare vid ett annat tillfälle ”nej” en gång i Paris - men detta
      parlament, bortom all politisk tillhörighet, <v>håller</v> <p>fast</p> vid detta
      och kommer att försöka genomdriva det.
    t: Ich weiß, Herr Minister, Sie sind skeptisch, Sie haben jetzt wieder Nein gesagt
      - Sie haben schon einmal in Paris bei einer anderen Gelegenheit Nein gesagt
      -, aber dieses Parlament jenseits aller politischen Zugehörigkeit <a>bleibt</a>
      dabei und wird versuchen, das durchzusetzen.
  - s: För övrigt <v>håller</v> vi <p>fast</p> vid vårt krav att en ökad flexibilisering
      av jordbruksutgifterna möjliggörs i framtiden när medel överförs från det obligatoriska
      till det icke-obligatoriska området.
    t: Wir <a>bleiben</a> im Übrigen bei unserer Forderung, in Zukunft eine stärkere
      Flexibilisierung der Agrarausgaben bei der Übertragung von Mitteln aus den obligatorischen
      in den nichtobligatorischen Bereich zu ermöglichen.
  - s: Jag <v>håller</v> följaktligen <p>fast</p> vid dem och tycker att jag med det
      jag har sagt har besvarat de frågor som ställts rörande detta ärende.
    t: Folglich <a>bleibe</a> ich bei meiner Meinung und denke, dass ich in meinen
      Ausführungen die Anfragen zu diesem Thema beantwortet habe.
  - s: Vi i Europaparlamentet <v>håller</v> <p>fast</p> vid våra yrkanden och vi förväntar
      oss att 5 miljoner euro sätts av för en kampanj med namnet ”Kvinnovåld”.
    t: Wir <a>bleiben</a> als Europäisches Parlament bei unseren Forderungen, und
      wir erwarten, daß 5 Millionen Euro für eine Kampagne „Gewalt gegen Frauen“ eingesetzt
      werden und daß sich in den neuen Politikbereichen Beschäftigung und Osterweiterung
      das Konzept der Chancengleichheit, des Mainstreaming sehr viel stärker niederschlägt
      als bisher.
  - s: Jag tror att det vore betydligt effektivare för vårt arbetssätt, om vi här
      i kammaren <v>håller</v> <p>fast</p> vid ett ramprogram och inte alltid ändrar
      tidpunkter med kort varsel.
    t: Ich glaube, es wäre im Arbeitsstil wesentlich effizienter, wenn wir hier im
      Haus bei einem Rahmenprogramm <a>bleiben</a> und nicht immer wieder kurzfristig
      Termine umändern würden.
  - s: Vi bör därför <v>hålla</v> <p>fast</p> vid frivillig märkning, eftersom det
      faktiskt är så att i de fall konsumenterna värdesätter märkningen tillräckligt
      använder de flesta EU-tillverkare redan ursprungsmärkning på frivillig basis.
    t: Ich würde deshalb vorschlagen, dass wir bei der freiwilligen Kennzeichnung
      <a>bleiben</a>, denn wenn die Verbraucher genügend Mehrwert in solchen Kennzeichnungen
      sehen, werden die meisten Produzenten der EU diese freiwillig anbringen.
  - s: Det skall ge oss en möjlighet att granska omständigheterna för vissa medlemsstater,
      men för ögonblicket anser jag att det är helt riktigt att vi <v>håller</v> <p>fast</p>
      vid detta ändringsförslag.
    t: Das gäbe uns dann Gelegenheit, die Umstände in bestimmten Mitgliedstaaten zu
      betrachten, doch im Moment halte ich es für völlig richtig, bei dieser Änderung
      zu <a>bleiben</a>.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid denna text.
    t: <a>Bleiben</a> wir also bei diesem Text.
  - s: 'Kanske är det överhuvud taget bäst att <v>hålla</v> <p>fast</p> vid det som
      jag praktiserar sedan 15 år - tidigare rökte jag också - nämligen att helst
      inte röka alls:'
    t: 'Vielleicht ist es überhaupt das Beste, dabei zu <a>bleiben</a>, so wie ich
      das seit 15 Jahren - früher habe ich auch geraucht - praktiziere, nämlich am
      besten überhaupt nicht zu rauchen:'
  - s: Det oroar mig att det finns en risk att vi, om parlamentet <v>håller</v> <p>fast</p>
      vid sin åsikt i den här frågan, får en situation varvid ett kommittéförfarande
      inte kommer att godkännas utan att det snarare lutar åt medbeslutande.
    t: Es bereitet mir schon ein wenig Sorge, dass, falls das Parlament bei seinem
      Standpunkt zu diesem Thema <a>bleibt</a>, die Gefahr besteht, dass einem Ausschussverfahren
      dadurch nicht zugestimmt wird, sondern das Mitentscheidungsverfahren die meisten
      Anhänger findet.
  - s: Jag <v>håller</v> <p>fast</p> vid min rekommendation att ni, herr talman, ska
      inbjuda en av de grupplösa ledamöterna att delta vid talmanskonferensens sammanträden.
    t: Ich <a>bleibe</a> bei meiner Empfehlung an Sie, Herr Präsident, einen fraktionslosen
      Abgeordneten zur Teilnahme an der Konferenz der Präsidenten einzuladen.
  - s: Vi bör här <v>hålla</v> <p>fast</p> vid begreppet ?katastrof av större omfattning?
    t: Wir sollten hier bei dem Begriff Katastrophen größeren Ausmaßes <a>bleiben</a>,
      und die im Bericht vorgeschlagene Frist von drei Monaten für die Beantragung
      der Mittel entspricht eigentlich dem Grundsatz der Dringlichkeit und der sofortigen
      schnellen Hilfe, die den Fonds charakterisieren.
  - s: Rådet <v>håller</v> <p>fast</p> vid sin ståndpunkt att begränsningar i rörelsefriheten
      för palestinierna måste begränsas till åtgärder som verkligen är nödvändiga
      för Israels säkerhetsbehov.
    t: Der Rat <a>bleibt</a> bei seinem Standpunkt, daß die Einschränkung der Bewegungsfreiheit
      der Palästinenser auf Maßnahmen begrenzt bleiben muß, die für die israelischen
      Sicherheitserfordernisse wirklich notwendig sind.
  - s: Eftersom strålbehandling tillämpas i flera länder, till exempel Frankrike,
      Belgien, Nederländerna m.fl., och vi har en inre marknad och produkterna finns
      ute i handeln, är det egentligen ingen idé att vi <v>håller</v> <p>fast</p>
      vid den gamla inställningen som en gång anammades av parlamentet.
    t: Da in verschiedenen Ländern bestrahlt wird, wie zum Beispiel Frankreich, Belgien,
      Niederlande usw., wir einen Binnenmarkt haben und die Produkte im Handel sind,
      nutzt es uns eigentlich nichts mehr, wenn wir auf der alten Haltung <a>bleiben</a>,
      die das Parlament einmal eingenommen hatte.
  - s: 'De skulle kunna ha haft fred också med Syrien och Libanon om de hade <v>hållit</v>
      <p>fast</p> vid det som de sade: ”Vi vill ingenting annat än fred”.'
    t: 'Es hätte auch Frieden mit Syrien und dem Libanon geben können, wenn sie bei
      ihrer Aussage <a>geblieben</a> wären:'
  - s: 'Jag anser att vi måste <v>hålla</v> <p>fast</p> vid två principer:'
    t: 'Meines Erachtens sollten wir bei zwei Grundsätzen <a>bleiben</a>:'
  - s: Jag föreslår att vi <v>håller</v> <p>fast</p> vi de utvalda förfaringssätten
      med diskussioner.
    t: Ich schlage Ihnen vor, daß wir bei dem gewählten Verfahren mit Aussprache <a>bleiben</a>.
  - s: <v>Håll</v> <p>fast</p> vid en allmän tjänstenivå och skäliga priser!
    t: <a>Bleiben</a> Sie bei Universalität und Erschwinglichkeit!
  - s: Vi har föreslagit denna summa, utan att det för den sakens skull innebär att
      vi måste <v>hålla</v> <p>fast</p> vid den i all framtid.
    t: So kam es zu unserem Vorschlag, was aber nicht bedeuten soll, daß wir in Zukunft
      nur bei dieser Summe für die Finanzierung <a>bleiben</a> wollten.
  - s: Jag är fast övertygad om att vi måste <v>hålla</v> <p>fast</p> vid den europeiska
      vägen, vilket innebär att motsätta oss missförhållanden och brott mot de mänskliga
      rättigheterna och att göra de människor som har varit fängslade till våra partner,
      snarare än de korrupta ledarna inom vissa kretsar och grupperingar inom regeringen,
      som bara ger oss kortsiktiga fördelar.
    t: Ich plädiere aus innerster Überzeugung dafür, dass wir auf dem europäischen
      Weg der konsequenten Verfolgung des Missbrauchs, der Missachtung von Menschenrechten
      <a>bleiben</a>, dass wir diejenigen, die in den Gefängnissen sitzen, zu unseren
      Partnern machen und nicht korrupte Anführer bestimmter Cliquen und Regierungskreise,
      wo man kurzfristig Vorteile erzielen kann.
  - s: Du <v>håller</v> <p>fast</p> vid idén, herr kommissionsledamot, att det inte
      finns något alternativ till din åtstramningspolitik.
    t: Sie, Herr Kommissar, <a>bleiben</a> bei dem Gedanken, dass es keine Alternative
      zur reinen Sparpolitik gibt.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi <v>håller</v> <p>fast</p> vid de mål och värden som
      finns i del I. Detta innebär att om vi skall fullfölja den sociala strävan som
      konventets förslag präglas av så måste regeringskonferensen stå emot Europeiska
      centralbanken när den insisterar på att denna bestämmelse skall ses över.
    t: Die Union kann auch sozialer werden - das ist mir sehr wichtig -, allerdings
      vorausgesetzt, es <a>bleibt</a> bei den in Teil I formulierten Zielen und Werten.
  - s: Jag vill helt enkelt säga att kommissionen <v>håller</v> <p>fast</p> vid sitt
      ursprungliga förslag, vilket enligt vår uppfattning ger en skälig summa för
      programmets genomförande.
    t: Ich möchte lediglich feststellen, dass die Kommission bei ihrem ursprünglichen
      Vorschlag <a>bleibt</a>, der unserer Ansicht nach einen vernünftigen Betrag
      für die Durchführung des Programms vorsieht.
  - s: <v>håll</v> <p>fast</p> vid er ståndpunkt, håll fast vid er ståndpunkt gentemot
      rådet!
    t: <a>Bleiben</a> Sie hart, bleiben Sie hart gegenüber dem Rat!
  - s: håll fast vid er ståndpunkt, <v>håll</v> <p>fast</p> vid er ståndpunkt gentemot
      rådet!
    t: Bleiben Sie hart, <a>bleiben</a> Sie hart gegenüber dem Rat!
  - s: Herr Patten, <v>håll</v> <p>fast</p> vid er ståndpunkt!
    t: Herr Patten, <a>bleiben</a> Sie hart!
  - s: Låt oss <v>hålla</v> <p>fast</p> vid det som konsumenten är van vid, låt oss
      ha text på produkten.
    t: <a>Bleiben</a> wir bei dem, was der Verbraucher gewöhnt ist, schreiben wir
      es drauf.
  - s: <v>Håll</v> <p>fast</p> vid atmosfären från Noordwijk och försök åstadkomma
      de anpassningar som krävs för utvidgningen och för att väl uppfylla parlamentets
      roll.
    t: <a>Bleiben</a> Sie dabei, für ein günstiges Klima in Noordwijk zu sorgen und
      versuchen Sie, die Änderungen durchzusetzen, die es für eine Erweiterung braucht,
      und damit das Parlament seine Aufgaben ordentlich erledigen kann.
  - s: Detta är hörnstenen i EU:s utvecklingspolitik, och jag vill <v>hålla</v> <p>fast</p>
      vid denna - även med tanke på det tydliga stöd utvecklingspolitiken får av denna
      kammare.
    t: Das ist der Eckpfeiler der Entwicklungspolitik der EU, und dabei möchte ich
      <a>bleiben</a> auch aus Achtung vor der klaren Unterstützung dieses Hauses für
      diese Entwicklungspolitik.
  - s: 'För att <v>hålla</v> <p>fast</p> vid den metafor som kommissionsledamoten
      använde:'
    t: Um bei der durch die Frau Kommissarin verwandten Metapher zu <a>bleiben</a>,
      wird es nach dem Füllen des bereits halbvollen Glases ein weiteres Glas geben?
  - s: Också vid bedömningen av exponeringsnivån för buller bör man <v>hålla</v> <p>fast</p>
      vid att iaktta personligt skydd för hörseln, så som föreskrivs i rådets gemensamma
      ståndpunkt.
    t: Auch bei der Bewertung des Lärmexpositionspegels soll es bei der Berücksichtigung
      des persönlichen Gehörschutzes <a>bleiben</a>, wie dies der Gemeinsame Standpunkt
      des Rates vorsieht.
  - s: Det var detta parlament som alltid uppmanade kommissionen att inte tillåta
      några som helst kompromisser när det gäller skyddet av rumänska barn, och kommissionen
      <v>håller</v> <p>fast</p> vid denna linje.
    t: Es ist dieses Parlament gewesen, das die Kommission immer wieder aufgefordert
      hat, in der Frage des Schutzes rumänischer Kinder keinerlei Kompromisse zuzulassen,
      und bei dieser Linie <a>bleibt</a> die Kommission.
  - s: Jag hoppas alltså att jag inte skall behöva <v>hålla</v> <p>fast</p> vid den
      tolkningen.
    t: Ich hoffe also nicht, dass ich hier bei dieser Deutung <a>bleiben</a> muss.
  - s: Jag stöder Kinga Gál och kommissionsledamoten fullt ut, men <v>håller</v> <p>fast</p>
      vid allt jag sa och som jag har betonat så många gånger.
    t: Aber alle anderen Anmerkungen <a>bleiben</a> mit fünf Rufzeichen so stehen,
      wie ich sie gesagt habe!
  - s: 'Därför <v>håller</v> jag <p>fast</p> vid min åsikt, som jag redan tidigare
      beskrivit:'
    t: 'Deshalb <a>bleibe</a> ich bei meiner Haltung, die ich vorhin schon beschrieben
      habe:'
  - s: Jag tror att vi egentligen bör <v>hålla</v> <p>fast</p> vid det som vi diskuterade
      i utskottet och som Doyle och jag återigen har tagit upp.
    t: Ich glaube, daß wir eigentlich bei dem <a>bleiben</a> sollten, was wir im Ausschuß
      besprochen und was Frau Doyle und ich noch einmal eingebracht haben.
  - s: Den enda skillnaden är ju att olycksfallsoffret från Frankrike, för att nu
      <v>hålla</v> <p>fast</p> vid vårt exempel, inte behöver vända sig direkt till
      det italienska försäkringsbolaget i Italien utan till företrädaren för det italienska
      försäkringsbolaget i Frankrike.
    t: Der einzige Unterschied ist ja der, daß das Unfallopfer, um bei diesem Beispiel
      zu <a>bleiben</a>, aus Frankreich, sich nicht direkt an die italienische Versicherung
      in Italien wenden muß, sondern an den Repräsentanten der italienischen Versicherung
      in Frankreich.
  - s: Men bör unionen <v>hålla</v> <p>fast</p> vid sin ursprungliga linje?
    t: Aber muss die Union bei ihrer ursprünglichen Linie <a>bleiben</a>?
  - s: Kommer det att utnyttjas för att gå utvecklingsländerna till mötes och återuppbygga
      förtroendet, eller kommer EU att <v>hålla</v> <p>fast</p> vid en inskränkt vision
      om sina handelsintressen?
    t: Wird es dieses Gewicht dafür einsetzen, dass Lösungen für die Entwicklungsländer
      gefunden werden, dass das Vertrauen wiederhergestellt wird, oder wird Europa
      bei einer begrenzten Auffassung der europäischen Handelsinteressen <a>bleiben</a>.
  - s: <v>Håller</v> ni fortfarande <p>fast</p> vid ert uttalande att det på den tiden
      saknades belägg för komplikationer med företaget Fléchard, trots att kommissionär
      Schmidhuber den gången kastade ut frågan?
    t: <a>Bleiben</a> Sie immer noch bei Ihrer Aussage, daß es seinerzeit keinerlei
      Anhaltspunkte für eine Verwicklung der Firma Fléchard gegeben hat, obwohl doch
      Kommissar Schmidhuber damals diese Frage aufgeworfen hat?
  - s: Den tendens jag för närvarande tycker mig se är som sagt att man kommer att
      <v>hålla</v> <p>fast</p> vid en strikt tillämpning av det kriteriet.
    t: Die Tendenz, die ich im Augenblick erkenne, ist, wie gesagt, daß man bei einer
      strikten Anwendung dieses Kriteriums <a>bleiben</a> will.
  - s: Då var det några delegationer som, trots ordförandeskapets förslag om en minskning
      av programmets varaktighet och de budgetmedel som avsatts för ändamålet, <v>höll</v>
      <p>fast</p> vid sina invändningar.
    t: Dabei sind einige Delegationen trotz des Vorschlags des Vorsitzes, die Dauer
      des Programms die dafür bereitgestellten Haushaltsmittel zu reduzieren, bei
      ihren Einwänden <a>geblieben</a>.
  - s: Därför är det viktigt att vi <v>håller</v> <p>fast</p> vid detta ställningstagande.
    t: Deshalb ist es wichtig, dass wir bei dieser Position <a>bleiben</a>.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid kommissionens förslag.
    t: Wir müssen bei dem Vorschlag der Kommission <a>bleiben</a>.
  - s: Vi kommer inte att komma överens, herr Posselt, för jag <v>håller</v> <p>fast</p>
      vid min ursprungliga tolkning av artikel 145.
    t: Wir werden dem nicht zustimmen, Herr Posselt, denn ich <a>bleibe</a> bei meiner
      ursprünglichen Auslegung des Artikels 145.
  - s: Jag vill poängtera att denna tolkning inte innebär att man <v>håller</v> <p>fast</p>
      vid ett likformigt tillvägagångssätt;
    t: In diesem Zusammenhang begrüßen wir zwar die jüngsten Entscheidungen des Gerichtshofs,
      in denen der Auftraggeber das Recht zugesprochen bekommt, die Zuschlagskriterien
      auszuwählen, doch der Rahmen <a>bleibt</a> sehr begrenzt.
- c: 43
  r: 3
  v: halten
  x:
  - s: Irak bör förstå att den iranska regimen inte har någon framtid och att man
      <v>håller</v> <p>fast</p> vid makten för att kunna utöva förtryck och avrätta
      människor.
    t: Irak muss verstehen, dass das iranische Regime keine Zukunft hat und sich mit
      Unterdrückung und Hinrichtungen an der Macht <a>hält</a>.
  - s: Vi kan, som vi har hört, göra bättre ifrån oss, nämligen genom att <v>hålla</v>
      <p>fast</p> vid våra principer och gräva djupt ner i vår budget.
    t: indem wir uns an unsere Grundsätze <a>halten</a> und tief in die Tasche greifen.
  - s: 'Varför <v>håller</v> vi inte <p>fast</p> vid den tyska förbundskanslerns mycket
      uppskattade uttalande: ”Ingen produkt, ingen aktör, ingen institution får förbli
      oreglerad”?'
    t: 'Warum <a>halten</a> wir uns nicht an das so viel beklatschte Diktum der deutschen
      Bundeskanzlerin:'
  - s: Vi anser dock att kommissionen fortsätter att <v>hålla</v> <p>fast</p> vid
      filosofin bakom Lissabonstrategin, vilken enligt kommissionens officiella ståndpunkt
      misslyckades med att uppnå sina mål.
    t: Wir sind jedoch der Meinung, dass sich die Kommission an die Philosophie <a>hält</a>,
      die hinter der Strategie von Lissabon steht, welche ihre Ziele laut der offiziellen
      Haltung der Kommission nicht erfüllt hat.
  - s: Gianni Pittella - och jag tackar honom - gjorde rätt i att <v>hålla</v> <p>fast</p>
      vid hedern och de åsikter som de flesta av parlamentets ledamöter företräder
      genom att förkasta det förslag som rådet ville tvinga på oss genom utpressning.
    t: Herr Pittella - und ich bin ihm dafür dankbar - hat gut daran getan, die Ehre
      und Ansichten von fast allen Abgeordneten dieses Hauses hoch zu <a>halten</a>,
      indem er den erpresserischen Vorschlag, den uns der Rat aufzwingen wollte, zurückgewiesen
      hat.
  - s: Kommissionen har redan mottagit uttalanden från ett antal norska laxexportorganisationer
      om att de kommer att uppmana sina medlemmar att <v>hålla</v> <p>fast</p> vid
      minimipriserna.
    t: Die Kommission hat bereits von einer Reihe norwegischer Lachsausfuhrverbände
      Erklärungen erhalten, denen zufolge sie ihre Mitglieder auffordern wollen, sich
      an den Mindestpreis zu <a>halten</a>.
  - s: Vi <v>håller</v> <p>fast</p> vid principen med differentierade förhandlingar.
    t: Wir <a>halten</a> am Prinzip der differenzierten Verhandlungen fest.
  - s: Jag hoppas därför att parlamentet och kommissionen <v>håller</v> <p>fast</p>
      vid det som röstas igenom i morgon i denna kammare.
    t: Deshalb hege ich die Hoffnung, dass sich das Europäische Parlament und die
      Kommission an das, was wir morgen in diesem Hohen Haus beschließen werden, <a>halten</a>
      mögen.
  - s: Trots att ledamotsstadgan finns med i Lissabonfördraget insisterade vi i budgetutskottet
      på att Europaparlamentets budget för 2010 ska <v>hålla</v> <p>fast</p> vid 20-procentsgränsen
      i den ursprungliga fleråriga budgetramen.
    t: Trotz des Abgeordnetenstatuts im Vertrag von Lissabon haben wir im Haushaltsausschuss
      darauf bestanden, dass sich der Haushaltsplan des Europäischen Parlaments für
      2010 an die Obergrenze von 20 % aus dem ursprünglichen mehrjährigen Finanzrahmen
      <a>hält</a>.
  - s: Det är bara då som EU kan <v>hålla</v> <p>fast</p> vid den ledande rollen och
      dra med sig de övriga länderna under de kommande åren.
    t: Nur dann kann die Union ihre führende Rolle <a>halten</a> und die übrigen Länder
      in den nächsten Jahren mitziehen.
  - s: Vi, som parlament och i egenskap av Europeiska unionen, har en skyldighet att
      låta ett precist och återkalleligt ställningstagande till förmån för den som
      producerar gå före alla kommersiella hänsyn, framför allt om det rör sig om
      en minoritet, som jag redan har påpekat, och vi måste i första hand <v>hålla</v>
      <p>fast</p> vid Lomékonventionen, där man säger att inget av ACP-länderna som
      levererar bananer får hamna i en situation som är mindre fördelaktig än den
      man befann sig i före tillskapandet av den gemensamma organisationen av marknaden.
    t: Wir haben uns insbesondere an das Abkommen von Lomé zu <a>halten</a>, wonach
      kein bananenproduzierendes AKP-Land schlechter behandelt werden darf als vor
      der Einrichtung der WTO.
  - s: Vi har inte träffat någon överenskommelse om detta, och vad oss beträffar <v>håller</v>
      vi <p>fast</p> vid artikel 39 i det internationella avtalet.
    t: Dem haben wir nicht zugestimmt, und außerdem <a>halten</a> wir uns an Artikel
      39 der Interinstitutionellen Vereinbarung.
  - s: Vi måste också <v>hålla</v> <p>fast</p> vid att kostnaderna skall bäras av
      producenten, helt eller till övervägande delen, vilket står i den gemensamma
      ståndpunkten.
    t: Wir müssen uns auch an die Bestimmung des Gemeinsamen Standpunkts <a>halten</a>,
      wonach die Hersteller alle Kosten oder einen wesentlichen Teil der Kosten tragen.
  - s: Det finns många skiftande åsikter i diskussionen om dessa frågor, och jag kommer
      att vara mycket envis, med stöd från kammaren, och <v>hålla</v> <p>fast</p>
      vid det som vi har bestämt.
    t: Bei der Diskussion dieser Fragen werden immer wieder neue Schwerpunkte gesetzt,
      aber ich werde mit Unterstützung des Parlaments stur sein und mich an das <a>halten</a>,
      was wir festgelegt haben.
  - s: Vi har visserligen noterat några positiva punkter i betänkandet, varav några
      motsvarade de förslag som vi lade fram, men vi kan inte låta bli att konstatera
      att i det stora hela <v>håller</v> man i betänkandet <p>fast</p> vid ett utpräglat
      liberalt synsätt, som dessutom i stor utsträckning begränsar medlemsstaternas
      bestämmanderätt över sina marina resurser.
    t: Dennoch müssen wir insgesamt feststellen, dass sich der Bericht an ein ausgesprochen
      liberales Konzept <a>hält</a>, welches die Souveränität der Mitgliedstaaten
      über ihre Meeresressourcen stark beschränkt.
  - s: I viss mån har denna debatt nu ersatts av beslutet från stats- och regeringscheferna
      att <v>hålla</v> <p>fast</p> vid besluten som fattades i Berlin.
    t: Durch die Entscheidung der Staatschefs, sich an die in Berlin getroffenen Entscheidungen
      zu <a>halten</a>, ist diese Debatte in gewissem Maße überflüssig geworden.
  - s: De utgör en etnokulturell grupp, som fortfarande <v>håller</v> <p>fast</p>
      vid sina släkttraditioner, och en paneuropeisk gemenskap som hölls som slavar
      i det prehistoriska och tidiga Europa, som skickades till utrotningsläger av
      fascistregimerna och inhägnades i de länder som blev till fängelser under kommunistdiktaturerna.
    t: Sie sind eine ethnisch-kulturelle Gemeinschaft, die ihre Stammestradition immer
      noch in Ehren <a>hält</a>, und eine paneuropäische Gemeinschaft, die im prämodernen
      und frühneuzeitlichen Europa in der Sklaverei gehalten wurde, die von den faschistischen
      Regimes in Vernichtungslager geschickt und in den von der kommunistischen Diktatur
      in Gefängnisse verwandelten Staaten eingeschlossen wurde.
  - s: Efter de erfarenheter vi har gjort med Meciar, skulle vi åter lägga fram saken
      i samma ögonblick som man slutar <v>hålla</v> <p>fast</p> vid det som parlamentet
      har beslutat.
    t: Nach den Erfahrungen, die wir mit Herrn Meciar gemacht haben, würden wir die
      Sache in dem Augenblick wieder einbringen, wo man sich nicht an das <a>hält</a>,
      was das Parlament beschlossen hat.
  - s: Vi drar tillbaka denna resolution, men med den tanken att, om herr Meciar inte
      <v>håller</v> <p>fast</p> vid parlamentets beslut, ånyo lämna in resolutionen
      i december.
    t: Wir ziehen diese Entschließung zurück, aber mit dem Gedanken, daß, wenn sich
      Herr Meciar nicht an die Beschlüsse des Parlaments <a>hält</a>, die Entschließung
      im Dezember erneut eingereicht wird.
  - s: Vi ska <v>hålla</v> <p>fast</p> vid de bra förslag som kommissionen har lagt
      fram och stifta de lagar som behövs.
    t: Wir sollten uns an die zweckdienlichen Vorschläge der Kommission <a>halten</a>
      und unseren gebotenen Gesetzgebungsauftrag ausführen.
  - s: Därför anser jag det viktigt att vi <v>håller</v> <p>fast</p> vid den princip
      som Van den Broek vid ett tillfälle gett uttryck för här i parlamentet, dvs.
      principen att frågan om Cyperns anslutning inte får bli beroende av en annan
      stats godtycke.
    t: Daher halte ich es für sehr wichtig, sich an das zu <a>halten</a>, was Herr
      van den Broek an dieser Stelle einmal verkündet hat, und das zu unserem Grundsatz
      zu machen, nämlich daß der Beitritt der Republik Zypern nicht zum Faustpfand
      irgendeines anderen Staates gemacht werden darf.
  - s: Ni vet att vi under denna anslagsperiod också har <v>hållit</v> <p>fast</p>
      vid det och därvid också har tagit hänsyn till ståndpunkter från Europaparlamentet
      i våra slutgiltiga förslag.
    t: Sie wissen, daß wir dies in dieser Förderperiode auch so <a>gehalten</a> haben
      und dabei auch Positionen des Europäischen Parlaments in unseren endgültigen
      Vorschlägen berücksichtigt haben.
  - s: Vi <v>håller</v> <p>fast</p> vid de överenskommelser som EU har gjort om anslutningen
      och Köpenhamnskriterierna.
    t: Wir <a>halten</a> uns an die Vereinbarungen, die die Europäische Union in Bezug
      auf den Beitritt und die Kopenhagener Kriterien eingegangen ist.
  - s: Det är därför absolut nödvändigt att <v>hålla</v> <p>fast</p> vid målet att
      begränsa den globala uppvärmningen till högst två grader Celsius över de nivåer
      som rådde före industrialiseringen.
    t: Das Ziel, die globale Erwärmung auf einem Wert von maximal 2°C über dem vorindustriellen
      Niveau zu <a>halten</a>, ist daher unbedingt einzuhalten.
  - s: Jordbrukarna har för egen del gjort allt som går att göra och allt som åligger
      dem. Man får hoppas att också den andra parten <v>håller</v> <p>fast</p> vid
      de gemensamma överenskommelserna.
    t: Bleibt zu hoffen, daß sich auch der andere Partner an die Vereinbarungen <a>hält</a>,
      die gemeinsam beschlossen worden sind.
  - s: Sanktionerna mot den skamlösa sudanesiska regimen bör definitivt omfatta ett
      oljeembargo, som ett slags eldprov för att kontrollera om FN, med tanke på hur
      länge folket i Darfur har fått lida, fortfarande <v>håller</v> <p>fast</p> vid
      sina egna politiska principer.
    t: Sanktionen gegen dieses schamlose sudanesische Regime müssen auf jeden Fall
      auch ein Ölembargo beinhalten, gewissermaßen als Gegenprobe, um festzustellen,
      ob sich die Vereinten Nationen angesichts des langen Leidens der Bevölkerung
      in Darfur noch an ihre eigenen politischen Grundsätze <a>halten</a>.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid det och vi kommer att använda det.
    t: Wir werden uns an die Beschlüsse <a>halten</a> und sie umsetzen.
  - s: Därför måste vi från Europaparlamentets sida se till att kommissionen <v>håller</v>
      <p>fast</p> vid vad den lovar, och de tillkännagivanden den formulerat.
    t: Deshalb müssen wir als Europäisches Parlament dafür Sorge tragen, daß sich
      die Kommission an ihre Versprechen und Äußerungen <a>hält</a>.
  - s: Det har jag under mina 35 år i parlamentet alltid <v>hållit</v> <p>fast</p>
      vid.
    t: Daran habe ich mich in meinem langen parlamentarischen Leben von jetzt 35 Jahren
      immer <a>gehalten</a>.
  - s: Vi har emellertid <v>hållit</v> <p>fast</p> vid vårt mål att ge ett adekvat
      och ambitiöst gensvar på de utomeuropeiska ländernas och territoriernas förväntningar,
      och på de utmaningar de står inför.
    t: Wir haben uns jedoch an die Zielsetzung <a>gehalten</a>, auf die Erwartungen
      der ÜLG und die Herausforderungen, denen diese gegenüberstehen, auf angemessene
      und anspruchsvolle Weise zu reagieren.
  - s: Ja, vi måste <v>hålla</v> <p>fast</p> vid de högsta normerna och granska dessa
      mörka sidor i EU:s moderna historia.
    t: Ja, wir müssen uns selbst an die höchsten Standards <a>halten</a> und diese
      dunklen Kapitel in der jüngeren Geschichte der EU aufklären.
  - s: Jag vill på nytt upprepa här i dag att kommissionen kommer att stödja normaliseringen
      av den politiska situationen i Honduras, och därför måste parterna <v>hålla</v>
      <p>fast</p> vid avtalet.
    t: Ich möchte hier und heute wiederholen, dass die Kommission die Normalisierung
      der politischen Situation in Honduras unterstützen wird, und dafür ist es erforderlich,
      dass sich die Parteien an die Vereinbarung <a>halten</a>.
  - s: Vi <v>håller</v> <p>fast</p> vid vår principiella invändning mot att europeiska
      politiska partier skall kunna finansieras med gemenskapens medel.
    t: Wir <a>halten</a> an unserer grundsätzlichen Ablehnung der Einführung einer
      Finanzierung europäischer Parteien mit Gemeinschaftsmitteln fest.
  - s: Slutligen <v>håller</v> PvdA-delegationen <p>fast</p> vid att en ny stadga
      för ledamöterna i Europaparlamentet skall vara i kraft kring årsskiftet år 2000.
    t: Und schließlich <a>hält</a> die PvdA-Delegation nach wie vor an einem neuen
      Statut für die Mitglieder des Europäischen Parlaments zum Jahreswechsel 2000
      fest.
  - s: Det tycker jag är viktigt att <v>hålla</v> <p>fast</p> vid.
    t: Es ist wichtig, sich dies vor Augen zu <a>halten</a>.
  - s: Därför anser jag att vi i nitratdirektivet måste <v>hålla</v> <p>fast</p> vid
      resultatet, maximum 50 milligram.
    t: Bei der Nitratrichtlinie müssen wir uns also, so meine ich, an das Ziel <a>halten</a>,
      nämlich an 50 mg als Grenzwert.
  - s: Det kommer att vara en avgörande fråga att nu <v>hålla</v> <p>fast</p> båda
      parterna i en fredlig utveckling.
    t: Es ist jetzt wichtig, daß der Friedensprozeß zwischen den beiden Parteien in
      Gang <a>gehalten</a> wird.
  - s: 'Jag tycker därför att statsminister Vanhanen och det finska ordförandeskapet
      bör gratuleras till att ha <v>hållit</v> <p>fast</p> vid en tydlig riktning
      för EU:'
    t: 'Meines Erachtens verdienen Ministerpräsident Vanhanen und der finnische Ratsvorsitz
      unseren Glückwunsch dafür, dass sie die Union so klar auf Kurs <a>gehalten</a>
      haben:'
  - s: Till skillnad från många kolleger anser vi det vara nödvändigt att <v>hålla</v>
      <p>fast</p> vid den gemensamma ståndpunkten på det här området, som för närvarande
      utesluter den militära dimensionen och som jag förstår stöds av kommissionen.
    t: Im Gegensatz zu vielen anderen Kollegen <a>halten</a> wir es für sehr wichtig,
      in diesem Bereich nicht vom Gemeinsamen Standpunkt abzuweichen, der in der aktuellen
      Fassung die militärische Dimension ausklammert und der soviel ich weiß von der
      Kommission unterstützt wird.
  - s: I denna situation måste kommissionen <v>hålla</v> <p>fast</p> vid den kompromiss
      som nåddes den 31 december 2002, och som bekräftades den 28 mars 2003, och måste
      följaktligen förkasta de flesta av ändringsförslagen från Europaparlamentet.
    t: In dieser Situation muss sich die Kommission an die Verpflichtung vom 31. Dezember
      2002 <a>halten</a>, die am 28. März 2003 bestätigt wurde, und somit den größten
      Teil der Änderungsanträge des Europäischen Parlaments ablehnen.
  - s: Vi har utskott för att parlamentet ska kunna fatta kraftfulla, viktiga och
      tillförlitliga beslut och därför <v>håller</v> vi <p>fast</p> vid detta.
    t: Wir haben Ausschüsse, damit das Parlament eindeutige, wichtige und verlässliche
      Entscheidungen treffen kann, und darum <a>halten</a> wir uns daran.
  - s: Kommissionen föredrar därför att <v>hålla</v> <p>fast</p> vid det som tidigare
      har överenskommits.
    t: Die Kommission würde sich daher lieber an das zuvor Vereinbarte <a>halten</a>.
  - s: Jag upplever att klyftan ökar mellan dem som stöder EU-projektet och dem som
      inte stöder det, men trots alla våra problem är det viktigt att vi <v>håller</v>
      <p>fast</p> vid vår kurs, att vi fortsätter i samma riktning som hittills och
      att vi behåller vårt fokus.
    t: Ich glaube, dass der Graben zwischen denen, die das europäische Projekt unterstützen,
      und jeden, die es nicht tun, größer wird, aber trotz all unserer Probleme ist
      vor allem wichtig, dass wir unseren Kurs <a>halten</a>, unsere Richtung beibehalten
      und konzentriert bleiben.
- c: 20
