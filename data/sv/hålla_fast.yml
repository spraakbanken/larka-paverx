      de algunas iniciativas en cuanto a la integración del ámbito medioambiental,
      sobre la que será importante <a>insistir</a> y esto es válido para el ámbito
      agrario - lo mencionó la Sra. Myller en sus observaciones - y en realidad también
      en el caso del proceso de ampliación, en el que, en mi opinión, nos enfrentamos
      a problemas más graves de los que nunca antes hayamos visto, en lo que se refiere
      a la ejecución de una política medioambiental racional.
  - s: Att inkludera klausulen om mänskliga rättigheter i alla handelsavtal med tredjeländer
      och övervaka tillämpningen av den är grundläggande åtgärder för att kunna utöva
      påtryckningar och vi måste <v>hålla</v> <p>fast</p> vid dessa.
    t: La inclusión de la cláusula sobre derechos humanos en todos los acuerdos comerciales
      con terceros países y el control de su aplicación constituyen medidas básicas
      para ejercer presión, y debemos <a>insistir</a> en ellas.
  - s: Vi har i utskottet framför allt <v>hållit</v> <p>fast</p> vid en principiell
      punkt.
    t: En nuestra comisión hemos <a>insistido</a> sobre todo en un punto de principio.
  - s: Om EU <v>håller</v> <p>fast</p> vid inre normer måste man vara beredd att försvara
      dem och stoppa import som inte lever upp till våra inre normer.
    t: Si la UE <a>insiste</a> en aplicar normas comunitarias, debe estar dispuesta
      a defenderlas y a poner fin a las importaciones que no cumplan esas normas comunes.
  - s: Vi genomförde förstabehandlingen av detta betänkande och jag måste tyvärr säga
      att rådet, som inte närvarar här i dag, märkligt nog <v>höll</v> <p>fast</p>
      vid frågan om främjandet av tillämpningsföreskrifter.
    t: Procedimos a la primera lectura de este informe, y lamento decir que el Consejo,
      que no se encuentra hoy en la Cámara, <a>insistía</a> de forma extraña en la
      cuestión de promover las medidas de aplicación.
  - s: Detta är något som jag kommer att <v>hålla</v> <p>fast</p> vid.
    t: Éste es un tema en el que <a>insistiré</a>.
  - s: Tanken på att ”kommissionen skulle vara oberoende ”, en tanke vid vilken betänkandet
      <v>håller</v> <p>fast</p>, förefaller oss slutligen tvivelaktig.
    t: Finalmente, la idea «de independencia de la Comisión», sobre la que <a>insiste</a>
      el informe, nos parece muy ambigua.
  - s: Vi vill att ni <v>håller</v> <p>fast</p> vid detta.
    t: Le <a>insistimos</a> en ello.
  - s: För övrigt <v>håller</v> vi <p>fast</p> vid vårt krav att en ökad flexibilisering
      av jordbruksutgifterna möjliggörs i framtiden när medel överförs från det obligatoriska
      till det icke-obligatoriska området.
    t: Por lo demás, <a>insistimos</a> en nuestra exigencia de que en el futuro sea
      posible una mayor flexibilidad en la transferencia de créditos del sector obligatorio
      al no obligatorio en los gastos agrícolas.
  - s: Däremot vill vi <v>hålla</v> <p>fast</p> vid att asylpolitiska problem skall
      lösas så nära medborgarna som möjligt och inte genom en centraliserad EU-lagstiftning.
    t: En cambio, deseamos <a>insistir</a> en que los problemas en materia de política
      de asilo deben ser solucionados lo más cerca posible de los ciudadanos y no
      desde una legislación comunitaria centralizada.
  - s: Jag håller med om de stora dragen i den oberoende expertkommitténs förslag,
      men jag <v>håller</v> <p>fast</p> vid mekanismen för att dra tillbaka förslag
      (”call-back”mekanismen), som föreslås i parlamentets resolution och som innebär
      att Europaparlamentet vid ett negativt yttrande från parlamentet eller rådet
      kan uppmana kommissionen att dra tillbaka förslag angående genomförandeåtgärder
      som lagts fram i värdepapperskommittén.
    t: Estoy de acuerdo con las líneas generales de la propuesta del Comité Lamfalussy,
      si bien <a>insisto</a> en el llamado mecanismo de rellamada (mecanismo «call-back»),
      que permite al Parlamento Europeo, en caso de opinión negativa por su parte
      o por parte del Consejo, solicitar a la Comisión retirar de nuevo las propuestas
      del Comité de los Mercados de Valores relativas a las medidas de aplicación.
  - s: Danmark bör som ordförande i Europeiska unionen <v>hålla</v> <p>fast</p> vid
      att alla länder skall leva upp till Förenta nationernas målsättning att ge 0,7
      procent av bruttonationalprodukten i utvecklingsbistånd.
    t: Dinamarca debe, como país que ostenta la presidencia de la UE, <a>insistir</a>
      en que todos los países cumplan el objetivo de Naciones Unidas de destinar el
      0,7% del producto nacional bruto a la ayuda a los países en vías de desarrollo.
  - s: Låt mig gratulera inte bara föredraganden, utan även min kollega Hermann Vermeer
      för hans förträffliga arbete med att leda sökandet efter en kompromiss som kunde
      bryta det tidigare dödläget mellan de båda sidorna i kammaren, där den ena <v>höll</v>
      <p>fast</p> vid att frivilliga överenskommelser aldrig skulle spela någon roll
      och den andra sade att lagstiftning aldrig skulle spela någon roll.
    t: Quisiera felicitar no sólo al ponente, sino también a mi colega, Hermann Vermeer,
      por su excelente trabajo al liderar la búsqueda de un compromiso y al deshacer
      el punto muerto inicial entre los dos lados de la Cámara, uno que <a>insistía</a>
      en que los acuerdos voluntarios no deberían funcionar nunca y otro que afirmaba
      que nuca se debería recurrir a legislar.
  - s: Kommissionen <v>håller</v> emellertid <p>fast</p> vid samma recept som under
      de senaste åren, dvs. att man måste verka för ”en ny balans mellan företagens
      behov av flexibilitet och arbetstagarnas behov av trygghet”, som man så elegant
      uttrycker saken i detta omfattande angrepp på arbetstagarnas rättigheter och
      hittills uppnådda sociala förmåner.
    t: En cuanto al balance, se ve obligada a reconocer el hecho de que el desempleo
      continúa estando a un nivel muy elevado y los porcentajes de empleo son muy
      bajos en muchos Estados miembros, sin embargo, <a>insiste</a> en las mismas
      recetas que ha venido aplicando durante los últimos años, es decir, la necesidad
      de fomentar «un nuevo equilibrio entre la necesidad de flexibilidad de las empresas
      y la necesidad de seguridad de los trabajadores», como suele formularse de forma
      elegante a la operación de barrido de los logros y de los derechos de los trabajadores.
  - s: 'Europaparlamentet måste <v>hålla</v> <p>fast</p> vid de tre ändringsförslagen:'
    t: 'El Parlamento Europeo debe <a>insistir</a> en las tres enmiendas:'
  - s: Jag anser dock att Europaparlamentet borde ha <v>hållit</v> <p>fast</p> vid
      sin ståndpunkt om ändringsförslagen i den första behandlingen, artikel 5 (kriterier
      för Turkiets anslutning), artikel 15 (upphävande av samarbetet med Turkiet i
      händelse av hinder i frågor om demokrati, rättsstatsprincipen, mänskliga rättigheter,
      skydd för minoriteter), artikel 35 (årsrapport om skyddet för demokratiprinciperna,
      rättsstatsprincipen, de mänskliga rättigheterna och de grundläggande friheterna
      samt respekten för internationell rätt).
    t: Creo, sin embargo, que el Parlamento Europeo debería haber <a>insistido</a>
      en su posición sobre las enmiendas de la primera lectura, Artículo 5 (criterios
      para la integración de Turquía), Artículo 15 (suspensión de la colaboración
      con Turquía en casos de obstáculos en asuntos de democracia, estado de derecho,
      derechos humanos, protección de minorías), Artículo 35 (Informe anual sobre
      observancia del derecho internacional y protección de los principios democráticos,
      del estado de derecho, de los derechos humanos y de las libertades fundamentales).
  - s: Om EU skall kunna leva upp till anspråken på att stå för en rättskultur i motsats
      till den amerikanska lynchjustisen, måste EU nu med ökad kraft, inte minst när
      det gäller Irak, motsätta sig USA:s globala envälde och <v>hålla</v> <p>fast</p>
      vid en global rättsordning inom FN:s ram.
    t: Si la UE es capaz de reivindicar la representación de una cultura judicial
      en contraste con la ley del linchamiento norteamericana, debe oponerse en este
      momento, con renovado vigor, y en especial en lo que respecta a la situación
      iraquí, a la dictadura mundial de los Estados Unidos e <a>insistir</a> en el
      establecimiento de un ordenamiento jurídico en el marco de la ONU.
  - s: Välsignelsen som påven hade med sig vid sitt besök, har ändå fått Castro att
      <v>hålla</v> <p>fast</p> vid de felaktiga metoderna, utfärda nya strafflagar
      och återigen använda dödsstraffet.
    t: Señora Presidenta, los logros conseguidos por la visita del Papa han conducido
      a Castro, no obstante, a <a>insistir</a> en prácticas erróneas, a decretar nuevas
      leyes penales y a restablecer la pena de muerte.
  - s: Och tyvärr visar det sig att EU <v>håller</v> <p>fast</p> vid en ytterligare
      drastisk begränsning av bidragen och socialförsäkringen, man förändrar bestämmelserna
      om uppsägningar till det sämre och man inskränker eller avskaffar skyddsbestämmelserna
      om arbetsvillkor.
    t: Y, desgraciadamente, la UE, como puede constatarse, <a>insiste</a> en seguir
      adelante con una drástica limitación de los subsidios y de la seguridad social,
      modifica, a peor, disposiciones relativas a los despidos, vacía de contenido
      o deja sin aplicación otras disposiciones protectoras relativas a las condiciones
      laborales.
  - s: På medellång och lång sikt måste vi <v>hålla</v> <p>fast</p> vid multilaterala
      frågor och utarbeta en detaljerad plan för ett reformerat WTO och uppmana medborgarna
      att engagera sig och att delta.
    t: Ahora bien, a medio y largo plazo, debemos <a>insistir</a> en el multilateralismo
      y trabajar más a fondo en una reforma de la OMC que contemple la implicación
      y la participación de los ciudadanos.
  - s: Vi anser dock att det var nödvändigt att ange vilka kriterierna skall vara
      och att <v>hålla</v> <p>fast</p> vid det.
    t: En cambio, creemos que era necesario declarar cuáles debían ser los criterios
      e <a>insistir</a> en este punto.
  - s: Så man kan säga att vår linje på detta område, å ena sidan är att vi <v>håller</v>
      <p>fast</p> vid att det först och främst rör sig om vad man kan göra internt,
      och å andra sidan inte avser att överlåta de flexibla mekanismerna till de andra
      länderna, utan att vi också själva aktivt vill delta i denna debatt, och att
      vi också vill använda dem.
    t: Luego puede decirse que nuestra línea en este campo es <a>insistir</a> por
      un lado en tratar sobre todo acerca de lo que puede hacerse internamente y manifestar
      por otro lado que no tenemos intención de confiar los mecanismos flexibles a
      los demás países, y que nosotros mismos también queremos embarcarnos en este
      debate y que también queremos emplearlos.
  - s: Därför <v>håller</v> vi <p>fast</p> vid att vi skall hålla båda dessa företeelser
      åtskilda och att vi snabbt skall föra båda företeelserna framåt.
    t: Por ello, <a>insistimos</a> en separar estas dos cosas y en hacerlas avanzar
      con rapidez.
  - s: Vi måste våga stå för vår övertygelse och <v>hålla</v> <p>fast</p> vid att
      försöka finna den mycket blygsamma finansiering som behövs för att uppfylla
      våra viktigaste mål. I det hänseendet vill jag uppmärksamma kommissionen och
      kammaren på följande frågor.
    t: Debemos tener valor para exponer nuestras convicciones e <a>insistir</a> en
      la necesidad de buscar los módicos fondos necesarios para alcanzar nuestros
      objetivos principales.
  - s: Dessutom måste vi naturligtvis <v>hålla</v> <p>fast</p> vid att hygieniska
      och hälsovårdsmässiga åtgärder, bra tillverkning och odlingsförfaranden, som
      på ett säkert sätt motsvarar den europeiska standarden, alltid måste prioriteras
      framför bestrålning av livsmedel.
    t: Debemos <a>insistir</a> además en que las medidas higiénicas y sanitarias,
      una buena producción así como unos procedimientos de cultivo que correspondan
      a los estándares europeos, deben tener en cualquier caso preferencia frente
      a la radiación de alimentos.
  - s: ”Europaparlamentet <v>håller</v> <p>fast</p> vid att jämställdhet mellan kvinnor
      och män är ett nyckelmål för att uppnå ambitionen med Europa 2020-strategin.
    t: ' «<a>Insiste</a> en que la igualdad de género es un objetivo clave para la
      consecución de las ambiciones de UE 2020.'
  - s: Alltså bör vi, då vi har en plan till och med 2002, <v>hålla</v> <p>fast</p>
      vid sammanhållningsplanen och planen avseende stöd av mindre gynnade områden
      och länder i den Europeiska unionen och inte vackla och dra oss tillbaka på
      detta område.
    t: Por lo tanto, desde el momento en que vamos a establecer un programa hasta
      el año 2002, debemos <a>insistir</a> también en el programa de cohesión y en
      el apoyo a las regiones menos desarrolladas de la Unión Europea hasta el 2002
      y no tener vacilaciones ni retrocesos en este sector.
  - s: Av dessa skäl anser jag att det skulle vara mer fruktbart och värdefullt att
      upprätta ett privilegierat kommersiellt partnerskap i stället för att <v>hålla</v>
      <p>fast</p> vid den långa och snåriga vägen mot anslutning.
    t: Por estos motivos, creo que valdría más la pena, y sería más útil, crear una
      asociación comercial privilegiada, en lugar de <a>insistir</a> en el largo y
      sinuoso camino hacia la adhesión.
  - s: Denna idé tycker jag att vi skall <v>hålla</v> <p>fast</p> vid.
    t: Me parece que debemos <a>insistir</a> en esta idea.
  - s: Sanningen är den att rådet, trots ett positivt förslag från parlament som syftade
      till att ta itu med dessa frågor, <v>höll</v> <p>fast</p> vid en oacceptabel
      ståndpunkt som i hög grad reducerade Europaparlamentets ursprungliga förslag,
      främst genom utökandet från två till tre år för genomförandet av direktivet
      i alla sektorer, med undantag för läkare under utbildning, vilket utökas från
      fyra till nio år, och kan utsträckas ända upp till tolv år, vilket förutom allt
      annat också äventyrar säkerheten för sjuka som undersöks av läkare som arbetar
      för många timmar.
    t: Ahora bien, la verdad es que, pese a la propuesta positiva del Parlamento encaminada
      a abordar esas cuestiones, el Consejo <a>insistió</a> en una posición inaceptable
      que reduce sustancialmente las propuestas iniciales del Parlamento Europeo,
      en particular el aumento del período de dos a tres años para la transposición
      de la directiva correspondiente a todos los sectores, con excepción de los médicos
      en formación, caso en el que pasa de cuatro a nueve años y puede llegar hasta
      los doce, cosa que, además pone en entredicho la seguridad de los propios enfermos
      examinados por médicos con jornadas laborales excesivas.
  - s: Det är helt avgörande att vi <v>håller</v> <p>fast</p> vid en genomgripande
      förändring i samhället som bygger på hållbara städer, decentraliserad energiproduktion
      och industriell konkurrenskraft.
    t: Es esencial <a>insistir</a> en un cambio radical de la sociedad basado en la
      sostenibilidad de las ciudades, la descentralización de la producción energética
      y la competitividad industrial.
  - s: Det som vi måste <v>hålla</v> <p>fast</p> vid - och som vi skall hålla fast
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: En cualquier caso, contando con la ayuda de la industria, con la colaboración
      de los 15 Estados miembros y con la de los gobiernos de terceros países, principalmente
      la de aquéllos en los que más se manifiesta dicho fenómeno, debemos <a>insistir</a>
      en el esfuerzo común para la creación de una ética turística y, al mismo tiempo,
      en encontrar medios con los que podamos, a través de la ayuda económica, contribuir
      al desarrollo económico, mejorar el nivel de vida de los ciudadanos y, en especial,
      de los jóvenes, crear nuevos puestos de trabajo y, de esta forma, impedir el
      auge de dicho fenómeno y luchar contra el mismo.
  - s: Det som vi måste hålla fast vid - och som vi skall <v>hålla</v> <p>fast</p>
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: En cualquier caso, contando con la ayuda de la industria, con la colaboración
      de los 15 Estados miembros y con la de los gobiernos de terceros países, principalmente
      la de aquéllos en los que más se manifiesta dicho fenómeno, debemos <a>insistir</a>
      en el esfuerzo común para la creación de una ética turística y, al mismo tiempo,
      en encontrar medios con los que podamos, a través de la ayuda económica, contribuir
      al desarrollo económico, mejorar el nivel de vida de los ciudadanos y, en especial,
      de los jóvenes, crear nuevos puestos de trabajo y, de esta forma, impedir el
      auge de dicho fenómeno y luchar contra el mismo.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid att färska matvaror är att föredra, och
      därför begränsa bestrålningen till ett absolut minimum.
    t: Hemos de <a>insistir</a> en que los alimentos frescos son preferibles y debemos
      por ello limitar la irradiación a lo estrictamente necesario.
  - s: Vi borde <v>hålla</v> <p>fast</p> vid såväl det politiska samordningsprogrammet
      för arbetslöshet som inleddes i Luxemburg som igångsättandet av en aktiv sysselsättningsskapande
      politik på europeisk nivå - ni nämnde en europeisk sysselsättningspakt.
    t: Hay que <a>insistir</a> en el proceso de coordinación de políticas de empleo
      iniciado en Luxemburgo, así como en la puesta en marcha de una política activa
      de creación de empleo a nivel europeo —mencionó usted un pacto europeo para
      el empleo.
  - s: Därför <v>håller</v> vi också litet grand <p>fast</p> vid vårt gamla krav att
      i framtiden naturligtvis även hela området med den gemensamma jordbrukspolitiken
      hör till parlamentets medbeslutandeförfarande.
    t: Por ello, <a>insistimos</a> en nuestra antigua exigencia de que en el futuro
      la totalidad del sector de la Política Agrícola Común debe incluirse en el procedimiento
      de codecisión del Parlamento.
  - s: Ur den aspekten bör vi <v>hålla</v> <p>fast</p> vid de strikta villkoren för
      tillstånd för järnvägsföretagen.
    t: Bajo este aspecto, en la autorización de las empresas ferroviarias, debemos
      <a>insistir</a> en estas condiciones estrictas.
  - s: Denna lösning måste dock snabbt leda till ett genombrott grundat på det faktum
      att det inte tjänar något till att <v>hålla</v> <p>fast</p> vid dåliga beslut
      som skadar miljön.
    t: Pero esta solución también tiene que llevar rápidamente a un adelanto muy importante
      basado en el hecho de que no tiene sentido <a>insistir</a> en decisiones malas
      que perjudican el medio ambiente.
  - s: Vi hade önskemål om att man skulle <v>hålla</v> <p>fast</p> vid tidigare uppnådda
      resultat när det gäller de mänskliga rättigheterna, arbetstagarnas rättigheter,
      jämställdhet och sunt styrelseskick, och vi hade önskemål om att garantera en
      effektiv uppföljning.
    t: Quisimos <a>insistir</a> en los resultados alcanzados con anterioridad en materia
      de derechos humanos, derechos de los trabajadores, igualdad y buena gobernanza
      y, además, tratamos de conseguir asegurar un seguimiento efectivo.
