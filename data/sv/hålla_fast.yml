  r: 3
  v: atener
  x:
  - s: Vi måste utgå från att göra budgeten så realistisk som möjligt och vi måste
      samtidigt <v>hålla</v> <p>fast</p> vid våra åtaganden.
    t: Debemos partir de que tenemos que hacer los presupuestos tan realistas como
      sea posible y al mismo tiempo debemos <a>atenernos</a> a los compromisos que
      hemos contraído.
  - s: Kommissionen har sagt att den har gjort en fast överenskommelse med rådet och
      <v>håller</v> <p>fast</p> vid den.
    t: La Comisión ha dicho que ha logrado un acuerdo firme con el Consejo y a él
      se <a>atiene</a>.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid våra tjänstespråk, men
      även minnas att vi mellan tjänstespråken och vilka andra språk som helst har
      de regionala språken som vi måste slå vakt om och skydda.
    t: Yo tengo la impresión de que esto induce a error y, por consiguiente, tengo
      que manifestar con toda claridad que, en mi opinión, debemos <a>atenernos</a>
      a las lenguas oficiales, si bien a mitad de camino entre dichas lenguas oficiales
      y las demás lenguas x se sitúan nuestras lenguas regionales, que debemos salvaguardar
      y proteger.
  - s: Nu när vår förbud införts, ser jag inte något annat alternativ än att <v>hålla</v>
      <p>fast</p> vid det och fortsätta, även om vi måste köpa oss ut.
    t: Una vez que hemos impuesto la prohibición, no veo otra posibilidad que la de
      <a>atenernos</a> a lo que hemos hecho y seguir adelante, aunque tengamos que
      pagar para salir de esta situación.
  - s: Det finns tre saker vi måste <v>hålla</v> <p>fast</p> vid.
    t: Hay tres cosas a las que debemos <a>atenernos</a>.
  - s: Detta kan bara förenas på ett förnuftigt sätt om kommissionen strikt <v>håller</v>
      <p>fast</p> vid hela paketet i WTO:s förhandlingserbjudande, och inte tillåter
      någon urvattning.
    t: Ambas cosas solo pueden combinarse de un modo adecuado si la Comisión se <a>atiene</a>
      estrictamente al paquete entero de las negociaciones de la OMC y no permite
      que se diluya en este caso.
  - s: Jag hoppas att han <v>håller</v> <p>fast</p> vid det och överväger biobränslen
      på jord som ligger i träda på nytt.
    t: Espero que se <a>atendrá</a> a esto y que además reconsidere los biocombustibles
      en suelo abandonado.
  - s: Därför skulle jag vilja föreslå att vi <v>håller</v> <p>fast</p> vid föreskrifterna
      för köttfärs i enlighet med den gemensamma ståndpunkten.
    t: Por ello, propongo que nos <a>atengamos</a> a las normas para la carne picada
      tal como figuran en la posición común.
  - s: Därför är jag av den åsikten att vi även på denna punkt bör <v>hålla</v> <p>fast</p>
      vid den gemensamma ståndpunkten.
    t: Por ello, soy de la opinión de que debemos <a>atenernos</a> también en este
      punto a la posición común.
  - s: Som ett argument för hans nominering sägs det nu att han, till skillnad från
      regeringen i hans land, kommer att strängt <v>hålla</v> <p>fast</p> vid stabilitetspaktens
      tak på 3 procent för nationella budgetunderskott.
    t: Como argumento a favor de su nombramiento se dice ahora que, a diferencia del
      Gobierno de su país, él se <a>atendrá</a> estrictamente al techo del 3% para
      los déficit presupuestarios nacionales en el Pacto de Estabilidad.
  - s: Vad jag hoppas är, för det första, att vi i Europa kommer att anta en gemensam
      ståndpunkt och <v>hålla</v> <p>fast</p> vi den, att vi inte kommer att tillåta
      att någonting tas bort, att vår ståndpunkt inte kommer att grundas på självbedrägeri
      eller svepskäl, att det kommer att vara en gemensam ståndpunkt och en förnuftig
      ståndpunkt.
    t: Lo que espero es que, en primer lugar, adoptemos en Europa una posición común
      y nos <a>atengamos</a> a ella, que no permitamos que algunos se separen de los
      demás, que nuestra actitud no se base en la pretensión o el autoengaño y que
      sea una posición común y una posición sensible.
  - s: Vad gäller den nedre åldersgränsen är min inställning att <v>hålla</v> <p>fast</p>
      vid den nedre gränsen på 14 år som man kommit fram till genom en kompromiss
      vid tidigare förhandlingar, men att godta ert ändringsförslag som gör det klart
      att tagning av fingeravtryck måste utföras i överensstämmelse med Europakonventionen
      om skydd för de mänskliga rättigheterna samt med FN-konventionen om barnets
      rättigheter.
    t: En cuanto a la edad mínima mi opinión es que debemos <a>atenernos</a> al compromiso
      sobre la edad mínima de 14 años, que fue lo convenido en negociaciones anteriores,
      con la enmienda del Parlamento que deja bien sentado que la toma de huellas
      digitales tiene que efectuarse de conformidad con el Convenio Europeo para la
      Protección de los Derechos Humanos y con la Convención de las Naciones Unidas
      sobre los Derechos del Niño.
  - s: I detta fall är det den indiska ambassaden som gör det, men vi talar för ett
      folk snarare än för någon ambassad, och vi bör därför <v>hålla</v> <p>fast</p>
      vid resolutionen i dess nuvarande lydelse.
    t: en este caso se trata de la embajada de la India, pero estamos hablando a favor
      de un pueblo y no de una embajada, por lo que creo que debemos <a>atenernos</a>
      a la resolución en su versión actual.
  - s: Varför <v>håller</v> vi inte <p>fast</p> vid vårt ursprungliga mål på 15 %?
    t: ¿porqué no nos <a>atenemos</a> al objetivo originario del 15 %?
  - s: Som Linkhor helt riktigt säger måste vi naturligtvis <v>hålla</v> <p>fast</p>
      vid våra ambitiösa mål för att stärka vår identitet.
    t: Naturalmente, como dice con razón el Sr. Linkohr, para realzar nuestra identidad,
      debemos <a>atenernos</a> a nuestras ambiciosas metas.
  - s: Därför <v>håller</v> vi <p>fast</p> vid Europaparlamentets gamla önskan, att
      det för Europeiska unionens framtid är ytterst viktigt att enhällighetsprincipen,
      under vissa villkor, ersätts av ett generellt medbeslutandeförfarande.
    t: Por lo tanto, nos <a>atenemos</a> a la vieja aspiración del Parlamento Europeo
      de que para el futuro de la Unión Europea es fundamental sustituir el principio
      de unanimidad en determinadas condiciones por un procedimiento general de decisión
      por mayoría.
  - s: Det skulle vara fel av oss att avslöja fall som vi granskar på eget initiativ
      och det finns därför mycket goda skäl att <v>hålla</v> <p>fast</p> vid vår politik.
    t: No sería apropiado por nuestra parte revelar casos que estemos examinando por
      nuestra propia iniciativa, por lo que existen razones poderosas para <a>atenernos</a>
      a nuestra política.
  - s: Jag menar därför att vi måste <v>hålla</v> <p>fast</p> vid att reglerna ska
      vara bindande och att dessa bindande regler ska omfatta ett datum och en rapport
      till Europaparlamentet.
    t: Por consiguiente, creo que debemos <a>atenernos</a> a las reglas obligatorias
      y que estas reglas obligatorias deben incluir una fecha y un informe al Parlamento
      Europeo.
  - s: Dessa är EU:s nyckelprinciper, men som jag har sagt flera gånger i denna kammare
      måste vi acceptera att förbättringarna på dessa områden sker gradvis och kommer
      att ta tid. Min slutsats i detta läge är att alla tre länder rör sig i rätt
      riktning, visserligen långsamt och med vissa bakslag, men jag <v>håller</v>
      <p>fast</p> vid att situationen är bättre i dag än den var för några år sedan.
    t: Mi conclusión en tal situación es que los tres países están avanzando en la
      dirección correcta, despacio y en ocasiones con retrocesos, pero me <a>atengo</a>
      al hecho de que la situación es mejor de lo que era hace un par de años.
  - s: Men av praktiska skäl, föreslår jag att vi <v>håller</v> <p>fast</p> vid mina
      ursprungliga ändringsförslag och inte de från Gruppen De gröna.
    t: Pero por razones prácticas sugiero que nos <a>atengamos</a> a mis enmiendas
      originales y no a las enmiendas del Grupo de los Verdes.
  - s: Utmaningen för oss nu är att <v>hålla</v> <p>fast</p> vid denna strategi, se
      till att vi kan få denna strategi att fungera och se till att, genom att hålla
      dörren öppen för närmare förbindelser med den europeiska familjen, vi kan hjälpa
      dessa länder att genomföra de ekonomiska och politiska förändringar och reformer
      som krävs för att säkra deras stabilitet och långsiktiga välstånd.
    t: Ahora nuestro imperativo es el de <a>atenernos</a> a esa estrategia, velar
      por que podamos hacer funcionar dicha estrategia, velar por que, al presentar
      la perspectiva de una relación más estrecha con la familia europea, podamos
      ayudar a esos países a hacer los cambios y las reformas económicos y políticos
      necesarios para garantizar su estabilidad y prosperidad a largo plazo.
  - s: Jag <v>håller</v> följaktligen <p>fast</p> vid dem och tycker att jag med det
      jag har sagt har besvarat de frågor som ställts rörande detta ärende.
    t: Por consiguiente, me <a>atengo</a> a ellos y creo que, en lo que he dicho,
      he respondido a las preguntas que se me han formulado sobre esta cuestión.
  - s: Vi vill stärka FN:s resolutioner och <v>hålla</v> <p>fast</p> vid dem.
    t: Fortaleceremos las resoluciones de las Naciones Unidas y nos <a>atendremos</a>
      a ellas.
  - s: Det skall ge oss en möjlighet att granska omständigheterna för vissa medlemsstater,
      men för ögonblicket anser jag att det är helt riktigt att vi <v>håller</v> <p>fast</p>
      vid detta ändringsförslag.
    t: Eso nos brindará la oportunidad de examinar las circunstancias que afrontan
      ciertos Estados miembros, pero de momento creo que es absolutamente adecuado
      que nos <a>atengamos</a> a esta enmienda.
  - s: Ändå är jag gärna beredd att <v>hålla</v> <p>fast</p> vid hittillsvarande praxis,
      som har utbildats på basis av Klepsch-Millan-koderna, och utarbeta en ny uppförandekod,
      som innehåller det tidigare underrättandet av Europaparlamentet i allmänna frågor
      beträffande genomförandet.
    t: No obstante, estoy dispuesta a <a>atenerme</a> a la práctica actual que ha
      cristalizado sobre la base del código Klepsch-Millan y a elaborar un nuevo code
      of conduct que contemple la información previa al Parlamento Europeo en cuestiones
      de ejecución general.
  - s: Det är också ytterst viktigt att vi <v>håller</v> <p>fast</p> vid det ansvarsområde
      som krävs av oss och att vi i vårt ansvarsfrihetsförfarande inriktar oss uteslutande
      på det aktuella året.
    t: Resulta imperativo también que nos <a>atengamos</a> a las atribuciones con
      las que contamos y que nos centremos exclusivamente durante el proceso de aprobación
      de la gestión en el ejercicio de que se trate.
  - s: Sanktionerna mot den skamlösa sudanesiska regimen bör definitivt omfatta ett
      oljeembargo, som ett slags eldprov för att kontrollera om FN, med tanke på hur
      länge folket i Darfur har fått lida, fortfarande <v>håller</v> <p>fast</p> vid
      sina egna politiska principer.
    t: Las sanciones contra el brutal régimen sudanés tienen que incluir un embargo
      de petróleo, una especie de prueba de fuego para comprobar si las Naciones Unidas,
      dado el largo sufrimiento de la población de Darfur, aún se <a>atiene</a> a
      sus propios principios políticos.
  - s: Jag föreslår att vi <v>håller</v> <p>fast</p> vi de utvalda förfaringssätten
      med diskussioner.
    t: Yo le sugiero que nos <a>atengamos</a> al procedimiento de votación con debate
      ya decidido.
  - s: Om vi <v>håller</v> <p>fast</p> vid dessa principer får vi ett naturligt, faktiskt
      anslutningsscenario som enbart är avhängigt av förhandlingsresultaten.
    t: Si nos <a>atenemos</a> a estos principios, se deduce un escenario de adhesión
      natural y real, justificado exclusivamente por los resultados de las negociaciones.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid det och vi kommer att använda det.
    t: Tenemos que <a>atenernos</a> a ello y vamos a utilizarlo.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi <v>håller</v> <p>fast</p> vid de mål och värden som
      finns i del I. Detta innebär att om vi skall fullfölja den sociala strävan som
      konventets förslag präglas av så måste regeringskonferensen stå emot Europeiska
      centralbanken när den insisterar på att denna bestämmelse skall ses över.
    t: También es muy importante para mí que la UE se haga más social, aunque eso
      presuponga que nos <a>atengamos</a> a las metas y los valores plasmados en la
      Parte I. Esto significa, si queremos preservar el mandato social tal como se
      contempla en el proyecto de la Convención, que la Conferencia Intergubernamental
      debe resistirse a la insistencia del Banco Central Europeo para que se revise
      esta disposición.
  - s: Jag anser att vi kan undvika lägre pensioner om vi <v>håller</v> <p>fast</p>
      vid den filosofi jag nämnde tidigare.
    t: Creo que podemos evitar que las pensiones sean más pequeñas si nos <a>atenemos</a>
      a la filosofía que he mencionado antes.
  - s: Om vi är medlem i en internationell rättslig gemenskap, då måste vi också <v>hålla</v>
      <p>fast</p> vid det.
    t: Si somos miembros de una comunidad jurídica internacional hemos de <a>atenernos</a>
      también a ella.
  - s: I dag måste jag fastställa, att de flesta har <v>hållit</v> <p>fast</p> vid
      det, men somliga har inte gjort det.
    t: Hoy debo afirmar que la mayoría de ellas se han <a>atenido</a> a esto, pero
      algunas no.
  - s: Min verkliga oro gäller att rådet helt enkelt säger att de inte godkänner denna
      analys, att vi bör glömma det och att de <v>håller</v> <p>fast</p> vid de gällande
      övre gränserna.
    t: Lo que me preocupa de verdad es que el Consejo se limite a decir que no está
      de acuerdo con este análisis, que debemos olvidarlo y que se <a>atiene</a> a
      los límites máximos vigentes.
  - s: Vi bör som parlament <v>hålla</v> <p>fast</p> vid vår ursprungliga önskan att
      ta itu med penningtvätten som ett problem som härrör från den organiserade brottsligheten,
      och jag tycker att det verkar som detta problem kanske kommer att förfölja oss.
    t: Como Parlamento deberíamos <a>atenernos</a> a nuestro inicial deseo de combatir
      enérgicamente el blanqueo de capitales como una de las manifestaciones del crimen
      organizado y a mi me parece que quizás este problema vuelva a obsesionarnos.
  - s: ELDR-gruppen kommer att <v>hålla</v> <p>fast</p> vid hennes nyskapande ”inga
      ändringsförslag”linje.
    t: 'El Grupo ELDR se <a>atendrá</a> a su orientación original: «ninguna enmienda».'
  - s: Detta är hörnstenen i EU:s utvecklingspolitik, och jag vill <v>hålla</v> <p>fast</p>
      vid denna - även med tanke på det tydliga stöd utvecklingspolitiken får av denna
      kammare.
    t: Ésta es la piedra angular de la política para el desarrollo de la UE y yo quiero
      <a>atenerme</a> a ella - también respecto del claro apoyo de esta Asamblea a
      esta política para el desarrollo.
  - s: Ja, vi måste <v>hålla</v> <p>fast</p> vid de högsta normerna och granska dessa
      mörka sidor i EU:s moderna historia.
    t: Sí, debemos <a>atenernos</a> a las normas más altas y abrir estas páginas oscuras
      de la historia reciente de la Unión Europea.
  - s: Därför anser jag att vi i nitratdirektivet måste <v>hålla</v> <p>fast</p> vid
      resultatet, maximum 50 milligram.
    t: 'De ahí que considere que, en lo que a la directiva sobre nitratos se refiere,
      debemos <a>atenernos</a> al resultado:'
  - s: Jag tror att vi egentligen bör <v>hålla</v> <p>fast</p> vid det som vi diskuterade
      i utskottet och som Doyle och jag återigen har tagit upp.
    t: creo que debemos <a>atenernos</a> a lo que decidimos en la comisión y a las
      enmiendas que hemos vuelto a presentar la Sra. Doyle y yo.
  - s: 'Vi, Europas medborgare, måste <v>hålla</v> <p>fast</p> vid våra gemensamma
      värderingar:'
    t: 'Los ciudadanos europeos debemos <a>atenernos</a> a nuestros valores comunes:'
  - s: Man kan inte bara <v>hålla</v> <p>fast</p> vid att de internationella normerna
      skall respekteras och göra de utomeuropeiska bolagen ansvariga, vi kan inte
      bortse från de val som görs sedan flera år när det gäller transportpolitik!
    t: No podemos <a>atenernos</a> sólo al respeto por las normas internacionales
      y hacer responsables a las compañías extraeuropeas, no podemos ignorar las decisiones
      que imperan desde hace varios años en materia de política de transportes.
  - s: Om vi agerar klokt i detta avseende <v>håller</v> vi <p>fast</p> vid principen
      att det utöver HACCP-systemet alltid skall finnas en oberoende inspektion som
      en extra säkerhet.
    t: Si somos inteligentes a este respecto, nos <a>atendremos</a> al principio de
      que, aparte del sistema ARPCC, sigue teniendo que haber una inspección independiente
      de último recurso.
  - s: Vi har utskott för att parlamentet ska kunna fatta kraftfulla, viktiga och
      tillförlitliga beslut och därför <v>håller</v> vi <p>fast</p> vid detta.
    t: Tenemos comisiones para que las decisiones del Parlamento sean sólidas, importantes
      y fiables y, por lo tanto, debemos <a>atenernos</a> a ello.
