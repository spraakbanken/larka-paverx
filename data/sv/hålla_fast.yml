  - s: Vi bör helt enkelt <v>hålla</v> <p>fast</p> vid det förfarande vi har för närvarande.
    t: Nous devons absolument <a>conserver</a> la procédure actuelle.
  - s: Tänk på EU-skeptikernas absurditet, för att motsätta sig Lissabonfördraget
      innebär att <v>hålla</v> <p>fast</p> vid det befintliga Nicefördraget och den
