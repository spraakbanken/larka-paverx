- c: 41
  r: 6
  v: insist
  x:
  - s: Den politiska korrektheten gör att Europas infödda folk alltför lättvindigt
      stämplas som högerextremister eller till och med rasister för att de <v>håller</v>
      <p>fast</p> vid sin ursprungskultur, medan migranterna sällan möter detta problem.
    t: Thanks to political correctness, the indigenous peoples of Europe are all too
      easily labelled right-wing extremist or even racist for <a>insisting</a> on
      their basic culture, whilst migrants seldom face this problem.
  - s: Det är viktigt att unionen <v>håller</v> <p>fast</p> vid sin roll som pionjär
      på miljövänlig teknik och miljölagstiftning och på motsvarande sätt utövar påtryckningar
      både på den amerikanska regeringen och på kongressen.
    t: It is important that the Union <a>insists</a> on its role as a pioneer of ecological
      technology and legislation, and accordingly puts pressure on both the US Government
      and Congress.
  - s: Å andra sidan <v>håller</v> man <p>fast</p> vid den grundinställning som, enligt
      formuleringen i betänkandet, innebär att det skall finnas ”en global finansmarknad
      som bygger på teknologi och tillåter investeringarna att söka uppnå största
      möjliga lönsamhet”.
    t: On the one hand they are compelled to admit that the celebrated globalisation,
      under the conditions in which it is taking place led by major multinational
      interests, may prove catastrophic for the system they have created, and on the
      other hand they <a>insist</a> on their basic choice which, as the report characteristically
      puts it, consists in the existence of a ’world-wide financial credit market
      supported by technology and investors to pursue the greatest profitability’.
  - s: Jag röstade för Salvador Garriga Polledos betänkande om EU:s kommande budgetram
      eftersom jag är övertygad om att det under en av de största kriserna för den
      så kallade europeiska andan är viktigt att vi <v>håller</v> <p>fast</p> vid
      och stärker vår tro på att det är viktigt att ge EU trovärdiga instrument, först
      och främst genom tillräcklig finansiering.
    t: Mr President, I voted in favour of the report by Mr Garriga Polledo on the
      forthcoming financial perspectives of the Union because, at one of the greatest
      times of crisis for the so-called European spirit, I am convinced that it is
      vital for us to <a>insist</a> upon and prevail in our belief that it is essential
      to provide the Union with credible instruments, beginning with adequate funding.
  - s: Det är därför viktigt att <v>hålla</v> <p>fast</p> vid att sådana områden som
      rör politiskt känsliga ämnen, t.ex. harmonisering av mervärdesskattesatser,
      inte behandlas av kommissionen utan av rådet efter förslag från kommissionen.
    t: It is therefore important to <a>insist</a> that areas which involve politically
      sensitive subjects, such as the harmonisation of VAT rates, are not dealt with
      by the Commission, but by the Council acting on the basis of Commission proposals.
  - s: Det är inte fråga om att Turkiet skall isoleras, utan det gäller att Europa
      har en genomtänkt plan som man absolut måste <v>hålla</v> <p>fast</p> vid.
    t: The idea is not to isolate Turkey, but to make it understand that Europe has
      set certain terms and that it <a>insists</a> absolutely on them.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid vår ståndpunkt och säga
      att dörrarna är öppna och att det nu kommer an på Turkiet självt.
    t: I think we must <a>insist</a>, we must say that the doors are open and that
      the ball is now in Turkey’s court.
  - s: I kulturfrågor <v>håller</v> rådet <p>fast</p> vid enhällighetsprincipen, mödosamma
      förlikningsförfaranden är snarare regel än undantag, med överenskommelser på
      låg nivå och irriterande förseningar som följd - se bara på Kultur 2000.
    t: The Council <a>insists</a> on the principle of unanimity on cultural affairs,
      tiresome conciliation procedures are the order of the day and low-level agreements
      and infuriating delays the consequence - witness Culture 2000.
  - s: Helt riktigt avvisar utskottet för regionalpolitik förslaget om att upprätta
      en reserv, och det <v>håller</v> <p>fast</p> vid att anslagna medel skall fortsätta
      att stå till ett lands förfogande, även om de inte har förbrukats efter två
      år.
    t: Quite rightly, the Committee on Regional Policy rejects the proposal to create
      a reserve and also <a>insists</a> that appropriations unused after 2 years should
      remain available for the same country to which they were originally allocated.
  - s: Att inkludera klausulen om mänskliga rättigheter i alla handelsavtal med tredjeländer
      och övervaka tillämpningen av den är grundläggande åtgärder för att kunna utöva
      påtryckningar och vi måste <v>hålla</v> <p>fast</p> vid dessa.
    t: Including the human rights clause in all trade agreements with third countries
      and monitoring its application are basic measures for exerting pressure and
      we must <a>insist</a> on them.
  - s: Om EU <v>håller</v> <p>fast</p> vid inre normer måste man vara beredd att försvara
      dem och stoppa import som inte lever upp till våra inre normer.
    t: If the EU <a>insists</a> on internal standards, it must be prepared to defend
      them and stop imports which fail to meet our internal standards.
  - s: Detta är något som jag kommer att <v>hålla</v> <p>fast</p> vid.
    t: This is something I shall <a>insist</a> on.
  - s: Vi måste också <v>hålla</v> <p>fast</p> vid att kostnaderna skall bäras av
      producenten, helt eller till övervägande delen, vilket står i den gemensamma
      ståndpunkten.
    t: We must also <a>insist</a> that the cost is borne wholly or largely by the
      manufacturer, as stipulated in the common position.
  - s: Vi tycker att vi i det avseendet ändå måste <v>hålla</v> <p>fast</p> vid vårt
      ställningstagande.
    t: We still think that we should <a>insist</a> on this point.
  - s: Jag vill gärna först och främst gratulera Hiltrud Breyer till att hon både
      lade fram och <v>höll</v> <p>fast</p> vid ändringsförslaget om att babymatprodukter
      skall vara fria från skadliga kemikalier, för att kunna omfattas av direktivet.
    t: I would first and foremost like to congratulate Mrs Breyer for proposing and
      <a>insisting</a> on the amendment requiring baby food products to be pesticide-free
      in order to be covered by the directive.
  - s: i stället måste vi <v>hålla</v> <p>fast</p> vid att ett ämne som detta skall
      utformas så att alla kan godkänna det, vilket inte är fallet här.
    t: we must <a>insist</a> that matters of this sort are dealt with in a way which
      can meet with everyone’s approval, and that is not the case here.
  - s: Det är tydligt att ett grundläggande skäl till att <v>hålla</v> <p>fast</p>
      vid spridning av genetiskt modifierade organismer är möjligheten för vissa företag
      att beviljas patent på och ensamrätt att använda arter eller ämnen som har modifierats
      genetiskt, något som också den italienske jordbruksministern nyligen framhöll
      för den italienska pressen.
    t: Clearly, one of the main reasons for <a>insisting</a> on the dissemination
      of GMOs is that it gives certain companies the opportunity to register patents
      and exclusive rights to varieties containing GMOs, as the Italian Minister of
      Agricultural Policy recently remarked in the Italian press.
  - s: Vi anser därför att vi måste <v>hålla</v> <p>fast</p> vid den av oss föreslagna
      tidsfristen.
    t: That is why we believe we must <a>insist</a> on the period proposed in the
      communication.
  - s: Jag håller med om de stora dragen i den oberoende expertkommitténs förslag,
      men jag <v>håller</v> <p>fast</p> vid mekanismen för att dra tillbaka förslag
      (”call-back”mekanismen), som föreslås i parlamentets resolution och som innebär
      att Europaparlamentet vid ett negativt yttrande från parlamentet eller rådet
      kan uppmana kommissionen att dra tillbaka förslag angående genomförandeåtgärder
      som lagts fram i värdepapperskommittén.
    t: I agree with the broad outlines of the Lamfalussy Committee’s proposal, but
      I must <a>insist</a> on the ’call-back’ mechanism proposed in Parliament’s resolution,
      which allows the European Parliament to call on the Commission to withdraw the
      proposals put before the Securities Committee concerning implementing measures
      in the event of a negative position being taken by itself or the Council.
  - s: Det finns inte någon anledning att försvaga den makroekonomiska stabiliteten,
      men det är viktigt att vi på ett starkare och mer kraftfullt sätt fortsätter
      att <v>hålla</v> <p>fast</p> vid strukturreformer som den enda garantin, det
      enda seriösa receptet för att uppnå tillväxt.
    t: There is no need to weaken macroeconomic stability, but it is essential that
      we continue to <a>insist</a> more strongly, more vigorously, on structural reforms
      as the only guarantee, the only serious formula, for achieving growth.
  - s: Låt mig gratulera inte bara föredraganden, utan även min kollega Hermann Vermeer
      för hans förträffliga arbete med att leda sökandet efter en kompromiss som kunde
      bryta det tidigare dödläget mellan de båda sidorna i kammaren, där den ena <v>höll</v>
      <p>fast</p> vid att frivilliga överenskommelser aldrig skulle spela någon roll
      och den andra sade att lagstiftning aldrig skulle spela någon roll.
    t: May I congratulate not only the rapporteur, but also my own colleague, Hermann
      Vermeer, for his excellent work in leading the search for a compromise and breaking
      the early deadlock between the two sides of the House, one <a>insisting</a>
      that voluntary agreements should never have a role, and the other saying that
      legislation should never have a role.
  - s: Kommissionen <v>håller</v> emellertid <p>fast</p> vid samma recept som under
      de senaste åren, dvs. att man måste verka för ”en ny balans mellan företagens
      behov av flexibilitet och arbetstagarnas behov av trygghet”, som man så elegant
      uttrycker saken i detta omfattande angrepp på arbetstagarnas rättigheter och
      hittills uppnådda sociala förmåner.
    t: As regards its justification, it is compelled to recognise the fact that unemployment
      ’persists’ at high levels and that in many Member States the proportion of those
      employed is very low, but it still <a>insists</a> on the recipes it has been
      following in recent years, in other words the need to promote ’a new balance
      between the needs of companies for flexibility and the needs of working people
      for security’, as elegantly expressed in the attempt to sweep away the acquisitions
      and rights of working people.
  - s: 'Europaparlamentet måste <v>hålla</v> <p>fast</p> vid de tre ändringsförslagen:'
    t: 'The European Parliament must <a>insist</a> on the three amendments:'
  - s: Om EU skall kunna leva upp till anspråken på att stå för en rättskultur i motsats
      till den amerikanska lynchjustisen, måste EU nu med ökad kraft, inte minst när
      det gäller Irak, motsätta sig USA:s globala envälde och <v>hålla</v> <p>fast</p>
      vid en global rättsordning inom FN:s ram.
    t: If the EU is to be able to bear out its claims to represent a judicial culture
      in contrast to American lynch law, it must now with renewed vigour, and especially
      where Iraq is concerned, oppose the global dictatorship of the USA and <a>insist</a>
      on a global legal system within the framework of the UN.
  - s: Gruppen <v>håller</v> fortfarande <p>fast</p> vid att resonera som om den gemensamma
      jordbrukspolitiken inte hade förändrats alls de senaste tio åren.
    t: This group still <a>insists</a> on talking as if the CAP had not changed in
      the last ten years.
  - s: Vi anser dock att det var nödvändigt att ange vilka kriterierna skall vara
      och att <v>hålla</v> <p>fast</p> vid det.
    t: We, however, believe that it was necessary to state what the criteria should
      be and to <a>insist</a> upon that.
  - s: Eftersom fiskeripolitiken är gemenskapernas angelägenhet måste kommissionen
      <v>hålla</v> <p>fast</p> vid den gemensamma principen även då regeringarna,
      i detta fall mitt eget land Finlands regering, har fel.
    t: Because this is a Community matter, the Commission must <a>insist</a> on a
      common principle to apply when governments, and in this case it is mine, violate
      the policy.
  - s: Likaså hoppas jag att kandidatlandet Turkiet begriper att en lösning på Cypernfrågan
      ligger i Turkiets eget intresse och att Denktash inte kan <v>hålla</v> <p>fast</p>
      vid en tvåstatsmodell.
    t: I also hope that Turkey, which is also a candidate country, understands that
      a solution for Cyprus is very much in Turkey’s interest and that Denktash cannot
      <a>insist</a> on a two state model.
  - s: Vi måste våga stå för vår övertygelse och <v>hålla</v> <p>fast</p> vid att
      försöka finna den mycket blygsamma finansiering som behövs för att uppfylla
      våra viktigaste mål. I det hänseendet vill jag uppmärksamma kommissionen och
      kammaren på följande frågor.
    t: We must have the courage of our convictions and <a>insist</a> upon finding
      the very modest finance needed to fulfil our key objectives.
  - s: ”Europaparlamentet <v>håller</v> <p>fast</p> vid att jämställdhet mellan kvinnor
      och män är ett nyckelmål för att uppnå ambitionen med Europa 2020-strategin.
    t: ’<a>Insists</a> that gender equality is a key target for achievement of the
      ambitions of EU 2020.
  - s: Så har det inte blivit och det visar att vi måste fortsätta att <v>hålla</v>
      <p>fast</p> vid och utveckla mekanismer som bidrar till att lösa problemen med
      den mänskliga faktorn.
    t: That has not been the case and this demonstrates that we must continue to <a>insist</a>
      and continue to make progress on mechanisms that help to resolve the problems
      of the human factor.
  - s: Därför åligger det oss i Europaparlamentet att <v>hålla</v> <p>fast</p> vid
      och uppmuntra ett tydligt och konkret stöd för den här sortens jordbruk.
    t: It therefore falls to us in the European Parliament to <a>insist</a> on and
      encourage clear and decisive support for this type of agriculture.
  - s: Av dessa skäl anser jag att det skulle vara mer fruktbart och värdefullt att
      upprätta ett privilegierat kommersiellt partnerskap i stället för att <v>hålla</v>
      <p>fast</p> vid den långa och snåriga vägen mot anslutning.
    t: For these reasons, I think it would be more useful and worthwhile to set up
      a privileged commercial partnership, instead of <a>insisting</a> on the long
      and winding road to accession.
  - s: Man kan givetvis säga att det alltid finns för litet pengar i förhållande till
      behoven, men vi begär dock inte några omöjliga belopp när vi <v>håller</v> <p>fast</p>
      vid kravet på 80 miljoner ecu.
    t: Naturally you can say that there is always a need for more money, but we are
      not asking for the impossible when we <a>insist</a> on a figure of ECU 80 million.
  - s: Sanningen är den att rådet, trots ett positivt förslag från parlament som syftade
      till att ta itu med dessa frågor, <v>höll</v> <p>fast</p> vid en oacceptabel
      ståndpunkt som i hög grad reducerade Europaparlamentets ursprungliga förslag,
      främst genom utökandet från två till tre år för genomförandet av direktivet
      i alla sektorer, med undantag för läkare under utbildning, vilket utökas från
      fyra till nio år, och kan utsträckas ända upp till tolv år, vilket förutom allt
      annat också äventyrar säkerheten för sjuka som undersöks av läkare som arbetar
      för många timmar.
    t: The truth is that, despite a positive proposal by Parliament, which sought
      to respond to these issues, the Council has <a>insisted</a> on an unacceptable
      position.
  - s: Det är helt avgörande att vi <v>håller</v> <p>fast</p> vid en genomgripande
      förändring i samhället som bygger på hållbara städer, decentraliserad energiproduktion
      och industriell konkurrenskraft.
    t: It is vital to <a>insist</a> on a radical change in society based on the sustainability
      of cities, decentralised energy production and industrial competitiveness.
  - s: När vi i parlamentet in i det sista <v>höll</v> <p>fast</p> vid att direktivet
      skulle innehålla en revisionsklausul, var det som bekant för att se till att
      programmet skulle vara funktionsdugligt även efter en utvidgning.
    t: It is no secret that, when we <a>insisted</a> to the bitter end in Parliament
      that the Directive should include a review clause, this was in order to ensure
      that the programme would also be able to function properly following any enlargement
      of the European Union.
  - s: Eftersom trepartsmötet inte ledde till något resultat i de förberedande diskussionerna
      har vi för ögonblicket inget annat val än att <v>hålla</v> <p>fast</p> vid våra
      goda och förnuftiga yrkanden och att på nytt besluta om dem här i denna andra
      behandling.
    t: Since the trialogue’s preliminary discussion was inconclusive, at present we
      simply have no choice but to <a>insist</a> on our good and reasonable amendments
      and to adopt them once more here at this second reading.
  - s: Vi är angelägna om att inom ramen för GATS-förhandlingarna åstadkomma en försiktig
      utvidgning av området för tjänsternas giltighet, men vi <v>håller</v> <p>fast</p>
      vid den kulturella och organisatoriska mångfalden i Europa som även påverkar
      områden som hälsa och utbildning, den audiovisuella sektorn och lokala tjänster
      av allmänt intresse.
    t: Whilst we have an interest, in the context of the GATS negotiations, in cautiously
      extending the scope of services, we <a>insist</a> on the cultural and organisational
      diversity of Europe, as reflected in the area of health, education, the audio-visual
      sector, and the local provision of services of general interest.
  - s: Denna lösning måste dock snabbt leda till ett genombrott grundat på det faktum
      att det inte tjänar något till att <v>hålla</v> <p>fast</p> vid dåliga beslut
      som skadar miljön.
    t: However, this solution also needs to quickly lead to a breakthrough based on
      the fact that it is pointless to <a>insist</a> on bad decisions that damage
      the environment.
  - s: Vi hade önskemål om att man skulle <v>hålla</v> <p>fast</p> vid tidigare uppnådda
      resultat när det gäller de mänskliga rättigheterna, arbetstagarnas rättigheter,
      jämställdhet och sunt styrelseskick, och vi hade önskemål om att garantera en
      effektiv uppföljning.
    t: We wanted to <a>insist</a> on the results achieved previously with respect
      to human rights, workers’ rights, equality and good governance, and we wanted
      to ensure effective follow-up.
- c: 35
  r: 7
  v: uphold
  x:
  - s: I detta sammanhang måste vi bönfalla Israel att <v>hålla</v> <p>fast</p> vid
      internationell humanitär rätt, i synnerhet den fjärde Genèvekonventionen.
    t: In this context we must implore Israel to <a>uphold</a> international humanitarian
      law, in particular the Fourth Geneva Convention.
  - s: Kommissionen har dock hela tiden strävat efter att <v>hålla</v> <p>fast</p>
      vid gemenskapsmetoden och förespråka en vidareutveckling av den gemensamma valutan.
    t: I would like to say very quickly that there is no doubt whatsoever that in
      the European process there is, of course, constant negotiation between the institutions,
      but that the Commission’s position has consistently been to <a>uphold</a> the
      Community method and advocate going further with the single currency.
  - s: Därför har vi en stark ställning som vi kommer att <v>hålla</v> <p>fast</p>
      vid i förlikningen, vilket också gäller de andra delarna, som Georg Jarzembowskis
      del.
    t: We therefore have a strong position, which we will <a>uphold</a> in conciliation,
      just as we will in relation to the other dossiers, such as that of Mr Jarzembowski.
  - s: Jag är övertygad om att en mycket stor majoritet av Europaparlamentet kommer
      att <v>hålla</v> <p>fast</p> vid mediernas grundläggande rättigheter.
    t: I am convinced that a very broad majority in the European Parliament will <a>uphold</a>
      the fundamental rights of the media.
  - s: Det visar att kommissionen snarast behöver lägga fram kraftfulla lagstiftningsförslag
      för att <v>hålla</v> <p>fast</p> vid EU:s kärnvärden.
    t: It highlights the urgent need for the Commission to come forward with robust
      legislative proposals for <a>upholding</a> this core EU value.
  - s: Jag är överens med föredraganden om att de medlemsstater som har genomfört
      restriktiva bestämmelser beträffande användning av fosfater i tvätt- och rengöringsmedel
      bör kunna <v>hålla</v> <p>fast</p> vid dessa bestämmelser, och jag tycker att
      det är viktigt att vi nu även på EU-nivå tar upp frågan om fosfater.
    t: I agree with the rapporteur that those Member States that have implemented
      restrictive rules governing the use of phosphates in detergents must be able
      to <a>uphold</a> these rules, and I think it is important for us now, at EU
      level too, to address the issue of phosphates.
  - s: När det gäller det ämne som debatteras här i dag vill jag till att börja med
      upprepa att jag anser, för det första, att direktiv faktiskt ska följas och
      att det gäller direktiv 1999/74/EG i lika hög grad, och, för det andra, att
      omsorg om djurskyddet är en prestigefråga som EU bör <v>hålla</v> <p>fast</p>
      vid.
    t: Mr President, Commissioner, with regard to the subject being debated here today,
      allow me to start by reiterating that I believe, firstly, that directives should
      actually be complied with and that this is equally true for Directive 1999/74/EC,
      and, secondly, that concerns over animal welfare is a flagship issue that the
      European Union should <a>uphold</a>.
  - s: Problemet är att om det finns nästan 13 miljarder euro i utestående åtaganden
      för programmen före 2000, så borde de genomföras fullt ut snarare än upphävas,
      i enlighet med principen om syftet med utgifterna, så att man <v>håller</v>
      <p>fast</p> vid principen om ekonomisk och social sammanhållning.
    t: The question is that, if there are nearly EUR 13 billion in outstanding authorisations
      for pre-2000 programmes, these authorisations should be fully implemented rather
      than cancelled, in accordance with the principle of the purpose of the expenditure,
      so as to <a>uphold</a> the principle of economic and social cohesion.
