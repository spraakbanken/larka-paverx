      gör med alla andra länder.
    t: So let me reiterate my belief that we should <a>hold</a> <a>fast</a> to our
      position and rigorously scrutinise compliance with the criteria, just as we
      do with all the other countries.
  - s: Detta bör ge oss kraft att <v>hålla</v> <p>fast</p> vid sanningen att den omänskliga
      kommunistregimen i Nordkorea också måste försvinna, och att den kommer att göra
