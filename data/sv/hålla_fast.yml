    t: <a>Mantivemo</a><a>-nos</a> <a>firmes</a> quanto à necessidade da aplicação
      do princípio da precaução numa área tão relevante como esta.
  - s: Parlamentet har varit enigt gentemot rådet och <v>hållit</v> <p>fast</p> vid
      sina egna befogenheter.
    t: O Parlamento Europeu exprimiu-se a uma só voz face ao Conselho e <a>manteve</a><a>-se</a>
