    t: Depois do atrás exposto, devemos insistir, apesar de o senhor deputado Imaz
      San Miguel já o ter feito, em que o Parlamento se <a>mantém</a> <a>firme</a>,
      tal como já o fez anteriormente a Comissão, na defesa da sua posição, segundo
      a qual a base jurídica pertinente do acordo com a Mauritânia - o Regulamento
      (CE) nº 408/97 - deve ser o segundo parágrafo do número 3 do artigo 228º em
      articulação com o artigo 43º, que continua a ser pertinente quanto matéria de
