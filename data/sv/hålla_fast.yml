  - s: Modet och framsyntheten bestod i att <v>hålla</v> <p>fast</p> vid målet Europas
      förenta stater.
    t: Their courage and foresight consisted of <a>holding</a> <a>fast</a> to the
      goal of a United States of Europe.
  - s: Det behöver inte sägas att barns rättigheter och principen om icke-diskriminering
      är sådana principer som vi som européer måste <v>hålla</v> <p>fast</p> vid.
    t: It goes without saying that children’s rights and the principle of non-discrimination
      are the sort of principles to which we, as Europeans, must <a>hold</a> <a>fast</a>.
  - s: På medellång och lång sikt måste vi <v>hålla</v> <p>fast</p> vid multilaterala
      frågor och utarbeta en detaljerad plan för ett reformerat WTO och uppmana medborgarna
