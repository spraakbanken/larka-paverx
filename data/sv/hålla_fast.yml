      Eintreten für die soziale Dimension der makroökonomischen Politik beinhalten,
      um eine Politik zu gewährleisten, die auf Entwicklung und sozialem Fortschritt
      beruht, so wie es die Öffentlichkeit und die Arbeitnehmer in den Demonstrationen
      forderten, die wir in Europa erlebt haben.
