  - s: Det var en bra idé som vi bör <v>hålla</v> <p>fast</p> vid.
    t: C’est une bonne idée et nous devons la <a>conserver</a>.
  - s: Om vi hade <v>hållit</v> <p>fast</p> vid den proportionen med de föreslagna
