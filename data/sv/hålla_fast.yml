      del Parlamento a <a>insistere</a> su quest’idea, anche dopo le sconfitte che,
      in Francia e nei Paesi Bassi, hanno congelato l’adozione della cosiddetta Costituzione
      europea.
  - s: I själva verket beklagar vi också i någon mån att kommissionen inte har <v>hållit</v>
      <p>fast</p> vid den ursprungliga begäran på en miljard euro extra.
    t: In effetti deploriamo anche che la Commissione non abbia <a>insistito</a> sulla
      richiesta iniziale di un miliardo di euro in più.
  - s: jag tror att vi måste <v>hålla</v> <p>fast</p> vid Östeuropa.
    t: credo che si debba <a>insistere</a> sull’Europa orientale.
  - s: Däremot vill vi <v>hålla</v> <p>fast</p> vid att asylpolitiska problem skall
      lösas så nära medborgarna som möjligt och inte genom en centraliserad EU-lagstiftning.
    t: Desideriamo per contro <a>insistere</a> sul fatto che i problemi inerenti alla
      politica in materia di asilo devono essere risolti il più possibile vicino ai
      cittadini e non a partire da una legislazione comunitaria centralizzata.
  - s: Det finns inte någon anledning att försvaga den makroekonomiska stabiliteten,
      men det är viktigt att vi på ett starkare och mer kraftfullt sätt fortsätter
      att <v>hålla</v> <p>fast</p> vid strukturreformer som den enda garantin, det
      enda seriösa receptet för att uppnå tillväxt.
    t: Non c’è alcuna necessità di indebolire la stabilità macroeconomica, ma è fondamentale
      che continuiamo a <a>insistere</a> con più forza, con più vigore, sulle riforme
      strutturali come unica garanzia, unica formula seria, per realizzare la crescita.
  - s: Danmark bör som ordförande i Europeiska unionen <v>hålla</v> <p>fast</p> vid
      att alla länder skall leva upp till Förenta nationernas målsättning att ge 0,7
      procent av bruttonationalprodukten i utvecklingsbistånd.
    t: La Danimarca, che ha la Presidenza dell’Unione, deve <a>insistere</a> affinché
      tutti i paesi rispettino l’obiettivo delle Nazioni Unite di destinare alla cooperazione
      allo sviluppo lo 0,7 percento del PIL.
  - s: Kommissionen <v>håller</v> emellertid <p>fast</p> vid samma recept som under
      de senaste åren, dvs. att man måste verka för ”en ny balans mellan företagens
      behov av flexibilitet och arbetstagarnas behov av trygghet”, som man så elegant
      uttrycker saken i detta omfattande angrepp på arbetstagarnas rättigheter och
      hittills uppnådda sociala förmåner.
    t: Per quanto riguarda il bilancio, pur essendo costretta a riconoscere il fatto
      che la disoccupazione resta «ostinatamente« elevata e che le percentuali degli
      occupati rimangono bassissime in molti Stati membri, <a>insiste</a> sulle formule
      applicate negli ultimi anni, ovvero sulla necessità di promuovere «un nuovo
      equilibrio tra il bisogno di flessibilità delle imprese e il bisogno di sicurezza
      dei lavoratori» - un modo elegante per descrivere la scure delle imprese calata
      sui diritti acquisiti dei lavoratori.
  - s: 'Europaparlamentet måste <v>hålla</v> <p>fast</p> vid de tre ändringsförslagen:'
    t: 'Il Parlamento europeo deve <a>insistere</a> su tre emendamenti volti a:'
  - s: Jag anser dock att Europaparlamentet borde ha <v>hållit</v> <p>fast</p> vid
      sin ståndpunkt om ändringsförslagen i den första behandlingen, artikel 5 (kriterier
      för Turkiets anslutning), artikel 15 (upphävande av samarbetet med Turkiet i
      händelse av hinder i frågor om demokrati, rättsstatsprincipen, mänskliga rättigheter,
      skydd för minoriteter), artikel 35 (årsrapport om skyddet för demokratiprinciperna,
      rättsstatsprincipen, de mänskliga rättigheterna och de grundläggande friheterna
      samt respekten för internationell rätt).
    t: Credo però che il Parlamento avrebbe dovuto <a>insistere</a> sugli emendamenti
      della prima lettura relativi all’articolo 5 (criteri per l’adesione della Turchia),
      all’articolo 15 (sospensione della cooperazione con la Turchia in caso di ostacoli
      in ambiti relativi alla democrazia, allo Stato di diritto, ai diritti dell’uomo
      e alla tutela delle minoranze) e all’articolo 35 (relazione annuale sul rispetto
      dei principi democratici, dello Stato di diritto, dei diritti dell’uomo e delle
      libertà fondamentali nonché del diritto internazionale).
  - s: Även om många människor upplever sig stå långt från EU, inte minst för att
      den process som ledde till Lissabonfördragets ikraftträdande var problematisk,
      ibland otydlig och ofta öppen för kritik, måste EU-institutionerna <v>hålla</v>
      <p>fast</p> vid och engagera sig helhjärtat i att göra så många handlingar som
      möjligt tillgängliga i god tid, för att bidra till att sluta klyftan.
    t: Sebbene la gente si senta un po’ estranea all’Europa, se non altro perché la
      procedura che ha portato all’entrata in vigore del trattato di Lisbona è stata
      problematica, non sempre chiara e spesso criticabile, le istituzioni europee
      devono nondimeno <a>insistere</a> e impegnarsi appieno per rendere disponibili
      in tempi accettabili il maggior numero possibile di documenti, contribuendo
      così a superare la distanza che le separa dai cittadini.
  - s: Om EU skall kunna leva upp till anspråken på att stå för en rättskultur i motsats
      till den amerikanska lynchjustisen, måste EU nu med ökad kraft, inte minst när
      det gäller Irak, motsätta sig USA:s globala envälde och <v>hålla</v> <p>fast</p>
      vid en global rättsordning inom FN:s ram.
    t: Se l’Unione europea intende avvalorare la sua affermazione di rappresentare
      una cultura del diritto rispetto alla pratica americana del linciaggio, essa
      deve ora con rinnovato vigore, in particolare per quanto riguarda l’Iraq, opporsi
      alla dittatura globale degli Stati Uniti d’America e <a>insistere</a> su un
      sistema giuridico globale nel quadro delle Nazioni Unite.
  - s: Vi kommer att <v>hålla</v> <p>fast</p> vid detta.
    t: Continueremo a <a>insistere</a> su questo punto.
  - s: Syftet med meddelandet är att visa och försvara nödvändigheten av att <v>hålla</v>
      <p>fast</p> vid de miljöinslag som finns med i kommissionens förslag.
    t: La comunicazione ha l’intento di dimostrare e sostenere che è necessario <a>insistere</a>
      sugli aspetti ambientali contenuti nella proposta della Commissione, qualsiasi
      altra cosa, infatti, farebbe apparire priva di senso l’esigenza di integrazione
      dei governi.
  - s: Vi anser dock att det var nödvändigt att ange vilka kriterierna skall vara
      och att <v>hålla</v> <p>fast</p> vid det.
    t: Noi reputiamo tuttavia che fosse necessario affermare i criteri da adottare
      e <a>insistere</a> su questo punto.
  - s: Inför denna situation <v>håller</v> Europeiska unionen <p>fast</p> vid en politik
      som innebär att man jämställer förövare och offer.
    t: Di fronte a questa situazione l’Unione europea, <a>insistendo</a> nella sua
      politica di equidistanza tra vittime e carnefici, si limita a fare constatazioni
      e a chiedere al Presidente Arafat - segregato - e che definisce terrorista,
      di porre fine all’intifada e all’aggressione contro Israele.
  - s: Trots detta <v>håller</v> de dock <p>fast</p> vid att gemenskapens lagstiftare
      ska kunna kräva att medlemsstaterna ska införa påföljder av det här slaget för
      att se till att de lagar de antar på miljöskyddsområdet är fullständigt effektiva.
    t: Nonostante ciò, tuttavia, <a>insistono</a> sulla possibilità che il legislatore
      comunitario sia in grado di imporre agli Stati membri di prevedere sanzioni
      di questo tipo al fine di garantire che le norme da essi attuate nel settore
      della tutela ambientale siano pienamente efficaci.
  - s: När det gäller kärnsäkerhet vill jag uttryckligen påpeka att Europaparlamentet
      bör <v>hålla</v> <p>fast</p> vid stängningsdatumen för farliga kärnkraftverk
      och för kärnkraftverk som inte kan justeras.
    t: Per quanto riguarda l’ambito della sicurezza nucleare, vorrei affermare esplicitamente
      che il Parlamento europeo deve <a>insistere</a> sulle date di chiusura di centrali
      nucleari pericolose e non adeguabili;
  - s: Likaså hoppas jag att kandidatlandet Turkiet begriper att en lösning på Cypernfrågan
      ligger i Turkiets eget intresse och att Denktash inte kan <v>hålla</v> <p>fast</p>
      vid en tvåstatsmodell.
    t: Spero altresì che il paese candidato Turchia comprenda che una soluzione alla
      questione di Cipro è nell’esclusivo interesse turco e che Denktash non può <a>insistere</a>
      su un modello di Stato diviso in due.
  - s: Vi måste våga stå för vår övertygelse och <v>hålla</v> <p>fast</p> vid att
      försöka finna den mycket blygsamma finansiering som behövs för att uppfylla
      våra viktigaste mål. I det hänseendet vill jag uppmärksamma kommissionen och
      kammaren på följande frågor.
    t: Dobbiamo avere il coraggio delle nostre convinzioni e <a>insistere</a> affinché
      si trovino le risorse finanziarie, peraltro molto modeste, necessarie per realizzare
      i nostri obiettivi principali.
  - s: ”Europaparlamentet <v>håller</v> <p>fast</p> vid att jämställdhet mellan kvinnor
      och män är ett nyckelmål för att uppnå ambitionen med Europa 2020-strategin.
    t: ' «<a>Insiste</a> affinché l’uguaglianza di genere sia un elemento chiave per
      realizzare le ambizioni della strategia Europa 2020;'
  - s: Vi har som parlament kategoriskt <v>hållit</v> <p>fast</p> vid den princip
      det handlar om, det är att det skall komma ett mycket enkelt men även klart
      och öppet system med så få möjligheter till undantag som möjligt.
    t: Il Parlamento ha <a>insistito</a> sul principio in questione, cioè che si sviluppi
      un sistema molto semplice, ma anche molto chiaro, con meno deroghe possibili.
  - s: Om några länder vill <v>hålla</v> <p>fast</p> vid detta så är det naturligtvis
      upp till dem. Men jag ber er föredragande, jag ber er fru kommissionär, tvinga
      inte på oss andra sådana idéer.
    t: Se alcuni paesi vogliono <a>insistere</a> su questa strada, facciano pure.
  - s: Det är ett av skälen till att parlamentet håller fast vid sin ståndpunkt på
      den här punkten och även det utskott som jag nu är föredragande för <v>håller</v>
      <p>fast</p> vid att hantera en viss procent indirekta kostnader som skall inkluderas
      i hamnavgiften.
    t: Questo è uno dei motivi per cui il Parlamento e la commissione il cui lavoro
      sono chiamato a difendere, <a>insistono</a> sulla necessità di mantenere una
      percentuale di costi indiretti integrandola nelle tasse di ancoraggio.
  - s: Därför åligger det oss i Europaparlamentet att <v>hålla</v> <p>fast</p> vid
      och uppmuntra ett tydligt och konkret stöd för den här sortens jordbruk.
    t: Per tale ragione spetta a noi del Parlamento europeo <a>insistere</a> e incoraggiare
      un sostegno chiaro e deciso a questo tipo di agricoltura
  - s: Alltså bör vi, då vi har en plan till och med 2002, <v>hålla</v> <p>fast</p>
      vid sammanhållningsplanen och planen avseende stöd av mindre gynnade områden
      och länder i den Europeiska unionen och inte vackla och dra oss tillbaka på
      detta område.
    t: Di conseguenza, quando si imposta un programma fino al 2002, dobbiamo <a>insistere</a>
      su un programma di coesione e sostegno alle regioni e ai paesi meno sviluppati
      della UE fino al 2002, senza tentennamenti o passi indietro.
  - s: Av dessa skäl anser jag att det skulle vara mer fruktbart och värdefullt att
      upprätta ett privilegierat kommersiellt partnerskap i stället för att <v>hålla</v>
      <p>fast</p> vid den långa och snåriga vägen mot anslutning.
    t: Per queste ragioni ritengo più utile e opportuno creare un partenariato commerciale
      privilegiato, senza <a>insistere</a> sulla strada lenta e tortuosa dell’adesione.
  - s: Den nya israeliska regeringen <v>håller</v> <p>fast</p> vid sin kolonisationspolitik
      på palestinskt område och förblir Likudpartiets gisslan, partiet som mångdubblade
      antalet bosättningar i syfte att förhindra återvändandet till de palestinska
      områdena.
    t: Il nuovo governo israeliano <a>insiste</a> nella sua politica di colonizzazione
      delle zone palestinesi e continua ad essere ostaggio del partito del Likhud,
      che ha moltiplicato il numero degli insediamenti al fine di impedire il ritorno
      dei profughi nei territori palestinesi.
  - s: Det är helt avgörande att vi <v>håller</v> <p>fast</p> vid en genomgripande
      förändring i samhället som bygger på hållbara städer, decentraliserad energiproduktion
      och industriell konkurrenskraft.
    t: È fondamentale <a>insistere</a> per un cambiamento radicale della società basato
      sulla sostenibilità delle città, la produzione di energia decentrata e la competitività
      industriale.
  - s: Nu när rådet också har valt detta vill jag inte <v>hålla</v> <p>fast</p> vid
      parlamentets ursprungliga val som i första behandlingen var att överlåta åt
      transportföretagen att välja mellan en förbättrad färdskrivare eller en fordonsinstallerad
      dator.
    t: Adesso che anche il Consiglio ha fatto questa scelta non voglio <a>insistere</a>
      sulla decisione originaria del Parlamento, che in prima lettura aveva deciso
      di lasciare alle aziende di trasporti l’opzione fra il tachigrafo migliorato
      e il computer di bordo.
  - s: Eftersom trepartsmötet inte ledde till något resultat i de förberedande diskussionerna
      har vi för ögonblicket inget annat val än att <v>hålla</v> <p>fast</p> vid våra
      goda och förnuftiga yrkanden och att på nytt besluta om dem här i denna andra
      behandling.
    t: Poiché nel corso della discussione precedente il dialogo interistituzionale
      non ha avuto alcun esito, al momento non ci resta altra possibilità se non quella
      di <a>insistere</a> sulle nostre richieste, valide e ragionevoli, e riapprovarle
      in seconda lettura.
  - s: Vi är angelägna om att inom ramen för GATS-förhandlingarna åstadkomma en försiktig
      utvidgning av området för tjänsternas giltighet, men vi <v>håller</v> <p>fast</p>
      vid den kulturella och organisatoriska mångfalden i Europa som även påverkar
      områden som hälsa och utbildning, den audiovisuella sektorn och lokala tjänster
      av allmänt intresse.
    t: Siamo anche interessati ad ottenere, nell’ambito dei negoziati GATS, una cauta
      estensione del campo di applicazione dei servizi, <a>insistendo</a> però sulla
      varietà culturale ed organizzativa dell’Europa, che si rispecchia anche nei
      settori della salute, dell’educazione, degli audiovisivi, nonché della fornitura
      di servizi di interesse generale a livello locale.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid att färska matvaror är att föredra, och
      därför begränsa bestrålningen till ett absolut minimum.
    t: Dobbiamo <a>insistere</a> sul fatto che sono da preferirsi gli alimenti freschi
      e che quindi l’irradiazione deve essere limitata al minimo assoluto.
  - s: Vi borde <v>hålla</v> <p>fast</p> vid såväl det politiska samordningsprogrammet
      för arbetslöshet som inleddes i Luxemburg som igångsättandet av en aktiv sysselsättningsskapande
      politik på europeisk nivå - ni nämnde en europeisk sysselsättningspakt.
    t: Bisogna <a>insistere</a> sul processo di coordinamento delle politiche dell’occupazione
      avviato a Lussemburgo nonché sul lancio di una politica attiva di creazione
      di posti di lavoro a livello europeo, e lei ha ricordato il patto europeo per
      l’occupazione.
  - s: Därför <v>håller</v> vi också litet grand <p>fast</p> vid vårt gamla krav att
      i framtiden naturligtvis även hela området med den gemensamma jordbrukspolitiken
      hör till parlamentets medbeslutandeförfarande.
    t: Pertanto <a>insistiamo</a> sulla nostra vecchia richiesta di inserire in futuro
      nella procedura di codecisione che coinvolge il Parlamento anche l’intero settore
      della politica agricola comune.
  - s: Denna lösning måste dock snabbt leda till ett genombrott grundat på det faktum
      att det inte tjänar något till att <v>hålla</v> <p>fast</p> vid dåliga beslut
      som skadar miljön.
    t: tuttavia, tale soluzione deve comportare pure un rapido salto di qualità, nella
      consapevolezza che è inutile <a>insistere</a> su decisioni sbagliate che danneggiano
      l’ambiente.
  - s: Parlamentet <v>håller</v> <p>fast</p> vid målsättningen, enligt vilken tolv
      procent av bruttoenergikonsumtionen år 2010 skall utgöras av förnybar energi.
    t: Il Parlamento <a>insiste</a> sull’obiettivo per cui nel 2010 il 12 per cento
      del consumo energetico lordo proverrà da fonti energetiche rinnovabili.
  - s: Vi hade önskemål om att man skulle <v>hålla</v> <p>fast</p> vid tidigare uppnådda
      resultat när det gäller de mänskliga rättigheterna, arbetstagarnas rättigheter,
      jämställdhet och sunt styrelseskick, och vi hade önskemål om att garantera en
      effektiv uppföljning.
    t: Intendevamo <a>insistere</a> sui risultati precedentemente conseguiti in materia
      di diritti umani, diritti dei lavoratori, parità e buon governo, e volevamo
      garantire che si desse un seguito efficace al Vertice.
- c: 41
  r: 4
  v: rispettare
  x:
  - s: Jag undrar, fru Grossetête, om Barrosokommissionen kommer att <v>hålla</v>
      <p>fast</p> vid dessa normer.
    t: Onorevole Grossetête, mi chiedo se la Commissione Barroso <a>rispetterà</a>
      tali .
  - s: Jag vet att amerikanerna insisterar på att valen skall hållas i juni, men om
      situationen skall förbli lugn och förhållanden skall skapas för ett mer eller
      mindre demokratiskt val, är det inte absolut nödvändigt att <v>hålla</v> <p>fast</p>
      vid detta datum.
    t: So bene che gli americani insistono per tenerle a giugno, ma se si vuole conservare
      una situazione tranquilla e creare le condizioni per elezioni più o meno democratiche,
      non è assolutamente necessario <a>rispettare</a> ad ogni costo tale data.
  - s: Ert hjärta klappar bestämt så varmt för det, att ni fredags mycket uppmärksamt
      följde WTO-panelens beslut i hormonfrågan, och ni kommer säkerligen att i ordförandeskapet
      se till att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sitt
      förbud mot hormoner och tillväxtstimulerande medel.
    t: Occupa un posto tanto importante nel suo cuore che venerdì lei seguirà con
      grande attenzione la decisione che il panel dell’OMC adotterà in merito alla
      questione degli ormoni e garantirà nel corso della Presidenza del Consiglio
      che l’Unione europea <a>rispetti</a> il divieto all’uso di ormoni e di altri
      potenziatori della crescita.
  - s: Jag vill påminna om att vi <v>håller</v> <p>fast</p> vid principen om att honung
      skall klassificeras bland kategorin jordbruksprodukter.
    t: Vorrei ricordare che dobbiamo <a>rispettare</a> la classificazione del miele
      nella categoria dei prodotti agricoli.
  - s: I detta sammanhang måste vi bönfalla Israel att <v>hålla</v> <p>fast</p> vid
      internationell humanitär rätt, i synnerhet den fjärde Genèvekonventionen.
    t: In tale contesto dobbiamo implorare Israele di <a>rispettare</a> il diritto
      umanitario internazionale, in particolare la Quarta convenzione di Ginevra.
  - s: Det visar på sätt och vis mycket tydligt att EU har misslyckats att <v>hålla</v>
      <p>fast</p> vid de principer vi ska företräda här i parlamentet.
    t: In un certo senso, questa situazione indica l’incapacità dell’Unione europea
      di <a>rispettare</a> i principi che dovremmo teoricamente rappresentare in quest’Aula.
  - s: Därför upprepar jag högtidligt vår uppmaning till myndigheterna i Iran att
      <v>hålla</v> <p>fast</p> vid de internationella konventioner som den är en part
      i. Jag uppmanar Iran att skona livet på alla minderårigas liv som fortfarande
      tynar bort i dödscell.
    t: Oggi, chiedo ancora una volta alle autorità della Repubblica islamica dell’Iran
      di <a>rispettare</a> appieno le convenzioni internazionali di cui è parte.
  - s: Det är viktiga kriterier som vi måste <v>hålla</v> <p>fast</p> vid om vi även
      i framtiden vill kunna garantera rent vatten åt konsumenterna.
    t: Sono criteri essenziali che dobbiamo <a>rispettare</a>, se vogliamo anche garantire
      acqua pulita ai consumatori.
  - s: Det är av största vikt att vi <v>håller</v> <p>fast</p> vid stabilitetspaktens
      bestämmelser utan politiska spel och utan att tolka bestämmelserna för att främja
      våra egna intressen.
    t: È della massima importanza <a>rispettare</a> le regole del Patto di stabilità
      senza piegarle a giochi politici e senza interpretarle a vantaggio di interessi
      particolari.
  - s: Till sist måste man <v>hålla</v> <p>fast</p> vid miniminormer för finansiella
      kontroller.
    t: Infine, per i controlli finanziari sarà necessario <a>rispettare</a> alcune
      norme minime.
  - s: För att lösa folkets svårigheter är det nödvändigt att man <v>håller</v> <p>fast</p>
      vid de datum som redan har fastställts för den folkomröstning som redan har
      skjutits upp ett antal gånger.
    t: Per risolvere il problema di questo popolo, è necessario che si <a>rispettino</a>
      i termini già fissati per la convocazione del referendum più volte rimandato.
  - s: Som Linkhor helt riktigt säger måste vi naturligtvis <v>hålla</v> <p>fast</p>
      vid våra ambitiösa mål för att stärka vår identitet.
    t: Naturalmente, come ha affermato giustamente l’onorevole Linkohr, per arricchire
      la nostra identità dovremo <a>rispettare</a> i nostri ambiziosi obiettivi.
  - s: I ert första svar nämnde ni nödvändigheten av att <v>hålla</v> <p>fast</p>
      vid ramarna i Berlinavtalet från 1999.
    t: Signor Presidente in carica del Consiglio, nella sua prima risposta ha menzionato
      la necessità di <a>rispettare</a> i parametri dell’accordo di Berlino del 1999.
  - s: Om det överhuvud taget har skett några direkta samtal så beror det endast på
      Cyperns anslutningsperspektiv, och på att den turkiska sidan nu har förstått
      att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sin tidsplan
