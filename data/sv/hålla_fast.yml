      kan kampen mot fattigdom och social uteslutning verkligen föras på europeisk
      nivå, nämligen om kampen förs av alla och inte bara av högavlönade tjänstemän
      som sammanträder i Bryssel.
    t: Je pense que nous devons nous y <a>tenir</a>, car c’est à ce prix que la lutte
      contre la pauvreté et l’exclusion sociale trouvera corps au niveau européen,
      à savoir lorsqu’elle deviendra une préoccupation générale et pas seulement celle
      de quelques fonctionnaires surpayés et confortablement installés à Bruxelles.
  - s: Nu när vår förbud införts, ser jag inte något annat alternativ än att <v>hålla</v>
      <p>fast</p> vid det och fortsätta, även om vi måste köpa oss ut.
    t: Je ne vois pas, quant à moi, d’autre option que de nous en <a>tenir</a> à l’interdiction
      imposée, même si cela implique notre exclusion.
  - s: Eftersom emellertid kommissionen och rådet utan rimliga skäl <v>håller</v>
      <p>fast</p> vid sin ursprungliga ståndpunkt, har utskottet för ekonomi och valutafrågor
      bett mig att lägga fram ett kompromissförslag.
    t: Mais dans la mesure où la Commission et le Conseil s’en <a>tiennent</a> sans
      raison à leur position initiale, la commission économique et monétaire m’a demandé
      de faire une proposition de compromis.
  - s: Det finns tre saker vi måste <v>hålla</v> <p>fast</p> vid.
    t: Nous devons nous en <a>tenir</a> à trois points.
  - s: I detta ingår att göra val och att <v>hålla</v> <p>fast</p> vid vad vi valt.
    t: Cela suppose de faire des choix, de s’y <a>tenir</a>.
  - s: Därför menar jag att kommissionen gör rätt i att <v>hålla</v> <p>fast</p> vid
      sina mål och, särskilt i områden där det finns problem, att fattigdomskriterier
      och inte geografiska kännetecken är avgörande.
    t: Voilà pourquoi il est juste à mes yeux que la Commission s’en <a>tienne</a>
      à ses objectifs, surtout dans les régions en difficulté, et que les critères
      de pauvreté soient les critères déterminants - et non les caractéristiques géographiques.
  - s: Vi har i stället föreslagit att vi skall <v>hålla</v> <p>fast</p> vid den budgetram
      som kommissionen har föreslagit på 49,2 miljoner euro.
    t: Au contraire, nous avons proposé de nous en <a>tenir</a> au cadre budgétaire
      de 49,2 millions d’euros proposé par la Commission.
  - s: Jag förstår att vissa medlemsstater vill <v>hålla</v> <p>fast</p> vid traditioner,
      men jag anser att detta inte har någonting med traditioner att göra.
    t: Je comprends que certains États membres souhaitent s’en <a>tenir</a> à la tradition
      mais, du moins à mon avis, cette question semble être sans rapport avec la tradition.
  - s: Min grupp kommer att <v>hålla</v> <p>fast</p> vid sin ståndpunkt när det gäller
      kompletterande handlingar, för om vi tillåter medlemsstater att kräva kompletterande
      handlingar, går vi emot själva syftet med det kombinerade tillståndet;
    t: Mon groupe s’en <a>tiendra</a> à sa position sur les documents complémentaires
      car, si nous permettons aux États membres de demander des documents complémentaires,
      cela va à l’encontre de l’objectif même du permis unique.
  - s: Vi <v>håller</v> <p>fast</p> vid principen med differentierade förhandlingar.
    t: nous nous <a>tenons</a> au principe de différenciation.
  - s: 'Vi <v>håller</v> <p>fast</p> vid detta:'
    t: 'Nous nous <a>tenons</a> à ce que nous avons dit :'
  - s: Det är inte fråga om att Turkiet skall isoleras, utan det gäller att Europa
      har en genomtänkt plan som man absolut måste <v>hålla</v> <p>fast</p> vid.
    t: Il ne s’agit pas d’isoler la Turquie mais de lui faire comprendre que l’Europe
      a fixé des conditions et qu’elle s’y <a>tiendra</a> sans faillir.
  - s: Vi bör alla <v>hålla</v> <p>fast</p> vid att de löften som vi i princip har
      gett Europas nötköttskonsumenter och även producenterna och förädlarna skall
      hållas.
    t: Nous devons tous <a>tenir</a> les promesses qu’en principe nous avons faites
      aux consommateurs européens de viande bovine et aux producteurs et transformateurs.
  - s: Därför skulle jag vilja föreslå att vi <v>håller</v> <p>fast</p> vid föreskrifterna
      för köttfärs i enlighet med den gemensamma ståndpunkten.
    t: Je proposerai donc de nous en <a>tenir</a> aux prescriptions sur la viande
      hachée telles qu’elles sont reprises dans la position commune.
  - s: Därför är jag av den åsikten att vi även på denna punkt bör <v>hålla</v> <p>fast</p>
      vid den gemensamma ståndpunkten.
    t: Je pense donc que nous devrions nous en <a>tenir</a> à la position commune
      sur ce point également.
  - s: Låt oss därför <v>hålla</v> <p>fast</p> vid det.
    t: Par conséquent, <a>tenons</a>-nous-en à cela.
  - s: Åtminstone ser jag inget på långa vägar förnuftigt alternativ till denna väg
      och kan därför bara säga att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sin linje att ända till slutet av medlemsförhandlingarna även medverka till
      att det politiska problemet skall lösas samt att använda själva förhandlingarna
      om medlemskap som ett viktigt instrument i konfliktlösningen.
    t: En tout cas, je ne vois aucune autre alternative un tant soit peu sensée et
      je peux uniquement dire, par conséquent, que la Commission s’en <a>tiendra</a>,
      jusqu’à la fin des négociations d’adhésion, à influer sur la résolution du problème
      politique et à utiliser les négociations d’adhésion elles-mêmes comme un instrument
      important de règlement du conflit.
  - s: Jag hoppas, fru kommissionär, att era uppgifter är korrekta, så att det inte
      blir de konsekvenser för företagen som Foster fruktar, och avslutningsvis vill
      jag tydligt framhålla att vi i vår grupp, Europeiska folkpartiets grupp, kommer
      att <v>hålla</v> <p>fast</p> vid de ändringsförslag som har godkänts i utskottet.
    t: Enfin, je tiens à préciser, au nom de mon groupe, qu’au sein du PPE-DE, nous
      nous en <a>tiendrons</a> aux amendements approuvés en commission.
  - s: Det är därför som ni, fru kommissionsledamot, måste <v>hålla</v> <p>fast</p>
      vid vinet, som argentinaren Jorge Luis Borges kallade den djupa patriarkaliska
      floden som flyter genom världshistorien.
    t: Voilà pourquoi, Madame le Commissaire, vous devez <a>tenir</a> sur le vin dont
      l’Argentin Jorge Luis Borges disait qu’il est le fleuve patriarcal profond qui
      coule au long de l’histoire du monde.
  - s: Jag ville emellertid att man i programmet skulle beskriva prioriteringarna
      och <v>hålla</v> <p>fast</p> vid prioriteringarna, inte göra det till en inköpslista,
      inte lägga till allting om badvattenkvalitet eller bullerproblemet och så vidare,
      i stället för att hålla fast vid dessa prioriteringar.
    t: Je voulais néanmoins que ce programme décrive les priorités et s’y <a>tienne</a>
      ;
  - s: Jag ville emellertid att man i programmet skulle beskriva prioriteringarna
      och hålla fast vid prioriteringarna, inte göra det till en inköpslista, inte
      lägga till allting om badvattenkvalitet eller bullerproblemet och så vidare,
      i stället för att <v>hålla</v> <p>fast</p> vid dessa prioriteringar.
    t: ne pas élaborer une liste de vux pieux, ne pas y inclure ce qui concerne la
      qualité des eaux de baignade ou le problème du bruit, etc., mais se <a>tenir</a>
      aux priorités.
  - s: Denna strategi tillämpade man i början av den gemensamma jordbrukspolitikens
      inrättande och det är lämpligt att <v>hålla</v> <p>fast</p> vid den.
    t: Cette stratégie a été à l’origine de la création de la politique agricole commune
      et il convient de s’y <a>tenir</a>.
  - s: Den nya tyska regeringen avser att <v>hålla</v> <p>fast</p> vid målet med ett
      fullständigt avskaffande av alla massförstörelsevapen.
    t: Le nouveau gouvernement fédéral veut s’en <a>tenir</a> à l’objectif du démantèlement
      complet de toutes les armes de destruction massive et participera, en collaboration
      avec les pays partenaires et alliés, aux initiatives allant en ce sens.
  - s: Av det skälet vill vi <v>hålla</v> <p>fast</p> vid denna stadga i oförändrad
      form.
    t: C’est la raison pour laquelle nous voulons nous en <a>tenir</a> à ce statut,
      sans rien changer.
  - s: Utan en tidsplan med inbyggda tidsfrister kommer det inte att vara möjligt
      att <v>hålla</v> <p>fast</p> vid något.
    t: Sans un «plan de conduite» avec délais incorporés, il ne sera pas possible
      d’obliger qui que ce soit à s’en <a>tenir</a> à quelque chose.
  - s: EU bör <v>hålla</v> <p>fast</p> vid sina tidigare uttalanden, vilket det brittiska
      ordförandeskapet äntligen gjorde vid förhandlingsstarten.
    t: L’Union doit s’en <a>tenir</a> à ses anciens engagements, comme la présidence
      britannique l’a fait au début des négociations.
  - s: Jag vill att huvudlinjen i EU:s utrikespolitik när det gäller mänskliga rättigheter
      ska vara att undvika all dubbelmoral, och jag hoppas att detta är något som
      Europaparlamentet kommer att <v>hålla</v> <p>fast</p> vid.
    t: Je voudrais que la politique étrangère de l’Union européenne en matière droits
      de l’homme ait pour ligne directrice d’éviter tout double critère, et j’espère
      que le Parlement européen se <a>tiendra</a> à cette ligne directrice.
  - s: I detta fall är det den indiska ambassaden som gör det, men vi talar för ett
      folk snarare än för någon ambassad, och vi bör därför <v>hålla</v> <p>fast</p>
      vid resolutionen i dess nuvarande lydelse.
    t: Nous devrions donc nous en <a>tenir</a> à la résolution telle qu’elle existe.
  - s: 'Jag tror att vi också verkligen bör <v>hålla</v> <p>fast</p> vid det som Langenhagen
      sade:'
    t: 'Je pense aussi que nous devrions vraiment nous en <a>tenir</a> à ce qu’a dit
      Mme Langenhagen :'
  - s: Som Linkhor helt riktigt säger måste vi naturligtvis <v>hålla</v> <p>fast</p>
      vid våra ambitiösa mål för att stärka vår identitet.
    t: Bien sûr, comme le souligne M. Linkohr à juste titre, nous devrions nous en
      <a>tenir</a> à nos objectifs ambitieux afin de renforcer notre identité.
  - s: Jag har även läst brevet som ni skrev till José Manuel Barroso om sammanhållning
      som en del av en integrerad struktur, och jag litar på att ni kommer att <v>hålla</v>
      <p>fast</p> vid denna ståndpunkt.
    t: J’ai également lu la lettre que vous avez envoyée à M. Barroso concernant la
      cohésion en tant que volet d’une structure unique et intégrée, et suis certain
      que vous vous <a>tiendrez</a> à cette position.
  - s: I ert första svar nämnde ni nödvändigheten av att <v>hålla</v> <p>fast</p>
      vid ramarna i Berlinavtalet från 1999.
    t: Monsieur le Président en exercice, vous avez évoqué, dans votre première réponse,
      la nécessité de se <a>tenir</a> aux paramètres de l’accord conclu à Berlin en
      1999.
  - s: Jag hoppas att kommissionen kan <v>hålla</v> <p>fast</p> vid sin ambitiösa
      tidsplanering, vilket dock inte får ske på bekostnad av kvaliteten och säkerheten
      i utarbetandet.
    t: J’espère que la Commission pourra s’en <a>tenir</a> à son ambitieux calendrier,
      ce qui ne peut toutefois à aucun moment se faire aux dépens de la qualité et
      de la sécurité des projets.
  - s: Från och med år 2004 är det nödvändigt att <v>hålla</v> <p>fast</p> vid det
      målet och - jag tar upp vad Jarzembowsky, Ripoll och andra talare sade - vi
      måste kräva en snabb lösning av rådet.
    t: Après 2004, il faudra s’en <a>tenir</a> à cet objectif et - je reprends les
      termes de M. Jarzembowski, M. Ripoll et une longue série d’orateurs - exiger
      du Conseil une réponse prompte.
  - s: Vi har inte träffat någon överenskommelse om detta, och vad oss beträffar <v>håller</v>
      vi <p>fast</p> vid artikel 39 i det internationella avtalet.
    t: Nous n’avons convenu de rien à ce sujet et, en ce qui nous concerne, nous nous
      en <a>tenons</a> à l’article 39 de l’accord interinstitutionnel.
  - s: Om det överhuvud taget har skett några direkta samtal så beror det endast på
      Cyperns anslutningsperspektiv, och på att den turkiska sidan nu har förstått
      att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sin tidsplan
      när det gäller utvidgningen.
    t: Somme toute, si discussions directes il y a, ce n’est que parce qu’il y a une
      perspective d’adhésion pour Chypre et que la partie turque a compris depuis
      lors que l’Union européenne se <a>tiendra</a> au calendrier qu’elle a arrêté
      à cette fin.
  - s: I sitt förslag till förordning, som behandlas i det betänkande vi nu diskuterar,
      <v>håller</v> kommissionen <p>fast</p> vid en förvaltning som inte har någonting
      att göra med verkligheten gällande Medelhavet, och detta utan att föreslå en
      enda tilläggsåtgärd för att motverka de katastrofala socioekonomiska konsekvenser
      denna förvaltning skulle föra med sig.
    t: La proposition de règlement de la Commission européenne, qui fait l’objet du
      présent rapport, s’en <a>tient</a> à une démarche de gestion complètement déconnectée
      de la réalité méditerranéenne, sans proposer, par ailleurs, des mesures d’accompagnement
      pour faire face aux conséquences désastreuses que cette démarche entraînerait
      sur les plans économique et social.
  - s: Jag vill nämligen, i motsats till föredraganden, <v>hålla</v> <p>fast</p> vid
      den kriskommitté som man talar om i kommissionens förslag.
    t: Contrairement au rapporteur, je voudrais en effet m’en <a>tenir</a> au comité
      de crise visé dans la proposition de la Commission.
  - s: Vi är bestämt emot att man <v>håller</v> <p>fast</p> vid det gamla systemet.
    t: Nous sommes résolument contre l’idée de nous en <a>tenir</a> à l’ancien système.
  - s: Det finns många skiftande åsikter i diskussionen om dessa frågor, och jag kommer
      att vara mycket envis, med stöd från kammaren, och <v>hålla</v> <p>fast</p>
      vid det som vi har bestämt.
    t: Si le débat sur ces questions est très sensible aux effets de mode, je demeurerai
      opiniâtre - avec l’appui de cette Assemblée - et me <a>tiendrai</a> à ce que
      nous avons défini.
  - s: Detta betyder under inga omständigheter att vi skulle ifrågasätta principerna
      hos utskottet för rättsliga frågor och det att det måste <v>hålla</v> <p>fast</p>
      vid sina principer, men i det här fallet ser vi att det finns motiveringar till
      att parlamentet bäst kan försvara sitt eget oberoende genom att anta denna utmaning
      som Haider har framfört till Voggenhuber.
    t: Ceci ne signifie nullement que nous mettions en doute les principes de la commission
      juridique et du marché intérieur ou le fait que celle-ci doive s’en <a>tenir</a>
      à ses principes, mais nous considérons qu’il existe en l’occurrence des raisons
      pour que le Parlement européen défende sa propre indépendance et que la meilleure
      façon de le faire, c’est de relever le défi que Jörg Heider a lancé à M. Voggenhuber.
  - s: Där den inte <v>håller</v> <p>fast</p> vid sina egna löften, kritiserar vi
      den.
    t: Là, par contre, où elle ne <a>tient</a> pas les promesses qu’elle a faites,
      nous la critiquons.
  - s: Just därför tycker jag att det var viktigt att <v>hålla</v> <p>fast</p> vid
      den linje som fastslogs av parlamentet 1998.
    t: C’est la raison pour laquelle je pense qu’il est important de s’en <a>tenir</a>
      à la position adoptée par le Parlement en 1998.
  - s: Det skulle vara fel av oss att avslöja fall som vi granskar på eget initiativ
      och det finns därför mycket goda skäl att <v>hålla</v> <p>fast</p> vid vår politik.
    t: Il serait déplacé de notre part de révéler les cas que nous examinons de notre
      propre initiative et nous avons donc de très bonnes raisons de nous en <a>tenir</a>
      à notre politique.
  - s: Det står också i det gemensamma uttalandet, herr McMillan-Scott, och om ni
      <v>håller</v> <p>fast</p> vid den åsikt ni har uttalat är ni emot det gemensamma
      uttalandet.
    t: C’est également repris dans la déclaration conjointe, Monsieur McMillan-Scott,
      et si vous vous en <a>tenez</a> à votre position, vous êtes contre la déclaration
      conjointe.
  - s: Våra förhandlare måste <v>hålla</v> <p>fast</p> vid 2009 års resolution.
    t: Nos négociateurs doivent s’en <a>tenir</a> à la résolution de 2009.
  - s: Jag tror att kommissionen också måste insistera särskilt på detta och <v>hålla</v>
      <p>fast</p> vid det.
    t: Je pense que la Commission devra insister lourdement sur ce point et s’y <a>tenir</a>.
  - s: Men av praktiska skäl, föreslår jag att vi <v>håller</v> <p>fast</p> vid mina
      ursprungliga ändringsförslag och inte de från Gruppen De gröna.
    t: Toutefois, pour des raisons pratiques, je suggère que nous nous en <a>tenions</a>
      à mes amendements d’origine et non à ceux du Groupe des verts.
  - s: Vi anser därför att vi måste <v>hålla</v> <p>fast</p> vid den av oss föreslagna
      tidsfristen.
    t: Nous pensons par conséquent que nous devons nous en <a>tenir</a> au délai que
      nous avons proposé.
  - s: Det är viktigt att Europa <v>håller</v> <p>fast</p> vid en tidigare intagen
      ståndpunkt, även om det innebär att Förenta staterna inte kommer att kunna skriva
      under ett sådant avtal under tiden för en Bush-regering.
    t: Il est important que l’Europe s’en <a>tienne</a> à la position qu’elle a précédemment
      adoptée, même si cela implique que les États-Unis, sous la présidence de Bush,
      ne souscriront toujours pas à cet accord.
  - s: Utmaningen för oss nu är att <v>hålla</v> <p>fast</p> vid denna strategi, se
      till att vi kan få denna strategi att fungera och se till att, genom att hålla
      dörren öppen för närmare förbindelser med den europeiska familjen, vi kan hjälpa
      dessa länder att genomföra de ekonomiska och politiska förändringar och reformer
      som krävs för att säkra deras stabilitet och långsiktiga välstånd.
    t: Le défi auquel nous devons à présent répondre est de nous <a>tenir</a> à cette
      stratégie, de veiller à son fonctionnement, de veiller à ce que la perspective
      d’une relation plus étroite avec la famille européenne aide ces pays à opérer
      les changements et les réformes économiques et politiques nécessaires en vue
      de garantir la stabilité et la prospérité à long terme.
  - s: Men jag kan tänka mig att stödja idén om en arbetsgrupp om föredraganden håller
      vad han lovar och verkligen är beredd att <v>hålla</v> <p>fast</p> vid denna
      idé och se till att gruppen utför ett arbete.
    t: je ne suis pas une grande adepte des équipes de mise en œuvre, mais je veux
      bien soutenir cette idée, si le rapporteur, comme il l’a dit, est disposé à
      s’y <a>tenir</a> et fait en sorte que son action soit effective.
  - s: Modet och framsyntheten bestod i att <v>hålla</v> <p>fast</p> vid målet Europas
      förenta stater.
    t: Leur courage et leur clairvoyance a été de se <a>tenir</a> à leur objectif
      ;
  - s: I själva verket beklagar vi också i någon mån att kommissionen inte har <v>hållit</v>
      <p>fast</p> vid den ursprungliga begäran på en miljard euro extra.
    t: Nous regrettons en fait un peu que la Commission ne s’en soit pas <a>tenue</a>
      à la demande initiale d’un milliard EUR supplémentaire.
  - s: Därför vill jag rekommendera min grupp att <v>hålla</v> <p>fast</p> vid denna
      kompromiss.
    t: C’est pourquoi je souhaite recommander à mon groupe de s’en <a>tenir</a> à
      ce compromis.
  - s: Herr kommissionsordförande, vi noterar med glädje att ni <v>håller</v> <p>fast</p>
      vid den gemensamma arbetsgrupp som föreslogs i oktober.
    t: Monsieur le Président de la Commission, nous sommes ravis d’apprendre que vous
      vous en <a>tenez</a> au groupe de travail commun proposé en octobre.
  - s: Det är på grund av att vi i kommissionen betraktar parlamentet som vår viktigaste
      partner som vi oreserverat <v>håller</v> <p>fast</p> vid vårt uttalande om demokratisk
      kontroll och konsekventa åtgärder avseende tredjeländer, och vi kommer att upprätthålla
      en regelbunden dialog med parlamentet.
    t: C’est parce que nous, au sein de la Commission, considérons votre Assemblée
      comme le plus important des partenaires que nous nous <a>tenons</a> sans réserve
      à notre déclaration sur le contrôle démocratique et la cohérence des actions
      extérieures et que nous maintiendrons un dialogue régulier avec votre Assemblée.
  - s: Samhället gör inte framsteg på grund av institutioner, utan på grund av modiga
      och intelligenta kvinnor och män som tar initiativ och <v>håller</v> <p>fast</p>
      vid dem.
    t: Monsieur le Président, la société fait des progrès, non grâce à ses institutions,
      mais parce que des femmes et des hommes courageux et intelligents prennent des
      initiatives et qu’ensuite ils s’y <a>tiennent</a>.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid detta, ty annars kommer det inte att
      bli några fler framsteg.
    t: Nous devons nous y <a>tenir</a>, sous peine de ne plus faire aucun progrès.
  - s: Därför anser jag det viktigt att vi <v>håller</v> <p>fast</p> vid den princip
      som Van den Broek vid ett tillfälle gett uttryck för här i parlamentet, dvs.
      principen att frågan om Cyperns anslutning inte får bli beroende av en annan
      stats godtycke.
    t: Je juge donc très important de nous en <a>tenir</a> à la position qu’a défendue
      un jour dans cette enceinte M. van den Broek et de l’ériger en principe, à savoir
      que l’adhésion de la République de Chypre ne saurait se prêter au chantage d’aucun
      autre État.
  - s: Slutligen finns det en grupp förslag från parlamentet beträffande vilka kommissionen
      föredrar att <v>hålla</v> <p>fast</p> vid sitt ursprungliga förslag.
    t: celui des propositions du Parlement pour lesquelles la Commission recommande
      de s’en <a>tenir</a> à la proposition d’origine.
  - s: Kommissionen <v>håller</v> emellertid <p>fast</p> vid samma recept som under
      de senaste åren, dvs. att man måste verka för ”en ny balans mellan företagens
      behov av flexibilitet och arbetstagarnas behov av trygghet”, som man så elegant
      uttrycker saken i detta omfattande angrepp på arbetstagarnas rättigheter och
      hittills uppnådda sociala förmåner.
    t: Côté bilan, elle est bien obligée de reconnaître que le chômage demeure «obstinément«
      à des niveaux élevés et que les taux d’emploi sont très faibles dans de nombreux
      États membres mais elle s’en <a>tient</a> à la recette qu’elle suit ces dernières
      années, à savoir la nécessité de favoriser «un nouvel équilibre entre le besoin
      de flexibilité des entreprises et le besoin de sécurité des travailleurs», ainsi
      qu’elle définit avec élégance l’entreprise de démantèlement des acquis et des
      droits des travailleurs.
  - s: 'Kanske är det överhuvud taget bäst att <v>hålla</v> <p>fast</p> vid det som
      jag praktiserar sedan 15 år - tidigare rökte jag också - nämligen att helst
      inte röka alls:'
    t: 'Peut-être le mieux est-il encore de s’en <a>tenir</a> à ce que je fais depuis
      quinze ans - je fumais également jusque là -, à savoir ne pas fumer du tout
      :'
  - s: Jag anser dock att Europaparlamentet borde ha <v>hållit</v> <p>fast</p> vid
      sin ståndpunkt om ändringsförslagen i den första behandlingen, artikel 5 (kriterier
      för Turkiets anslutning), artikel 15 (upphävande av samarbetet med Turkiet i
      händelse av hinder i frågor om demokrati, rättsstatsprincipen, mänskliga rättigheter,
      skydd för minoriteter), artikel 35 (årsrapport om skyddet för demokratiprinciperna,
      rättsstatsprincipen, de mänskliga rättigheterna och de grundläggande friheterna
      samt respekten för internationell rätt).
    t: Mais je pense que le Parlement européen aurait dû s’en <a>tenir</a> à sa position
      sur les amendements de la première lecture, article 5 (critères d’adhésion de
      la Turquie), article 15 (suspension de la coopération avec la Turquie en cas
      d’obstacles sur les questions de démocratie, d’État de droit, de droits de l’homme,
      de protection des minorités), article 35 (rapport annuel sur le respect des
      principes démocratiques, de l’État de droit, des droits de l’homme et des libertés
      fondamentales, et respect du droit international).
  - s: Om man inser risken med frihandelsstrategin, men ändå <v>håller</v> <p>fast</p>
      vid den, har de sociala, ekologiska och kulturella beståndsdelarna i programmet
      enbart en återställande och skadebegränsande karaktär - trots att den borde
      vara ledprincipen för sådana avtal.
    t: Si l’on admet les dangers de la stratégie de libre-échange mais qu’on s’en
      <a>tient</a> pourtant à cette stratégie, les composantes sociales, écologiques
      et culturelles du programme ne feront jamais que réparer et qu’atténuer les
      dégâts - alors qu’elles devraient constituer le principe directeur de ce genre
      d’accords.
  - s: Jag <v>håller</v> <p>fast</p> vid min rekommendation att ni, herr talman, ska
      inbjuda en av de grupplösa ledamöterna att delta vid talmanskonferensens sammanträden.
    t: Je m’en <a>tiendrai</a> donc à ma recommandation que vous invitiez, Monsieur
      le Président, un non-inscrit à la Conférence des présidents.
  - s: Doris Pack tycks inte ha hört mig när jag sade att vi <v>håller</v> <p>fast</p>
      vid Thessaloniki.
    t: Mme Pack ne m’a de toute évidence pas entendu lorsque j’ai dit que nous nous
      en <a>tenions</a> à Thessalonique.
  - s: I morgon kommer min grupp, trots den särskilda situationen i ett visst land,
      att <v>hålla</v> <p>fast</p> vid det ursprungliga beslutet att förkasta betänkandet,
      något som jag förordade.
    t: Le rapporteur propose cependant que l’on <a>tienne</a> compte, cette fois,
      des objections qui ont conduit au rejet initial du rapport et suggère de faire
      passer le poids auquel s’appliquerait le taux réduit de 2 kg à 10 kg pour les
      envois ordinaires et de reporter l’entrée en vigueur de la directive jusqu’en
      2007.
  - s: Jag skulle därför vilja uppmärksamma de personer som önskar <v>hålla</v> <p>fast</p>
      vid nivån 150 gram på vad deras handlingar kommer att leda till, om de skulle
      följa denna linje.
    t: Dès lors, j’attire l’attention de ceux qui veulent s’en <a>tenir</a> aux 150
      grammes sur les conséquences de cette obstination.
  - s: Då vi övervägde utgifterna för den inre politiken betonade vi att det är viktigt
      att <v>hålla</v> <p>fast</p> vid de principer som ingår i det interinstitutionella
      avtalet om budgetdisciplin och förbättring av budgetförfarandet.
    t: Examinant les dépenses se rapportant aux politiques intérieures, nous avons
      souligné qu’il était important de s’en <a>tenir</a> aux principes contenus dans
      le nouvel accord interinstitutionnel sur la discipline du budget et l’amélioration
      de la procédure budgétaire.
  - s: Därför hoppas jag att de båda budgetansvariga myndigheterna <v>håller</v> <p>fast</p>
      vid de saker kring vilka samförstånd uppnåtts under den inofficiella trialogen
      förra veckan, och att tilläggsbudgeten 4/1999 därmed kan godkännas utan ändringar
      och fördröjningar på grund av sådana.
    t: C’est pourquoi je souhaite que les deux autorités budgétaires <a>tiennent</a>
      aux choses sur lesquelles nous sommes parvenus à nous entendre la semaine dernière
      lors d’un trilogue informel, et que la rallonge budgétaire 4/1999 puisse être
      acceptée sans modifications et sans retards.
  - s: Respektive företag måste naturligtvis känna till föreskrifterna, så att de
      också kan <v>hålla</v> <p>fast</p> vid dem.
    t: Les règlements doivent naturellement être portés à la connaissance de l’entreprise,
      de manière à ce que celle-ci puisse s’y <a>tenir</a>.
  - s: Men rådet <v>håller</v> oförminskat <p>fast</p> vid sin i mars 1995 fastställda
      ståndpunkt, nämligen att de nordcypriotiska myndigheterna inte erkänns.
    t: Il s’en <a>tient</a> néanmoins à la position arrêtée en mars 1995, à savoir
      la non-reconnaissance des autorités du nord de Chypre.
  - s: Eftersom strålbehandling tillämpas i flera länder, till exempel Frankrike,
      Belgien, Nederländerna m.fl., och vi har en inre marknad och produkterna finns
      ute i handeln, är det egentligen ingen idé att vi <v>håller</v> <p>fast</p>
      vid den gamla inställningen som en gång anammades av parlamentet.
    t: Vu que de nombreux pays pratiquent l’ionisation, comme par exemple la France,
      la Belgique, les Pays-bas, etc., que nous disposons d’un marché intérieur et
      que les produits sont commercialisés, il ne nous sert vraiment à rien de nous
      en <a>tenir</a> à l’ancienne attitude jadis adoptée par le Parlement.
  - s: Unionen bör framför allt <v>hålla</v> <p>fast</p> vid sina åtaganden så att
      dess bönder kan få god insyn i den politik som berör dem så att de så klokt
      som möjligt kan driva sina jordbruk.
    t: En particulier, l’Union doit <a>tenir</a> ses engagements pour permettre à
      ses agriculteurs d’avoir une bonne visibilité de la politique qui les concerne
      et de gérer ainsi le plus judicieusement possible leurs exploitations.
  - s: 'De skulle kunna ha haft fred också med Syrien och Libanon om de hade <v>hållit</v>
      <p>fast</p> vid det som de sade: ”Vi vill ingenting annat än fred”.'
    t: Ils auraient pu y parvenir aussi avec la Syrie et le Liban s’ils s’en étaient
      <a>tenus</a> à ce qu’ils déclaraient alors, «nous ne voulons rien d’autre que
      la paix».
  - s: 'Jag anser att vi måste <v>hålla</v> <p>fast</p> vid två principer:'
    t: 'Je pense que nous devons nous en <a>tenir</a> à deux principes :'
  - s: <v>Håll</v> <p>fast</p> vid en allmän tjänstenivå och skäliga priser!
    t: <a>Tenez</a>-vous en à l’universel et à l’abordable.
  - s: Vi <v>håller</v> <p>fast</p> vid förtjänstprincipen för slutförandet av förhandlingarna
      med kandidatländerna, och vi samtycker också till ert koncept att säga att det
      år 2004 även kan vara 10 kandidatländer, som har klarat av att avsluta förhandlingarna
      i enlighet med våra kriterier.
    t: Nous <a>tenons</a> beaucoup, en vue de la conclusion des négociations avec
      les pays candidats à l’adhésion, au principe du mérite, et nous approuvons également
      votre point de vue consistant à dire qu’il pourrait y avoir dix candidats à
      conclure, selon nos critères, les négociations avec succès en 2004.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid det och vi kommer att använda det.
    t: Nous devons nous y <a>tenir</a> et nous allons l’employer.
  - s: Han har <v>hållit</v> <p>fast</p> vid makten genom bedrägeri.
    t: Mesdames et Messieurs, je souhaiterais mentionner un sujet qui n’a pas encore
      été abordé dans ce débat dès lors que nous avons naturellement discuté des irrégularités
      inhérentes aux élections qui se sont <a>tenues</a> il y a quelques jours au
      Belarus.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi <v>håller</v> <p>fast</p> vid de mål och värden som
      finns i del I. Detta innebär att om vi skall fullfölja den sociala strävan som
      konventets förslag präglas av så måste regeringskonferensen stå emot Europeiska
      centralbanken när den insisterar på att denna bestämmelse skall ses över.
    t: Il est également très important à mes yeux que l’UE puisse revêtir un caractère
      plus social, pour autant toutefois que l’on s’en <a>tienne</a> aux objectifs
      et aux valeurs formulés dans la partie I. Ceci implique que, si nous voulons
      préserver la mission sociale, telle qu’ancrée dans le projet de la Convention,
      la Conférence intergouvernementale doit rejeter les exigences de la Banque centrale
      européenne en vue d’une révision de cette disposition.
  - s: Det finns inget bättre tillvägagångssätt än det multilaterala och vi måste
      <v>hålla</v> <p>fast</p> vid det.
    t: L’approche alternative est la meilleure et nous devons nous y <a>tenir</a>.
  - s: Det är verkligen ett nytt steg, och vi borde också <v>hålla</v> <p>fast</p>
      vid det.
    t: C’est là une nouvelle avancée à laquelle nous devrions également nous <a>tenir</a>.
  - s: Jag beklagar att det har lagts fram ytterligare ändringsförslag, eftersom vi
      bör <v>hålla</v> <p>fast</p> vid det samförstånd som finns i betänkandet.
    t: Je regrette que certains amendements aient été déposés, car nous devrions nous
      en <a>tenir</a> au consensus que renferme le rapport.
  - s: Det faktum att vi i parlamentet redan vid första behandlingen hade slutit en
      kompromiss mellan de olika grupperna, och <v>hållit</v> <p>fast</p> vid den
      fram till det nattliga sammanträdet med tillhörande skrik, bidrog dock till
      vår framgång och det vill jag särskilt tacka Karl-Heinz Florenz så hjärtligt
      för.
    t: Mais le fait que nous soyons parvenus, dès la première lecture, à un compromis
      entre les différents groupes de ce Parlement, et que nous nous y sommes <a>tenus</a>
      jusqu’à la fin de la séance nocturne et les clameurs qu’elle a engendrées, a
      contribué à notre succès.
  - s: I dag måste jag fastställa, att de flesta har <v>hållit</v> <p>fast</p> vid
      det, men somliga har inte gjort det.
    t: Je dois constater aujourd’hui, que si la plupart se sont <a>tenus</a> à cet
      engagement, un certain nombre toutefois ont négligé de le respecter.
  - s: Jag anser det vara en klar och tydlig hållning som vi absolut måste <v>hålla</v>
      <p>fast</p> vid.
    t: Je trouve que c’est une position claire et nette, à laquelle nous devons absolument
      nous <a>tenir</a>.
  - s: Vi hoppas att det är möjligt att <v>hålla</v> <p>fast</p> vid tidsplanen för
      valet i slutet av nästa år.
    t: Nous espérons que le calendrier des élections, qui doivent se <a>tenir</a>
      d’ici à la fin de l’an prochain, sera respecté.
  - s: Eftersom fiskeripolitiken är gemenskapernas angelägenhet måste kommissionen
      <v>hålla</v> <p>fast</p> vid den gemensamma principen även då regeringarna,
      i detta fall mitt eget land Finlands regering, har fel.
    t: Étant donné que la politique de la pêche est une affaire communautaire, la
      Commission doit s’en <a>tenir</a> au principe général même quand les gouvernements,
      en l’occurrence le gouvernement de mon propre pays, la Finlande, ont tort.
  - s: Unionen kan inte utvecklas som en gemenskap bestående av 27 länder om man <v>håller</v>
      <p>fast</p> vid att huvudsakligen idka samarbete mellan regeringar där unionens
      organ enbart har en genomdrivande eller vagt kontrollerande funktion.
    t: L’Union européenne ne peut pas évoluer vers une communauté de 27 pays si l’on
      s’en <a>tient</a> à une conception qui en fait essentiellement un organe de
      coopération intergouvernementale, dans lequel le rôle des institutions communautaires
      se borne à la mise en uvre des décisions ou à un vague contrôle.
  - s: Min verkliga oro gäller att rådet helt enkelt säger att de inte godkänner denna
      analys, att vi bör glömma det och att de <v>håller</v> <p>fast</p> vid de gällande
      övre gränserna.
    t: Je suis réellement inquiet à l’idée que le Conseil puisse simplement dire qu’il
      est en désaccord avec cette analyse, que nous devrions en rester là, et nous
      en <a>tenir</a> au plafond existant.
  - s: Trots all förståelse man kan känna när det rör möjligheten för ungdomar som
      deltar i EU:s ungdomsprogram att slippa viseringskravet, måste kommissionen
      <v>hålla</v> <p>fast</p> vid sitt mål att uppnå maximal harmonisering och undvika
      fall som innebär avvikelse, eller undantag, från viseringskravet.
    t: Malgré toute la sympathie que l’on peut ressentir à l’idée de faire bénéficier
      les jeunes gens participant aux Programmes de l’Union européenne pour la jeunesse
      d’une exemption de visa, la Commission doit s’en <a>tenir</a> à son objectif
      d’harmonisation maximale et éviter les cas créant des dérogations ou des exceptions
      à l’exigence de visa.
  - s: Faktum är att rådets ordförande redan har gjort detta åtagande i en skrivelse
      till parlamentets talman, men vi kommer fortfarande att behöva <v>hålla</v>
      <p>fast</p> vid det när det blir dags för förhandlingar.
    t: Le fait est que le président en exercice du Conseil a déjà pris cet engagement
      dans une lettre adressée au Président du Parlement, mais il nous reste à le
      <a>tenir</a> lorsque le moment sera venu de négocier.
  - s: Därför bör kommissionen <v>hålla</v> <p>fast</p> vid rådets text och förkasta
      ändringsförslag 8 och 19.
    t: La Commission doit donc s’en <a>tenir</a> au texte du Conseil et rejeter les
      amendements 8 et 19.
  - s: ELDR-gruppen kommer att <v>hålla</v> <p>fast</p> vid hennes nyskapande ”inga
      ändringsförslag”linje.
    t: Le groupe ELDR s’en <a>tiendra</a> à sa ligne originale consistant à ne pas
      présenter d’amendements.
  - s: Förenta staterna fortsätter dock <v>hålla</v> <p>fast</p> vid den här formen
      av stöd som belastar de mest nödlidande länderna med en skuldbörda, även om
      det rör sig om låga räntor och även om det behöver betalas tillbaka först efter
      30 år.
    t: Mais les États-Unis <a>tiennent</a> à cette forme d’aide, qui ne cesse d’alourdir
      l’endettement des pays les plus nécessiteux, même si les taux d’intérêts appliqués
      sont moins élevés et si les échéances sont de 30 ans.
  - s: Vi har emellertid <v>hållit</v> <p>fast</p> vid vårt mål att ge ett adekvat
      och ambitiöst gensvar på de utomeuropeiska ländernas och territoriernas förväntningar,
      och på de utmaningar de står inför.
    t: Néanmoins, nous nous sommes <a>tenus</a> à l’objectif d’amener une réponde
      adéquate et ambitieuse aux attentes des PTOM et aux défis auxquels ils font
      face.
  - s: Ja, vi måste <v>hålla</v> <p>fast</p> vid de högsta normerna och granska dessa
      mörka sidor i EU:s moderna historia.
    t: Oui, nous devons nous <a>tenir</a> aux normes les plus élevées et ouvrir ces
      pages sombres de la récente histoire de l’UE.
  - s: De kommer inte att kunna <v>hålla</v> <p>fast</p> vid dem. De kommer att få
      ge upp dem.
    t: Ils ne pourront pas s’y <a>tenir</a> ;
  - s: Om Grekland, Italien, Portugal, Spanien och Tyskland <v>håller</v> <p>fast</p>
      vid sina åligganden kan vi faktiskt tala om Lissabonstrategin och om att förbättra
      vår konkurrenskraft, men om det inte sker kan vi använda deklarationen från
      Lissabon som toalettpapper och säga adjö till den europeiska konkurrenskraften.
    t: Si la Grèce, l’Italie, le Portugal, l’Espagne et l’Allemagne s’en <a>tiennent</a>
      à leurs engagements, nous pourrons réellement parler de stratégie de Lisbonne
      et d’amélioration de notre compétitivité.
  - s: Om denna princip ska kunna användas på ett effektivt sätt, så att vi får verkligt
      politiskt inflytande och kan uppmuntra till reformer måste EU emellertid <v>hålla</v>
      <p>fast</p> vid dess egna åtaganden.
    t: Toutefois, si nous <a>tenons</a> à appliquer efficacement ce principe pour
      exercer une influence politique sérieuse sur les réformes de la Turquie, il
      faut que l’Union européenne elle-même réponde à ses propres engagements.
  - s: Vi har som parlament kategoriskt <v>hållit</v> <p>fast</p> vid den princip
      det handlar om, det är att det skall komma ett mycket enkelt men även klart
      och öppet system med så få möjligheter till undantag som möjligt.
    t: En tant que Parlement, nous nous sommes <a>tenus</a> au principe dont il est
      question, à savoir la mise sur pied d’un système très simple, mais également
      très clair et transparent, avec un minimum de possibilités d’exception.
  - s: Här måste vi som parlament även i fortsättningen <v>hålla</v> <p>fast</p> vid
      det 1990 fattade beslutet och kämpa för det.
    t: Nous devons ici au Parlement nous en <a>tenir</a> à cette décision de 1990
      et nous battre pour elle.
  - s: Vi anser följaktligen att det är mycket viktigt att rådet, vid sitt vårmöte,
      och parlamentet <v>håller</v> <p>fast</p> vid målen från Lissabon, vilket betyder
      att vi alla hoppas att vi under de närmaste åren kommer att kunna kompensera
      det tillväxtunderskott som vi haft de två senaste åren.
    t: Nous attachons dès lors une très grande importance à ce que le Conseil de printemps
      et le Parlement s’en <a>tiennent</a> aux objectifs de Lisbonne.
  - s: Om ni i dag får möjlighet att sammankalla en kommission, är vi beredda att
      se till att ni <v>håller</v> <p>fast</p> vid dessa åtaganden i november och
      under hela er mandatperiod.
    t: S’il vous revient aujourd’hui de réunir une nouvelle Commission, nous serons
      prêts, en novembre et tout au long de votre mandat, à vous faire <a>tenir</a>
      parole.
  - s: Om ni <v>håller</v> <p>fast</p> vid den kommer vi att stödja er.
    t: <a>Tenez</a>-vous-y, et vous aurez notre soutien.
  - s: 'Men vi måste <v>hålla</v> <p>fast</p> vid våra principer här:'
    t: 'Toutefois, nous devons nous en <a>tenir</a> à nos principes :'
  - s: Problemet är att om ni <v>håller</v> <p>fast</p> vid den brittiska regeringens
      linje så kommer vi bara att fortsätta att gå runt i cirklar.
    t: Le problème est que si l’on s’en <a>tient</a> à l’approche du gouvernement
      britannique, on continuera tout simplement à tourner en rond.
  - s: Ett framsteg att man <v>håller</v> <p>fast</p> vid samma rutiner som centralbankerna
      följt sedan trettiotalet!
    t: <a>Tenir</a> pour un progrès une pratique des banques centrales qui est consacrée
      depuis les années 30 !
  - s: För det fjärde är Maastrichtkriterierna inträdesbiljetten, och jag är glad
      över att kommissionen har <v>hållit</v> <p>fast</p> vid dem i sina beslut de
      senaste månaderna.
    t: Quatrièmement, les critères de Maastricht sont le ticket d’entrée, et je me
      réjouis que la Commission s’y soit <a>tenue</a> dans les décisions qu’elle a
      prises ces derniers mois.
  - s: Jag föreslår inte några förändringar eftersom kvotsystemet kommer att upphöra
      2015 om vi inte gör någonting, men därför måste vi tala om för sektorn om vi
      <v>håller</v> <p>fast</p> vid överenskommelsen att avskaffa kvotsystemet 2015
      eller inte.
    t: Je ne propose aucun changement, étant donné que le système de quotas expirera
      en 2015 si nous ne faisons rien, mais nous devons dès lors dire au secteur laitier
      si, oui ou non, nous nous en <a>tenons</a> à notre accord de supprimer le système
      de quotas en 2015.
  - s: Jag hoppas alltså att jag inte skall behöva <v>hålla</v> <p>fast</p> vid den
      tolkningen.
    t: J’espère donc ne pas devoir <a>tenir</a> cette interprétation ici.
  - s: Om vi hade önskat uppskjuta detta betänkande är det för att vi <v>håller</v>
      <p>fast</p> vid sammanhanget i vårt parlaments arbete för att påverka inriktningen
      på den europeiska politiken.
    t: Monsieur le Président, Monsieur le Commissaire, chers amis, si nous avons souhaité
      reporter ce rapport, c’est que nous <a>tenons</a> à la cohérence des travaux
      de notre Parlement pour peser sur les orientations des politiques européennes.
  - s: Därför anser jag att vi i nitratdirektivet måste <v>hålla</v> <p>fast</p> vid
      resultatet, maximum 50 milligram.
    t: Je suis donc d’avis, pour ce qui concerne la directive sur le nitrate, que
      nous devons nous en <a>tenir</a> au résultat, c’est-à-dire un maximum de 50
      milligrammes.
  - s: Men vi <v>håller</v> <p>fast</p> vid att ställa ett bottom up-program till
      förfogande även för de nya medlemsländerna.
    t: Mais nous <a>tenons</a> à l’idée d’offrir également un programme bottom up
      aux nouveaux États membres.
  - s: Det <v>håller</v> jag också <p>fast</p> vid!
    t: Et je m’y <a>tiens</a> !
