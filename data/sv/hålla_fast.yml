  - s: Vi kan redan se hur våra medlemsstater drar sig för målen 20/20/20 och försöker
      göra allt möjligt för att slippa uppnå dem. Jag anser att ni står inför en utomordentligt
      stor utmaning när ni tillsammans med oss eftersträvar att nå dessa mål, för
