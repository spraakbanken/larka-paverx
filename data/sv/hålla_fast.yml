  - s: EU måste <v>hålla</v> <p>fast</p> vid Kyotos klimatprotokoll.
    t: The EU must <a>adhere</a> to the Kyoto Protocol on climate.
  - s: Men jag vill klargöra att vi har en inre dagordning som vi måste <v>hålla</v>
