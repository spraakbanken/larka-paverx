    t: Only an unhealthy obsession with federalism and neoliberalism would lead Parliament’s
      majority to <a>persist</a> with this idea, even after the defeats in France
      and the Netherlands blocking the adoption of the so-called European Constitution.
  - s: Genom att intensifiera den nyliberala monetaristiska politiken och genom att
