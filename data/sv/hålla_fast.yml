  x:
  - s: Detta kan vi inte förhindra och det håller vi fast vid precis som vi i alla
      andra avseenden <v>håller</v> <p>fast</p> vid våra demokratiska ideal.
    t: Não podemos impedi-lo, e isso é um ponto assente, do mesmo modo que nos <a>mantemos</a>
      <a>firmes</a> relativamente aos nossos ideais democráticos.
  - s: Med detta sagt måste vi insistera, även om Imaz San Miguel redan har gjort
