      em conta essa questão na escolha da localização de futuros aterros.
  - s: Därför sade jag att vi kommer att rösta emot, och vi <v>håller</v> <p>fast</p>
      vid kravet på att det behövs en radikal omarbetning av betänkandet, av den gemensamma
      ståndpunkten.
    t: Por isso eu disse que vamos votar contra e <a>insistimos</a> na necessidade
      de alterar radicalmente o relatório, a posição comum, dando-lhes um sentido
      e um conteúdo que corresponda à verdadeira missão da ciência, ao pedido do Homem,
      enfim, para que possa com a ciência, com as suas descobertas, melhorar, salvaguardar
      a sua vida, em vez de a piorar e de a fazer correr riscos de holocaustos.
  - s: Om ni herr Vitorino <v>håller</v> <p>fast</p> vid principen om det så kallade
      ömsesidiga samtycket, som innebär att flyktingarna själva får avgöra vilken
      medlemsstat de skall till och medlemsstaten endast frivilligt skall ta emot
      flyktingar, då fortsätter allt som hittills och ingen förändring sker.
    t: Senhor Comissário, se o senhor <a>insiste</a> no princípio da denominada dupla
      voluntariedade, o que significa que são os próprios refugiados que devem decidir
      o Estado-Membro de destino e que os Estados-Membros só devem acolher refugiados
      de livre vontade, então tudo permanece como até aqui e não muda rigorosamente
      nada.
  - s: Ert hjärta klappar bestämt så varmt för det, att ni fredags mycket uppmärksamt
      följde WTO-panelens beslut i hormonfrågan, och ni kommer säkerligen att i ordförandeskapet
      se till att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sitt
      förbud mot hormoner och tillväxtstimulerande medel.
    t: Tanto é assim que, na próxima sexta-feira, vai seguir muito atentamente a decisão
      do grupo de peritos da OMC relativamente à questão das hormonas e, seguramente,
      garantir na Presidência do Conselho que a União Europeia <a>insistirá</a> na
      sua proibição relativa às hormonas e aos anabolizantes.
  - s: Den överenskommelse vi nådde i Köpenhamn har gett en del betydelsefulla resultat,
      och ett av dem är definitivt beslutet om att vi måste vidta åtgärder för att
      begränsa den globala temperaturökningen till under 2 °C. Vi måste <v>hålla</v>
      <p>fast</p> vid det målet och nu är inte rätta tiden att ändra det, även om
      det betydde att vi siktade mot ett lägre mål. Vi måste behålla vår trovärdighet.
    t: Cumpre<a>-nos</a> <a>insistir</a> neste objectivo, e devo dizer que agora não
      é o momento certo para o alterar, mesmo que isso significasse visar um objectivo
      mais baixo.
  - s: 'Det visar sig också av att man inte <v>håller</v> <p>fast</p> vid sanktionerna:'
    t: 'O mesmo resulta igualmente do facto de o Conselho não <a>insistir</a> no cumprimento
      de sanções:'
  - s: Det är ytterligare ett skäl för oss att <v>hålla</v> <p>fast</p> vid vår ståndpunkt.
    t: Mas esse é mais um motivo para <a>insistirmos</a>.
  - s: Det är viktigt att unionen <v>håller</v> <p>fast</p> vid sin roll som pionjär
      på miljövänlig teknik och miljölagstiftning och på motsvarande sätt utövar påtryckningar
      både på den amerikanska regeringen och på kongressen.
    t: É importante que a União <a>insista</a> no seu papel pioneiro em matéria de
      tecnologia e legislação ambiental, e que, consequentemente, pressione o Governo
      e o Congresso dos Estados Unidos.
  - s: Nu skulle jag bara vilja veta om vi kan anta att detsamma gäller för rådet
      och att parlamentet kommer att delta i beslutet i denna fråga, eller om vi kan
      förutsätta att medlemsstaterna kommer att <v>hålla</v> <p>fast</p> vid sitt
      förslag trots att de är fullt medvetna om att de sätter sig emot tre institutioner.
    t: O que eu gostaria agora de saber é se podemos presumir que o Conselho procederá
      da mesma forma, envolvendo o Parlamento na decisão sobre este assunto ou se
      podemos partir do princípio de que os Estados-Membros vão <a>insistir</a> na
      sua proposta, sabendo perfeitamente que estão a opor-se a três instituições.
  - s: Att arrogant <v>hålla</v> <p>fast</p> vid sin egen kompromiss, som med så stor
      möda åstadkommits i ministerrådet, är inte till nytta för beslutsfattandet om
      den europeiska lagstiftningen.
    t: <a>Insistir</a> arrogantemente no seu próprio compromisso, alcançado - como
      acontece no Conselho de Ministros - à custa de tanto esforço, não é benéfico
      para o processo de tomada de decisão em matéria de legislação comunitária.
  - s: Alla dessa frågetecken gör att det inte är motiverat att <v>hålla</v> <p>fast</p>
      vid frågan.
    t: Todas estas questões são uma indicação de que não deveríamos <a>insistir</a>
      nessa via.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid våra tjänstespråk, men
      även minnas att vi mellan tjänstespråken och vilka andra språk som helst har
      de regionala språken som vi måste slå vakt om och skydda.
    t: entendo que devemos <a>insistir</a> nas nossas línguas oficiais, embora tenhamos
      que proteger e apoiar todas aquelas que possuem variedades regionais.
  - s: Men även om inget tillfredsställande resultat uppnås i Tokyo måste Europeiska
      unionen ändå <v>hålla</v> <p>fast</p> vid sin målsättning.
    t: Contudo, se não alcançarmos um resultado satisfatório nesta conferência, a
      Europa deverá <a>insistir</a> nos objectivos propostos.
  - s: Jag tror också att vi måste <v>hålla</v> <p>fast</p> vid det, för endast då
      kan kampen mot fattigdom och social uteslutning verkligen föras på europeisk
      nivå, nämligen om kampen förs av alla och inte bara av högavlönade tjänstemän
      som sammanträder i Bryssel.
    t: Creio que temos também de <a>insistir</a> nesse sentido, pois só assim - se
      isso for feito por todos e não apenas por funcionários com elevados salários,
      agradavelmente reunidos em Bruxelas - a luta contra a pobreza e a luta contra
      a exclusão social poderão ser realmente abordadas a nível europeu.
  - s: När vi ser på detta, står det för mig och min grupp - och jag är säker på att
      det gäller för majoriteten av detta Europaparlament - fullkomligt klart, att
      vi måste <v>hålla</v> <p>fast</p> vid ett förbud.
    t: Perante estes factos, é perfeitamente claro para mim e para o meu grupo político
      - e estou certa que para a maioria dos deputados do Parlamento Europeu - que
      temos de <a>insistir</a> na proibição.
  - s: Kommissionen <v>håller</v> tyvärr <p>fast</p> vid att miniminivåerna på punktskatten
      skall höjas.
    t: A Comissão <a>insiste</a>, infelizmente, em aumentar as taxas mínimas dos impostos
      especiais.
  - s: Jag <v>håller</v> <p>fast</p> vid att vi inte skall bli mindre vaksamma.
    t: <a>Insisto</a> que não haverá complacência.
  - s: Det är därför viktigt att <v>hålla</v> <p>fast</p> vid att sådana områden som
      rör politiskt känsliga ämnen, t.ex. harmonisering av mervärdesskattesatser,
      inte behandlas av kommissionen utan av rådet efter förslag från kommissionen.
    t: Por esse motivo, é importante <a>insistir</a> para que as áreas que dizem respeito
      a questões políticas sensíveis como, por exemplo, a harmonização das taxas do
      IVA, não sejam tratadas pela Comissão, mas sim pelo Conselho, sob proposta da
      Comissão.
  - s: Av den anledningen har Österrikiska folkpartiet i det österrikiska nationalrådet
      senast i somras vid reformen av våra strafflagar <v>hållit</v> <p>fast</p> vid
      paragraf 209 och den hittillsvarande bestämmelsen om åldersgränserna.
    t: Foi por esta razo que o Partido Popular Austríaco, no Parlamento nacional austríaco,
      só no vero, aquando da reforma das nossas leis penais, <a>insistiu</a> no parágrafo
      209&#x015F; e nas anteriores disposiçes relativas idade mínima.
  - s: Vi skall även <v>hålla</v> <p>fast</p> vid att dialogen naturligtvis måste
      föras med de som säger nej till våld.
    t: Além disso, é de <a>insistir</a>, evidentemente, em que o diálogo seja mantido
      com aqueles que renunciam à violência.
  - s: Vi <v>håller</v> <p>fast</p> vid att fördraget måste vara enhälligt och att
      det måste ändras enhälligt.
    t: <a>Insistimos</a> em que o Tratado devia ser unânime e em que devia ser alterado
      por unanimidade.
  - s: Det är den ramen vi bör fördjupa oss i och <v>hålla</v> <p>fast</p> vid.
    t: Precisamos de tomar medidas decisivas, de acelerar o calendário da adesão,
      de lutar contra os defensores do proteccionismo e de continuar a <a>insistir</a>
      no lançamento do euro.
  - s: Det är inte fråga om att Turkiet skall isoleras, utan det gäller att Europa
      har en genomtänkt plan som man absolut måste <v>hålla</v> <p>fast</p> vid.
    t: A questão não é a Turquia isolar-se mas sim compreender que a Europa tem prescrições
      e <a>insiste</a> absolutamente nelas.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid vår ståndpunkt och säga
      att dörrarna är öppna och att det nu kommer an på Turkiet självt.
    t: Penso que devemos <a>insistir</a>, dizer que as portas estão abertas e que
      a questão depende sobretudo da própria Turquia.
  - s: Att <v>hålla</v> <p>fast</p> vid fossila energikällor kommer att hindra utvecklingen
      av förnybara källor.
    t: Se continuarmos a <a>insistir</a> em fontes de energia fósseis, isso entravará
      o desenvolvimento de fontes de energia renováveis.
  - s: Jag hoppas, fru kommissionär, att era uppgifter är korrekta, så att det inte
      blir de konsekvenser för företagen som Foster fruktar, och avslutningsvis vill
      jag tydligt framhålla att vi i vår grupp, Europeiska folkpartiets grupp, kommer
      att <v>hålla</v> <p>fast</p> vid de ändringsförslag som har godkänts i utskottet.
    t: Espero, Senhora Comissária, que a sua informação esteja correcta, para que
      o impacto sobre as companheiras aéreas não seja aquele que a senhora deputada
      Foster tanto receia, e, para finalizar, quero esclarecer em nome do meu grupo
      que nós, o Partido Popular Europeu e dos Democratas Europeus, vamos <a>insistir</a>
      nas alterações aprovadas em comissão.
  - s: Detta vill jag uttryckligen <v>hålla</v> <p>fast</p> vid.
    t: Vamos aprová-lo hoje, antes das férias de Verão - e quero <a>insistir</a> bem
      nisto -, apenas para que os programas MED possam ser desbloqueados, de modo
      a finalmente ajudar aqueles que menos podem fazer para reparar aquilo que, devido
      à negligência, a má gestão ou o que quer que tenha sido, foi um fracasso.
  - s: Helt riktigt avvisar utskottet för regionalpolitik förslaget om att upprätta
      en reserv, och det <v>håller</v> <p>fast</p> vid att anslagna medel skall fortsätta
      att stå till ett lands förfogande, även om de inte har förbrukats efter två
      år.
    t: Muito acertadamente, a Comissão da Política Regional rejeita a criação de uma
      reserva e <a>insiste</a> também na afectação das dotações que não tiverem sido
      utilizadas ao fim de dois anos ao mesmo país para o qual tinham sido previstas.
  - s: Den nya tyska regeringen avser att <v>hålla</v> <p>fast</p> vid målet med ett
      fullständigt avskaffande av alla massförstörelsevapen.
    t: O novo governo alemão quer <a>insistir</a> no propósito da abolição completa
      de todos os meios de destruição maciça e participar, com todos os parceiros
      e aliados, em iniciativas de cooperação neste domínio.
  - s: Det uppkommer alltså ett problem rörande användningen av denna idé, som ju
      bl.a. uppvisar två olika karaktäristika, om vi exempelvis vill <v>hålla</v>
      <p>fast</p> vid denna jämförelse med romanförfattaren.
    t: Então levanta-se o problema da utilização dessa ideia, a qual de resto apresenta
      certamente duas características diferentes, se por exemplo quisermos <a>insistir</a>
      nesta comparação com o romancista.
  - s: Att inkludera klausulen om mänskliga rättigheter i alla handelsavtal med tredjeländer
      och övervaka tillämpningen av den är grundläggande åtgärder för att kunna utöva
      påtryckningar och vi måste <v>hålla</v> <p>fast</p> vid dessa.
    t: A inclusão da cláusula dos direitos humanos em todos os acordos comerciais
      com países terceiros e o controlo da sua aplicação são medidas fundamentais
      para exercer pressão, e nas quais devemos <a>insistir</a>.
  - s: Vi har i utskottet framför allt <v>hållit</v> <p>fast</p> vid en principiell
      punkt.
    t: Na comissão, <a>insistimos</a> sobretudo num aspecto fundamental.
  - s: Om EU <v>håller</v> <p>fast</p> vid inre normer måste man vara beredd att försvara
      dem och stoppa import som inte lever upp till våra inre normer.
    t: Se a UE <a>insistir</a> em normas internas, tem de estar preparada para as
      defender e para impedir importações que não cumpram as nossas normas internas.
  - s: Kommissionen fortsätter att inta en dogmatisk hållning gentemot vad den kallar
      ”EU i världen” genom att <v>hålla</v> <p>fast</p> vid en strategi som ersätter
      de enskilda medlemsstaternas erfarenhet i att sköta utrikespolitiken med den
      Europeiska unionens kollektiva amatörism och brist på erfarenhet på detta viktiga
      område.
    t: A Comissão continua igualmente a assumir uma atitude dogmática em relação ao
      que designa por «acção da União no mundo», pois <a>insiste</a> numa estratégia
      que substitui a longa experiência de cada um dos Estados-Membros na condução
      dos assuntos externos pela inexperiência e o amadorismo colectivo da União Europeia
      neste importante domínio.
  - s: Vi har i den andra behandlingen i utskottet för rättsliga frågor och den inre
      marknaden åtminstone <v>hållit</v> <p>fast</p> vid dessa 7 miljoner i våra ändringsförslag.
    t: As nossas alterações na segunda leitura na Comissão dos Assuntos Jurídicos
      e do Mercado Interno, <a>insistem</a> em, pelo menos, 7 milhões de euros.
  - s: Detta är något som jag kommer att <v>hålla</v> <p>fast</p> vid.
    t: É uma questão em que vamos <a>insistir</a>.
  - s: Vi måste också <v>hålla</v> <p>fast</p> vid att kostnaderna skall bäras av
      producenten, helt eller till övervägande delen, vilket står i den gemensamma
      ståndpunkten.
    t: Temos também de <a>insistir</a> em que seja o produtor a suportar a totalidade
      ou uma parte significativa dos custos, tal como consta da posição comum.
  - s: Tanken på att ”kommissionen skulle vara oberoende ”, en tanke vid vilken betänkandet
      <v>håller</v> <p>fast</p>, förefaller oss slutligen tvivelaktig.
    t: Finalmente, a ideia de «independência da Comissão» em que <a>insiste</a> o
      relatório parece-nos bastante ambígua.
  - s: Det är över huvud taget inte något problem för oss, och vi <v>håller</v> <p>fast</p>
      vid att vi inte skall tillåta användning av genetiskt modifierade organismer.
    t: Para nós tal não constitui qualquer problema e <a>insistimos</a> em que não
      pretendemos autorizar a utilização de OGM.
  - s: Det är en medborgerlig rättighet i moderna Europeiska unionen och det skall
      vi <v>hålla</v> <p>fast</p> vid.
    t: Trata-se de um direito cívico da União Europeia moderna e nós <a>insistimos</a>
      nele.
  - s: i stället måste vi <v>hålla</v> <p>fast</p> vid att ett ämne som detta skall
      utformas så att alla kan godkänna det, vilket inte är fallet här.
    t: Temos, isso sim, de <a>insistir</a> para que um tema como este seja tratado
      de forma consensual para todos, o que não ó caso presente.
  - s: Det är tydligt att ett grundläggande skäl till att <v>hålla</v> <p>fast</p>
      vid spridning av genetiskt modifierade organismer är möjligheten för vissa företag
      att beviljas patent på och ensamrätt att använda arter eller ämnen som har modifierats
      genetiskt, något som också den italienske jordbruksministern nyligen framhöll
      för den italienska pressen.
    t: É evidente que uma razão muito importante para se <a>insistir</a> na propagação
      dos OGM é a possibilidade de certas empresas verem reconhecida a invenção e
      a exclusividade da exploração de variedades com OGM, como assinalou recentemente
      na imprensa italiana o Ministro italiano da Política Agrícola.
  - s: Vi borde således inte <v>hålla</v> <p>fast</p> vid detta begrepp ”statsfolk”,
      ty de flesta stater har bildats, med början i Schweiz och framåt, så att detta
      begrepp snarare har gällt som legitimering i efterhand.
    t: Não devíamos, portanto, <a>insistir</a> no conceito de Staatsvolk (povo-nação),
      dado que a maior parte dos Estados surgiu na sequência de um processo de crescimento,
      começando pela Suíça e acabando noutros Estados, de modo que isto servia apenas
      como posterior legitimação.
  - s: Jag menar därför att vi måste <v>hålla</v> <p>fast</p> vid att reglerna ska
      vara bindande och att dessa bindande regler ska omfatta ett datum och en rapport
      till Europaparlamentet.
    t: Por isso, considero que devemos <a>insistir</a> nas regras vinculativas e que
      essas regras devem, inclusivamente, fixar uma data e prever a apresentação de
      um relatório ao Parlamento Europeu.
  - s: Endast en osund besatthet av federalism och nyliberalism kan få majoriteten
      av parlamentet att <v>hålla</v> <p>fast</p> vid denna idé till och med efter
      det att nederlagen i Frankrike och Nederländerna stoppade antagandet av den
      så kallade europeiska konstitutionen.
    t: Só uma enorme obsessão e com o federalismo e o neoliberalismo leva a que a
      maioria do Parlamento <a>insista</a> nesta tese, mesmo depois da derrota nos
      referendos da França e da Holanda que impedem a aprovação da dita constituição
      europeia.
  - s: När det gäller NOx-utsläppen har vi som parlament <v>hållit</v> <p>fast</p>
      vid minskningen av NOx-gränsvärdet för stora förbränningsanläggningar mellan
      650 mg per kubikmeter och 200 mg för de anläggningar som eldas med fast bränsle.
    t: No que diz respeito às emissões de NOx, <a>insistimos</a>, como Parlamento,
      na redução dos valores-limite de emissão de NOx, entre os 650 mg por metro cúbico,
      para as instalações de combustão de grande dimensão, e os 200 mg por metro cúbico,
      para as instalações que queimam combustíveis sólidos.
  - s: Det är skälet till att parlamentet <v>håller</v> <p>fast</p> vid sin ståndpunkt
      att kommissionens monopol på initiativrätten binder den att lägga fram ett förslag
      till ett fjortonde bolagsrättsdirektiv i vederbörlig ordning.
    t: É por este motivo que o Parlamento <a>insiste</a> na sua posição de que o monopólio
      da Comissão sobre o direito de iniciativa a obriga a apresentar, no prazo adequado,
      uma proposta para uma 14ª Directiva de Direito das Sociedades.
  - s: Danmark bör som ordförande i Europeiska unionen <v>hålla</v> <p>fast</p> vid
      att alla länder skall leva upp till Förenta nationernas målsättning att ge 0,7
      procent av bruttonationalprodukten i utvecklingsbistånd.
    t: A Dinamarca deve, enquanto presidente da UE, <a>insistir</a> para que todos
      os países cumpram os objectivos da ONU, nomeadamente da concessão de 0,7% do
      seu PIB para a ajuda ao desenvolvimento.
  - s: Det ligger i Europas intresse att <v>hålla</v> <p>fast</p> vid ITER.
    t: É do interesse da Europa <a>insistir</a> no ITER.
  - s: Då måste vi öppna våra marknader för deras varor, <v>hålla</v> <p>fast</p>
      vid minimiutgifter för vapenköp i de länderna och låta experter som utbildats
      i väst återvända till de länderna.
    t: Nesse caso, teremos de abrir os nossos mercados aos seus produtos, de <a>insistir</a>
      numa despesa mínima em armamento por parte desses países e de encorajar especialistas
      formados no Ocidente a regressarem aí.
  - s: Därför <v>håller</v> vi <p>fast</p> vid en begränsad övergångsperiod.
    t: Por essa razão, <a>insistimos</a> num período de transição limitado.
  - s: Det skall ge oss en möjlighet att granska omständigheterna för vissa medlemsstater,
      men för ögonblicket anser jag att det är helt riktigt att vi <v>håller</v> <p>fast</p>
      vid detta ändringsförslag.
    t: Isso dar-nos-á a oportunidade de analisar as circunstâncias com que alguns
      Estados-Membros se deparam mas, para já, considero que é absolutamente acertado
      <a>insistirmos</a> nesta alteração.
  - s: Varför <v>håller</v> de stora partigrupperna <p>fast</p> vid att vilja reglera
      den nya immuniteten och de nya reglerna i den här stadgan?
    t: Por que motivo <a>insistem</a> os grandes grupos em pretender regulamentar
      as novas imunidades e as novas normas neste Estatuto?
  - s: Slutligen så saknas en stabil rättslig grund eftersom rådet <v>håller</v> <p>fast</p>
      vid att använda artikel 308.
    t: Finalmente, faz-se sentir a falta de uma base jurídica sólida, devido ao facto
      de o Conselho <a>insistir</a> na utilização do artigo 308º.
  - s: 'Europaparlamentet måste <v>hålla</v> <p>fast</p> vid de tre ändringsförslagen:'
    t: 'O Parlamento Europeu deve <a>insistir</a> nas três alterações:'
  - s: Jag anser dock att Europaparlamentet borde ha <v>hållit</v> <p>fast</p> vid
      sin ståndpunkt om ändringsförslagen i den första behandlingen, artikel 5 (kriterier
      för Turkiets anslutning), artikel 15 (upphävande av samarbetet med Turkiet i
      händelse av hinder i frågor om demokrati, rättsstatsprincipen, mänskliga rättigheter,
      skydd för minoriteter), artikel 35 (årsrapport om skyddet för demokratiprinciperna,
      rättsstatsprincipen, de mänskliga rättigheterna och de grundläggande friheterna
      samt respekten för internationell rätt).
    t: 'Todavia, creio que o Parlamento Europeu deveria ter <a>insistido</a> na sua
      posição relativamente às alterações propostas na primeira leitura:'
  - s: Den ena var att <v>hålla</v> <p>fast</p> vid de intagna ställningarna för att
      kunna genomföra de sänkningar som överenskommits i Kyoto.
    t: Uma consistia em <a>insistir</a> na manutenção das reduções acordadas em Quioto.
  - s: Om EU skall kunna leva upp till anspråken på att stå för en rättskultur i motsats
      till den amerikanska lynchjustisen, måste EU nu med ökad kraft, inte minst när
      det gäller Irak, motsätta sig USA:s globala envälde och <v>hålla</v> <p>fast</p>
      vid en global rättsordning inom FN:s ram.
    t: Se a UE quiser fazer valer as suas pretensões a ser a representante de uma
      cultura judicial, em contraposição à do linchamento da lei americana, deverá
      opor-se, agora, com vigor renovado e especialmente no que diz respeito ao Iraque,
      à ditadura mundial dos EUA e <a>insistir</a> num sistema jurídico mundial no
      quadro da ONU.
  - s: Planerna på att inrätta ett kärnkraftverk i området Akköy i Turkiet Den stora
      och fruktansvärda jordbävning som nyligen ägde rum i Turkiet och som förorsakade
      skadegörelse och förluster av en omfattning som fortfarande är svår att bedöma,
      aktualiserar på ett synnerligen dramatiskt sätt frågan om inrättandet av ett
      väldigt kärnkraftverk i Akköy i sydvästra Turkiet, planer som den turkiska regeringen
      trots det som nu inträffat verkar <v>hålla</v> <p>fast</p> vid.
    t: Dissuasão da instalação da central nuclear na região de elevado risco sísmico
      de Akkuyu, na Turquia O terrível sismo, tanto em extensão como em intensidade,
      que recentemente atingiu a Turquia, para além dos inestimáveis danos que causou,
      levantou de um modo ainda mais dramático a questão da instalação da enorme central
      nuclear de Akkuyu, no Sudoeste da Turquia, construção na qual o Governo turco
      <a>insiste</a>.
  - s: Och tyvärr visar det sig att EU <v>håller</v> <p>fast</p> vid en ytterligare
      drastisk begränsning av bidragen och socialförsäkringen, man förändrar bestämmelserna
      om uppsägningar till det sämre och man inskränker eller avskaffar skyddsbestämmelserna
      om arbetsvillkor.
    t: Infelizmente, como se pode confirmar, a UE <a>insiste</a> em reduzir ainda
      mais drasticamente os subsídios e a segurança social, modifica para pior as
      disposições sobre os despedimentos, persiste em limitar ou eliminar disposições
      de protecção em matéria de condições de trabalho.
  - s: 'Jag anser att vi måste <v>hålla</v> <p>fast</p> vid två principer:'
    t: 'Penso que devemos <a>insistir</a> em dois princípios:'
  - s: Det är dock viktigt att <v>hålla</v> <p>fast</p> vid att de nationella traditionerna
      och formerna rörande praxis i största möjliga omfattning skall respekteras,
      och att rättssäkerheten alltid skall sitta i högsätet.
    t: No entanto, é importante <a>insistir</a> em que as tradições e as práticas
      nacionais sejam respeitadas, tanto quanto possível, devendo a segurança judiciária
      estar sempre em primeiro lugar.
  - s: Vi <v>håller</v> <p>fast</p> vid förtjänstprincipen för slutförandet av förhandlingarna
      med kandidatländerna, och vi samtycker också till ert koncept att säga att det
      år 2004 även kan vara 10 kandidatländer, som har klarat av att avsluta förhandlingarna
      i enlighet med våra kriterier.
    t: <a>Insistimos</a> na observância do princípio do mérito para a conclusão das
      negociações com os países candidatos e concordamos também com o seu ponto de
      vista, quando diz que, em 2004, podem ser 10 os países candidatos à adesão a
      conseguir concluir as negociações de acordo com os nossos critérios.
  - s: Men de som är klara till dess bör inte hindras av dem som kanske inte är det
      och därför måste vi <v>hålla</v> <p>fast</p> vid denna uppfattning om differentiering
      som ett ledmotiv varigenom vi bör analysera resultaten.
    t: Mas não devemos impor aos candidatos que estiverem preparados para a adesão
      nessa data o fardo e os fracassos dos que o não estejam, pelo que temos de <a>insistir</a>
      neste conceito da diferenciação, que deverá estar na base da nossa análise dos
      resultados.
  - s: Gruppen <v>håller</v> fortfarande <p>fast</p> vid att resonera som om den gemensamma
      jordbrukspolitiken inte hade förändrats alls de senaste tio åren.
    t: Mas o esforço da União Europeia em adaptar a sua política agrícola não foi,
      infelizmente, reconhecido por este Grupo, no qual ainda se <a>insiste</a> em
      usar uma linguagem sobre a PAC como se esta fosse como era há dez anos.
  - s: Vi anser dock att det var nödvändigt att ange vilka kriterierna skall vara
      och att <v>hålla</v> <p>fast</p> vid det.
    t: No entanto, consideramos ser necessário dizer quais deverão ser os critérios
      e <a>insistir</a> nesse sentido.
  - s: Europeiska unionen <v>håller</v> <p>fast</p> vid den viktiga rättsliga skillnaden
      att stater kan kränka de mänskliga rättigheterna, medan terrorattacker juridiskt
      sett betraktas som förbrytelser, som brottslighet.
    t: A União Europeia <a>insiste</a> na importante distinção jurídica segundo a
      qual existem Estados que podem atropelar os direitos humanos, enquanto os actos
      terroristas forem juridicamente classificados como crime, como formas de criminalidade.
  - s: Därför <v>håller</v> vi <p>fast</p> vid att vi skall hålla båda dessa företeelser
      åtskilda och att vi snabbt skall föra båda företeelserna framåt.
    t: Por conseguinte, <a>insisto</a> em que separemos estas duas coisas e em que
      as levemos rapidamente por diante.
  - s: Dessutom måste vi naturligtvis <v>hålla</v> <p>fast</p> vid att hygieniska
      och hälsovårdsmässiga åtgärder, bra tillverkning och odlingsförfaranden, som
      på ett säkert sätt motsvarar den europeiska standarden, alltid måste prioriteras
      framför bestrålning av livsmedel.
    t: Além disso, temos naturalmente de <a>insistir</a> em que as medidas em matéria
      de higiene e saúde, uma boa produção e processos de cultivo que correspondam
      aos padrões europeus têm de ter prioridade, em qualquer caso, sobre a irradiação
      dos géneros alimentícios.
  - s: Inom området inre politik skulle jag vilja hänvisa till att vi naturligtvis
      <v>håller</v> <p>fast</p> vid de prioriteringar som vi beslöt i mars, Sokrates
      och att stödja det Europeiska volontäråret.
    t: No domínio das políticas internas, queria ainda assinalar que <a>insistimos</a>,
      como é evidente, nas prioridades por nós aprovadas em Março, i.e. apoiar o programa
      SÓCRATES e o Serviço Voluntário Europeu.
  - s: Därför kommer vi, herr kommissionär, att <v>hålla</v> <p>fast</p> vi att inte
      bara detta år utan även under kommande år skall denna struktur ändras.
    t: Pela mesma razão, Senhor Comissário, iremos <a>insistir</a>, não apenas este
      ano, mas também nos próximos, na modificação desta estrutura.
  - s: Av den anledningen har vi <v>hållit</v> <p>fast</p> vid vår ståndpunkt vad
      beträffar lotstjänsterna, eftersom det förekommer säregenheter, olika traditioner
      och av säkerhetsskäl.
    t: É por isso que <a>insistimos</a> na nossa posição sobre a pilotagem, uma área
      onde é necessário ter em conta as especificidades, as diferentes abordagens
      e os factores de segurança.
  - s: Så har det inte blivit och det visar att vi måste fortsätta att <v>hålla</v>
      <p>fast</p> vid och utveckla mekanismer som bidrar till att lösa problemen med
      den mänskliga faktorn.
    t: Não foi porém isso que aconteceu, o que demonstra que temos de continuar a
      <a>insistir</a> e a fazer progressos no desenvolvimento de mecanismos que ajudem
      a resolver os problemas resultantes do factor humano.
  - s: Det är ett av skälen till att parlamentet <v>håller</v> <p>fast</p> vid sin
      ståndpunkt på den här punkten och även det utskott som jag nu är föredragande
      för håller fast vid att hantera en viss procent indirekta kostnader som skall
      inkluderas i hamnavgiften.
    t: Esse é um dos motivos por que o Parlamento <a>insiste</a> neste ponto, e a
      comissão em cujo nome procedo neste momento à defesa do relatório insiste em
      manter uma percentagem de custos indirectos, que deve ser incorporada nos direitos
      portuários.
  - s: Därför åligger det oss i Europaparlamentet att <v>hålla</v> <p>fast</p> vid
      och uppmuntra ett tydligt och konkret stöd för den här sortens jordbruk.
    t: Cumpre, por isso, ao Parlamento Europeu <a>insistir</a> e incentivar um apoio
      claro e decidido a este tipo de agricultura.
  - s: Också vid bedömningen av exponeringsnivån för buller bör man <v>hålla</v> <p>fast</p>
      vid att iaktta personligt skydd för hörseln, så som föreskrivs i rådets gemensamma
      ståndpunkt.
    t: Em relação à avaliação do nível de exposição sonora, também se deve <a>insistir</a>
      na tomada em consideração dos protectores auriculares pessoais, como está previsto
      na posição comum do Conselho.
  - s: Av dessa skäl anser jag att det skulle vara mer fruktbart och värdefullt att
      upprätta ett privilegierat kommersiellt partnerskap i stället för att <v>hålla</v>
      <p>fast</p> vid den långa och snåriga vägen mot anslutning.
    t: Pelos motivos expostos, creio que seria mais útil e vantajoso estabelecer uma
      parceria comercial privilegiada, em vez de se <a>insistir</a> na longa e sinuosa
      via da adesão.
  - s: Jag hoppas alltså att jag inte skall behöva <v>hålla</v> <p>fast</p> vid den
      tolkningen.
    t: Logo, não espero ter de <a>insistir</a> aqui nessa interpretação.
  - s: Om vi skapar en ekonomisk union på detta sätt, som vi gör, utrustad med gemensam
      valuta, men som barn i sandlådan <v>håller</v> <p>fast</p> vid, att våra allmänna
      åklagare i Tyskland bara får bekämpa förbrytarna på grundval av den tyska lagen,
      och naturligtvis de franska procureurs eller de belgiska procureurs du roi får
      lov att bekämpa brottslingarna med sina nationella lagar, då skulle jag bli
      en förbrytare förr eller senare!
    t: Se construímos um espaço económico da forma como o estamos a fazer, dotado
      de uma moeda única, mas, tal como as crianças no parque infantil, <a>insistimos</a>
      em que só os nossos procuradores da República Federal da Alemanha, tendo por
      base o direito alemão, e naturalmente só os procureurs franceses ou só os procureurs
      du Roi na Bélgica se encontrariam em condições de combater o crime, tendo por
      base o direito nacional respectivo, então ainda acabo por me tornar um criminoso!
  - s: Därför bör vi framöver <v>hålla</v> <p>fast</p> vid grundtanken med mer fri
      rörlighet och säkerhet.
    t: De futuro, deverá, por isso, <a>insistir</a><a>-se</a> no conceito-base que
      o regula, o de mais liberdade com maior segurança.
  - s: Sanningen är den att rådet, trots ett positivt förslag från parlament som syftade
      till att ta itu med dessa frågor, <v>höll</v> <p>fast</p> vid en oacceptabel
      ståndpunkt som i hög grad reducerade Europaparlamentets ursprungliga förslag,
      främst genom utökandet från två till tre år för genomförandet av direktivet
      i alla sektorer, med undantag för läkare under utbildning, vilket utökas från
      fyra till nio år, och kan utsträckas ända upp till tolv år, vilket förutom allt
      annat också äventyrar säkerheten för sjuka som undersöks av läkare som arbetar
      för många timmar.
    t: Ora, a verdade é que, apesar de uma proposta positiva do Parlamento que visava
      dar resposta a estas questões, o Conselho <a>insistiu</a> numa posição inaceitável
      que reduz substancialmente as propostas iniciais do Parlamento Europeu, designadamente
      o aumento do período de dois para três anos para a transposição da directiva
      para todos os sectores, com excepção dos médicos em formação, em que passa de
      quatro para nove anos, podendo ir até aos doze, o que além do mais também põe
      em causa a segurança dos próprios doentes examinados por médicos com excesso
      de horas de trabalho.
  - s: Vi är angelägna om att inom ramen för GATS-förhandlingarna åstadkomma en försiktig
      utvidgning av området för tjänsternas giltighet, men vi <v>håller</v> <p>fast</p>
      vid den kulturella och organisatoriska mångfalden i Europa som även påverkar
      områden som hälsa och utbildning, den audiovisuella sektorn och lokala tjänster
      av allmänt intresse.
    t: Embora estejamos interessados em conseguir, no contexto das negociações do
      GATS, um cauteloso aumento do âmbito dos serviços, <a>insistimos</a> também
      na diversidade cultural e organizacional da Europa, tal como esta se reflecte
      nas áreas da saúde, da educação, do sector audiovisual e da prestação local
      de serviços de interesse geral.
  - s: Det som vi måste <v>hålla</v> <p>fast</p> vid - och som vi skall hålla fast
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: De qualquer forma, aquilo em que devemos <a>insistir</a>, e insistiremos com
      a ajuda da indústria e naturalmente com a cooperação dos 15 Estados-Membros
      e dos governos dos países terceiros, sobretudo daqueles países onde o fenómeno
      está em desenvolvimento, é num esforço conjunto para definir uma ética do turismo
      e ao mesmo tempo descobrir maneiras que nos permitam, através da ajuda económica,
      contribuir para o desenvolvimento económico, melhorar o nível de vida dos cidadãos
      e especialmente dos jovens, criar novos postos de trabalho e impedir assim o
      desenvolvimento do fenómeno, bem como lutar contra o mesmo.
  - s: Det som vi måste hålla fast vid - och som vi skall <v>hålla</v> <p>fast</p>
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: De qualquer forma, aquilo em que devemos <a>insistir</a>, e insistiremos com
      a ajuda da indústria e naturalmente com a cooperação dos 15 Estados-Membros
      e dos governos dos países terceiros, sobretudo daqueles países onde o fenómeno
      está em desenvolvimento, é num esforço conjunto para definir uma ética do turismo
      e ao mesmo tempo descobrir maneiras que nos permitam, através da ajuda económica,
      contribuir para o desenvolvimento económico, melhorar o nível de vida dos cidadãos
      e especialmente dos jovens, criar novos postos de trabalho e impedir assim o
      desenvolvimento do fenómeno, bem como lutar contra o mesmo.
  - s: Jag uppmanar rådet att i diskussionen om mänsklig genetik <v>hålla</v> <p>fast</p>
      vid förbudet mot terapeutisk kloning i enlighet med vad Europaparlamentet uttalade
      redan i september 2000.
    t: Exorto o Conselho a <a>insistir</a>, no quadro da discussão sobre a genética
      humana, na proibição da clonagem de seres humanos, tal como o Parlamento Europeu
      já decidiu em Setembro de 2000.
  - s: Ur den aspekten bör vi <v>hålla</v> <p>fast</p> vid de strikta villkoren för
      tillstånd för järnvägsföretagen.
    t: Neste aspecto, na concessão de licenças às empresas de transporte ferroviário,
      deveríamos <a>insistir</a> impreterivelmente em condições estritas.
  - s: Denna lösning måste dock snabbt leda till ett genombrott grundat på det faktum
      att det inte tjänar något till att <v>hålla</v> <p>fast</p> vid dåliga beslut
      som skadar miljön.
    t: Porém, essa solução deve também permitir que se façam progressos com base no
      facto de que é inútil <a>insistir</a> em más decisões, prejudiciais para o ambiente.
  - s: EU bör visa sina ekonomiska muskler och <v>hålla</v> <p>fast</p> vid att de
      länder som tolererar förföljelse av kristna inte ska få fördelaktiga avtal eller
      förmånsbehandling.
    t: A UE devia servir-se do seu poderio económico para <a>insistir</a> em que não
      está disposta a fazer acordos preferenciais ou a dar um tratamento favorável
      aos países que tolerem a perseguição aos cristãos.
- c: 1
  r: 19
  v: insistir
  x:
  - s: Men det är så det skall vara och jag uppmanar Europaparlamentet att även i
      fortsättningen se till att rådet <v>håller</v> <p>fast</p> vid de demokratiska
      ideal som Europaparlamentet är uppbyggt kring.
    t: É assim que deve ser e insto o Parlamento a que continue a <a>insistir</a>
      na fidelidade do Conselho aos ideais democráticos em que assenta o Parlamento.
  - s: Den politiska korrektheten gör att Europas infödda folk alltför lättvindigt
      stämplas som högerextremister eller till och med rasister för att de <v>håller</v>
      <p>fast</p> vid sin ursprungskultur, medan migranterna sällan möter detta problem.
    t: Graças ao politicamente correcto, os povos autóctones da Europa são muito facilmente
      rotulados de extremistas de direita ou mesmo racistas pelo facto de <a>insistirem</a>
      na sua cultura de base, ao passo que os migrantes raramente enfrentam este problema.
  - s: Rådet <v>håller</v> i stället <p>fast</p> vid sitt vaga åtagande att taga upp
      frågan när nya platser för deponier skall väljas i framtiden.
    t: Em vez disso, o Conselho <a>insistiu</a> na sua afirmação vaga de que terá
      em conta essa questão na escolha da localização de futuros aterros.
  - s: Därför sade jag att vi kommer att rösta emot, och vi <v>håller</v> <p>fast</p>
      vid kravet på att det behövs en radikal omarbetning av betänkandet, av den gemensamma
      ståndpunkten.
    t: Por isso eu disse que vamos votar contra e <a>insistimos</a> na necessidade
      de alterar radicalmente o relatório, a posição comum, dando-lhes um sentido
      e um conteúdo que corresponda à verdadeira missão da ciência, ao pedido do Homem,
      enfim, para que possa com a ciência, com as suas descobertas, melhorar, salvaguardar
      a sua vida, em vez de a piorar e de a fazer correr riscos de holocaustos.
  - s: Om ni herr Vitorino <v>håller</v> <p>fast</p> vid principen om det så kallade
      ömsesidiga samtycket, som innebär att flyktingarna själva får avgöra vilken
      medlemsstat de skall till och medlemsstaten endast frivilligt skall ta emot
      flyktingar, då fortsätter allt som hittills och ingen förändring sker.
    t: Senhor Comissário, se o senhor <a>insiste</a> no princípio da denominada dupla
      voluntariedade, o que significa que são os próprios refugiados que devem decidir
      o Estado-Membro de destino e que os Estados-Membros só devem acolher refugiados
      de livre vontade, então tudo permanece como até aqui e não muda rigorosamente
      nada.
  - s: Ert hjärta klappar bestämt så varmt för det, att ni fredags mycket uppmärksamt
      följde WTO-panelens beslut i hormonfrågan, och ni kommer säkerligen att i ordförandeskapet
      se till att Europeiska unionen kommer att <v>hålla</v> <p>fast</p> vid sitt
      förbud mot hormoner och tillväxtstimulerande medel.
    t: Tanto é assim que, na próxima sexta-feira, vai seguir muito atentamente a decisão
      do grupo de peritos da OMC relativamente à questão das hormonas e, seguramente,
      garantir na Presidência do Conselho que a União Europeia <a>insistirá</a> na
      sua proibição relativa às hormonas e aos anabolizantes.
  - s: Den överenskommelse vi nådde i Köpenhamn har gett en del betydelsefulla resultat,
      och ett av dem är definitivt beslutet om att vi måste vidta åtgärder för att
      begränsa den globala temperaturökningen till under 2 °C. Vi måste <v>hålla</v>
      <p>fast</p> vid det målet och nu är inte rätta tiden att ändra det, även om
      det betydde att vi siktade mot ett lägre mål. Vi måste behålla vår trovärdighet.
    t: Cumpre<a>-nos</a> <a>insistir</a> neste objectivo, e devo dizer que agora não
      é o momento certo para o alterar, mesmo que isso significasse visar um objectivo
      mais baixo.
  - s: 'Det visar sig också av att man inte <v>håller</v> <p>fast</p> vid sanktionerna:'
    t: 'O mesmo resulta igualmente do facto de o Conselho não <a>insistir</a> no cumprimento
      de sanções:'
  - s: Det är ytterligare ett skäl för oss att <v>hålla</v> <p>fast</p> vid vår ståndpunkt.
    t: Mas esse é mais um motivo para <a>insistirmos</a>.
  - s: Det är viktigt att unionen <v>håller</v> <p>fast</p> vid sin roll som pionjär
      på miljövänlig teknik och miljölagstiftning och på motsvarande sätt utövar påtryckningar
      både på den amerikanska regeringen och på kongressen.
    t: É importante que a União <a>insista</a> no seu papel pioneiro em matéria de
      tecnologia e legislação ambiental, e que, consequentemente, pressione o Governo
      e o Congresso dos Estados Unidos.
  - s: Nu skulle jag bara vilja veta om vi kan anta att detsamma gäller för rådet
      och att parlamentet kommer att delta i beslutet i denna fråga, eller om vi kan
      förutsätta att medlemsstaterna kommer att <v>hålla</v> <p>fast</p> vid sitt
      förslag trots att de är fullt medvetna om att de sätter sig emot tre institutioner.
    t: O que eu gostaria agora de saber é se podemos presumir que o Conselho procederá
      da mesma forma, envolvendo o Parlamento na decisão sobre este assunto ou se
      podemos partir do princípio de que os Estados-Membros vão <a>insistir</a> na
      sua proposta, sabendo perfeitamente que estão a opor-se a três instituições.
  - s: Att arrogant <v>hålla</v> <p>fast</p> vid sin egen kompromiss, som med så stor
      möda åstadkommits i ministerrådet, är inte till nytta för beslutsfattandet om
      den europeiska lagstiftningen.
    t: <a>Insistir</a> arrogantemente no seu próprio compromisso, alcançado - como
      acontece no Conselho de Ministros - à custa de tanto esforço, não é benéfico
      para o processo de tomada de decisão em matéria de legislação comunitária.
  - s: Alla dessa frågetecken gör att det inte är motiverat att <v>hålla</v> <p>fast</p>
      vid frågan.
    t: Todas estas questões são uma indicação de que não deveríamos <a>insistir</a>
      nessa via.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid våra tjänstespråk, men
      även minnas att vi mellan tjänstespråken och vilka andra språk som helst har
      de regionala språken som vi måste slå vakt om och skydda.
    t: entendo que devemos <a>insistir</a> nas nossas línguas oficiais, embora tenhamos
      que proteger e apoiar todas aquelas que possuem variedades regionais.
  - s: Men även om inget tillfredsställande resultat uppnås i Tokyo måste Europeiska
      unionen ändå <v>hålla</v> <p>fast</p> vid sin målsättning.
    t: Contudo, se não alcançarmos um resultado satisfatório nesta conferência, a
      Europa deverá <a>insistir</a> nos objectivos propostos.
  - s: Jag tror också att vi måste <v>hålla</v> <p>fast</p> vid det, för endast då
      kan kampen mot fattigdom och social uteslutning verkligen föras på europeisk
      nivå, nämligen om kampen förs av alla och inte bara av högavlönade tjänstemän
      som sammanträder i Bryssel.
    t: Creio que temos também de <a>insistir</a> nesse sentido, pois só assim - se
      isso for feito por todos e não apenas por funcionários com elevados salários,
      agradavelmente reunidos em Bruxelas - a luta contra a pobreza e a luta contra
      a exclusão social poderão ser realmente abordadas a nível europeu.
  - s: När vi ser på detta, står det för mig och min grupp - och jag är säker på att
      det gäller för majoriteten av detta Europaparlament - fullkomligt klart, att
      vi måste <v>hålla</v> <p>fast</p> vid ett förbud.
    t: Perante estes factos, é perfeitamente claro para mim e para o meu grupo político
      - e estou certa que para a maioria dos deputados do Parlamento Europeu - que
      temos de <a>insistir</a> na proibição.
  - s: Kommissionen <v>håller</v> tyvärr <p>fast</p> vid att miniminivåerna på punktskatten
      skall höjas.
    t: A Comissão <a>insiste</a>, infelizmente, em aumentar as taxas mínimas dos impostos
      especiais.
  - s: Jag <v>håller</v> <p>fast</p> vid att vi inte skall bli mindre vaksamma.
    t: <a>Insisto</a> que não haverá complacência.
  - s: Det är därför viktigt att <v>hålla</v> <p>fast</p> vid att sådana områden som
      rör politiskt känsliga ämnen, t.ex. harmonisering av mervärdesskattesatser,
      inte behandlas av kommissionen utan av rådet efter förslag från kommissionen.
    t: Por esse motivo, é importante <a>insistir</a> para que as áreas que dizem respeito
      a questões políticas sensíveis como, por exemplo, a harmonização das taxas do
      IVA, não sejam tratadas pela Comissão, mas sim pelo Conselho, sob proposta da
      Comissão.
  - s: Av den anledningen har Österrikiska folkpartiet i det österrikiska nationalrådet
      senast i somras vid reformen av våra strafflagar <v>hållit</v> <p>fast</p> vid
      paragraf 209 och den hittillsvarande bestämmelsen om åldersgränserna.
    t: Foi por esta razo que o Partido Popular Austríaco, no Parlamento nacional austríaco,
      só no vero, aquando da reforma das nossas leis penais, <a>insistiu</a> no parágrafo
      209&#x015F; e nas anteriores disposiçes relativas idade mínima.
  - s: Vi skall även <v>hålla</v> <p>fast</p> vid att dialogen naturligtvis måste
      föras med de som säger nej till våld.
    t: Além disso, é de <a>insistir</a>, evidentemente, em que o diálogo seja mantido
      com aqueles que renunciam à violência.
  - s: Vi <v>håller</v> <p>fast</p> vid att fördraget måste vara enhälligt och att
      det måste ändras enhälligt.
    t: <a>Insistimos</a> em que o Tratado devia ser unânime e em que devia ser alterado
      por unanimidade.
  - s: Det är den ramen vi bör fördjupa oss i och <v>hålla</v> <p>fast</p> vid.
    t: Precisamos de tomar medidas decisivas, de acelerar o calendário da adesão,
      de lutar contra os defensores do proteccionismo e de continuar a <a>insistir</a>
      no lançamento do euro.
  - s: Det är inte fråga om att Turkiet skall isoleras, utan det gäller att Europa
      har en genomtänkt plan som man absolut måste <v>hålla</v> <p>fast</p> vid.
    t: A questão não é a Turquia isolar-se mas sim compreender que a Europa tem prescrições
      e <a>insiste</a> absolutamente nelas.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid vår ståndpunkt och säga
      att dörrarna är öppna och att det nu kommer an på Turkiet självt.
    t: Penso que devemos <a>insistir</a>, dizer que as portas estão abertas e que
      a questão depende sobretudo da própria Turquia.
  - s: Att <v>hålla</v> <p>fast</p> vid fossila energikällor kommer att hindra utvecklingen
      av förnybara källor.
    t: Se continuarmos a <a>insistir</a> em fontes de energia fósseis, isso entravará
      o desenvolvimento de fontes de energia renováveis.
  - s: Jag hoppas, fru kommissionär, att era uppgifter är korrekta, så att det inte
      blir de konsekvenser för företagen som Foster fruktar, och avslutningsvis vill
      jag tydligt framhålla att vi i vår grupp, Europeiska folkpartiets grupp, kommer
      att <v>hålla</v> <p>fast</p> vid de ändringsförslag som har godkänts i utskottet.
    t: Espero, Senhora Comissária, que a sua informação esteja correcta, para que
      o impacto sobre as companheiras aéreas não seja aquele que a senhora deputada
      Foster tanto receia, e, para finalizar, quero esclarecer em nome do meu grupo
      que nós, o Partido Popular Europeu e dos Democratas Europeus, vamos <a>insistir</a>
      nas alterações aprovadas em comissão.
  - s: Detta vill jag uttryckligen <v>hålla</v> <p>fast</p> vid.
    t: Vamos aprová-lo hoje, antes das férias de Verão - e quero <a>insistir</a> bem
      nisto -, apenas para que os programas MED possam ser desbloqueados, de modo
      a finalmente ajudar aqueles que menos podem fazer para reparar aquilo que, devido
      à negligência, a má gestão ou o que quer que tenha sido, foi um fracasso.
  - s: Helt riktigt avvisar utskottet för regionalpolitik förslaget om att upprätta
      en reserv, och det <v>håller</v> <p>fast</p> vid att anslagna medel skall fortsätta
      att stå till ett lands förfogande, även om de inte har förbrukats efter två
      år.
    t: Muito acertadamente, a Comissão da Política Regional rejeita a criação de uma
      reserva e <a>insiste</a> também na afectação das dotações que não tiverem sido
      utilizadas ao fim de dois anos ao mesmo país para o qual tinham sido previstas.
  - s: Den nya tyska regeringen avser att <v>hålla</v> <p>fast</p> vid målet med ett
      fullständigt avskaffande av alla massförstörelsevapen.
    t: O novo governo alemão quer <a>insistir</a> no propósito da abolição completa
      de todos os meios de destruição maciça e participar, com todos os parceiros
      e aliados, em iniciativas de cooperação neste domínio.
  - s: Det uppkommer alltså ett problem rörande användningen av denna idé, som ju
      bl.a. uppvisar två olika karaktäristika, om vi exempelvis vill <v>hålla</v>
      <p>fast</p> vid denna jämförelse med romanförfattaren.
    t: Então levanta-se o problema da utilização dessa ideia, a qual de resto apresenta
      certamente duas características diferentes, se por exemplo quisermos <a>insistir</a>
      nesta comparação com o romancista.
  - s: Att inkludera klausulen om mänskliga rättigheter i alla handelsavtal med tredjeländer
      och övervaka tillämpningen av den är grundläggande åtgärder för att kunna utöva
      påtryckningar och vi måste <v>hålla</v> <p>fast</p> vid dessa.
    t: A inclusão da cláusula dos direitos humanos em todos os acordos comerciais
      com países terceiros e o controlo da sua aplicação são medidas fundamentais
      para exercer pressão, e nas quais devemos <a>insistir</a>.
  - s: Vi har i utskottet framför allt <v>hållit</v> <p>fast</p> vid en principiell
      punkt.
    t: Na comissão, <a>insistimos</a> sobretudo num aspecto fundamental.
  - s: Om EU <v>håller</v> <p>fast</p> vid inre normer måste man vara beredd att försvara
      dem och stoppa import som inte lever upp till våra inre normer.
    t: Se a UE <a>insistir</a> em normas internas, tem de estar preparada para as
      defender e para impedir importações que não cumpram as nossas normas internas.
  - s: Kommissionen fortsätter att inta en dogmatisk hållning gentemot vad den kallar
      ”EU i världen” genom att <v>hålla</v> <p>fast</p> vid en strategi som ersätter
      de enskilda medlemsstaternas erfarenhet i att sköta utrikespolitiken med den
      Europeiska unionens kollektiva amatörism och brist på erfarenhet på detta viktiga
      område.
    t: A Comissão continua igualmente a assumir uma atitude dogmática em relação ao
      que designa por «acção da União no mundo», pois <a>insiste</a> numa estratégia
      que substitui a longa experiência de cada um dos Estados-Membros na condução
      dos assuntos externos pela inexperiência e o amadorismo colectivo da União Europeia
      neste importante domínio.
  - s: Vi har i den andra behandlingen i utskottet för rättsliga frågor och den inre
      marknaden åtminstone <v>hållit</v> <p>fast</p> vid dessa 7 miljoner i våra ändringsförslag.
    t: As nossas alterações na segunda leitura na Comissão dos Assuntos Jurídicos
      e do Mercado Interno, <a>insistem</a> em, pelo menos, 7 milhões de euros.
  - s: Detta är något som jag kommer att <v>hålla</v> <p>fast</p> vid.
    t: É uma questão em que vamos <a>insistir</a>.
  - s: Vi måste också <v>hålla</v> <p>fast</p> vid att kostnaderna skall bäras av
      producenten, helt eller till övervägande delen, vilket står i den gemensamma
      ståndpunkten.
    t: Temos também de <a>insistir</a> em que seja o produtor a suportar a totalidade
      ou uma parte significativa dos custos, tal como consta da posição comum.
  - s: Tanken på att ”kommissionen skulle vara oberoende ”, en tanke vid vilken betänkandet
      <v>håller</v> <p>fast</p>, förefaller oss slutligen tvivelaktig.
    t: Finalmente, a ideia de «independência da Comissão» em que <a>insiste</a> o
      relatório parece-nos bastante ambígua.
  - s: Det är över huvud taget inte något problem för oss, och vi <v>håller</v> <p>fast</p>
      vid att vi inte skall tillåta användning av genetiskt modifierade organismer.
    t: Para nós tal não constitui qualquer problema e <a>insistimos</a> em que não
      pretendemos autorizar a utilização de OGM.
  - s: Det är en medborgerlig rättighet i moderna Europeiska unionen och det skall
      vi <v>hålla</v> <p>fast</p> vid.
    t: Trata-se de um direito cívico da União Europeia moderna e nós <a>insistimos</a>
      nele.
  - s: i stället måste vi <v>hålla</v> <p>fast</p> vid att ett ämne som detta skall
      utformas så att alla kan godkänna det, vilket inte är fallet här.
    t: Temos, isso sim, de <a>insistir</a> para que um tema como este seja tratado
      de forma consensual para todos, o que não ó caso presente.
  - s: Det är tydligt att ett grundläggande skäl till att <v>hålla</v> <p>fast</p>
      vid spridning av genetiskt modifierade organismer är möjligheten för vissa företag
      att beviljas patent på och ensamrätt att använda arter eller ämnen som har modifierats
      genetiskt, något som också den italienske jordbruksministern nyligen framhöll
      för den italienska pressen.
    t: É evidente que uma razão muito importante para se <a>insistir</a> na propagação
      dos OGM é a possibilidade de certas empresas verem reconhecida a invenção e
      a exclusividade da exploração de variedades com OGM, como assinalou recentemente
      na imprensa italiana o Ministro italiano da Política Agrícola.
  - s: Vi borde således inte <v>hålla</v> <p>fast</p> vid detta begrepp ”statsfolk”,
      ty de flesta stater har bildats, med början i Schweiz och framåt, så att detta
      begrepp snarare har gällt som legitimering i efterhand.
    t: Não devíamos, portanto, <a>insistir</a> no conceito de Staatsvolk (povo-nação),
      dado que a maior parte dos Estados surgiu na sequência de um processo de crescimento,
      começando pela Suíça e acabando noutros Estados, de modo que isto servia apenas
      como posterior legitimação.
  - s: Jag menar därför att vi måste <v>hålla</v> <p>fast</p> vid att reglerna ska
      vara bindande och att dessa bindande regler ska omfatta ett datum och en rapport
      till Europaparlamentet.
    t: Por isso, considero que devemos <a>insistir</a> nas regras vinculativas e que
      essas regras devem, inclusivamente, fixar uma data e prever a apresentação de
      um relatório ao Parlamento Europeu.
  - s: Endast en osund besatthet av federalism och nyliberalism kan få majoriteten
      av parlamentet att <v>hålla</v> <p>fast</p> vid denna idé till och med efter
      det att nederlagen i Frankrike och Nederländerna stoppade antagandet av den
      så kallade europeiska konstitutionen.
    t: Só uma enorme obsessão e com o federalismo e o neoliberalismo leva a que a
      maioria do Parlamento <a>insista</a> nesta tese, mesmo depois da derrota nos
      referendos da França e da Holanda que impedem a aprovação da dita constituição
      europeia.
  - s: När det gäller NOx-utsläppen har vi som parlament <v>hållit</v> <p>fast</p>
      vid minskningen av NOx-gränsvärdet för stora förbränningsanläggningar mellan
      650 mg per kubikmeter och 200 mg för de anläggningar som eldas med fast bränsle.
    t: No que diz respeito às emissões de NOx, <a>insistimos</a>, como Parlamento,
      na redução dos valores-limite de emissão de NOx, entre os 650 mg por metro cúbico,
      para as instalações de combustão de grande dimensão, e os 200 mg por metro cúbico,
      para as instalações que queimam combustíveis sólidos.
  - s: Det är skälet till att parlamentet <v>håller</v> <p>fast</p> vid sin ståndpunkt
      att kommissionens monopol på initiativrätten binder den att lägga fram ett förslag
      till ett fjortonde bolagsrättsdirektiv i vederbörlig ordning.
    t: É por este motivo que o Parlamento <a>insiste</a> na sua posição de que o monopólio
      da Comissão sobre o direito de iniciativa a obriga a apresentar, no prazo adequado,
      uma proposta para uma 14ª Directiva de Direito das Sociedades.
  - s: Danmark bör som ordförande i Europeiska unionen <v>hålla</v> <p>fast</p> vid
      att alla länder skall leva upp till Förenta nationernas målsättning att ge 0,7
      procent av bruttonationalprodukten i utvecklingsbistånd.
    t: A Dinamarca deve, enquanto presidente da UE, <a>insistir</a> para que todos
      os países cumpram os objectivos da ONU, nomeadamente da concessão de 0,7% do
      seu PIB para a ajuda ao desenvolvimento.
  - s: Det ligger i Europas intresse att <v>hålla</v> <p>fast</p> vid ITER.
    t: É do interesse da Europa <a>insistir</a> no ITER.
  - s: Då måste vi öppna våra marknader för deras varor, <v>hålla</v> <p>fast</p>
      vid minimiutgifter för vapenköp i de länderna och låta experter som utbildats
      i väst återvända till de länderna.
    t: Nesse caso, teremos de abrir os nossos mercados aos seus produtos, de <a>insistir</a>
      numa despesa mínima em armamento por parte desses países e de encorajar especialistas
      formados no Ocidente a regressarem aí.
  - s: Därför <v>håller</v> vi <p>fast</p> vid en begränsad övergångsperiod.
    t: Por essa razão, <a>insistimos</a> num período de transição limitado.
  - s: Det skall ge oss en möjlighet att granska omständigheterna för vissa medlemsstater,
      men för ögonblicket anser jag att det är helt riktigt att vi <v>håller</v> <p>fast</p>
      vid detta ändringsförslag.
    t: Isso dar-nos-á a oportunidade de analisar as circunstâncias com que alguns
      Estados-Membros se deparam mas, para já, considero que é absolutamente acertado
      <a>insistirmos</a> nesta alteração.
  - s: Varför <v>håller</v> de stora partigrupperna <p>fast</p> vid att vilja reglera
      den nya immuniteten och de nya reglerna i den här stadgan?
    t: Por que motivo <a>insistem</a> os grandes grupos em pretender regulamentar
      as novas imunidades e as novas normas neste Estatuto?
  - s: Slutligen så saknas en stabil rättslig grund eftersom rådet <v>håller</v> <p>fast</p>
      vid att använda artikel 308.
    t: Finalmente, faz-se sentir a falta de uma base jurídica sólida, devido ao facto
      de o Conselho <a>insistir</a> na utilização do artigo 308º.
  - s: 'Europaparlamentet måste <v>hålla</v> <p>fast</p> vid de tre ändringsförslagen:'
    t: 'O Parlamento Europeu deve <a>insistir</a> nas três alterações:'
  - s: Jag anser dock att Europaparlamentet borde ha <v>hållit</v> <p>fast</p> vid
      sin ståndpunkt om ändringsförslagen i den första behandlingen, artikel 5 (kriterier
      för Turkiets anslutning), artikel 15 (upphävande av samarbetet med Turkiet i
      händelse av hinder i frågor om demokrati, rättsstatsprincipen, mänskliga rättigheter,
      skydd för minoriteter), artikel 35 (årsrapport om skyddet för demokratiprinciperna,
      rättsstatsprincipen, de mänskliga rättigheterna och de grundläggande friheterna
      samt respekten för internationell rätt).
    t: 'Todavia, creio que o Parlamento Europeu deveria ter <a>insistido</a> na sua
      posição relativamente às alterações propostas na primeira leitura:'
  - s: Den ena var att <v>hålla</v> <p>fast</p> vid de intagna ställningarna för att
      kunna genomföra de sänkningar som överenskommits i Kyoto.
    t: Uma consistia em <a>insistir</a> na manutenção das reduções acordadas em Quioto.
  - s: Om EU skall kunna leva upp till anspråken på att stå för en rättskultur i motsats
      till den amerikanska lynchjustisen, måste EU nu med ökad kraft, inte minst när
      det gäller Irak, motsätta sig USA:s globala envälde och <v>hålla</v> <p>fast</p>
      vid en global rättsordning inom FN:s ram.
    t: Se a UE quiser fazer valer as suas pretensões a ser a representante de uma
      cultura judicial, em contraposição à do linchamento da lei americana, deverá
      opor-se, agora, com vigor renovado e especialmente no que diz respeito ao Iraque,
      à ditadura mundial dos EUA e <a>insistir</a> num sistema jurídico mundial no
      quadro da ONU.
  - s: Planerna på att inrätta ett kärnkraftverk i området Akköy i Turkiet Den stora
      och fruktansvärda jordbävning som nyligen ägde rum i Turkiet och som förorsakade
      skadegörelse och förluster av en omfattning som fortfarande är svår att bedöma,
      aktualiserar på ett synnerligen dramatiskt sätt frågan om inrättandet av ett
      väldigt kärnkraftverk i Akköy i sydvästra Turkiet, planer som den turkiska regeringen
      trots det som nu inträffat verkar <v>hålla</v> <p>fast</p> vid.
    t: Dissuasão da instalação da central nuclear na região de elevado risco sísmico
      de Akkuyu, na Turquia O terrível sismo, tanto em extensão como em intensidade,
      que recentemente atingiu a Turquia, para além dos inestimáveis danos que causou,
      levantou de um modo ainda mais dramático a questão da instalação da enorme central
      nuclear de Akkuyu, no Sudoeste da Turquia, construção na qual o Governo turco
      <a>insiste</a>.
  - s: Och tyvärr visar det sig att EU <v>håller</v> <p>fast</p> vid en ytterligare
      drastisk begränsning av bidragen och socialförsäkringen, man förändrar bestämmelserna
      om uppsägningar till det sämre och man inskränker eller avskaffar skyddsbestämmelserna
      om arbetsvillkor.
    t: Infelizmente, como se pode confirmar, a UE <a>insiste</a> em reduzir ainda
      mais drasticamente os subsídios e a segurança social, modifica para pior as
      disposições sobre os despedimentos, persiste em limitar ou eliminar disposições
      de protecção em matéria de condições de trabalho.
  - s: 'Jag anser att vi måste <v>hålla</v> <p>fast</p> vid två principer:'
    t: 'Penso que devemos <a>insistir</a> em dois princípios:'
  - s: Det är dock viktigt att <v>hålla</v> <p>fast</p> vid att de nationella traditionerna
      och formerna rörande praxis i största möjliga omfattning skall respekteras,
      och att rättssäkerheten alltid skall sitta i högsätet.
    t: No entanto, é importante <a>insistir</a> em que as tradições e as práticas
      nacionais sejam respeitadas, tanto quanto possível, devendo a segurança judiciária
      estar sempre em primeiro lugar.
  - s: Vi <v>håller</v> <p>fast</p> vid förtjänstprincipen för slutförandet av förhandlingarna
      med kandidatländerna, och vi samtycker också till ert koncept att säga att det
      år 2004 även kan vara 10 kandidatländer, som har klarat av att avsluta förhandlingarna
      i enlighet med våra kriterier.
    t: <a>Insistimos</a> na observância do princípio do mérito para a conclusão das
      negociações com os países candidatos e concordamos também com o seu ponto de
      vista, quando diz que, em 2004, podem ser 10 os países candidatos à adesão a
      conseguir concluir as negociações de acordo com os nossos critérios.
  - s: Men de som är klara till dess bör inte hindras av dem som kanske inte är det
      och därför måste vi <v>hålla</v> <p>fast</p> vid denna uppfattning om differentiering
      som ett ledmotiv varigenom vi bör analysera resultaten.
    t: Mas não devemos impor aos candidatos que estiverem preparados para a adesão
      nessa data o fardo e os fracassos dos que o não estejam, pelo que temos de <a>insistir</a>
      neste conceito da diferenciação, que deverá estar na base da nossa análise dos
