en:
- c: 143
  r: 1
  v: stick
  x:
  - s: Jag hoppas i alla fall att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sina principer och inte falla till föga för politiska eller ekonomiska påtryckningar.
    t: I do hope that the Commission will <a>stick</a> to its principles and will
      not succumb to political or economic pressure.
  - s: Vi befinner oss nu i den fjärde generationen av detta program, och vi har <v>hållit</v>
      <p>fast</p> vid den grundläggande strukturen medan vi har förnyat de precisa
      delarna som är kopplade till tekniska framsteg, vilket visar att programmets
      värde är erkänt, att det är viktigt, att det erkänns enhälligt av personerna
      inom sektorn och att det är av avgörande betydelse för framtiden för vår audiovisuella
      kreativitet och vårt audiovisuella arv.
    t: We are now in the fourth generation of this programme, and the fact that we
      have <a>stuck</a> with the basic structure, whilst innovating with regard to
      the precise elements linked to technological progress, shows that the programme
      has demonstrated its worth, that it is important, that it is unanimously recognised
      by those in the sector and that it is vital to the future of our audiovisual
      creativity and heritage.
  - s: Jag vet inte vad som bör göras rent förfarandemässigt, men jag ber er - med
      era överlägsna kunskaper om olika förfaranden - att komma på ett sätt som gör
      det möjligt för oss att ta hänsyn till händelserna och visa att vi följer händelseutvecklingen,
      och inte bara <v>håller</v> <p>fast</p> vid dogmatiska ståndpunkter som inte
      tillför något nytt och som inte bidrar på något sätt till lösningen av denna
      tragedi.
    t: Mr President, I do not know procedurally what should be done, but I ask you
      with your superior knowledge of procedure to invent some way in which we can
      take account of this event and show that we do follow the live process rather
      than <a>sticking</a> to dogmatic positions that bring nothing new and contribute
      nothing to the solution of this tragedy.
  - s: Jag vet att amerikanerna insisterar på att valen skall hållas i juni, men om
      situationen skall förbli lugn och förhållanden skall skapas för ett mer eller
      mindre demokratiskt val, är det inte absolut nödvändigt att <v>hålla</v> <p>fast</p>
      vid detta datum.
    t: I am aware that the Americans are insisting on the elections being held in
      June, but, if the situation is to be kept calm, and the conditions for a more
      or less democratic election created, it is not absolutely necessary to <a>stick</a>
      to this date.
  - s: Först vill jag tacka kollegan Morillon så hjärtligt för hans mycket sakliga
      betänkande och för att han har ansträngt sig för att verkligen <v>hålla</v>
      <p>fast</p> vid frågan.
    t: Mr President, Commissioner, allow me to start by thanking Mr Morillon for his
      extremely factual report and his conscious effort to <a>stick</a> to the point.
  - s: 'Anslutningsförhandlingarna med Cypern måste inledas 1998 - i början av året
      - och unionen måste konsekvent <v>hålla</v> <p>fast</p> vid sin ståndpunkt:'
    t: 'The accession negotiations with Cyprus must begin in 1998 - at the beginning
      of the year - and the Union must consequently <a>stick</a> to its position:'
  - s: vi <v>håller</v> <p>fast</p> vid det mandat som definierades i samband med
      Agenda 2000.
    t: it stated that the Commission would <a>stick</a> to the mandate defined at
      the time of Agenda 2000.
  - s: Det är inte alls omöjligt att <v>hålla</v> <p>fast</p> vid att val ska hållas.
    t: It is not at all impossible to <a>stick</a> to the election.
  - s: Jag uppmuntrar kommissionen - och ni har alltid vår grupp vid er sida - att
      <v>hålla</v> <p>fast</p> vid er stabilitetskurs, att konsekvent följa den, och
      vi skulle verkligen uppskatta om även Ekofinrådet kunde bli medvetna om detta.
    t: Our group stands alongside the Commission, whom I encourage to <a>stick</a>
      to their stability policy and pursue it consistently, and we would welcome it
      if the Finance Ministers were to take that on board.
  - s: Jag skulle vilja säga att det är mödan värt att <v>hålla</v> <p>fast</p> vid
      detta.
    t: I would say it is worth <a>sticking</a> to it.
  - s: Vi kan, som vi har hört, göra bättre ifrån oss, nämligen genom att <v>hålla</v>
      <p>fast</p> vid våra principer och gräva djupt ner i vår budget.
    t: by <a>sticking</a> to our principles and by digging deep into our budgets.
  - s: Men Israel måste visa att man för en gångs skull lyssnar, att man kommer att
      respektera de internationella normer för uppförande som vi alla har kommit överens
      om att försvara och att man kommer att utforska alla vägar till fred och inte
      bara <v>hålla</v> <p>fast</p> vid en militär lösning.
    t: However, Israel has to show for once that it is listening, that it will respect
      the international standards of behaviour that we have all agreed to uphold and
      that it will explore all avenues to peace, not just <a>stick</a> to a military
      approach.
  - s: Ni borde veta, herr Reinfeldt - och José Manuel Barroso vet det säkert för
      han har varit med tillräckligt länge - att tvågradersmålet är ett omöjligt uppdrag
      om EU <v>håller</v> <p>fast</p> vid de bud som man hittills har lagt fram.
    t: You should know, Mr Reinfeldt - and Mr Barroso certainly knows this because
      he has been involved long enough - that the two-degree goal is a ’mission impossible’
      if the Europeans <a>stick</a> with the offers that they have so far brought
      to the table.
  - s: Så, herr Reinfeldt, förklara därför hur vi ska uppnå tvågradersmålet om ni
      <v>håller</v> <p>fast</p> vid vad ni hittills har utlovat.
    t: So, Mr Reinfeldt, please explain how we are to achieve the two-degree target
      if you <a>stick</a> to what has so far been offered.
  - s: Jag vet inte om amerikanerna lyckas att <v>hålla</v> <p>fast</p> vid de utfästelser
      man gjort eller inte, men jag har mina tvivel.
    t: I do not know whether the Americans will manage to <a>stick</a> to the commitments
      made, I have my doubts.
  - s: Nu skulle jag bara vilja veta om vi kan anta att detsamma gäller för rådet
      och att parlamentet kommer att delta i beslutet i denna fråga, eller om vi kan
      förutsätta att medlemsstaterna kommer att <v>hålla</v> <p>fast</p> vid sitt
      förslag trots att de är fullt medvetna om att de sätter sig emot tre institutioner.
    t: I would now just like to know whether we can assume that the Council will do
      likewise and involve Parliament in the decision on this matter, or whether we
      can take it as read that the Member States will <a>stick</a> with their proposal
      in the full knowledge that they are setting themselves against three institutions.
  - s: Jag anser att vi måste <v>hålla</v> <p>fast</p> vid våra tjänstespråk, men
      även minnas att vi mellan tjänstespråken och vilka andra språk som helst har
      de regionala språken som vi måste slå vakt om och skydda.
    t: I have the feeling that this is an attempt to mislead us and I should therefore
      like to make it quite clear that I believe we should <a>stick</a> to our official
      languages, but that between the official languages and all the other languages
      we also have the regional languages which we must secure and protect.
  - s: Genom att <v>hålla</v> <p>fast</p> vid den arkaiska och monolitiska visionen
      om ett Europa med en gemensam ram och en enhetlig politik, vänder parlamentet
      än en gång ryggen åt den framgångsrika vägen, med ett Europa där suveräna nationer
      frivilligt samarbetar med varandra.
    t: <a>Sticking</a> to an archaic and monolithic vision of a single Europe with
      a single policies, Parliament is once again turning its back on a promising
      route to a Europe of voluntary cooperation between sovereign nations.
  - s: Därför anser jag att vi åtminstone bör <v>hålla</v> <p>fast</p> vid vad vi
      har sagt här, nämligen att speciella åtgärder, strängare åtgärder, definitivt
      måste betalas med allmänna medel.
    t: Therefore, I think we should at least <a>stick</a> to what we have said here,
      namely that special measures, stricter measures, must definitely be paid for
      from the public purse.
  - s: Vi anser dock att kommissionen fortsätter att <v>hålla</v> <p>fast</p> vid
      filosofin bakom Lissabonstrategin, vilken enligt kommissionens officiella ståndpunkt
      misslyckades med att uppnå sina mål.
    t: However, we are of the opinion that the Commission is <a>sticking</a> to the
      philosophy behind the Lisbon strategy which, according to the Commission’s official
      position, failed to meet its targets.
  - s: Det borde man <v>hålla</v> <p>fast</p> vid.
    t: But 200 mg/m3 is, I believe, a perfectly appropriate value, and we should <a>stick</a>
      to it.
  - s: Vi har ett antal ändringsförslag som är avsedda att göra texten enklare att
      tillämpa, samtidigt som vi <v>håller</v> <p>fast</p> vid principen om att säkrare
      eller icke-kemiska alternativ ska främjas.
    t: We have a number of amendments that are intended to make the text more easily
      applicable, while <a>sticking</a> to the principle that safer or non-chemical
      alternatives should be encouraged.
  - s: Vad jag vill tala om är vikten av att <v>hålla</v> <p>fast</p> vid de långtgående
      målen.
    t: What I want to talk about is the importance of <a>sticking</a> with ambitious
      targets.
  - s: I detta ingår att göra val och att <v>hålla</v> <p>fast</p> vid vad vi valt.
    t: That entails making choices and <a>sticking</a> to them.
  - s: Därför menar jag att kommissionen gör rätt i att <v>hålla</v> <p>fast</p> vid
      sina mål och, särskilt i områden där det finns problem, att fattigdomskriterier
      och inte geografiska kännetecken är avgörande.
    t: That is why I believe that it is right for the Commission to <a>stick</a> to
      its goals and, particularly in areas where there are difficulties, for the poverty
      criteria to be the decisive ones and not the geographical characteristics.
  - s: Vid mötet åtog sig kommissionen - och jag anser att vi bör <v>hålla</v> <p>fast</p>
      vid denna linje - att lägga fram ett förslag i frågan under innevarande år.
    t: At the meeting, the Commission gave an undertaking - and I believe that we
      should <a>stick</a> to this line - to propose a draft text on this subject during
      the course of the year.
  - s: Vi har i stället föreslagit att vi skall <v>hålla</v> <p>fast</p> vid den budgetram
      som kommissionen har föreslagit på 49,2 miljoner euro.
    t: We have instead proposed that we <a>stick</a> to the budget framework of EUR
      49.2 million proposed by the Commission.
  - s: Om vi hade <v>hållit</v> <p>fast</p> vid den proportionen med de föreslagna
      780 ledamöterna skulle vi ha haft ett mycket stort antal.
    t: If we <a>stuck</a> with that ratio with the proposed 780 Members, we would
      have a very high number.
  - s: Min grupp kommer att <v>hålla</v> <p>fast</p> vid sin ståndpunkt när det gäller
      kompletterande handlingar, för om vi tillåter medlemsstater att kräva kompletterande
      handlingar, går vi emot själva syftet med det kombinerade tillståndet;
    t: My group will <a>stick</a> to its position on the additional documents because,
      if we allow Member States to require additional documents, then that defeats
      the whole purpose of the single permit;
  - s: Tänk på EU-skeptikernas absurditet, för att motsätta sig Lissabonfördraget
      innebär att <v>hålla</v> <p>fast</p> vid det befintliga Nicefördraget och den
      nuvarande tämligen osmidiga och tröga - och alltför ofta ineffektiva - union
      som inte lyckas uppfylla allmänhetens krav eller bemöta globala utmaningar.
    t: Consider the absurdity of the Eurosceptics, because opposing Lisbon means <a>sticking</a>
      with the current Treaty of Nice and the present rather clumsy and opaque - and
      too often ineffective - Union that fails to respond to public demand and to
      global challenges.
  - s: Vi har faktiskt <v>hållit</v> <p>fast</p> vid ett avtal som vi har träffat
      med en laglig regim, men nu så har vi en militärdiktatur.
    t: We have, in fact, <a>stuck</a> to an agreement that we entered into with a
      lawful regime, but now there is a military dictatorship.
  - s: Under hela året har vi <v>hållit</v> <p>fast</p> vid detta.
    t: We have <a>stuck</a> to this all year.
  - s: Men tio år efter det att stadgan trätt i kraft får vi nu en ny möjlighet att
      göra en klar utvärdering av ICC:s roll och enligt min åsikt har domstolen till
      sin heder strikt <v>hållit</v> <p>fast</p> vid sina mål, undvikit skadliga åtal
      och försökt att bara ställa de värsta förtryckarna inför rätta.
    t: However, the 10th anniversary of the Statute’s entry into force does offer
      us now an opportunity to make a clear assessment of the role of the ICC and,
      in my view, the Court has, to its credit, <a>stuck</a> rigidly to its brief,
      eschewing mischievous prosecutions and seeking to arraign only the most serious
      tyrants.
  - s: Därför skulle jag vilja föreslå att vi <v>håller</v> <p>fast</p> vid föreskrifterna
      för köttfärs i enlighet med den gemensamma ståndpunkten.
    t: I therefore suggest that we should <a>stick</a> to the provisions on minced
      beef as laid down in the common position.
  - s: Jag hoppas verkligen att Frankrike <v>håller</v> <p>fast</p> vid sin ståndpunkt.
    t: I very much hope that the French Republic will <a>stick</a> to this position.
  - s: Man försummar att ta itu med hållbar utveckling på landsbygden genom att envist
      <v>hålla</v> <p>fast</p> vid ett system med direktstöd som fungerar som en broms
      för mångfalden och skyddet för landsbygden.
    t: It fails to address the major problem of rural sustainability by <a>sticking</a>
      rigidly to a direct payment system which acts like a brake on the promotion
      of diversity and the protection of the countryside.
  - s: Låt oss därför <v>hålla</v> <p>fast</p> vid det.
    t: Let us, therefore, <a>stick</a> with that.
  - s: Vad jag hoppas är, för det första, att vi i Europa kommer att anta en gemensam
      ståndpunkt och <v>hålla</v> <p>fast</p> vi den, att vi inte kommer att tillåta
      att någonting tas bort, att vår ståndpunkt inte kommer att grundas på självbedrägeri
      eller svepskäl, att det kommer att vara en gemensam ståndpunkt och en förnuftig
      ståndpunkt.
    t: What I hope is, first, that we in Europe will adopt a common position and <a>stick</a>
      to it, that we will not allow some to be picked off, that our position will
      not be based on self-delusion or pretence, that it will be a common position
      and a sensible position.
  - s: Åtminstone ser jag inget på långa vägar förnuftigt alternativ till denna väg
      och kan därför bara säga att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sin linje att ända till slutet av medlemsförhandlingarna även medverka till
      att det politiska problemet skall lösas samt att använda själva förhandlingarna
      om medlemskap som ett viktigt instrument i konfliktlösningen.
    t: In any case, I can see no alternatives to this approach that are even remotely
      reasonable and therefore, it just remains for me to say that the Commission
      will <a>stick</a> to this line and play its part in attempting to resolve the
      political problem until the accession negotiations are concluded, using the
      accession negotiations themselves as an important instrument in the resolution
      of the conflict.
  - s: Jag hoppas att kommissionsledamot Connie Hedegaard ska <v>hålla</v> <p>fast</p>
      vid de ståndpunkter som överenskommits tidigare.
    t: I hope that Commissioner Hedegaard will <a>stick</a> with the positions which
      have previously been agreed.
  - s: Jag ville emellertid att man i programmet skulle beskriva prioriteringarna
      och <v>hålla</v> <p>fast</p> vid prioriteringarna, inte göra det till en inköpslista,
      inte lägga till allting om badvattenkvalitet eller bullerproblemet och så vidare,
      i stället för att hålla fast vid dessa prioriteringar.
    t: However, I wanted the programme to describe the priorities and <a>stick</a>
      to the priorities, not to make it a shopping list, not to add everything about
      bathing water quality or the noise problem, etc., instead to stick to these
      priorities.
  - s: Jag ville emellertid att man i programmet skulle beskriva prioriteringarna
      och hålla fast vid prioriteringarna, inte göra det till en inköpslista, inte
      lägga till allting om badvattenkvalitet eller bullerproblemet och så vidare,
      i stället för att <v>hålla</v> <p>fast</p> vid dessa prioriteringar.
    t: However, I wanted the programme to describe the priorities and stick to the
      priorities, not to make it a shopping list, not to add everything about bathing
      water quality or the noise problem, etc., instead to <a>stick</a> to these priorities.
  - s: Det är mycket viktigt att vi <v>håller</v> <p>fast</p> vid åsikten att omfattningen
      har betydelse när vi talar om dessa problem.
    t: Mr President, it is very important to <a>stick</a> to the view that volume
      matters when we talk about these problems.
  - s: Vad gäller den nedre åldersgränsen är min inställning att <v>hålla</v> <p>fast</p>
      vid den nedre gränsen på 14 år som man kommit fram till genom en kompromiss
      vid tidigare förhandlingar, men att godta ert ändringsförslag som gör det klart
      att tagning av fingeravtryck måste utföras i överensstämmelse med Europakonventionen
      om skydd för de mänskliga rättigheterna samt med FN-konventionen om barnets
      rättigheter.
    t: On the minimum age-limit my approach is to <a>stick</a> to the compromise minimum
      age-limit of 14 years which was agreed in previous negotiations, but to accept
      your amendment which makes it clear that fingerprinting must be carried out
      in compliance with the European Convention on Human Rights and the United Nations
      Convention on the Rights of the Child.
  - s: Det verkar dock som om många personer vill låta bli att ta hänsyn till dessa
      framställningar, <v>hålla</v> <p>fast</p> vid den nationella lagstiftningen
      och inte ta emot de signaler som kommer från medborgarna.
    t: It nonetheless seems as if many people prefer not to take account of these
      proposals but, rather, to <a>stick</a> to national legislation and not accept
      the signals coming from our citizens.
  - s: Vi bör <v>hålla</v> <p>fast</p> vid vår egen uppfattning om social trygghet
      som den huvudsakliga grunden för hjälp, men även tillämpa detta produktansvarssystem.
    t: We should <a>stick</a> to our own view on social security as the main basis
      for help, but then have this product liability regime as well.
  - s: Visserligen finns det vissa saker som talar för detta förslag - min grupp vill
      dock att vi <v>håller</v> <p>fast</p> vid nuvarande regler.
    t: Although there is much to be said for this proposal, my group would prefer
      us to <a>stick</a> with the present rule.
  - s: Jag skulle vilja gratulera rådets ordförande och uppmuntra honom att <v>hålla</v>
      <p>fast</p> vid sin åsikt inför alla dessa löjligheter som kommer ifrån dem
      som säger sig måna om taxfree-försäljningen.
    t: I would like to congratulate the President-in-Office and encourage him to <a>stick</a>
      to his guns in the face of all the persiflage which comes from those who claim
      to be concerned about duty-free.
  - s: Vi kan inte heller uppfinna en ny prioritering varje budgetår, därför <v>håller</v>
      jag <p>fast</p> vid detta.
    t: We cannot invent a new priority every financial year, so I am <a>sticking</a>
      to this one.
  - s: Jag vill att huvudlinjen i EU:s utrikespolitik när det gäller mänskliga rättigheter
      ska vara att undvika all dubbelmoral, och jag hoppas att detta är något som
      Europaparlamentet kommer att <v>hålla</v> <p>fast</p> vid.
    t: I would like the guiding line of the EU human rights foreign policy to be the
      avoidance of any double standards, and I hope that the European Parliament will
      <a>stick</a> to that.
  - s: I detta fall är det den indiska ambassaden som gör det, men vi talar för ett
      folk snarare än för någon ambassad, och vi bör därför <v>hålla</v> <p>fast</p>
      vid resolutionen i dess nuvarande lydelse.
    t: in this instance it is the Indian embassy doing it, but we speak for a people
      rather than for any embassy, and so we should <a>stick</a> with the resolution
      as it stands.
  - s: Även av den anledningen skulle jag vilja rekommendera, låt oss <v>hålla</v>
      <p>fast</p> vid vår grundtanke om 15 %.
    t: For this reason too I would recommend <a>sticking</a> with the 15 % proposal.
  - s: Ändå anser jag att Europeiska unionen inte skall <v>hålla</v> <p>fast</p> vid
      det världsomfattande avtalet i Kyoto om 8 % som målsättning för själva Europa,
      utan att vi måste fortsätta att stå fast vid de låga 15 %.
    t: Neverheless, I believe the European Union should not <a>stick</a> to the global
      agreement made in Kyoto of 8 % as the target for Europe itself, but that we
      should stick to the minus 15 %.
  - s: Som Linkhor helt riktigt säger måste vi naturligtvis <v>hålla</v> <p>fast</p>
      vid våra ambitiösa mål för att stärka vår identitet.
    t: Of course, as Mr Linkohr rightly says, in order to enhance our identity, we
      should <a>stick</a> to our ambitious targets.
  - s: Men när det gäller vårt eget parlaments betänkande skulle jag vilja se till
      att vi <v>håller</v> <p>fast</p> vid den text vi kom överens om i utskottet,
      som mycket tydligt talar om vaccinering som ett förstahandsalternativ.
    t: But as far as our own Parliamentary report is concerned, I would like to make
      sure that we <a>stick</a> with the text agreed in committee, which talks very
      clearly about vaccination as a tool of first resort.
  - s: Jag hoppas att ni båda <v>håller</v> <p>fast</p> vid er hållning och arbetar
      tillsammans med Avril Doyle om systemet för handel med utsläppsrätter.
    t: Minister and Commissioner, I hope that you will both <a>stick</a> to your guns
      and that we will work together with Mrs Doyle on the emissions trading scheme.
  - s: Europeiska unionen bör dock <v>hålla</v> <p>fast</p> vid kravet att armén inte
      skall ha mer politiskt inflytande än vad som är brukligt i EU:s medlemsstater.
    t: Nevertheless, the European Union should <a>stick</a> to the requirement that
      the army should have no more political influence than is customary in the EU
      Member States.
  - s: Ni förklarade hövligt ordförandeskapets tolkning och ni <v>höll</v> <p>fast</p>
      vid er ståndpunkt.
    t: Mr President, firstly, I would like to compliment you for the manner in which
      you handled this difficult topic here today, for explaining with courtesy the
      presidency’s interpretation and for <a>sticking</a> to your guns.
  - s: Det finns många skiftande åsikter i diskussionen om dessa frågor, och jag kommer
      att vara mycket envis, med stöd från kammaren, och <v>hålla</v> <p>fast</p>
      vid det som vi har bestämt.
    t: There are many fashions of the month in the discussion on these issues and
      I will be quite stubborn, with the support from this House, and <a>stick</a>
      to what we have defined.
  - s: Vi har visserligen noterat några positiva punkter i betänkandet, varav några
      motsvarade de förslag som vi lade fram, men vi kan inte låta bli att konstatera
      att i det stora hela <v>håller</v> man i betänkandet <p>fast</p> vid ett utpräglat
      liberalt synsätt, som dessutom i stor utsträckning begränsar medlemsstaternas
      bestämmanderätt över sina marina resurser.
    t: We did note some positive points in the report, some of which corresponded
      with the proposals that we tabled, but we cannot fail to note that overall,
      the report <a>sticks</a> to a markedly liberal approach, and one which greatly
      limits the sovereignty of the Member States over their marine resources.
  - s: Även om jag rekommenderat den liberala gruppen att <v>hålla</v> <p>fast</p>
      vid den gemensamma ståndpunkten med föredragandens kompromissändringsförslag
      och förkasta övriga ändringsförslag med sikte på ställningstagandena i gruppen,
      så har jag tillåtit mig själv att rösta annorlunda med avseende på det senare.
    t: Although I advised the Liberal Group to <a>stick</a> to the line of the common
      position, including the compromise amendments tabled by the rapporteur, and
      to reject the remaining amendments, in view of the attitudes within the group,
      I have taken the liberty of deviating from this line with my vote on the latter
  - s: Det skulle vara fel av oss att avslöja fall som vi granskar på eget initiativ
      och det finns därför mycket goda skäl att <v>hålla</v> <p>fast</p> vid vår politik.
    t: It would be improper for us to reveal cases which we are looking into on our
      own initiative and there are very good reasons therefore to <a>stick</a> to
      our policy.
  - s: Vi måste se till att medlemsländerna och EU går i spetsen för ratifikationen
      av protokollet så att det om möjligt kan träda i kraft nästa år, och vi måste
      i samband med detta naturligtvis även försöka få Japan att <v>hålla</v> <p>fast</p>
      vid denna lösning.
    t: With that in mind, we must naturally try to make Japan <a>stick</a> to this
      solution.
  - s: Jag menar därför att vi måste <v>hålla</v> <p>fast</p> vid att reglerna ska
      vara bindande och att dessa bindande regler ska omfatta ett datum och en rapport
      till Europaparlamentet.
    t: I therefore believe that we must <a>stick</a> with compulsory rules and that
      these compulsory rules must include a date and a report to the European Parliament.
  - s: I detta betänkande har jag föreslagit att vi <v>håller</v> <p>fast</p> vid
      årtalet 2013 när det gäller band på 800 MHz.
    t: In this report, I have proposed that we <a>stick</a> to the date of 2013 with
      regard to the 800 MHz band.
  - s: Jag tror att kommissionen också måste insistera särskilt på detta och <v>hålla</v>
      <p>fast</p> vid det.
    t: I think the Commission will have to press that point and <a>stick</a> to it.
  - s: Under dessa omständigheter kunde vi inte <v>hålla</v> <p>fast</p> vid en justering
      med 25 procent.
    t: In those circumstances, we could not <a>stick</a> to a correction of 25 %.
  - s: Därför måste man <v>hålla</v> <p>fast</p> vid att tidsplanen för ett gemensamt
      beslut om det femte ramprogrammet respekteras och att forskningsrådet kommer
      fram till ett gemensamt ställningstagande senast vid sitt möte i november.
    t: For that, we must <a>stick</a> to the codecision timetable for the fifth framework
      programme and the ’Research Council’ must reach its common position by its November
      meeting at the latest.
  - s: Men av praktiska skäl, föreslår jag att vi <v>håller</v> <p>fast</p> vid mina
      ursprungliga ändringsförslag och inte de från Gruppen De gröna.
    t: But for that practical reason, I am suggesting that we <a>stick</a> with my
      original amendments and not with those of the Green Group.
  - s: Den ena uppfattningen är att vi på allvar bör <v>hålla</v> <p>fast</p> vid
      avtalen från 1997 om att minska utsläppen till en nivå som är drygt 5 procent
      lägre än 1990 års utsläppsnivåer.
    t: One view is that we should <a>stick</a> closely to the 1997 agreements in order
      to reduce emissions by a generous 5%, as compared with 1990.
  - s: Det är viktigt att Europa <v>håller</v> <p>fast</p> vid en tidigare intagen
      ståndpunkt, även om det innebär att Förenta staterna inte kommer att kunna skriva
      under ett sådant avtal under tiden för en Bush-regering.
    t: It is important for Europe to <a>stick</a> with a position taken up previously,
      even though it means that the United States will not be in a position to subscribe
      to an agreement of this kind for the period of the Bush administration.
  - s: Utmaningen för oss nu är att <v>hålla</v> <p>fast</p> vid denna strategi, se
      till att vi kan få denna strategi att fungera och se till att, genom att hålla
      dörren öppen för närmare förbindelser med den europeiska familjen, vi kan hjälpa
      dessa länder att genomföra de ekonomiska och politiska förändringar och reformer
      som krävs för att säkra deras stabilitet och långsiktiga välstånd.
    t: The challenge for us now is <a>sticking</a> to that strategy, ensuring we can
      make that strategy work, ensuring that, in holding out the prospect of a closer
      relationship with the European family, we can help those countries make the
      economic and political changes and reforms required in order to secure their
      stability and long-term prosperity.
  - s: Men jag kan tänka mig att stödja idén om en arbetsgrupp om föredraganden håller
      vad han lovar och verkligen är beredd att <v>hålla</v> <p>fast</p> vid denna
      idé och se till att gruppen utför ett arbete.
    t: I am not a great fan of task forces but I am happy to support this idea if
      the rapporteur, as he has said, is prepared to <a>stick</a> with it and make
      sure work happens.
  - s: Vi hade länge hoppats att det skulle lyckas för detta land att även med en
      kommunistisk regering <v>hålla</v> <p>fast</p> vid en ekonomisk utveckling och
      en kurs i riktning mot Europeiska unionen.
    t: We have long hoped that, even with a Communist regime, this country would <a>stick</a>
      to economic development and the road towards the European Union.
  - s: 'Vi <v>höll</v> <p>fast</p> vid det som jag nämnde för parlamentet:'
    t: 'We <a>stuck</a> to what I told Parliament:'
  - s: Vi vill stärka FN:s resolutioner och <v>hålla</v> <p>fast</p> vid dem.
    t: We will reinforce the UN resolutions and we will <a>stick</a> by them.
  - s: Samhället gör inte framsteg på grund av institutioner, utan på grund av modiga
      och intelligenta kvinnor och män som tar initiativ och <v>håller</v> <p>fast</p>
      vid dem.
    t: Mr President, society makes progress not because of institutions but because
      of courageous and intelligent women and men taking initiatives and then <a>sticking</a>
      to them.
  - s: Jag tror att det vore betydligt effektivare för vårt arbetssätt, om vi här
      i kammaren <v>håller</v> <p>fast</p> vid ett ramprogram och inte alltid ändrar
      tidpunkter med kort varsel.
    t: Today, yet again, the sitting has been brought forward, this time to 8.30 a.m.
      I think it would be conducive to greater overall efficiency if we <a>stuck</a>
      to a basic programme and stopped changing arrangements at short notice.
  - s: Jag ber er att strunta i dina vänner i vänstern och <v>hålla</v> <p>fast</p>
      vid den nya världen, inte den gamla.
    t: Please Mr Prodi, ignore your friends on the Left and <a>stick</a> with the
      new world not the old world.
  - s: Vi kan bara påverka den globala styrningen och hör bara hemma på den världspolitiska
      scenen om vi sanerar våra finanser - vilket ofta väcker ont blod - och <v>håller</v>
      <p>fast</p> vid våra prioriteringar, dels när det gäller att bekämpa klimatförändringen
      och dels i utvecklingspolitiken.
    t: Ladies and gentlemen, we will not be able to influence global governance and
      will not really have a place on the international stage unless we can make the
      often unpopular effort to clean up our finances and unless we <a>stick</a> to
      our priorities of combating climate change and development policy.
  - s: Vi ska <v>hålla</v> <p>fast</p> vid de bra förslag som kommissionen har lagt
      fram och stifta de lagar som behövs.
    t: Let us <a>stick</a> to the good proposals from the Commission and carry out
      our necessary legislative task.
  - s: Vi bör därför <v>hålla</v> <p>fast</p> vid frivillig märkning, eftersom det
      faktiskt är så att i de fall konsumenterna värdesätter märkningen tillräckligt
      använder de flesta EU-tillverkare redan ursprungsmärkning på frivillig basis.
    t: I would therefore argue here that we should <a>stick</a> with voluntary labelling,
      because in the end, where consumers put enough added value on such labelling,
      the majority of EU producers already use this labelling on a voluntary basis.
  - s: Om vi skall <v>hålla</v> <p>fast</p> vid datumet 1 maj 2004 verkar alltså den
      mest rationella lösningen vara att avhålla parlamentsvalet i samma månad, kort
      därefter.
    t: In conclusion, if we <a>stick</a> to the date of 1 May 2004, the most sensible
      solution would appear to be to bring the European Parliament elections forward
      and schedule them for that same month of May.
  - s: Det skall ge oss en möjlighet att granska omständigheterna för vissa medlemsstater,
      men för ögonblicket anser jag att det är helt riktigt att vi <v>håller</v> <p>fast</p>
      vid detta ändringsförslag.
    t: That will give us an opportunity to look at the circumstances facing certain
      Member States but for now I think it is absolutely right that we <a>stick</a>
      to this amendment.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid denna text.
    t: Let us <a>stick</a> to this text.
  - s: Jag tror därför att vi med all rätt kan <v>hålla</v> <p>fast</p> vid de olika
      traditionella berikningsmetoderna respektive de oenologiska metoderna.
    t: So I believe that we are right in <a>sticking</a> to the various traditional
      enrichment methods or oenological practices.
  - s: Det är också ytterst viktigt att vi <v>håller</v> <p>fast</p> vid det ansvarsområde
      som krävs av oss och att vi i vårt ansvarsfrihetsförfarande inriktar oss uteslutande
      på det aktuella året.
    t: It is imperative also that we <a>stick</a> to the remit required of us and
      that we concentrate exclusively during the discharge process on the year in
      question.
  - s: I morgon kommer min grupp, trots den särskilda situationen i ett visst land,
      att <v>hålla</v> <p>fast</p> vid det ursprungliga beslutet att förkasta betänkandet,
      något som jag förordade.
    t: Tomorrow, my group, despite its sympathy for the special situation in one particular
      country, will <a>stick</a> with the original rejection that I advocated.
  - s: Fördelen med att <v>hålla</v> <p>fast</p> vid dessa blygsamma målsättningar
      är att de är fullständigt realistiska och möjliga att uppnå.
    t: The advantage of <a>sticking</a> with these modest targets is that they are
      absolutely realistic and attainable.
  - s: Då vi övervägde utgifterna för den inre politiken betonade vi att det är viktigt
      att <v>hålla</v> <p>fast</p> vid de principer som ingår i det interinstitutionella
      avtalet om budgetdisciplin och förbättring av budgetförfarandet.
    t: In discussing the expenditure associated with internal policies, we stressed
      that it is important to <a>stick</a> to those principles which form part of
      the discipline of the budget for the new agreement between official bodies,
      and part of the improvement of the budget procedure.
  - s: Vi bör här <v>hålla</v> <p>fast</p> vid begreppet ?katastrof av större omfattning?
    t: We should <a>stick</a> with the term ’major disasters’ as well as the three-month
      deadline for the submission of applications for assistance from the Fund, as
      this is in line with the principles of urgency and immediate rapid assistance
      which underpin the Fund.
  - s: Att Europa <v>håller</v> <p>fast</p> vid sina principer är det verkliga svaret
      och Europas verkliga prakt i dess befolknings hjärtan, och vi måste lita på
      denna prakt för att gå framåt och bygga framtiden.
    t: This is the real response and the real brilliance of Europe in the hearts of
      its people, when Europe <a>sticks</a> to its principles, and we must rely on
      this brilliance to move forward and build the future.
  - s: Trots att vi konstaterat att medlen inte alltid används på ett tillfredsställande
      sätt borde vi <v>hålla</v> <p>fast</p> vid denna politik och utvidga den ytterligare.
    t: Although we found that the allocations were not always used in a satisfactory
      manner, we should <a>stick</a> to this policy and continue developing it.
  - s: Det avgörande i EU:s politik gentemot Iran är att vi utformar en parallell
      strategi och <v>håller</v> <p>fast</p> vid den.
    t: In the EU’s policy on Iran, what is crucial is that we create, and <a>stick</a>
      to, a dual-track policy.
  - s: Jag vill i första hand <v>hålla</v> <p>fast</p> vid dessa åtgärder.
    t: I should like to <a>stick</a> to these measures in the first place.
  - s: Det skall vi <v>hålla</v> <p>fast</p> vid i fråga om budgeten.
    t: The budget will <a>stick</a> to this principle.
  - s: Om vi <v>håller</v> <p>fast</p> vid dessa principer får vi ett naturligt, faktiskt
      anslutningsscenario som enbart är avhängigt av förhandlingsresultaten.
    t: If we <a>stick</a> to these principles, we shall arrive at a natural and real
      accession scenario that is justified by the results of negotiations alone.
  - s: Det är i själva verket en av de viktigaste punkterna, som vi måste klara upp
      och <v>hålla</v> <p>fast</p> vid fram till slutförandet av anslutningsfördragen.
    t: That is, in fact, one of the most important points that we must make clear
      and <a>stick</a> to until the accession treaties are concluded.
  - s: De som har förbjudits kommer ändå att <v>hålla</v> <p>fast</p> vid sin politiska
      väg och kämpa för snabba och effektiva diplomatiska åtgärder, utan några förbehåll,
      för att nå en slutlig lösning på den pågående konflikten i Baskien.
    t: Those who have been outlawed will, all the same, <a>stick</a> to the political
      path, wrangling for rapid and efficient diplomatic action, without preconditions,
      towards a definite solution to the ongoing conflict in the Basque country.
  - s: Det betyder också väldigt mycket för mig att EU kan bli mer socialt, även om
      detta förutsätter att vi <v>håller</v> <p>fast</p> vid de mål och värden som
      finns i del I. Detta innebär att om vi skall fullfölja den sociala strävan som
      konventets förslag präglas av så måste regeringskonferensen stå emot Europeiska
      centralbanken när den insisterar på att denna bestämmelse skall ses över.
    t: It is also very important to me that the EU can become more social, although
      this presupposes that we <a>stick</a> to the goals and values set out in Part
      I. What that means is that, if we are to have the social mission, as incorporated
      in the Convention’s draft, the Intergovernmental Conference must resist the
      European Central Bank’s insistence that this provision be revised.
  - s: Slutligen, herr kommissionär, när det gäller Singaporefrågorna, är ni medveten
      om att Förenade kungarikets handels- och industriminister i torsdags sade att
      hon skulle försöka få till stånd ett möte med er om Singaporefrågorna, för att
      se till att ni <v>håller</v> <p>fast</p> vid den hållning som bestämdes i Cancún
      och att vi inte längre kommer att driva på om WTO-förhandlingar om investeringar
      och konkurrens?
    t: are you aware, Commissioner, that on Thursday the DTI Minister in the UK said
      that she would be seeking a meeting with you on the Singapore issues to ensure
      that you <a>stick</a> to the position that was taken in Cancún and that we will
      no longer press for negotiations at the WTO on investment and competition?
  - s: Vi måste ha detta i åtanke och <v>hålla</v> <p>fast</p> vid ett mer sansat,
      långsiktigt förhållningssätt, och så kommer vi att arbeta utifrån den gemensamma
      ståndpunkt som har upprättats.
    t: We have to keep that in mind and <a>stick</a> to a more cool-headed, long-term
      approach and this is what we will do on the basis of the established common
      position.
  - s: Låt oss därför fortsätta ha fötterna på jorden och <v>hålla</v> <p>fast</p>
      vid de principer som bildar basen för en verklig europeisk integration, nämligen
      folken och nationerna.
    t: 'Let us, therefore, keep our feet on the ground and <a>stick</a> with the principles
      forming the basis of genuine European integration:'
  - s: I stället för att <v>hålla</v> benhårt <p>fast</p> vid en defensiv ställning
      har de yttersta randområdena allt att vinna på att stå på jämlik fot med sina
      konkurrenter.
    t: Rather than <a>sticking</a> rigidly to a defensive position, the ORs have everything
      to gain by putting themselves on an equal footing with their competitors.
  - s: Förhoppningsvis <v>håller</v> kommissionen <p>fast</p> vid den åsikt som Andris
      Piebalgs lade fram om att kärnkraften inte är en förnybar energiform.
    t: Hopefully, the Commission has <a>stuck</a> to the view presented by Mr Piebalgs,
      that nuclear power is not a renewable form of energy.
  - s: <v>håll</v> <p>fast</p> vid er ståndpunkt, håll fast vid er ståndpunkt gentemot
      rådet!
    t: <a>stick</a> to your guns, stick to your guns with the Council!
  - s: håll fast vid er ståndpunkt, <v>håll</v> <p>fast</p> vid er ståndpunkt gentemot
      rådet!
    t: stick to your guns, <a>stick</a> to your guns with the Council!
  - s: Herr Patten, <v>håll</v> <p>fast</p> vid er ståndpunkt!
    t: Mr Patten, <a>stick</a> to your guns!
  - s: Till Satu Hassi vill jag säga att detta var anledningen till att <v>hålla</v>
      <p>fast</p> vid 30 procent, och det gäller i många avseenden också det som Martin
      Callanan sagt.
    t: To Mrs Hassi, it was the point of view of the need to <a>stick</a> to 30% and,
      in many respects, it relates also to what Mr Callanan says.
  - s: Jag tänker inte avvika från det, så oavsett hur många ordningsfrågor som ställs,
      kommer vi att <v>hålla</v> <p>fast</p> vid den ståndpunkten.
    t: I do not intend to vary from that, so no matter how many points of order are
      made, we will <a>stick</a> to that position.
  - s: Under denna har olika frågor drivits, men på det politiska planet har diskussionen
      om unionens framtid och förberedelserna för denna inletts, trots det faktum
      att regeringskonferensen i det nuvarande skedet tycks <v>hålla</v> <p>fast</p>
      vid den ursprungliga dagordningen.
    t: progress has been made on various issues and the debate on the future of the
      Union and preparations for it have been instigated at political level, despite
      the fact that the Intergovernmental Conference has <a>stuck</a> at present to
      the original agenda.
  - s: Vi bör som parlament <v>hålla</v> <p>fast</p> vid vår ursprungliga önskan att
      ta itu med penningtvätten som ett problem som härrör från den organiserade brottsligheten,
      och jag tycker att det verkar som detta problem kanske kommer att förfölja oss.
    t: We should as a Parliament <a>stick</a> to our original desire to tackle money-laundering
      strongly as a manifestation of organized crime and it seems to me that perhaps
      this problem will come back to haunt us.
  - s: Trots all förståelse man kan känna när det rör möjligheten för ungdomar som
      deltar i EU:s ungdomsprogram att slippa viseringskravet, måste kommissionen
      <v>hålla</v> <p>fast</p> vid sitt mål att uppnå maximal harmonisering och undvika
      fall som innebär avvikelse, eller undantag, från viseringskravet.
    t: Despite all the sympathy that can be felt towards the possibility of exempting
      young people taking part in European Union Youth Programmes from visa requirements,
      the Commission must <a>stick</a> to its aim of maximum harmonisation and avoid
      cases creating derogations from, or exceptions to, the visa requirement.
  - s: Låt oss <v>hålla</v> <p>fast</p> vid det som konsumenten är van vid, låt oss
      ha text på produkten.
    t: Let us <a>stick</a> to what the consumer knows and write it on the label.
  - s: Dessutom måste vi naturligtvis <v>hålla</v> <p>fast</p> vid att hygieniska
      och hälsovårdsmässiga åtgärder, bra tillverkning och odlingsförfaranden, som
      på ett säkert sätt motsvarar den europeiska standarden, alltid måste prioriteras
      framför bestrålning av livsmedel.
    t: Furthermore, we must <a>stick</a> to the principle that hygiene and health
      provisions, and satisfactory production and farming methods, in accordance with
      European standards should always be given priority over irradiating foodstuffs.
  - s: ELDR-gruppen kommer att <v>hålla</v> <p>fast</p> vid hennes nyskapande ”inga
      ändringsförslag”linje.
    t: The ELDR Group will <a>stick</a> to her original ’no-amendment’ line.
  - s: Vi har emellertid <v>hållit</v> oss <p>fast</p> vid det, vi har fortsatt det,
      och vi hoppas att parlamentet på torsdag kan rösta igenom ett program som kommer
      att bidraga till att skapa arbetstillfällen i Europa.
    t: However, we have <a>stuck</a> with it, we have gone with it, and we hope that
      on Thursday Parliament can vote through a programme which will help create jobs
      in Europe.
  - s: EU måste <v>hålla</v> <p>fast</p> vid sin politik för utvecklingssamarbete,
      särskilt villkoret om mänskliga rättigheter.
    t: The EU must <a>stick</a> to its development cooperation policy, especially
      as regards human rights conditionality.
  - s: Om denna princip ska kunna användas på ett effektivt sätt, så att vi får verkligt
      politiskt inflytande och kan uppmuntra till reformer måste EU emellertid <v>hålla</v>
      <p>fast</p> vid dess egna åtaganden.
    t: However, if we are to use this principle effectively to have serious political
      leverage to encourage reforms, the European Union itself must <a>stick</a> to
      its own commitments.
  - s: Jag <v>håller</v> i alla fall <p>fast</p> vid min åsikt att vårt krav på flerspråkighet
      är en nödvändig form av respekt för olika kulturer och språk i EU och en välsignelse
      för demokratin.
    t: Anyway, I <a>stick</a> to my view that our insistence on multilingualism is
      a necessary form of respect for the diverse cultures and languages in the EU
      and a blessing for democracy.
  - s: De här problemen med integrationen av tjänster i allmänhetens intresse visar
      hur viktigt det är att vi har specifik europeisk lagstiftning om dessa och inte
      <v>håller</v> <p>fast</p> vid en standarddefinition i ett direktiv om kommersiella
      tjänster.
    t: These problems to do with the integration of services of general interest demonstrate
      the need to have European legislation that is specific to them and not to <a>stick</a>
      to a default definition as part of a directive on commercial services.
  - s: Problemet är att om ni <v>håller</v> <p>fast</p> vid den brittiska regeringens
      linje så kommer vi bara att fortsätta att gå runt i cirklar.
    t: The problem is that if you <a>stick</a> to the British Government’s approach,
      we will simply continue to go around in circles.
  - s: Av den anledningen uppmanar jag oss alla att lämna bakom oss de gamla tänkesätten
      från det kalla kriget och välja ett synsätt, <v>hålla</v> <p>fast</p> vid det
      och gå vidare.
    t: For that reason, I call on us, and on others, to truly leave behind the old
      mindsets of the cold war and choosing one camp over the other and <a>sticking</a>
      with it and to move on.
  - s: Det är viktigare att <v>hålla</v> <p>fast</p> vid penningpolitiken som en helig
      ko än att ge de arbetslösa ett jobb.
    t: It is more important to <a>stick</a> to the holy cow of monetary policy than
      to find jobs for the unemployed.
  - s: En tredje fråga är Lissabonsamarbetet, som vi måste se över och <v>hålla</v>
      <p>fast</p> vid.
    t: A third issue is the Lisbon cooperation, which we must review and <a>stick</a>
      to.
  - s: Denna idé tycker jag att vi skall <v>hålla</v> <p>fast</p> vid.
    t: This idea is one we should <a>stick</a> to, I think.
  - s: Jag tror att vi egentligen bör <v>hålla</v> <p>fast</p> vid det som vi diskuterade
      i utskottet och som Doyle och jag återigen har tagit upp.
    t: I think that we really should <a>stick</a> with what we discussed in committee
      and with what Mrs Doyle and I have re-tabled.
  - s: Vi bör <v>hålla</v> <p>fast</p> vid de beprövade målen för strukturpolitiken
      och vi bör komplettera den med dessa nya delar.
    t: We should <a>stick</a> to the tried and tested objectives of structural policy,
      and we should supplement them with these new components.
  - s: Vi måste klart uttrycka vad vi menar med ömsesidigt samarbete och <v>hålla</v>
      <p>fast</p> vid våra principer.
    t: We must clearly express what we think joint cooperation means and <a>stick</a>
      to our principles, whilst also accepting that Iran has its own structures and
      must itself decide in what way it is to change, difficult though this may often
      be for us to understand.
  - s: Jag tycker att vi skall <v>hålla</v> <p>fast</p> vid kompromissen, så att det
      räcker med en första behandling och så att vi snabbt får igenom ett direktiv.
    t: I think we should <a>stick</a> to the compromise so that a first reading is
      sufficient and we get a directive through quickly.
  - s: Vår gemensamma valuta, euron, kommer fortsätta att utgöra ett betydelsefullt
      verktyg för vår utveckling, och de som tror att detta kan ifrågasättas får lov
      att inse att vi kommer att <v>hålla</v> <p>fast</p> vid denna kurs.
    t: Our common currency, the euro, will continue to constitute a major tool for
      our development, and those who think it can be put in question must realise
      we will <a>stick</a> to our course.
  - s: Men om ni <v>håller</v> <p>fast</p> vid de gamla metoderna och går vidare längs
      jämna och väl upptrampade banor förbehåller vi oss rätten att vara oeniga med
      er, och till och med motarbeta er.
    t: If, however, you <a>stick</a> to the old ways and tread the smooth and well-worn
      paths, then we reserve the right to disagree with you and even to oppose you.
  - s: Barroso sade tidigare att vi kommer att <v>hålla</v> <p>fast</p> vid denna
      kurs, vilket innebär att miljontals människor i Europa kommer att få lida medan
      ni försöker att upprätthålla det katastrofala projekt som euron utgör.
    t: Mr Barroso, you said earlier that we will <a>stick</a> to our course, and that
      means millions of people in Europe will be put through pain as you attempt to
      keep together this disastrous project that is the euro.
  - s: Vi hade hellre önskat att parlamentet <v>hållit</v> <p>fast</p> vid de beslut
      som fattades vid första behandlingen.
    t: We would have preferred Parliament to <a>stick</a> to the decisions made at
      first reading.
  - s: Den liberala gruppen hoppas att rådets ordförande kommer att <v>hålla</v> <p>fast</p>
      vid EU:s policy att inte bjuda in Burma till London.
    t: The Liberal group hopes that the President-in-Office of the Council will <a>stick</a>
      to the Union policy not to invite Burma to London.
  - s: Därför är det mycket viktigt för mig att kammaren <v>håller</v> <p>fast</p>
      vid de överenskommelser som har träffats och en gång för alla sätter stopp för
      den godtycklighet, eller den dubbelmoral, som präglar utvidgningsprocessen.
    t: It therefore matters a great deal to me that this House should <a>stick</a>
      to the agreements made, and finally put an end to the arbitrariness, or double
      standards, that characterise the enlargement process.
  - s: Kommissionens beslut i går att <v>hålla</v> <p>fast</p> vid den tidigare överenskomna
      tidtabellen för statliga stödprogram anser jag var ett klokt beslut.
    t: As regards the Commission decision yesterday to <a>stick</a> with the previously
      agreed timetable regarding the state aid schemes I think that was a wise decision.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid kommissionens förslag.
    t: We must <a>stick</a> with the Commission proposal.
  - s: Om vi agerar klokt i detta avseende <v>håller</v> vi <p>fast</p> vid principen
      att det utöver HACCP-systemet alltid skall finnas en oberoende inspektion som
      en extra säkerhet.
    t: If we are wise in this regard, we will <a>stick</a> to the principle that beyond
      the HACCP system there always needs to be independent inspection of last resort.
  - s: Vi har utskott för att parlamentet ska kunna fatta kraftfulla, viktiga och
      tillförlitliga beslut och därför <v>håller</v> vi <p>fast</p> vid detta.
    t: We have committees in order to make the decisions of Parliament strong, important
      and reliable and therefore we <a>stick</a> to that.
  - s: Jag menar att vi står inför ett politiskt beslut - antingen utnyttjar vi denna
      kapacitet för att bekämpa globaliseringens negativa effekter och utnyttja globaliseringens
      fulla potential på ett rättvist sätt, eller så <v>håller</v> vi envist <p>fast</p>
      vid välgörenhetsperspektivet på utveckling, och väntar tills detta perspektiv
      fullständigt bryter samman och leder till terrorism, massiva och okontrollerbara
      migrationsflöden, pandemier, finansiell instabilitet, fattigdom och armod.
    t: either we exploit this capacity in order to combat the negative effects of
      globalisation and in order to exploit the latter’s full potential fairly, or
      we <a>stick</a> rigidly to a charitable idea of development and wait for this
      idea to get completely out of hand, resulting in terrorism, massive and unmanageable
      migratory flows, pandemics, financial instability, poverty and destitution.
  - s: Kommissionen föredrar därför att <v>hålla</v> <p>fast</p> vid det som tidigare
      har överenskommits.
    t: The Commission would prefer, therefore, to <a>stick</a> to what has previously
      been agreed.
  - s: Om så är fallet bör vi rikta in oss på att ta fram deras genomförandeplan i
      stället för att envist <v>hålla</v> <p>fast</p> vid denna mindre idealiska lösning.
    t: If that is the case, then we should focus on bringing forward their implementation,
      rather than stubbornly <a>sticking</a> to this less than ideal solution.
  - s: Därför kan jag bara uppmuntra rådet och kommissionen att <v>hålla</v> <p>fast</p>
      vid sin politik som går ut på att tala förnuft med bägge sidor.
    t: I can, then, only encourage the Council and the Commission to <a>stick</a>
      to their policy of talking to both sides in reasonable terms.
- c: 78
  r: 2
  v: maintain
  x:
  - s: Det är viktigt att <v>hålla</v> <p>fast</p> vid att den politiska dialogen
      mellan Europeiska unionen och Ryssland inte är begränsad geografiskt sett.
    t: It is important to <a>maintain</a> that there are no geographical restrictions
      on the scope of the political dialogue between the EU and Russia.
  - s: Vi kommer att <v>hålla</v> <p>fast</p> vid vår ståndpunkt i samtalen med Turkiet,
      särskilt under förhandlingarna om Turkiets anslutning till EU.
    t: We shall <a>maintain</a> our stance in our talks with Turkey, notably in the
      process of negotiations on Turkey’s accession to the EU.
  - s: Jag hoppas att den ihärdighet med vilken vi har <v>hållit</v> <p>fast</p> vid
      ståndpunkterna från Helsingfors kommer att få sin belöning under regeringskonferensen
      som skall avslutas vid toppmötet i Nice.
    t: I hope our tenacity in <a>maintaining</a> our positions in Helsinki will be
      rewarded at the Intergovernmental Conference, which will culminate with the
      Nice Summit.
  - s: Inte för att vi är beredda att acceptera vad som helst utan för att min grupp
      kunde <v>hålla</v> <p>fast</p> vid sin fasta ståndpunkt under hela förhandlingen
      för att se till att européerna får ett bättre skydd.
    t: I am therefore pleased and proud that my group is in a position to support
      the compromise proposed by the Council, not because we are ready to accept just
      anything but, rather, because my group was able to <a>maintain</a> its firm
      stance throughout the negotiations in order to secure the better protection
      of Europeans.
  - s: Att bortse från detta faktum innebär att <v>hålla</v> <p>fast</p> vid gammalmodiga
      idéer.
    t: Ignoring this fact means <a>maintaining</a> the ideas of the past.
  - s: Med avsikt att optimera den europeiska vinproduktionen och vintillverkningen,
      har jag lagt fram ett ändringsförslag för gruppen Unionen för nationernas Europa,
      där det betonas hur viktigt det är att <v>hålla</v> <p>fast</p> vid förbudet
      i Europa att använda de nya metoderna vid tillverkningen av åldrande vin (såsom
      användning av ekspån i stället för den traditionella lagringen på fat).
    t: With a view to optimising European wine production and wine-making, I have
      tabled an amendment on behalf of the Union for Europe of the Nations Group that
      underlines the need to <a>maintain</a> the ban in Europe on using the new wine-making
      practices for ageing wine (such as the use of oak shavings instead of the traditional
      period spent in the barrel).
  - s: Vi måste hela tiden <v>hålla</v> <p>fast</p> vid perspektivet att investeringar
      i förnybar energi är en tillgång för Europa.
    t: We must constantly <a>maintain</a> the perspective that investments in renewable
      energy are an asset to Europe.
  - s: Detta är ännu mer skandalöst med tanke på att kommissionen vid de internationella
      klimatförhandlingarna gör allt i sin makt för att förhindra att nya medlemsstater
      <v>håller</v> <p>fast</p> vid kvoterna enligt Kyotoavtalet vilka är en del av
      deras nationella välstånd.
    t: This is even more outrageous in light of the fact that at international climate
      negotiations the Commission is doing everything in its power to block new accession
      states from <a>maintaining</a> Kyoto quotas that form part of their national
      wealth.
  - s: Med anledning av de auktoritära tendenserna i Ukraina kan och bör EU tydligt
      ta ställning mot detta dåliga och odemokratiska förslag inför det ukrainska
      parlamentsvalet 2012 och <v>hålla</v> <p>fast</p> vid våra egna politiska värden.
    t: <a>maintaining</a> our own political values in the face of authoritarian tendencies
      in Ukraine.
  - s: Det är icke desto mindre viktigt, med tanke på den oförmåga och de brister
      som finns på delar av världsmarknaden, att vi <v>håller</v> <p>fast</p> vid
      den ståndpunkt som antogs under Uruguayrundan.
    t: It is important nevertheless, given some of the incapacities and deficiencies
      that exist in the world market, that we <a>maintain</a> the position adopted
      at the Uruguay Round.
  - s: På samma gång som vi <v>håller</v> <p>fast</p> vid att det är viktigt att se
      både medel- och långsiktigt och att betrakta det sätt som nätverken nu inverkar
      på olika sektorer, innebär komplexiteten hos dessa nätverk att vi även måste
      betrakta nya instrument för att ta itu med den globala ekonomin i den mån det
      gäller strukturindustrierna.
    t: While we <a>maintain</a> that it is important to look at the intermediate and
      the long term and to look at the way in which the networks are now impacting
      across different sectors, the complexity of these networks means that we also
      need to look at new instruments to deal with the global economy insofar as the
      structural industries are concerned.
  - s: Jag vill uppmuntra Europeiska centralbanken att <v>hålla</v> <p>fast</p> vid
      sin strävan efter oberoende och fortsätta att se bevarandet av eurons stabilitet
      som sin främsta uppgift.
    t: I would encourage the European Central Bank to <a>maintain</a> its commitment
      to independence and continue to regard the defence of the euro’s stability as
      its primary function.
  - s: Vi har <v>hållit</v> <p>fast</p> vid vår ståndpunkt att försiktighetsprincipen
      måste tillämpas på ett sådant viktigt område.
    t: We have <a>maintained</a> our stance that, in such an important area, it must
      be the precautionary principle that applies.
  - s: skärpa genom att fördöma övergreppen och också genom att överväga att begränsa
      strategin för Ryssland samt överföra delar av Tacis-biståndet till humanitärt
      bistånd, och framsynthet genom att <v>hålla</v> <p>fast</p> vid dialogen med
      Moskva och det långsiktiga samarbetet med Ryssland.
    t: and foresight in deciding to <a>maintain</a> dialogue with Moscow and long-term
      cooperation with Russia.
  - s: Detta skulle vara en fullkomligt negativ signal, och det skulle egentligen
      vara att fortsätta <v>hålla</v> <p>fast</p> vid en politik som absolut inte
      kommer åt problemets kärna.
    t: That would be sending out a completely negative signal and would simply be
      <a>maintaining</a> an approach which does not come anywhere near the heart of
      the problem.
  - s: I riktlinjerna för statligt stöd med regional målsättning föreskrivs det att
      mottagarna av dessa stöd måste <v>hålla</v> <p>fast</p> vid sina investeringar
      under en period om minst fem år.
    t: The guidelines on national regional aid require the recipients of this aid
      to <a>maintain</a> their investments for a period of at least five years, a
      period beginning with the date of the initial investment in the enterprise in
      question.
  - s: På grund av vår ståndpunkt när det gäller dessa länders inträde har vi <v>hållit</v>
      <p>fast</p> vid vårt beslut att lägga ner våra röster, vilket har stärkts av
      de påtryckningar som även fortsättningsvis utövas på dessa länder.
    t: Given our position on the accession of these countries, we have <a>maintained</a>
      our position of abstention, reinforced by the pressure that continues to be
      exerted on these countries.
  - s: Vi kan heller inte låta bli att ta upp den symtomatiska frånvaron i beslutet
      av någon kritisk hänvisning till rådets beslut i Gent om att <v>hålla</v> <p>fast</p>
      vid ett följande av ”Stabilitetspakten”, genom en försiktig lönepolitik, reform
      av arbetsmarknaden, liberalisering av den offentliga servicen - där beslutet
      nyligen om posttjänster är ett exempel -, reform av den offentliga servicen
      med socialförsäkringsförmåner eller rådets beslutsamhet i att inleda en ny förhandlingsomgång
      inom ramen för WTO.
    t: Nor can we fail to mention the symptomatic absence from the resolution of any
      critical reference to the Ghent Council decisions on confirming compliance with
      the ’Growth and Stability’ pact, with <a>maintaining</a> the policy of wage
      moderation, or the reform of the labour markets, the processes of liberalising
      public services - of which the recent decision on postal services is one example
      - the reform of public services in social provision or the Council’s announcement
      of the launch of a new round of negotiations at the WTO.
  - s: 'Det har funnits mycket oro rörande samförbränning och cementindustrin, och
      som en kompromiss har vi valt att <v>hålla</v> <p>fast</p> vid de tre kategorierna:'
    t: 'There has been a great deal of concern about co-incineration and the cement
      industry, and as a compromise we have chosen to <a>maintain</a> the three categories:'
  - s: Tack till dem, vi har <v>hållit</v> <p>fast</p> vid en extremt sammanhållen
      ståndpunkt under hela denna långdragna trepartsdialog, och jag anser att den
      enda positiva aspekten av ärendet är att Europaparlamentet har stått enat för
      att försvara folkhälsan och konsumenternas intressen.
    t: Thanks to them, we have <a>maintained</a> an extremely cohesive position throughout
      this very lengthy trialogue and I think that the only positive aspect of the
      dossier is that the European Parliament has been united in defending public
      health and the interests of consumers.
  - s: När det gäller frågan om livsmedel från klonade djur och deras avkomma gjorde
      parlamentet rätt när det <v>höll</v> <p>fast</p> vid sin ståndpunkt av princip.
    t: On the issue of food from cloned animals and their offspring, Parliament was
      right when it <a>maintained</a> its point of view based on principle.
  - s: Till herr Howitt vill jag säga att jag absolut <v>håller</v> <p>fast</p> vid
      mitt uttalande om att president Pastrana har handlat i god tro.
    t: Mr Howitt, I <a>maintain</a> my belief and my statement that President Pastrana
      acted in the best of faith.
  - s: Det är i den frågan som föredraganden försöker förbättra den oacceptabla situation
      som Europeiska kommissionen <v>håller</v> <p>fast</p> vid, vilken systematiskt
      förbigår de sociala och miljömässiga aspekterna.
    t: It is on this issue that the rapporteur attempts to somewhat improve the unacceptable
      position <a>maintained</a> by the European Commission, which systematically
      overlooks the social and environmental spheres.
  - s: Vi <v>håller</v> <p>fast</p> vid vår långsiktiga inställning att en större
      del av de ekonomiska resurserna bör läggas på mindre utvecklade regioner som
      behöver EU:s stöd.
    t: We <a>maintain</a> our long-term stance that the majority of financial resources
      must be targeted at the less developed regions which require the EU’s support.
  - s: Om nu Sverige och Finland - och även Danmark, där man också gjort dessa överväganden
      - kommer att <v>hålla</v> <p>fast</p> vid ett förbud mot antibiotika, kommer
      då kommissionen att låta EG-domstolen avgöra dessa frågor, eller vad har man
      tänkt sig?
    t: If Sweden and Finland - and Denmark, too, where these matters have also been
      considered - wish to <a>maintain</a> a ban on antibiotics, will the Commission
      permit the EU Court of Justice to judge in these matters, or what exactly did
      you have in mind?
  - s: Jag uppskattar att det danska ordförandeskapet har arbetat hårt för att <v>hålla</v>
      <p>fast</p> vid en gemensam EU-ståndpunkt.
    t: I am pleased that the Danish Presidency has worked hard to <a>maintain</a>
      a common EU position, and I am sorry that no such position has come about.
  - s: För närvarande kan kommissionen endast <v>hålla</v> <p>fast</p> vid sitt ursprungliga
      förslag.
    t: For now, the Commission can only <a>maintain</a> its initial proposal.
  - s: Vi har samtidigt <v>hållit</v> <p>fast</p> vid att det inte får leda till en
      åternationalisering av konkurrenspolitiken.
    t: At the same time, we have <a>maintained</a> that this must not lead to a renationalisation
      of competition policy.
  - s: Jag vill gärna återigen betona att jag tycker att vi i och med Agenda 2000
      har några åtgärder med hänsyn till integration av miljöområdet som det blivit
      mycket viktigt att <v>hålla</v> <p>fast</p> vid;
    t: I would once again stress that I believe that in Agenda 2000 we have a number
      of measures concerning integration of the environment sector which it is very
      important to <a>maintain</a>, and this applies to the agricultural sector -
      which Mrs Myller mentioned in her comments - and indeed also to the process
      of enlargement, where in my opinion we are facing greater problems than we have
      ever seen in terms of implementing a sensible policy on the environment.
  - s: Vi får inte än en gång - som den socialistiska gruppens talesman sade för en
      stund sedan - glömma bort problemet och bara tänka på vår herre när det åskar,
      utan vi måste <v>hålla</v> <p>fast</p> vid åtgärderna under längre tid. I generaldirektoratet
      för energi har vi sedan november månad arbetat på en strategi på medellång sikt
      på energiområdet, och därför kommer vi att kunna lägga fram ett kvalitetsdokument
      inom de närmaste veckorna, hoppas jag.
    t: We should not once again - as the spokesman of the Socialist Group said a moment
      ago - forget the problem and ’only remember Santa Bárbara when it thunders’,
      but we should <a>maintain</a> our action over time.
  - s: Från och med år 2004 är det nödvändigt att <v>hålla</v> <p>fast</p> vid det
      målet och - jag tar upp vad Jarzembowsky, Ripoll och andra talare sade - vi
      måste kräva en snabb lösning av rådet.
    t: After 2004, we must <a>maintain</a> that objective and - to take up what was
      said by Mr Jarzembowski, Mr Ripoll and certain other speakers - we must demand
      a rapid solution from the Council.
  - s: Framför allt har man undvikit att <v>hålla</v> <p>fast</p> vid eller införa
      överflödiga strukturer som fördröjer beslutsfattandet.
    t: Particular efforts have been made to avoid introducing or <a>maintaining</a>
      superfluous structures which delay the decision-making process.
  - s: Med dessa ändringsförslag försöker jag delegera verkliga befogenheter till
      EU:s fiskenationer genom att främja samarbete mellan fiskenationerna och intressenterna
      på logisk grund enligt havsområde, främja hållbara förvaltningsåtgärder på nationell
      och lokal nivå och erkänna och <v>hålla</v> <p>fast</p> vid de historiska rättigheter
      och förmåner som har uppnåtts enligt principen om relativ stabilitet.
    t: to encourage the incentivisation of sustainable management measures taken at
      national and local level and to recognise and <a>maintain</a> the historic rights
      and benefits accrued from the principle of relative stability.
  - s: Jag uppmanar därför mina kolleger i parlamentet att <v>hålla</v> <p>fast</p>
      vid den ståndpunkt som antogs vid förstabehandlingen och med stor majoritet
      rösta för den text som jag just lagt fram för deras godkännande.
    t: I therefore invite my fellow Members to <a>maintain</a> the position adopted
      at first reading and to vote overwhelmingly in favour of the text that I have
      just submitted for their approval.
  - s: Jag tror att vår bestämda hållning bär frukt och att vi konsekvent måste <v>hålla</v>
      <p>fast</p> vid denna bestämda hållning.
    t: I believe that our resolute stance is bearing fruit and that we should consistently
      <a>maintain</a> that resolute stance.
  - s: Det är faktiskt oerhört viktigt att vi <v>håller</v> <p>fast</p> vid chapitalisering,
      som är en traditionell vintillverkningsmetod som används i många europeiska
      regioner, däribland Bourgogne och Franche Comté, som jag företräder.
    t: It is, in fact, vitally important that we should <a>maintain</a> the wine-making
      traditions of chaptalisation that are carried on in many regions of Europe,
      including Burgundy and Franche Comté - which I happen to represent.
  - s: Som mina kollega Marinucci har fastslagit, kommer vi, på denna sida, att <v>hålla</v>
      <p>fast</p> vid vårt angreppssätt såsom det godkändes i utskottet.
    t: As my colleague Mrs Marinucci has set out, we, on this side, will <a>maintain</a>
      our approach taken in committee.
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna <v>hålla</v> <p>fast</p> vid målen om att minska koldioxidutsläppen och
      energikostnaderna, i enlighet med de nya mål som unionen själv har ställt upp.
    t: everything needs to be accelerated and pushed to achieve swifter results if
      we wish to <a>maintain</a> the objectives of reducing CO2 and energy costs,
      as anticipated in the new objectives that the Union has set itself.
  - s: Om parlamentet hade <v>hållit</v> <p>fast</p> vid den hårda linjen kunde förslaget
      ha förkastats i rådet, vilket hade inneburit ett stort nederlag för de fackföreningsrörelser
      som i åratal har kämpat för arbetstagarnas rätt till information och samråd.
    t: If Parliament had <a>maintained</a> its hard line, the proposal could have
      been rejected by the Council, and that would have been a major defeat for the
      unions which, for years, have been campaigning for the right of employees to
      be informed and consulted.
  - s: För dessa grupper är det särskilt viktigt att <v>hålla</v> <p>fast</p> vid
      målet lika behandling, eftersom kvinnornas närvaro på arbetsmarknaden fortfarande
      är otillräcklig.
    t: Notable in this respect is the need to <a>maintain</a> the objective of equal
      opportunities, since the presence of women in the labour market is still insufficient.
  - s: Det kommer att lyckas enbart om vi <v>håller</v> <p>fast</p> vid denna koncentration
      under det kommande året.
    t: That will only work if we <a>maintain</a> this focus during the coming year.
  - s: Samtidigt som kommissionen <v>håller</v> <p>fast</p> vid sitt löfte om stöd
      avser den att respektera den självständiga sociala dialog som har inletts i
      koncernen.
    t: While <a>maintaining</a> its offer of support, the Commission intends to respect
      the autonomy of the social dialogue beginning within the group.
  - s: Det tillvägagångssätt som utskottet för regionalpolitik, transport och turism
      har <v>hållit</v> <p>fast</p> vid i sammanhanget är det korrekta.
    t: The approach which the Committee on Regional Policy, Transport and Tourism
      has <a>maintained</a> in this connection is the correct one.
  - s: Det är av den anledningen vi <v>håller</v> <p>fast</p> vid vår begäran om brådskande
      förfarande.
    t: It is for that reason that we <a>maintain</a> our request for an urgency on
      this subject.
  - s: Jag måste säga att vi även i Förenade kungariket har haft svårigheter att <v>hålla</v>
      <p>fast</p> vid rätt fängelsesystem för fångar dömda för eller fängslade på
      grund av terroristhandlingar.
    t: I have to say that in the United Kingdom in the past we too have had difficulties
      in <a>maintaining</a> the right prison regime for those convicted or detained
      for terrorist offences.
  - s: Mer flexibla regler om reklam har införts, men jag anser att det är rätt att
      <v>hålla</v> <p>fast</p> vid maximalt 12 minuter per timme.
    t: More flexible regulations on advertising have been introduced, but I believe
      that <a>maintaining</a> a maximum of 12 minutes per hour is the right thing
      to do.
  - s: De flesta regeringarna <v>håller</v> <p>fast</p> vid att detta skall vara ett
      nationellt beslut.
    t: Most governments <a>maintain</a> that this must be a national decision.
  - s: Som ni vet <v>håller</v> vi <p>fast</p> vid att strategin för städer och tätbebyggda
      områden måste innefatta ett vitt spektrum av riktlinjer och möjligheter för
      transport, miljö, planering, ekonomisk aktivitet, migrationspolitik, folkhälsa,
      social integration och säkerhetsnormer.
    t: As you know, we <a>maintain</a> that the strategy for towns and cities must
      include a wide spectrum of policies and opportunities as regards transport,
      the environment, planning, economic activity, migration policy, public health,
      social integration and safety standards.
  - s: Avslutningsvis och mot bakgrund av kvällens diskussion hoppas vi därför att
      kommissionen och rådet kommer att <v>hålla</v> <p>fast</p> vid sina åtaganden
      och att kommissionen kommer att utarbeta detta nya förslag till direktiv, som
      vi kommer att analysera mycket noggrant.
    t: In conclusion, therefore, and in the light of this evening’s debate, our hope
      is that the Commission and the Council will <a>maintain</a> their commitments
      and that the Commission will produce this new proposal for a directive, which
      we will assess very carefully.
  - s: Syftet med meddelandet är att visa och försvara nödvändigheten av att <v>hålla</v>
      <p>fast</p> vid de miljöinslag som finns med i kommissionens förslag.
    t: The communication aims to demonstrate and stand up for the need to <a>maintain</a>
      the environmental elements which are included in the Commission’s proposal.
  - s: Vi tror också att det är möjligt, och det är därför vi lagt fram dessa förslag,
      och det är också därför vi <v>håller</v> <p>fast</p> vid att miljölagarna skall
      följas samtidigt som vi har ett förnuftigt jordbruk i Europeiska unionen.
    t: We believe it is possible, and that is why we have put forward these proposals
      and also why we <a>maintain</a> that the environmental legislation must be observed
      at the same time that we have sensible agriculture in Europe.
  - s: Eftersom strålbehandling tillämpas i flera länder, till exempel Frankrike,
      Belgien, Nederländerna m.fl., och vi har en inre marknad och produkterna finns
      ute i handeln, är det egentligen ingen idé att vi <v>håller</v> <p>fast</p>
      vid den gamla inställningen som en gång anammades av parlamentet.
    t: Since irradiation is practised in several countries, such as France, Belgium
      and the Netherlands, and since we have a single market in which irradiated products
      are traded, there is no real point now in <a>maintaining</a> the old position
      that Parliament once adopted.
  - s: Eftersom Europeiska unionen verkligen vill <v>hålla</v> <p>fast</p> vid principen
      om ?ett land, två system? för Hongkong, bör rådet och kommissionen så snart
      som möjligt ta kontakt med de behöriga myndigheterna i Hongkong angående denna
      fråga.
    t: The Council and Commission must therefore address the powers that be in Hong
      Kong and Peking on this matter quickly, as the European Union is serious about
      <a>maintaining</a> the principle of ’one country, two systems’ for Hong Kong.
  - s: Det här är en fråga som vi måste försöka att <v>hålla</v> <p>fast</p> vid under
      regeringskonferensen, och där är jag helt enig med kommissionsledamot Bolkestein.
    t: This is an issue which - and I fully agree with Commissioner Bolkestein - we
      must try to <a>maintain</a> during the Intergovernmental Conference.
  - s: Det är verkligen ett nytt steg, och vi borde också <v>hålla</v> <p>fast</p>
      vid det.
    t: This is a genuine innovation, and we should certainly <a>maintain</a> it.
  - s: I fråga om det tredje ämnet, decaBDE, har medlemsländerna och kommissionen
      däremot först <v>hållit</v> <p>fast</p> vid sitt motstånd mot ett förbud.
    t: As far as the third substance, decaBDE, is concerned, the Member States and
      the Commission, on the other hand, initially <a>maintained</a> their opposition
      to a ban.
  - s: Vi är alla eniga om att agroindustrin inom EU bör <v>hålla</v> <p>fast</p>
      vid sina åtaganden för att tillfredsställa den rättmätiga förväntan och efterfrågan
      från både jordbruksbefolkningen och konsumenterna.
    t: Mr President, honourable Members, we all agree that agribusinesses in the EU
      should <a>maintain</a> their commitment to satisfy the legitimate expectations
      and demands of both the farming community and consumers.
  - s: 'Det är mycket viktigt att rådet <v>håller</v> <p>fast</p> vid en strategi
      av både morot och piska gentemot Vitryssland:'
    t: 'It is essential that the Council <a>maintains</a> a carrot-and-stick approach
      to Belarus:'
  - s: Den frågan har fortfarande inte fått någon lösning och det är anledningen till
      att vi <v>håller</v> <p>fast</p> vid ändringsförslagen och insisterar på att
      de skall införlivas i den gemensamma ståndpunkten.
    t: We still do not have a solution on that and that is why we <a>maintain</a>
      the amendments and insist they are placed in the common position.
  - s: Slutligen bör det alltid finnas möjlighet att vara föregångsland, vilket innebär
      rätt att <v>hålla</v> <p>fast</p> vid och införa förbud mot användning av bekämpningsmedel,
      bland annat berättigat på grund av en nationell bedömning av försiktighetsprincipen.
    t: Finally, it should always be possible for a country to pioneer the right to
      <a>maintain</a> and introduce bans on the use of pesticides, partly on the basis
      of a national assessment in terms of the precautionary principle.
  - s: Genom Wieninitiativet kunde verksamheten samordnas, inklusive verksamhet för
      att <v>hålla</v> <p>fast</p> vid de ställningar och risker som privata banker
      hade ingått i dessa länder.
    t: The Vienna Initiative has meant that action could be coordinated, including
      <a>maintaining</a> the positions and risks taken by private banks in those countries.
  - s: Det var möjligt att <v>hålla</v> <p>fast</p> vid ett finanssystem på högsta
      nivå som bidrar till att finansiera följderna av krisen och nödvändig investering
      för att ta sig ur krisen, med tanke på att en del västeuropeiska banker som
      var etablerade i dessa länder hade dragit på sig alltför stora risker.
    t: It has been possible to <a>maintain</a> a financial system at maximum level
      that helps to finance the consequences of the crisis and the investment needed
      to come out of the crisis.
  - s: Jag anser att det inte får vara så att Europeiska unionen erbjuder Turkiet
      att ansluta sig, men samtidigt <v>håller</v> <p>fast</p> vid inskränkningarna
      i fråga om inresor.
    t: In my opinion, it cannot be right for the European Union to offer Turkey a
      chance to accede while at the same time <a>maintaining</a> the entry restrictions.
  - s: Om det <v>håller</v> <p>fast</p> vid sin nuvarande uppfattning kommer det aldrig
      att kunna bli EU-medlem, eftersom det fortsätter att ockupera Cypern, en av
      EU:s medlemsstater.
    t: if it <a>maintains</a> its current position, it will never be able to join
      the EU, since it continues to occupy the territory of Cyprus, a Member State
      of the European Union.
  - s: Det som skiljer oss åt är metoden att uppnå detta mål. Att försöka bevara status
      quo och <v>hålla</v> <p>fast</p> vid gamla strukturer är inte rätt väg.
    t: Trying to preserve this status quo and <a>maintaining</a> the structures of
      the past is not the right way.
  - s: Med tanke på denna prissituation kommer de långsiktiga försörjningsåtagandena
      gentemot sockerrörsproducenterna i Afrika, Västindien och Stillahavsregionen
      förmodligen att bli mycket svåra att <v>hålla</v> <p>fast</p> vid.
    t: With this price situation, the long-term supply commitments with the sugar
      cane producers in Africa, the Caribbean and the Pacific will probably be very
      difficult to <a>maintain</a>.
  - s: Det har vi tyckt hela tiden och det <v>håller</v> vi <p>fast</p> vid.
    t: That has been our consistent position and we will <a>maintain</a> it.
  - s: Konventionen bekräftar tyvärr den existerande praktiken genom att <v>hålla</v>
      <p>fast</p> vid konsensusregeln.
    t: Unfortunately, the Convention bears out current practice by <a>maintaining</a>
      the rule of consensus.
  - s: När kommer den civiliserade världen äntligen att bli fullt medveten om att
      länder som <v>håller</v> <p>fast</p> vid banksekretessen är medskyldiga till
      stora brott på de fattigaste befolkningsgruppernas bekostnad.
    t: When will the civilised world finally realise that countries which <a>maintain</a>
      banking secrecy are accessory to huge crimes at the expense of the poorest population
      groups.
  - s: att parlamentet <v>håller</v> <p>fast</p> vid sin begäran om att kommissionen
      drar tillbaka sitt förslag om att senarelägga genomförandet av direktivet.
    t: to <a>maintain</a> this Parliament’s request that the Commission withdraw the
      proposal to postpone the entry into force of the Directive.
  - s: Vi måste med andra ord fråga oss, samtidigt som vi <v>håller</v> <p>fast</p>
      vid våra principer, hur vi skall kunna skapa ett system som inte bara garanterar
      individens demokratiska rättigheter, utan också en annan av medborgarnas rättigheter,
      tillgången till ett fungerande rättssystem.
    t: We should therefore wonder about <a>maintaining</a> these principles, just
      as the work to establish whether the condition for the democratic system of
      guarantees respects another right held by the citizen, as well as the citizen
      himself, which is that of legality.
  - s: Hur många lagar man än hade så skulle de inte förhindra att en sådan sak kunde
      hända igen, om regeringen insisterar på att <v>hålla</v> <p>fast</p> vid sin
      politik med export av levande djur.
    t: No amount of regulation could stop such events recurring if the government
      insists on <a>maintaining</a> its live exports policy.
  - s: När det slutligen gäller de internationella förbindelserna <v>håller</v> kommissionen
      <p>fast</p> vid sitt löfte att främja freden och en multilateral strategi för
      att lösa konflikter.
    t: With regard to international relations, lastly, the Commission <a>maintains</a>
      its commitment to peace and a multilateral approach to resolving conflicts.
  - s: Jag uppmanar rådet att i diskussionen om mänsklig genetik <v>hålla</v> <p>fast</p>
      vid förbudet mot terapeutisk kloning i enlighet med vad Europaparlamentet uttalade
      redan i september 2000.
    t: In the discussion on human genetics, I call on the Council to <a>maintain</a>
      the ban on therapeutic cloning, as already expressed by the European Parliament
      in September 2000.
  - s: För det andra <v>håller</v> kommissionen <p>fast</p> vid att den inte är ute
      efter att harmonisera skattesatserna, men hur är det möjligt att skilja frågan
      om skattebasen från frågan om skattesatsen?
    t: Secondly, the Commission <a>maintains</a> that it is not trying to harmonise
      tax rates, but how is it possible to separate the issue of tax base from the
      issue of tax rate?
  - s: Inte heller kan vi fortsätta att driva en följa John-politik i kölvattnet av
      Bushadministrationens amerikanska imperialism, eller <v>hålla</v> <p>fast</p>
      vid en tvetydig attityd gentemot Ariel Sharon och dennes statsterrorism.
    t: We cannot ignore the situation in the Middle East, in Iraq and in Palestine,
      and the consequences of an absurd, illegal and unjust war, nor can we maintain
      a policy of following in the wake of the Bush administration’s American imperialism
      or <a>maintain</a> an ambiguous attitude towards Sharon and his state terrorism.
  - s: Å andra sidan har kommissionen, underligt nog, genomgående <v>hållit</v> <p>fast</p>
      vid att det inte är någon som klagar på eller efterfrågar alternativ till avtalen
      om ekonomiskt partnerskap.
    t: On the other hand, strangely, the Commission has <a>maintained</a> throughout
      that no one is complaining or asking for alternatives to EPAs.
  - s: Utskottet för jordbruk och landsbygdens utveckling har övervägt dessa frågor
