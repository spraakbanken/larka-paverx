      som bär ansvaret för dagens kris och den höga arbetslösheten.
    t: Efforts are being made to resolve the problem of unemployment by stepping up
      the neo-liberal monetarist policies and <a>persisting</a> with the financial
      prudence which were responsible for the current recession and high unemployment
      in the first place.
  - s: Orsaken var inte att kommissionen envist <v>höll</v> <p>fast</p> vid förslaget,
