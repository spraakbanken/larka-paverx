    t: Y para resolver el problema de este pueblo es preciso que se <a>cumplan</a>
      los plazos ya fijados para la celebración del referéndum una y otra vez aplazado.
  - s: Kommissionär Fischler har förklarat att EU måste verka för hållbart fiske överallt
      där EU:s flottor fiskar och vi skall se till att han <v>håller</v> <p>fast</p>
      vid det målet.
    t: El Comisario Fischler ha declarado que la UE debe esforzarse por practicar
      una pesca sostenible allí donde faenen las flotas de la UE, y nosotros le exigiremos
      que <a>cumpla</a> ese objetivo.
  - s: Därför upprepar jag högtidligt vår uppmaning till myndigheterna i Iran att
      <v>hålla</v> <p>fast</p> vid de internationella konventioner som den är en part
      i och skona livet på de minderåriga som fortfarande sitter i dödscell.
    t: Por consiguiente, reitero solemnemente nuestro llamamiento a las autoridades
      de la República Islámica de Irán para que <a>cumpla</a> los convenios internacionales
      que ese país también ha suscrito y que respete la vida de todos los menores
      que siguen esperando la pena de muerte.
  - s: Jag hoppas att kommissionen kan <v>hålla</v> <p>fast</p> vid sin ambitiösa
      tidsplanering, vilket dock inte får ske på bekostnad av kvaliteten och säkerheten
      i utarbetandet.
    t: Espero que la Comisión pueda <a>cumplir</a> los apretados plazos de tiempo
      programados, sin menoscabar en ningún momento la calidad y la seguridad de los
      proyectos.
  - s: Vi måste se till att medlemsländerna och EU går i spetsen för ratifikationen
      av protokollet så att det om möjligt kan träda i kraft nästa år, och vi måste
      i samband med detta naturligtvis även försöka få Japan att <v>hålla</v> <p>fast</p>
      vid denna lösning.
    t: Debemos encargarnos de que los países miembros y la UE marchen en cabeza a
      la hora de ratificar el protocolo para que dentro de lo posible pueda entrar
      en vigor el próximo año y a este respecto naturalmente hemos de tratar de que
      Japón <a>cumpla</a> esta solución.
  - s: Vi måste också se till att kommissionen <v>håller</v> <p>fast</p> vid sitt
      uppdrag när det gäller den konsekvensbedömning som den genomför och som innebär
      att föreslå lagstiftning och se vilka effekter det får för industrin.
    t: Debemos también asegurarnos de que la Comisión <a>cumpla</a> su misión con
      respecto a la evaluación de impacto llevada a cabo por ella sobre la legislación
      propuesta y las consecuencias que tendrá sobre la industria.
  - s: Efter de erfarenheter vi har gjort med Meciar, skulle vi åter lägga fram saken
      i samma ögonblick som man slutar <v>hålla</v> <p>fast</p> vid det som parlamentet
      har beslutat.
    t: Habida cuenta de nuestras anteriores experiencias con el Sr. Meciar, volveremos
      a retomar de inmediato el tema si no se <a>cumple</a> la decisión del Parlamento.
  - s: Vi drar tillbaka denna resolution, men med den tanken att, om herr Meciar inte
      <v>håller</v> <p>fast</p> vid parlamentets beslut, ånyo lämna in resolutionen
      i december.
    t: En este sentido, puedo anunciar, al menos en nombre del primer firmante de
      la propuesta de resolución, esto es, de mi hijo, que está sentado aquí a mi
      lado, que retiramos dicha propuesta de resolución, pero con la voluntad de volver
      a presentarla en diciembre si el Sr. Meciar no <a>cumple</a> la decisión del
      Parlamento.
  - s: Det löftet vill jag att kommissionen skall <v>hålla</v> <p>fast</p> vid, och
      jag välkomnar handlingsplanen.
    t: Quisiera que la Comisión <a>cumpliera</a> esta promesa y saludo con agrado
      el plan de acción.
  - s: Jordbruksministrarna skall <v>hålla</v> <p>fast</p> vid de instruktioner som
      statsministrarna gav i Wien, och vid tidigare toppmöten.
    t: Los ministros de Agricultura deben <a>cumplir</a> las instrucciones dadas por
      los primeros ministros en Viena y en cumbres anteriores.
  - s: Jordbrukarna har för egen del gjort allt som går att göra och allt som åligger
      dem. Man får hoppas att också den andra parten <v>håller</v> <p>fast</p> vid
      de gemensamma överenskommelserna.
    t: Cabe desear que la otra parte contratante también <a>cumpla</a> los acuerdos
      que se han contraído conjuntamente.
  - s: Det italienska ordförandeskapets främsta målsättning för den regeringskonferens
      som inleds den 4 oktober kommer att vara att <v>hålla</v> <p>fast</p> vid den
      tidsplan som fastställdes vid Europeiska rådets möte i Thessaloniki.
    t: En cuanto a la realización de los trabajos de la Conferencia Intergubernamental
      a partir del 4 de octubre, el objetivo primordial de la Presidencia italiana
      será <a>cumplir</a> el calendario fijado en el Consejo Europeo de Salónica.
  - s: Därför måste vi från Europaparlamentets sida se till att kommissionen <v>håller</v>
      <p>fast</p> vid vad den lovar, och de tillkännagivanden den formulerat.
    t: De ahí que desde el Parlamento debamos ocuparnos de que la Comisión <a>cumpla</a>
      las promesas hechas y precise sus manifestaciones.
  - s: Konkurrenskraftspakten innehåller en del parametrar som särskilt länderna i
      euroområdet bör <v>hålla</v> <p>fast</p> vid.
    t: El pacto de competitividad define ciertos parámetros que los países de la zona
      del euro, en particular, deberían <a>cumplir</a>.
  - s: Det viktigaste är att alla parter åter har visat att de är fast beslutna att
      <v>hålla</v> <p>fast</p> vid riktlinjerna från Europeiska rådet i Cardiff, enligt
      vilka man senast i slutet av mars 1999 skall ha uppnått en total politisk enighet.
    t: Lo más importante es que todos los interlocutores han subrayado de nuevo su
      firme decisión de <a>cumplir</a> con el mandato del Consejo Europeo de Cardiff,
      consistente en alcanzar a más tardar a finales de marzo de 1999 un acuerdo político
      global.
  - s: Jag föreslår inte några förändringar eftersom kvotsystemet kommer att upphöra
      2015 om vi inte gör någonting, men därför måste vi tala om för sektorn om vi
      <v>håller</v> <p>fast</p> vid överenskommelsen att avskaffa kvotsystemet 2015
      eller inte.
    t: Tan solo creo que, ya que el régimen de cuotas expirará en 2015, si no hacemos
      nada al respecto, debemos confirmar al sector si vamos a <a>cumplir</a> o no
      el acuerdo de suprimir el régimen en ese año.
  - s: För det andra erkänner unionen dock att den inte har lärt sig av att Turkiet
      överträder internationell rätt i Cypern och de grundläggande rättigheterna i
      det egna landet, hånar sina armeniska och grekiska grannar, förtrycker de minoriteter
      som bor på landets territorium och inte ens behagar <v>hålla</v> <p>fast</p>
      vid de åtaganden som det har gentemot unionen.
    t: En segundo lugar, la Unión reconoce que, si bien no ha aprendido de ello, Turquía
      se burla del Derecho internacional en cuanto a Chipre y a los derechos fundamentales
      en su propio país, menosprecia a sus vecinos armenios y griegos, oprime a las
      minorías que viven en su territorio y tan siquiera se digna a <a>cumplir</a>
      con los compromisos que ha adoptado con la Unión Europea.
  - s: Jag hoppas alltså att jag inte skall behöva <v>hålla</v> <p>fast</p> vid den
      tolkningen.
    t: Por lo tanto, espero que esta interpretación no se <a>cumpla</a>.
  - s: Men jag vill klargöra att vi har en inre dagordning som vi måste <v>hålla</v>
      <p>fast</p> vid, och denna dagordning omfattar den tekniska energiplanen som
      vi ska ta itu med tillsammans med kommissionen, och inrättandet av Europeiska
      tekniska institutet som vi starkt stöder och som kommer att inleda sin första
      kunskaps- och innovationsgrupp (KIG), och detta första initiativ inriktas med
      rätta, och verkligen symboliskt, på klimatförändringarna.
    t: No obstante, quiero dejar claro que tenemos una agenda interna que debemos
      <a>cumplir</a> y que incluye el Plan Tecnológico para la Energía, que abordaremos
      junto con la Comisión, y la creación del Instituto Europeo de Tecnología, que
      apoyamos firmemente y que va a poner en marcha su primera KIC (Comunidad del
      Conocimiento y la Innovación), y esa primera iniciativa tiene justamente como
      tema —también simbólicamente— el cambio climático.
  - s: Men vi måste <v>hålla</v> <p>fast</p> vid dess kriterier utan att förlora målet
      med tillväxten ur sikte.
    t: Sin embargo, necesitamos <a>cumplir</a> sus criterios sin perder de vista el
      objetivo del crecimiento.
- c: 26
  r: 6
  v: mantener firme
  x:
  - s: Det betonas att Europaparlamentet <v>håller</v> <p>fast</p> vid sitt beslut
      att förbjuda kloning (och i enlighet därmed att inte heller stödja någon form
      av forskning kring kloning finansiellt).
    t: En la resolución se hace hincapié en que el Parlamento Europeo se <a>mantiene</a>
      <a>firme</a> en su decisión de prohibir la clonación (y, por consiguiente, también
      rechaza cualquier tipo de apoyo financiero a la investigación en este ámbito).
  - s: Jag tycker det är viktigt att vi får kommissionen att <v>hålla</v> <p>fast</p>
      vid att de nya konkurrensreglerna inte innebär en åternationalisering av konkurrenspolitiken.
    t: Me parece importante que <a>mantengamos</a> a la Comisión <a>firme</a> en que
      las nuevas normas de competencia no implican una renacionalización de la política
      de competencia.
  - s: Vi <v>höll</v> <p>fast</p> vid att Litauen är ett suveränt land och att Litauen
      har samma rätt som alla andra kandidatländer att ingå i Schengensamarbetet.
    t: Nos <a>mantuvimos</a> <a>firmes</a> en los principios de que Lituania es un
      país soberano y que tiene todo el derecho a participar en la cooperación relacionada
      con Schengen, como los demás países candidatos.
  - s: Med detta sagt måste vi insistera, även om Imaz San Miguel redan har gjort
      det, på att parlamentet, liksom kommissionen gjorde, <v>håller</v> <p>fast</p>
      vid försvaret av att den lämpliga rättsliga grunden för rättsakten för avtalet
      med Islamiska Republiken Mauretanien, förordningen 408/97, är artikel 228.3
      andra stycket i förbindelse med artikel 43, som fortfarande gäller i botten.
    t: Dicho lo cual, tenemos que insistir, aunque ya lo haya hecho el Sr. Imaz San
      Miguel, en que el Parlamento se <a>mantiene</a> <a>firme</a>, como en su día
      se mantuvo la Comisión, en defender que el fundamento jurídico apropiado para
      el acto del acuerdo con Mauritania —el Reglamento 408/97—, es el segundo párrafo
      del apartado 3 del artículo 228, en conjunción con el artículo 43, que sigue
      vigente en cuanto al fondo.
  - s: I parlamentets nuvarande resolution uppmanas kommissionen att <v>hålla</v>
      <p>fast</p> vid sin ståndpunkt.
    t: La resolución actual del Parlamento Europeo pide a la Comisión que se <a>mantenga</a>
      <a>firme</a> sobre esta cuestión.
  - s: Alltsedan diskussionerna inleddes om kommissionens förslag om sällsynta sjukdomar,
      dvs. för ungefär ett år sedan, har parlamentet <v>hållit</v> <p>fast</p> vid
      sin ståndpunkt.
    t: Desde el comienzo del debate sobre la propuesta de la Comisión relativa a las
      enfermedades graves, es decir, hace un año, aproximadamente, el Parlamento se
      <a>mantuvo</a> <a>firme</a> en su posición, lo que obligo a la reunión de un
      comité de conciliación en el que las enmiendas esenciales propuestas por el
      Parlamento acabaron teniendo un eco favorable en el Consejo.
  - s: Men även om inget tillfredsställande resultat uppnås i Tokyo måste Europeiska
      unionen ändå <v>hålla</v> <p>fast</p> vid sin målsättning.
    t: Pero aunque en Tokio no se alcance un resultado satisfactorio, la Unión Europea
      deberá <a>mantener</a> <a>firmes</a> sus objetivos.
  - s: Om vi vill vara säkra på, att vi hos befolkningen inom Europeiska unionen vid
      något tillfälle åter ska kunna skapa något i stil med förtroende, säkerhet,
      känslan av att vi ser till, att kött och livsmedel är ofarliga, då måste vi
      <v>hålla</v> <p>fast</p> vid ett förbud mot hormoner.
    t: Si queremos crear de nuevo en la población de la Unión Europea algo parecido
      a confianza o seguridad, la sensación de que nos preocupamos de que la carne
      y los alimentos son totalmente inofensivos, entonces tenemos que <a>mantenernos</a>
      <a>firmes</a> en la prohibición de las hormonas.
  - s: Jag har orubbligt <v>hållit</v> <p>fast</p> vid att vi behöver en stark och
      enad reaktion från EU.
    t: Me he <a>mantenido</a> <a>firme</a> en la necesidad de una respuesta clara
      y conjunta de la UE.
  - s: Min grupp kommer att <v>hålla</v> <p>fast</p> vid sin ståndpunkt när det gäller
      kompletterande handlingar, för om vi tillåter medlemsstater att kräva kompletterande
      handlingar, går vi emot själva syftet med det kombinerade tillståndet;
    t: Mi Grupo se <a>mantendrá</a> <a>firme</a> en su posición sobre los documentos
      adicionales porque, si permitimos que los Estados miembros requieran documentos
      adicionales, entonces acabamos con la finalidad del permiso único;
  - s: Jag hoppas verkligen att Frankrike <v>håller</v> <p>fast</p> vid sin ståndpunkt.
    t: Y espero que la República Francesa se <a>mantenga</a> <a>firme</a> en su posición.
  - s: 'Vi måste <v>hålla</v> <p>fast</p> vid vårt ursprungliga syfte:'
    t: 'Debemos <a>mantenernos</a> <a>firmes</a> en nuestra oferta inicial:'
  - s: Jag hoppas att bidraget till hållbar utveckling också kommer att omsättas i
      stöd till hälso- och sjukvård, utbildning och främjandet av demokrati och att
      man <v>håller</v> <p>fast</p> vid respekten för de mänskliga rättigheterna och
      grundläggande friheterna som väsentliga delar av EU:s utvecklingspolitik.
    t: Espero que la contribución al desarrollo sostenible también se traduzca en
      un apoyo para la salud, la educación y el fomento de la democracia, y se <a>mantenga</a>
      <a>firme</a> en el respeto por los derechos humanos y de las libertades fundamentales
      como componentes fundamentales de la política de desarrollo de la Unión Europea.
  - s: Det finns många skiftande åsikter i diskussionen om dessa frågor, och jag kommer
      att vara mycket envis, med stöd från kammaren, och <v>hålla</v> <p>fast</p>
      vid det som vi har bestämt.
    t: Existen muchas modas pasajeras respecto a estos temas, pero seré muy terco,
      con el apoyo de esta Asamblea, y me <a>mantendré</a> <a>firme</a> en lo que
      he definido.
  - s: Vi anser därför att vi måste <v>hålla</v> <p>fast</p> vid den av oss föreslagna
      tidsfristen.
    t: Por eso opinamos que tenemos que <a>mantenernos</a> <a>firme</a> con el plazo
      marcado.
  - s: 'Vi <v>höll</v> <p>fast</p> vid det som jag nämnde för parlamentet:'
    t: 'Nos <a>mantuvimos</a> <a>firmes</a> en lo que dije al Parlamento:'
  - s: Följaktligen anser jag att vi, samtidigt som vi absolut måste <v>hålla</v>
      <p>fast</p> vid de värderingar och principer som vägleder oss, även måste vara
      kreativa och nyskapande i våra reaktioner på de nya utmaningar som vi ställs
      inför.
    t: Por consiguiente, creo que, aunque debemos <a>mantener</a> <a>firmemente</a>
      los valores y principios que nos guían, también tenemos que ser creativos e
      innovadores en nuestras respuestas a los nuevos retos a los que nos enfrentamos.
  - s: 'För att se till att så kommer att vara fallet också fortsättningsvis måste
      vi <v>hålla</v> <p>fast</p> vid den gemensamma valutans stabilitet:'
    t: Y para asegurar que este siga siendo el caso, debemos <a>mantenernos</a> <a>firmes</a>
      en la estabilidad de nuestra moneda común, pues esta es la única vía para garantizar
      que el euro se mantenga en el futuro como un factor de estabilidad en el turbulento
      mundo en que vivimos.
  - s: Om Europaparlamentet <v>håller</v> <p>fast</p> vid det väsentliga, tror jag
      att rådet till slut kommer att göra det som återstår.
    t: Si el Parlamento Europeo se <a>mantiene</a> <a>firme</a> en lo esencial, el
      Consejo acabará —creo yo— evolucionando en lo demás.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid och se till att lagstiftningen borgar
      för ansvar och rättvisa när det gäller allt och alla, men särskilt miljön.
    t: Debemos <a>mantenernos</a> <a>firmes</a> y asegurar que los marcos legislativos
      garanticen la responsabilidad y la justicia en todos los campos para todos los
      individuos, pero especialmente en lo que respecta al medio ambiente.
  - s: Framför allt glädjer jag mig dock över att parlamentet har <v>hållit</v> <p>fast</p>
      vid sin strävan att följa EG-domstolens dom.
    t: Sobre todo me satisface que el Parlamento se haya <a>mantenido</a> <a>firme</a>
      en sus esfuerzos por hacer valer la sentencia del Tribunal de Justicia Europeo.
  - s: Trots detta <v>höll</v> ni <p>fast</p> vid er demokratiska kamp för ert folks
      rättigheter och avvisade erbjudandet om benådning som ni fick på grund av hälsoskäl.
    t: Pero, a pesar de ello, usted se <a>mantuvo</a> <a>firme</a> en su lucha democrática
      por los derechos de su pueblo, rechazando la oferta de indulto que le hicieron
      amparándose en motivos de salud.
  - s: Kommissionen <v>håller</v> dock <p>fast</p> vid sin ståndpunkt när det gäller
      den rättsliga grunden.
    t: Sin embargo, la Comisión se <a>mantiene</a> <a>firme</a> en su postura respecto
      del fundamento jurídico.
  - s: Vi måste med andra ord fråga oss, samtidigt som vi <v>håller</v> <p>fast</p>
      vid våra principer, hur vi skall kunna skapa ett system som inte bara garanterar
      individens demokratiska rättigheter, utan också en annan av medborgarnas rättigheter,
      tillgången till ett fungerande rättssystem.
    t: Por lo tanto, mientras procuramos <a>mantener</a> <a>firmes</a> estos principios,
      cabe preguntarnos si hoy el trabajo de comprobación es la condición para que
      el sistema democrático de garantías respete, además del ciudadano, también otro
      derecho del ciudadano, o sea, el derecho a la legalidad.
  - s: 'Därför <v>håller</v> jag <p>fast</p> vid min åsikt, som jag redan tidigare
      beskrivit:'
    t: 'Por esto me <a>mantengo</a> <a>firme</a> en la posición que ya he expuesto
      antes:'
  - s: Jag uppmanar rådet att i diskussionen om mänsklig genetik <v>hålla</v> <p>fast</p>
      vid förbudet mot terapeutisk kloning i enlighet med vad Europaparlamentet uttalade
      redan i september 2000.
    t: Insto al Consejo a que se <a>mantenga</a> <a>firme</a> en la prohibición de
      la clonación terapéutica en el debate sobre la genética humana, tal y como ya
      dictó el Parlamento Europeo en septiembre de 2000.
  - s: Jag är glad att parlamentet <v>håller</v> <p>fast</p> vid sina övertygelser
      på detta område, särskilt när det gäller själva genomförandet av en marknad
      för de europeiska järnvägstransporterna.
    t: Me alegro de que el Parlamento <a>mantenga</a> <a>firmemente</a> sus convicciones
      en este ámbito, especialmente en lo que se refiere a la plena realización de
      un mercado del transporte ferroviario.
  - s: Vi <v>håller</v> <p>fast</p> vid våra ideal och principer, men de kommer endast
      att tjänas väl om pragmatismen råder över dogmatismen och om den goda tron är
      starkare än trolösheten och de slappa attityderna.
    t: Nuestros ideales y principios solo estarán bien servidos si, al tiempo que
      los <a>mantenemos</a> <a>firmemente</a>, prevalece el pragmatismo sobre el dogmatismo
      y la buena voluntad es más fuerte que la mala fe y las actitudes laxas.
  - s: Jag vill också uttrycka min uppskattning av hur det svenska ordförandeskapet
      har <v>hållit</v> <p>fast</p> vid den europeiska ståndpunkten i fråga om miljön
      och på nytt lanserat tankarna i Kyotoavtalet, ett avtal som inte bara är viktigt
      på grund av det regelverk det innehåller, utan också för dess impulser när det
      gäller att främja vetenskaplig forskning, teknisk förnyelse och industriell
      konkurrens om man betraktar avtalet - vilket kommissionär Wallström har påpekat
      - inom ramen för en europeisk strategi för hållbar utveckling.
    t: Quisiera asimismo reconocer a la Presidencia sueca la determinación con la
      que ha <a>mantenido</a> <a>firme</a> la posición europea en materia de medio
      ambiente y ha relanzado el contenido de los Acuerdos de Kioto que no solo son
      importantes por las normas, sino por el impulso inicial en favor de la investigación
      científica, la innovación tecnológica, la competencia industrial, leyéndola
      - como ha recordado el Comisario Wallström - en el marco de la estrategia europea
      para el desarrollo sostenible.
- c: 22
  r: 7
  v: conservar
  x:
  - s: Vi kommer enbart att lyckas <v>hålla</v> <p>fast</p> vid den om vi kämpar för
      den varje dag.
    t: Solo la <a>conservaremos</a> si luchamos por ella cada día.
  - s: Vi måste stödja initiativet från kommissionen, och speciellt från kommissionsledamoten,
      till förslag om ett direktiv, som kommer att komplettera de båda andra direktiven
      om villkoren för atypiskt arbete, och naturligtvis måste vi gratulera van den
      Burg, som trots många invändningar har försökt <v>hålla</v> <p>fast</p> vid
      direktivets syfte.
    t: Señor Presidente, esta iniciativa de la Comisión - y en particular, de la Comisaria
      implicada - de presentar una propuesta de Directiva que complemente las otras
      dos Directivas sobre trabajo atípico, merece todo nuestro apoyo, y la Sra. van
      den Burg, que ha intentado <a>conservar</a> el espíritu de la Directiva a pesar
      de las fuertes reacciones, también merece, por supuesto, nuestra más sincera
      enhorabuena.
  - s: Genom att lägga taket för de egna medlen på 1,27% av BNI, <v>håller</v> rådet
      <p>fast</p> vid den nödvändiga budgetdisciplinen i EU.
    t: El Consejo ha sabido <a>conservar</a> la necesaria disciplina presupuestaria
      de la UE al mantener el límite máximo relativo a los recursos propios en el
