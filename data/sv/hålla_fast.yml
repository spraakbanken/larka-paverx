      of documents available in good time, thus helping to close the gap.
  - s: Jag gläds över det gemensamma syftet som är tydligt här, och det är som Europeiska
      unionen som vi bör <v>hålla</v> <p>fast</p> vid våra ansträngningar tillsammans
      med Förenta staterna, FN och Ryssland.
    t: I rejoice at the common purpose that is apparent here, and it is as the European
      Union that we should <a>persist</a> in our efforts together with the USA, with
      the UN, and with Russia.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid våra ansträngningar, för det är Mellanösterns
      folk som står på spel.
    t: We must <a>persist</a> in our efforts, for it is the people of the Middle East
      who are at stake.
  - s: I detta sammanhang är syftet med betänkandet inte så mycket att <v>hålla</v>
      <p>fast</p> vid en doktrin som att förse er med en färdplan som med nödvändighet
      utvecklas, för alla nya institutioner som nu inrättas och som måste lära sig
      samarbeta.
    t: In this context, the report’s objective is less about <a>persisting</a> with
      a doctrine than about providing you with a necessarily evolving roadmap, for
      all the new institutions that are being established and that must learn to work
      together.
  - s: Det är ett av skälen till att parlamentet håller fast vid sin ståndpunkt på
      den här punkten och även det utskott som jag nu är föredragande för <v>håller</v>
      <p>fast</p> vid att hantera en viss procent indirekta kostnader som skall inkluderas
      i hamnavgiften.
    t: The Commission, too, on whose behalf I am talking, <a>persists</a> in applying
      a percentage of indirect costs which must be included in the port dues.
  - s: Det som vi måste <v>hålla</v> <p>fast</p> vid - och som vi skall hålla fast
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: In any event, what we must and will <a>persist</a> with - alongside the contribution
      from the industry and of course the cooperation of the 15 Member States and
      the governments of third countries, mainly those where the phenomenon is rife
      - is our joint effort to develop a tourism ethic and at the same time to find
      ways in which, through economic aid, we can contribute towards economic development
      so as to improve the standard of living of the population, especially young
      people, create new jobs, and in that way prevent escalation and combat the phenomenon.
  - s: Det som vi måste hålla fast vid - och som vi skall <v>hålla</v> <p>fast</p>
      vid med bidrag från turistindustrin och naturligtvis också samarbetsvilja hos
      de 15 medlemsstaterna, men även med samarbetsvilja hos regeringarna i tredje
      land, och då särskilt regeringarna i de länder där företeelsen är på uppåtgående
      - är våra gemensamma ansträngningar för att skapa en moral för turismen och
      våra försök att utarbeta metoder med vilka vi ekonomiskt kan bidra till att
      snabba på den ekonomiska utvecklingen, förbättra medborgarnas - och då särskilt
      ungdomarnas - levnadsstandard, skapa nya sysselsättningsplatser, och på detta
      sätt förhindra fenomenets utbredningen och bekämpa det.
    t: In any event, what we must and will <a>persist</a> with - alongside the contribution
      from the industry and of course the cooperation of the 15 Member States and
      the governments of third countries, mainly those where the phenomenon is rife
      - is our joint effort to develop a tourism ethic and at the same time to find
      ways in which, through economic aid, we can contribute towards economic development
      so as to improve the standard of living of the population, especially young
      people, create new jobs, and in that way prevent escalation and combat the phenomenon.
  - s: Med de nuvarande instrumenten och genom att <v>hålla</v> <p>fast</p> vid medlemsstaternas
      budgetmässiga suveränitet är jag rädd att detta befästande är en önskedröm,
      med alla konsekvenser som det innebär.
    t: With the current instruments, and by <a>persisting</a> with the budgetary sovereignty
