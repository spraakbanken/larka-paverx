      décisions difficiles qui feront partie de l’ensemble de ce processus pour nos
      partenaires du groupe ACP.
  - s: För det tredje, vi förklarade mycket klart att vi utan rädsla opartiskt kommer
      att <v>hålla</v> <p>fast</p> vid principerna och bestämmelserna i artikel 6
      i fördraget och att vi skall göra vad som ankommer på oss enligt artikel 7 i
      fördraget för att säkerställa att dessa principer för frihet och demokrati och
      grundläggande fri- och rättigheter upprätthålls.
    t: Troisièmement, nous avons dit, en termes très explicites, que nous ferons <a>respecter</a>,
      en toute impartialité, les valeurs et les dispositions de l’article 6 du Traité
      et que nous assumerons nos responsabilités, conformément à l’article 7 du Traité
      en faisant en sorte que ces valeurs, à savoir la liberté, la démocratie et les
      libertés fondamentales, soient respectées.
  - s: Men jag vill klargöra att vi har en inre dagordning som vi måste <v>hålla</v>
      <p>fast</p> vid, och denna dagordning omfattar den tekniska energiplanen som
      vi ska ta itu med tillsammans med kommissionen, och inrättandet av Europeiska
      tekniska institutet som vi starkt stöder och som kommer att inleda sin första
      kunskaps- och innovationsgrupp (KIG), och detta första initiativ inriktas med
      rätta, och verkligen symboliskt, på klimatförändringarna.
    t: Je voudrais toutefois préciser que nous avons un ordre du jour intérieur que
      nous devons <a>respecter</a> et cet ordre du jour prévoit le Plan technologique
      en matière d’énergie, que nous mettrons en œuvre en concertation avec la Commission,
      et la création de l’Institut européen des technologies, que nous soutenons fermement
      et qui lancera sa première «communauté de la connaissance et de l’innovation»
      (CCI).
  - s: Men vi måste <v>hålla</v> <p>fast</p> vid dess kriterier utan att förlora målet
      med tillväxten ur sikte.
    t: Mais il convient de <a>respecter</a> ses critères sans perdre de vue l’objectif
      de croissance.
