    t: Acredito que tem um desafio enorme pela frente ao tentar, juntamente connosco,
      atingir essas metas, pois teremos de nos <a>manter</a> <a>firmes</a> quando
      o espectáculo chegar a Poznań e, mais tarde, a outro país do Norte.
  - s: Det behöver inte sägas att barns rättigheter och principen om icke-diskriminering
