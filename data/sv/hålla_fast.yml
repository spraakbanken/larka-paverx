  - s: <v>hållit</v> <p>fast</p> vid dem.
    t: <a>manteve</a><a>-se</a> <a>firme</a>.
  - s: På den punkten har jag stöd av samtliga statschefer som i sina beslut vid mötet
      i juni tydligt förklarade att jag måste <v>hålla</v> <p>fast</p> vid de beslut
      som fattats under hälsokontrollen.
    t: Não me parece que voltar atrás e cancelar a decisão tomada no âmbito do exame
      de saúde seja a política acertada, e neste aspecto sou apoiada por todos os
      Chefes de Estado e de Governo, que, nas conclusões da sua reunião de Junho,
      afirmaram claramente que me devo <a>manter</a> <a>firme</a> nas decisões emanadas
      do exame de saúde.
  - s: Nu när vår förbud införts, ser jag inte något annat alternativ än att <v>hålla</v>
      <p>fast</p> vid det och fortsätta, även om vi måste köpa oss ut.
    t: Uma vez que a União Europeia impôs a proibição de importação de carne tratada
      com hormonas, não vejo outra opção senão a de nos <a>mantermos</a> <a>firmes</a>
      na nossa posição, nem que tenhamos de pagar por isso.
  - s: Detta kan bara förenas på ett förnuftigt sätt om kommissionen strikt <v>håller</v>
      <p>fast</p> vid hela paketet i WTO:s förhandlingserbjudande, och inte tillåter
      någon urvattning.
    t: Só será possível conciliar razoavelmente estas duas vertentes se a Comissão
      se <a>mantiver</a> <a>firme</a> em relação ao pacote global das questões em
      negociação no âmbito da OMC e não permitir qualquer dispersão a este nível.
  - s: Glädjande nog har förlikningskommittén mot kommissionens ursprungliga motstånd
      <v>hållit</v> <p>fast</p> vid att den rådgivande kommittén för läkarutbildning
      har rätt att avge rekommendationer beträffande erkännandet av utbildningsbevis
      till medlemsstaternas regeringar och till kommissionen.
    t: O Comité de Conciliação, felizmente, <a>manteve</a><a>-se</a> <a>firme</a>
      contra a oposição inicial da Comissão relativamente ao direito de o Comité Consultivo
      para a Formação dos Médicos poder dirigir aos governos dos Estados-membros e
      à Comissão recomendações no que concerne ao reconhecimento de diplomas.
  - s: Vad jag hoppas är, för det första, att vi i Europa kommer att anta en gemensam
      ståndpunkt och <v>hålla</v> <p>fast</p> vi den, att vi inte kommer att tillåta
      att någonting tas bort, att vår ståndpunkt inte kommer att grundas på självbedrägeri
      eller svepskäl, att det kommer att vara en gemensam ståndpunkt och en förnuftig
      ståndpunkt.
    t: O que eu espero, em primeiro lugar, é que a Europa adopte uma posição comum
      e se <a>mantenha</a> <a>firme</a> nessa posição, que não permita que alguns
      aspectos sejam postos de parte, que a nossa posição se baseie em enganos ou
      fingimentos, que seja uma posição comum e uma posição sensata.
  - s: Jag skulle vilja gratulera rådets ordförande och uppmuntra honom att <v>hålla</v>
      <p>fast</p> vid sin åsikt inför alla dessa löjligheter som kommer ifrån dem
      som säger sig måna om taxfree-försäljningen.
    t: Gostaria de felicitar o senhor presidente em exercício e de o encorajar a <a>manter</a>-se
      <a>firme</a> na sua posição face a toda a conversa fiada dos que se dizem preocupados
      com as vendas francas.
  - s: Även om jag inte stödjer USA:s politik - en politik som inte ger något bistånd
      utan handel - är det nödvändigt att vi fortsätter att vara ytterst noggranna
      och <v>håller</v> <p>fast</p> vid vår politik att inget bistånd ges utan koppling
      till demokrati, mänskliga rättigheter och frihet.
    t: Se, por um lado, não concordo com a política dos Estados Unidos - que só concedem
      ajuda humanitária a troco de comércio -, por outro lado considero essencial
      que a União Europeia se <a>mantenha</a> <a>firme</a> e rigorosa na sua política
      de conceder ajuda unicamente se existir da parte do país beneficiário um compromisso
      efectivo de respeito pelos princípios democráticos, os direitos do Homem e a
      liberdade.
  - s: Ni förklarade hövligt ordförandeskapets tolkning och ni <v>höll</v> <p>fast</p>
      vid er ståndpunkt.
    t: Senhor Presidente, antes de mais, gostaria de o felicitar pela forma como conduziu
      hoje os trabalhos sobre este tema delicado, por explicar com cortesia a interpretação
      da Presidência e por se ter <a>mantido</a> <a>firme</a>.
  - s: Jag tror att kommissionen också måste insistera särskilt på detta och <v>hålla</v>
