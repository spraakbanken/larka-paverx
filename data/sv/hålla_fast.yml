  - s: Jag hoppas att resultatet blir att vi ser till att flygbolag inte i onödan
      <v>håller</v> <p>fast</p> vid avgångs- och ankomsttider.
    t: J’espère qu’,en réponse à ce problème, nous déciderons de ne plus permettre
      aux compagnies de <a>conserver</a> leurs créneaux inutilement.
  - s: Vi vill <v>hålla</v> <p>fast</p> vid allmännyttiga tjänster.
    t: Nous voulons <a>conserver</a> les services publics.
  - s: Även av den anledningen skulle jag vilja rekommendera, låt oss <v>hålla</v>
      <p>fast</p> vid vår grundtanke om 15 %.
    t: Par conséquent, je recommande de <a>conserver</a> notre objectif de 15 %.
  - s: Det är bara då som EU kan <v>hålla</v> <p>fast</p> vid den ledande rollen och
      dra med sig de övriga länderna under de kommande åren.
    t: C’est alors seulement que l’Union pourra <a>conserver</a> un rôle directeur
      et entraîner les autres pays dans les années à venir.
  - s: Det är en grundläggande princip och den måste vi <v>hålla</v> <p>fast</p> vid.
    t: Il s’agit d’un principe de base et nous nous devons de le <a>conserver</a>.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid Kyoto-protokollet vid Haag-konferensen.
    t: Nous devons <a>conserver</a> le protocole de Kyoto lors de la conférence de
      La Haye.
  - s: I detta betänkande har jag föreslagit att vi <v>håller</v> <p>fast</p> vid
      årtalet 2013 när det gäller band på 800 MHz.
    t: Dans ce rapport, j’ai proposé de <a>conserver</a> l’objectif de 2013 en ce
      qui concerne la bande de 800 MHz.
  - s: Det är just den nivå av civilisation som vi uppnått här i Europa och det är
      den civilisation som vi måste <v>hålla</v> <p>fast</p> vid och därför stöder
      vi verkligen kommissionär Pattens politik.
    t: Voilà précisément la civilisation à laquelle nous sommes arrivés en Europe,
      et c’est cette civilisation que nous devons <a>conserver</a>.
  - s: Dessa problem skulle inte finnas om medlemsstaterna hade <v>hållit</v> <p>fast</p>
      vid sin självbestämmanderätt i skattefrågor och kunnat utnyttja den för att
      stimulera sysselsättningen.
    t: Ces problèmes n’existeraient pas si les États avaient <a>conservé</a> leur
      souveraineté fiscale et pouvaient en jouer pour stimuler l’emploi.
  - s: Jag rekommenderade mina delegater från Irland om att lägga ned sina röster
      både för Karl von Wogaus och Ari Vatanens betänkanden, eftersom Irland <v>håller</v>
      <p>fast</p> vid sin neutralitet.
    t: Madame la Présidente, j’ai recommandé aux délégués irlandais de s’abstenir
      sur les rapports von Wogau et Vatanen, parce que l’Irlande a <a>conservé</a>
      sa neutralité.
  - s: En annan viktig punkt som vi anser man skall <v>hålla</v> <p>fast</p> vid är
      förslaget om proportionerliga, effektiva och avskräckande påföljder som låter
      medlemsstaterna bestämma vilket förfarande som skall tillämpas, en fråga som
      vi har tagit upp även i andra diskussioner som genomförts i dag i kammaren och
      som vi har röstat igenom i samband med betänkandet om information och samråd.
    t: Nous souhaitons également <a>conserver</a> un autre point que nous trouvons
      primordial, à savoir les sanctions proportionnées, effectives et dissuasives,
      en laissant aux États membres le soin de fixer les procédures.
  - s: Vi vill helt avsiktligt också här <v>hålla</v> <p>fast</p> vid åtgärder för
      kvinnor och ungdomar utan arbete, vid åtgärder för handikappade människor och
      för långtidsarbetslösa.
    t: Nous sommes également résolus à <a>conserver</a> les mesures destinées aux
      femmes et aux jeunes sans emploi, et celles en faveur des handicapés et des
      chômeurs de longue durée.
  - s: Jag tror därför att vi med all rätt kan <v>hålla</v> <p>fast</p> vid de olika
      traditionella berikningsmetoderna respektive de oenologiska metoderna.
    t: Je crois donc que nous avons raison de <a>conserver</a> les diverses méthodes
      d’enrichissement ou pratiques oenologiques traditionnelles.
  - s: Ändå är jag gärna beredd att <v>hålla</v> <p>fast</p> vid hittillsvarande praxis,
      som har utbildats på basis av Klepsch-Millan-koderna, och utarbeta en ny uppförandekod,
      som innehåller det tidigare underrättandet av Europaparlamentet i allmänna frågor
      beträffande genomförandet.
    t: Malgré tout, je suis prête à <a>conserver</a> la pratique actuelle, qui s’est
      construite sur la base du code Klepsch-Millan, et à élaborer un nouveau code
      de conduite qui prévoie l’information préalable du Parlement européen pour des
      questions générales d’application.
  - s: Därför anser jag att vi måste ge kommissionen och rådet ett så stort stöd som
      möjligt, skynda på godkännandet av denna rättsakt och kunna lyfta fram styrkan
      i den europeiska ekonomin och den dynamiska verksamheten inom detta område för
      att här i Europa kunna <v>hålla</v> <p>fast</p> vid allt som europeisk ekonomi
      och produktion står för.
    t: C’est pourquoi je crois que nous devons apporter notre plus grand soutien à
      la Commission et au Conseil, accélérer le processus d’approbation de cet acte
      et être en mesure de mettre en lumière la force et l’activité dynamique de l’économie
      européenne dans ce domaine afin de <a>conserver</a>, ici en Europe, tout ce
      que représentent l’économie et la production européennes.
  - s: Inledningsvis vill jag framhålla att man bör <v>hålla</v> <p>fast</p> vid helhetsperspektivet
      i sysselsättningsstrategin med särskilt fokus på sysselsättningspolitiska prioriteringar.
    t: Il faut souligner, pour commencer, qu’il convient de <a>conserver</a> la perspective
      globale de la stratégie de l’emploi en insistant particulièrement sur les priorités
      de la politique de l’emploi.
  - s: Trots att vi konstaterat att medlen inte alltid används på ett tillfredsställande
      sätt borde vi <v>hålla</v> <p>fast</p> vid denna politik och utvidga den ytterligare.
    t: Bien que nous ayons constaté que les fonds n’ont pas toujours été utilisés
      correctement, nous avons dû <a>conserver</a> cette politique et la développer.
  - s: Det här är en fråga som vi måste försöka att <v>hålla</v> <p>fast</p> vid under
      regeringskonferensen, och där är jag helt enig med kommissionsledamot Bolkestein.
    t: Je suis tout à fait d’accord avec le commissaire Bolkestein lorsqu’il dit qu’il
      faut tenter de <a>conserver</a> ce point tout au long de la Conférence intergouvernementale.
  - s: För att inte underminera Erika 1-paketet och för att <v>hålla</v> <p>fast</p>
      vid fördelarna med Watts betänkande (voyage data recorders i fartyg), har liberalerna
      i den tredje behandlingen med viss motvilja accepterat att det står medlemsstaterna
      fritt att i förhandlingar med klassificeringssällskap nå avtal om ett högre,
      obegränsat ersättningsansvar.
    t: Pour ne pas miner le paquet Erika 1 et <a>conserver</a> les avancées acquises
      par le Parlement avec le rapport Watts (enregistreurs des données du voyage
      dans les navires), les libéraux ont accepté avec réserve, en troisième lecture,
      que les États membres soient libres, dans leurs négociations avec les sociétés
      de classification, de convenir d’une responsabilité plus élevée, illimitée.
  - s: Jag menar att under en veckas diskussioner i Transatlantiska rådet kommer det
      att klargöras om EU och Förenta staterna verkligen känner ett verkligt globalt
      ansvar eller om de <v>håller</v> <p>fast</p> vid en rent populistisk inställning.
    t: Mesdames et Messieurs, je crois qu’après une semaine de discussions au conseil
      transatlantique, il apparaîtra clairement si l’UE et les États-Unis estiment
      qu’ils ont réellement une responsabilité mondiale ou s’ils <a>conservent</a>
      une position purement populiste.
  - s: Denna idé tycker jag att vi skall <v>hålla</v> <p>fast</p> vid.
    t: C’est une idée que nous devons, selon moi, <a>conserver</a>.
  - s: Vi hade önskemål om att man skulle <v>hålla</v> <p>fast</p> vid tidigare uppnådda
      resultat när det gäller de mänskliga rättigheterna, arbetstagarnas rättigheter,
      jämställdhet och sunt styrelseskick, och vi hade önskemål om att garantera en
      effektiv uppföljning.
    t: Nous souhaitions <a>conserver</a> les résultats acquis en matière des droits
      de l’homme, des droits des travailleurs, d’égalité des chances et de bonne gouvernance
      et nous souhaitions assurer un suivi efficace.
  - s: Kommissionen hade hellre <v>hållit</v> <p>fast</p> vid det ursprungliga förslaget
      och det alternativ som motsvarade rådets gemensamma ståndpunkt, där datumet
      för dieselbränsle skulle fastställas vid ett senare tillfälle.
    t: La Commission aurait préféré <a>conserver</a> l’option de la proposition originale
      et de la position commune du Conseil, qui aurait signifié que la date pour les
      carburants diesel aurait été confirmée ultérieurement.
  - s: Det var delvis på grund av detta som mitt mål som föredragande blev att <v>hålla</v>
      <p>fast</p> vid tanken att kommunala trafikföretag och valfrihet kan förenas.
    t: C’est en partie grâce à elle que j’ai pu atteindre mon objectif en tant que
      rapporteur, à savoir <a>conserver</a> les entreprises de transport municipal
      et la liberté de choix.
- c: 23
  r: 5
  v: insister
  x:
  - s: Det är ytterligare ett skäl för oss att <v>hålla</v> <p>fast</p> vid vår ståndpunkt.
    t: Raison de plus pour <a>insister</a>.
  - s: det är viktigt att vi <v>håller</v> <p>fast</p> vid ramen för utvecklingen
