    t: No que diz respeito às questões da segurança nuclear queria chamar expressamente
      a atenção para o facto de ser indicado <a>manter</a> as datas estabelecidas
      para o encerramento das centrais nucleares perigosas e não readaptáveis.
  - s: Till Satu Hassi vill jag säga att detta var anledningen till att <v>hålla</v>
