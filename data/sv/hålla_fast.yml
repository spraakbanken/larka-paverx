      da política de emprego.
  - s: De flesta regeringarna <v>håller</v> <p>fast</p> vid att detta skall vara ett
      nationellt beslut.
    t: A maioria dos governos <a>mantém</a> que a decisão deve ser nacional.
  - s: Trots att vi konstaterat att medlen inte alltid används på ett tillfredsställande
      sätt borde vi <v>hålla</v> <p>fast</p> vid denna politik och utvidga den ytterligare.
    t: Embora tenhamos verificado que as verbas nem sempre foram utilizadas a contento,
      devemos <a>manter</a> e ampliar esta política.
  - s: Men rådet <v>håller</v> oförminskat <p>fast</p> vid sin i mars 1995 fastställda
      ståndpunkt, nämligen att de nordcypriotiska myndigheterna inte erkänns.
    t: O Conselho sublinha ainda que o facto de não ter atingido consenso quanto à
      posição da União Europeia, na reunião com Chipre, igualmente projectada para
      o dia 25 de Fevereiro no quadro da chamado «diálogo estruturado», não exclui,
      porém, que <a>mantenha</a> a sua posição, tomada em Março de 1995, nomeadamente
      sobre o não reconhecimento das autoridades do norte de Chipre.
  - s: Syftet med meddelandet är att visa och försvara nödvändigheten av att <v>hålla</v>
      <p>fast</p> vid de miljöinslag som finns med i kommissionens förslag.
    t: A comunicação visa demonstrar e defender a necessidade de <a>manter</a> os
      elementos ambientais contidos na proposta da Comissão.
  - s: Vi tror också att det är möjligt, och det är därför vi lagt fram dessa förslag,
      och det är också därför vi <v>håller</v> <p>fast</p> vid att miljölagarna skall
      följas samtidigt som vi har ett förnuftigt jordbruk i Europeiska unionen.
    t: Nós também acreditamos que é possível, e por isso apresentámos estas propostas
      e é também por isso que <a>mantemos</a> que a legislação relativa ao ambiente
      tem de ser cumprida, ao mesmo tempo que é possível ter uma agricultura sensata
      na Europa.
  - s: Eftersom strålbehandling tillämpas i flera länder, till exempel Frankrike,
      Belgien, Nederländerna m.fl., och vi har en inre marknad och produkterna finns
      ute i handeln, är det egentligen ingen idé att vi <v>håller</v> <p>fast</p>
      vid den gamla inställningen som en gång anammades av parlamentet.
    t: Como este método é praticado em diversos países, como é o caso da França, Bélgica,
      Países Baixos, etc., como nós temos um mercado interno e os produtos se encontram
      à venda, não nos traz qualquer benefício <a>manter</a> a atitude que o Parlamento
      tinha anteriormente adoptado.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid dessa båda utgångspunkter och försöka
      utöva tryck på parterna så att det leder till förhandlingar som är reella och
      internationellt garanterade.
    t: Há que <a>manter</a> esses dois pontos de referência e tentar forçar, pressionar
      as partes para que as negociações sejam verdadeiras, autênticas, e para que
      sejam garantidas internacionalmente.
  - s: Jag skulle vilja fråga minister Henderson om han vill <v>hålla</v> <p>fast</p>
      vid den ordningsföljden eftersom vi i första hand måste se till att de serbiska
      styrkorna drar sig tillbaka till Belgrad innan vi kan uppmana Rugova att återuppta
      förhandlingarna.
    t: Gostaria de perguntar ao senhor presidente em exercício do Conselho, Doug Henderson,
      se ele estará disposto a <a>manter</a> essa ordem, uma vez que, antes de podermos
      convidar o Dr.
  - s: I stället visar det sig att några länder som har <v>hållit</v> <p>fast</p>
      vid obligatoriska avgifter och högre arbetskraftskostnader än Frankrike faktiskt
      har uppnått betydande resultat.
    t: Pelo contrário, há alguns países que <a>mantiveram</a> taxas de imposição obrigatórias
      e custos de trabalho mais elevados do que a França, e que mostram resultados
      elevados.
  - s: Jag anser att det är viktigt att här i plenum <v>hålla</v> <p>fast</p> vid
      den gemensamma åsikt vi kom fram till i vårt utskott.
    t: Parece-me importante <a>manter</a> aqui no plenário a voz comum que encontrámos
      na nossa comissão.
  - s: <v>Håller</v> författarna <p>fast</p> vid resolutionen eller lyssnar de på
      mitt råd, som jag redovisat i detalj, att denna bör hållas tillbaka under en
      månads tid?
    t: Os autores vão <a>manter</a> a resolução ou seguem o meu conselho, que já expus
      pormenorizadamente, de que as retirem pelo período de um mês?
  - s: Rådet kommer alltså att fortsätta att bedriva en diskret men fast diplomati
      och <v>hålla</v> <p>fast</p> vid sin politik att uppmuntra alla former av framsteg
      för demokratin och rättsstaten.
    t: O Conselho continuará pois a prosseguir uma diplomacia discreta mas firme,
      <a>mantendo</a> esta sua política com vista a encorajar todas as formas de progresso
      para a democracia e para o Estado de direito.
  - s: Jag vill uppmana parlamentet att <v>hålla</v> <p>fast</p> vid kommissionens
      förslag på två år de senaste tio åren.
    t: Insto a Assembleia a <a>manter</a> a proposta da Comissão relativa aos dois
      anos de trabalho durante os últimos dez anos.
  - s: Om vi <v>håller</v> <p>fast</p> vid dessa principer får vi ett naturligt, faktiskt
      anslutningsscenario som enbart är avhängigt av förhandlingsresultaten.
    t: Se <a>mantivermos</a> estes princípios, estabelecer-se-á um cenário natural
      para a adesão, efectivo e fundamentado exclusivamente pelos resultados das negociações.
  - s: Kommissionen kommer att beslutsamt <v>hålla</v> <p>fast</p> vid denna linje.
    t: A Comissão <a>manterá</a> essa linha com determinação.
  - s: Han har <v>hållit</v> <p>fast</p> vid makten genom bedrägeri.
    t: Ele <a>manteve</a><a>-se</a> no poder por meios fraudulentos.
  - s: Jag är fast övertygad om att vi måste <v>hålla</v> <p>fast</p> vid den europeiska
      vägen, vilket innebär att motsätta oss missförhållanden och brott mot de mänskliga
      rättigheterna och att göra de människor som har varit fängslade till våra partner,
      snarare än de korrupta ledarna inom vissa kretsar och grupperingar inom regeringen,
      som bara ger oss kortsiktiga fördelar.
    t: Tenho a firme convicção de que nos devemos <a>manter</a> na via europeia, que
      significa opormo-nos aos abusos e violações dos direitos humanos, bem como fazermos
      daqueles que estiveram encarcerados os nossos parceiros, em vez dos líderes
      corruptos de certos grupos e facções no Governo, que nos oferecem benefícios
      a curto prazo.
  - s: Jag <v>håller</v> därför <p>fast</p> vid möjligheten att utvärdera hur fonden
      fungerar - det måste vi göra före den 31 december 2006 - och om nödvändigt föreslå
      en ändring av interventionskriterierna.
    t: <a>Mantenho</a>, portanto, em aberto a possibilidade de avaliar o funcionamento
      deste Fundo - teremos de o fazer antes de 31 de Dezembro de 2006 - e, se necessário,
      de propor a alteração dos seus critérios de intervenção.
  - s: Det här är en fråga som vi måste försöka att <v>hålla</v> <p>fast</p> vid under
      regeringskonferensen, och där är jag helt enig med kommissionsledamot Bolkestein.
    t: Trata-se de uma questão que - e nisso estou plenamente de acordo com o Senhor
      Comissário Bolkestein - devemos tentar <a>manter</a> no decurso da Conferência
      Intergovernamental.
  - s: Det är denna demokratiska reform som vi måste <v>hålla</v> <p>fast</p> vid
      och diskutera med dem. Det är genom att fastställa detta slags WTO-regler på
      nytt som vi inte bara ägnar oss åt rättvis handel, utan även åt demokrati.
    t: É essa reforma democrática que há que <a>manter</a> e debater com eles.
  - s: Kommissionen anser därför att man i dagsläget bör <v>hålla</v> <p>fast</p>
      vid de föreslagna gränsvärdena, förfarandena och tidsfristerna.
    t: Portanto a Comissão, nesta altura, considera que deve <a>manter</a> os valores
      limite, os procedimentos e os prazos propostos.
  - s: I fråga om det tredje ämnet, decaBDE, har medlemsländerna och kommissionen
      däremot först <v>hållit</v> <p>fast</p> vid sitt motstånd mot ett förbud.
    t: Quanto à terceira substância, o decaBDE, os Estados-Membros e a Comissão, por
      outro lado, começaram por <a>manter</a> a sua oposição a uma proibição.
  - s: 'Vi <v>håller</v> <p>fast</p> vid solidariteten, men kopplar den till nya mål
      i Europa 2020-strategin med hjälp av instrument som har visat sig vara mycket
      användbara:'
    t: '<a>Mantemos</a> a solidariedade, mas ligando-a aos objectivos da nova estratégia
      Europa 2020 por meio de instrumentos que se revelaram muito úteis:'
  - s: Det är mycket viktigt att vi <v>håller</v> <p>fast</p> vid den ståndpunkten,
      då är det mycket tydligt att detta inte kommer att ske ändå sså om Schengenavtalet
      och föreskrifterna för den fria rörligheten ser ut för närvarande.
    t: É muito importante que saibamos <a>manter</a> essa posição, pois, atendendo
      ao actual estado de negociação do Acordo de Schengen e das disposições em matéria
      de livre circulação, é manifesto que mais tarde ou mais cedo se verificará tal
      situação.
  - s: Vi hoppas att det är möjligt att <v>hålla</v> <p>fast</p> vid tidsplanen för
      valet i slutet av nästa år.
    t: Esperamos que seja possível <a>manter</a> o calendário da realização de eleições
      até ao fim do próximo ano.
  - s: Ursprungligen ställde banken detta krav, men nu är projektet genomfört utan
      att man <v>hållit</v> <p>fast</p> vid eller insisterat på detta villkor, tack
      vare det faktum att andra, bland andra kommissionen, ställde sig på Burkina
      Fasos regerings sida och motsatte sig detta villkor.
    t: Esse projecto, em que o Banco Mundial era um entre um punhado de importantes
      doadores e parceiros e em que, inicialmente, aquela era uma das condições do
      Banco, foi executado sem que o Banco <a>mantivesse</a> tal condição ou insistisse
      nela, porque outras entidades - ou seja, a Comissão - apoiaram o Governo do
      Burquina Faso na sua oposição à condição referida.
  - s: Vi är alla eniga om att agroindustrin inom EU bör <v>hålla</v> <p>fast</p>
      vid sina åtaganden för att tillfredsställa den rättmätiga förväntan och efterfrågan
      från både jordbruksbefolkningen och konsumenterna.
    t: Senhor Presidente, Excelentíssimos Senhores Deputados, todos concordamos que
      as empresas agrícolas da UE devem <a>manter</a> o seu compromisso de satisfazer
      as legítimas expectativas e exigências, tanto da comunidade agrícola como dos
      consumidores.
  - s: 'Det är mycket viktigt att rådet <v>håller</v> <p>fast</p> vid en strategi
      av både morot och piska gentemot Vitryssland:'
    t: 'É essencial que o Conselho <a>mantenha</a> a abordagem do chicote e da cenoura
      no que respeita à Bielorrússia:'
  - s: Så man kan säga att vår linje på detta område, å ena sidan är att vi <v>håller</v>
      <p>fast</p> vid att det först och främst rör sig om vad man kan göra internt,
      och å andra sidan inte avser att överlåta de flexibla mekanismerna till de andra
      länderna, utan att vi också själva aktivt vill delta i denna debatt, och att
      vi också vill använda dem.
    t: Portanto, podemos dizer que a nossa linha neste campo é, por um lado, que <a>mantemos</a>
      que se trata, acima de tudo, do que é realizado no plano interno e, por outro,
      que não tencionamos deixar os mecanismos de flexibilidade aos outros países,
      mas também iremos intervir activamente no debate e aplicar esses mesmos mecanismos.
  - s: Den frågan har fortfarande inte fått någon lösning och det är anledningen till
      att vi <v>håller</v> <p>fast</p> vid ändringsförslagen och insisterar på att
      de skall införlivas i den gemensamma ståndpunkten.
    t: Ainda não dispomos de uma solução nesta matéria e essa é a razão pela qual
      <a>mantemos</a> as alterações e insistimos em que sejam inseridas na posição
      comum.
  - s: Det är viktigt att <v>hålla</v> <p>fast</p> vid EU:s åtagande.
    t: É essencial <a>manter</a> o compromisso assumido pela União Europeia.
  - s: Under dessa omständigheter anser ordförandeskapet att man bör <v>hålla</v>
      <p>fast</p> vid strategin att diplomatiskt följa båda parter, även om man nu
      med om möjligt ännu större fasthet skall kräva nya försoningsgester från båda
      sidor, som kan tillfredsställa de rättmätiga kraven - framför allt de indiska
      - om fasthet i kampen mot terrorism.
    t: Nestas circunstâncias, a Presidência é de opinião que deve <a>manter</a><a>-se</a>
      a estratégia de acompanhamento diplomático às duas partes, reclamando, porém,
      agora, com mais firmeza, se possível, novos gestos conciliatórios às duas partes,
      que permitam satisfazer as legítimas reclamações - nomeadamente as da Índia
      - em matéria de firmeza antiterrorista.
  - s: När det gäller kärnsäkerhet vill jag uttryckligen påpeka att Europaparlamentet
      bör <v>hålla</v> <p>fast</p> vid stängningsdatumen för farliga kärnkraftverk
      och för kärnkraftverk som inte kan justeras.
    t: No que diz respeito às questões da segurança nuclear queria chamar expressamente
      a atenção para o facto de ser indicado <a>manter</a> as datas estabelecidas
      para o encerramento das centrais nucleares perigosas e não readaptáveis.
  - s: Till Satu Hassi vill jag säga att detta var anledningen till att <v>hålla</v>
      <p>fast</p> vid 30 procent, och det gäller i många avseenden också det som Martin
      Callanan sagt.
    t: Em resposta à senhora deputada Satu Hassi, referia-me à necessidade de <a>mantermos</a>
      os 30% e, em muitos aspectos, isto está também relacionado com o que o senhor
      deputado Martin Callanan diz.
  - s: Haug har som föredragande tyvärr <v>hållit</v> <p>fast</p> vid en politisk
      linje som enbart tar hänsyn till supportrarna för ett federalt Europa.
    t: Infelizmente, a senhora deputada Haug <a>manteve</a>, como relatora, uma linha
      política que apenas tem em consideração os defensores de uma Europa federal,
      uma linha em que, tal como o seu antecessor Bourlanges, ela tenta rebentar o
      tecto financeiro.
  - s: Slutligen bör det alltid finnas möjlighet att vara föregångsland, vilket innebär
      rätt att <v>hålla</v> <p>fast</p> vid och införa förbud mot användning av bekämpningsmedel,
      bland annat berättigat på grund av en nationell bedömning av försiktighetsprincipen.
    t: Por último, um país deverá sempre dispor da possibilidade de estabelecer de
      antemão o direito de <a>manter</a> e introduzir proibições sobre a utilização
      de pesticidas, em parte com base numa avaliação nacional nos termos do princípio
      da precaução.
  - s: I Opelärendet har, som ni vet, kommissionen <v>hållit</v> <p>fast</p> vid en
      viktig ståndpunkt, nämligen främjandet av de nödvändiga mötena mellan de olika
      berörda länderna och företagen.
    t: No caso da Opel, como sabe, a Comissão tem <a>mantido</a> uma posição de relevo,
      promovendo os encontros necessários entre os vários países envolvidos e as várias
      empresas em causa.
  - s: Det var möjligt att <v>hålla</v> <p>fast</p> vid ett finanssystem på högsta
      nivå som bidrar till att finansiera följderna av krisen och nödvändig investering
      för att ta sig ur krisen, med tanke på att en del västeuropeiska banker som
      var etablerade i dessa länder hade dragit på sig alltför stora risker.
    t: Foi possível <a>manter</a> um sistema financeiro perfeitamente operacional
      que tem ajudado a financiar as consequências da crise e a garantir o investimento
      necessário para a ultrapassar.
  - s: Genom att inte tillåta misskötsel och genom att <v>hålla</v> <p>fast</p> vid
      en stark växelkurs devalverade vi vår ekonomi med 20 procent av BNP, men i verkligheten
      hjälpte vi våra estniska grannar, som givetvis gynnades av en ansvarsfull budgetbalans
      i många år, att införa euron redan 2011.
    t: Ao não permitir o incumprimento e ao <a>manter</a> uma taxa de câmbio forte,
      desvalorizámos a nossa economia em 20% do PIB, mas na realidade estivemos a
      ajudar os vizinhos estónios, cuja vantagem era, naturalmente, possuírem um equilíbrio
      orçamental responsável há muitos anos, com vista à introdução do euro já em
      2011.
  - s: Vi måste emellertid erkänna att unionen under sin institutionella ”överrock”
      <v>håller</v> <p>fast</p> vid stereotyper, medan vissa personer med ansvar för
      den europeiska politiken genom pressen för fram olika idéer som de europeiska
      medborgarna följer, dock utan att ha någon möjlighet att delta i en dialog.
    t: No entanto, temos de reconhecer que a União sob o seu capote institucional
      se <a>mantém</a> nos estereótipos, enquanto determinadas vozes de responsáveis
      da política europeia dão a conhecer, através da Imprensa, diferentes ideias
      que os cidadãos europeus seguem, sem no entanto terem a possibilidade de participar
      em qualquer reflexão.
  - s: Jag anser att det inte får vara så att Europeiska unionen erbjuder Turkiet
      att ansluta sig, men samtidigt <v>håller</v> <p>fast</p> vid inskränkningarna
      i fråga om inresor.
    t: Na minha opinião, não pode acontecer que a União Europeia ofereça a adesão
      à Turquia e que <a>mantenha</a>, simultaneamente, por outro lado, as limitações
      de entrada.
  - s: Om det <v>håller</v> <p>fast</p> vid sin nuvarande uppfattning kommer det aldrig
      att kunna bli EU-medlem, eftersom det fortsätter att ockupera Cypern, en av
      EU:s medlemsstater.
    t: se a Turquia <a>mantiver</a> a sua actual posição, nunca estará em condições
      de aderir à UE, já que continua a ocupar território do Chipre, um Estado-Membro
      da União Europeia.
  - s: Det som skiljer oss åt är metoden att uppnå detta mål. Att försöka bevara status
      quo och <v>hålla</v> <p>fast</p> vid gamla strukturer är inte rätt väg.
    t: Tentar preservar este status quo e <a>manter</a> as estruturas do passado não
      é o caminho certo.
  - s: Med tanke på denna prissituation kommer de långsiktiga försörjningsåtagandena
      gentemot sockerrörsproducenterna i Afrika, Västindien och Stillahavsregionen
      förmodligen att bli mycket svåra att <v>hålla</v> <p>fast</p> vid.
    t: Com esta situação em termos de preços, os compromissos de fornecimento a longo
      prazo, com os produtores de cana do açúcar de África, das Caraíbas e do Pacifico,
      vão ser, provavelmente, muito difíceis de <a>manter</a>.
  - s: <v>Håll</v> <p>fast</p> vid atmosfären från Noordwijk och försök åstadkomma
      de anpassningar som krävs för utvidgningen och för att väl uppfylla parlamentets
      roll.
    t: <a>Mantenha</a>, pois, o clima de Noordwijk e procure concretizar as mudanças
      necessárias para o alargamento e para preencher, de forma adequada, o papel
      deste Parlamento e desejo-lhe ainda o maior sucesso.
  - s: Vi har emellertid <v>hållit</v> <p>fast</p> vid vårt mål att ge ett adekvat
      och ambitiöst gensvar på de utomeuropeiska ländernas och territoriernas förväntningar,
      och på de utmaningar de står inför.
    t: No entanto, <a>mantivemos</a> o objectivo de dar uma resposta adequada e ambiciosa
      às expectativas dos PTU e aos desafios que se lhes colocam.
  - s: Vi borde <v>hålla</v> <p>fast</p> vid dessa 2 procent, så att Europa också
      involveras i utvecklingen av jordbrukskemikalier inför framtiden.
