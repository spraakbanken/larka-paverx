      ibland otydlig och ofta öppen för kritik, måste EU-institutionerna <v>hålla</v>
      <p>fast</p> vid och engagera sig helhjärtat i att göra så många handlingar som
      möjligt tillgängliga i god tid, för att bidra till att sluta klyftan.
    t: Although people feel somewhat divorced from Europe, not least because the procedure
      that led to the entry into force of the Treaty of Lisbon was troubled, not always
      clear and often open to criticism, the European institutions must <a>persist</a>
