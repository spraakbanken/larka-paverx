      uma linha em que, tal como o seu antecessor Bourlanges, ela tenta rebentar o
      tecto financeiro.
  - s: Slutligen bör det alltid finnas möjlighet att vara föregångsland, vilket innebär
      rätt att <v>hålla</v> <p>fast</p> vid och införa förbud mot användning av bekämpningsmedel,
