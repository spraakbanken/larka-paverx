      <p>fast</p> vid vårt beslut att lägga ner våra röster, vilket har stärkts av
      de påtryckningar som även fortsättningsvis utövas på dessa länder.
    t: Ora, tendo em conta a nossa posição relativamente à adesão destes países, <a>mantivemos</a>
      a nossa posição de abstenção, reforçada pelas pressões que continuam a ser feitas
      sobre estes países.
  - s: 'Det har funnits mycket oro rörande samförbränning och cementindustrin, och
      som en kompromiss har vi valt att <v>hålla</v> <p>fast</p> vid de tre kategorierna:'
    t: 'Verificou-se uma grande agitação em relação à co-incineração e à indústria
      do cimento, e, a título de compromisso, optámos por <a>manter</a> as três categorias:'
  - s: Vi har ett antal ändringsförslag som är avsedda att göra texten enklare att
      tillämpa, samtidigt som vi <v>håller</v> <p>fast</p> vid principen om att säkrare
      eller icke-kemiska alternativ ska främjas.
    t: Apresentámos diversas alterações destinadas a tornar o texto mais facilmente
      aplicável, <a>mantendo</a> o princípio da promoção de alternativas mais seguras
      e não químicas.
  - s: Kommissionen har tillkännagett att den vill <v>hålla</v> <p>fast</p> vid målet
      på medellång sikt, där den frivilliga överenskommelsen var 120 g senast 2012,
      men man konstaterar att 10 g nu kommer att uppnås genom kompletterande åtgärder.
    t: A Comissão anunciou que deseja <a>manter</a> a meta a médio prazo estabelecida
      mediante esse acordo voluntário de 120 g até 2012, mas diz agora que 10 g desse
      objectivo serão reduzidos com a ajuda de medidas complementares.
  - s: Vad jag vill tala om är vikten av att <v>hålla</v> <p>fast</p> vid de långtgående
      målen.
    t: Do que eu quero falar é da importância de <a>mantermos</a> em metas ambiciosas.
  - s: När Marocko undertecknade det senaste avtalet, sade man att man inte ville
      ha ännu ett avtal av samma typ och landet har <v>hållit</v> <p>fast</p> vid
      denna inställning.
    t: Quando Marrocos assinou o último acordo, afirmou que não pretendia assinar
      qualquer outro do mesmo tipo, e <a>manteve</a> essa posição.
  - s: Om vi vill vara säkra på, att vi hos befolkningen inom Europeiska unionen vid
      något tillfälle åter ska kunna skapa något i stil med förtroende, säkerhet,
      känslan av att vi ser till, att kött och livsmedel är ofarliga, då måste vi
      <v>hålla</v> <p>fast</p> vid ett förbud mot hormoner.
    t: Se queremos ter a certeza de que um dia vamos poder restabelecer a confiança
      da população da União Europeia, dar-lhe segurança e fazer-lhe sentir que nós
      estamos atentos e protegemos os alimentos, então temos de <a>manter</a> a proibição
      de hormonas.
  - s: Tack till dem, vi har <v>hållit</v> <p>fast</p> vid en extremt sammanhållen
      ståndpunkt under hela denna långdragna trepartsdialog, och jag anser att den
      enda positiva aspekten av ärendet är att Europaparlamentet har stått enat för
      att försvara folkhälsan och konsumenternas intressen.
    t: Graças a eles, <a>mantivemos</a> uma posição extremamente coesa ao longo deste
      demorado trílogo e penso que o único aspecto positivo do dossiê é a união de
      que o Parlamento Europeu deu provas na defesa da saúde pública e dos interesses
      dos consumidores.
  - s: När det gäller frågan om livsmedel från klonade djur och deras avkomma gjorde
      parlamentet rätt när det <v>höll</v> <p>fast</p> vid sin ståndpunkt av princip.
    t: No que respeita à questão dos alimentos provenientes de animais clonados e
      seus descendentes, o Parlamento fez muito bem em <a>manter</a> o seu ponto de
      vista baseado nos princípios.
  - s: Därför menar jag att kommissionen gör rätt i att <v>hålla</v> <p>fast</p> vid
      sina mål och, särskilt i områden där det finns problem, att fattigdomskriterier
      och inte geografiska kännetecken är avgörande.
    t: Por isso é que estou convencida de que a Comissão está certa em <a>manter</a>
      os seus objectivos, no sentido em que, particularmente em regiões onde há dificuldades,
      o factor pobreza deve constituir o critério decisivo e não as características
      geográficas.
  - s: Vid mötet åtog sig kommissionen - och jag anser att vi bör <v>hålla</v> <p>fast</p>
      vid denna linje - att lägga fram ett förslag i frågan under innevarande år.
    t: Na referida reunião, a Comissão comprometeu-se - e penso que devíamos <a>manter</a><a>-nos</a>
      dentro dessa linha - a propor um projecto de texto sobre esta matéria durante
      o ano.
  - s: Vi har i stället föreslagit att vi skall <v>hålla</v> <p>fast</p> vid den budgetram
      som kommissionen har föreslagit på 49,2 miljoner euro.
    t: Em vez disso, propusemos <a>manter</a> o quadro orçamental proposto pela Comissão,
      de 49,2 milhões de euros.
  - s: Jag förstår att vissa medlemsstater vill <v>hålla</v> <p>fast</p> vid traditioner,
      men jag anser att detta inte har någonting med traditioner att göra.
    t: Estou ciente de que alguns Estados-Membros querem <a>manter</a> uma tradição,
      mas parece-me que isto nada tem a ver com tradição.
  - s: Om vi hade <v>hållit</v> <p>fast</p> vid den proportionen med de föreslagna
      780 ledamöterna skulle vi ha haft ett mycket stort antal.
    t: Se <a>mantivermos</a> a proporção com os 780 membros propostos, teremos um
      número muito elevado.
  - s: Detta instrument kommer att göra det lättare för kommissionen att fastställa
      prioriteringar vid genomförande av målen i förordningen och att <v>hålla</v>
      <p>fast</p> vid förordningens räckvidd.
    t: Este instrumento permitirá à Comissão fixar mais facilmente as suas prioridades
      com vista à implementação dos objectivos contidos no regulamento bem como <a>manter</a><a>-se</a>
      dentro do seu âmbito de aplicação.
  - s: Samtidigt <v>håller</v> vi <p>fast</p> vid och understryker kravet på kvalitet,
      hållbarhet och framtidsperspektiv.
    t: Simultaneamente, <a>mantemos</a> e sublinhamos a nossa exigência de qualidade,
      sustentabilidade e perspectiva de futuro.
  - s: Jag hoppas att han <v>håller</v> <p>fast</p> vid det och överväger biobränslen
      på jord som ligger i träda på nytt.
    t: Espero que <a>mantenha</a> esta sua posição, favorável à produção de biocombustíveis
      nas terras retiradas da produção.
  - s: Min grupp kommer att <v>hålla</v> <p>fast</p> vid sin ståndpunkt när det gäller
      kompletterande handlingar, för om vi tillåter medlemsstater att kräva kompletterande
      handlingar, går vi emot själva syftet med det kombinerade tillståndet;
    t: O meu grupo vai <a>manter</a> a sua posição sobre os documentos suplementares,
      porque se permitirmos que os Estados exijam documentos suplementares, isso invalidará
      toda a finalidade da autorização única;
  - s: Vi har ju behov av att de nya medlemmarna från öst hjälper oss med att <v>hålla</v>
      <p>fast</p> vid det som är syftet med allt, dvs. en union bestående av fria
      och suveräna medlemsstater, där medborgarnas och ländernas frihet sätts främst.
    t: Precisamos da ajuda dos novos membros de Leste para <a>manter</a> aquele que
      é o objectivo fundamental, nomeadamente uma União constituída por Estados-Membros
      livres e soberanos, onde a liberdade dos países e dos cidadãos ocupa o lugar
      principal.
  - s: Vi har faktiskt <v>hållit</v> <p>fast</p> vid ett avtal som vi har träffat
      med en laglig regim, men nu så har vi en militärdiktatur.
    t: <a>Mantivemos</a> de facto um acordo que concluímos com um regime legal, mas
      neste momento existe uma ditadura militar.
  - s: Jag hoppas att resultatet blir att vi ser till att flygbolag inte i onödan
      <v>håller</v> <p>fast</p> vid avgångs- och ankomsttider.
    t: Espero que, em resultado destes debates, consigamos garantir que determinadas
      companhias aéreas não <a>mantêm</a> desnecessariamente faixas horárias.
  - s: Samtidigt vill jag se en noggrann bedömning av det förfarande som vi inför,
      eftersom vi behöver skydda medborgarnas intressen och samtidigt <v>hålla</v>
      <p>fast</p> vid det som fungerar bra.
    t: Tal como os meus colegas, congratulo-me com a adesão da União à Convenção,
      mas, ao mesmo tempo, solicito uma análise muito cuidadosa do procedimento que
      estabelecermos, pois necessitamos de proteger os interesses dos cidadãos e,
      simultaneamente, <a>manter</a> os aspectos que funcionam correctamente.
  - s: 'Utskottet har alltid <v>hållit</v> <p>fast</p> vid en tydlig prioritering
      och har yrkat på det både till rådet och till kommissionen:'
    t: A comissão parlamentar <a>manteve</a> sempre uma prioridade clara e insistiu
      nela tanto junto do Conselho como junto da Comissão Europeia.
  - s: Jag hoppas verkligen att Frankrike <v>håller</v> <p>fast</p> vid sin ståndpunkt.
    t: Espero, muito sinceramente, que a República Francesa <a>mantenha</a> essa posição.
  - s: Det är viktiga kriterier som vi måste <v>hålla</v> <p>fast</p> vid om vi även
      i framtiden vill kunna garantera rent vatten åt konsumenterna.
    t: São critérios relevantes que temos necessariamente de <a>manter</a> se, no
      futuro, quisermos garantir água pura para os consumidores.
  - s: Vi vill <v>hålla</v> <p>fast</p> vid allmännyttiga tjänster.
    t: Queremos <a>manter</a> os serviços públicos
  - s: Så låt det sägas om oss att vi i de svåraste tider, i de djupaste nedgångar,
      <v>höll</v> <p>fast</p> vid vår tro på framtiden och tillsammans omformade och
      förnyade världsordningen för vår tid.
    t: Por isso, é preciso que digam de nós que, na pior das alturas e perante as
      piores adversidades, <a>mantivemos</a> a nossa esperança no futuro e, em conjunto,
      demos nova forma e renovámos a ordem mundial para os nossos tempos.
  - s: Jag vet att vi delar denna åsikt, men Amerika <v>håller</v> <p>fast</p> vid
      sin förkärlek för rigid reglering, och denna konjunkturnedgång visar oss i praktiken
      att de som med berått mod ignorerade tillämpningen av dåliga metoder nu drabbats
      värst.
    t: Sei que partilhamos dessa opinião, mas a América <a>mantêm</a> a sua preferência
      por uma regulação mais limitada, e a realidade desta recessão mostra que aqueles
      que deliberadamente ignoraram as más práticas são aqueles que agora sofrem.
  - s: Europaparlamentet har kämpat för att <v>hålla</v> <p>fast</p> vid sin roll
      och kommer att spela sin roll mer bestämt framöver.
    t: O Parlamento Europeu tem lutado para <a>manter</a> o seu papel, que desempenhará
      mais vigorosamente no futuro.
  - s: Vi <v>håller</v> <p>fast</p> vid vår långsiktiga inställning att en större
      del av de ekonomiska resurserna bör läggas på mindre utvecklade regioner som
      behöver EU:s stöd.
    t: <a>Mantemos</a> a nossa posição de longo prazo, no sentido de a maior parte
      dos recursos financeiros dever ser orientada para as regiões menos desenvolvidas,
      que exigem o apoio da UE.
  - s: Man försummar att ta itu med hållbar utveckling på landsbygden genom att envist
      <v>hålla</v> <p>fast</p> vid ett system med direktstöd som fungerar som en broms
      för mångfalden och skyddet för landsbygden.
    t: Não consegue resolver o grave problema da sustentabilidade rural <a>mantendo</a>-se
      colado a um sistema de pagamentos directos, que funciona como um travão à promoção
      da diversidade e à protecção do espaço rural.
  - s: Åtminstone ser jag inget på långa vägar förnuftigt alternativ till denna väg
      och kan därför bara säga att kommissionen kommer att <v>hålla</v> <p>fast</p>
      vid sin linje att ända till slutet av medlemsförhandlingarna även medverka till
      att det politiska problemet skall lösas samt att använda själva förhandlingarna
      om medlemskap som ett viktigt instrument i konfliktlösningen.
    t: Em todo o caso, não vejo qualquer alternativa minimamente razoável a esse caminho,
      podendo dizer apenas que a Comissão <a>manterá</a> a sua linha de, até à conclusão
      das negociações de adesão, cooperar também na solução do problema político,
      aproveitando as próprias negociações de adesão como instrumento importante para
      a solução do conflito.
  - s: Denna strategi tillämpade man i början av den gemensamma jordbrukspolitikens
      inrättande och det är lämpligt att <v>hålla</v> <p>fast</p> vid den.
    t: Esta estratégia, em que precisamente se baseou a criação da política agrícola
      comum, deve ser <a>mantida</a>.
  - s: Vad gäller den nedre åldersgränsen är min inställning att <v>hålla</v> <p>fast</p>
      vid den nedre gränsen på 14 år som man kommit fram till genom en kompromiss
      vid tidigare förhandlingar, men att godta ert ändringsförslag som gör det klart
      att tagning av fingeravtryck måste utföras i överensstämmelse med Europakonventionen
      om skydd för de mänskliga rättigheterna samt med FN-konventionen om barnets
      rättigheter.
    t: No que se refere ao limiar de idade, a minha posição é a de que devemos <a>manter</a>
      o limiar dos 14 anos, que foi a solução de compromisso acordada em negociações
      anteriores, mas que aceitamos a vossa alteração que deixa claro que a recolha
      das impressões digitais será feita em conformidade com as salvaguardas estabelecidas
      na Convenção Europeia dos Direitos do Homem e na Convenção das Nações Unidas
      sobre os Direitos das Crianças.
  - s: Nu är det alltså så att vi ger oss in i ett samarbete med Förenta staterna
      som <v>håller</v> <p>fast</p> vid dödsstraffet, dömer till döden och verkställer
      dödsstraff, har ett rättssystem som använder sig av militärdomstolar, där tusen
      araber hålls fängslade utan åtal och utan försvar och vi skall rösta om en gemensam
      resolution med de andra grupperna - vi kommer naturligtvis att rösta mot - i
      vilken det sägs att utlämning kan medges förutsatt att Förenta staterna garanterar
      att inte verkställa dödsstraff, detta innebär att Förenta staternas domstolar
      visst kan utdöma dödsstraff bara de sedan avstår från att verkställa dem, och
      detta i öppet förakt för den stadga om medborgerliga, mänskliga och grundläggande
      rättigheter som vi har framhävt så starkt den senaste tiden.
    t: Pois bem, nós estamos a assumir um compromisso de cooperação com os Estados
      Unidos, que <a>mantêm</a> a pena de morte, que condenam e aplicam a pena de
      morte, que têm um sistema judicial que recorre a tribunais militares, que prendem
      milhares de árabes sem acusação nem defesa, e preparamo-nos para votar - como
      é evidente, iremos votar contra - uma resolução conjunta com os outros grupos,
      em que se afirma que a extradição pode ser concedida desde que os Estados Unidos
      garantam que não irão aplicar a pena capital;
  - s: <v>Håller</v> kommissionen <p>fast</p> vid den ursprungliga avsikten och det
      som inrättades genom kommissionens beslut, det vill säga att bilda en sådan
      grupp på frivillig bas?
    t: <a>mantém</a> a sua intenção inicial e vai criar um grupo destes, por decisão
      da Comissão, ou seja, numa base voluntária?
  - s: Om nu Sverige och Finland - och även Danmark, där man också gjort dessa överväganden
      - kommer att <v>hålla</v> <p>fast</p> vid ett förbud mot antibiotika, kommer
      då kommissionen att låta EG-domstolen avgöra dessa frågor, eller vad har man
      tänkt sig?
    t: suponhamos que a Suécia, a Finlândia e a Dinamarca, onde este tipo de considerações
      também teve lugar, decidem <a>manter</a> a proibição do uso de antibióticos;
  - s: Jag tror att det vore en åtgärd som mycket starkt skulle tjäna till öppenhet
      i budgeten, och jag hoppas att rådet i detta avseende inte <v>håller</v> <p>fast</p>
      vid sitt första avvisande uttalande.
    t: Creio que seria uma medida que contribuiria sobremaneira para a transparência
      orçamental, e espero que o Conselho não <a>mantenha</a> a sua atitude inicial
      de rejeição nesta matéria.
  - s: Jag måste först berömma föredraganden, socialisten Bösch, som lyckats <v>hålla</v>
      <p>fast</p> vid sin ståndpunkt, trots alla reaktioner som förekommit inom hans
      grupp.
    t: Em primeiro lugar, devo prestar a minha homenagem ao relator, o socialista
      Bösch, que conseguiu <a>manter</a> as suas posições, apesar da grande reacção
      que houve no seio do seu partido.
  - s: Jag uppskattar att det danska ordförandeskapet har arbetat hårt för att <v>hålla</v>
      <p>fast</p> vid en gemensam EU-ståndpunkt.
    t: Regozijo-me pelo facto de a Presidência sueca ter trabalhado arduamente para
      <a>manter</a> uma posição comum da UE e lamento que essa posição não tenha acontecido.
  - s: Av det skälet vill vi <v>hålla</v> <p>fast</p> vid denna stadga i oförändrad
      form.
    t: É por isso que queremos <a>manter</a> este Estatuto sem alterações.
  - s: För närvarande kan kommissionen endast <v>hålla</v> <p>fast</p> vid sitt ursprungliga
      förslag.
    t: Por agora, a Comissão não pode deixar de <a>manter</a> a sua proposta inicial.
  - s: Jag vill gärna återigen betona att jag tycker att vi i och med Agenda 2000
      har några åtgärder med hänsyn till integration av miljöområdet som det blivit
      mycket viktigt att <v>hålla</v> <p>fast</p> vid;
    t: Gostaria de sublinhar, mais uma vez, que penso que iremos conseguir, através
      da Agenda 2000, que se concretizem algumas iniciativas no que diz respeito à
      integração da área do ambiente, iniciativas essas que será muito importante
      <a>manter</a> e que dizem respeito à área da agricultura, tal como referiu a
      senhora deputada Myller nas observações que fez.
  - s: Visserligen finns det vissa saker som talar för detta förslag - min grupp vill
      dock att vi <v>håller</v> <p>fast</p> vid nuvarande regler.
    t: Apesar de haver alguns aspectos bastante a favor desta proposta, o meu Grupo
      gostaria de <a>manter</a> as regras actuais.
  - s: Vi får inte än en gång - som den socialistiska gruppens talesman sade för en
      stund sedan - glömma bort problemet och bara tänka på vår herre när det åskar,
      utan vi måste <v>hålla</v> <p>fast</p> vid åtgärderna under längre tid. I generaldirektoratet
      för energi har vi sedan november månad arbetat på en strategi på medellång sikt
      på energiområdet, och därför kommer vi att kunna lägga fram ett kvalitetsdokument
      inom de närmaste veckorna, hoppas jag.
    t: é preciso <a>manter</a> uma acção prolongada no tempo.
  - s: Och om rådet beslutar att <v>hålla</v> <p>fast</p> vid denna ståndpunkt, skriver
      kommissionen under Hernández Mollars förslag, det vill säga att återuppta de
      stycken i skälen som föredraganden har lagt fram för att klargöra att dessa
      bestämmelser enbart är tillfälliga finansiella bestämmelser i avvaktan på inrättandet
      av en gemensam tillsynsmyndighet med ansvar för dataskydd när det gäller de
      tre konventionerna.
    t: E se o Conselho decidir <a>manter</a> esta posição, a Comissão subscreve a
      sugestão do senhor deputado Hernández Mollar, isto é, de que retome os considerandos
      sugeridos pelo deputado relator de forma a deixar claro que estas disposições
      são meras disposições financeiras provisórias na pendência da criação de uma
      única autoridade de controle encarregada da protecção de dados relativamente
      às três convenções.
  - s: Jag tackar än en gång Färm och Stenmarck för deras engagemang och jag hoppas
      att kommissionen <v>håller</v> <p>fast</p> vid den samarbetsvilliga inställning
      som vi har kunnat glädja oss åt de senaste månaderna.
    t: Renovo os meus agradecimentos aos senhores deputados Färm e Stenmarck pelo
      trabalho que nos apresentaram, restando-me esperar que a Comissão <a>mantenha</a>
      a sua atitude de estreita colaboração que revelou nos últimos meses.
  - s: Vi kan inte heller uppfinna en ny prioritering varje budgetår, därför <v>håller</v>
      jag <p>fast</p> vid detta.
    t: Não podemos inventar uma prioridade nova para cada exercício, portanto vou
      <a>manter</a> a minha.
  - s: Jag vill att huvudlinjen i EU:s utrikespolitik när det gäller mänskliga rättigheter
      ska vara att undvika all dubbelmoral, och jag hoppas att detta är något som
      Europaparlamentet kommer att <v>hålla</v> <p>fast</p> vid.
    t: Gostaria que a linha de orientação da política externa da UE em matéria de
      direitos humanos fosse a de evitar a existência de dois pesos e de duas medidas,
      e espero que o Parlamento Europeu <a>mantenha</a> esta orientação.
  - s: Kommissionär Fischler har förklarat att EU måste verka för hållbart fiske överallt
      där EU:s flottor fiskar och vi skall se till att han <v>håller</v> <p>fast</p>
      vid det målet.
    t: O Senhor Comissário Fischler afirmou que a UE tem de trabalhar em prol de uma
      pesca sustentável onde quer que as suas frotas operem, e nós vamos obrigá-lo
      a <a>manter</a> esse objectivo.
  - s: Som Linkhor helt riktigt säger måste vi naturligtvis <v>hålla</v> <p>fast</p>
      vid våra ambitiösa mål för att stärka vår identitet.
    t: Por isso, estamos muito desiludidos pelo facto de a União Europeia ter abandonado
      a sua posição relativa à redução de 15 %, e esperamos da sua parte, Senhora
      Comissária, uma afirmação clara sobre se está disposta a assumir também um papel
      pioneiro e a <a>manter</a>, no futuro, estes 15 %.
  - s: Kommissionen <v>håller</v> <p>fast</p> vid de villkor som har fastställts för
      att samarbetet med Ekvatorialguinea successivt skall kunna återupptas, bl.a.
      för att medlen i det sjunde EUF skall kunna utnyttjas.
    t: A Comissão <a>mantém</a> as condições estabelecidas para o retomar progressivo
      da cooperação com a Guiné Equatorial, nomeadamente a utilização dos recursos
      do sétimo FED.
  - s: Förresten antogs det i dag i plenarsammanträdet en ståndpunkt som stöder Österrikes,
      Finlands och Sveriges rätt att <v>hålla</v> <p>fast</p> vid sina hårdare normer.
    t: Mas ainda hoje, no plenário, foi aprovada uma posição que apoia o direito da
      Finlândia, da Suécia e da Áustria de <a>manterem</a> as suas normas mais exigentes.
  - s: I ert första svar nämnde ni nödvändigheten av att <v>hålla</v> <p>fast</p>
      vid ramarna i Berlinavtalet från 1999.
    t: Senhor Presidente em exercício do Conselho, V. Exa. referiu, na sua primeira
      resposta, a necessidade de nos <a>mantermos</a> dentro dos parâmetros do Acordo
      de Berlim de 1999.
  - s: Jag hoppas att ni båda <v>håller</v> <p>fast</p> vid er hållning och arbetar
      tillsammans med Avril Doyle om systemet för handel med utsläppsrätter.
    t: Senhora Ministra e Senhor Comissário, espero que ambos <a>mantenham</a> as
      suas posições e que possamos trabalhar em conjunto com a senhora deputada Doyle
      sobre o regime de comércio de emissões.
  - s: Jag hoppas att parlamentet i den kommande konstitutionella fasen <v>håller</v>
      <p>fast</p> vid en ståndpunkt med självförtroende och ansvar, särskilt när det
      gäller respekten för våra medborgares intresse och vilja.
    t: Tenho esperança de que no futuro processo constitucional este Parlamento <a>mantenha</a>
      uma posição de autoestima, mais responsável, em especial a respeito dos interesses
      e aspirações dos nossos cidadãos.
  - s: Från och med år 2004 är det nödvändigt att <v>hålla</v> <p>fast</p> vid det
      målet och - jag tar upp vad Jarzembowsky, Ripoll och andra talare sade - vi
      måste kräva en snabb lösning av rådet.
    t: A partir de 2004 importa <a>manter</a> este objectivo e - secundo as palavras
      dos senhores deputados Jarzembowsky e Ripoll y Martínez de Bedoya, entre outros
      - é preciso exigir ao Conselho que adopte rapidamente uma solução.
  - s: Jag säger mycket eftertryckligt att det som gäller för De gröna är att vi under
      alla omständigheter kommer att <v>hålla</v> <p>fast</p> vid ändringsförslagen.
    t: Eu afirmaria peremptoriamente que vamos, sem dúvida, <a>manter</a> as suas
      alterações.
  - s: Jag anser dock att EU måste <v>hålla</v> <p>fast</p> vid möjligheten till fullt
      medlemskap för Turkiet när de politiska och ekonomiska villkoren, liksom andra
      kriterier, verkligen har uppfyllts.
    t: Considero, todavia, que a UE deve <a>manter</a> a perspectiva de uma adesão
      total da Turquia, assim que os critérios políticos, económicos e outros tiverem
      sido efectivamente cumpridos.
  - s: Låt mig därför upprepa min åsikt att vi bör <v>hålla</v> <p>fast</p> vid vår
      ståndpunkt och noggrant granska om kriterierna uppfylls, på samma sätt som vi
      gör med alla andra länder.
    t: Portanto, insistirei na minha convicção de que devemos <a>manter</a> a nossa
      posição e analisar rigorosamente o cumprimento dos critérios, tal como o fazemos
      em relação a todos os outros países.
  - s: I sitt förslag till förordning, som behandlas i det betänkande vi nu diskuterar,
      <v>håller</v> kommissionen <p>fast</p> vid en förvaltning som inte har någonting
      att göra med verkligheten gällande Medelhavet, och detta utan att föreslå en
      enda tilläggsåtgärd för att motverka de katastrofala socioekonomiska konsekvenser
      denna förvaltning skulle föra med sig.
    t: A proposta de regulamento da Comissão Europeia, objecto de análise no presente
      relatório, <a>mantém</a> uma abordagem de gestão completamente alheada da realidade
      mediterrânica, sem propor, por outro lado, qualquer medida válida de acompanhamento
      para minimizar as desastrosas consequências socioeconómicas que tal abordagem
      ocasionaria.
  - s: Det är en grundläggande princip och den måste vi <v>hålla</v> <p>fast</p> vid.
    t: Trata-se de um princípio básico que temos de <a>manter</a>.
  - s: Vi tycker att vi i det avseendet ändå måste <v>hålla</v> <p>fast</p> vid vårt
      ställningstagande.
    t: Penso que temos, de facto, de <a>manter</a> a nossa postura a esse respeito.
  - s: Framför allt har man undvikit att <v>hålla</v> <p>fast</p> vid eller införa
      överflödiga strukturer som fördröjer beslutsfattandet.
    t: Evitou-se, nomeadamente, <a>manter</a> ou introduzir estruturas desnecessárias
      e retardadoras do processo de decisão.
  - s: Naturligtvis överskuggas det tyska ordförandeskapet av Kosovokriget, och därför
      är det viktigt att poängtera att den tyska förbundsregeringen i sitt rådsordförandeskap
      enbart kunde <v>hålla</v> <p>fast</p> vid sitt ställningstagande tack vare unionspartiernas
      reservationslösa stöd, medan era egna sympatisatörer, herr Fischer, helst hade
      velat se er utvisad från plan, om ni fortfarande hade varit med i leken.
    t: Senhor Presidente, Senhor Presidente do Conselho, Senhores Deputados, a Presidência
      do Conselho alemã foi naturalmente ensombrada pela guerra no Kosovo, mas tanto
      mais merece ficar registado que a Presidência do Conselho exercida pelo Governo
      alemão apenas pôde <a>manter</a> a sua posição nessa matéria, porque foi apoiada
      sem reservas pelos partidos da União, enquanto que, Senhor Ministro Fischer,
      os seus próprios seguidores o teriam derrubado dos seus sapatos de ténis com
      todo o prazer, caso ainda os usasse!
  - s: Med dessa ändringsförslag försöker jag delegera verkliga befogenheter till
      EU:s fiskenationer genom att främja samarbete mellan fiskenationerna och intressenterna
      på logisk grund enligt havsområde, främja hållbara förvaltningsåtgärder på nationell
      och lokal nivå och erkänna och <v>hålla</v> <p>fast</p> vid de historiska rättigheter
      och förmåner som har uppnåtts enligt principen om relativ stabilitet.
    t: promover o incentivo a medidas de gestão sustentável tomadas a nível nacional
      e local e reconhecer e <a>manter</a> os direitos e benefícios históricos decorrentes
      do princípio de estabilidade relativa.
  - s: Jag vill gärna först och främst gratulera Hiltrud Breyer till att hon både
      lade fram och <v>höll</v> <p>fast</p> vid ändringsförslaget om att babymatprodukter
      skall vara fria från skadliga kemikalier, för att kunna omfattas av direktivet.
    t: Gostaria, acima de tudo, de felicitar a senhora deputada Hiltrud Breyer, não
      só por ter apresentado como também por ter <a>mantido</a> a alteração que prevê
      que os alimentos para bebés devem ser isentos de pesticidas, para que possa
      ser abrangida pela directiva.
  - s: Det är viktigt att FPÖ klargör om man fortfarande <v>håller</v> <p>fast</p>
      vid de principer som dess tidigare uttalanden har knutit dem till, alltså till
      de personer som stod för denna typ av uttalanden, för om man inte klargör detta
      ser jag ingen annan utväg än att de övriga medlemsstaterna fortsätter med samma
      typ av restriktivitet mot den österrikiska regeringen, med de följder detta
      får.
    t: É importante que o FPO clarifique se se <a>mantém</a> preso aos princípios
      a que as suas anteriores declarações o vincularam, nomeadamente ao tipo de personalidades
      que titularam esse tipo de declarações, porque, caso contrário, não vejo outra
      solução que não seja os outros EstadosMembros continuarem a manter, relativamente
      a este Governo austríaco, o mesmo tipo de reticências com as consequências que
      isso tem.
  - s: Just därför tycker jag att det var viktigt att <v>hålla</v> <p>fast</p> vid
      den linje som fastslogs av parlamentet 1998.
    t: Por isso, considero importante que se <a>mantenha</a> a orientação traçada
      pelo Parlamento em 1998.
  - s: Jag uppmanar därför mina kolleger i parlamentet att <v>hålla</v> <p>fast</p>
      vid den ståndpunkt som antogs vid förstabehandlingen och med stor majoritet
      rösta för den text som jag just lagt fram för deras godkännande.
    t: Por isso, convido os colegas a <a>manterem</a> a posição aprovada em primeira
      leitura e a votarem esmagadoramente a favor do texto que acabo de submeter à
      sua aprovação.
  - s: Jag tror att vår bestämda hållning bär frukt och att vi konsekvent måste <v>hålla</v>
      <p>fast</p> vid denna bestämda hållning.
    t: Penso que a a postura determinada que assumimos começa a dar os seus frutos
      e que deveremos <a>manter</a> essa determinação, de forma consequente.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid Kyoto-protokollet vid Haag-konferensen.
    t: É necessário <a>manter</a> o Protocolo de Quioto na Conferência que vai ter
      lugar em Haia.
  - s: Vi måste se till att medlemsländerna och EU går i spetsen för ratifikationen
      av protokollet så att det om möjligt kan träda i kraft nästa år, och vi måste
      i samband med detta naturligtvis även försöka få Japan att <v>hålla</v> <p>fast</p>
      vid denna lösning.
    t: Deveremos assegurar que os EstadosMembros e a UE estejam na frente do processo
      de ratificação do Protocolo, para que o protocolo possa, se possível, entrar
      em vigor já no próximo ano e, nesse contexto, devemos, naturalmente, procurar
      <a>manter</a> o Japão vinculado a esta solução.
  - s: Efter Stockholmstoppmötets vidareutveckling av Lissabonprocessen finns det
      alla skäl att <v>hålla</v> <p>fast</p> vid denna prioritering.
    t: Após o seguimento dado ao processo de Lisboa pela Cimeira de Estocolmo, temos
      todos os motivos para <a>manter</a> esta prioridade.
  - s: Det är faktiskt oerhört viktigt att vi <v>håller</v> <p>fast</p> vid chapitalisering,
      som är en traditionell vintillverkningsmetod som används i många europeiska
      regioner, däribland Bourgogne och Franche Comté, som jag företräder.
    t: Com efeito, é primordial <a>manter</a> as tradições vitícolas de chaptalização
      em vigor em numerosas regiões da Europa, como o Borgonha e o Franco-Condado
      de onde sou eleito.
  - s: Det står också i det gemensamma uttalandet, herr McMillan-Scott, och om ni
      <v>håller</v> <p>fast</p> vid den åsikt ni har uttalat är ni emot det gemensamma
      uttalandet.
    t: Este ponto encontra-se na declaração conjunta, Senhor Deputado McMillan-Scott,
      e se o senhor <a>mantém</a> a opinião que manifestou, nesse caso está contra
      a declaração conjunta.
  - s: Som mina kollega Marinucci har fastslagit, kommer vi, på denna sida, att <v>hålla</v>
      <p>fast</p> vid vårt angreppssätt såsom det godkändes i utskottet.
    t: Tal como referiu a minha colega, senhora deputada Marinucci, nesta bancada,
      iremos <a>manter</a> a abordagem que adoptámos na comissão.
  - s: Det är också av det skälet, och inte så mycket för att det nu skulle göra så
      mycket, men desto mer som en signal som vår grupp har velat <v>hålla</v> <p>fast</p>
      vid ett ändringsförslag där vi vill ha en åtskillnad mellan infrastrukturanvändning
      och användning av materiel inom ett år och inte först om två år.
    t: É também por esse motivo, e nem sequer porque isso faça assim tanta diferença,
      mas muito mais como um sinal, que o nosso grupo quis <a>manter</a> uma alteração
      em que se diz que pretendemos ver estabelecida a separação entre exploração
      de infra-estruturas e exploração de material no prazo de um ano e não apenas
      dentro de dois anos.
  - s: Det är just den nivå av civilisation som vi uppnått här i Europa och det är
      den civilisation som vi måste <v>hålla</v> <p>fast</p> vid och därför stöder
      vi verkligen kommissionär Pattens politik.
    t: Foi precisamente essa a civilização que construímos aqui, na Europa, e é essa
      mesma civilização que devemos <a>manter</a>, pelo que apoiamos vivamente a política
      do senhor Comissário Patten.
  - s: Under dessa omständigheter kunde vi inte <v>hålla</v> <p>fast</p> vid en justering
      med 25 procent.
    t: Nestas circunstâncias, não nos seria possível <a>manter</a> uma correcção financeira
      de 25 %.
  - s: Dessa problem skulle inte finnas om medlemsstaterna hade <v>hållit</v> <p>fast</p>
      vid sin självbestämmanderätt i skattefrågor och kunnat utnyttja den för att
      stimulera sysselsättningen.
    t: Estes problemas não existiriam se os Estados tivessem <a>mantido</a> a sua
      soberania fiscal e a pudessem utilizar para estimular o emprego.
  - s: Dessa är EU:s nyckelprinciper, men som jag har sagt flera gånger i denna kammare
      måste vi acceptera att förbättringarna på dessa områden sker gradvis och kommer
      att ta tid. Min slutsats i detta läge är att alla tre länder rör sig i rätt
      riktning, visserligen långsamt och med vissa bakslag, men jag <v>håller</v>
      <p>fast</p> vid att situationen är bättre i dag än den var för några år sedan.
    t: A minha conclusão nesta situação é que todos os três países estão a caminhar
      na direcção certa, lentamente e por vezes com recuos, mas <a>mantenho</a> que
      a situação está agora melhor do que há alguns anos.
  - s: Men låt oss, även nu när det handlar om detaljerna, åtminstone försöka <v>hålla</v>
      <p>fast</p> vid de gemensamma pelare som vi diskuterade med stor enighet för
      ett år sedan!
    t: Mas vamos então tentar <a>manter</a>, também em detalhe, estes pilares comuns
      que tínhamos há um ano atrás abordado entre nós de forma tão consensual.
  - s: Jag rekommenderade mina delegater från Irland om att lägga ned sina röster
      både för Karl von Wogaus och Ari Vatanens betänkanden, eftersom Irland <v>håller</v>
      <p>fast</p> vid sin neutralitet.
    t: Senhora Presidente, recomendei aos meus delegados da Irlanda que se abstivessem
      na votação dos relatórios von Wogau e Vatanen porque a Irlanda <a>mantém</a>
      a sua neutralidade.
  - s: Det är viktigt att Europa <v>håller</v> <p>fast</p> vid en tidigare intagen
      ståndpunkt, även om det innebär att Förenta staterna inte kommer att kunna skriva
      under ett sådant avtal under tiden för en Bush-regering.
    t: É importante que a Europa <a>mantenha</a> a postura anteriormente assumida,
      mesmo que isso implique que, durante um Governo Bush, os Estados Unidos continuem
      a não poder subscrever um acordo dessa natureza.
  - s: Jag vet, herr minister, att ni är skeptisk, ni har nu återigen sagt ”nej” -
      ni sade redan tidigare vid ett annat tillfälle ”nej” en gång i Paris - men detta
      parlament, bortom all politisk tillhörighet, <v>håller</v> <p>fast</p> vid detta
      och kommer att försöka genomdriva det.
    t: Senhor Ministro, sei do seu cepticismo, voltou agora a dizer que não - já em
      Paris, numa outra ocasião, também havia dito que não -, mas este Parlamento,
      sobrepondo-se a qualquer tipo de filiação política, <a>mantém</a> a sua posição
      e tentará concretizá-la.
  - s: Jag skulle vilja börja med att säga att jag är glad över att kommissionsledamoten
      har <v>hållit</v> <p>fast</p> vid den ståndpunkt som hans företrädare intog.
    t: Senhor Presidente, gostaria de começar por dizer que estou muito satisfeito
      por o Senhor Comissário ter <a>mantido</a> a posição do seu antecessor.
  - s: Jag vill gärna veta om det danska ordförandeskapet t.ex. <v>håller</v> <p>fast</p>
      vid sin egen traditionella linje, dvs. att vi inte har några synpunkter förrän
      vi blir tillfrågade, bortsett från att den danska försvarsministern är av uppfattningen
      att vi helst bör angripa Irak redan i dag.
    t: Gostaria de saber, por exemplo, se a Presidência dinamarquesa <a>mantém</a>
      a sua política tradicional, quer isto dizer, não nos pronunciamos até que nos
      perguntem, independentemente do facto de o Ministro da Defesa dinamarquês ser
      de opinião de que, idealmente, deveríamos atacar o Iraque neste momento.
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna <v>hålla</v> <p>fast</p> vid målen om att minska koldioxidutsläppen och
      energikostnaderna, i enlighet med de nya mål som unionen själv har ställt upp.
    t: tudo tem de acelerar, tudo tem de conduzir rapidamente a resultados para <a>mantermos</a>
      os objectivos de redução de CO2 e de custos de energia, previstos nos novos
      objectivos que a União se impôs a si própria.
  - s: Om parlamentet hade <v>hållit</v> <p>fast</p> vid den hårda linjen kunde förslaget
      ha förkastats i rådet, vilket hade inneburit ett stort nederlag för de fackföreningsrörelser
      som i åratal har kämpat för arbetstagarnas rätt till information och samråd.
    t: Caso o Parlamento tivesse <a>mantido</a> a linha dura, a proposta poderia ter
      sido recusada no Conselho, o que teria representado uma grande derrota para
      o movimento sindical que luta há anos pelo direito dos trabalhadores à informação
      e consulta.
  - s: För övrigt <v>håller</v> vi <p>fast</p> vid vårt krav att en ökad flexibilisering
      av jordbruksutgifterna möjliggörs i framtiden när medel överförs från det obligatoriska
      till det icke-obligatoriska området.
    t: De resto, <a>mantemos</a> o nosso pedido para que se viabilize no futuro uma
      maior flexibilização das despesas agrícolas, na transferência de dotações do
      domínio das despesas obrigatórias para o das despesas não obrigatórias.
  - s: 'Vi <v>höll</v> <p>fast</p> vid det som jag nämnde för parlamentet:'
    t: '<a>Mantivemos</a> aquilo que havíamos dito ao Parlamento:'
  - s: Däremot vill vi <v>hålla</v> <p>fast</p> vid att asylpolitiska problem skall
      lösas så nära medborgarna som möjligt och inte genom en centraliserad EU-lagstiftning.
    t: Entretanto <a>mantemos</a> a posição que os problemas relativos aos pedidos
      de asilo político devem ser resolvidos o mais próximo possível dos cidadãos
      e não a partir de uma legislação comunitária centralizada.
  - s: Herr kommissionsordförande, vi noterar med glädje att ni <v>håller</v> <p>fast</p>
      vid den gemensamma arbetsgrupp som föreslogs i oktober.
    t: Senhor Presidente da Comissão, é com satisfação que tomamos conhecimento de
      que pretende <a>manter</a> o grupo de trabalho conjuntamente proposto em Outubro.
  - s: Det kommer att lyckas enbart om vi <v>håller</v> <p>fast</p> vid denna koncentration
      under det kommande året.
    t: E isso só funcionará se <a>mantivermos</a> tal concentração durante o próximo
      ano.
  - s: Jag <v>håller</v> följaktligen <p>fast</p> vid dem och tycker att jag med det
      jag har sagt har besvarat de frågor som ställts rörande detta ärende.
    t: Por conseguinte, <a>mantenho</a> o que disse e penso que isso responde às perguntas
      que me foram feitas sobre este assunto.
  - s: Vi i Europaparlamentet <v>håller</v> <p>fast</p> vid våra yrkanden och vi förväntar
      oss att 5 miljoner euro sätts av för en kampanj med namnet ”Kvinnovåld”.
    t: <a>Mantemos</a>, enquanto Parlamento Europeu, as nossas reivindicações e esperamos
      que cinco milhões de euros sejam aplicados na campanha «Violência contra as
      mulheres» e que nos novos domínios políticos do emprego e do alargamento a Leste,
      se faça sentir cada vez mais o conceito de igualdade de oportunidades, de mainstreaming
      .
  - s: Vi vill för det tredje obetingat <v>hålla</v> <p>fast</p> vid socialfondens
      dubbla uppgifter, dvs. vi vill också i framtiden kortfristigt höja sysselsättningschansen
      för arbetslösa och människor som hotas av arbetslöshet genom kvalificeringar
      som är nära förbundna med arbetsmarknaden.
    t: Em terceiro lugar, queremos absolutamente <a>manter</a> a dupla função do Fundo
      Social, isto é, pretendemos, também no futuro, aumentar a curto prazo as perspectivas
      de emprego para desempregados e para pessoas ameaçadas de desemprego, através
      de formação ajustada às necessidades do mercado de trabalho.
  - s: Vi vill helt avsiktligt också här <v>hålla</v> <p>fast</p> vid åtgärder för
      kvinnor och ungdomar utan arbete, vid åtgärder för handikappade människor och
      för långtidsarbetslösa.
    t: Pretendemos também <a>manter</a> acções destinadas a mulheres e jovens sem
      trabalho, acções destinadas a deficientes e a desempregados de longa duração.
  - s: Samtidigt som kommissionen <v>håller</v> <p>fast</p> vid sitt löfte om stöd
      avser den att respektera den självständiga sociala dialog som har inletts i
      koncernen.
    t: Embora <a>mantendo</a> a sua oferta de apoio, a Comissão tenciona respeitar
      a autonomia do diálogo social em arranque no seio do grupo.
  - s: EU har <v>hållit</v> <p>fast</p> vid samma ståndpunkter som i Köpenhamn, och
      jag tycker att vi borde vara försiktiga med att engagera oss på det sätt som
      vi gör nu för att inte trivialisera de ståndpunkter och riktlinjer som vi skulle
      kunna anta i Cancún om en månad.
    t: A União Europeia <a>manteve</a> as mesmas posições que defendeu em Copenhaga,
      e penso que devemos ser prudentes na forma como hoje nos comprometemos, a fim
      de não aviltar as posições e orientações que poderíamos adoptar em Cancum dentro
      de um mês.
  - s: Det hade varit mycket bättre om båda parter hade <v>hållit</v> <p>fast</p>
      vid sina ursprungliga ståndpunkter och att lagstiftningen hade fallit.
    t: Teria sido muito melhor se ambas as partes tivessem <a>mantido</a> as suas
      posições originais e a legislação não tivesse sido aprovada.
  - s: Orsaken var inte att kommissionen envist <v>höll</v> <p>fast</p> vid förslaget,
      utan det berodde på att rådet var på väg att anta en gemensam ståndpunkt.
    t: Essa decisão não ficou a dever-se a uma teimosia a Comissão em <a>manter</a>
      a proposta, mas ao facto de o Conselho estar prestes a adoptar uma posição comum.
  - s: Vi måste <v>hålla</v> <p>fast</p> vid detta, ty annars kommer det inte att
      bli några fler framsteg.
    t: Temos de <a>manter</a> este curso, pois, caso contrário, não haverá continuação
      dos progressos.
  - s: Mot bakgrund av det vetenskapliga utlåtandet från Internationella havsforskningsrådet
      med rekommendationen att <v>hålla</v> <p>fast</p> vid lägsta möjliga fångster
      under 2001 och att genomföra en återhämtningsplan för detta bestånd, har rådet
      fastställt den sammanlagda tillåtna fångsten för kummel, det s.k. nordliga beståndet,
      till 22 623 ton - ”och fyra kilo”.
    t: Tendo em consideração o parecer científico do Conselho Internacional para o
      Estudo do Mar, que recomenda <a>manter</a> o mais baixo nível possível de capturas
