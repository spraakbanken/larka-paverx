      sehr niedrig ist, sie <a>beharrt</a> jedoch auf den Rezepten, die sie schon
      in den vergangenen Jahren angewandt hat, also auf der Notwendigkeit der Förderung
      „eines neuen Gleichgewichts zwischen den Bedürfnissen der Unternehmen nach Flexibilität
      und den Bedürfnissen der Beschäftigten nach Sicherheit“, wie der Versuch einer
      radikalen Abschaffung der Errungenschaften und Rechte der Beschäftigten so elegant
      genannt wird.
  - s: Jag anser dock att Europaparlamentet borde ha <v>hållit</v> <p>fast</p> vid
