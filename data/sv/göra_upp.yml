---
de:
- c: 9
  r: 1
  v: werden
  x:
  - s: Man utgår från gamla grunder, man <v>gör</v> <p>upp</p> planer och man hittar
      överproduktion där det inte finns någon.
    t: Es wird von alten Grundlagen ausgegangen, die projektiert <a>werden</a>, und
      es werden Überschüsse dort festgestellt, wo es sie gar nicht gibt.
  - s: Samtidigt vill jag påpeka att det i det finanspolitiska program som trojkan
      sammanställt för Portugal är mycket tydligt att de program som <v>gjorts</v>
      <p>upp</p> för Grekland, Irland och Portugal är utformade efter varje lands
      egenheter och inte är stelbent på något sätt.
    t: Zugleich möchte ich betonen, dass aus dem wirtschaftspolitischen Programm,
      welches von der Troika für Portugal erarbeitet <a>wurde</a>, klar hervorgeht,
      dass sich die für Griechenland, Irland und Portugal zusammengestellten Programme
      an die Besonderheiten eines jeden Landes anpassen lassen und in keiner Weise
      formelhaft sind.
  - s: Jag tror att om vi vill ha våra medborgares förtroende kan vi inte längre finna
      oss i att avtal <v>görs</v> <p>upp</p> bakom ryggen på våra medborgare, varvid
      vi bara säger ja amen eller skakar på huvudet, men inte har något inflytande
      på beslutet!
    t: Ich denke, wenn wir Akzeptanz bei unseren Bürgerinnen und Bürgern haben wollen,
      können wir es nicht länger hinnehmen, daß hinter dem Rücken der Bürgerinnen
      und Bürger Verträge ausgehandelt <a>werden</a>, wobei wir nur noch nicken oder
      den Kopf schütteln können, was aber keinen Einfluß auf die Entscheidung hat!
  - s: Utskottet för utveckling och samarbete måste visserligen bevilja ansvarsfrihet
      för den europeiska utvecklingsfonden år för år, men har inte något inflytande
      över hur denna fond används, eftersom det hittills inte <v>gjorts</v> <p>upp</p>
      någon budget för den.
    t: Der Ausschuß für Entwicklung und Zusammenarbeit muß zwar den Europäischen Entwicklungsfonds
      Jahr für Jahr entlasten, hat aber keinen Einfluß darauf, wie dieser Fonds verwendet
      wird, da er bis heute nicht <a>budgetisiert</a> <a>wurde</a>.
  - s: Den budget för 1998 som vi nu behandlar har <v>gjorts</v> <p>upp</p> med stor
      moderation.
    t: Der in der Behandlung befindliche Haushalt 1998 <a>wurde</a> mit großer Geduld
      erstellt.
  - s: Ni har i betänkandet krävt att det, med tanke på de ekonomiska ändringarna
      och strukturfonderna, till den 15 december skall <v>göras</v> <p>upp</p> en
      lista över alla fel som har anmälts under perioden 1995-2000.
    t: Sie haben in dem Bericht jetzt gefordert, dass hinsichtlich der Finanzkorrekturen
      und der Strukturfonds alle Fehler, die im Zeitraum von 1995 bis 2000 gemeldet
      wurden, bis zum 15. Dezember Fall für Fall aufgelistet <a>werden</a> sollen.
  - s: Det ledde för kommissionens del till förvirring om huruvida det frågeformulär
      som <v>gjorts</v> <p>upp</p> av Blak, men inte bekräftats av utskottet, var
      ett officiellt frågeformulär eller inte.
    t: Das hat für die Kommission zu der Verwirrung geführt, ob denn der Fragebogen,
      der von Herrn Blak aufgesetzt <a>wurde</a>, vom Ausschuß aber nicht bestätigt
      wurde, ein offizieller Fragebogen sei oder nicht.
  - s: Parlamentet har åstadkommit att tilldelningen av ledningsrätter blir öppnare,
      exempelvis genom att det <v>görs</v> <p>upp</p> en lista där förfarandena för
      tilldelning av ledningsrätt i medlemsstaterna slås fast, och vi har också uppnått
      att rättsskydd garanteras mot beslut om ledningsrätt i alla medlemsstater.
    t: Wir haben als Parlament erreicht, dass mehr Transparenz in die Vergabe der
      Wegerechte gebracht <a>wird</a>, beispielsweise durch die Erstellung eines Verzeichnisses,
      in dem die Verfahren für die Wegerechtsvergabe in den Mitgliedstaaten festgehalten
      werden, und wir haben auch erreicht, dass Rechtsschutz gegen Wegerechtsentscheidungen
      in allen Mitgliedstaaten garantiert wird.
  - s: Detta är inte, som någon felaktigt påstod, ännu en form av villkorande utan
      en premie som fördelas på grundval av den relevans, realism och ambition som
      finns i de förvaltningsplaner som våra partner har <v>gjort</v> <p>upp</p>.
    t: Es handelt sich nicht, wie jemand fälschlicherweise behauptete, um eine andere
      Form der Konditionalität, sondern um eine Prämie, die auf der Grundlage der
      von unseren Partnern ausgearbeiteten Governance-Pläne, soweit diese sachdienlich,
      realistisch und ambitioniert sind, gewährt <a>wird</a>.
  - s: Det borde också se till att, genom en omedelbar framställan till överåklagaren
      som har återvänt till president Kabbah, det tusental människor eller fler som
      arresterades i Freetown får åtnjuta rättssäkerhet så att gamla oförrätter inte
      <v>görs</v> <p>upp</p> med dem som aldrig hade något att göra med Koromajuntan.
    t: Ferner sollte das Parlament durch sofortige Intervention bei dem Justizminister,
      der zusammen mit Präsident Kabbah zurückgekehrt ist, darum bemüht sein, daß
      es für die über tausend Personen, die in Freetown festgenommen wurden, ein ordnungsgemäßes
      Verfahren geben <a>wird</a>, damit nicht an denjenigen, die nie etwas mit der
      Koroma-Junta zu tun hatten, alte Rechnungen beglichen werden.
- c: 5
  r: 2
  v: machen
  x:
  - s: Ja, jag vill att kommissionen <v>gör</v> <p>upp</p> förslag till en positivlista.
    t: Ja, ich möchte, daß die Kommission Vorschläge für eine Positivliste <a>macht</a>.
  - s: Mitt betänkande, som vi ska rösta om idag, rör därför inte bara hur små och
      medelstora företag påverkas utan också den grundläggande frågan om vilka som
      <v>gör</v> <p>upp</p> regler för vem, och vem som övervakar reglernas tillämpning.
    t: Wer <a>macht</a> welche Regeln für wen, und wer kontrolliert sie?
  - s: Hittills har enskilda EU-medlemsstater föredragit att <v>göra</v> <p>upp</p>
      med Moskva över de andras huvuden.
    t: Bislang haben einige Mitgliedstaaten der Union es vorgezogen, über den Kopf
      der anderen hinweg mit Moskau Geschäfte zu <a>machen</a>.
  - s: Men vi kräver att ni skall lägga en ny grund, att ni skall våga ta konflikter,
      att ni skall <v>göra</v> <p>upp</p> med det förflutna och ta hänsyn till parlamentets
      påpekanden.
    t: Wir fordern Sie aber auf, einen neuen Anfang zu <a>machen</a>, sich gegen die
      üblen Gewohnheiten der Vergangenheit aufzulehnen, mit ihnen zu brechen und die
      Hinweise des Parlaments zu berücksichtigen.
  - s: Vi riskerar att <v>göra</v> <p>upp</p> regler som sedan inte går att kontrollera,
      eftersom det handlar om kassering.
    t: Es besteht die Gefahr, daß, was die Entsorgung betrifft, Vorschriften <a>gemacht</a>
      werden, die dann nicht kontrollierbar sind.
- c: 5
  r: 2
  v: haben
  x:
  - s: Kontaktgruppens senaste möte ägde rum på Londons flygplats, där man gemensamt
      noggrant <v>gjorde</v> <p>upp</p> om försöket mellan EU och USA.
    t: Das letzte Treffen der Kontaktgruppe hat in London am Flughafen stattgefunden,
      wo man sehr genau von EU-Seite und von amerikanischer Seite diesen letzten Versuch
      gemeinsam gewagt <a>hat</a>.
  - s: Media har avslöjat att regeringen har <v>gjort</v> <p>upp</p> en plan för att
      kontrollera tidsskrifter, tv-kanaler och radiostationer, vilket äventyrar yttrandefriheten.
    t: Herr Präsident, ich möchte diese Gelegenheit ergreifen, die aktuellen Geschehnisse
      in Portugal zu verurteilen, wobei klar ist, dass die Medien einen Regierungsplan
      zur Kontrolle der Zeitungen, Fernsehkanäle und Radiosender ans Licht gebracht
      <a>haben</a>, durch den die Freiheit der Meinungsäußerung gefährdet wird.
  - s: Jag anser det mycket oroväckande att vi förra året i Lissabon <v>gjorde</v>
      <p>upp</p> ambitiösa planer, vilka ser ut att ha förblivit tomma ord.
    t: Es ist meiner Meinung nach äußerst Besorgnis erregend, dass wir im vergangenen
      Jahr in Lissabon ehrgeizige Pläne geschmiedet <a>haben</a>, die sich jetzt als
      hohles Geschwätz herauszustellen scheinen.
  - s: Har kommissionen <v>gjort</v> <p>upp</p> någon konkret tidsplan som den har
      tänker följa under år 2003, i syfte att inleda detta program?
    t: <a>Hat</a> sie einen konkreten Zeitplan, nach dem das Programm im Jahr 2003
      aufgelegt werden soll?
  - s: Med detta i åtanke har kommissionen <v>gjort</v> <p>upp</p> om de avtalsmässiga
      förändringar som krävs med det konsortium som ansvarar för projektet.
    t: Vor diesem Hintergrund <a>hat</a> die Kommission die erforderlichen vertragsgemäßen
      Änderungen mit dem für das Projekt verantwortlichen Konsortium verhandelt.
- c: 5
  r: 2
  v: Aufstellung
  x:
  - s: Jag uppmanar grupperna att, när de <v>gör</v> <p>upp</p> sina omröstningslistor,
      blicka bortom kortsiktiga röstmässiga vinster och att rösta på ett sätt som
      stöder och förbättrar genomförandet av kommissionens reformförslag snarare än
      undergräver dem.
    t: Ich fordere die Fraktionen auf, bei der <a>Aufstellung</a> ihrer Abstimmungsliste
      nicht nur an den kurzfristigen Wahlerfolg zu denken, sondern mit ihrer Stimme
      die Reformvorschläge der Kommission und deren Durchführung zu unterstützen und
      zu verbessern, anstatt sie zu unterminieren.
  - s: Här uppmanas de politiska partierna att äntligen ändra sina egna regler för
      hur man <v>gör</v> <p>upp</p> listor över kandidaterna, i syfte att jämställa
      könen.
    t: Hier sind die politischen Parteien gefragt, endlich Veränderungen für Gleichstellung
      der Geschlechter bei ihren eigenen Regeln zur <a>Aufstellung</a> der Kandidatenliste
      vorzunehmen.
  - s: För det andra har situationen på marknaden i somliga sektorer tyvärr inte utvecklats
      fördelaktigt sedan det preliminära budgetförslaget <v>gjordes</v> <p>upp</p>.
    t: Zweitens hat sich die Marktsituation in einigen Sektoren seit der <a>Aufstellung</a>
      des Haushaltsvorentwurfs leider nicht zum Vorteil entwickelt.
  - s: Skattebetalaren förväntar sig av oss att vi är försiktiga inte bara när vi
      <v>gör</v> <p>upp</p> en budget, utan också när vi verkställer den och gör utbetalningarna.
    t: Der Steuerzahler erwartet von uns einen sorgsamen Umgang nicht nur bei der
      <a>Aufstellung</a> eines Haushaltes, sondern auch bei der Umsetzung und bei
      der Abwicklung.
  - s: En anpassning är först och främst nödvändig för att en budgetplan skall kunna
      <v>göras</v> <p>upp</p> i euro i januari nästa år.
    t: Umstellungen sind vor allem für die <a>Aufstellung</a> des Haushaltsplans in
      Euro ab Januar nächsten Jahres notwendig.
- c: 3
  r: 3
  v: ansprechen
  x:
  - s: Det kan den bara få om även de allmänna riktlinjerna i den ekonomiska politiken
      och de sysselsättningspolitiska riktlinjerna utarbetas samtidigt, så att båda
      riktlinjerna gäller när man <v>gör</v> <p>upp</p> de nationella budgetarna och
      den europeiska budgeten.
    t: Ich bedauere es im übrigen, daß der Berichterstatter es nicht für nötig hielt,
      die Auswirkungen der dominierenden Stellung der Vereinigten Staaten auf die
      europäische Wirtschaft <a>anzusprechen</a>.
  - s: Kanske skulle en sådan information, en dialog, bidra till att skapa en offentlig
      medvetenhet, så att inte medlemsstaternas regeringar kan <v>göra</v> <p>upp</p>
      om detta sinsemellan.
    t: Vielleicht könnte eine Information, ein Dialog auch öffentliches Bewußtsein
      schaffen, damit dies nicht von den Mitgliedsregierungen untereinander ausgemacht
      wird, ebenso wie wir auch eine Zusammenarbeit beim Verfahren für die kommende
      Kommissionswahl und in ähnlichen Bereichen <a>ansprechen</a> möchten.
  - s: Men det har ingenting att göra med att <v>göra</v> <p>upp</p> räkningen med
      Ryssland utan är erkännandet av Rysslands betydelse och en önskan att se att
      det landet följer vägledningen i stora drag i omvandlingen till demokrati medan
      det söker sin egen väg.
    t: 'Was zum Beispiel Tschetschenien anbelangt, haben wir deutlich die Notwendigkeit
      einer politischen Lösung <a>angesprochen</a>:'
- c: 3
  r: 3
  v: erstellen
  x:
  - s: Det brittiska ordförandeskapet har verkligen <v>gjort</v> <p>upp</p> ett ambitiöst
      program för sig.
    t: Die britische Präsidentschaft hat in der Tat eine sehr ehrgeizige Agenda <a>erstellt</a>.
  - s: I själva verket anser jag att det är bättre att i förväg rådfråga den ständiga
      gruppen för främjande av jordbruksprodukter - så heter den - om tiden det medger,
      och även att <v>göra</v> <p>upp</p> listor som har en giltighetstid om högst
      två år.
    t: Mir scheint es in der Tat besser, die ständige Gruppe „Werbung für landwirtschaftliche
      Erzeugnisse“ - so heißt diese - vorab zu konsultieren, wenn die zeitlichen Zwänge
      dies zulassen, und auch Verzeichnisse zu <a>erstellen</a>, die eine Geltungsdauer
      von nicht mehr als zwei Jahren haben.
  - s: Rådet har i december 1999 beslutat ett tak för garantierna åt investeringsbanken
      för åren 2000-2007 samt <v>gjort</v> <p>upp</p> en förteckning över de länder
      utanför gemenskapen som är berättigade till lån.
    t: Der Rat hat im Dezember 1999 den Höchstbetrag der Garantien für die Investitionsbank
      in den Jahren 2000 - 2007 festgelegt und eine Aufstellung über Drittländer mit
      Anspruch auf Beihilfen <a>erstellt</a>.
- c: 3
  r: 3
  v: begleichen
  x:
  - s: De som systematiskt utövar statsterrorism, de som skapar nya bin Ladin och
      UCK-krigare, de som kallar hela folk för terrorister har i själva verket, efter
      den förfärliga terrorattacken i Förenta staterna, fått ett gyllene tillfälle
      att <v>göra</v> <p>upp</p> med dem som motsätter sig deras världsherravälde.
    t: Diejenigen nämlich, die systematisch staatlichen Terrorismus praktizieren,
      die Bin Ladens und die UCK-Kämpfer aufbauen und ganze Völker als Terroristen
      bezeichnen, haben nun, nach dem abscheulichen Angriff auf die USA, die willkommene
      Gelegenheit gefunden, ihre Rechnung mit denen zu <a>begleichen</a>, die sich
      ihrer Weltherrschaft entgegenstellen.
  - s: För det tredje har vi så mycket större skäl att iaktta viss försiktighet när
      det gäller mänskliga rättigheter, eftersom Förenta staterna - som den tyske
      utrikesministern Joschka Fischer beskrev under ett besök i Washington i juli
      som alla europeiska länders främsta allierade - utan något mandat för övrigt
      - i ett och ett halvt års tid har använt en enklav på Kuba, Guantanamobasen,
      för att kränka snart sagt alla folkrättsliga principer och med tämligen barbariska
      metoder som mest hör hemma i en svunnen tid <v>göra</v> <p>upp</p> sina affärer.
    t: Im Übrigen sollten wir uns in Bezug auf die Menschenrechte zurückhaltend zeigen,
      da die Vereinigten Staaten, die der deutsche Minister Fischer letzten Juli bei
      einem Besuch in Washington - übrigens ohne Mandat - als wichtigsten Verbündeten
      eines jeden europäischen Staates bezeichnet hat, seit ein und einem halben Jahr
      eine Enklave auf Kuba, nämlich Guantánamo, dafür nutzen, um nahezu alle Prinzipien
      des internationalen Rechts zu verletzen, um eine Rechnung mit Methoden aus einem
      anderen Zeitalter auf recht barbarische Weise zu <a>begleichen</a>.
  - s: Jag måste ärligt säga att jag är förvånad över det faktum att de nu handlar
      om en upprepning av scenariot, för det sätt på vilket Kabila kom till makten,
      hade lite eller ingenting att göra med ett äkta uppror inifrån, utan mycket
      mer med olika länder runt f.d. Zaire som hade en räkning att <v>göra</v> <p>upp</p>.
    t: Wir haben hier also eine Wiederholung der Szenarios, was mich ehrlich gesagt
      nicht überrascht, denn die Art der Machtergreifung durch Kabila hat wenig oder
      nichts mit einem echten Aufstand von Innen zu tun, sondern damit, daß verschiedene
      Länder rund um das ehemalige Zaire eine Rechnung zu <a>begleichen</a> hatten.
- c: 3
  r: 3
  v: aufstellen
  x:
  - s: De juridiska institutionerna har sina rutiner att följa och vi är i färd med
      att utveckla en europeisk processrätt, detta europeiska område, men vi måste
      naturligtvis vara uppmärksamma och vi kan inte <v>göra</v> <p>upp</p> en lista
      över brott, för vi kan alltid lägga till andra och alla förteckningar över brott
      kommer med nödvändighet alltid att bli ofullständiga.
    t: Die Rechtsinstitute haben ihre Verfahren, und wir sind dabei, dieses europäische
      Verfahrensrecht, diesen europäischen Rechtsraum, weiter auszugestalten, doch
      selbstverständlich müssen wir vorsichtig sein und dürfen keinen Katalog der
      Straftatbestände <a>aufstellen</a>, denn wir könnten einem solchen Katalog zwar
      stets neue Straftaten hinzufügen, doch wäre er selbstredend immer unzureichend.
  - s: Kommer det månne en dag då de ekonomiska planerna <v>görs</v> <p>upp</p> i
      ett anfall av generositet av till exempel Nederländerna, då solidaritetsfonden
      helt finansieras av till exempel Luxemburg, då budgetkontrollutskottet ber oss
      göra av med mer i stället för mindre, då medlemsstaterna inte räknar vad som
      rinner in i och ut ur deras fickor, utan vad som verkligen behövs för att Europa
      skall kunna tillfredsställa sina medborgares behov?
    t: Wird der Tag kommen, an dem die Finanzielle Vorausschau durch einen Impuls
      der Großzügigkeit, beispielsweise vonseiten Hollands, <a>aufgestellt</a> wird;
  - s: Denna möjlighet till stabilitet som kommissionen då föreslog är fortfarande
      mycket viktig för en ekonomisk verksamhet som, precis som vilken som helst,
      behöver <v>göra</v> <p>upp</p> planer, göra investeringar, betalningar och förberedelser
      för framtiden, med ett redan etablerat regelverk.
    t: Diese Stabilitätsaussicht, Frau Kommissarin, die die Kommission damals vorschlug,
      ist für eine wirtschaftliche Tätigkeit unerlässlich, in der wie überall Pläne
      <a>aufgestellt</a>, Investitionen vorgenommen, Zahlungen ausgeführt und Vorbereitungen
      auf die Zukunft getroffen werden müssen, wofür ein vorher festgelegter Rechtsrahmen
      benötigt wird.
- c: 2
  r: 4
  v: Frage
  x:
  - s: Europas arbetarklass och folk måste <v>göra</v> motstånd och trappa <p>upp</p>
      sin kamp emot det så kallade området för frihet, säkerhet och rättvisa, eftersom
      det strider mot deras rättigheter och i stället gynnar storfinansens och de
      multinationella företagens ”rättvisa”.
    t: Wir würden es begrüßen, wenn die Zusammenarbeit zwischen den Mitgliedstaaten
      in diesen <a>Fragen</a> mit dem Ziel ausgebaut würde, eine humane Asylpolitik
      für ganz Europa in Übereinstimmung mit der Genfer Konvention zu entwickeln.
  - s: För att finna en väg ut ur detta träsk behöver vi varken propaganda eller trösterika
      historier, utan klarsynthet och modiga statsmän som kan erkänna sina misstag
      och <v>göra</v> <p>upp</p> en ny strategi, en fredsstrategi.
    t: Daher arbeite ich mit Blick auf die gesamte Region im Rahmen der umfassenderen
      Nahost-Initiative, und wir werden in dieser <a>Frage</a> auch mit den Amerikanern
      zusammenarbeiten.
- c: 2
  r: 4
  v: tun
  x:
  - s: Enigheten eller kompromissen, som den sittande ordföranden Funke avsiktligt
      och upprepade gånger påminde oss om i förmiddags, måste ändå <v>göra</v> <p>upp</p>
      räkningen med en gammal kultur, som står långt ifrån konsumenternas och producenternas
      reella intressen.
    t: Die Einigung oder der Kompromiß, auf den der amtierende Ratspräsident Funke
      heute vormittag mehrmals hingewiesen hat, müssen jedoch alte Denkmuster in Betracht
      ziehen, die mit den realen Interessen der Verbraucher und Erzeuger wenig zu
      <a>tun</a> haben.
  - s: Överallt där vi anser att man inom en månad kan <v>göra</v> <p>upp</p> en handlingsplan,
      som klargör för allmänheten att vi tar våra fel på allvar och försöker korrigera
      dem, bör vi vara positiva till en ajournering, och jag vill än en gång betona
      att det inte alls betyder att vi vill demontera några institutioner, utan tvärtom,
      vi vill stärka dem, och vi vill återskapa förtroendet bland den europeiska allmänheten.
    t: Überall dort, wo wir der Meinung sind, daß innerhalb eines Monats ein Aktionsplan
      erstellt werden kann, der der Öffentlichkeit deutlich macht, daß wir unsere
      Fehler ernst nehmen und versuchen, Korrekturen vorzunehmen, sollten wir für
      eine Vertagung eintreten, und ich betone noch einmal, es hat nichts damit zu
      <a>tun</a>, daß wir damit Institutionen demontieren, im Gegenteil, wir wollen
      sie stärken, und wir wollen wieder Vertrauen schaffen in der europäischen Öffentlichkeit.
- c: 2
  r: 4
  v: entstehen
  x:
  - s: EES-avtalet <v>gjordes</v> <p>upp</p>, men för Österrike, Sverige och Finland
      blev det ett kortvarigt arrangemang.
    t: Der EWR-Vertrag <a>entstand</a>, aber für Österreich, Schweden und Finnland
      enthielt er nur kurzfristige Regelungen.
  - s: EU har mångåriga förbindelser med Pakistan, som sträcker sig tillbaka till
      1976 när vårt första samarbetsavtal <v>gjordes</v> <p>upp</p>.
    t: Die Europäische Union pflegt seit vielen Jahren Beziehungen mit Pakistan, die
      im Jahr 1976 begannen, als unser erstes Kooperationsabkommen <a>entstand</a>.
- c: 2
  r: 4
  v: vornehmen werden
  x:
  - s: 'Det som är bra med en årsrapport är att det <v>görs</v> <p>upp</p> ett inventarium
      över ett antal problempunkter:'
    t: 'Das Gute eines Jahresberichts liegt darin, daß damit eine Bestandsaufnahme
