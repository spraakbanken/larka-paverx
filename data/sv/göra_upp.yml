      das eventuais infracções ao presente regulamento, contra as respectivas normas
      de execução ou contra as medidas de protecção e deverá ponderar, caso a caso,
      se aquelas deverão ser objecto de perseguição judicial, do foro cível ou criminal,
      por parte das autoridades nacionais competentes.
  - s: Vi måste emellertid konstatera att de lokala valen, till skillnad från det
      senaste parlamentsvalet, inte var rättvisa eftersom de ändrades och oppositionen
      inte gavs samma möjligheter att <v>göra</v> <p>upp</p> listor på kandidater
      överallt.
    t: Penso que podemos dizer com segurança que as reformas e uma maior estabilidade
      foram objecto de uma decisão, inclusivamente por razões relacionadas com a estabilidade
      parlamentar, e devemos congratularmo-nos com isso, mas tenho também de notar
      que, embora as últimas eleições parlamentares tenham sido honestas e justas,
      as eleições autárquicas não o foram porque foram mudadas e a oposição não teve
      uma oportunidade igual para <a>elaborar</a> listas em todos os círculos.
  - s: Vi kan exempelvis inte stödja punkt 8 där man kräver att alla utvecklingsländer
      ska <v>göra</v> <p>upp</p> planer för turismutvecklingen, åta sig att varje
      år utarbeta rapporter om siffror och bidrag eftersom det inte är lämpligt i
      alla situationer, och i många länder skulle det vara ganska lågprioriterat.
    t: Não podemos, por exemplo, subscrever o nº 8, em que todos os países em desenvolvimento
      são instados a <a>elaborar</a> planos de desenvolvimento turístico, a apresentar
      relatórios anuais sobre o peso do sector nas suas economias, pois tal não é
      adequado em todos os casos, constituindo em muitos países uma prioridade muito
      baixa.
  - s: Om man <v>gör</v> <p>upp</p> en strategi, måste man ta upp de förutsättningar
      som finns i dag, annars är det väldigt svårt att lägga upp en strategi för morgondagen.
    t: Para <a>elaborar</a> uma estratégia é preciso conhecer as condições actuais,
      de outro modo será dificílimo estabelecer uma estratégia para o futuro.
  - s: Snart går vi till Nice för att tillämpa det program som vi har <v>gjort</v>
      <p>upp</p>.
    t: Teremos depois de ir para Nice, pôr em acto o programa que <a>elaborámos</a>.
  - s: Det tjänar för övrigt ingenting till att <v>göra</v> <p>upp</p> en lista över
