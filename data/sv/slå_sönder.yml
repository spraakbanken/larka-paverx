      immigrationskvoter för att <v>slå</v> <p>sönder</p> de maffior som lever på
      handel med arbetskraft och annan handel, till exempel narkotikahandeln.
    t: Il faudrait établir - comme le font les amis grecs d’une certaine façon, mais
      certainement pas les autres pays, à commencer par l’Italie - des quotas d’émigration
      très généreux pour <a>casser</a> les mafias qui se nourrissent du trafic de
      main d’oeuvre et d’autres trafics, comme la drogue.
  - s: Jag vill säga er att den senaste gången man tillämpade diskreta kontroller
      var vid Europeiska rådet i Barcelona för att undvika att stadens gator skulle
      förvandlas till ett slagfält som i Genève och genom ett tillfälligt upphävande
      av Schengenavtalet hade den spanska polisen möjlighet att stoppa vissa ”troublemakers”
      vid gränsen som till exempel hade med sig klubbor och basebollträn för att <v>slå</v>
      <p>sönder</p> skyltfönster.
    t: Je voudrais vous dire que la dernière fois que des contrôles discrets ont été
      effectués, précisément lors du Conseil européen de Barcelone, pour éviter que
      les rues de cette ville ne deviennent un champ de bataille comme cela a été
      le cas à Gênes, et, par le biais de la suspension temporaire de la convention
      de Schengen, la police espagnole a pu arrêter à la frontière certains fauteurs
      de troubles qui, par exemple, détenaient des maillets et des battes de base-ball
      pour <a>casser</a> des vitrines.
  - s: När det gäller att kontrollera om en produkt, ett företag och vid behov en
      stat - då tänker jag på statens riskprofil, och jag ska komma tillbaka till
      det - har god hälsa eller feber, så håller ni säkert med mig om att man inte
      kan bota febern genom att <v>slå</v> <p>sönder</p> termometern, fru Goulard,
      mina damer och herrar.
    t: Quand il s’agit de vérifier la bonne santé ou la fièvre d’un produit, d’une
      entreprise, le cas échéant d’un État - j’y reviendrai -, s’agissant des risques
      souverains, Madame Goulard, Mesdames et Messieurs, vous m’accorderez que ce
      n’est pas en <a>cassant</a> le thermomètre que l’on supprime la fièvre.
  - s: Man får inte ner febern genom att <v>slå</v> <p>sönder</p> termometern.
    t: Ce n’est pas en <a>cassant</a> le thermomètre qu’on fera tomber la fièvre.
  - s: Det är inte genom att <v>slå</v> <p>sönder</p> termometern som man får febern
      att sjunka.
    t: Ce n’est pas en <a>cassant</a> le thermomètre qu’on fait tomber la fièvre.
  - s: Strukturreformer återstår att genomföra, korporativa och protektionistiska
      reflexer måste överbryggas, men det är inte genom att <v>slå</v> <p>sönder</p>
      en allmän public service som vi kommer att få bättre service och lägre priser
      för konsumenterna.
    t: Des réformes structurelles restent à faire, des réflexes corporatifs et protectionnistes
      sont à surmonter, mais ce ne sera pas en <a>cassant</a> un service public universel
      que nous obtiendrons un meilleur service et des prix plus bas pour les consommateurs.
  - s: Dessutom anser jag att unionen snarast måste göra införande av demokrati i
      dessa länder till en politisk prioritet, att det är det enda sättet att <v>slå</v>
      <p>sönder</p>, att förstöra terrorismens baser i dessa länder.
    t: Monsieur Poettering, vous parlez, justement, de la nécessité d’affronter les
      causes du terrorisme, et je pense qu’il serait urgent que l’Union européenne
      se penche sur sa politique, sur la politique de ces cinquante dernières années,
      une politique qui a été fondamentalement raciste à l’égard du monde arabe et
      du monde islamique, une politique qui n’a fait que soutenir les pires régimes
      dans ces pays, les pires régimes de M. Saddam Hussein, de M. Kadhafi, de M.
      Hafez El-Assad hier et aujourd’hui de son fils, une politique qui n’a guère
      été solidaire avec les démocrates hier ou aujourd’hui, comme Mme Ben Sedrin
      en Tunisie, comme Mme Al-Sadaoui en Égypte, comme M. Ibrahimi en Égypte, comme
      tant d’autres qui luttent pour la démocratie dans leur pays, et je pense qu’il
      serait urgent que notre Union fasse de l’instauration de la démocratie dans
      ces pays sa priorité politique, que c’est la seule façon de <a>casser</a>, de
      détruire les bases arrières du terrorisme dans ces pays.
  - s: Vi får inte låta den härskande liberala ideologin <v>slå</v> <p>sönder</p>
      vårt system i skydd av uråldriga principer och lagar - som inte är något annat
      än den starkastes rätt, och dess konsekvenser.
    t: Il ne faudrait pas que l’idéologie libérale dominante <a>casse</a> nos dispositifs
      au nom de principes et d’une loi vieille comme le monde qui sont tout simplement
      «la loi du plus fort» et ses conséquences.
