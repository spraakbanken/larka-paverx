    t: 'Vaclav Havel dijo que en la Europa del Este los regímenes comunistas <a>destruyeron</a>
      sistemáticamente la sociedad civil:'
  - s: Vi skulle behöva inrätta - som våra grekiska vänner på sätt och vis gör, men
      säkerligen inte de andra länderna, till att börja med Italien - mycket frikostiga
      immigrationskvoter för att <v>slå</v> <p>sönder</p> de maffior som lever på
      handel med arbetskraft och annan handel, till exempel narkotikahandeln.
    t: Habría que establecer —como lo hacen, en cierto modo, los amigos griegos, pero
      no los demás países, comenzando por Italia— cuotas de inmigración muy generosas,
      para <a>destruir</a> a las mafias que se alimentan del tráfico de mano de obra
      y de otros tráficos, como la droga.
  - s: Ni splittrar och <v>slår</v> <p>sönder</p> den antibedrägeriverksamhet som
      kommissionen hittills har bedrivit.
    t: Usted divide y <a>destruye</a> la labor antifraude de la Comisión.
  - s: En avreglering kommer att drabba sysselsättningen, minska effektiviteten, skada
      ”public service” - intresset, <v>slå</v> <p>sönder</p> en solidarisk fördelning
      av kostnaderna mellan glesbygds- och storstadskonsumenter samt drabba den anställningsrättsliga
      ställningen för berörd personal.
    t: La desregulación va a afectar al empleo, disminuir la eficiencia, dañar el
      interés de "public service», <a>destruir</a> una distribución solidaria de los
      costos entre los consumidores de las regiones poco pobladas y las grandes ciudades
      y deteriorar la situación jurídico - laboral para el personal involucrado.
  - s: Rekommendationerna avseende varningar på framsidan av förpackningarna måste
      välkomnas, eftersom de <v>slår</v> <p>sönder</p> myten att dessa produkter är
      mindre skadliga för en människas hälsa.
    t: Las recomendaciones acerca de la colocación de advertencias en la parte frontal
      de los paquetes son sumamente positivas porque <a>destruyen</a> el mito de que
      esos productos son menos perjudiciales para la salud humana.
  - s: Ingå inte några politiskt motiverade avtal med Ryssland som riktar sig mot
      de nya medlemsstaterna, för detta hotar att <v>slå</v> <p>sönder</p> tanken
      på ett gemensamt Europa.
    t: No hagan negocios con Rusia inclinados políticamente a ir en contra de los
      nuevos Estados miembros, porque esto amenaza con <a>destruir</a> la idea de
      una Europa común.
  - s: Strukturreformer återstår att genomföra, korporativa och protektionistiska
      reflexer måste överbryggas, men det är inte genom att <v>slå</v> <p>sönder</p>
      en allmän public service som vi kommer att få bättre service och lägre priser
      för konsumenterna.
    t: Quedan por hacer reformas estructurales, hay que superar reflejos corporativos
      y proteccionistas, pero <a>destruyendo</a> un servicio público universal no
      obtendremos un mejor servicio y precios más bajos para los consumidores.
  - s: Jag menar att dessa stora exportsubventioner i grunden är osolidariska och
      <v>slår</v> <p>sönder</p> jordbruksmarknaden i stora delar av tredje världen.
    t: Creo que esas grandes subvenciones a las exportaciones son esencialmente insolidarias
      y <a>destruyen</a> el mercado agrícola en una gran parte del Tercer Mundo.
- c: 4
  r: 2
  v: romper
  x:
  - s: Detta beslut, bästa kolleger och fru ordförande, bidrar enbart till att <v>slå</v>
      <p>sönder</p> det som har etablerats i den mödosamma fredsprocessen och kunde
      på nytt ge upphov till - vilket vi hoppas inte inträffar - en flodvåg av spänningar
      och våld som vore svår att tämja.
    t: Esta decisión, estimados colegas y señora Presidenta, sólo contribuye a <a>romper</a>
      lo establecido en el tan difícil proceso de paz y podría abrir de nuevo —Dios
      no lo quiera— una riada de tensiones y de violencias difíciles de apagar.
  - s: Jag vill säga er att den senaste gången man tillämpade diskreta kontroller
      var vid Europeiska rådet i Barcelona för att undvika att stadens gator skulle
      förvandlas till ett slagfält som i Genève och genom ett tillfälligt upphävande
      av Schengenavtalet hade den spanska polisen möjlighet att stoppa vissa ”troublemakers”
      vid gränsen som till exempel hade med sig klubbor och basebollträn för att <v>slå</v>
      <p>sönder</p> skyltfönster.
    t: Yo quisiera decirle que, en la última ocasión en la que se han practicado controles
      discretos, ha sido precisamente en el Consejo Europeo de Barcelona, para evitar
      que las calles de esa ciudad se convirtieran en un campo de batalla, como ocurrió
      en Génova, y, mediante la suspensión temporal del Convenio Schengen, esto permitió,
      a la policía española, parar en la frontera a algunos sujetos alborotadores
      que, por ejemplo, llevaban mazos y bates de béisbol para <a>romper</a> escaparates.
  - s: Utan att ens ta upp frågan om svårigheter med överföring och anpassning, skall
      jag bara erinra om att införandet av en gemensam valuta i länder som befinner
      sig i olika situationer hela tiden kommer att ge fruktansvärda samförståndsproblem,
      vilka i sin tur kommer att resultera i oupphörliga konflikter som slutligen
      kan <v>slå</v> <p>sönder</p> Europa.
    t: Sin tan siquiera mencionar la cuestión de las dificultades de transición y
      de adaptación, recordaré solamente que la imposición de una moneda única en
      países con situaciones diferentes planteará permanentemente problemas de dudosa
      solución, generadores de incesantes conflictos y capaces de <a>romper</a> a
      Europa.
  - s: Vi får inte låta den härskande liberala ideologin <v>slå</v> <p>sönder</p>
      vårt system i skydd av uråldriga principer och lagar - som inte är något annat
      än den starkastes rätt, och dess konsekvenser.
    t: Hay que evitar que la ideología liberal dominante <a>rompa</a> nuestros dispositivos
      en aras de unos principios y de una ley antigua como el mundo, que no es otra
      que "la ley del más fuerte» y sus consecuencias.
