---
de:
- c: 6
  r: 1
  v: zerschlagen
  x:
  - s: Jag kan inte säga att den sorgen blir mindre av att jag också uppfattar att
      det bland många av dem som har talat också har funnits en slags förståelse för
      - och kanske till och med en önskan - att de serbiska styrkorna trots allt först
      skulle kunna <v>slå</v> <p>sönder</p> den kosovanska befrielsearmén, så att
      Kosovo därefter skulle bli ”mjukare” och lättare skulle kunna acceptera en fortsatt
      union med Serbien.
    t: Und ich kann nicht behaupten, daß diese Trauer dadurch geringer würde, daß
      ich bei vielen Rednern auch eine Art Verständnis - ja, vielleicht sogar den
      Wunsch - spüren konnte, daß die serbischen Streitkräfte trotz allem zunächst
      einmal die Befreiungsarmee des Kosovo <a>zerschlagen</a> sollten, damit der
      Kosovo danach formbarer würde und eher die Fortsetzung der Union mit Serbien
      akzeptieren könnte.
  - s: 'Vaclav Havel nämnde att i Östeuropa <v>slog</v> kommunistregimerna metodiskt
      <p>sönder</p> det civila samhället:'
    t: Vaclav Havel erwähnte, daß die kommunistischen Regimes in Osteuropa die Zivilgesellschaft,
      Bürgerbewegungen, Kirchen und unabhängige Gewerkschaften, systematisch <a>zerschlagen</a>
      haben.
  - s: Allt kan vi <v>slå</v> <p>sönder</p>.
    t: Alles kann von uns <a>zerschlagen</a> werden.
  - s: Låt oss inte <v>slå</v> <p>sönder</p> ett fungerande system helt utan anledning.
    t: <a>Zerschlagen</a> wir doch bitte nicht ein funktionierendes System völlig
      ohne Not.
  - s: Ni splittrar och <v>slår</v> <p>sönder</p> den antibedrägeriverksamhet som
      kommissionen hittills har bedrivit.
    t: Sie trennen und <a>zerschlagen</a> die bisherige Anti-Betrugsarbeit der Kommission.
  - s: Det är tråkigt att dagens debatt om det svenska ordförandeskapet - för vårt
      land var det ju första gången med allt vad det innebär - måste börja i ett konstaterande
      att det riskerar att bli ihågkommet för stenkastande anarkister som försökte
      stoppa mötet och som skoningslöst <v>slog</v> <p>sönder</p> Göteborgs trevliga
      huvudgata och flera goda intentioner.
    t: Es stimmt traurig, dass zu Beginn der heutigen Aussprache zum schwedischen
      Ratsvorsitz - für unser Land war es ja das erste Mal, mit allem, was dazu gehört
      - festgestellt werden muss, dass dieser vielleicht im Rückblick mit Steine werfenden
      Anarchisten verbunden wird, die versucht haben den Gipfel zu verhindern und
      die schonungslos die schöne Hauptstraße Göteborgs und viele gute Vorsätze <a>zerschlagen</a>
      haben.
- c: 4
  r: 2
  v: zerstören
  x:
  - s: Men Ungerns premiärminister, Ferenc Gyurcsány, <v>slår</v> <p>sönder</p> föreställningen
      om europeisk solidaritet.
    t: Nun, der ungarische Premierminister Ferenc Gyurcsany hat diese Idee von europäischer
      Solidarität <a>zerstört</a>.
  - s: 'Det ligger nära till hands att tänka på dem som en gång ville <v>slå</v> <p>sönder</p>
      Gutenbergs tryckpress:'
    t: 'Es liegt nahe, an jene zu denken, die damals Gutenbergs Druckerpresse <a>zerstören</a>
      wollten:'
  - s: En avreglering kommer att drabba sysselsättningen, minska effektiviteten, skada
      ”public service” - intresset, <v>slå</v> <p>sönder</p> en solidarisk fördelning
      av kostnaderna mellan glesbygds- och storstadskonsumenter samt drabba den anställningsrättsliga
      ställningen för berörd personal.
    t: Eine Deregulierung wird die Beschäftigung treffen, die Effektivität einschränken,
      dem Interesse am „public service“ schaden, die solidarische Verteilung der Kosten
      zwischen den Verbrauchern in dünn besiedelten und Großstadtgebieten <a>zerstören</a>,
      sowie die rechtliche Stellung der betroffenen Angestellten beeinflussen.
  - s: Om ni stoppar detta transportstöd, <v>slår</v> ni <p>sönder</p> en viktig del
      av svensk regionalpolitik.
    t: Wenn Sie diese Transporthilfen einstellen, <a>zerstören</a> Sie damit einen
      wichtigen Teil der schwedischen Regionalpolitik.
- c: 2
  r: 3
  v: zerbrechen
  x:
  - s: När det gäller att kontrollera om en produkt, ett företag och vid behov en
      stat - då tänker jag på statens riskprofil, och jag ska komma tillbaka till
      det - har god hälsa eller feber, så håller ni säkert med mig om att man inte
      kan bota febern genom att <v>slå</v> <p>sönder</p> termometern, fru Goulard,
      mina damer och herrar.
    t: Wenn es darum geht zu prüfen, ob ein Produkt, ein Unternehmen und gegebenenfalls
      auch ein Staat - ich beziehe mich hier auf Staatsrisiken und ich werde noch
      einmal auf diesen Punkt zurückkommen - gesund ist oder Fieber hat, dann werden
      Sie, Frau Goulard, sowie meine Damen und Herren mit mir darin übereinstimmen,
      dass man das Fieber nicht senken kann, indem man das Thermometer <a>zerbricht</a>.
  - s: Det är inte genom att <v>slå</v> <p>sönder</p> termometern som man får febern
      att sjunka.
    t: Man kriegt das Fieber nicht herunter, indem man das Thermometer <a>zerbricht</a>.
- c: 1
  r: 4
  v: werden zerschlagen
  x:
  - s: Glesbygdsproblemen gör att folk flyttar, de små jord- och skogsbruken <v>slås</v>
      <p>sönder</p> och den specifika kultur och det kulturarv som finns på många
      håll förstörs.
    t: Die Probleme in den dünn besiedelten Gebieten führen dazu, daß die Leute wegziehen,
      die kleinen Land- und Forstwirtschaften <a>werden</a> <a>zerschlagen</a>, und
      die besondere Kultur und das Kulturerbe, das es vielerorts noch gibt, werden
      dabei zerstört.
- c: 1
  r: 4
  v: Auseinanderbrechen
  x:
  - s: Utan att ens ta upp frågan om svårigheter med överföring och anpassning, skall
      jag bara erinra om att införandet av en gemensam valuta i länder som befinner
      sig i olika situationer hela tiden kommer att ge fruktansvärda samförståndsproblem,
      vilka i sin tur kommer att resultera i oupphörliga konflikter som slutligen
      kan <v>slå</v> <p>sönder</p> Europa.
    t: Ich möchte nicht auf das Problem der Übergangs- und Anpassungsschwierigkeiten
      eingehen, sondern lediglich daran erinnern, daß mit der Einführung einer Einheitswährung
      in Ländern, die sich in unterschiedlichen Situationen befinden, außerordentliche
      Ausgleichsprobleme an der Tagesordnung sein werden, die zu ständigen Konflikten
      führen und am Ende das <a>Auseinanderbrechen</a> Europas verursachen können.
- c: 1
  r: 4
  v: aufdecken
  x:
  - s: Själv är jag rädd att detta bara är toppen på det isberg mot vilket EU-skeppet
      kommer att <v>slås</v> <p>sönder</p>.
    t: Mit einer Haushaltskontrolle, die auf dem ZVE-System, d.h. der Abgabe positiver
      Zuverlässigkeitserklärungen basiert, lässt sich Missbrauch nicht <a>aufdecken</a>.
- c: 1
  r: 4
  v: Gerücht
  x:
  - s: Rekommendationerna avseende varningar på framsidan av förpackningarna måste
      välkomnas, eftersom de <v>slår</v> <p>sönder</p> myten att dessa produkter är
      mindre skadliga för en människas hälsa.
    t: Die Empfehlungen in bezug auf Warnhinweise auf der Vorderseite von Packungen
      sind zu begrüßen, da sie ein für allemal mit dem <a>Gerücht</a> aufräumen, diese
      Erzeugnisse seien weniger gesundheitsgefährdend.
- c: 1
  r: 4
  v: Thermometer zerbrechen
  x:
  - s: Man får inte ner febern genom att <v>slå</v> <p>sönder</p> termometern.
    t: Man senkt das Fieber nicht dadurch, dass man das <a>Thermometer</a> <a>zerbricht</a>.
- c: 1
  r: 4
  v: festlegen
  x:
  - s: Vi skulle behöva inrätta - som våra grekiska vänner på sätt och vis gör, men
      säkerligen inte de andra länderna, till att börja med Italien - mycket frikostiga
      immigrationskvoter för att <v>slå</v> <p>sönder</p> de maffior som lever på
      handel med arbetskraft och annan handel, till exempel narkotikahandeln.
    t: Man müßte - wie das die griechischen Freunde bis zu einem gewissen Grade tun,
      aber mit Sicherheit nicht die anderen Länder, angefangen mit Italien - großzügige
      Einwanderungsquoten <a>festlegen</a>, um der Mafia das Handwerk zu legen, die
      vom Schmuggel von Arbeitskräften, Drogen und anderem lebt.
- c: 1
  r: 4
  v: zerschlagen haben
  x:
  - s: I bibeln står det skrivet att Moses i sin vrede <v>slog</v> <p>sönder</p> tavlorna
      med de tio budorden när han såg judarna dansa runt den gyllene kalven.
    t: In der Heiligen Schrift steht geschrieben, daß Moses, als er die Juden um das
      Goldene Kalb hat tanzen sehen, in seiner Wut die Zehn Gebote <a>zerschlagen</a>
      <a>hat</a>.
- c: 1
  r: 4
  v: Zerschlagung
  x:
  - s: Strukturreformer återstår att genomföra, korporativa och protektionistiska
      reflexer måste överbryggas, men det är inte genom att <v>slå</v> <p>sönder</p>
      en allmän public service som vi kommer att få bättre service och lägre priser
      för konsumenterna.
    t: Es müssen noch Strukturreformen durchgeführt sowie korporative und protektionistische
      Denkweisen überwunden werden, aber mit der <a>Zerschlagung</a> eines öffentlichen
      Universaldienstes werden wir keinen besseren Service und keine niedrigeren Verbraucherpreise
      durchsetzen.
- c: 1
  r: 4
  v: zerstört
  x:
  - s: Maskerade demonstranter kastade gatsten mot polisen och <v>slog</v> <p>sönder</p>
      butiker utan att bli gripna.
    t: Vermummte Demonstranten bewarfen Polizisten mit Pflastersteinen und <a>zerstörten</a>
      Geschäfte, wurden aber nicht gefasst.
- c: 1
  r: 4
  v: kaputt
  x:
  - s: Jag vill uppmana ordförandeskapets företrädare att meddela sina kolleger att
      vi inte tänker låta den europeiska enandeprocessen <v>slås</v> <p>sönder</p>
      av finansinspektörer med vissa bestämda maktförhållanden för ögonen.
    t: Ich darf Sie von der Präsidentschaft bitten, Ihren Kollegen mitzuteilen, dass
      wir uns den Einigungsprozess Europas nicht durch Finanzinspektoren <a>kaputt</a>
      machen lassen, die auf bestimmte Machtverhältnisse schauen.
- c: 1
  r: 4
  v: Gutenberg zerstören
  x:
  - s: En gång ville de som inte såg den nya tiden <v>slå</v> <p>sönder</p> Gutenbergs
      tryckpress.
    t: Es gab eine Zeit, da wollten diejenigen, die die neue Zeit nicht erkannt hatten,
      <a>Gutenbergs</a> Druckerpresse <a>zerstören</a>.
en:
- c: 4
  r: 1
  v: destroy
  x:
  - s: En avreglering kommer att drabba sysselsättningen, minska effektiviteten, skada
      ”public service” - intresset, <v>slå</v> <p>sönder</p> en solidarisk fördelning
      av kostnaderna mellan glesbygds- och storstadskonsumenter samt drabba den anställningsrättsliga
      ställningen för berörd personal.
    t: Deregulation would adversely affect employment, reduce efficiency, damage ’public
      service’ interests, <a>destroy</a> a supportive division of costs between rural
      and city consumers, and adversely affect the legal employment position of the
      personnel concerned.
  - s: Om ni stoppar detta transportstöd, <v>slår</v> ni <p>sönder</p> en viktig del
      av svensk regionalpolitik.
    t: If you stop this transport aid, you will <a>destroy</a> an important part of
      Swedish regional policy.
  - s: Vi får inte låta den härskande liberala ideologin <v>slå</v> <p>sönder</p>
      vårt system i skydd av uråldriga principer och lagar - som inte är något annat
      än den starkastes rätt, och dess konsekvenser.
    t: The dominant liberal ideology must not <a>destroy</a> our devices on behalf
      of principles and an ancient law which only represent ‘the law of the strongest’
      and its consequences.
  - s: Jag menar att dessa stora exportsubventioner i grunden är osolidariska och
      <v>slår</v> <p>sönder</p> jordbruksmarknaden i stora delar av tredje världen.
    t: I believe that these major export subsidies are basically divisive and <a>destroy</a>
      the agricultural market in large parts of the Third World.
- c: 4
  r: 1
  v: break
  x:
  - s: Vi skulle behöva inrätta - som våra grekiska vänner på sätt och vis gör, men
      säkerligen inte de andra länderna, till att börja med Italien - mycket frikostiga
      immigrationskvoter för att <v>slå</v> <p>sönder</p> de maffior som lever på
      handel med arbetskraft och annan handel, till exempel narkotikahandeln.
    t: We should do what to some extent our Greek friends are doing - but not other
      countries, starting with Italy - and set very generous immigration quotas in
      order to <a>break</a> the power of mafia groups which feed on the traffic in
      labour and other commodities, such as drugs.
  - s: Jag vill säga er att den senaste gången man tillämpade diskreta kontroller
      var vid Europeiska rådet i Barcelona för att undvika att stadens gator skulle
      förvandlas till ett slagfält som i Genève och genom ett tillfälligt upphävande
      av Schengenavtalet hade den spanska polisen möjlighet att stoppa vissa ”troublemakers”
      vid gränsen som till exempel hade med sig klubbor och basebollträn för att <v>slå</v>
      <p>sönder</p> skyltfönster.
    t: The temporary suspension of the Schengen Agreement allowed the Spanish police
      to stop several troublemakers at the border, who were carrying clubs and baseball
      bats with which to <a>break</a> shop windows, for example.
  - s: När det gäller att kontrollera om en produkt, ett företag och vid behov en
      stat - då tänker jag på statens riskprofil, och jag ska komma tillbaka till
      det - har god hälsa eller feber, så håller ni säkert med mig om att man inte
      kan bota febern genom att <v>slå</v> <p>sönder</p> termometern, fru Goulard,
      mina damer och herrar.
    t: When it comes to checking whether a product, a business, and, if necessary,
      a State - I refer here to sovereign risk, and I shall come back to this subject
      - is in good health or has a fever, you will agree with me, Mrs Goulard, ladies
      and gentlemen, that <a>breaking</a> the thermometer does not cure the fever.
  - s: Man får inte ner febern genom att <v>slå</v> <p>sönder</p> termometern.
    t: You cannot bring down a fever by <a>breaking</a> the thermometer.
- c: 2
  r: 2
  v: shatter
  x:
  - s: Vi vet vad utstationeringsdirektivets förändring från ett minimidirektiv till
      ett maximidirektiv har betytt för att <v>slå</v> <p>sönder</p> ordningen och
      balansen på arbetsmarknaden.
    t: We know what amending the Posting of Workers Directive from a minimum directive
      to a maximum directive has meant in terms of <a>shattering</a> the order and
      balance on the labour market.
  - s: Rekommendationerna avseende varningar på framsidan av förpackningarna måste
      välkomnas, eftersom de <v>slår</v> <p>sönder</p> myten att dessa produkter är
      mindre skadliga för en människas hälsa.
    t: The recommendations regarding warnings on the front of packages are to be welcomed
      because they <a>shatter</a> the myth that those products are less damaging to
      a person’s health.
- c: 2
  r: 2
  v: smash up
  x:
  - s: Maskerade demonstranter kastade gatsten mot polisen och <v>slog</v> <p>sönder</p>
      butiker utan att bli gripna.
    t: Hooded demonstrators threw paving stones at the police and <a>smashed</a> <a>up</a>
      shops without being caught.
  - s: Det är tråkigt att dagens debatt om det svenska ordförandeskapet - för vårt
      land var det ju första gången med allt vad det innebär - måste börja i ett konstaterande
      att det riskerar att bli ihågkommet för stenkastande anarkister som försökte
      stoppa mötet och som skoningslöst <v>slog</v> <p>sönder</p> Göteborgs trevliga
      huvudgata och flera goda intentioner.
    t: Madam President, it is unfortunate that today’s debate on the Swedish presidency
      - which was of course something new for our country, with all that that entails
      - has to begin with an observation that it is in danger of being remembered
      for stone-throwing anarchists trying to stop the meeting and ruthlessly <a>smashing</a>
      <a>up</a> Göteborg’s pleasant main street and, with it, quite a few good intentions.
- c: 1
  r: 3
  v: passenger-side smash
  x:
  - s: När jag knappt hundra meter från parlamentsbyggnaden hade stannat för rött
      ljus hörde jag en enorm smäll när någon <v>slog</v> <p>sönder</p> fönsterrutan
      på passagerarsidan på min bil. Min handväska som stod på golvet blev stulen.
    t: Barely 100 metres from the Parliament building, having halted at a red light,
      I heard an enormous bang and the <a>passenger-side</a> window of my car was
      <a>smashed</a> in.
- c: 1
  r: 3
  v: obliterate
  x:
  - s: Allt kan vi <v>slå</v> <p>sönder</p>.
    t: We can <a>obliterate</a> it all.
- c: 1
  r: 3
  v: needlessly wreck
  x:
  - s: Låt oss inte <v>slå</v> <p>sönder</p> ett fungerande system helt utan anledning.
    t: please, let us not <a>needlessly</a> <a>wreck</a> a system that works.
- c: 1
  r: 3
  v: divide
  x:
  - s: Genom att i ännu högre grad <v>slå</v> <p>sönder</p> våra samhällen med tjugo
      miljoner arbetslösa kommer Europa att förstöra våra nationers frihet.
    t: By further <a>dividing</a> our societies, where there are 20 million unemployed,
      Europe is going to destroy the freedom of our nations.
- c: 1
  r: 3
  v: demolish
  x:
  - s: Strukturreformer återstår att genomföra, korporativa och protektionistiska
      reflexer måste överbryggas, men det är inte genom att <v>slå</v> <p>sönder</p>
      en allmän public service som vi kommer att få bättre service och lägre priser
      för konsumenterna.
    t: It will not, however, be by <a>demolishing</a> a universal public service that
      we will obtain a better service and lower prices for consumers.
- c: 1
  r: 3
  v: break up
  x:
  - s: Det hade utbrutit en kraftig storm, båten riskerade att <v>slås</v> <p>sönder</p>
      mot klipporna och kaptenen, i stället för att slå larm för att se om det var
      möjligt att rädda båten, satt kvar i sin hytt och skrev upp i loggboken vilken
      slags last han skulle föra i hamn, om han nådde fram.
    t: a ship, caught up in a great storm, is in danger of drifting on to rocks and
      <a>breaking</a> <a>up</a>, and the captain, instead of sending out an SOS to
      try to save the situation, sits in his cabin writing in the ship’s log the provisions
      that he intends to buy in the port, assuming that he arrives there…
- c: 1
  r: 3
  v: apart
  x:
  - s: Men Ungerns premiärminister, Ferenc Gyurcsány, <v>slår</v> <p>sönder</p> föreställningen
      om europeisk solidaritet.
    t: Well, the Hungarian Prime Minister, Mr Ferenc Gyurcsany, rather blows that
      idea of European solidarity <a>apart</a>.
- c: 1
  r: 3
  v: smash
  x:
  - s: I bibeln står det skrivet att Moses i sin vrede <v>slog</v> <p>sönder</p> tavlorna
      med de tio budorden när han såg judarna dansa runt den gyllene kalven.
    t: Madam President, in the Bible it says that Moses, when he saw the Jews dancing
      around the golden calf, <a>smashed</a> the Ten Commandments in his anger.
- c: 1
  r: 3
  v: shatter piece
  x:
  - s: Själv är jag rädd att detta bara är toppen på det isberg mot vilket EU-skeppet
      kommer att <v>slås</v> <p>sönder</p>.
    t: I myself fear that this is only the tip of the iceberg against which the ship
      of the European Union is bound to <a>shatter</a> into <a>pieces</a>.
- c: 1
  r: 3
  v: pursue
  x:
  - s: Dessutom anser jag att unionen snarast måste göra införande av demokrati i
      dessa länder till en politisk prioritet, att det är det enda sättet att <v>slå</v>
      <p>sönder</p>, att förstöra terrorismens baser i dessa länder.
    t: Mr Poettering, you rightly talk about the need to confront the causes of terrorism,
      and I believe that it is crucial for the European Union to examine its policy
      over the last fifty years, which has been fundamentally racist in relation to
      the Arab world and the Islamic world, a policy which has done nothing but sustain
      the worst regimes in those countries, the worst regimes of Saddam Hussein, of
      Mr Gaddafi, of Mr Hafez El-Assad in the past and his son today, a policy which
      has hardly shown solidarity with past and present democrats, such as Mrs Ben
      Sedrin in Tunisia, Mrs Al-Sadaawi in Egypt, Mr Ibrahimi in Egypt, and so many
      others who fight for democracy in their countries, and I believe that it is
      a matter of urgency for our Union to make the establishment of democracy in
      those countries its political priority, since that is the only way to <a>pursue</a>
      and destroy the terrorist bases in those countries.
- c: 1
  r: 3
  v: up go
  x:
  - s: Jag kan inte säga att den sorgen blir mindre av att jag också uppfattar att
      det bland många av dem som har talat också har funnits en slags förståelse för
      - och kanske till och med en önskan - att de serbiska styrkorna trots allt först
      skulle kunna <v>slå</v> <p>sönder</p> den kosovanska befrielsearmén, så att
      Kosovo därefter skulle bli ”mjukare” och lättare skulle kunna acceptera en fortsatt
      union med Serbien.
    t: That would soften <a>up</a> Kosovo, rendering it more pliable over the question
      of continued union with Serbia.
- c: 1
  r: 3
  v: batter ram
  x:
  - s: Jag upprepar att det definitivt värsta som EU kunde göra just nu vore att <v>slå</v>
      <p>sönder</p> det sociala trygghetssystemet.
    t: As I have said, using a <a>battering</a> <a>ram</a> against the social security
      system would definitely be the worst thing that the European Union could do
      at this point.
- c: 1
  r: 3
  v: be break up
  x:
  - s: Glesbygdsproblemen gör att folk flyttar, de små jord- och skogsbruken <v>slås</v>
      <p>sönder</p> och den specifika kultur och det kulturarv som finns på många
      håll förstörs.
    t: small farming and forestry businesses are <a>being</a> <a>broken</a> <a>up</a>
