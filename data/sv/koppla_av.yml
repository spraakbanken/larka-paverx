  r: 1
  v: entspannen
  x:
  - s: Man har riktat in sig på buller, eftersom motorbåtar oftast används inom områden
      dit folk åker för att <v>koppla</v> <p>av</p>.
    t: Die Geräuschbelästigung bildet einen Schwerpunkt, weil Motorboote oft in Gegenden
      benutzt werden, in denen sich die Menschen <a>entspannen</a> wollen.
- c: 1
  r: 1
  v: zurücklehnen
  x:
  - s: Jag hoppades att vi i dag skulle få höra våra företrädare i konventet berätta
      vad de tänker göra i fortsättningen i konventet och jag vill verkligen uppmana
      dem att inte <v>koppla</v> <p>av</p>, att inte tro att allt är klart, att inget
      kan ändras, och att vi dessutom skulle ha segrat.
    t: Ich hatte gehofft, heute von unseren Vertretern zu hören, was sie noch in diesem
      Konvent zu tun beabsichtigen, und ich fordere sie nachdrücklich dazu auf, sich
      nicht <a>zurückzulehnen</a> und zu glauben, nunmehr sei alles getan, nichts
      könne mehr geändert werden und außerdem hätten wir ja gesiegt.
