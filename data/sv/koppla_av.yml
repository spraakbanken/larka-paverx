  - s: Ryssland har förändrats enormt sedan Sovjetunionens tid. Medelklassen har god
      betalningsförmåga och är intresserade av att lära sig mer om världen, resa,
      <v>koppla</v> <p>av</p> och shoppa.
    t: The middle class is solvent and is interested in learning about the world,
      travelling, <a>relaxing</a> and shopping.
  - s: Invånarna i Montenegro bör naturligtvis inte luta sig tillbaka nu och <v>koppla</v>
      <p>av</p>, utan helt och hållet uppfylla avtalet som de har undertecknat.
    t: The Montenegrins, of course, should not sit back and <a>relax</a> now but should
      fully implement the agreement they have signed.
  - s: Man har riktat in sig på buller, eftersom motorbåtar oftast används inom områden
