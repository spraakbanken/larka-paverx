- c: 44
  r: 1
  v: avancer
  x:
  - s: Jag stöder även förslaget att <v>flytta</v> <p>fram</p> datum för avvecklingen
      av ämnesförbuden i RoHS-direktivet till 2006, fast detta bör göras i enlighet
      med principerna i artikel 95 i fördraget.
    t: Je soutiens également la proposition visant à <a>avancer</a> à 2006 la date
      de suppression progressive des substances dans la directive RoHS, bien que cela
      doive respecter les principes définis à l’article 95 du Traité.
  - s: Jag kommer också att föreslå att det planerade datumet år 2015 för obligatoriska
      dubbelskrov för dessa fartyg <v>flyttas</v> <p>fram</p>.
    t: Je voulais également annoncer - puisque, conformément au nouveau règlement,
      l’Assemblée ne nous permet pas de présenter de résolution - que je proposerai
      une résolution, par l’intermédiaire de la commission de la pêche, afin de désigner
      des zones européennes de pêche maritime sensibles et protégées, qui obligeraient
      un plus grand éloignement du transport maritime de marchandises dangereuses
      dans ces zones et l’avancement de l’obligation d’une double coque pour ce type
      de navires, qui est prévue pour l’an 2015 et que je vais demander d’<a>avancer</a>
      pour l’an 2005.
  - s: PSE-gruppen har begärt att Azzolinis betänkande från utskottet för regionalpolitik,
      om kommissionens meddelande rörande ”Sammanhållningpolitik och kultur - ett
      bidrag till sysselsättningen” skall <v>flyttas</v> <p>fram</p> och införas efter
      betänkandet från Sanz Fernández.
    t: Le groupe PSE désire <a>avancer</a> le rapport de M. Azzolini, au nom de la
      commission de la politique régionale, sur la communication de la Commission
      relative à la politique de cohésion et à la culture - une contribution à l’emploi
      et l’inclure après le rapport de M. Sanz Fernández.
  - s: Vi får direkt ytterligare en begäran från den socialdemokratiska gruppen om
      att <v>flytta</v> <p>fram</p> en punkt på föredragningslistan, jag undrar alltså
      vad vi egentligen har för oss på ordförandekonferensen på torsdag eftermiddag.
    t: Voilà que le groupe socialiste demande une nouvelle fois d’<a>avancer</a> un
      point dans l’ordre du jour.
  - s: Ordförande, med detta vill jag alltså ha sagt att vi inte måste <v>flytta</v>
      <p>fram</p> ärenden varje gång en person i en politisk grupp vill det.
    t: Monsieur le Président, je veux dire par là que nous ne devons pas chaque fois
      <a>avancer</a> une question parce qu’un membre d’un groupe le souhaite.
  - s: Den 30 mars bestämde Zanu-PF-partiets centralkommitté att hålla presidentval
      i mars 2008 och även <v>flytta</v> <p>fram</p> parlamentsvalet, som från början
      skulle ha hållits 2010, till 2008.
    t: Le 30 mars, le comité central du parti Zanu-PF a décidé d’organiser les élections
      présidentielles en mars 2008 et d’<a>avancer</a> les élections parlementaires,
      initialement prévues en 2010, à 2008 également.
  - s: Jag undrar om det inte vore klokt för parlamentet att i stället för att ha
      en halvtimmeslång debatt på fredag - jag är mycket smickrad över att vi har
      denna debatt - <v>flytta</v> <p>fram</p> den och ha den tillsammans med Hardstaffs
      betänkande på torsdag, och skjuta upp omröstningen till nästa onsdag i Bryssel,
      och därigenom spara in tusentals pund åt Europas skattebetalare, genom att inte
      öppna denna byggnad på fredag.
    t: De vous à moi, Madame le Président, cela n’a rien de bien extraordinaire et
      je me demandais s’il ne serait pas sage pour ce Parlement, au lieu d’avoir une
      demi-heure de débat vendredi et aussi flatteuse l’idée de ce débat puisse-t-elle
      être pour moi, de l’<a>avancer</a> au jeudi, avec le débat sur le rapport Hardstaff,
      et de reporter le vote au mercredi de la session suivante à Bruxelles, ce qui
      ferait gagner aux contribuables européens des milliers de livres en n’ouvrant
      pas ces bâtiments vendredi.
  - s: Jag har tagit upp frågan i min grupp, som stöder min begäran om att omröstningen
      i morgon skall <v>flyttas</v> <p>fram</p> till 11.30, så att alla brittiska
      ledamöter som så önskar åtminstone kan följa statsbegravningen klockan 12.30.
    t: <a>avancer</a> l’heure du vote de demain à 11h30 afin que les députés britanniques
      qui le souhaitent aient au moins la possibilité de regarder la retransmission
      de la cérémonie à 12h30.
  - s: Jag hoppas att talmanskonferensen kan bifalla Evans begäran om att <v>flytta</v>
      <p>fram</p> omröstningarna i morgon förmiddag, så att de brittiska ledamöter
      - och andra ledamöter - som vill följa begravningen på TV kan göra det.
    t: J’espère que la Conférence des présidents pourra accorder une suite positive
      à la demande formulée par M. Evans, à savoir <a>avancer</a> l’heure du vote
      de demain matin, afin de permettre aux députés britanniques qui le désirent,
      ainsi qu’aux autres, d’assister à la retransmission télévisée des funérailles.
  - s: Idag består vår uppgift i att med er och fiskeriutskottet överlägga hur vi
      skall kunna <v>flytta</v> <p>fram</p> den gemensamma fiskeripolitiken med utgångspunkten
      att fiskeriet i den Europeiska unionen är en viktig industrigren, framför allt
      i Europas talrika och på arbetsplatsberoende kustregioner.
    t: Notre tâche de ce jour consiste à réfléchir avec vous et avec la commission
      de la pêche à la manière de faire <a>avancer</a> la politique commune de la
      pêche en étant bien persuadés que la pêche représente un secteur d’activité
      productive important au sein de l’Union européenne, tout particulièrement dans
      les nombreuses zones côtières qui ont bien besoin d’emplois.
  - s: Därför anser jag det än viktigare att parlamentet går vidare med ert förslag
      att Dalai Lama bör komma, och jag undrar om jag kan be er ta kontakt med Dalai
      Lamas kansli för att undersöka om det är möjligt att <v>flytta</v> <p>fram</p>
      hans besök från den tidpunkt i december som för närvarande diskuteras till ett
      tidigare datum, eftersom det uppenbarligen finns ett stort intresse i parlamentet
      och i Europa för att diskutera händelserna i Tibet före december.
    t: Puis-je me permettre de vous demander de vous mettre en rapport avec le bureau
      du Dalaï Lama afin de voir s’il serait possible d’<a>avancer</a> la date de
      sa venue, actuellement prévue en décembre, l’intérêt montré par ce Parlement
      et l’opinion en Europe à l’égard des événements au Tibet ne pouvant attendre.
  - s: Rådet har bett att debatten om ljuddämpande anordningar på flygplan skall <v>flyttas</v>
      <p>fram</p> i föredragningslistan och tas upp direkt efter kommissionens meddelande
      om allmän produktsäkerhet.
    t: D’autre part, le Conseil a demandé d’<a>avancer</a>, dans l’ordre du jour,
      le débat sur les avions insonorisés en l’inscrivant immédiatement après la communication
      de la Commission sur la sécurité générale des produits.
  - s: Utskottet för rättsliga frågor och den inre marknaden missade ett tillfälle
      att <v>flytta</v> <p>fram</p> de socialrättsliga villkoren för arbetstagare.
    t: La commission juridique a manqué l’occasion de faire <a>avancer</a> des dispositions
      sociales en faveur des travailleurs.
  - s: Om ni därför, herr ordförande, kunde visa prov på visst medlidande och be era
      kolleger i rådet att <v>flytta</v> <p>fram</p> denna konferens till 2003 eller
      skjuta upp den till 2005, skulle ni eventuellt kunna rädda äran för parlamentet,
      som mycket ofta inte alltför väl vet vad det innebär.
    t: Si vous pouviez dès lors, Monsieur le Président, faire preuve d’un peu de compassion
      et demander à vos collègues du Conseil d’<a>avancer</a> à 2003 ou de reporter
      à 2005 cette conférence, peut-être pourriez-vous sauver l’honneur de ce Parlement
      qui, très souvent, ne sait pas trop ce que cela veut dire.
  - s: Jag kan försäkra, Sjöstedt, att vi kommer att göra allt för att <v>flytta</v>
      <p>fram</p> positionerna men Rom byggdes inte på en dag.
    t: Je peux vous assurer, Monsieur Sjöstedt, que nous ferons tout ce qui est en
      notre pouvoir pour faire <a>avancer</a> les choses, mais Rome ne s’est pas faite
      en un jour.
  - s: Med utformningen av budgeten i år har man enligt min åsikt även här lagt en
      väsentlig grund till det, så att vi under nästa budgetsamråd även i denna fråga
      om de rättsliga grundvalarna kan <v>flytta</v> <p>fram</p> våra positioner ett
      steg.
    t: Avec les estimations du budget de cette année, je pense qu’ici aussi, un cadre
      essentiel a été crée qui nous permettra, au cours des prochaines discussions
      sur le budget, de faire <a>avancer</a> la question du cadre juridique.
  - s: Det sker nu en mobilisering i mitt land eftersom det verkar som om de <v>flyttat</v>
      <p>fram</p> avrättningen redan till denna lördag.
    t: Il existe maintenant une mobilisation dans mon pays, parce qu’il semble qu’ils
      aient <a>avancé</a> l’exécution à ce samedi.
  - s: Myndigheterna har <v>flyttat</v> <p>fram</p> den till på lördag för att på
      så sätt försöka komma undan de internationella påtryckningarna mot det som jag
      anser är ett mord.
    t: Les autorités l’ont <a>avancée</a> à samedi, parce qu’ils cherchent ainsi à
      éviter la pression internationale contre ce qui est un assassinat, selon moi.
  - s: Ni föreslog, i den allmänna förvirringen skulle jag vilja påstå, att vi skulle
      <v>flytta</v> <p>fram</p> det betänkande för vilket vi väntade på sir Leon Brittans
      närvaro, vilket godkändes.
    t: Madame le Président, vous avez proposé, je dirais, dans la confusion générale,
      d’<a>avancer</a> le rapport pour lequel on attendait la présence de Sir Leon
      Brittan, ce qui a été accepté.
  - s: Om nu den gemensamma valutan är ett instrument, skall det då inte vara ett
      instrument som gör de olika lika, som <v>flyttar</v> <p>fram</p> den eftersatte,
      gör den konkurrenskraftig som inte har reella förutsättningar för att bli konkurrenskraftig.
    t: Or, la monnaie unique étant un instrument, ce n’est pas un instrument qui rendra
      égal ce qui est inégal, qui fera <a>avancer</a> ce qui est en retard, qui rendra
      compétitif ce qui ne possède pas les conditions objectives réelles pour être
      compétitif.
  - s: När det gäller ikraftträdandedagen för exportförbudet har ändringsförslag lagts
      fram för att <v>flytta</v> <p>fram</p> denna dag.
    t: En ce qui concerne la date d’entrée en vigueur de l’interdiction des exportations,
      des amendements ont été déposés en vue d’<a>avancer</a> cette date.
  - s: En möjlighet för nästa ordförandeskap i rådet skulle kunna vara att <v>flytta</v>
      <p>fram</p> positionerna, åtminstone på EU-nivå, när det gäller att täppa till
      luckor som berör mervärdesskatten.
    t: Ces deux exemples nous montrent que le résultat de ce que nous débattons à
      présent ne sera rien de plus qu’un arrangement provisoire qui ne nous fera pas
      <a>avancer</a>.
  - s: På ordförandekonferensen föredrog man att <v>flytta</v> <p>fram</p> datumet
      för plenarsammanträdet.
    t: La Conférence des présidents a préféré l’<a>avancer</a>.
  - s: En begäran har gjorts om att det skall <v>flyttas</v> <p>fram</p> till morgondagens
      omröstning.
    t: Une demande est faite pour que ce soit <a>avancé</a> à l’heure des votes de
      demain.
  - s: Jag skulle också vilja påpeka att kommissionen har besvarat revisionsrättens
      rapport på ett bra sätt och har <v>flyttat</v> <p>fram</p> åtskilliga poster
      i sin nya handlingsplan, något som jag hoppas kommer att skapa förutsättningar
      för positiv kontroll under de kommande åren.
    t: Je voudrais également signaler que la Commission a bien réagi au rapport de
      la Cour des comptes et a <a>avancé</a> plusieurs lignes de son nouveau plan
      d’action qui - je l’espère - permettront un contrôle positif les prochaines
      années.
  - s: Efter Bali - detta står helt klart - är risken stor att toppmötet i Johannesburg
      upplöses i ett stort mediaevenemang där man upprepar de stora principalternativen,
      men där man inte uppdaterar eller konkret <v>flyttar</v> <p>fram</p> positionerna
      när det gäller Rioprocessen.
    t: Monsieur le Président, il est clair qu’après Bali nous risquons fort de voir
      le sommet de Johannesburg se résumer à un grand événement médiatique à l’occasion
      duquel seront répétées de grandes options de principe, mais qui ne contribuera
      ni à mettre à jour ni à faire <a>avancer</a> concrètement le processus de Rio.
  - s: Fru kommissionär, avslutningsvis vill jag säga att några av de ändringsförslag
      som vi godkände och som lades fram av Lange innebär att lättare industrifordon
      också omfattas av detta uppföljningsprogram samt att tidfristen <v>flyttas</v>
      <p>fram</p> något.
    t: J’en termine, Madame le Commissaire, en disant que certains amendements que
      nous acceptons, qui ont été présentés par M. Lange, concernent l’inclusion des
      véhicules industriels légers dans ce programme de surveillance et qu’ils <a>avancent</a>
      un peu les délais - le représentant de la Commission nous a clairement dit au
      cours de la réunion de la commission de l’environnement qu’il serait impossible
      d’avancer les délais, mais étant donné qu’il y a toujours du retard dans les
      délais, nous insistons pour les avancer un peu -.
  - s: Kommissionens företrädare meddelade oss klart och tydligt vid mötet i utskottet
      för miljö att en framflyttning av tidfristen inte var möjlig, men eftersom det
      är vanligt med förseningar insisterar vi ändå på att tiden <v>flyttas</v> <p>fram</p>
      något.
    t: J’en termine, Madame le Commissaire, en disant que certains amendements que
      nous acceptons, qui ont été présentés par M. Lange, concernent l’inclusion des
      véhicules industriels légers dans ce programme de surveillance et qu’ils avancent
      un peu les délais - le représentant de la Commission nous a clairement dit au
      cours de la réunion de la commission de l’environnement qu’il serait impossible
      d’avancer les délais, mais étant donné qu’il y a toujours du retard dans les
      délais, nous insistons pour les <a>avancer</a> un peu -.
  - s: Jag är emot att <v>flytta</v> <p>fram</p> valet, emot beslut som, mot bakgrund
      av det historiska perspektivet, inte skulle förändra någonting och som jag tror
      skulle leda till att saker och ting påskyndas, vilket nödvändigtvis skulle leda
      till ett misslyckande.
    t: Je suis contre le fait d’<a>avancer</a> les élections, contre des décisions
      qui, au vu des perspectives historiques, ne changeraient rien et nous conduiraient,
      je crois, à accélérer les choses, nous menant nécessairement à l’échec.
  - s: Vad vi än gör, <v>flyttar</v> <p>fram</p> valet, flyttar fram utnämningen av
      den nya kommissionen ännu mer, så kommer det alltid att finnas en övergångsperiod
      då de nya länderna har rätt att i samarbete med den nuvarande kommissionen ställa
      kommissionärer till förfogande.
    t: Peu importe que nous <a>avancions</a> les élections et plus encore la nomination
      de la nouvelle Commission, il y aura toujours une période de transition durant
      laquelle les nouveaux États membres auront le droit de collaborer avec la Commission
      actuelle pour désigner des commissaires.
  - s: Vi har nu tillgång till halvtidsöversynen, som är ett tillfälle att ta itu
      med de frågor som tas upp i Avilés Pereas betänkande, en möjlighet att <v>flytta</v>
      <p>fram</p> positionerna i jämställdhetsarbetet.
    t: Nous arrivons à présent à l’évaluation à mi-parcours, laquelle représente une
      occasion de traiter les questions soulevées dans le rapport de Mme Avilés Perea,
      ce qui nous donne également une chance de faire <a>avancer</a> l’agenda en matière
      d’égalité des chances.
  - s: Oaktat kommissionsledamotens uttalande tidigare i dag om hennes syn har jag
      bestämt mig för att <v>flytta</v> <p>fram</p> i denna rymliga hörsal så att
      jag åtminstone kan se henne under kvällens debatt.
    t: Monsieur le Président, en dépit des remarques que la commissaire a faites plus
      tôt quant à sa vue, j’ai décidé de m’<a>avancer</a> dans cet auditoire plutôt
      vaste de sorte que je puisse au moins la voir pour le débat de ce soir.
  - s: I fråga om punkt 3 ”Mänskliga rättigheter” och punkt 4 ”Burma” begär Gruppen
      De gröna och Europeiska fria alliansen att vi ersätter den aktuella punkten
      4 ”Burma” med en ny punkt med titeln ”Temelin” och <v>flyttar</v> <p>fram</p>
      punkten ”Burma” till punkt 3 ”Mänskliga rättigheter” i stället för underavdelningen
      ”Grundläggande fri- och rättigheter i Iran”.
    t: 'En ce qui concerne le point 3 : «Droits de l’homme» et le point 4 :«Birmanie»,
      le groupe des verts et de l’alliance libre européenne demande de remplacer l’actuel
      point 4 : «Birmanie» par un nouveau point intitulé «Temelin» et d’<a>avancer</a>
      le point «Birmanie», dans le point 3 «Droits de l’homme» à la place du sous-point
      «Libertés fondamentales en Iran».'
  - s: Jag har en begäran från Europeiska socialdemokratiska partiets grupp som syftar
      till att <v>flytta</v> <p>fram</p> rådets och kommissionens uttalanden om situationen
      i Turkiet, som för närvarande är planerade till onsdagen den 12 april.
    t: Cela étant, j’avais une demande du groupe du parti des socialistes européens
      visant à <a>avancer</a> les déclarations du Conseil et de la Commission sur
      la situation en Turquie, actuellement prévues pour le mercredi 12 avril.
  - s: Jag föreslår därför när det gäller tisdagen att vi <v>flyttar</v> <p>fram</p>
      rådets och kommissionens uttalanden om situationen i Irak, dvs. att vi för upp
      dem på den plats där vi ursprungligen hade uttalandet om Irak.
    t: Je vous propose donc, s’agissant du mardi, d’<a>avancer</a> les déclarations
      du Conseil et de la Commission sur la situation en Turquie, c’est-à-dire de
      les inscrire à la place de la déclaration sur l’Irak.
  - s: Eftersom ni nu har <v>flyttat</v> <p>fram</p> tidsplanen - något som inte händer
      ofta, men vilket vi innerligt välkomnar - skulle jag vilja fråga om debatten
      i denna fråga skall föras upp på torsdagens föredragningslista, och omfatta
      omröstningen om resolutionsförslaget som utskottet för jordbruk och landsbygdens
      utveckling skall anta den 30 september under den första sammanträdesperioden
      i oktober.
    t: Or, comme vous avez <a>avancé</a> le calendrier - initiative qui n’arrive pas
      souvent mais dont nous sommes très contents -, je voudrais vous demander, si
      le débat sur la question reste inscrit à l’ordre du jour de jeudi, de fixer
      à la première session d’octobre le vote de la proposition de résolution que
      la commission de l’agriculture adoptera le 30 septembre prochain.
  - s: Man måste veta när man skall <v>flytta</v> <p>fram</p> positionerna, när man
      skall ge efter en aning och när det kan tänkas finnas utrymme för ytterligare
      kompromisser.
    t: Vous devez savoir quand <a>avancer</a>, quand céder un peu et quand voir qu’il
      est encore possible de dégager un compromis supplémentaire.
  - s: Med tanke på att rådet inte kan vara närvarande onsdag kväll har flera grupper
      - Europeiska folkpartiet, Europeiska socialdemokratiska partiet, de liberala,
      De gröna och den enade vänstern - begärt att vi i en gemensam diskussion skall
      behandla rådets uttalande om den cypriotiska frågan och Broks betänkande om
      föranslutningsstrategin för Cypern och Malta och <v>flytta</v> <p>fram</p> dessa
      punkter, liksom Swobodas betänkande i föredragningslistan.
    t: Étant donné que le Conseil ne pourra pas être présent mercredi soir, plusieurs
      groupes - parti populaire européen, socialistes européens, libéraux, verts,
      gauche unitaire - ont demandé de traiter en discussion commune la déclaration
