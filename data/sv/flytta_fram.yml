- c: 27
  r: 1
  v: bring forward
  x:
  - s: När det gäller rådets uttalande om det sociala trepartstoppmötet har rådet
      begärt att det skall <v>flyttas</v> <p>fram</p> till onsdagens föredragningslista
      och tas upp omedelbart efter uttalandet om Pakistan.
    t: As regards the Council statement on the tripartite social summit, the Council
      has asked that this be <a>brought</a> <a>forward</a> on Wednesday’s agenda and
      entered immediately after the statement on Pakistan.
  - s: Vi får direkt ytterligare en begäran från den socialdemokratiska gruppen om
      att <v>flytta</v> <p>fram</p> en punkt på föredragningslistan, jag undrar alltså
      vad vi egentligen har för oss på ordförandekonferensen på torsdag eftermiddag.
    t: We now have a second request by the Socialist Group to <a>bring</a> <a>forward</a>
      an item on the agenda and it makes me wonder what we all actually did at the
      Conference of Presidents on Thursday afternoon.
  - s: Europeiska socialdemokratiska partiets grupp har begärt att andrabehandlingsrekommendationen
      om tillhandahållande av öppna nätverk och en allmän tjänst för telekommunikationer
      i en konkurrensutsatt omgivning (föredragande Read) skall <v>flyttas</v> <p>fram</p>
      och behandlas efter rådets och kommissionens uttalanden av situationen i Mellanöstern.
    t: The Group of the Party of European Socialists is asking for the Read recommendation
      for second reading, on the application of open network provision to voice telephony
      and on universal service for telecommunications in a competitive environment,
      to be <a>brought</a> <a>forward</a> and taken after the Council and Commission
      statements on the situation in the Middle East.
  - s: Den 30 mars bestämde Zanu-PF-partiets centralkommitté att hålla presidentval
      i mars 2008 och även <v>flytta</v> <p>fram</p> parlamentsvalet, som från början
      skulle ha hållits 2010, till 2008.
    t: On 30 March, the central committee of the Zanu-PF party decided to hold Presidential
      elections in March 2008 and to <a>bring</a> <a>forward</a> the Parliamentary
      elections, originally scheduled for 2010, to 2008 as well.
  - s: Jag har tagit upp frågan i min grupp, som stöder min begäran om att omröstningen
      i morgon skall <v>flyttas</v> <p>fram</p> till 11.30, så att alla brittiska
      ledamöter som så önskar åtminstone kan följa statsbegravningen klockan 12.30.
    t: That is to take place at 12.30 p.m. I have raised the matter in my group, which
      supports my request, that the vote tomorrow might be <a>brought</a> <a>forward</a>
      to 11.30 a.m. so that all British Members who wish to can at least watch the
      state funeral at 12.30 p.m.
  - s: Jag hoppas att talmanskonferensen kan bifalla Evans begäran om att <v>flytta</v>
      <p>fram</p> omröstningarna i morgon förmiddag, så att de brittiska ledamöter
      - och andra ledamöter - som vill följa begravningen på TV kan göra det.
    t: I hope that the Conference of Presidents can give positive consideration to
      the request made by Mr Evans that the votes be <a>brought</a> <a>forward</a>
      tomorrow morning, so as to enable those British Members, and other Members,
      who may want to watch the funeral on television to do so.
  - s: Utskottet för miljö, folkhälsa och livsmedelssäkerhet röstade för att <v>flytta</v>
      <p>fram</p> det datum då bensinstationer måste följa de nya åtgärderna för att
      begränsa utsläppen av bensinånga i atmosfären när bilar tankas.
    t: The Committee on the Environment, Public Health and Food Safety voted to <a>bring</a>
      <a>forward</a> the date for garages to comply with new measures to limit the
      amount of petrol vapour released into the atmosphere when cars are refuelled.
  - s: Därför tror jag inte att det vore klokt att <v>flytta</v> <p>fram</p> tidsgränsen
      2015.
    t: As a result, I believe that it would not be wise to <a>bring</a> <a>forward</a>
      the 2015 deadline.
  - s: Vi, detta parlament, har <v>flyttat</v> <p>fram</p> tidpunkten för när den
      skall träda i kraft.
    t: And when he says that we in this House have <a>brought</a> <a>forward</a> the
      date it is to come into force.
  - s: Vi har <v>flyttat</v> <p>fram</p> kommittémötet och förenklat den rättsliga
      grunden för att finansiera kandidatländerna.
    t: We have <a>brought</a> committee meetings <a>forward</a> and simplified the
      legal base to finance the candidate countries.
  - s: Jag låter alltså frågan om att <v>flytta</v> <p>fram</p> debatten om ljuddämpande
      anordningar på flygplan gå till omröstning.
    t: I shall therefore put to the vote the request to <a>bring</a> <a>forward</a>
      the debate on hushkits.
  - s: Om ni därför, herr ordförande, kunde visa prov på visst medlidande och be era
      kolleger i rådet att <v>flytta</v> <p>fram</p> denna konferens till 2003 eller
      skjuta upp den till 2005, skulle ni eventuellt kunna rädda äran för parlamentet,
      som mycket ofta inte alltför väl vet vad det innebär.
    t: Mr President, from now on, if you could show a little understanding and ask
      your colleagues in the Council either to <a>bring</a> <a>forward</a> this conference
      to 2003 or to postpone it until 2005, you may be able to salvage the honour
      of Parliament, which very often does not seem to know the meaning of the phrase.
  - s: Det sker nu en mobilisering i mitt land eftersom det verkar som om de <v>flyttat</v>
      <p>fram</p> avrättningen redan till denna lördag.
    t: There is currently a mobilisation in my country, because it appears that the
      execution has been <a>brought</a> <a>forward</a> to this Saturday.
  - s: Myndigheterna har <v>flyttat</v> <p>fram</p> den till på lördag för att på
      så sätt försöka komma undan de internationella påtryckningarna mot det som jag
      anser är ett mord.
    t: We should make a final effort to prevent this execution which the authorities
      have <a>brought</a> <a>forward</a> to this Saturday in an attempt to avoid the
      international pressure on them not to carry out what I consider to be a murder.
  - s: Ni föreslog, i den allmänna förvirringen skulle jag vilja påstå, att vi skulle
      <v>flytta</v> <p>fram</p> det betänkande för vilket vi väntade på sir Leon Brittans
      närvaro, vilket godkändes.
    t: Madam President, in an atmosphere of general confusion you proposed <a>bringing</a>
      <a>forward</a> the report to enable Sir Leon Brittan to attend.
  - s: När det gäller ikraftträdandedagen för exportförbudet har ändringsförslag lagts
      fram för att <v>flytta</v> <p>fram</p> denna dag.
    t: With regard to the date for the entry into force of the export ban, amendments
      have been tabled to <a>bring</a> that date <a>forward</a>.
  - s: Jag är emot att <v>flytta</v> <p>fram</p> valet, emot beslut som, mot bakgrund
      av det historiska perspektivet, inte skulle förändra någonting och som jag tror
      skulle leda till att saker och ting påskyndas, vilket nödvändigtvis skulle leda
      till ett misslyckande.
    t: I am against the idea of <a>bringing</a> <a>forward</a> the elections, against
      decisions which would not change anything in terms of historic opportunities
      and could lead us, in my view, to speed things up, leading us inevitably to
      failure.
  - s: Samtidigt växer stödet för ett beslut om att <v>flytta</v> <p>fram</p> kommissionens
      avgångsdatum.
    t: At the same time, a decision needs to be taken to <a>bring</a> <a>forward</a>
      the end of the Commission’s mandate.
  - s: Jag har en begäran från Europeiska socialdemokratiska partiets grupp som syftar
      till att <v>flytta</v> <p>fram</p> rådets och kommissionens uttalanden om situationen
      i Turkiet, som för närvarande är planerade till onsdagen den 12 april.
    t: This being the case, I had a request from the Group of the Party of European
      Socialists to <a>bring</a> <a>forward</a> the Council and Commission statements
      on the Turkish situation, which are currently scheduled for Wednesday 12 April.
  - s: Jag föreslår därför när det gäller tisdagen att vi <v>flyttar</v> <p>fram</p>
      rådets och kommissionens uttalanden om situationen i Irak, dvs. att vi för upp
      dem på den plats där vi ursprungligen hade uttalandet om Irak.
    t: So, relating to Tuesday, I propose that we <a>bring</a> <a>forward</a> the
      Council and Commission statements on the Turkish situation and enter them on
      the agenda instead of the statement on Iraq.
  - s: Jag föreslår nu att vi ersätter uttalandena om Turkiet, som vi just <v>flyttat</v>
      <p>fram</p> till tisdagen, med debatten om hungersnöden i Etiopien.
    t: I now propose to hold the debate on the famine in Ethiopia in the place of
      the statements on Turkey which we have just <a>brought</a> <a>forward</a> to
      Tuesday.
  - s: Sedan kommer begäran beträffande Zimbabwe, som jag just <v>flyttat</v> <p>fram</p>
      som första punkt, och begäran från den liberala gruppen om att lägga till en
      underpunkt ”Pinochet”.
    t: Then there were the proposals for the item on Zimbabwe which I have already
      <a>brought</a> <a>forward</a> as the first item, and the proposal from the liberal
      group to add a sub-item on ’Pinochet’ .
  - s: Enligt vår mening handlar detta i allt väsentligt om talrika, otillräckliga
      ingripanden på samma våglängd som kommissionens förslag, där det mest vågade
      och ambitiösa målet är att <v>flytta</v> <p>fram</p> tidsfristen från 2021 till
      2017.
    t: In our opinion, these are in essence numerous, insubstantial interventions
      on the same wavelength as the Commission proposal, the most daring and ambitious
      aim of which is to <a>bring</a> the deadline <a>forward</a> from 2021 to 2017.
  - s: Därför skulle det vara kontraproduktivt att <v>flytta</v> <p>fram</p> tidsfristerna.
    t: Under these conditions, to <a>bring</a> the deadlines <a>forward</a> would
      be counter-productive.
  - s: Eftersom ni nu har <v>flyttat</v> <p>fram</p> tidsplanen - något som inte händer
      ofta, men vilket vi innerligt välkomnar - skulle jag vilja fråga om debatten
      i denna fråga skall föras upp på torsdagens föredragningslista, och omfatta
      omröstningen om resolutionsförslaget som utskottet för jordbruk och landsbygdens
      utveckling skall anta den 30 september under den första sammanträdesperioden
      i oktober.
    t: Now, since you have <a>brought</a> the timetable <a>forward</a> - something
      which does not happen often but which we greatly welcome - I would like to ask,
      if the debate on the question is to be included in Thursday’s agenda, to include
      the vote on the motion for a resolution which the Committee on Agriculture and
      Rural Development is to adopt on 30 September in the first October part-session.
  - s: Med tanke på att rådet inte kan vara närvarande onsdag kväll har flera grupper
      - Europeiska folkpartiet, Europeiska socialdemokratiska partiet, de liberala,
      De gröna och den enade vänstern - begärt att vi i en gemensam diskussion skall
      behandla rådets uttalande om den cypriotiska frågan och Broks betänkande om
      föranslutningsstrategin för Cypern och Malta och <v>flytta</v> <p>fram</p> dessa
      punkter, liksom Swobodas betänkande i föredragningslistan.
    t: In view of the fact that no Council representative is able to attend on Wednesday
      evening, a number of groups - the Group of the European People’s Party, the
      Group of the Party of European Socialists, the Group of the European Liberal,
      Democrat and Reform Party, the Group of the Greens/European Free Alliance, the
      Confederal Group of the European United Left/Nordic Green Left - requested that
      the Council statement on the Cyprus question and Mr Brok’s report on the pre-accession
      strategy for Cyprus and Malta were dealt with during the joint debate and that
      these two items plus Mr Swoboda’s report were <a>brought</a> <a>forward</a>
      in the agenda.
  - s: Med tanke på att det inte är möjligt att <v>flytta</v> <p>fram</p> dessa två
      punkter i föredragningslistan skulle jag vilja föreslå att de förs upp på dagens
      föredragningslista, efter Aparicio Sánchez betänkande.
    t: Given that these items can not be <a>brought</a> <a>forward</a> on the agenda,
      I would propose that they be entered at the end of today’s agenda, i.e. after
      Mr Aparicio Sánchez’s report.
- c: 13
  r: 2
  v: advance
  x:
  - s: Tyvärr finns en tendens hos EU att ta katastrofer till hjälp för att <v>flytta</v>
      <p>fram</p> sin egen position inom utrikespolitiken.
    t: Unfortunately there is a tendency in the EU to exploit disasters in order to
      <a>advance</a> its own position in the foreign policy area.
  - s: Jag stöder även förslaget att <v>flytta</v> <p>fram</p> datum för avvecklingen
      av ämnesförbuden i RoHS-direktivet till 2006, fast detta bör göras i enlighet
      med principerna i artikel 95 i fördraget.
    t: I also support the proposal to <a>advance</a> the phase-out date for the substance
      bans in the RoHS directive to 2006, though this should be done in accordance
      with the principles set out in Article 95 of the Treaty.
  - s: Därför anser jag det än viktigare att parlamentet går vidare med ert förslag
      att Dalai Lama bör komma, och jag undrar om jag kan be er ta kontakt med Dalai
      Lamas kansli för att undersöka om det är möjligt att <v>flytta</v> <p>fram</p>
      hans besök från den tidpunkt i december som för närvarande diskuteras till ett
      tidigare datum, eftersom det uppenbarligen finns ett stort intresse i parlamentet
      och i Europa för att diskutera händelserna i Tibet före december.
    t: It therefore seems to me all the more important that this House pursue your
      suggestion that the Dalai Lama should come, and I wonder whether I might ask
      you to get in touch with the Dalai Lama’s office to see whether he could <a>advance</a>
      the visit from the current schedule foreseen for December to an earlier date,
      since clearly the interest in this House and in Europe in discussing the events
      in Tibet before December is very great.
  - s: Turkiet har redan <v>flyttat</v> <p>fram</p> sina ställningar på två punkter
      vid gränsen till den gröna zonen på Cypern i strid med FN:s bestämmelser, och
      protesterna från FN och från oss och från Natos medlemsländer är så svaga att
      man negligerar dem helt.
    t: It has already <a>advanced</a> to positions at two points on the border with
      the buffer zone in Cyprus, in violation of UN arrangements, and the protests
      emanating from the UN and from us and from the members of ÍÁÔÏ are so ineffectual
      that it pays no attention to them whatsoever.
  - s: Utskottet för rättsliga frågor och den inre marknaden missade ett tillfälle
      att <v>flytta</v> <p>fram</p> de socialrättsliga villkoren för arbetstagare.
    t: The Legal Affairs Committee missed an opportunity to <a>advance</a> the social
      provisions to workers.
  - s: Efter Bali - detta står helt klart - är risken stor att toppmötet i Johannesburg
      upplöses i ett stort mediaevenemang där man upprepar de stora principalternativen,
      men där man inte uppdaterar eller konkret <v>flyttar</v> <p>fram</p> positionerna
      när det gäller Rioprocessen.
    t: Mr President, clearly, after Bali, there is a great danger that the Johannesburg
      Summit will be nothing but a great media event which calls forth grand declarations
      of principle but which does not update or practically <a>advance</a> the Rio
      process.
  - s: Diskussionerna i ministerrådet får visa om det finns utrymme att <v>flytta</v>
      <p>fram</p> positionerna ytterligare.
    t: The discussions in the Council of Ministers will show whether there is scope
      to <a>advance</a> our positions further, which the Commission naturally welcomes.
  - s: Det finns en tendens att krafter inom EU tar katastrofer till hjälp för att
      <v>flytta</v> <p>fram</p> sina positioner.
    t: There is a tendency for forces within the EU to use disasters to <a>advance</a>
      their own positions.
  - s: Det är dock olyckligt att detta parlament försöker använda sig av de mänskliga
      rättigheterna för att <v>flytta</v> <p>fram</p> sin egen position inom det utrikespolitiska
      området på bekostnad av medlemsländernas kompetens.
    t: However, it is unfortunate that this Parliament is attempting to use human
      rights to <a>advance</a> its own position within the field of foreign policy
      at the expense of the Member States’ competence.
  - s: Om Turkiet blir medlem i EU kommer deras islamister att utnyttja och gömma
      sig bakom lagstiftningen om mänskliga rättigheter för att <v>flytta</v> <p>fram</p>
      positionerna för sitt heliga krig i Turkiet och Europa.
    t: If Turkey joins the EU, their Islamists will use the human rights legislation
      as a shield from behind which to <a>advance</a> their jihad in Turkey and Europe.
  - s: Vi tycker emellertid att det är mycket beklagligt - men dessvärre inte särskilt
      förvånande - att Europaparlamentet på nytt använder en katastrof för att sakta
      men säkert <v>flytta</v> <p>fram</p> sina positioner.
    t: However, we feel that it is extremely regrettable - though unfortunately not
      particularly surprising - that the European Parliament is once again using a
      disaster to slowly but surely <a>advance</a> its position.
  - s: Man måste veta när man skall <v>flytta</v> <p>fram</p> positionerna, när man
      skall ge efter en aning och när det kan tänkas finnas utrymme för ytterligare
      kompromisser.
    t: You need to know when to <a>advance</a>, when to yield a little, and when to
      see that there may be further room for compromise.
  - s: Tyvärr använder sig EU ännu en gång av en humanitär katastrof för att <v>flytta</v>
      <p>fram</p> sin position i utrikespolitiska sammanhang.
    t: Unfortunately, once again the EU is using a humanitarian disaster to <a>advance</a>
      its position in the field of foreign policy.
- c: 12
  r: 3
  v: move forward
  x:
  - s: Det är nödvändigt att ta ansvar och <v>flytta</v> <p>fram</p> positionerna
      i dessa frågor.
    t: It is essential to assume responsibility and <a>move</a> <a>forward</a> on
      these issues.
  - s: Som Sjöstedt säkert vet tänker det svenska ordförandeskapet använda all upptänklig
      energi för att försöka <v>flytta</v> <p>fram</p> positionerna i öppenhetsfrågan
      under Sveriges ordförandehalvår.
    t: As Mr Sjöstedt is undoubtedly aware, the Swedish Presidency intends to use
      all the energy imaginable to try to <a>move</a> the situation <a>forward</a>
      with regard to the question of transparency during Sweden’s half-year of holding
      the presidency.
  - s: Jag kan försäkra, Sjöstedt, att vi kommer att göra allt för att <v>flytta</v>
      <p>fram</p> positionerna men Rom byggdes inte på en dag.
    t: I can assure you, Mr Sjöstedt, that we will do all we can to <a>move</a> the
      situation <a>forward</a>, but Rome was not built in a day.
  - s: En möjlighet för nästa ordförandeskap i rådet skulle kunna vara att <v>flytta</v>
      <p>fram</p> positionerna, åtminstone på EU-nivå, när det gäller att täppa till
      luckor som berör mervärdesskatten.
    t: One opportunity for the next Council presidency might be to <a>move</a> <a>forward</a>,
      at least on the European level, with regard to the shutting-off of VAT loopholes.
  - s: Jag skulle också vilja påpeka att kommissionen har besvarat revisionsrättens
      rapport på ett bra sätt och har <v>flyttat</v> <p>fram</p> åtskilliga poster
      i sin nya handlingsplan, något som jag hoppas kommer att skapa förutsättningar
      för positiv kontroll under de kommande åren.
    t: I would also like to point out that the Commission has reacted well to the
      report by the Court of Auditors and has <a>moved</a> <a>forward</a> several
      lines of its new action plan which I hope will allow for positive control over
      the coming years.
  - s: Vi har nu tillgång till halvtidsöversynen, som är ett tillfälle att ta itu
      med de frågor som tas upp i Avilés Pereas betänkande, en möjlighet att <v>flytta</v>
      <p>fram</p> positionerna i jämställdhetsarbetet.
    t: We now have the mid-term review, which is an opportunity to deal with the issues
      raised in Mrs Avilés Perea’s report, a chance to <a>move</a> the equality agenda
      <a>forward</a>.
  - s: Oaktat kommissionsledamotens uttalande tidigare i dag om hennes syn har jag
      bestämt mig för att <v>flytta</v> <p>fram</p> i denna rymliga hörsal så att
      jag åtminstone kan se henne under kvällens debatt.
    t: Mr President, notwithstanding the Commissioner’s comments earlier today about
      her eyesight, I have decided to <a>move</a> <a>forward</a> in this rather vast
      auditorium so that I can at least see her for this evening’s debate.
  - s: Det handlar om att lägga till punkten om kärnkraftsverket Temelin men punkten
      ”Burma” skall stå kvar eftersom den skall <v>flyttas</v> <p>fram</p> till punkten
      3 ”Mänskliga rättigheter”.
    t: The item on ’Burma’ would, however, be retained as this has been <a>moved</a>
      <a>forward</a> into item 3, ’Human rights’ .
  - s: Om vi vill ta Lissabonstrategin på allvar, det vill säga om vi vill <v>flytta</v>
      <p>fram</p> positionerna för forskning och utveckling, behöver vi ett effektivt
      patentskydd som inte går att försvaga eller åsidosättas efter behag.
    t: If we want to take the Lisbon Strategy seriously, that is to say, if we want
      to <a>move</a> research and development <a>forward</a>, we need an effective
      protection for patents that cannot be weakened or set aside at will.
  - s: Utifrån den bakgrunden och era offentliga uttalanden om kvotsystemet under
      de senaste månaderna, som har gett upphov till stor oro och osäkerhet i sektorn,
      vill jag be er att klargöra att vi genom den kontroll som planeras äga rum 2008
      kommer att bli försäkrade om att reformen fungerar och att kommissionen inte
      under några omständigheter avser att gå längre eller <v>flytta</v> <p>fram</p>
      det datum som parlamentet uttalade sig om under debatten om den förra reformen.
    t: Given this history and the public statements that you have been making regarding
      the quota system in recent months that have generated a significant amount of
      alarm and uncertainty in the sector, I would like you to make it perfectly clear
      that the check-up planned for 2008 will assure us that the reform is working
      and that under no circumstances does the Commission intend to go further, or
      <a>move</a> <a>forward</a> to the date with regard to which Parliament gave
      its opinion in the debates on the last reform.
  - s: Redan vid det första sammanträdet, under det franska ordförandeskapet i rådet
      (transport), konstaterades den gemensamma viljan att göra något, och i dag föreslår
      parlamentet att man skall diskutera och uttala sig om tre särskilt viktiga områden,
      samt att debatten i kammaren skall <v>flyttas</v> <p>fram</p>.
    t: Today, as well as <a>moving</a> <a>forward</a> the date of the debate in part-session,
      the European Parliament is proposing to debate and to give its verdict in three
      key areas.
  - s: Å ena sidan bekräftade det tidsplanen för utvidgningen, som Europaparlamentet
