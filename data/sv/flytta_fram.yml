---
de:
- c: 23
  r: 1
  v: vorziehen
  x:
  - s: Jag tackar för detta mycket ingående svar och vill bara ännu en gång ta upp
      frågan om det inte vore möjligt att man i betraktande av förhandlingarnas längd,
      <v>flyttar</v> <p>fram</p> de områden av samarbetet som kan väntas uppstå i
      samband med nya medlemskap.
    t: Herr Präsident, ich danke für diese sehr präzise Antwort und möchte nur noch
      einmal die Frage aufwerfen, ob man nicht gewisse Elemente der Kooperation, die
      mit der Mitgliedschaft zu erwarten sind, angesichts der Dauer der Verhandlungen
      <a>vorziehen</a> könnte im Interesse der Kooperation, im Interesse der Sicherheit
      der Bürger.
  - s: Europeiska socialdemokratiska partiets grupp anhåller om att kommissionens
      uttalande om handelskonflikten mellan Europeiska unionen och Amerikas förenta
      stater om bananer <v>flyttas</v> <p>fram</p> från fredag till tisdag och inkluderas
      efter Haugbetänkandet om Europeiska unionens egna medel.
    t: Die Fraktion der Sozialdemokratischen Partei Europas beantragt, die Erklärung
      der Kommission über den Handelskonflikt zwischen der Europäischen Union und
      den Vereinigten Staaten von Amerika hinsichtlich der Bananen vom Freitag auf
      Dienstag <a>vorzuziehen</a> und nach dem Bericht von Frau Haug über die Eigenmittel
      der Europäischen Union einzufügen.
  - s: När det gäller rådets uttalande om det sociala trepartstoppmötet har rådet
      begärt att det skall <v>flyttas</v> <p>fram</p> till onsdagens föredragningslista
      och tas upp omedelbart efter uttalandet om Pakistan.
    t: Der Rat beantragt, die Erklärung des Rates zum Dreiparteien-Sozialgipfel auf
      Mittwoch <a>vorzuziehen</a> und nach der Erklärung über Pakistan auf die Tagesordnung
      zu setzen.
  - s: PSE-gruppen har begärt att Azzolinis betänkande från utskottet för regionalpolitik,
      om kommissionens meddelande rörande ”Sammanhållningpolitik och kultur - ett
      bidrag till sysselsättningen” skall <v>flyttas</v> <p>fram</p> och införas efter
      betänkandet från Sanz Fernández.
    t: ein Beitrag zur Beschäftigung“ <a>vorzuziehen</a> und ihn nach dem Bericht
      von Herrn Sanz Fernández einzubringen.
  - s: Vi får direkt ytterligare en begäran från den socialdemokratiska gruppen om
      att <v>flytta</v> <p>fram</p> en punkt på föredragningslistan, jag undrar alltså
      vad vi egentligen har för oss på ordförandekonferensen på torsdag eftermiddag.
    t: Von der PSE-Fraktion wird noch ein weiterer Antrag gestellt, wonach ein Tagesordnungspunkt
      <a>vorgezogen</a> werden soll, so daß ich mich eigentlich nach dem Sinn unserer
      Beratungen in der Konferenz der Präsidenten am Donnerstag nachmittag frage.
  - s: Europeiska socialdemokratiska partiets grupp har begärt att andrabehandlingsrekommendationen
      om tillhandahållande av öppna nätverk och en allmän tjänst för telekommunikationer
      i en konkurrensutsatt omgivning (föredragande Read) skall <v>flyttas</v> <p>fram</p>
      och behandlas efter rådets och kommissionens uttalanden av situationen i Mellanöstern.
    t: Frau Read) <a>vorzuziehen</a> und sie nach den Erklärungen des Rates und der
      Kommission über die Situation im Mittleren Osten anzusetzen.
  - s: Ändringsförslag 32 och 44 föreslår att tidpunkten för kommissionens rapport
      om genomförandet av direktivet 2010 skall <v>flyttas</v> <p>fram</p>.
    t: In den Änderungsanträgen 32 und 44 wird vorgeschlagen, den Zeitpunkt des für
      2010 vorgesehenen Berichts der Kommission <a>vorzuziehen</a>.
  - s: Jag har tagit upp frågan i min grupp, som stöder min begäran om att omröstningen
      i morgon skall <v>flyttas</v> <p>fram</p> till 11.30, så att alla brittiska
      ledamöter som så önskar åtminstone kan följa statsbegravningen klockan 12.30.
    t: Ich habe die Angelegenheit in meiner Fraktion zur Sprache gebracht, und sie
      unterstützt meinen Antrag, die morgige Abstimmung auf 11.30 Uhr <a>vorzuziehen</a>,
      um es allen britischen Abgeordneten, die dies wünschen, zu ermöglichen, das
      Staatsbegräbnis um 12.30 Uhr im Fernsehen zu verfolgen.
  - s: Jag hoppas att talmanskonferensen kan bifalla Evans begäran om att <v>flytta</v>
      <p>fram</p> omröstningarna i morgon förmiddag, så att de brittiska ledamöter
      - och andra ledamöter - som vill följa begravningen på TV kan göra det.
    t: Ich hoffe, dass die Konferenz der Präsidenten dem Antrag von Herrn Evans, die
      Abstimmungen morgen Vormittag <a>vorzuziehen</a>, stattgeben wird, damit die
      britischen und andere Abgeordnete, die das Begräbnis im Fernsehen verfolgen
      möchten, dies tun können.
  - s: Därför tror jag inte att det vore klokt att <v>flytta</v> <p>fram</p> tidsgränsen
      2015.
    t: Daher glaube ich, dass der Termin 2015 vernünftigerweise nicht <a>vorgezogen</a>
      werden sollte.
  - s: Enligt överenskommelse med de politiska grupperna kommer också den gemensamma
      diskussionen att <v>flyttas</v> <p>fram</p> i föredragningslistan.
    t: Deshalb wird die gemeinsame Aussprache im Einverständnis mit den Fraktionen
      <a>vorgezogen</a> und vor dem Bericht von Frau Myller, ebenfalls im Namen des
      Ausschusses für Umweltfragen, über ein gemeinschaftliches Umweltaktionsprogramm
      auf die Tagesordnung gesetzt.
  - s: Rådet har bett att debatten om ljuddämpande anordningar på flygplan skall <v>flyttas</v>
      <p>fram</p> i föredragningslistan och tas upp direkt efter kommissionens meddelande
      om allmän produktsäkerhet.
    t: Darüber hinaus hat der Rat beantragt, die Aussprache zu „Hushkits “ in der
      Tagesordnung <a>vorzuziehen</a> und nach der genannten Mitteilung der Kommission
      zur allgemeinen Produktsicherheit zu behandeln.
  - s: Ni föreslog, i den allmänna förvirringen skulle jag vilja påstå, att vi skulle
      <v>flytta</v> <p>fram</p> det betänkande för vilket vi väntade på sir Leon Brittans
      närvaro, vilket godkändes.
    t: Frau Präsidentin, Sie haben hier in der allgemeinen Konfusion, wie ich sagen
      würde, vorgeschlagen, den Bericht <a>vorzuziehen</a>, zu dem Sir Leon Brittan
      erwartet wird, und das wurde angenommen.
  - s: Jag är emot att <v>flytta</v> <p>fram</p> valet, emot beslut som, mot bakgrund
      av det historiska perspektivet, inte skulle förändra någonting och som jag tror
      skulle leda till att saker och ting påskyndas, vilket nödvändigtvis skulle leda
      till ett misslyckande.
    t: Ich bin dagegen, die Wahlen <a>vorzuziehen</a>, und bin gegen Entscheidungen,
      die hinsichtlich der historischen Perspektiven nichts ändern würden und uns
      nur zur Eile treiben würden, was notwendigerweise in eine Niederlage münden
      müsste.
  - s: Vad vi än gör, flyttar fram valet, <v>flyttar</v> <p>fram</p> utnämningen av
      den nya kommissionen ännu mer, så kommer det alltid att finnas en övergångsperiod
      då de nya länderna har rätt att i samarbete med den nuvarande kommissionen ställa
      kommissionärer till förfogande.
    t: Egal was wir machen, ob wir die Wahlen <a>vorziehen</a>, die Benennung der
      neuen Kommission noch weiter vorziehen, es bleibt immer eine Übergangsfrist,
      bei der die neuen Kandidaten das Recht haben, in Zusammenarbeit mit der heutigen
      Kommission Kommissare zu stellen.
  - s: Avslutningsvis gläder det mig att det har varit möjligt att <v>flytta</v> <p>fram</p>
      parlamentets omröstning om detta betänkande, som ursprungligen var planlagd
      till januari, till november.
    t: Abschließend möchte ich meine Freude darüber zum Ausdruck bringen, dass die
      ursprünglich für Januar vorgesehene Abstimmung über diesen Bericht im Plenum
      auf November <a>vorgezogen</a> wurde, so dass die Verordnung im Falle einer
      Zustimmung in der ersten Lesung, wie ich hoffe, vom Rat „Verkehr“ am 5. Dezember,
      d.h. noch vor Ende des Jahres, verabschiedet werden kann.
  - s: 'Vi vill att den sista meningen i ändringsförslag 2 som lyder: ”uppmanar för
      övrigt medlemsstaterna att främja turismen bland de äldre” skall <v>flyttas</v>
      <p>fram</p> och ingå i artikel 25, som speciellt avser turism med sociala syften,
      efter meningen ”organiserade turistresor med sociala grupper”.'
    t: Herr Präsident, wir beantragen, den letzten Satz von Änderungsantrag 2 - „fordert
      die Mitgliedstaaten ferner auf, den Seniorentourismus zu fördern “ - <a>vorzuziehen</a>
      und in die speziell dem Gesellschaftstourismus gewidmete Ziffer 25 nach der
      Formulierung „den Tourismus für organisierte gesellschaftliche Gruppen zu erleichtern
      “ einzufügen.
  - s: Jag har en begäran från Europeiska socialdemokratiska partiets grupp som syftar
      till att <v>flytta</v> <p>fram</p> rådets och kommissionens uttalanden om situationen
      i Turkiet, som för närvarande är planerade till onsdagen den 12 april.
    t: In diesem Zusammenhang habe ich einen Antrag der Fraktion der Sozialdemokratischen
      Partei Europas erhalten, die Erklärungen des Rates und der Kommission zur Lage
      in der Türkei, die eigentlich für Mittwoch, den 12. April, vorgesehen waren,
      <a>vorzuziehen</a>.
  - s: Utifrån den bakgrunden och era offentliga uttalanden om kvotsystemet under
      de senaste månaderna, som har gett upphov till stor oro och osäkerhet i sektorn,
      vill jag be er att klargöra att vi genom den kontroll som planeras äga rum 2008
      kommer att bli försäkrade om att reformen fungerar och att kommissionen inte
      under några omständigheter avser att gå längre eller <v>flytta</v> <p>fram</p>
      det datum som parlamentet uttalade sig om under debatten om den förra reformen.
    t: Angesichts dieser Vorgeschichte und der öffentlichen Erklärungen, die Sie in
      den letzten Monaten hinsichtlich des Quotensystems abgegeben haben und die im
      Sektor beträchtliche Unruhe und Unsicherheit ausgelöst haben, möchte ich Sie
      bitten, eindeutig klarzustellen, dass die für 2008 vorgesehene Überprüfung uns
      bestätigen wird, dass die Reform funktioniert, und die Kommission unter keinen
      Umständen beabsichtigt, weiter zu gehen oder den Termin <a>vorzuziehen</a>,
      zu dem das Parlament während der Debatten über die letzte Reform Stellung genommen
      hatte.
  - s: Med tanke på att rådet inte kan vara närvarande onsdag kväll har flera grupper
      - Europeiska folkpartiet, Europeiska socialdemokratiska partiet, de liberala,
      De gröna och den enade vänstern - begärt att vi i en gemensam diskussion skall
      behandla rådets uttalande om den cypriotiska frågan och Broks betänkande om
      föranslutningsstrategin för Cypern och Malta och <v>flytta</v> <p>fram</p> dessa
      punkter, liksom Swobodas betänkande i föredragningslistan.
    t: Da der Rat am Mittwoch abend nicht anwesend sein kann, haben mehrere Fraktionen
      - die Europäische Volkspartei, die Sozialdemokratische Partei Europas, die Liberalen,
      die Grünen, die Vereinigte Linke - beantragt, die Erklärung des Rates zu Zypern
      und den Bericht von Herrn Brok zur Heranführungsstrategie für Zypern und Malta
      in gemeinsamer Aussprache zu behandeln und diese beiden Punkte sowie den Bericht
      von Herrn Swoboda in der Tagesordnung <a>vorzuziehen</a>.
  - s: Jag har fått en begäran från ett antal ledamöter om att <v>flytta</v> <p>fram</p>
      omröstningarna om Geoffrey Van Ordens betänkande om Bulgarien och Pierre Moscovicis
      betänkande om Rumänien på omröstningslistan, eftersom ledamöterna på grund av
      ofrånkomliga förpliktelser inte kommer att kunna närvara under hela omröstningen.
    t: Deshalb haben sie beantragt, dass die Abstimmungen über den Bericht van Orden
      zu Bulgarien und den Bericht Moscovici zu Rumänien <a>vorgezogen</a> werden.
  - s: Det finns i själva verket naturligtvis ingen anledning att <v>flytta</v> <p>fram</p>
      betänkanden på listan bara för att några ledamöter inte kan närvara, men frågan
      om Bulgarien, Rumänien och deras anslutning är av sådan betydelse att vi, som
      ett undantag, kan gå med på det.
    t: An und für sich gibt es natürlich keinen Grund, Berichte <a>vorzuziehen</a>,
      nur weil einige Mitglieder nicht hier sein können.
  - s: Med tanke på att det inte är möjligt att <v>flytta</v> <p>fram</p> dessa två
      punkter i föredragningslistan skulle jag vilja föreslå att de förs upp på dagens
      föredragningslista, efter Aparicio Sánchez betänkande.
    t: Da es nicht möglich ist, diese beiden Punkte auf der Tagesordnung <a>vorzuziehen</a>,
      schlage ich vor, sie am Schluß der Tagesordnung für heute vorzusehen, d.h. nach
      dem Bericht von Herrn Aparicio Sánchez.
- c: 14
  r: 2
  v: verschieben
  x:
  - s: Varje observerat problem tas till intäkt för att <v>flytta</v> <p>fram</p>
      EU:s positioner på bekostnad av medlemsländerna eller internationella organ
      av mera global räckvidd.
    t: Jedes ermittelte Problem wird zum Anlass genommen, die strategischen Positionen
      der EU auf Kosten der Mitgliedstaaten oder internationaler Organe mit globalerer
      Reichweite nach vorn zu <a>verschieben</a>.
  - s: PSE-gruppen har begärt att betänkandet ”Effektiva och rättvisa utbildningssystem
      i Europa”, av Tomáš Zatloukal, <v>flyttas</v> <p>fram</p> från tisdag kväll
      till onsdag kväll och att det tas upp efter Marie-Hélène Descamps betänkande.
    t: Die Sozialdemokratische Fraktion beantragt, den Bericht von Herrn Zatloukal
      über die Effizienz und Gerechtigkeit in den europäischen Systemen der allgemeinen
      und beruflichen Bildung von Dienstagabend auf Mittwochabend zu <a>verschieben</a>
      und nach dem Bericht von Frau Descamps zu behandeln.
  - s: Jag uppmanar er att behålla debatten på onsdag men att <v>flytta</v> <p>fram</p>
      omröstningen så att alla EU-medborgare kan se att vi är ett seriöst parlament.
    t: Ich fordere Sie dringend auf, die Aussprache am Mittwoch zwar beizubehalten,
      doch die Abstimmung zu <a>verschieben</a> und damit allen Bürgern der EU zu
      zeigen, dass wir ein ernst zu nehmendes Parlament sind.
  - s: <v>Flytta</v> <p>fram</p> och skjuta upp, tveka och förhala, så lyder min kritik
      mot medlemsstaterna, så hotar minnet av Galileo att bli för EU:s medborgare.
    t: <a>Verschieben</a> und vertagen, zögern und zaudern, das ist mein Vorwurf an
      die Mitgliedstaaten, das ist es, was auch von Galileo beim europäischen Bürger
      hängen bleiben könnte.
  - s: Jag kan försäkra, Sjöstedt, att vi kommer att göra allt för att <v>flytta</v>
      <p>fram</p> positionerna men Rom byggdes inte på en dag.
    t: Ich kann Ihnen versichern, Herr Sjöstedt, dass wir alles tun werden, um die
      Stellungen weiter nach vorn zu <a>verschieben</a>, aber Rom wurde auch nicht
      an einem Tag erbaut und auch die weiteste Reise beginnt mit dem ersten Schritt.
  - s: Om allt inte är klart för omröstning vid slutet av onsdagens förmiddagssession,
      kommer vi att <v>flytta</v> <p>fram</p> omröstningen till klockan 17.00.
    t: wenn nicht alles vorbereitet ist, damit wir am Mittwoch um 12.00 Uhr abstimmen
      können, werden wir die Abstimmung auf 17.00 Uhr <a>verschieben</a> müssen.
  - s: Detta har förekommit mycket ofta på senaste tiden, och detta helt enkelt därför
      att man har <v>flyttat</v> <p>fram</p> frågestunden - som under flera år ägde
      rum från kl. 21.00 till kl. 22.30 - till på eftermiddagen.
    t: Das ist jetzt sehr oft vorgekommen, und zwar einfach deshalb, weil man die
      Fragestunde, die jahrelang von 21.00 Uhr bis 22.30 Uhr stattfand, auf den Nachmittag
      <a>verschoben</a> hat.
  - s: Jag är således mycket nyfiken på när Europaparlamentet kommer att besluta om
      att <v>flytta</v> <p>fram</p> år 2000 med ett år.
    t: Ich bin daher sehr neugierig, wann das Europäische Parlament beschließt, das
      Jahr 2000 um ein Jahr zu <a>verschieben</a>.
  - s: Zimbabwe har bekräftat att man tänker delta, men det ursprungliga datumet för
      att inleda dessa samråd, den 19 december, <v>flyttades</v> <p>fram</p> i förrgår.
    t: Simbabwe hatte seine Teilnahme bestätigt, gestern aber den ursprünglichen Termin,
      den 19. Dezember, als Beginn dieser Konsultationen <a>verschoben</a>.
  - s: Jag tror de förstår att en sådan förklaring skulle kunna leda till att de krafter
      i Israel som är emot fredsprocessen segrar i valet och att de därför kan acceptera
      att datumet <v>flyttas</v> <p>fram</p>.
    t: Ich glaube, sie begreifen, daß eine solche Erklärung in Israel den Gegnern
      des Friedensprozesses zu einem Wahlsieg verhelfen könnte, und daß sie demzufolge
      geneigt sind, den Termin zu <a>verschieben</a>.
  - s: Förenta staterna kommer inte att göra något förrän hälsoreformen har blivit
      antagen och i en situation där motståndet från fackföreningar och industrins
      största lobbygrupper ökar så klarar inte EU av att <v>flytta</v> <p>fram</p>
      positionerna.
    t: Da die Vereinigten Staaten bis zur Annahme der Gesundheitsreform nichts unternehmen
      wollen, und vor dem Hintergrund des wachsenden Widerstands seitens der Gewerkschaften
      und der größten industriellen Lobbygruppen kann Europa die Grenzen nicht <a>verschieben</a>.
  - s: Med tanke på att vi inte är den enda medlemsstaten i den här situationen skulle
      jag vilja veta orsakerna, om de inte är byråkratiska, till varför kommissionen
      har <v>flyttat</v> <p>fram</p> sitt godkännande till november.
    t: Angesichts der Tatsache, dass wir nicht der einzige Mitgliedstaat in dieser
      Situation sind, würde mich interessieren, aus welchen Gründen, sofern sie nicht
      bürokratischer Natur sind, die Kommission die Genehmigung auf November <a>verschiebt</a>.
  - s: Man har föreslagit att tiden för den årliga rean bör ändras och att denna bör
      <v>flyttas</v> <p>fram</p> några veckor.
    t: Es wurde außerdem vorgeschlagen, den Zeitpunkt des Winterschlussverkaufs um
      einige Wochen zu <a>verschieben</a>.
  - s: Europeiska socialdemokratiska partiets grupp begär att få <v>flytta</v> <p>fram</p>
      kommissionens uttalande om resultaten från toppmötet i Buenos Aires om klimatförändringar.
    t: Die Fraktion der Sozialdemokratischen Partei Europas beantragt, die Erklärung
      der Kommission über die Ergebnisse des Klimagipfels von Buenos Aires zu <a>verschieben</a>.
- c: 7
  r: 3
  v: vorverlegen
  x:
  - s: Den 30 mars bestämde Zanu-PF-partiets centralkommitté att hålla presidentval
      i mars 2008 och även <v>flytta</v> <p>fram</p> parlamentsvalet, som från början
      skulle ha hållits 2010, till 2008.
    t: Das Zentralkomitee der ZANU-PF hat am 30. März beschlossen, die Präsidentschaftswahlen
      im März 2008 abzuhalten und die Parlamentswahlen, die ursprünglich 2010 stattfinden
      sollten, auf den gleichen Termin 2008 <a>vorzuverlegen</a>.
  - s: Utskottet för miljö, folkhälsa och livsmedelssäkerhet röstade för att <v>flytta</v>
      <p>fram</p> det datum då bensinstationer måste följa de nya åtgärderna för att
      begränsa utsläppen av bensinånga i atmosfären när bilar tankas.
    t: Der Ausschuss für Umweltfragen, Volksgesundheit und Lebensmittelsicherheit
      hat dafür gestimmt, den Termin für Tankstellen zur Durchführung der neuen Maßnahmen
      für die Begrenzung der Menge an Benzindämpfen, die bei der Betankung von Autos
      in die Atmosphäre gelangen, <a>vorzuverlegen</a>.
  - s: Därför anser jag det än viktigare att parlamentet går vidare med ert förslag
      att Dalai Lama bör komma, och jag undrar om jag kan be er ta kontakt med Dalai
      Lamas kansli för att undersöka om det är möjligt att <v>flytta</v> <p>fram</p>
      hans besök från den tidpunkt i december som för närvarande diskuteras till ett
      tidigare datum, eftersom det uppenbarligen finns ett stort intresse i parlamentet
      och i Europa för att diskutera händelserna i Tibet före december.
    t: Außerdem frage ich mich, ob ich Sie nicht bitten sollte, sich mit dem Büro
      des Dalai Lama in Verbindung zu setzen, um herauszufinden, ob er seinen für
      Dezember geplanten Besuch <a>vorverlegen</a> könnte, da in diesem Hohen Haus
      und in Europa ein sehr großes Interesse daran besteht, die Ereignisse in Tibet
      noch vor dem Dezember zu diskutieren.
  - s: Myndigheterna har <v>flyttat</v> <p>fram</p> den till på lördag för att på
      så sätt försöka komma undan de internationella påtryckningarna mot det som jag
      anser är ett mord.
    t: Wir müssen eine letzte Anstrengung unternehmen, um diese Hinrichtung zu verhindern,
      die die Behörden auf den Samstag <a>vorverlegt</a> haben, damit sie dem internationalen
      Druck gegen diese Hinrichtung entgehen, die für mich Mord ist.
  - s: När det gäller ikraftträdandedagen för exportförbudet har ändringsförslag lagts
      fram för att <v>flytta</v> <p>fram</p> denna dag.
    t: Es wurden Änderungsanträge eingereicht, den Zeitpunkt des Inkrafttretens des
      Ausfuhrverbots <a>vorzuverlegen</a>.
  - s: Fru kommissionär, avslutningsvis vill jag säga att några av de ändringsförslag
      som vi godkände och som lades fram av Lange innebär att lättare industrifordon
      också omfattas av detta uppföljningsprogram samt att tidfristen <v>flyttas</v>
      <p>fram</p> något.
    t: Ich komme zum Schluß, Frau Kommissarin, und sage, daß einige von Herrn Lange
      eingebrachte und von uns akzeptierte Änderungsanträge die Einbeziehung leichter
      Nutzfahrzeuge in diese Kontrollmethode betreffen, was die Termine etwas <a>vorverlegen</a>
      würde.
  - s: Under de förutsättningarna skulle det vara meningsfullt att <v>flytta</v> <p>fram</p>
      valdagen från juni till maj, eftersom det nya parlamentet då kunde rösta om
      ordföranden i juni och vi kunde ha utfrågningarna och omröstningen om kommissionen
      i dess helhet i juli, och, om detta blev överenskommet, kunde denna sedan börja
      arbeta redan i augusti eller september.
