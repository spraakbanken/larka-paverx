      och förseningarna skulle bli ännu större, om parlamentet systematiskt skulle
      behöva <v>gå</v> <p>igenom</p> de allmänna riktlinjerna för varje enskilt partnerskap.
    t: Im vorliegenden Fall hätte eine solche Konsultierung des Europäischen Parlaments
      hauptsächlich zur Folge, daß die in der Rahmenverordnung vorgesehenen Verfahren,
