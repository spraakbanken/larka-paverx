  - s: Nästa steg, som ordförandeskapet också har nämnt, är att <v>gå</v> <p>igenom</p>
      allt vetenskapligt material som kommer fram, och statsministern, tillika rådets
      ordförande, Persson kommer att behandla frågan tillsammans med unionens utrikesministrar
