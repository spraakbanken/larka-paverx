      wir einen Eindruck von der Entwicklung bekommen.
  - s: Detta utskott är nu sysselsatt med att <v>gå</v> <p>igenom</p> lagstiftningen
      med avseende på återlämnande av och kompensation för egendom som blev konfiskerad
