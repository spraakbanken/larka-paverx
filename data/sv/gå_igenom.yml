  - s: Det skulle göra det möjligt för rådet att <v>gå</v> <p>igenom</p> sina förfaranden
      snabbt och smidigt och göra många europeiska industrier glada.
    t: This would enable the Council to <a>go</a> <a>through</a> its procedures very
      swiftly and make a lot of European industries happy.
  - s: Det måste alltid, när det gäller utgifter av europeiska medel, finnas ett internt
      kontrollsystem som är effektivt och tillförlitligt så att det yttre kontrollorganet
      kan förvissa sig om att systemet fungerar och inte behöver <v>gå</v> <p>igenom</p>
      varje liten detalj i administrationen.
    t: There has to be, whenever expenditure of European money is concerned, an internal
      control system which is efficient and reliable so that the external controller
      can ascertain whether systems function and not <a>go</a> <a>through</a> every
      detail of administration.
  - s: Efter att ha <v>gått</v> <p>igenom</p> alla de föreslagna ändringsförslagen
      i detalj - med undantag för ändringsförslag 27-42, vilka jag tog upp i detalj
