  - s: Vi <v>går</v> <p>igenom</p> förslaget till förordning.
    t: Nous <a>examinons</a> la proposition de règlement.
  - s: Först och främst så vågar jag hoppas att organisatörerna av den här typen av
      evenemang hädanefter kommer att acceptera att tillsammans med kommissionen <v>gå</v>
      <p>igenom</p>, och det långt innan man börjar att sälja biljetter, inte bara
      de strikt kommersiella aspekterna, vilket varit fallet i det förgångna, till
      exempel frågan om researrangörer, utan också de aspekter som är förbundna med
      en rättvis och icke-diskriminatorisk fördelning.
    t: Tout d’abord, j’ose espérer que les organisateurs de ce genre d’événement sportif
      accepteront dorénavant d’<a>examiner</a> avec la Commission, et bien avant qu’on
      commence à vendre les billets, non seulement les aspects strictement commerciaux,
      comme c’était le cas dans le passé, par exemple la question des tours-opérateurs,
      mais également les aspects liés à la répartition équitable et non-discriminatoire.
  - s: I detta läge finns det inget trängande behov av att detta <v>går</v> <p>igenom</p>
