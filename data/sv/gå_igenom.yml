    t: En particulier, j’estime qu’il importe d’insister sur l’aide consacrée aux
      membres de la famille de tous les âges, sur la solidarité intergénérationnelle
      et sur l’aide à fournir aux groupes vulnérables de la population dans les périodes
      difficiles qu’une famille peut <a>être</a> amenée à <a>traverser</a>, afin qu’elle
      puisse être utile à la société en tous temps, sans que les circonstances pénibles
      ne laissent leur marque.
