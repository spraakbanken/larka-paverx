  - s: Parlamentet <v>går</v> <p>igenom</p> tre rapporter varje år.
    t: Le Parlement <a>examine</a> trois rapports chaque année.
  - s: Vid toppmötet i Wien inom kort kommer ni att på nytt <v>gå</v> <p>igenom</p>
      hur långt ni kommit med integrationen det senaste halvåret.
    t: Vous allez très prochainement <a>examiner</a>, au Sommet de Vienne, les avancées
      effectuées au cours du semestre en matière d’intégration.
  - s: När det gäller makroekonomisk stabilitet och långsiktig utveckling så <v>går</v>
