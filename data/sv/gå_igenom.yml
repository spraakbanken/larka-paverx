    t: The viability of industry depends on the viability of our small and medium-sized
      business sector, which, despite the measures approved, is <a>going</a> <a>through</a>
      a difficult period.
  - s: De fick tillstånd att <v>gå</v> <p>igenom</p> på dessa premisser.
    t: Permission was given for it to <a>go</a> <a>through</a> on that basis.
  - s: Jag har kommit överens med Flesch om att ändringsförslag från utskottet i dag
