    t: Je me suis efforcé d’<a>examiner</a> les amendements des députés et, lorsque
      cela m’a paru possible, de les incorporer.
  - s: Jag föreslår alltså att vi nu <v>går</v> <p>igenom</p> de huvudsakliga frågor
      där det har gjorts framsteg under det gångna halvåret, frågor som Europeiska
      rådet kommer att stadfästa eller avsluta.
    t: Je vous propose donc d’<a>examiner</a> d’emblée les principaux dossiers où
      ce semestre a permis des avancées, que le Conseil européen entérinera ou conclura.
  - s: Kommissionen har med noggrannhet <v>gått</v> <p>igenom</p> Escuderos fråga.
    t: La Commission a <a>examiné</a> avec beaucoup d’attention la question posée
      par M. Escudero.
  - s: 'I det fallet vill jag råda dem att kontrollera fakta och <v>gå</v> <p>igenom</p>
