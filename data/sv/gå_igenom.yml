      på de enskilda medlemsländerna om vad det nu kan röra sig om i jordbruket, t.ex.
      gurkor, bananer eller jordgubbar, så att man slipper denna debatt.
    t: È inoltre utile passare in <a>rassegna</a> il grado di dettaglio, in modo da
      lasciare alla legislazione comunitaria il compito di enunciare i principi e
      alla legislazione nazionale il compito di occuparsi dei dettagli, come in campo
      agricolo, sia che si tratti di cetrioli, di banane o di fragole;
