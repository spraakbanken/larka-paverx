      avons veillé à ce qu’elles soient praticables et politiquement acceptables dans
      nos pays et nous avons trouvé une solution qui, j’en suis persuadé, apportera
      des bienfaits considérables à l’économie communautaire.
  - s: komplicerade förfaranden, restriktioner för vad som kan tas upp, och om något
      i slutändan skulle <v>gå</v> <p>igenom</p> ska detta bedömas och framför allt
