  - s: Vi befinner oss i slutet av mandatperioden och vill om möjligt nå en överenskommelse
      vid första behandlingen, så att vi inte måste börja från början igen när kammaren
      åter samlas och ännu en gång <v>gå</v> <p>igenom</p> första behandlingen och
      diskutera den gemensamma ståndpunkten.
    t: Siamo ormai alla fine della legislatura e, se possibile, vorremmo trovare un
      accordo in prima lettura, per non dover ricominciare da capo in un nuovo Parlamento,
      ripetere la prima lettura e poi <a>passare</a> ad una deliberazione complessiva.
  - s: Gång på gång har vi sett betänkanden <v>gå</v> <p>igenom</p> utskottet för
      regionalpolitik, transport och turism i vilka man har belyst de olikheter som
      finns till följd av ett system som sviker just de människor som det påstår sig
      vilja stödja.
    t: Abbiamo più volte visto <a>passare</a> alla commissione per la politica regionale,
      i trasporti e il turismo relazioni che mettono in evidenza le disuguaglianze
      causate da un sistema che non assiste proprio le persone che si propone di aiutare.
  - s: Det är en form av terrorism som är mycket svårare att hantera, eftersom mordbrandsterrorister
      inte behöver <v>gå</v> <p>igenom</p> sofistikerade säkerhetskontroller utan
      bara kan köra en tur ut på landet.
    t: Si tratta di una forma di terrorismo che è molto più difficile da affrontare,
      dal momento che i terroristi piromani non devono <a>passare</a> controlli di
      sicurezza sofisticati, bensì è sufficiente prendere l’automobile e recarsi in
      campagna.
  - s: Jag uppmanar rådet att godkänna detta direktiv så att det <v>går</v> <p>igenom</p>
      vid första behandlingen.
    t: Invito il Consiglio ad approvare la direttiva questo mese in modo che possa
      <a>passare</a> in prima lettura.
  - s: Jag är bekymrad därför att det finns en risk för att vissa produkter med hög
      toxicitet som ännu inte har reglerats eller undersökts ordentligt fortfarande
      finns kvar på marknaden, medan andra som inte utgör någon tänkbar fara och befinner
      sig mycket långt ner på listorna 3 och 4, kommer att dras tillbaka från marknaden
