    t: Tel est l’objectif qui m’a animé tandis que je rédigeais mes propositions,
      que la Commission européenne s’est engagée à <a>examiner</a> lors de la révision
      globale du texte, qui doit être menée en 2010 encore.
  - s: Låt mig som hastigast <v>gå</v> <p>igenom</p> dem en efter en.
    t: Je les <a>examinerai</a> rapidement un par un.
  - s: Vi kommer att <v>gå</v> <p>igenom</p> allt detta material noggrant innan vi
