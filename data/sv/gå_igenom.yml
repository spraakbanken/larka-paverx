en:
- c: 98
  r: 1
  v: go through
  x:
  - s: I detta betänkande förslås en årlig granskning, vilket jag anser viktigt, eftersom
      man då detaljerat kan <v>gå</v> <p>igenom</p> de handlingar som inte kunnat
      offentliggöras.
    t: I also think it is very important that this report proposes a yearly review
      as, then, lists of documents that have not been able to be made public, can
      justifiably be <a>gone</a> <a>through</a>.
  - s: I detta parlament känner vi allt för väl till vad länderna i Er region har
      <v>gått</v> <p>igenom</p> under det senaste årtiondet, och i synnerhet den prövotid
      med vapen och våld som ni alla har varit tvungna att genomleva, men icke desto
      mindre är Ert land ett land som i sin nuvarande fas bringar oss ett visst budskap
      om hopp.
    t: In this Parliament we know all too well what the countries in your region have
      <a>gone</a> <a>through</a> in the past decade, and in particular the ordeal
      by arms and violence which you have all had to live through, but nonetheless
      yours is a country which in its current phase brings us a certain message of
      hope.
  - s: Jag skulle vilja utnyttja det här tillfället för att <v>gå</v> <p>igenom</p>
      ändringsförslagen i ordning, utveckla dem något och berätta varför utskottet
      för jordbruk har lagt fram dem och sedan kanske titta på kostnaderna och tala
      om detta.
    t: I should like to take this opportunity to <a>go</a> <a>through</a> the amendments
      in order, put a little bit of meat on them and say why the Agriculture Committee
      has proposed them and then perhaps look at the costs and talk that through.
  - s: För övrigt uppträder bröstcancer ofta hos barnlösa kvinnor, eller bland kvinnor
      som blir gravida relativt sent i livet och som <v>går</v> <p>igenom</p> menopausen
      relativt sent.
    t: Furthermore, breast cancer often occurs amongst childless women, or amongst
      women who become pregnant relatively late in life and who <a>go</a> <a>through</a>
      the menopause relatively late.
  - s: Slutligen verkar det som att denna lagstiftning kommer att <v>gå</v> <p>igenom</p>
      under det finska ordförandeskapet och att vi kan undvika att dessa toxiska kemikalier
      fastnar i REACH-kön.
    t: In conclusion, it appears that this piece of legislation will <a>go</a> <a>through</a>
      under the Finnish Presidency and we can avoid tying these toxic chemicals up
      in the REACH queue.
  - s: Jag röstade för Elisa Ferreiras betänkande i fast förvissning om att det kommer
      att hjälpa oss att få bukt med den svåra ekonomiska period som EU nu <v>går</v>
      <p>igenom</p> till följd av de senaste tio årens nyliberala politik.
    t: I voted in favour of Mrs Ferreira’s report in the firm belief that it will
      help overcome the difficult economic period which Europe is <a>going</a> <a>through</a>,
      following the neo-liberal policies of the last 10 years.
  - s: Därför vill jag uppmana er, fru talman, att be rättstjänsten om att noga <v>gå</v>
      <p>igenom</p> domen för att se hur vi skall kunna förbättra reglerna för att
      kunna garantera fullständig likhet.
    t: I would therefore call upon you to request the legal services to <a>go</a>
      <a>through</a> the judgment carefully and see how we are to improve the Rules
      of Procedure in order to ensure complete equality.
  - s: Jag skulle därför vilja be dem att <v>gå</v> <p>igenom</p> den egna listan
      över ändringsförslag.
    t: I would like to ask whether they would like to <a>go</a> <a>through</a> their
      own amendment list one more time.
  - s: I stället för att <v>gå</v> <p>igenom</p> varje enskild fråga vill jag koncentrera
      mig på polisreformen, eftersom det är den mest brådskande frågan just nu.
    t: Rather than <a>go</a> <a>through</a> every single issue, I will concentrate
      on the question of police reform because this is the most urgent matter at the
      present time.
  - s: Låt mig bara påminna om att då fördraget, som kommer att ha <v>gått</v> <p>igenom</p>
      ratificeringens kända och okända krokvägar, är ett bra fördrag.
    t: Let me simply remind you that the treaty, which will have <a>gone</a> <a>through</a>
      the meanderings both known and unknown of its ratification, is a good treaty.
  - s: Jag saknar att man inte sätter EU på bantningskur och att man inte <v>går</v>
      <p>igenom</p> de obligatoriska bestämmelserna och ser vilka av dem som kan göras
      frivilliga, och slutligen saknar jag att man i samband med de regler som nu
      kommit tillbaka inte i större grad tillämpar öppenhet och demokrati.
    t: I want the EU to go on a diet, and to <a>go</a> <a>through</a> the obligatory
      rules and see which of them can be made voluntary, and finally I want more openness
      and democracy in respect of the rules which are left.
  - s: Förutsättningen för oss i PPE-gruppen är emellertid att vissa av våra centrala
      punkter <v>går</v> <p>igenom</p>.
    t: However, the condition for us in the EPP Group is that certain of our central
      points <a>go</a> <a>through</a>.
  - s: Vår roll var att antingen stödja dem eller förkasta dem, inte att ändra dem.
      Jag anser att de ska testas ordentligt i förväg för att upptäcka eventuella
      problem, istället för att allvarliga problem upptäcks sedan man <v>gått</v>
      <p>igenom</p> hela IASB:s process.
    t: I think that they should be road tested enough beforehand to see if there are
      going to be problems, rather than finding out about serious problems after the
      whole IASB process has been <a>gone</a> <a>through</a>.
  - s: Under en sådan kris som den vi nu <v>går</v> <p>igenom</p> är det oacceptabelt
      att slösa bort de resurser som EU avsatt till att stödja energiprojekt.
    t: In a crisis such as the one we are <a>going</a> <a>through</a>, it is unacceptable
      to waste the resources that the European Union had made available for supporting
      energy projects.
  - s: Jag skulle vara tacksam om kommissionären kunde kommentera de enskilda ändringsförslagen,
      allt eftersom hon <v>går</v> <p>igenom</p> dem, samt tala om hurvida kommissionen
      kan godta dem eller ej.
    t: I would be grateful if the Commissioner could comment on the individual amendments
      as she <a>goes</a> <a>through</a> them and on their acceptability to the Commission.
  - s: Så jag hoppas det skall <v>gå</v> <p>igenom</p> i morgon och att det skall
      bli möjligt att få igång denna aktion och börja sälja europeiskt nötkött inte
      bara inom Europa utan i hela världen så att det åter erkänns vara bland de bästa
      i världen.
    t: So I hope that it will <a>go</a> <a>through</a> tomorrow and that it will be
      possible to put this action into place and start to sell European beef not only
      within Europe, but also throughout the world so that it will again be recognized
      as among the best in the world.
  - s: Detta gäller inte bara nya initiativ, utan här måste man även utvärdera både
      de som redan <v>går</v> <p>igenom</p> systemet och de som redan finns för att
      kunna avgöra om det verkligen är nödvändigt eller om det kostar för mycket.
    t: This applies not only to new initiatives, for those that are already <a>going</a>
      <a>through</a> the system, along with legislation already in force, must also
      be evaluated in order to determine whether it really is needed or whether it
      costs too much.
  - s: Jag vill tacka alla som deltar från alla politiska grupper, oavsett färg eller
      övertygelse, och jag hoppas att resolutionen <v>går</v> <p>igenom</p> i föreslagen
      form utan de ändringsförslag som skulle kunna deformera resolutionen.
    t: I would like to thank everyone participating from all political groups regardless
      of their colours or convictions and I hope the resolution will <a>go</a> <a>through</a>
      in the proposed form without the amendment proposals which would somehow deform
      it.
  - s: Det var ett bra förslag från kommissionen och det har blivit bättre sedan miljöutskottet
      <v>gått</v> <p>igenom</p> det.
    t: The Commission produced a good proposal, and it has been improved since the
      Committee on the Environment, Public Health and Consumer Policy <a>went</a>
      <a>through</a> it.
  - s: Det är dessutom viktigt att ändringsförslag 19 och 20 <v>går</v> <p>igenom</p>,
      i vilka det anges att myndigheter har ansvar för att hjälpa den enskilda medborgaren
      eller organisationen med att få tag på information.
    t: It is also important that Amendments 19 and 20 should <a>go</a> <a>through</a>,
      stating that authorities are responsible for helping the individual citizen
      or organisation to obtain information.
  - s: Liksom jag har sagt vid flera tillfällen är en av de första saker man kan konstatera
      när det gäller invandring att värdlandet har en hel del att vinna på att ta
      emot män och kvinnor som har <v>gått</v> <p>igenom</p> hemska prövningar i jakten
      på ett bättre liv.
    t: As I have said on a number of occasions, the first thing to note when it comes
      to immigration is that the host country stands to gain a great deal from welcoming
      men and women who have <a>gone</a> <a>through</a> terrible ordeals in search
      of a better life.
  - s: Arton blivande parlamentariker måste <v>gå</v> <p>igenom</p> en mycket besvärlig
      period i sina liv, särskilt från psykologisk synpunkt.
    t: Eighteen prospective parliamentarians must be <a>going</a> <a>through</a> a
      very difficult period in their life especially from the psychological point
      of view.
  - s: Det är ett av skälen till att vi redan ser en ekonomisk återhämtning i unionen
      efter att ha <v>gått</v> <p>igenom</p> den värsta lågkonjunkturen i historien,
      något som jag vill upprepa.
    t: This is one of the reasons why - I will say it again - after <a>going</a> <a>through</a>
      the worst recession in its history, we are already seeing economic recovery
      in the Union.
  - s: Reaktionen måste vara politisk, stark, snabb och samordnad, och den måste ta
      hänsyn till den allvarliga miljökris som vi <v>går</v> <p>igenom</p>, vilket
      kräver en ny utvecklingsmodell.
    t: The response must be political, strong, swift and coordinated, and it must
      take into account the serious environmental crisis that we are <a>going</a>
      <a>through</a>, which requires a new development model.
  - s: Om detta direktiv skulle <v>gå</v> <p>igenom</p> så skulle vi också ha större
      chanser att nå målet i EU 2020-strategin.
    t: If this directive <a>goes</a> <a>through</a>, we will also have a greater chance
      of achieving the target set in the EU 2020 strategy.
  - s: De säger att ja, det gör ont när man går in i bestörtningen, ja, det är inte
      lätt, men om det betyder att en annan familj inte behöver <v>gå</v> <p>igenom</p>
      det vi har gått igenom - låt oss då bygga för framtiden.
    t: They say, yes it hurts when you go in the Maze, yes it is not easy but if that
      means that another family does not have to <a>go</a> <a>through</a> what we
      have gone through - then let us build for the future.
  - s: De säger att ja, det gör ont när man går in i bestörtningen, ja, det är inte
      lätt, men om det betyder att en annan familj inte behöver gå igenom det vi har
      <v>gått</v> <p>igenom</p> - låt oss då bygga för framtiden.
    t: They say, yes it hurts when you go in the Maze, yes it is not easy but if that
      means that another family does not have to go through what we have <a>gone</a>
      <a>through</a> - then let us build for the future.
  - s: känner rådet till flera fall där företag har klagat hos medlemsstaterna på
      att deras order inte <v>gått</v> <p>igenom</p> på grund av ekonomiskt spionage?
    t: is the Council familiar with a number of instances of companies complaining
      to the Member States about orders not <a>going</a> <a>through</a> on account
      of industrial espionage?
  - s: Det är alltså tydligt att detta registrerade patent inte kan <v>gå</v> <p>igenom</p>.
    t: Therefore, it is clear that this registered patent cannot <a>go</a> <a>through</a>.
  - s: Tiden tillåter mig inte att <v>gå</v> <p>igenom</p> listan över alla som deltagit
      i processen, men det vore en försummelse från mina sida att inte påminna om
      det enorma modet och visionen hos den förre irländske premiärministern Albert
      Reynolds och premiärminister John Major.
    t: Time does not permit me to <a>go</a> <a>through</a> the list of all the participants
      to the process.
  - s: Det <v>gick</v> smidigt <p>igenom</p> utskottet och jag tror inte att någon
      kommer att ligga sömnlös för det.
    t: It <a>went</a> <a>through</a> committee quite smoothly and, I suppose, no-one
      is going to lose any sleep over it.
  - s: I brev till mig har han berättat om sina problem i att ha med Europeiska patentverket
      att göra och alla de svårigheter han måste <v>gå</v> <p>igenom</p> för att få
      ett europeiskt patent.
    t: He cites to me in letters his problems in dealing with the European Patent
      Office and the litany of hurdles he has to <a>go</a> <a>through</a> to obtain
      a European patent.
  - s: När lagförslaget om klimatförändring <v>gick</v> <p>igenom</p> idet inhemska
      parlamentet i min egen medlemsstat, Storbritannien, slogs jag av att det brittiska
      arbetsgivarförbundet CBI faktiskt sa att det ville se bindande, lagstadgad klimatförändringsrapportering
      från företagen.
    t: I was struck, when the Climate Change Bill <a>went</a> <a>through</a> the domestic
      Parliament in my own Member State, the United Kingdom, by how the British employers’
      federation, the CBI, actually said it wanted binding statutory reporting on
      climate change by business.
  - s: Vi har <v>gått</v> <p>igenom</p> en utvecklingsprocess och jag anser att den
      erfarenheten är av intresse i samband med EU:s fortsatta utvidgning och moderniseringen
      av utvecklingsländerna.
    t: We have <a>gone</a> <a>through</a> a development process and I think that the
      experience is of interest in relation to the further expansion of Europe and
      the modernisation of developing countries.
  - s: Vi har <v>gått</v> <p>igenom</p> en tid av enormt konsumtionsbehov.
    t: We have <a>gone</a> <a>through</a> a period of enormous desire for consumption.
  - s: Indiens regering har satsat en hel del politiskt kapital på att det här avtalet
      skulle <v>gå</v> <p>igenom</p> i en form som skulle ha gynnat både Indien och
      Europa.
    t: the Government of India had stored a great deal of political capital in the
      idea of this agreement <a>going</a> <a>through</a> in a way that would have
      been good for India and good for Europe.
  - s: Som vi vet måste kosmetika, liksom kemikalier, bekämpningsmedel och mediciner,
      <v>gå</v> <p>igenom</p> stränga tester innan de kan släppas ut på marknaden
      för mänsklig användning.
    t: As we know, cosmetics, like chemicals, pesticides and medicines, have to <a>go</a>
      <a>through</a> rigorous tests before they can be placed on the market for human
      use.
  - s: De har rätt, men vi måste <v>gå</v> <p>igenom</p> den fasen först.
    t: They are right, but we must <a>go</a> <a>through</a> that stage first.
  - s: En medlemsstat har antagit ståndpunkten att denna lagstiftning antingen inte
      bör <v>gå</v> <p>igenom</p> eller att den bör gå igenom i sådan utformning och
      med sådana ändringsförslag att lagstiftningen, enligt min åsikt, förlorar själva
      kärnan, eller så har man lagt till ändringsförslag som gör att den är ömtålig
      för att prövas i domstolen ännu en gång.
    t: One Member State takes the view that this legislation either should not <a>go</a>
      <a>through</a> or it should go through in such a form and with such amendments
      that in my opinion the heart is cut out of the legislation or amendments are
      added that leave it vulnerable to challenge in the Court of Justice yet again.
  - s: En medlemsstat har antagit ståndpunkten att denna lagstiftning antingen inte
