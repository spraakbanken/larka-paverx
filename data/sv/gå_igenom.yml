      debba varare un piano d’azione sul trattamento da riservare ai residui nucleari
      e presentare una direttiva sulla responsabilità ambientale.
  - s: Inom ramen för en bättre lagstiftning slog det mig att det inte får verka som
      om vi ska <v>gå</v> <p>igenom</p> Europeiska kommissionens grottekvarn igen.
    t: Nell’ottica del «legiferare meglio» pensavo che non occorresse dare l’impressione
      di <a>passare</a> una volta di più sotto il torchio della Commissione europea.
  - s: Om Lissabonfördraget <v>går</v> <p>igenom</p> utan en folkomröstning, vill
