    t: Quant au règlement CSP (Programme d’aide-cofinancement), selon lequel les ONG
      du pays concerné chargent une personne ou organisation d’<a>examiner</a> le
      projet avant de le transmettre à la Commission (ceci afin d’améliorer la qualité
