      Europeiska året för livslångt lärande.
    t: Ich möchte zunächst Ihrer Berichterstatterin Frau Gutiérrez für ihre Arbeit
      danken, und zwar nicht nur für die von ihr erwähnten positiven Aspekte, sondern
      auch für die Kritikpunkte, die die Kommission eingehend <a>geprüft</a> und zur
