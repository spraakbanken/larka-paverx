      konkurrens - är inte ett imponerande sätt att behandla ett så viktigt ämne.
    t: I should like to reinforce those comments now, because the fact that this report
      had to <a>go</a> <a>through</a> so many different Directorates before it emerged
      - including legal, budgets, financial control, general secretariat, regional,
      innovation, employment and social affairs, research, internal market and competition
      - is not an impressive way of dealing with an important subject.
  - s: Jag syftar inte bara på denna rapport, utan även på andra rapporter som jag
      är säker på måste <v>gå</v> <p>igenom</p> samma system.
    t: I speak not only on behalf of this report but also, I am sure, of other reports
      that need to <a>go</a> <a>through</a> the same system.
  - s: 'Jag har inte tid att <v>gå</v> <p>igenom</p> alla rekommendationer i betänkandet,
      men jag skall nämna några av de åtgärder som bör prioriteras:'
    t: 'I do not have the time to <a>go</a> <a>through</a> all the recommendations
      made in the report, but I will list some of the measures which should be given
      priority:'
  - s: Men om det är nödvändigt med någon slags omstrukturering, är det här en fas
      som de kanske måste <v>gå</v> <p>igenom</p>.
    t: But if some sort of reconstruction is necessary, this is a phase they may have
      to <a>go</a> <a>through</a>.
  - s: alltsedan direktivet föreslogs har hela uppståndelsen i Europeiska unionen
      på grund av händelserna i Österrike och på andra håll där extremhögern gått
      framåt tvingat oss såsom parlament att med största möjliga stöd över partigränserna
      arbeta med rådet och kommissionen för att anta en påskyndad tidsplan, så att
      detta direktiv kan <v>gå</v> <p>igenom</p> för att ge starkast möjliga respons
      åt rasist- och extremisthoten som undergräver våra gemensamma värderingar.
    t: since this directive was first proposed, the whole furore across the European
      Union because of events in Austria and elsewhere, where the extreme right has
      come forward, has caused us, as a Parliament, with the widest possible across-party
      support, to work with the Council and the Commission to agree an accelerated
      timetable to enable this directive to <a>go</a> <a>through</a> to provide the
      strongest possible response to the racist and extremist threats that undermine
      our combined values.
  - s: Vi var sedan tvungna att <v>gå</v> <p>igenom</p> alla förordningar, både europeiska
      och internationella, för att ta reda på var vi kunde göra förbättringar.
    t: We then had to <a>go</a> <a>through</a> all the regulations, both European
      and international, in order to see where we could make improvements.
  - s: Vi kräver att en epidemiologisk studie genomförs för samhällena för att ta
      reda på om frivilliga verkligen bör fortsätta att samla in eldningsolja eller
      inte i händelse av ett problem, osv. Jag tänker dock inte <v>gå</v> <p>igenom</p>
      alla punkterna på listan.
    t: We call for an epidemiological study to be carried out on the communities to
      find out whether volunteers should, indeed, continue to collect fuel oil or
      not in the event of a problem, etc. I will not <a>go</a> <a>through</a> the
      entire list of points, however.
  - s: Som före detta brittisk invandrarminister är jag den förste att inse att en
      av de svåraste processerna i hela invandringssystemet uppstår när en person
      som har <v>gått</v> <p>igenom</p> alla rättsinstanser och saknar rätt att uppehålla
      sig i landet, eller i alla fall inte har uppgett något juridiskt godtagbart
      skäl, måste återsändas från en medlemsstat till den plats de kommit från.
    t: Mr President, as a former United Kingdom Immigration Minister, I would be the
      first to recognise that one of the most difficult processes in the immigration
      system arises when one has to remove a person who has <a>gone</a> <a>through</a>
      all the legal processes and no longer has a legal right to remain - or has not
      provided a legal reason to remain - in a Member State and has to be returned
      to the place from whence they came.
  - s: Om Europeiska unionen skall utveckla och föra en politik för laglig invandring
      och en effektiv asylpolitik på ett trovärdigt sätt måste EU se till att olaglig
      invandring och missbruk av asylsystemet får konsekvenser och att de som inte
      beviljas asyl, de som har <v>gått</v> rätt <p>igenom</p> rättssystemet och inte
      erkänts som flyktingar, måste lämna landet.
    t: If the European Union is to establish and implement, in a credible way, a policy
      on legal immigration and an effective asylum policy, it must ensure that illegal
      immigration and the abuse of asylum meet with consequences and that those whose
      applications for asylum have been rejected, who have <a>gone</a> right <a>through</a>
      the legal system and have not been recognised as refugees, must leave the country.
  - s: Xerox Corporation hävdar att de <v>gick</v> <p>igenom</p> presentationen av
      ett fullbordat faktum i slow-motion.
    t: They - the Xerox Corporation - claim they <a>went</a> <a>through</a> the presentation
      of a fait accompli in slow motion.
  - s: Man vill ändra på det nuvarande systemet där handelsparterna måste <v>gå</v>
      <p>igenom</p> överdrivet komplicerade och kostsamma procedurer för att få igen
      mervärdesskatten från skattemyndigheterna i den medlemsstat den uppkom.
    t: It seeks to change the current system by which traders have to <a>go</a> <a>through</a>
      exceedingly complex and costly procedures to ask for a refund from the tax authorities
      in the Member State in which the VAT was incurred.
  - s: I detta läge finns det inget trängande behov av att detta <v>går</v> <p>igenom</p>
      nu.
    t: On this occasion there is no urgency for this to <a>go</a> <a>through</a> now.
  - s: Jag skulle vilja påminna dem som är här i dag att med våra extra säkerhetsåtgärder
      så exporterar vi i Förenade kungariket endast djurkroppar rensade på ben till
      gemenskapen, vilka har <v>gått</v> <p>igenom</p> maximala kontroller och säkerhetsåtgärder.
    t: I would remind those present that, with our additional safety measures, we
      in the UK are only exporting to the Community de-boned carcasses which have
      <a>gone</a> <a>through</a> maximum checks and security.
  - s: Bara under extrema förhållanden kommer regeringarna att kunna <v>gå</v> <p>igenom</p>
      ett förfarande för att rättfärdiga en förlängning av nioårsperioden.
    t: Only in extreme circumstances will governments be able to <a>go</a> <a>through</a>
      a procedure to justify an extension of that period of nine years.
  - s: Det är fullständigt omöjligt till och med för företag med akademiskt utbildad
      personal att ta reda på hur omfattande detta samlade regelverk är, och det är
      uppenbarligen inte möjligt för herr Vanhengen att ge detta samlade regelverk
      till en parlamentsledamot, som gärna vill <v>gå</v> <p>igenom</p> den och fördela
      uppgifterna mellan de olika medarbetarna för att se hur man skall förhålla sig
      till de olika frågorna.
    t: It is completely impossible even for organisations with academic employees
      to find out how extensive the ’acquis’ is, and it is apparently impossible for
      Mr Vanhengen to give the entire acquis to a Member of the European Parliament
      who is quite prepared to <a>go</a> <a>through</a> it and distribute the tasks
      among the different employees in order to see what positions are to be adopted
      on its various aspects.
  - s: Jag föreslår inte att vi <v>går</v> <p>igenom</p> dessa i någon större detalj.
    t: I do not propose to <a>go</a> <a>through</a> those in great detail.
  - s: Jag <v>gick</v> <p>igenom</p> förteckningen med över 700 parlamentsledamöter
      i går, och jag kunde inte hitta fler än omkring fem personer som har äkta erfarenhet
      från näringslivet.
    t: I <a>went</a> <a>through</a> the list of over 700 MEPs just yesterday, and
