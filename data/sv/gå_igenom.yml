  - s: Jag förstår att kolleger på den här sidan av kammaren står i begrepp att utsätta
      oss för en hel massa nya ändringsförslag i kväll, så förmodligen kan vi se fram
      mot att <v>gå</v> <p>igenom</p> hundratals ändringsförslag i morgon inför en
      omröstning på onsdag.
    t: J’ai cru comprendre que des collègues de cette partie de l’Assemblée sont sur
      le point de nous soumettre toute une série de nouveaux amendements ce soir,
      si bien que nous aurons probablement à <a>examiner</a> une centaine d’amendements
      demain pour un vote mercredi.
  - s: Jag har gjort mitt bästa för att <v>gå</v> <p>igenom</p> ledamöternas ändringsförslag
