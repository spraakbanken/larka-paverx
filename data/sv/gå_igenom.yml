      det längsta beslutsförfarandet, nämligen medbeslutandeförfarandet, allra först.
    t: Wir stellen fest, dass wir die Richtlinie über Kakaoerzeugnisse und Schokolade,
      die ursprünglich in diesem Paket mit enthalten war und dem längsten legislativen
      Verfahren, dem Mitentscheidungsverfahren, unterzogen werden <a>musste</a>, als
      erste abschließen konnten.
- c: 2
  r: 21
  v: durchbekommen
  x:
  - s: Jag skänker honom mitt fulla stöd eftersom det är viktigt att finansieringsbranschens
      verksamhetsplan <v>gås</v> <p>igenom</p> så fort som möjligt.
    t: Ich unterstütze sie in dieser Auffassung voll und ganz, da ich es für wichtig
      erachte, die Aktionspläne für den Finanzdienstleistungssektor so schnell wie
      möglich <a>durchzubekommen</a>.
  - s: Om det inte <v>går</v> <p>igenom</p>, kan vi behöva skjuta upp det i ett par
      år och det skulle vara till nackdel för industrin och för djurskyddet.
    t: Ich möchte Sie deshalb um Ihre Unterstützung bitten, denn wenn wir den Bericht
      nicht <a>durchbekommen</a>, droht eine Verzögerung um mehrere Jahre, was sich
      auf Industrie und Tierschutz nachteilig auswirken würde.
  - s: Vi arbetade mot samma kompromisslösning och om denna <v>går</v> <p>igenom</p>
      denna vecka gick det hela också mycket snabbt.
    t: Wir haben auf die gleiche Kompromisslösung hingearbeitet, und zwar sehr schnell
      - wenn wir sie diese Woche <a>durchbekommen</a>.
- c: 2
  r: 21
  v: nah eingehen
  x:
  - s: Vi vill också att hänsyn tas till olika delar i betänkandet på de olika områden
      som jag inte hinner <v>gå</v> <p>igenom</p> här.
    t: Des weiteren fordern wir, daß auch die anderen Teile des Berichts, auf die
      ich hier aus Zeitgründen nicht <a>näher</a> <a>eingehen</a> kann, Berücksichtigung
      finden.
  - s: Jag tänker inte <v>gå</v> <p>igenom</p> allt hon nämnde, men jag skulle vilja
      upprepa två punkter.
    t: Ich werde hier nicht <a>näher</a> auf die von ihr erwähnten Details <a>eingehen</a>,
      aber zwei Punkte möchte ich gerne noch einmal betonen.
- c: 2
  r: 21
  v: sein einzeln
  x:
  - s: I denna timme - även om mina erfarenheter som ledamot i underhuset i Storbritannien
      för några år sedan säger mig att det ännu kan anses vara ganska tidigt på dagen
      - tror jag inte att de ärade ledamöterna skulle vilja att jag <v>gick</v> <p>igenom</p>
      exakt allt det som har sagts i de tidigare diskussionerna om förordningen.
    t: Ich bin sicher, daß die Damen und Herren Abgeordneten um diese Zeit obwohl
      ich aus meiner Erfahrung als Mitglied des britischen Unterhauses vor einigen
      Jahren weiß, daß man diese Stunde dort als noch recht früh betrachten würde
      nicht mehr daran interessiert <a>sind</a>, daß ich auf jeden <a>einzelnen</a>
      Punkt eingehe, der in der Aussprache über die Verordnung erwähnt wurde.
  - s: 'Den <v>går</v> <p>igenom</p> de framsteg som gjorts inom medlemsstaterna och
      på unionsnivå och uppfyller därmed tre målsättningar:'
    t: Dort <a>sind</a> die in den <a>einzelnen</a> Mitgliedstaaten und in der Union
      insgesamt erzielten Fortschritte dargestellt.
- c: 2
  r: 21
  v: so durchbekommen
  x:
  - s: Jag skulle utan tvekan vara för en tidsfristklausul, om vilken allt i vilket
      fall som helst redan har sagts, och jag hoppas att Alexander Radwans betänkande
      <v>går</v> <p>igenom</p> i en form som gör att den balans han eftersträvar bibehålls.
    t: Zur ist ohnehin schon alles gesagt worden, dem würde ich ganz sicherlich zustimmen
      und ich hoffe, dass Herr Radwan den Bericht <a>so</a> <a>durchbekommt</a>, dass
      er diese Balance, die versucht wird, auch tatsächlich einhalten kann.
  - s: Jag vill tacka för er uppmärksamhet och hoppas att direktivet <v>går</v> <p>igenom</p>.
    t: In diesem Sinne - zur Komitologie hat der Kollege Doorn alles gesagt, was ich
      auch unterstütze - bedanke ich mich für Ihre Aufmerksamkeit, und ich hoffe,
      dass er die Richtlinie <a>so</a> <a>durchbekommt</a>.
- c: 2
  r: 21
  v: haben prüfen
  x:
  - s: Vi har <v>gått</v> <p>igenom</p> siffror, formler, variabler och indextal och
      till slut lyckades vi sammanföra våra ståndpunkter.
    t: Wir <a>haben</a> Zahlen, Formeln, Variable und untere Indizes <a>geprüft</a>,
      und schließlich ist es uns meiner Meinung nach gelungen, unsere Standpunkte
      anzunähern.
  - s: Förra året, när vi <v>gick</v> <p>igenom</p> äskandena från kommissionen var
      det knappast fallet.
    t: Im letzten Jahr <a>haben</a> wir zum ersten Mal den Ansatz der Kommission <a>geprüft</a>,
      und da galt das nur in einem verschwindet geringen Maße.
- c: 2
  r: 21
  v: gerade erleben
  x:
  - s: Jag röstade för detta gemensamma resolutionsförslag och gick därmed emot min
      grupps mening, på grund av min oro för den svåra tid sektorn <v>går</v> <p>igenom</p>
      och som har förvärrats på grund av de stigande oljepriserna.
    t: Ich habe für diesen gemeinsamen Entschließungsantrag gestimmt und bin damit
      nicht meiner Fraktion gefolgt, denn ich bin besorgt angesichts der schwierigen
      Situation, die der Sektor <a>gerade</a> <a>erlebt</a> und die sich wegen des
      Ölpreisanstiegs noch verschlechtert hat.
  - s: 'Trots all nödvändig konsolidering av de nationella budgetarna - vilket är
      precis vad vi <v>går</v> <p>igenom</p> och debatterade i förmiddags - finns
      det en sak vi inte får försöka spara pengar på:'
    t: 'Trotz aller notwendigen Konsolidierung der nationalen Haushalte - was wir
      <a>gerade</a> <a>erleben</a> und heute Vormittag diskutiert haben - darf bei
      einem nicht gespart werden:'
- c: 2
  r: 21
  v: untersuchen
  x:
  - s: I ansvarsfriskrivningen för 1999 har vi <v>gått</v> <p>igenom</p> hela budgeten.
    t: Herr Präsident, in Bezug auf die Entlastung 1999 haben wir alle Haushaltskonten
      <a>untersucht</a> und alle Institutionen der EU haben den Haushalt zur Kenntnis
      genommen und abgezeichnet.
  - s: Eftersom jag anser att parlamentet skall vara uppmärksamt på våra medborgares
      önskemål skulle jag vilja be er innefatta ett uttalande av kommissionen på vår
      föredragningslista, följt av en debatt där vi kan <v>gå</v> <p>igenom</p> de
      omständigheter under vilka dessa händelser utspelat sig, orsakerna till det,
      de åtgärder som Europeiska unionen måste vidta för att det inte skall upprepa
      sig och möjligheterna att Europeiska unionen visar sin solidaritet.
    t: Da ich davon ausgehe, dass unser Parlament ein Gespür für die Sorgen unserer
      Bürger haben sollte, möchte ich Sie bitten, eine Erklärung der Kommission mit
      nachfolgender Debatte auf unsere Tagesordnung zu setzen, damit wir die Umstände
      <a>untersuchen</a> können, unter denen sich dieser Vorfall ereignet hat, die
      zugrunde liegenden Ursachen, die Maßnahmen, die die Union zu ergreifen hat,
      damit sich so etwas nicht wiederholt, sowie die möglichen Bedingungen einer
      solidarischen Antwort der Europäischen Union.
  - s: Det är också bra att detaljeringsgraden <v>gås</v> <p>igenom</p> ordentligt,
      så att mer av principer läggs på EU-regler och EU-lag samt mer detaljer läggs
      på de enskilda medlemsländerna om vad det nu kan röra sig om i jordbruket, t.ex.
      gurkor, bananer eller jordgubbar, så att man slipper denna debatt.
    t: Es ist auch gut, daß die <a>Feingradierung</a> ordentlich <a>untersucht</a>
      wird, so daß mehr Prinzipien in die EU-Vorschriften und EU-Gesetze aufgenommen
      werden, und mehr Details in die einzelnen Mitgliedsländer, über entsprechende
      Dinge der Landwirtschaft, z.B. Gurken, Bananen oder Erdbeeren, so daß man diese
      Debatte vermeidet.
- c: 2
  r: 21
  v: gerade
  x:
  - s: Eftersom Europa <v>går</v> <p>igenom</p> en djup ekonomisk och finansiell kris
      som har orsakat allvarliga sociala problem med ökande arbetslöshet i alla medlemsstater,
      är det nödvändigt att EU skapar verkningsfulla mekanismer för att ta itu med
      krisen och för att stödja dem som har drabbats hårdast, däribland arbetslösa
      och företag i trångmål.
    t: Da Europa <a>gerade</a> eine schwere Wirtschafts- und Finanzkrise durchmacht,
      die in allen Mitgliedstaaten durch einen Anstieg der Arbeitslosigkeit zu ernsthaften
      sozialen Problemen geführt hat, ist es sehr wichtig, seitens der Europäischen
      Union wirksame Mechanismen zu schaffen, die Krise zu bewältigen und auch die
      am schlimmsten Betroffenen, einschließlich der Arbeitslosen und Unternehmen
      in Schwierigkeiten, zu unterstützen.
  - s: Det är sant att följderna av en kris som den som vi <v>går</v> <p>igenom</p>
      för medborgarna i dessa länder är mycket mer kännbara än följderna för medborgare
      i länder med sociala trygghetssystem och med mer etablerade, starkare och mer
      konsoliderade välfärdssystem.
    t: Es stimmt, dass die Folgen einer Krise wie dieser <a>gerade</a> für Bürger
      dieser Länder unendlich schmerzhafter sind als die Folgen für Bürger aus Ländern
      mit Sozialversicherungssystemen und viel stabileren, etablierteren und gefestigteren
      Sozialsystemen.
- c: 2
  r: 21
  v: noch durchgehen
  x:
  - s: Jag kommer, när jag får svaret på papper, att <v>gå</v> <p>igenom</p> det igen
      och återkommer om jag känner att svaret behöver utvecklas.
    t: Ich werde die Antwort <a>noch</a> einmal <a>durchgehen</a>, wenn ich sie auf
      Papier bekommen haben, und ich werde darauf zurückkommen, wenn ich der Meinung
      bin, sie müßte noch vertieft werden.
  - s: Hon är angelägen om att detta skall <v>gå</v> <p>igenom</p> under det grekiska
      ordförandeskapet.
    t: Ihr ist sehr daran gelegen, dass es <a>noch</a> während des griechischen Ratsvorsitzes
      <a>durchgeht</a>.
- c: 2
  r: 21
  v: umsetzen sein
  x:
  - s: Vi är oroade över den här situationen, eftersom de lagstiftningar som åtta
      av medlemsstaterna har för närvarande är otydliga, vilket skulle kunna leda
      till produktionsförbud och ett förbud mot försäljning av de kosttillskott som
      inte ingår i detta direktiv, när detta väl har <v>gått</v> <p>igenom</p>.
    t: Ich möchte konkret auf den Änderungsantrag 51 eingehen, den wir als eine Gruppe
      von Personen eingereicht haben, die eine Reihe von Problemen sehen, denn die
      fehlende Definition in der bestehenden Gesetzgebung von acht Mitgliedstaaten
      könnte zu einem Verbot der Herstellung und des Vertriebs von nicht durch die
      vorliegende Richtlinie erfassten Nahrungsergänzungen führen, wenn diese erst
      einmal <a>umgesetzt</a> <a>ist</a>.
  - s: Jag skulle först av allt vilja säga att ordföranden för utskottet för miljö,
      folkhälsa och konsumentskydd och jag, som föredragande, skrev under en begäran
      till kommissionen att överväga möjligheten till någon sorts moratorium tills
      det nya förslag som vi diskuterar i dag <v>gått</v> <p>igenom</p> och lämpliga
      skydd införts.
    t: Ich möchte darauf hinweisen, daß der Vorsitzende des Ausschusses für Umweltfragen,
      Volksgesundheit und Verbraucherschutz und ich als Berichterstatter die Kommission
      ersucht haben, die Möglichkeiten eines Moratoriums zu prüfen, bis der neue Vorschlag,
      über den wir heute sprechen, <a>umgesetzt</a> und die erforderlichen Sicherheitsvorkehrungen
      getroffen <a>sind</a>.
- c: 2
  r: 21
  v: erleben haben
  x:
  - s: Om landet misslyckas med att genomföra demokratiska reformer kommer det att
      sluta med samma slags kris som det <v>gick</v> <p>igenom</p> på 1930-talet.
    t: Denn wenn das Land keine demokratischen Reformen bekommt, wird es in Krisen
      schlittern, wie es sie in den 30er Jahren des letzten Jahrhunderts <a>erlebt</a>
      <a>hat</a>.
  - s: Med utgångspunkt från den dioxinkris som mitt land <v>gått</v> <p>igenom</p>
      ser jag fyra prioriteter.
    t: Angesichts der Dioxinkrise, die mein Land <a>erlebt</a> <a>hat</a>, sehe ich
      folgende vier Prioritäten.
- c: 2
  r: 21
  v: werden prüfen
  x:
  - s: Man <v>går</v> dagligen <p>igenom</p> resolutionens olika delar i Genève.
    t: Die verschiedenen Teile der Erklärung <a>werden</a> tagtäglich in Genf <a>geprüft</a>.
  - s: Naturligtvis kommer kommissionen att <v>gå</v> <p>igenom</p> samtliga idéer
      och förslag som framlagts och att uttala sig om vart och ett av dem. Detta kommer
      emellertid att bli möjligt först mot slutet av året, när de undersökningar och
      beslut som jag nämnde i början av mitt inlägg blir tillgängliga.
    t: Die Kommission wird selbstverständlich sämtliche Ideen und Vorschläge, die
      vorgebracht <a>worden</a> sind, zusammenfassend <a>prüfen</a> und sich zu jedem
      einzelnen davon äußern.
- c: 2
  r: 21
  v: erfolgreich
  x:
  - s: Jag lyssnade mycket noga på era krav på mycket tydliga förfaranden när initiativet
      <v>gått</v> <p>igenom</p> och underskrifterna samlats in.
    t: Ich habe sehr deutlich Ihre Forderungen nach sehr klaren Verfahren für den
      Fall vernommen, dass eine Initiative <a>erfolgreich</a> und das Sammeln der
      Unterschriften abgeschlossen ist.
  - s: Om Richard Howitt säger att valet av Iran - om det <v>går</v> <p>igenom</p>
      - skulle vara dödsstöten för rådet för mänskliga rättigheter så vill jag veta
      vad detta innebär.
    t: Wenn Kollege Howitt sagt, die Kandidatur des Iran - sollte sie <a>erfolgreich</a>
      sein - sei der Todesstoß für den Menschenrechtsrat, dann möchte ich wissen,
      was das bedeutet, dann möchte ich von unseren Mitgliedstaaten eine einheitliche
      Position, vom Europäischen Auswärtigen Dienst auch.
- c: 2
  r: 21
  v: sein durchkommen
  x:
  - s: Förutsättningen för oss i PPE-gruppen är emellertid att vissa av våra centrala
      punkter <v>går</v> <p>igenom</p>.
    t: Wir von der PPE-Fraktion setzen jedoch voraus, daß gewisse Punkte, für uns
      entscheidend <a>sind</a>, <a>durchkommen</a>.
  - s: Den lösningen, den väl avvägda lösningen från vårt parlament, <v>gick</v> dock
      tyvärr inte <p>igenom</p>.
    t: Diese von uns als Parlament gefundene ausgewogene Lösung <a>ist</a> leider
      nicht <a>durchgekommen</a>.
- c: 2
  r: 21
  v: Zeit
  x:
  - s: Under det svenska ordförandeskapet har vi uppnått en hel del goda resultat
      inom EU trots att vi <v>gått</v> <p>igenom</p> en besvärlig period med kriser
      och förväntningar beträffande godkännandet av Lissabonfördraget.
    t: Während des schwedischen Ratsvorsitzes hat sich eine Menge Positives ereignet
      in der Union, in einer <a>Zeit</a>, die natürlich eine schwierige Zeit der Krisen
      und Erwartungen bezüglich der Annahme des Vertrages von Lissabon war.
  - s: Jordbruket, som har <v>gått</v> <p>igenom</p> en mycket svår period, har i
      biomassan den potential som behövs för att på ett positivt sätt bidra till att
      balansera underskottet i de förnybara energikällorna i Europeiska unionen.
    t: Die Landwirtschaft, die zur <a>Zeit</a> eine sehr schwierige Entwicklung durchmacht,
      verfügt mit der Biomasse über das Potential, das zu einem Ausgleich des Defizits
      an erneuerbaren Energien in der Europäischen Union beitragen könnte.
- c: 2
  r: 21
  v: Zwischenstufe
  x:
  - s: De har rätt, men vi måste <v>gå</v> <p>igenom</p> den fasen först.
    t: Das stimmt, aber wir müssen zunächst diese <a>Zwischenstufe</a> nehmen.
  - s: Desto bättre, och jag önskar att man så snart som möjligt kan inleda förhandlingar
      med de här nya länderna, även om man måste, precis som ni begär herr kommissionär,
      <v>gå</v> <p>igenom</p> den fas som föregår nästa rapport.
    t: Ich hoffe, daß die Verhandlungen mit diesen neuen Ländern möglichst bald beginnen,
      auch wenn als <a>Zwischenstufe</a> ein weiterer Bericht erarbeitet werden muß,
      wie er von Ihnen, Herr Kommissar, gefordert wird.
- c: 2
  r: 21
  v: erleiden
  x:
  - s: Anledningen är att mycket få av oss i parlamentet har fördömt den tunisiska
      regimens missbruk och vad de människor fick <v>gå</v> <p>igenom</p> som mot
      alla odds vågade kritisera regimen och fördöma dess verksamhet, i synnerhet
      tortyren av människorättsförsvarare.
    t: Der Grund hierfür ist, dass nur wenige von uns in diesem Haus den Missbrauch
      durch das tunesische Regime und das, was Menschen <a>erleiden</a> mussten, die
      das Regime und seine Praktiken - insbesondere die Folter von Menschenrechtsaktivisten
      - trotz aller Widrigkeiten angeprangert haben, verurteilt haben.
  - s: många av medlemsstaterna <v>går</v> nu <p>igenom</p> eller står inför ett ekonomiskt
      sammanbrott.
    t: viele Mitgliedstaaten <a>erleiden</a> einen wirtschaftlichen Zusammenbruch
      oder stehen kurz davor.
- c: 2
  r: 21
  v: erreichen
  x:
  - s: Jag har gjort mitt bästa för att <v>gå</v> <p>igenom</p> ledamöternas ändringsförslag
      och införa dem där jag ansåg att detta var möjligt.
    t: Ich glaube, dass das wichtigste Anliegen, dass der Bericht für die Bürgerinnen
      und Bürger verständlich ist, <a>erreicht</a> werden konnte.
  - s: Oberoende av om det är i deras egenskap av konsumenter av kompletterande medicin,
      som användare av alternativa behandlingar eller som utövare av s.k. icke-konventionell
      medicin, vill de se att detta betänkande <v>går</v> <p>igenom</p>.
    t: Ob sie nun Verbraucher von ergänzender Medizin sind, Anwender alternativer
      Therapien oder Praktiker der sogenannten nichtkonventionellen Medizin, sie alle
      wollen, daß dieser Bericht sein Ziel <a>erreicht</a>.
- c: 2
  r: 21
  v: ergehen lassen
  x:
  - s: Kan ni förklara varför vi, när vi har ett mycket dyrt och sofistikerat system
      för elektronisk omröstning måste <v>gå</v> <p>igenom</p> - och jag väljer mina
      ord noga - det arrangerade kaoset i den föregående omröstningen.
    t: Können Sie uns erklären, weshalb wir das, gelinde gesagt, organisierte Chaos
      der eben erfolgten Abstimmungen über uns <a>ergehen</a> <a>lassen</a> mußten,
      obwohl wir ein überaus teures und hochmodernes elektronisches Abstimmungssystem
      besitzen?
  - s: De företagare som hittills tvingades konstatera att två av de viktiga friheterna,
      nämligen fri rörlighet för personer och tjänster, inte gällde för dem var dock
      tvungna att <v>gå</v> <p>igenom</p> en oändlig byråkratisk immigrationsprocess
      i medlemsstater där en tjänst skulle tillhandahållas.
    t: Sie mußten tatsächlich noch endlose bürokratische Einwanderungsverfahren von
      Mitgliedstaaten, in denen eine Dienstleistung erbracht werden sollte, über sich
      <a>ergehen</a> <a>lassen</a>.
- c: 2
  r: 21
  v: durchlaufen haben
  x:
  - s: Den andra kommentaren rör EU:s stöd för ett antagande i plenum av rapporterna
      om de allmänt återkommande utvärderingar som rör stater som <v>gick</v> <p>igenom</p>
      detta förfarande i december.
    t: Die zweite Anmerkung, die ich machen möchte, betrifft die Unterstützung seitens
      der EU für die Annahme der Berichte über die allgemeine regelmäßige Überprüfung
      von Staaten, die diesen Prozess im Dezember <a>durchlaufen</a> <a>haben</a>,
      durch das Plenum.
  - s: Det är det fina i det förfarande som vi <v>gått</v> <p>igenom</p>, eftersom
      det vid första behandlingen verkligen inte var fallet.
    t: Das ist das Schöne an dem Verfahren, das wir <a>durchlaufen</a> <a>haben</a>,
      denn in erster Lesung war das überhaupt nicht der Fall.
- c: 1
  r: 22
  v: nachlesen
  x:
  - s: Jag kanske skall försöka att gå igenom de viktigaste åsikterna som uttryckts
      och helt enkelt försöka att ge ett så kort svar som möjligt till kammaren, särskilt
      med tanke på det faktum att det i ledamöternas post i dag och förmodligen redan
      på deras kontor, finns ett mycket omfattande, längre svar på alla delar av den
      muntliga fråga som ställdes av Harbour och Guy-Quint, och för det andra en fullständig
      förteckning på 23 sidor i vilken jag <v>går</v> <p>igenom</p> var och en av
      de 98 åtgärderna för reformförslagen och ger en ingående redogörelse av den
      nuvarande situationen för var och en av dessa, antingen dessa förslag har genomförts,
      vilket gäller åtskilliga, eller om det för närvarande sker samråd i samband
      med dem, eller om de lagts fram för kammaren, rådet eller båda, för den rättsliga
      ändring som krävs för att de skall kunna träda i kraft.
    t: Vielleicht ist es das Beste, auf die wesentlichsten Fragen einzugehen und die
      kürzestmögliche Antwort zu geben, mit der dem Parlament geholfen ist, insbesondere
      angesichts der Tatsache, dass Sie heute in Ihrer Post und vielleicht schon in
      Ihren Büros eine sehr umfangreiche, ausführliche Antwort auf jeden Aspekt der
      mündlichen Anfrage von Herrn Harbour und Frau Guy-Quint sowie darüber hinaus
      eine sehr erschöpfende Tabelle von 23 Seiten Länge vorfinden, in der jede der
