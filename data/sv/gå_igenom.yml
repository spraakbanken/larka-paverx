  - s: Emellertid är det synd att artikel 15 inte har <v>gått</v> <p>igenom</p>.
    t: Mi rammarico che non sia <a>passato</a> l’articolo 15 che conferisce agli Stati
      membri la facoltà di mantenere norme più severe, come nell’esempio dei Paesi
      Bassi.
  - s: Om det inte <v>går</v> <p>igenom</p>, kan vi behöva skjuta upp det i ett par
      år och det skulle vara till nackdel för industrin och för djurskyddet.
    t: Vi invito tutti a sostenerlo, perché se non <a>passerà</a> rischiamo un ritardo
      di alcuni anni che andrebbe a scapito delle aziende e del benessere degli animali.
  - s: När det gäller vår grupp kommer vi att rösta för ändringsförslag 1, i vetskap
      om att det inte har någon chans att <v>gå</v> <p>igenom</p> eftersom de två
      andra grupperna har beslutat avstå.
    t: Per quanto ci riguarda, voteremo a favore dell’emendamento 1, ben sapendo che
