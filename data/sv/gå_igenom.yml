      and Belarus whether what they have to <a>go</a> <a>through</a> today is a transitional
      stage.
  - s: Mot bakgrund av dess stärkta rättsliga status kommer det här dokumentet att
      vara av större betydelse än något av de andra miljöhandlingsprogram som jag
      har sett <v>gå</v> <p>igenom</p> parlamentet under de senaste tio åren.
    t: Given its enhanced legal status, this document will be of greater significance
      than any of the other environmental action plans I have seen <a>going</a> <a>through</a>
      Parliament in the last 10 or so years.
  - s: Jag skulle bara en passant också vilja säga till fru Van Lancker att jag förväntar
      mig att kollektivavtalet för deltidsarbete som arbetsmarknadens parter föreslagit
      kommer att <v>gå</v> <p>igenom</p> kollegiet innan vi bryter för sommaren.
    t: I would just like to say in passing to Mrs Van Lancker as well that I expect
      the part-time work collective agreement proposed by the social partners to <a>go</a>
      <a>through</a> the college before the summer recess.
  - s: Vi skulle kunna <v>gå</v> <p>igenom</p> en rad kategorier av människor som
      helt enkelt inte erhåller någon inkomst för att kunna köpa den mat som finns
      tillgänglig inom landet i fråga.
    t: We could <a>go</a> <a>through</a> a number of categories of people who are
      just not getting the income to be able to buy the food that may be available
      within the country itself.
  - s: Jag har själv föreslagit att betydelsen av marknadsregeringsinstrument - som
      är mer nödvändiga än någonsin med tanke på den kris vi <v>går</v> <p>igenom</p>
      - ska bekräftas i texten.
    t: I myself have proposed that the importance of market-regulation instruments
      - more necessary than ever in the face of the crisis that we are <a>going</a>
      <a>through</a> - be reaffirmed in the text.
  - s: Jag skall inte <v>gå</v> <p>igenom</p> alla de punkter som tas upp i betänkandena
      av Koukiadis och Wyn, men jag måste säga att även om förhållandet mellan ombudsmannen
      och kommissionen är hjärtligt och mycket produktivt så kan det då och då uppstå
      meningsskiljaktigheter inom ramen för de institutionella förbindelserna.
    t: I will not <a>go</a> <a>through</a> all the points raised in the reports by
      Mr Koukiadis and Mr Wyn, but I must say that relations between the Ombudsman
      and the Commission, although cordial and very productive, may from time to time
      give rise to disagreements in the context of institutional relations.
  - s: Jag hoppas att kommissionen kan godta detta argument, utan att vi skall behöva
      <v>gå</v> <p>igenom</p> samma process varje gång.
    t: I wish the Commission would accept this argument without our having to <a>go</a>
      <a>through</a> this same process every time.
  - s: Tack vare analysen av de uppgifter från Asien som kommissionsledamoten hittills
      har mottagit vet vi nu tillräckligt om de utmärkande dragen hos utbrottet i
      provinsen Guangdong under förra året och i vilken grad det kan ha <v>gått</v>
      <p>igenom</p> en egen cykel som nu kan analyseras för att kunna ha en uppfattning
      om på vilket sätt sjukdomen bör ringas in och isoleras här i Västeuropa.
    t: Thanks to the analysis of the data from Asia which have come to the Commissioner
      so far, we now know sufficient about the nature of the outbreak in Guangdong
      province last year, and the degree to which that may have <a>gone</a> <a>through</a>
      a cycle of its own which can now be analysed, to have some idea of how the disease
      should be captured and isolated here in Western Europe.
  - s: Under de kommande fem åren kan er kommission inte vid något tillfälle innehålla
      ledamöter som inte har <v>gått</v> <p>igenom</p> den parlamentariska processen.
    t: At no time in the course of the next five years must your Commission include
      among its members anyone who has not <a>gone</a> <a>through</a> the parliamentary
      process.
  - s: Den andra kommentaren rör EU:s stöd för ett antagande i plenum av rapporterna
      om de allmänt återkommande utvärderingar som rör stater som <v>gick</v> <p>igenom</p>
      detta förfarande i december.
    t: The second remark I would like to make concerns the support from the EU for
      the adoption by the plenary of the reports of the Universal Periodic Reviews
      concerning states that <a>went</a> <a>through</a> this process in December.
  - s: Jag skall inte <v>gå</v> <p>igenom</p> alla punkter i mitt eget betänkande.
    t: I will not <a>go</a> <a>through</a> all the items in my own report.
  - s: Europaparlamentet åläggs genom domen att <v>gå</v> <p>igenom</p> de olika bestämmelserna
      gällande ledamöterna för att se till att diskriminering av ledamöter utan grupptillhörighet
      inte förekommer.
    t: The judgment requires Parliament to <a>go</a> <a>through</a> the various arrangements
      for MEPs and ensure that no discrimination takes place against those MEPs who
      do not form part of a group.
  - s: Jag <v>går</v> <p>igenom</p> dem snabbt.
    t: I would like to <a>go</a> <a>through</a> them very quickly.
  - s: Jag är bekymrad därför att det finns en risk för att vissa produkter med hög
      toxicitet som ännu inte har reglerats eller undersökts ordentligt fortfarande
      finns kvar på marknaden, medan andra som inte utgör någon tänkbar fara och befinner
      sig mycket långt ner på listorna 3 och 4, kommer att dras tillbaka från marknaden
      därför att de som tillverkar dem, och det handlar verkligen i vissa fall om
      nödvändiga användningsområden, troligen inte klarar av att ta fram den mycket
      komplexa dokumentation som erfordras för att <v>gå</v> <p>igenom</p> alla de
      processer som ursprungligen angavs i vad, som föredraganden säger, har varit
      en utomordentligt långsam process.
    t: I am concerned because there is a danger that some products of high toxicity
      which have not yet been regulated or properly examined, are still remaining
      in the market, whilst others, which are of no conceivable danger and are very
      low on Lists 3 and 4, are going to be taken out of the market because those
      who produce them, and they do indeed in some cases come into the category of
      essential uses, are likely to be unable to produce the complex dossier needed
      to <a>go</a> <a>through</a> all of the processes initially set out in what,
      as the rapporteur says, has been an extraordinarily slow process.
  - s: För att klara denna hållbara utveckling måste vi <v>gå</v> <p>igenom</p> sektor
      för sektor, och kanske ibland också kasta ut en och annan gammal helig ko som
      har blivit kvar sedan förr.
    t: In order to manage this sustainable development, we must <a>go</a> <a>through</a>
      sector by sector and perhaps also sometimes cast out this or that old holy cow
      which has been left over from before.
  - s: Jag vill när det gäller omröstningen dock särskilt <v>gå</v> <p>igenom</p>
      ändringsförslag 1 till punkt 10, som lades fram av gruppen Progressiva förbundet
      av socialdemokrater och demokrater i Europaparlamentet, där de framhöll att
      EU:s partnerländer har en långsiktig möjlighet att ansluta sig till EU.
    t: In particular, however, and with regard to the vote, I would like to <a>go</a>
      <a>through</a> Amendment 1 to point 10 tabled by the Group of the Progressive
      Alliance of Socialists and Democrats in the European Parliament, where they
      stated that the EU’s partner countries have a longterm opportunity to join the
      EU.
  - s: Även vi <v>gick</v> <p>igenom</p> liknande händelser och kan förstå folkets
      krav, vilket gör det till vår moraliska skyldighet att visa vår solidaritet
      med dem.
    t: We, too, <a>went</a> <a>through</a> similar events and can understand these
      peoples’ demands, which makes it our moral duty to show our solidarity with
      them.
  - s: Vi vill att detta nya förslag - om det <v>går</v> <p>igenom</p> i den slutliga
      form som vi och kommissionen har kommit överens om - skall bli ett så effektivt
      instrument som möjligt för att, först och främst, sporra offentliga myndigheter
      att rätta sig efter det och använda det.
    t: We want this new proposal - if it <a>goes</a> <a>through</a> in a final form
      as agreed by ourselves and the Commission - to be the most effective instrument
      we can devise to, firstly, encourage public authorities to obey and use it.
  - s: Förslaget var inte bindande, men det <v>gick</v> <p>igenom</p>.
    t: The proposal is not binding but it <a>went</a> <a>through</a>.
  - s: En del har redan glömt det, men de jordbrukare och de samhällen som <v>gick</v>
      <p>igenom</p> denna fruktansvärda tid har sannerligen inte glömt det, och för
      många är det först nu man börjar komma på fötter igen.
    t: Some people have already forgotten that, but the farmers and communities that
      <a>went</a> <a>through</a> that terrible time have certainly not forgotten it
      and many are only now beginning to put their lives back together again.
  - s: Nu måste vi <v>gå</v> <p>igenom</p> detta känsliga område.
    t: Now we have to <a>go</a> <a>through</a> that sensitive area.
  - s: Jag tänker nu <v>gå</v> <p>igenom</p> innehållet i SET-planen.
    t: I will now <a>go</a> <a>through</a> the content of the SET plan.
  - s: Inom ramen för en bättre lagstiftning slog det mig att det inte får verka som
      om vi ska <v>gå</v> <p>igenom</p> Europeiska kommissionens grottekvarn igen.
    t: Within the framework of better lawmaking, I was thinking that we should not
      appear to be <a>going</a> <a>through</a> the European Commission mill again.
  - s: Detta är också nödvändigt för att främja renare flygningar i praktiken eftersom
      det knappast är hälsosamt att tvingas <v>gå</v> <p>igenom</p> den byråkratiska
      auktionskvarnen - till och med med rena flygplan.
    t: This is necessary in order to promote cleaner flying in practice, too, as having
      to <a>go</a> <a>through</a> the bureaucratic mill of an auction - even with
      clean aircraft - is hardly salutary.
  - s: Det finns sex viktiga punkter här och jag skulle vilja fokusera på en av dem
      - men jag kommer att <v>gå</v> <p>igenom</p> alla sex.
    t: I think there are really six points here, and I would like to focus on one
      - but I will <a>go</a> <a>through</a> all six.
  - s: Vi måste inom unionen sätta oss ner och <v>gå</v> <p>igenom</p> våra metoder,
      dokument och vår byråkrati, så att hanteringen blir litet enklare för alla de
      människor som behöver använda unionens resurser.
    t: Within the EU, we must sit down and <a>go</a> <a>through</a> our methods, documents
      and bureaucracy so that the process is made a little simpler for all those who
      need to use EU resources.
  - s: Alldeles nyligen har Turkiet tyvärr försäkrat att Armenien inte deltog i förhandlingarna
      om energitransport och byggande av oljeledningar från regionen kring Kaspiska
      havet, som är rikt på naturgas och olja, och att dessa ledningar inte kommer
      att <v>gå</v> <p>igenom</p> Armenien.
    t: Most recently, and unfortunately, Turkey has ensured that Armenia has had no
      part in the negotiations on energy transport and on the construction of pipelines
      from the region around the Caspian Sea, which is rich in natural gas and oil,
      and that these will not <a>go</a> <a>through</a> Armenia.
  - s: Jag tror inte att vare sig nationalistisk eller marxistisk retorik kommer att
      ge oss de lösningar vi behöver för den kris vi <v>går</v> <p>igenom</p>.
    t: Mr President, I do not think that either nationalist or Marxist rhetoric is
      going to provide us with the solutions we need for this crisis we are <a>going</a>
      <a>through</a>.
  - s: Om dessa åtgärder hade antagits för en tid sedan skulle vi ha kunnat undvika
      många av de effekter av krisen som vi för närvarande <v>går</v> <p>igenom</p>.
    t: If these measures had been adopted some time ago, we could have avoided a large
      number of the effects of the crisis we are <a>going</a> <a>through</a>.
  - s: 'Trots all nödvändig konsolidering av de nationella budgetarna - vilket är
      precis vad vi <v>går</v> <p>igenom</p> och debatterade i förmiddags - finns
      det en sak vi inte får försöka spara pengar på:'
    t: 'Despite all the necessary consolidation of national budgets - which is exactly
      what we are <a>going</a> <a>through</a> and debated this morning - there is
      one thing we must not seek to save money on:'
  - s: Om Lissabonfördraget <v>går</v> <p>igenom</p> utan en folkomröstning, vill
      ni att Storbritannien fortsätter vara medlem i EU?
    t: If Lisbon <a>goes</a> <a>through</a> without a referendum, would you want Britain
      to stay part of the European Union?
  - s: Denna internationella bakgrund uppmanar oss också till att noggrant titta på
      de svåra och mycket krävande övergångsprocesser som kandidatländerna måste <v>gå</v>
      <p>igenom</p>.
    t: This international background also prompts us to look carefully at the difficult
      and demanding processes of transition which the applicant countries are having
      to <a>go</a> <a>through</a>.
  - s: Om vi i detta ordförandeskap diskuterar och tvistar om sysselsättningspolitik,
      bör vi inte heller glömma bort att dessa utlåtanden utgår från en avsevärd minskning
      av antalet personer som är sysselsatta inom jordbruket, om dessa förslag <v>går</v>
      <p>igenom</p>.
    t: When, during this presidency, we are debating and arguing about employment
      policy, we should not forget that these experts are assuming that there will
      be a substantial decline in the number of those employed in agriculture, if
      these proposals <a>go</a> <a>through</a> as they stand.
  - s: Som en del i det pågående arbetet för att förbättra det gemensamma mervärdesskattesystemet
      har Europeiska kommissionen lagt fram förslag gällande nivån på avdragen för
      de kostnader för mervärdesskatt som har uppstått, i ett försök att förändra
      det nuvarande systemet genom vilket handlare måste <v>gå</v> <p>igenom</p> mycket
      komplicerade och kostsamma förfaranden för att ansöka om återbäring från skattemyndigheterna
      i de medlemsstater i vilka kostnaderna för mervärdesskatt har uppkommit.
    t: As part of the ongoing work to improve the common VAT system the European Commission
      has put forward proposals concerning the rate for deducting VAT costs that have
      been incurred, seeking to change the current system by which traders have to
      <a>go</a> <a>through</a> exceedingly complex and costly procedures to ask for
      a refund from the tax authorities in the Member States in which the VAT was
      incurred.
  - s: Om planerna i Anastassopoulus betänkande <v>går</v> <p>igenom</p> kommer det
      att bli annorlunda.
    t: If the plans of the Anastassopoulos report <a>go</a> <a>through</a>, this will
      change.
  - s: Jag är medveten om att vi inte bara <v>går</v> <p>igenom</p> en tuff period
      rent ekonomiskt, utan att budgetrestriktionerna i många stater dessutom är enorma.
    t: I know that we are not only <a>going</a> <a>through</a> a hard time economically,
      but that the budget restrictions in many states are also huge.
  - s: Det faktum att ni i hjärtat av beslutssystemet har ett organ med heltidsföreträdare
      i hela den variationsrikedom som de utgör, som knackar på dörrar, gör telefonsamtal,
      ställer besvärliga frågor, undersöker, frågar, <v>går</v> <p>igenom</p> saker
      i detalj och går tillbaka till sina regioner för att tala om detta med intressegrupper,
      fackföreningar, arbetsgivare, konsumentgrupper och lokalt styrande i sina regioner.
    t: The fact that you have at the heart of the decision-taking system a body of
      full-time representatives in that full diversity that they represent, knocking
      on doors, making phone calls, asking awkward questions, probing, questioning,
      <a>going</a> <a>through</a> matters in detail and going back to their regions
      to talk about it with interest groups, trade unions, employers, consumer groups
      and local governments in their regions.
  - s: De sociala och ekonomiska prestationsindikatorer som kommissionen föreslår
      är ett försök att ändå åstadkomma en sorts socialekonomisk samordning utan att
      behöva <v>gå</v> <p>igenom</p> en lagstiftningsprocess full av fallgropar.
    t: The socio-economic performance indicators proposed by the Commission represent
      an attempt to bring about a form of socio-economic coordination nonetheless,
      without having to <a>go</a> <a>through</a> a legislative procedure bristling
      with pitfalls.
  - s: De fyra föredragandena, Alain Lamassoure, Zita Gurmai, Diana Wallis och Gerald
      Häfner - jag hoppas att ni är här och att vi kan <v>gå</v> <p>igenom</p> förfarandet
      tillsammans - liksom de många andra ledamöter som medverkat som skuggföredragande.
    t: The four rapporteurs, Alain Lamassoure, Zita Gurmai, Diana Wallis and Gerald
      Häfner - I hope you are present and we can <a>go</a> <a>through</a> the procedure
      together - as well as the many other Members involved as shadow rapporteurs.
  - s: De utsätts inte bara för riskerna, utan kan inte heller skydda sig från dem.
      Det finns endast ett litet antal kemikalier som konsumenterna kan finna information
      om och endast efter att ha <v>gått</v> <p>igenom</p> en utdragen enskild process.
    t: There is only a very small number of chemicals about which consumers can find
      out information - and only after <a>going</a> <a>through</a> a lengthy individual
      process.
  - s: Genom att lära av varandras erfarenheter och hjälpa varandra kan vi undvika
      att varje enskild medlemsstat blir tvungen att <v>gå</v> <p>igenom</p> denna
      läroprocess på bekostnad av människoliv, och på bekostnad av EU-medborgarnas
      hälsa.
    t: It is true that there is information here and there, but we need to pull it
      all together so that we can learn from each other’s experiences and prove that
      this is a European Union of solidarity, a European Union of cooperation, where
      we can learn from each other’s experiences and help each other so that every
      single Member State does not have to <a>go</a> <a>through</a> this learning
      process at the cost of lives, at a cost to the health of European citizens.
  - s: Våra jordbrukare frågar sig med rätta vad som var meningen med alla de umbäranden
      som de <v>gått</v> <p>igenom</p> under de senaste åren i syfte att uppfylla
      de höga standarder som fastställts och uppfyllts.
    t: Our farmers rightly wonder what was the point of all of the pain they <a>went</a>
      <a>through</a> over the last few years in order to meet the high standards which
      have been set and which have been met.
  - s: Inventeringen innebär att man skall <v>gå</v> <p>igenom</p> gammalt gruvavfall
      och se var det orsakar allvarliga miljöproblem.
    t: The study means <a>going</a> <a>through</a> old mining waste and identifying
      cases of serious environmental problems.
  - s: De är skrämmande, och jag tänker inte <v>gå</v> <p>igenom</p> dem igen.
    t: We have heard the figures, they are frightening, and I do not intend to <a>go</a>
      <a>through</a> them again.
  - s: Dessa punkter som vi inte kan ställa upp på måste vi rösta emot, och jag hoppas
      att de inte heller <v>går</v> <p>igenom</p>.
    t: We must vote against these points we cannot support, and I hope that they do
      not <a>go</a> <a>through</a>, either.
  - s: Jag <v>går</v> <p>igenom</p> punkterna så snabbt för att de enligt min uppfattning
      är goda punkter, punkter som parlamentet redan tidigare har lagt fram.
    t: I am <a>going</a> quickly <a>through</a> the points because I feel they are
      important issues - that have already been brought to the fore earlier by Parliament
      but not, unfortunately, looked at in sufficient depth.
  - s: Jag välkomnar detta betänkande och några av dem som vi har kunnat se <v>gå</v>
      <p>igenom</p> detta parlament under de senaste månaderna.
    t: Mr President, I welcome this report and some of those we have seen <a>going</a>
      <a>through</a> Parliament in the last few months.
  - s: Jag skall inte <v>gå</v> <p>igenom</p> alla de ändringsförslag som parlamentsledamoten
      föreslår och som kommissionen villigt kan godkänna och som enligt min bedömning
      avsevärt kommer att förbättra förslaget till förordning.
    t: I will not <a>go</a> <a>through</a> all the many amendments proposed by the
      honourable Member, which the Commission can readily accept and which will in
      my judgment significantly improve the draft regulation.
  - s: Just nu har jag ingen önskan om att <v>gå</v> <p>igenom</p> allt som har hänt
      i frågan tidigare.
    t: Right now, I have no desire to <a>go</a> <a>through</a> everything that has
      happened in relation to it in the past.
  - s: Det skulle vara synd om ingen ledamot från Storbritannien reste sig och talade
      om för Alyssandrakis att vi också är djupt oroade över detta förslag och att
      vi hoppas att det inte kommer att <v>gå</v> <p>igenom</p> oemotsagt.
    t: It would be a pity if no Member from the United Kingdom were to stand up and
      say to Mr Alyssandrakis that we are also deeply concerned at this proposal and
      we hope it will not <a>go</a> <a>through</a> unchallenged.
  - s: Vi bör därför inte ”sälja ut” kvinnors rättigheter under en period som är unik
      i deras liv genom att ge andra rätten till förmåner på grund av allt som kvinnorna
      får <v>gå</v> <p>igenom</p> rent fysiskt.
    t: So we should not ’sell’ women’s rights in a period which is unique in their
      life, by giving others the right to benefit from everything that women <a>go</a>
      <a>through</a> physically and we should not punish women by forcing them to
      stay away from work due to excessive leave, which is not in the interest of
      any employers, who will wait until they are forty years of age before they recruit
      them.
  - s: Genom denna rättsakt - om den <v>går</v> <p>igenom</p> i morgon - kan våra
      konsumenter vara säkra på att inga produkter från den kommersiella jakten kommer
      att säljas på EU:s marknad.
    t: Following this piece of legislation - if it <a>goes</a> <a>through</a> tomorrow
      - our consumers should be assured that nothing from the commercial hunt will
      be sold on Europe’s market.
  - s: Om kompromissen <v>går</v> <p>igenom</p> i morgon, kan ni försäkra mig om att
      det fortfarande kommer att vara möjligt att använda sälvävnad för medicinsk
      forskning och för bioproteser, vilket för närvarande görs i vissa delar av världen?
    t: Commissioner, if the compromise <a>goes</a> <a>through</a> tomorrow, could
      you assure me that it will still be possible to use seal tissue for medical
      research and for bioprosthetic purposes, as is currently the practice in parts
      of the world?
  - s: Vad som oroar mig är inte antalet omröstningar i sig - jag vet att detta redan
      är under behandling - utan snarare varför varje medlemsstat måste förses med
      denna tjocka lunta, då ett mycket mindre antal kopior skulle kunna framställas
      för de stackars länder som faktiskt vill <v>gå</v> <p>igenom</p> och kontrollera
      hur de har röstat.
    t: What concerns me is not the actual number of votes - I know this is already
      in hand - but rather why every single Member has to be presented with this weighty
      tome, when far fewer copies could be produced for those sad Members who actually
      wish to <a>go</a> <a>through</a> and check how they voted.
  - s: Jag ska snabbt <v>gå</v> <p>igenom</p> fem av dem.
    t: 'I shall quickly <a>go</a> <a>through</a> five of them:'
  - s: Alla som ägnar sig åt att <v>gå</v> <p>igenom</p> handlingar om vad som hände
      i Europaparlamentet dagarna och veckorna efter Estoniaolyckan ser att detta
      parlament reste sig som en man och krävde åtgärder för att så långt som möjligt
      förhindra ytterligare katastrofer, och när olyckor ändå inträffar, minimera
      deras verkningar.
    t: Anyone who cares to <a>go</a> <a>through</a> the documents on what took place
      in the European Parliament during the days and weeks which followed the Estonia
      accident will see that this Parliament acted as one in demanding action to prevent,
      as far as possible, further disasters and to minimise the effects of such accidents
      when they do occur.
  - s: Vad gäller ändringsförslagen har herr Kinnock gjort ett bra jobb av <v>gå</v>
      <p>igenom</p> en del mycket komplicerade förslag - och jag ber om ursäkt om
      jag har missförstått - men skulle han kunna klargöra sin inställning till ändringsförslag
      8 och då i synnerhet vårt argument att passagerarlistan bör finnas tillgänglig
      före avgång.
    t: On the amendments, Mr Kinnock did a good job in <a>going</a> <a>through</a>
      some very complicated proposals - and I apologise if I have misunderstood -
      but could he clarify the position on Amendment No 8 and in particular, our argument
      that the passenger registration list should be available prior to departure.
  - s: Under den korta tid jag har till förfogande i kväll, hinner jag inte att <v>gå</v>
      <p>igenom</p> alla våra specifika rekommendationer i detalj, så jag vill koncentrera
      mig på vad jag tycker är den viktigaste delen när det gäller att utveckla dessa
      reformer.
    t: In the short time this evening I do not have time to <a>go</a> <a>through</a>
      all our specific recommendations in detail, so I want to centre on what I think
      is the key element of how these reforms must move forward.
  - s: För att återvända till den specifika frågan är jag medveten om de svårigheter
      fiskesektorn <v>går</v> <p>igenom</p> på grund av den kraftiga ökningen av bränslepriset.
    t: Turning to the specific question, I am aware of the difficulties the fishing
      sector is <a>going</a> <a>through</a> as a result of the steep increase in the
      price of fuel.
  - s: Jag ska bara helt kort <v>gå</v> <p>igenom</p> vilka åtgärder vi planerar att
      genomföra.
    t: I will just <a>go</a> very briefly <a>through</a> the measures that are envisaged.
  - s: Jag kommer inte att <v>gå</v> <p>igenom</p> dem men jag godtar ändringsförslagen
      6, 7, 8, 9, 3 och 5.
    t: I am not going to <a>go</a> <a>through</a> them now but I can accept Amendments
      6, 7, 8, 9, 3 and 5.
  - s: Vi måste också säga att några länder är mer redo att <v>gå</v> <p>igenom</p>
      detta sista stadium på vägen att bli medlemmar i Europeiska unionen än andra.
    t: We also have to say that some countries are more ready to <a>go</a> <a>through</a>
      this last stage down the road to European Union membership than others.
  - s: Man hinner inte <v>gå</v> <p>igenom</p> hela det tidsödande förvaltningsförfarandet.
    t: They cannot wait to <a>go</a> <a>through</a> the long process of administration.
  - s: Vi gläder oss också innerligt över att det ändringsförslag som breddar definitionen
      av begreppet familj <v>gick</v> <p>igenom</p>.
    t: We are also very pleased that the amendment widening the definition of the
      family <a>went</a> <a>through</a>.
  - s: Exempelvis kan en sökande lämna in tre otillåtliga ansökningar och ha rätt
      att <v>gå</v> <p>igenom</p> ett komplett förfarande tre gånger.
    t: For example, an applicant can make three inadmissible applications and has
      the right to <a>go</a> <a>through</a> the full procedure three times.
  - s: Jag skulle mycket gärna ha <v>gått</v> <p>igenom</p> decentraliseringsprocessen
      i förhållande till f.d. jugoslaviska republiken Makedonien litet snabbare och
      levererat vårt bistånd på vanligt sätt, men detta innebar en risk.
    t: I would have very much liked to have <a>gone</a> <a>through</a> the process
      of deconcentration rather more rapidly to FYROM and delivered our assistance
      in a conventional way, but that was to run a risk.
  - s: När vi <v>går</v> <p>igenom</p> förfarandet för beviljande av ansvarsfrihet
      och röstar om det, kommer Europaparlamentet att ta fullt ansvar för år 2008.
    t: Mr President, when we <a>go</a> <a>through</a> the discharge procedure and
      vote on it, the European Parliament will take full responsibility for the year
      2008.
  - s: Jag vill helt kort lägga till att avdelningarna har informerat mig om att de
      mycket snabbt har <v>gått</v> <p>igenom</p> protokollen från de senaste åren.
    t: I should add briefly that the services have informed me that they have quickly
      <a>gone</a> <a>through</a> the minutes of recent years.
  - s: Jag måste säga att min grupp kommer att överväga om vi ska stödja hela detta
      betänkande om detta ändringsförslag skulle <v>gå</v> <p>igenom</p>.
    t: I must say that my group will be considering whether we would support this
      whole report were that amendment to <a>go</a> <a>through</a>.
  - s: De lät mig förstå att det Zimbabwe nu <v>går</v> <p>igenom</p> är helvetiskt.
    t: They told me that Zimbabwe is <a>going</a> <a>through</a> hell.
  - s: Som en del av våra förberedelser för det mötet så har jag <v>gått</v> <p>igenom</p>
      större delen av det vi gör för grundutbildningen i Afrika och det gläder mig
      att jag kan säga något positivt om av det jag sett i kommissionen.
    t: As part of our preparations for that meeting I have <a>gone</a> <a>through</a>
      the bulk of what we are doing on primary education in Africa and I am happy
      to say that I am in a position to express something positive about what I have
      seen in the Commission.
  - s: Jag har egentligen inte tid att diskutera dem här, även om jag skulle vilja
      <v>gå</v> <p>igenom</p> dem var för sig, men jag vill understryka deras betydelse.
    t: I do not really have time to discuss them here, although I would like to <a>go</a>
      <a>through</a> each and every one of them, but I stress their importance.
  - s: Om dessa två ändringar <v>går</v> <p>igenom</p> - och detta vill jag även säga
      till kommissionären - så löser vi en stor del av problemen i sektorn.
    t: If these two amendments <a>go</a> <a>through</a> - and I also say this to the
      Commissioner - we will solve a lot of the sector’s problems.
  - s: Om dessa två ändringar <v>går</v> <p>igenom</p> kommer vi, som jag redan nämnt,
      att finna en lösning på de flesta problemen inom sektorn.
    t: I repeat, if these two amendments <a>go</a> <a>through</a>, we will be solving
      most of the sector’s problems.
  - s: När ändringsförslagen hade lagts fram och vi <v>gick</v> <p>igenom</p> ändringarna
      tror jag att vi alla upptäckte att det fanns flera punkter som gällde samma
      fråga.
    t: The point here is that there are paragraphs where no amendments have been tabled,
      but they would be equally concerned because after the amendments had been tabled
      I think we all discovered when we <a>went</a> <a>through</a> the amendments
      that there were more paragraphs concerned with the same issue.
  - s: Det är synd att ingen annan verkar läsa något av de betänkanden som <v>går</v>
      <p>igenom</p> på det här stället.
    t: It is a shame that nobody else seems to read some of these reports that <a>go</a>
      <a>through</a> this place.
  - s: Låt mig bara kort <v>gå</v> <p>igenom</p> några av de rekommendationer och
      principer som underbygger dem, eftersom de förtjänar omsorgsfull uppmärksamhet.
    t: Let me just briefly <a>go</a> <a>through</a> some of the recommendations and
      the principles underpinning them, because they deserve due consideration.
  - s: Vad gäller frågan om ömsesidig utvärdering, som krävs inom ramen för tjänstedirektivet,
      måste varje enskild medlemsstat <v>gå</v> <p>igenom</p> alla sina regler och
      förordningar före den 28 december i år, och därefter kommer vi att genomföra
      en ömsesidig utvärdering för att se vad som är proportionellt och inte.
    t: On the question of mutual evaluation which is required under the Services Directive,
      each Member State has to <a>go</a> <a>through</a> all its rules and regulations
      before 28 December this year and then we will have a mutual evaluation to see
      what is proportionate and what is not.
  - s: Det är dock sannolikt att det kommer att vara ändringsförslaget från Europeiska
      folkpartiets grupp (kristdemokrater) och Europademokrater som <v>går</v> <p>igenom</p>
      i dag.
    t: However it is likely that it will be the EPP amendment which <a>goes</a> <a>through</a>
      today.
  - s: På det stora hela kan vi godkänna denna text, även om den inte är fullständigt
      tillfredsställande i alla hänseenden, men det hör till Europeiska unionens kompromissvilja,
      och är en del av den anpassningsprocess som vi <v>går</v> <p>igenom</p>, och
      vi kan godkänna denna text.
    t: All in all, we can approve this text although it is not fully satisfactory
      in every respect, but that is part of the give and take of the European Union,
      part of the process of accommodation that we <a>go</a> <a>through</a> and we
      can accept it.
  - s: Det är en del av den konflikt som de befinner sig i mitt i, och man skulle
      vilja hoppas att sunt förnuft framträder efter vad vi nu kommer att <v>gå</v>
      <p>igenom</p>.
    t: It is part of the conflict that they are in the midst of, and one would hope
      that sanity emerges after what we are about to <a>go</a> <a>through</a> now.
  - s: Om de ursprungliga förslagen hade <v>gått</v> <p>igenom</p> hade det lett till
      att företag hade lagts ned och arbetstagare förlorat sina arbeten över hela
      EU, i synnerhet inom byggnadsindustrin, cementindustrin, gruvindustrin och en
      god del av tillverkningsindustrin.
    t: If the original proposals had <a>gone</a> <a>through</a>, industry across the
      EU would have been decimated and workers thrown out of work - particularly in
      the construction industry, cement industry, mining and quite a lot of engineering
      industry - so thank goodness we have returned to some sort of sensible solution
      and moved back to the Council position where hearing protection can be taken
      into account when measuring decibel levels.
  - s: Det finns ingen som helst anledning att alla dessa fattiga länder när det gäller
      energiproduktion, transportväsende, kemikalier, jordbruk och avfallshantering
      skall <v>gå</v> <p>igenom</p> exakt samma faser som vi har gjort i vår utveckling.
    t: There is no reason whatsoever why, when it comes to energy production, transport,
      chemicals, agriculture and waste management, all these poor countries should
      have to <a>go</a> <a>through</a> exactly the same phases as we ourselves have
      done in our own development.
  - s: När respektfulla frågor väl har valts ut måste vi vara mycket noga och se till
      att de inte bara <v>går</v> <p>igenom</p> en språklig process utan också översätts
      kulturellt.
    t: Once respectful questions are chosen, then we have to be very careful that
      they must <a>go</a> <a>through</a> not just a linguistic process but also a
      cultural translation.
  - s: Därför har vi i budgetutskottet <v>gått</v> <p>igenom</p> förslaget till ny
      stadga och försökt analysera de budgetmässiga konsekvenserna.
    t: Those of us in the Committee on Budgets have therefore <a>gone</a> <a>through</a>
      the proposal for a new Statute and tried to analyse the budgetary consequences.
  - s: Igår kväll önskade jag <v>gå</v> <p>igenom</p> ändringsförslagen till Philippe
      Marins betänkande, men de fanns inte tillgängliga på engelska.
    t: Madam President, last night I wished to <a>go</a> <a>through</a> the amendments
      to the Philippe Martin report but they were not available in English.
  - s: Eftersom detta är ett mycket viktigt och tekniskt betänkande, vill ni vara
      vänliga och se till att dessa finns tillgängliga, så att alla får en möjlighet
      att <v>gå</v> <p>igenom</p> dem noggrant på sitt eget språk före omröstningen
      på torsdag.
    t: As this is a very important and technical report, could you please make sure
      that they are available so that everybody has the chance to <a>go</a> <a>through</a>
      them carefully in their own language before the vote on Thursday.
  - s: Jag talar nu som den person som utarbetade utkastet till yttrandet från utskottet
      för ekonomi, valutafrågor och industripolitik och jag har viss sympati för vad
      han har <v>gått</v> <p>igenom</p>.
    t: I now speak as the person who drafted the opinion of the Committee on Economic
      and Monetary Affairs and Industrial Policy and I have some sympathy with what
      he has <a>gone</a> <a>through</a>.
  - s: Ett annat förslag från kommissionen som inte bör <v>gå</v> <p>igenom</p> är
      förslaget om att de summor som frigörs, efter att ha varit bundna i två-tre
      år, skall kunna ges till andra medlemsstater.
    t: It creates uncertainty in planning and enables the Commission to deal with
      a very large sum without accountability, and we therefore do not think that
      proposal by the Commission should <a>go</a> <a>through</a>.
  - s: Därmed ifrågasätts faktiskt hela idén med att upprätta en SEA, så jag hoppas
      att dessa ändringsförslag inte <v>går</v> <p>igenom</p>.
    t: In this way, the whole idea of arranging an SEA is called into question, so
      I hope these amendments do not <a>go</a> <a>through</a>.
  - s: Det var vårt utskotts åsikt att vi kan minska antalet sådana meningsskiljaktigheter
      med rådet i framtiden genom att minska antalet individuella nationella initiativ
      på detta område, och i stället söka efter förslag från kommissionen som <v>går</v>
      <p>igenom</p> ett inledande granskningsförfarande.
    t: It was our committee’s view that we could reduce the number of such disagreements
      with the Council in future by reducing the number of individual national initiatives
      in this area and looking instead for Commission proposals which <a>go</a> <a>through</a>
      an initial vetting procedure.
  - s: Kroatien har under det tjugonde århundradet <v>gått</v> <p>igenom</p> samma
      etapper som många av oss som i dag ingår i Europeiska unionen har varit tvungna
      att övervinna.
    t: In the 20th Century, Croatia has <a>gone</a> <a>through</a> the same stages
      that many of us that are now part of the European Union had to go through.
  - s: I konflikten mellan de olika krafterna tvingades kroaterna <v>gå</v> <p>igenom</p>
      en ny period av ultranationalistisk autokrati, som paradoxalt nog underblåste
      den serbiska motsvarigheten, ockupationen av delar av Kroatiens territorium
      och kriget.
    t: In the struggle between them the Croatians had to <a>go</a> <a>through</a>
      a new chapter of ultra-nationalist authoritarianism, supported paradoxically
      by their Serbian counterparts, through the occupation of part of their territory
      and through the war.
  - s: Problemet med de ändringsförslag vi nu behandlar är att om detta <v>går</v>
      <p>igenom</p> kommer de människor som har hand om min pensionsfond inte att
      kunna maximera det värdet för mig.
    t: The problem with the amendments that we have before us is that, if this <a>goes</a>
      <a>through</a>, the people who are managing my pension fund will not be able
      to maximise that value for me.
  - s: Därför lovordar jag att vi i detta betänkande - för första gången i ett medbeslutandebetänkande
      sedan artikel 13-direktiven <v>gick</v> <p>igenom</p> i parlamentet - har en
      uttalad hänvisning till bekämpning av diskriminering och till värnandet om människors
      värdighet vid genomförandet av gränskontroller.
    t: Therefore I commend in this report - the first time in a codecision report
      since the Article 13 directives <a>went</a> <a>through</a> this Parliament -
      the fact that we have an explicit reference to anti-discrimination and to the
      dignity of people while carrying out border checks.
  - s: Förutom detta har jag även tillbringat viss tid med att <v>gå</v> <p>igenom</p>
      de slutliga deklarationerna från tidigare världstoppmöten för tryggad livsmedelsförsörjning.
    t: Apart from that, I have also spent some time <a>going</a> <a>through</a> the
      final declarations of previous world food summits and come to the conclusion
      that they share a surprising number of similarities - with each other and with
      the resolution of this Parliament, for that matter.
  - s: Budskapet tycks vara att när man reser till ett annat europeiskt land inträffar
      något slags tillfrisknande och om jag skulle flytta till en annan del av Europa
      skulle jag bli tvungen att <v>gå</v> <p>igenom</p> samma procedur igen.
    t: This seems to say that when you enter another European country a cure of some
      description happens and if I was to live in another part of Europe I would have
      to <a>go</a> <a>through</a> the same process again.
  - s: Man måste också ofta stå barfota på iskalla golv efter att man tagit av sig
      skorna innan man <v>går</v> <p>igenom</p> säkerhetsdetektorn.
    t: Similarly, standing barefoot on freezing floors often follows the removal of
      footwear before <a>going</a> <a>through</a> the security detector.
  - s: Det finns inte längre några handelshinder på återförsäkringsmarknaden, och
      när detta direktiv <v>går</v> <p>igenom</p> kommer det att finnas en tillförlitlig
      tillsynsram som gäller i alla medlemsstater.
    t: The reinsurance market now has no barriers to trade and it will have a strong
      supervisory framework across Member States when this directive <a>goes</a> <a>through</a>.
  - s: Om detta <v>går</v> <p>igenom</p> i föreslagen form, kommer vi att utnämna
      en person med avsevärt högre lönegrad och bättre betalning än en person som
      har hand om en stor gemenskapsinstitution som Byrån för harmonisering inom den
      inre marknaden (varumärken, mönster och modeller) i Alicante - en stor självständig
      institution - att utföra den uppgift som vi här har fastställt.
    t: If this <a>goes</a> <a>through</a> as proposed, to carry out the task that
      we have set down here, we will be appointing someone who is substantially higher
      graded and better paid than someone running a major Community institution such
      as the Trade Mark Protection Office in Alicante - a major autonomous institution.
  - s: Ärligt talat måste jag säga till Bolkestein, om detta <v>går</v> <p>igenom</p>
      i morgon - och jag hoppas att vi rentav kommer att få tillfälle att diskutera
      mer i detalj och se på några ändringsförslag som ni kommer att godta -, att
      det faktum att vi har kommit in i slutet av processen har gjort det mycket svårt
      för dem av oss som vill förändra att lägga fram godtagbara ändringsförslag.
    t: Frankly, I have to say to Mr Bolkestein, if this <a>goes</a> <a>through</a>
      tomorrow - and I hope that we will actually have the opportunity to discuss
      in more detail and look at some amendments that you will accept - the fact we
      have come in at the end of the process has made it very difficult for those
      of us who want change to put forward acceptable amendments.
  - s: Om detta <v>går</v> <p>igenom</p>, kommer ni att ha kommit undan ganska lindrigt,
      och jag hoppas att ni kommer att ge oss försäkringar, för det första, om att
      ni kommer att rättfärdiga denna lönegrad och ställning ordentligt och, för det
      andra, om att vi kommer att granska varje steg ni tar under genomförandet, i
      syfte att garantera att det sker på rätt sätt.
    t: If this <a>goes</a> <a>through</a>, you will have got off pretty lightly and
      I hope you will give us assurances, firstly that you will properly justify this
      grade and position, and secondly, that we will be scrutinising every move you
      make when you put it in place, to make sure that it is done properly.
  - s: Återigen har vi sett halvhjärtade sanktioner från EU som har <v>gått</v> <p>igenom</p>
      yrkanden på att åtgärder skall vidtas, men som i verkligheten har låtit regimen
      komma undan på grund av att en eller två av våra medlemsstater har satt upp
      egennyttan på dagordningen.
    t: There again we have had half-hearted sanctions by the EU <a>going</a> <a>through</a>
      the motions of taking action, but in effect allowing the regime off the hook
      because of the self-interested agenda of one or two of our Member States.
  - s: Jag tror att vi varje gång vi i parlamentet lovar att närma oss våra medborgare,
      inte får glömma att vi inte ställer upp när de <v>går</v> <p>igenom</p> förtvivlade
      stunder och akuta svårigheter.
    t: Every time we give the commitment to move closer to the citizens of Europe,
      we must remember that we are not there when they <a>go</a> <a>through</a> distressing
      or intensely emotional times.
  - s: Tillverkare säger att om detta ändringsförslag <v>går</v> <p>igenom</p> kommer
      de inte längre att kunna tillverka sina varor.
    t: Manufacturers say that if this amendment <a>goes</a> <a>through</a>, they will
      no longer be able to manufacture these goods.
  - s: Jag anser att ni bör bjuda in kommissionären, så att han kan ge oss sina synpunkter
      på den överväldigande kris vi <v>går</v> <p>igenom</p> just nu.
    t: I believe you should invite the Commissioner to come and give his views on
      the overwhelming crisis that we are <a>going</a> <a>through</a> at the present
      time.
  - s: Jag måste gratulera utskottet till att ha gjort detta, eftersom ändringsförslaget,
      om det <v>gått</v> <p>igenom</p>, hade givit upphov till en hel del ängslan
      i kommissionen, för att inte tala om i medlemsstaterna.
    t: I have to congratulate the committee on having done so, because had that amendment
      <a>gone</a> <a>through</a>, it would have caused quite a lot of anxiety in the
      Commission, let alone in the Member States.
  - s: Vi har naturligtvis inte slutgiltigt bestämt oss för hur vi skall ställa oss
      till detta specifika förslag, men det vore mycket intressanta att fråga - om
      jag för ett ögonblick kan kliva ur min roll som föredragande av yttrande för
      ekonomiutskottet - huruvida kommissionären har haft möjlighet att läsa uttalandet
      av Europaparlamentets jurist av den 19 mars 1997 som, bland annat, påpekar att
      om detta förslag <v>går</v> <p>igenom</p> så kommer gällande lag i Förenade
      kungariket att bli mer fördelaktig för kvinnor, än den som framdeles skulle
      komma att gälla i de andra 14 medlemsstaterna.
    t: We have not finally decided, of course, how we are going to react to this particular
      proposal but I would be very interested - if I could momentarily step out of
      my role as draftsman for the Economic Committee - to ask whether the Commissioner
      has had the opportunity to read the opinion of the European Parliament’s jurisconsult
      dated 19 March 1997 which, among other things, makes the point that if this
      proposal <a>goes</a> <a>through</a>, the law applicable in the United Kingdom
      will be more favourable to women than that which would henceforth apply in the
      other 14 Member States.
  - s: Lulling bad mig <v>gå</v> <p>igenom</p> ändringsförslagen och jag avser att
      göra det.
    t: Mrs Lulling asked me to <a>go</a> <a>through</a> the amendments and I would
      like to do that.
  - s: Jag vill att betänkandet skall vara klart och otvetydigt, så att det kan <v>gå</v>
      <p>igenom</p>, och så att det står helt klart för medlemsstaterna vad som förväntas
      av dem. Som en följd av detta betänkande kommer vi att ta några - om än prövande
      - steg mot att skapa rörlighet för personer som genomgår utbildning, lärare,
      studenter, akademiker och andra, så att de verkligen kan flytta från ett land
      till ett annat inom Europeiska unionen, göra det till verklighet och ta ett
      första steg framåt.
    t: I want to make the report unambiguously clear so that it can <a>go</a> <a>through</a>
      and Member States are absolutely clear what is expected of them.
  - s: I stället för att <v>gå</v> <p>igenom</p> hela förfarandet här i parlamentet
      anser min grupp och jag att det vore mycket bättre att återförvisa hela Markovbetänkandet
      tillbaka till utskottet i dag, att flytta det från dagordningen och helt enkelt
      återuppta våra diskussioner mellan alla grupper i förhoppning om att nå en verklig
      lösning.
    t: Rather than <a>go</a> <a>through</a> the whole procedure in this plenary, my
      group and I feel that it would be far better if we refer the whole Markov report
      back to committee as of today, take it off the agenda and basically start again
      with our discussions between all the groups in the hope that we can come to
      a proper solution.
