  - s: Låt oss alla i denna kammare minnas vad vi <v>gått</v> <p>igenom</p> under
      de senaste åren i samband med BSE, och låt oss ta till oss denna varning och
      agera.
    t: 'Ricordiamoci tutti in quest’Aula ciò che abbiamo <a>passato</a> negli ultimi
      anni a causa dell’ESB:'
  - s: Jag vill först av allt, såsom ett stort antal av mina kolleger, uttrycka min
      beundran över Schörlings betänkande, som vår grupp enhälligt kommer att stödja,
