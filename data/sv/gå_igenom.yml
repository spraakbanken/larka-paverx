      på en miljard ecu inte <v>gick</v> <p>igenom</p> i andra behandlingen.
    t: Siamo lieti che la proposta in prima lettura del Consiglio di ridurre i pagamenti
      dei Fondi strutturali di 1000 milioni di ecu non sia <a>passata</a> in seconda
      lettura.
  - s: Med hänsyn till CSP-ordningen (Cofinancing Support Programme), där de icke-statliga
      organisationerna i hemlandet väljer en organisation eller person som <v>går</v>
      <p>igenom</p> projektförslag, innan de skickas till kommissionen (för att på
      detta sätt förbättra kvaliteten på projekten), får man omedelbart lust att föreslå
      att denna ordning uteslutande bör vara provisorisk.
    t: Per quanto riguarda il sistema CSP (Cofinancing Support Programme ), nell’ambito
      del quale le ONG scelgono nel proprio paese un’organizzazione o una persona
      che <a>passa</a> al vaglio i progetti prima che questi vengano inviati alla
      Commissione (in modo da migliorare la qualità dei progetti), si vorrebbe proporre
      immediatamente di rendere questo sistema transitorio.
  - s: I Europaparlamentets andra behandling <v>gick</v> 10 viktiga ändringsförslag
      <p>igenom</p> med absolut majoritet.
    t: In occasione della seconda lettura del Parlamento, dieci importanti emendamenti
