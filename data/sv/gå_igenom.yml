  - s: Faktum är dock att man nu kan konstatera att de tre institutionerna har <v>gått</v>
      <p>igenom</p> en smärre revolution när det gäller öppenhet och allmänhetens
      tillgång till dokument.
    t: Fakt ist jedoch, dass man jetzt konstatieren kann, dass in den drei Institutionen
      eine kleinere Revolution stattgefunden <a>hat</a>, was die Transparenz und den
      Zugang der Öffentlichkeit zu Dokumenten betrifft.
  - s: Jag tycker att vi måste acceptera den här långtgående ansvarsordningen men
      jag är samtidigt övertygad om att ordningen måste vara rättssäker, genomförbar,
      verkningsfull och rimlig och därför kan jag instämma i betänkandet som det <v>gick</v>
      <p>igenom</p> omröstningen i utskottet för rättsliga frågor och den inre marknaden.
    t: Nach meinem Dafürhalten sollten wir diese weit reichende Haftungsregelung annehmen,
      zugleich bin ich jedoch davon überzeugt, dass die Regelung rechtssicher, durchführbar,
      wirksam und vernünftig bleiben muss, und deshalb kann ich dem Bericht in der
      Form zustimmen, wie er die Abstimmung im Ausschuss für Recht und Binnenmarkt
      verlassen <a>hat</a>.
  - s: I eftermiddags <v>gick</v> jag <p>igenom</p> mina anföranden om Grönland under
      plenarsammanträdena 2003 och även 2002.
    t: 'Gerade heute Nachmittag <a>habe</a> ich mir meine Reden im Plenum des Parlaments
      zu Grönland aus dem Jahr 2003 und auch aus 2002 angesehen und meines Erachtens
      nähern wir uns dem, was wir damals sagten und seit damals wiederholen:'
  - s: Det <v>gick</v> <p>igenom</p> budgetutskottet med en ordentlig majoritet.
    t: Ich <a>habe</a> im Ausschuß eine recht beachtliche Mehrheit erhalten.
  - s: När jag nyss <v>gick</v> <p>igenom</p> de fem frågor som fortfarande är olösta
      efter rapporten från undersökningskommittén och betänkandet från tillfälliga
      utskottet för uppföljning var det inom ramen för kommissionens befogenheter.
    t: Wenn ich eben die fünf Fragen beantwortet <a>habe</a>, die nach den Berichten
      des Untersuchungsausschusses und des Weiterbehandlungsausschusses noch offenstanden,
      dann geschah dies im Rahmen der Zuständigkeit der Kommission.
  - s: Herr ordförande, under ert anförande <v>gick</v> ni <p>igenom</p> de prioriteringar
      som Europa har för närvarande.
    t: Herr Präsident, Sie <a>haben</a> in Ihrer Rede die derzeitigen Prioritäten
      in Europa aufgezeigt.
  - s: Trots detta är det inga andra medlemsstater som har <v>gått</v> <p>igenom</p>
      denna process, vilket vi måste komma ihåg när vi utarbetar ett nytt reformförslag.
    t: Aber sind wir es wirklich, die den Weltmarkt kaputt gemacht <a>haben</a>, oder
      ist es Brasilien, wie Herr Kreissl-Dörfler gerade gesagt hat?
  - s: Som ni minns så tog de tretton första punkterna på gårdagens protokollet nära
      nog en timme att <v>gå</v> <p>igenom</p>.
    t: Sie werden sich erinnern, daß die ersten dreizehn Punkte der gestrigen Tagesordnung
      fast eine ganze Stunde in Anspruch genommen <a>haben</a>.
- c: 20
  r: 9
  v: werden
  x:
  - s: I rådets utmärkta inlägg <v>gick</v> man grundligt <p>igenom</p> frågor och
