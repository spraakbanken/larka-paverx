  - s: Euroområdet <v>går</v> <p>igenom</p> en svår period nu.
    t: The period the euro area is <a>going</a> <a>through</a> is a difficult one.
  - s: Men vi skall ha möjlighet att <v>gå</v> <p>igenom</p> allt det.
    t: But we will have a chance to <a>go</a> <a>through</a> all that.
  - s: Jag kommer därför att uppmana rådet och Solana och kommissionen, däribland
      Chris Patten, att <v>gå</v> <p>igenom</p> alla förslag i betänkandet och låta
      sig inspireras av dem och införliva dessa idéer och förslag i det arbete som
      just nu pågår mitt framför ögonen på oss, och där vi tyvärr inte vet så mycket
      om hur det rent konkret kommer att utvecklas.
    t: I shall therefore urge the Council, Mr Solana and the Commission, including
      Chris Patten, to <a>go</a> <a>through</a> the many ideas in the report and draw
      inspiration from them and then introduce these ideas and proposals into the
      work which is going on right now before our very eyes and the future practical
      implementation of which we unfortunately do not know very much about.
  - s: Det är också stor glädje för mig att inför ett sådant forum, även med detta
      mitt korta anförande, få berätta om de interna problemen i ett land som efter
      att ha <v>gått</v> <p>igenom</p> sin egen historiska storm slutligen har kunnat
      se kusten av fred och frihet vid horisonten.
    t: It is also a great pleasure to lay before such a forum, even in this brief
      address of mine, the internal problems of a country that, having <a>gone</a>
      <a>through</a> its own historic storm, has finally made out the coast of peace
      and freedom on the horizon.
  - s: Att avgörandet ligger hos parlamentet betyder att vi skall överta det som ni
      har lagt fram för oss, och då <v>går</v> det <p>igenom</p>.
    t: This means that if we adopt what you have submitted to us, then it will <a>go</a>
      <a>through</a>.
  - s: Jag tänker inte <v>gå</v> <p>igenom</p> dem allesammans, utan kommer att koncentrera
      mig på de viktigaste frågorna.
    t: I will not <a>go</a> <a>through</a> them individually, but will concentrate
      on the key issues.
  - s: Men eftersom jag har blivit ombedd, kommer jag att <v>gå</v> <p>igenom</p>
      alla åtgärder.
    t: But as I have been asked, I will <a>go</a> <a>through</a> them all.
  - s: Jag skall självklart inte här i detalj <v>gå</v> <p>igenom</p> den långa förteckningen
      över våra relationer med regioner i hela världen.
    t: Obviously I cannot <a>go</a> <a>through</a> the long list of our relations
      with all the world’s regions now, but I will just mention two or three examples.
  - s: Jag måste erkänna att jag fullständigt hade glömt att vi skulle hålla detta
      högtidliga sammanträde, och därför har det jag har att säga, i eget namn, inte
      <v>gått</v> <p>igenom</p> något politiskt filter, och jag kan säga att den bedömning
      jag kan göra i denna stund är att jag återigen skulle ha röstat på såväl er
