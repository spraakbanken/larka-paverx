    t: Monsieur le Président, j’ai tenu à partager ces réflexions informelles avec
      vous, avec vous tous, Mesdames et Messieurs les Députés, parce qu’en avril de
      l’année prochaine, les membres du Groupe de Rio se réuniront au Pérou pour <a>examiner</a>
      tout particulièrement une proposition visant à trouver des mécanismes de financement
      de la gouvernabilité et de la démocratie en Amérique latine afin d’éviter que
      les pauvres ne commencent à perdre leur espoir en la démocratie.
  - s: Kommissionen kommer att ha rätt att <v>gå</v> <p>igenom</p> alla norska laxexportörers
      räkenskaper för att säkerställa att de angivna priserna inte är konstlat höga
      jämfört med det faktiska pristaket.
    t: La Commission aura le droit d’<a>examiner</a> les comptes de tout exportateur
