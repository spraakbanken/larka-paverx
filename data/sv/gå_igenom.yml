    t: J’ai évidemment <a>examiné</a> minutieusement les différents amendements et,
      bien qu’ils aient toute ma sympathie, quelques considérations purement pratiques
      font que je ne peux malheureusement pas tous les accepter.
  - s: Kommissionen har <v>gått</v> <p>igenom</p> era ändringsförslag i en konstruktiv
