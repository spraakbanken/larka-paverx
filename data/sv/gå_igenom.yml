    t: En effet, il est clair, au vu de ce que nous avons appris jusqu’ici des procédures
      complexes et des contraintes quant aux sujets abordables, que si le processus
      aboutit, tout sera <a>examiné</a> et surtout décidé dans les mêmes cénacles
