      auf ihren wesentlichen Inhalt systematisch <a>überprüft</a> werden sollten.
  - s: De måste därför <v>gås</v> <p>igenom</p> igen så att de avtal man vill och
      försöker ingå inte visar sig vara skadliga för stora delar av gemenskapssektorn.
    t: Deshalb muß man sie <a>überprüfen</a>, damit ein Abkommen, das Ausgewogenheit
      beansprucht und haben möchte, sich nicht als nachteilig für bedeutende Sektoren
      der Gemeinschaft erweist.
  - s: Vi har <v>gått</v> <p>igenom</p> förlikningsförfarandet, en benämning som i
      sig själv visar att syftet är att finna kompromisser.
    t: Die tägliche Mindestzeit wird erhöht, die maximal zulässige Lenkzeit wird reduziert,
      der digitale Tachograf wird eingeführt und soll Manipulation verhindern, es
      können auch die zurückliegenden 28 Tage <a>überprüft</a> werden, und nicht zuletzt
      werden lange Anfahrtswege und -zeiten zum Einsatzort endlich als Arbeitszeit
      gerechnet.
  - s: Jag måste säga att när jag <v>gick</v> <p>igenom</p> rättspraxisen föreföll
      det mig personligen - och detta är helt och hållet en personlig åsikt - att
      vi genom åren har låtit den parlamentariska immuniteten bli tämligen vittomfattande.
    t: Ich muss sagen, während ich die Rechtsprechung <a>überprüfte</a>, schien es
