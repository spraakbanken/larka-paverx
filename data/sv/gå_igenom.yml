      inte är till någon hjälp utan snarare bidrar till att göra situationen mer komplicerad
      och oklar än den var förut.
    t: Ich werde darauf nicht <a>eingehen</a>, aber aus unserer Perspektive erkennen
      wir, dass die Ungereimtheiten bei einigen Ansätzen des Gerichtshofes tatsächlich
      nicht weiterhelfen, sondern wenn überhaupt die Situation nur noch komplizierter
      und undurchsichtiger machen als zuvor.
  - s: Jag kommer bara att <v>gå</v> <p>igenom</p> ett par saker som togs upp i debatten.
    t: Ich möchte nur auf ein paar Aspekte <a>eingehen</a>, die bei der Debatte angesprochen
      wurden.
  - s: Utan att <v>gå</v> <p>igenom</p> de senaste resultaten från kommunalvalen -
      90 procent av rösterna gick till personer som befinner sig nära makten - ska
      jag ge några exempel.
    t: Ohne auf die jüngsten Ergebnisse der Kommunalwahlen - 90 % der Stimmen waren
      zugunsten der Machthaber - <a>einzugehen</a>, werde ich einige Beispiele anführen.
  - s: Jag kanske skall försöka att <v>gå</v> <p>igenom</p> de viktigaste åsikterna
      som uttryckts och helt enkelt försöka att ge ett så kort svar som möjligt till
      kammaren, särskilt med tanke på det faktum att det i ledamöternas post i dag
      och förmodligen redan på deras kontor, finns ett mycket omfattande, längre svar
      på alla delar av den muntliga fråga som ställdes av Harbour och Guy-Quint, och
      för det andra en fullständig förteckning på 23 sidor i vilken jag går igenom
      var och en av de 98 åtgärderna för reformförslagen och ger en ingående redogörelse
      av den nuvarande situationen för var och en av dessa, antingen dessa förslag
      har genomförts, vilket gäller åtskilliga, eller om det för närvarande sker samråd
      i samband med dem, eller om de lagts fram för kammaren, rådet eller båda, för
      den rättsliga ändring som krävs för att de skall kunna träda i kraft.
    t: Vielleicht ist es das Beste, auf die wesentlichsten Fragen <a>einzugehen</a>
      und die kürzestmögliche Antwort zu geben, mit der dem Parlament geholfen ist,
      insbesondere angesichts der Tatsache, dass Sie heute in Ihrer Post und vielleicht
      schon in Ihren Büros eine sehr umfangreiche, ausführliche Antwort auf jeden
      Aspekt der mündlichen Anfrage von Herrn Harbour und Frau Guy-Quint sowie darüber
      hinaus eine sehr erschöpfende Tabelle von 23 Seiten Länge vorfinden, in der
      jede der 98 Aktionen im Zusammenhang mit Reformvorschlägen aufgelistet und ein
      ausführlicher Bericht über den gegenwärtigen Stand der Dinge bei diesen Aktionen
      nachzulesen ist, ob die Vorschläge nun abgeschlossen und umgesetzt wurden -
      auf einige trifft das bereits zu - ob sie derzeit Gegenstand von Beratungen
      sind oder ob sie diesem Haus oder dem Rat oder beiden vorgelegt wurden, damit
      die entsprechende Gesetzesänderung vorgenommen werden kann.
  - s: 'Jag har inte tid att <v>gå</v> <p>igenom</p> alla rekommendationer i betänkandet,
      men jag skall nämna några av de åtgärder som bör prioriteras:'
    t: Aus Zeitgründen kann ich nicht auf jede Empfehlung des Berichts <a>eingehen</a>,
      aber ich werde einige der Maßnahmen aufführen, die vorrangige Beachtung verdienen,
      wie z.B. die Fortsetzung der Niederlassungsbeihilfe in Höhe von bis zu 40 000
      Euro in Verbindung mit Zinszuschüssen für das Anfangskapital von bis zu 120
      000 Euro über einen Zeitraum von acht Jahren.
  - s: Men eftersom jag har blivit ombedd, kommer jag att <v>gå</v> <p>igenom</p>
      alla åtgärder.
    t: Wie von Ihnen gewünscht, werde ich also auf jede einzelne Maßnahme <a>eingehen</a>.
- c: 15
  r: 11
  v: überprüfen
  x:
  - s: Om det tjeckiska ordförandeskapet vill vara trovärdigt i sitt motto ”Ett Europa
