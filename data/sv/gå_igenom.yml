  - s: Det hänvisas mycket klart i betänkandet till personalstyrkan som, utan att
      här <v>gå</v> <p>igenom</p> alltsammans, påpekar att man i själva verket haft
      en ökning på 23 % av personalanslagen de senaste tio åren.
    t: Der Bericht enthält weiter einen Passus über die Humanressourcen, in dem -
      ohne auf alles <a>einzugehen</a> - festgestellt wird, daß der Personalbestand
      in den letzten zehn Jahren um 23 % zugenommen hat.
  - s: Jag tycker inte att jag i detalj behöver <v>gå</v> <p>igenom</p> alla viktiga
      delar i det förfarande som införlivats i förordningen.
    t: Ich halte es nicht für notwendig, im einzelnen auf die bedeutsamen Vorgehensweisen
      <a>einzugehen</a>, die in dieser Verordnung verankert sind.
  - s: Vi har ofta diskuterat denna sak och det behövs väl knappast nu att vi ännu
      en gång <v>går</v> <p>igenom</p> principerna.
    t: Wir haben uns über die Sache häufig unterhalten, und es ist jetzt wohl nicht
      nötig, noch einmal auf die Grundsätze <a>einzugehen</a>.
  - s: Under mina fyra minuter denna förmiddag har jag inte tid att i detalj <v>gå</v>
      <p>igenom</p> alla punkter och alla förbättringar som vi har gjort.
    t: In meinen vier Minuten heute Morgen habe ich nicht genügend Zeit, um auf alle
      Punkte und Verbesserungen, die wir eingebracht haben, im Einzelnen <a>einzugehen</a>.
  - s: Ni märker säkert att jag tar upp denna aspekt - som visserligen är viktig -
      först efter att ha <v>gått</v> <p>igenom</p> de aspekter som har med asyl- och
      invandringspolitiken att göra, som givetvis bildar den viktigaste bakgrunden
      till den här frågan.
    t: Wohlweislich habe ich diesen - zweifellos wichtigen - Aspekt der Frage erst
      angesprochen, nachdem ich auf die Aspekte der Asyl- und Einwanderungspolitik
      <a>eingegangen</a> bin, die natürlich den Kernpunkt dieser Angelegenheit bilden.
  - s: Jag kommer inte att <v>gå</v> <p>igenom</p> alla ändringsförslagen, eftersom
      vi redan har lämnat en kommentar, men större vikt måste fästas vid tätorter,
      och vi välkomnar andan i ändringsförslag 207.
    t: Ich möchte nicht auf alle Änderungsanträge <a>eingehen</a>, denn wir haben
      bereits ein Dokument mit unseren Anmerkungen hinterlegt, doch muss den Städten
      ein höherer Stellenwert eingeräumt werden, und wir begrüßen das Anliegen, das
      in Änderungsantrag 207 zum Ausdruck kommt.
  - s: Jag vill när det gäller omröstningen dock särskilt <v>gå</v> <p>igenom</p>
      ändringsförslag 1 till punkt 10, som lades fram av gruppen Progressiva förbundet
      av socialdemokrater och demokrater i Europaparlamentet, där de framhöll att
      EU:s partnerländer har en långsiktig möjlighet att ansluta sig till EU.
    t: Ich möchte jedoch insbesondere und im Hinblick auf die Abstimmung auf Änderungsantrag
      1 für Ziffer 10 <a>eingehen</a>, den die Fraktion der Progressiven Allianz der
      Sozialisten & Demokraten im Europäischen Parlament eingereicht hat, wo es heißt,
      dass die Partnerländer der EU langfristig eine Perspektive auf einen Beitritt
