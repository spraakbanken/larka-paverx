    t: Je peux vous dire qu’un groupe de travail, œuvrant en collaboration avec la
      Commission et les États membres, a été institué pour surveiller la mise en œuvre
      du plan révisé que j’ai proposé, que les États membres ont <a>examiné</a> et
      qu’ils vont approuver au mois de décembre.
  - s: Kommissionen <v>går</v> nu <p>igenom</p> förslagets olika bestämmelser mer
