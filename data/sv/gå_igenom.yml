it:
- c: 71
  r: 1
  v: esaminare
  x:
  - s: Jag skulle vilja utnyttja det här tillfället för att <v>gå</v> <p>igenom</p>
      ändringsförslagen i ordning, utveckla dem något och berätta varför utskottet
      för jordbruk har lagt fram dem och sedan kanske titta på kostnaderna och tala
      om detta.
    t: Approfitterò dell’occasione per <a>esaminare</a> e spiegare gli emendamenti,
      indicare i motivi che hanno indotto la commissione per l’agricoltura a proporli
      e poi, eventualmente, analizzare e discutere i costi.
  - s: Jag tror att det hade varit att föredra att <v>gå</v> <p>igenom</p> det här
      betänkandet samtidigt med den vitbok som diskuterades igår, eftersom skillnaden
      ifråga om rättslig grund verkar för mig inte bara konstlad, men också skadlig
      i termer av sammanhållning och politisk effektivitet.
    t: Credo che sarebbe stato preferibile <a>esaminare</a> questa relazione contemporaneamente
      al Libro bianco che è stato discusso ieri in quanto la differenza di base giuridica
      mi sembra non soltanto fittizia, ma anche nefasta in termini di coerenza e di
      efficacia politica.
  - s: Låt mig först gratulera min kollega, föredraganden Manolis Mavrommatis, som
      noggrant har <v>gått</v> <p>igenom</p> den jubileumsrapport om Europeiska ombudsmannens
      verksamhet under 2004 som har överlämnats till Europaparlamentet.
    t: Signor Presidente, mi permetta anzitutto di congratularmi con il relatore,
      il collega Manolis Mavrommatis, il quale ha <a>esaminato</a> con grande attenzione
      la relazione presentata al Parlamento dal Mediatore europeo nell’anniversario
      della sua Istituzione, relativa alle attività svolte dal Mediatore stesso nel
      2004.
  - s: Om det tjeckiska ordförandeskapet vill vara trovärdigt i sitt motto ”Ett Europa
      utan gränser” och göra nytta borde det, snarare än att anordna fler toppmöten,
      omedelbart <v>gå</v> <p>igenom</p> all EU-lagstiftning och göra sig av med så
      många restriktioner som möjligt inom områdena miljö, jämställdhet mellan könen,
      sociala frågor och sysselsättning.
    t: Se la presidenza ceca vuole essere credibile e utilmente coerente con il suo
      motto di un’Europa senza barriere, invece di organizzare nuovi vertici dovrebbe
      <a>esaminare</a> immediatamente tutte le norme comunitarie ed eliminare quante
      più restrizioni ambientali, sociali, occupazionali e di genere possibile.
  - s: Vid toppmötet i Cardiff kommer en av huvudprioriteringarna att bestå i att
      <v>gå</v> <p>igenom</p> utvecklingen med avseende på de åtgärdsplaner mot arbetslösheten
      som nu utarbetas i alla de olika medlemsstaterna, enligt de riktlinjer man kom
      överens om i Luxemburg.
    t: Al Vertice di Cardiff una delle massime priorità sarà quella di <a>esaminare</a>
      i progressi compiuti nel quadro dei piani d’azione sulla disoccupazione che
      attualmente ciascuno Stato membro sta formulando sulla base degli orientamenti
      concordati a Lussemburgo.
  - s: Jag sade till honom att vi ska sitta ned i en timme och vi ska <v>gå</v> <p>igenom</p>
      din plan, det som jag anser att vi kan erbjuda dig.
    t: No. Gli ho detto che ci saremmo messi a tavolino per un’ora e che avremmo <a>esaminato</a>
      il vostro piano con quello che penso che gli possiamo offrire.
  - s: Vi får förslag på kandidater, och när vi <v>går</v> <p>igenom</p> dem - och
      detta säger jag med tillbörlig respekt för alla berörda - ser vi inte en enda
      som vi tror inte skulle kunna göra ett godkänt jobb.
    t: Inoltre, <a>esaminando</a> i candidati proposti (lo dico con tutto il dovuto
      rispetto nei confronti di questi ultimi), non troviamo nessuno che, a nostro
      parere, possa non essere all’altezza del compito;
  - s: Om man <v>går</v> <p>igenom</p> informationen från industrin, finns det inte
      ett enda fotografi på vad djurförsök verkligen innefattar och konsumenterna
      bör även få veta det.
    t: Se <a>esaminate</a> le informative dell’industria non c’ è una sola fotografia
      che mostri cosa significhi effettivamente la sperimentazione animale mentre
      il consumatore dovrebbe essere al corrente anche di quell’ aspetto.
  - s: Eftersom jag anser att parlamentet skall vara uppmärksamt på våra medborgares
      önskemål skulle jag vilja be er innefatta ett uttalande av kommissionen på vår
      föredragningslista, följt av en debatt där vi kan <v>gå</v> <p>igenom</p> de
      omständigheter under vilka dessa händelser utspelat sig, orsakerna till det,
      de åtgärder som Europeiska unionen måste vidta för att det inte skall upprepa
      sig och möjligheterna att Europeiska unionen visar sin solidaritet.
    t: Pertanto, signor Presidente, poiché il Parlamento deve mostrarsi sensibile
      alle preoccupazioni dei cittadini, le chiedo di iscrivere all’ordine del giorno
      una dichiarazione della Commissione seguita da un dibattito per <a>esaminare</a>
      le circostanze in cui si è verificato l’incidente, le misure che l’Unione europea
      deve prendere per evitare che incidenti simili si ripetano in futuro e le modalità
      con cui l’UE potrà esprimere la propria solidarietà.
  - s: Vi har <v>gått</v> <p>igenom</p> och granskat kommissionens förslag, sett till
      att de är formbara och politiskt acceptabla i alla våra länder och fått en lösning
      som jag är säker på kommer att föra med sig stora ekonomiska fördelar för EU.
    t: Abbiamo <a>esaminato</a> ed emendato le proposte della Commissione, assicurato
      che fossero attuabili e politicamente accettabili in tutti i nostri paesi e
      abbiamo ottenuto una soluzione che confido porterà enormi benefici all’economia
      comunitaria.
  - s: Betänkandet omfattar 18 ändringsförslag, som kan grupperas i ett fåtal kategorier,
      som jag nu skall <v>gå</v> <p>igenom</p>.
    t: La relazione comprende 18 emendamenti, i quali si possono raggruppare in diverse
      categorie che mi appresto a <a>esaminare</a>.
  - s: Medlemsstaterna i Rio-gruppen kommer att träffas i april nästa år för att i
      detalj <v>gå</v> <p>igenom</p> ett förslag för att finna mekanismer för att
      finansiera styrning och demokrati i Latinamerika i syfte att undvika att de
      fattiga börjar förlora förhoppningarna om demokrati.
    t: Signor Presidente, ho voluto condividere queste riflessioni personali con lei,
      con voi, onorevoli parlamentari, perché nell’aprile del prossimo anno, in Perù,
      i paesi membri del Gruppo di Rio si riuniranno per <a>esaminare</a> specificamente
      una proposta volta a trovare meccanismi che permettano di finanziare la governabilità
      e la democrazia in America latina, per far sì che i poveri non perdano la fiducia
      nella democrazia.
  - s: Kommissionen kommer att ha rätt att <v>gå</v> <p>igenom</p> alla norska laxexportörers
      räkenskaper för att säkerställa att de angivna priserna inte är konstlat höga
      jämfört med det faktiska pristaket.
    t: La Commissione si riserva il diritto di <a>esaminare</a> i conti di qualsiasi
      esportatore di salmone norvegese al fine di verificare che i prezzi indicati
      non siano artificialmente alti rispetto al prezzo massimo reale.
  - s: I det här fallet skulle ett samråd med Europaparlamentet framför allt tynga
      de förfaranden som anges av ramförordningen, som redan är synnerligen komplexa,
      och förseningarna skulle bli ännu större, om parlamentet systematiskt skulle
      behöva <v>gå</v> <p>igenom</p> de allmänna riktlinjerna för varje enskilt partnerskap.
    t: In questo caso, l’effetto principale di tale consultazione del Parlamento europeo
      sarebbe quello di appesantire le procedure previste dal regolamento quadro,
      già complesse, e di prolungare se il Parlamento dovesse <a>esaminare</a> in
      maniera sistematica le grandi linee di ogni singolo partenariato.
  - s: I dag ska vi <v>gå</v> <p>igenom</p> den rättsliga ram inom vilken migreringen
      från SIS I till SIS II ska äga rum.
    t: Oggi dobbiamo <a>esaminare</a> il quadro giuridico in cui avviene il passaggio
      dal sistema d’informazione Schengen (SIS I) al sistema d’informazione Schengen
      di seconda generazione (SIS II);
  - s: Låt mig som hastigast <v>gå</v> <p>igenom</p> dem en efter en.
    t: Molto rapidamente li <a>esaminerò</a> uno a uno.
  - s: Herr ordförande, ärade ledamöter, för tre veckor sedan samlades stats- och
      regeringschefer från hela världen i New York till ett specialmöte i Förenta
      nationernas generalförsamling för att <v>gå</v> <p>igenom</p> de framsteg, som
      har gjorts i riktning mot en hållbar utveckling.
    t: Signor Presidente, onorevoli, tre settimane fa si sono riuniti a New York i
      presidenti e i capi di governo di tutto il mondo per una riunione straordinaria
      dell’Assemblea generale dell’Organizzazione delle Nazioni Unite al fine di <a>esaminare</a>
      i progressi compiuti sulla via dello sviluppo sostenibile.
  - s: Jag vill informera er om att, i enlighet med andra punkten i artikel 127.4
      i arbetsordningen, kommer ett plenarsammanträde att hållas tisdagen den 21 december
      i Bryssel för att <v>gå</v> <p>igenom</p> rådsordförande Jan Peter Balkenendes
      rapport.
    t: Desidero informarvi che, ai sensi del secondo comma dell’articolo 127, paragrafo
      4, del Regolamento, martedì 21 dicembre a Bruxelles si terrà una seduta plenaria
      per <a>esaminare</a> la relazione del Presidente di turno del Consiglio europeo
      Balkenende.
  - s: Eftersom det finns många ändringsförslag har jag inte för avsikt att <v>gå</v>
      <p>igenom</p> dem ett för ett och meddela kommissionens svar.
    t: Signor Presidente, tenuto conto dell’alto numero di emendamenti presentati,
      propongo di non <a>esaminarli</a> uno per uno, indicando la risposta della Commissione.
  - s: Mot bakgrund av dess stärkta rättsliga status kommer det här dokumentet att
      vara av större betydelse än något av de andra miljöhandlingsprogram som jag
      har sett <v>gå</v> <p>igenom</p> parlamentet under de senaste tio åren.
    t: Visto il suo status giuridico avanzato, il documento assumerà un’importanza
      maggiore rispetto a qualsiasi altro piano d’azione per l’ambiente che io abbia
      visto <a>esaminare</a> in Parlamento nell’arco dell’ultimo decennio.
  - s: Under dessa omständigheter skulle jag, om jag får, vilja bjuda in mina ärade
      vänner att noggrant <v>gå</v> <p>igenom</p> dessa betänkanden och förslag, som
      alla är avsedda att öka trovärdigheten för gemenskapens institutioner och att
      se till så att de åtgärder som vidtas genomförs på ett mer effektivt sätt.
    t: Detto ciò, consentitemi di invitare i colleghi ad <a>esaminare</a> attentamente
      queste relazioni e proposte, che mirano tutte ad incrementare la credibilità
      delle Istituzioni comunitarie e a garantire che vengano adottate misure più
      efficaci.
  - s: Parlamentet <v>går</v> <p>igenom</p> tre rapporter varje år.
    t: Il Parlamento <a>esamina</a> tre relazioni all’anno.
  - s: Jag skulle gärna vilja ge henne de handlingar som jag fått av kommissionär
      de Palacio och som motbevisar hennes berättelse, så att hon kan <v>gå</v> <p>igenom</p>
      handlingarna igen och inte misskreditera hela parlamentet.
    t: Vorrei consegnarle i documenti che mi sono stati fatti pervenire dal Commissario
      de Palacio e che confutano le sue affermazioni, in modo tale che possa <a>esaminarli</a>
      di nuovo e non discrediti così l’intera Assemblea.
  - s: Kommissionär Byrne har skrivit och informerat Jackson om att den här texten
      formellt kommer att presenteras för Europaparlamentet, som då kommer att ha
      möjlighet att <v>gå</v> <p>igenom</p> den i detalj.
    t: Il Commissario Byrne ha scritto all’onorevole Jackson per informarla che il
      testo sarà formalmente presentato al Parlamento europeo, che avrà dunque la
      possibilità di <a>esaminarlo</a>.
  - s: Bara att <v>gå</v> <p>igenom</p> och klassificera detta var ett stort arbete,
      herr Corbett!
    t: anche solo <a>esaminare</a> e classificare tutto ciò ha comportato un lavoro
      enorme!
  - s: Europaparlamentet åläggs genom domen att <v>gå</v> <p>igenom</p> de olika bestämmelserna
      gällande ledamöterna för att se till att diskriminering av ledamöter utan grupptillhörighet
      inte förekommer.
    t: Nell’ordinanza si impone al Parlamento di <a>esaminare</a> le diverse disposizioni
      regolamentari relative ai deputati e di garantire che non vi sia discriminazione
      nei confronti dei deputati che non sono iscritti ad alcun gruppo.
  - s: Jag tror på föredraganden när han säger att han noga har <v>gått</v> <p>igenom</p>
      arbetsordningen för att leta efter en eventuell diskriminering som skulle kunna
      bryta den interna balansen mellan individuella ledamöter och grupper.
    t: Signor Presidente, credo al relatore quando afferma di aver attentamente <a>esaminato</a>
      il Regolamento alla ricerca di eventuali discriminazioni che possano intaccare
      l’equilibrio interno tra gruppi e singoli deputati.
  - s: Genom att <v>gå</v> <p>igenom</p> parlamentsledamöternas CV har jag konstaterat
      att det inte finns någon som har haft något seriöst ansvar för ett litet företag
      någon gång i livet.
    t: Se <a>esamino</a> i curriculum vitae dei deputati al Parlamento europeo mi
      rendo conto che nessuno ha mai avuto alcuna responsabilità seria nella gestione
      di una piccola impresa nella sua vita!
  - s: Som sagt, jag kan inte <v>gå</v> <p>igenom</p> alla dessa ändringsförslag i
      tur och ordning.
    t: Come già accennato, non posso <a>esaminare</a> ora uno per uno tutti gli emendamenti.
  - s: Jag gillar därför kommissionens försiktiga tillvägagångssätt, i synnerhet tillskapandet
      av en högnivågrupp, representerande arbetsmarknadens parter, som skall <v>gå</v>
      <p>igenom</p> denna fråga i detalj liksom också inriktningen på att respektera
      nationella modeller.
    t: Per tale motivo approvo l’atteggiamento prudente della Commissione, in particolare
      l’istituzione di un gruppo di esperti ad alto livello, che rappresenta le parti
      sociali, incaricato di <a>esaminare</a> l’argomento in tutti i suoi aspetti
      nonché l’accento che essa pone sul rispetto dei modelli nazionali.
  - s: Det andra området är det paket för finansiell tillsyn som parlamentet har <v>gått</v>
      <p>igenom</p> i dag.
    t: In secondo luogo, proprio oggi il Parlamento sta <a>esaminando</a> un pacchetto
      per la vigilanza finanziaria.
  - s: Jag föreslår alltså att vi nu <v>går</v> <p>igenom</p> de huvudsakliga frågor
      där det har gjorts framsteg under det gångna halvåret, frågor som Europeiska
      rådet kommer att stadfästa eller avsluta.
    t: Vi propongo quindi, in primo luogo, di <a>esaminare</a> i principali temi sui
      quali in questo semestre sono stati registrati progressi che verranno valutati
      in via provvisoria o definitiva dal Consiglio europeo.
  - s: Kommissionen har med noggrannhet <v>gått</v> <p>igenom</p> Escuderos fråga.
    t: La Commissione ha <a>esaminato</a> con grande attenzione l’interrogazione rivolta
      dall’on. Escudero.
  - s: Jag skall inte <v>gå</v> <p>igenom</p> alla de ändringsförslag som parlamentsledamoten
      föreslår och som kommissionen villigt kan godkänna och som enligt min bedömning
      avsevärt kommer att förbättra förslaget till förordning.
    t: Non <a>esaminerò</a> i numerosi emendamenti proposti dalla onorevole parlamentare
      che la Commissione è in grado di accogliere senza indugi e che, a mio parere,
      migliorano in modo significativo il progetto di regolamento.
  - s: Medlemsstaterna har redan vid flera tillfällen <v>gått</v> <p>igenom</p> de
      ändrade tidsfristerna för genomförandet, som kommer att läggas fram för godkännande
      vid rådets möte i december.
    t: Gli Stati membri hanno già <a>esaminato</a> ripetutamente la revisione delle
      scadenze di applicazione che sarà sottoposta all’approvazione del Consiglio
      di dicembre.
  - s: Rådet och kommissionen har åtagit sig att begränsa förseningen, och till och
      med att hämta in förlorad tid. Jag kan berätta för er att man har upprättat
      en arbetsgrupp som arbetar vid sidan av kommissionen och medlemsstaterna för
      att övervaka genomförandet av den ändrade plan som jag lade fram och som medlemsstaterna
      har <v>gått</v> <p>igenom</p> och ska godkänna i december.
    t: È stato istituito un gruppo di lavoro che, in collaborazione con la Commissione
      e gli Stati membri, controllerà l’applicazione del piano riveduto che ho proposto,
      che gli Stati membri hanno <a>esaminato</a> e che essi approveranno nel mese
      di dicembre.
  - s: Det tjänar ingenting till att <v>gå</v> <p>igenom</p> vad som borde eller inte
      borde ha skett.
    t: Non ha senso <a>esaminare</a> ciò sarebbe o non sarebbe dovuto accadere.
  - s: Rådet har <v>gått</v> <p>igenom</p> uppföljningsrapporten noggrant och kommit
      fram till samma slutsats som kommissionen.
    t: Il Consiglio ha <a>esaminato</a> approfonditamente la relazione di verifica
      ed è giunto alla stessa conclusione della Commissione.
  - s: Som en del av våra förberedelser för det mötet så har jag <v>gått</v> <p>igenom</p>
      större delen av det vi gör för grundutbildningen i Afrika och det gläder mig
      att jag kan säga något positivt om av det jag sett i kommissionen.
    t: Nel quadro dei nostri preparativi in vista di quell’incontro ho <a>esaminato</a>
      tutto quanto stiamo facendo per l’istruzione primaria in Africa;
  - s: Tack för att ni har <v>gått</v> <p>igenom</p> texten så noggrant.
    t: La ringrazio per aver <a>esaminato</a> il testo così meticolosamente.
  - s: Låt mig bara kort <v>gå</v> <p>igenom</p> några av de rekommendationer och
      principer som underbygger dem, eftersom de förtjänar omsorgsfull uppmärksamhet.
    t: Adesso <a>esaminerò</a> brevemente alcune delle raccomandazioni e dei principi
      a esse sottesi, in quanto mi sembra che meritino particolare attenzione.
  - s: Jag kommer först att <v>gå</v> <p>igenom</p> de strukturella punkterna i direktivet
      och den befintliga texten.
    t: Per prima cosa <a>esaminerò</a> i punti strutturali di questa direttiva e i
      testi già a disposizione.
  - s: Några punkter behöver däremot <v>gås</v> <p>igenom</p>.
    t: Tuttavia, occorre <a>esaminare</a> qualche punto.
  - s: Eftersom detta är ett mycket viktigt och tekniskt betänkande, vill ni vara
      vänliga och se till att dessa finns tillgängliga, så att alla får en möjlighet
      att <v>gå</v> <p>igenom</p> dem noggrant på sitt eget språk före omröstningen
      på torsdag.
    t: Poiché si tratta di una relazione importante e tecnica, la pregherei di fare
      in modo che sia data a tutti la possibilità di <a>esaminarli</a> accuratamente
      nella propria lingua prima della votazione di giovedì.
  - s: Har kommissionen <v>gått</v> <p>igenom</p> den rapport om felaktig och inkompetent
      hantering av kärnavfall vid kärnkraftverk i Förenade kungariket som utarbetats
      av Nuclear Installations Inspectorate och som offentliggjordes i december 1998,
      i vilken det anges hur den inkompetenta hanteringen av fast radioaktivt avfall
      vid Dounreay och Sellafield skulle kunna påverka brittiska medborgares hälsa
      och miljön i andra EU-medlemsstater på grund av att radioaktiva ämnen läckt
      ut i havet?
    t: La Commissione ha <a>esaminato</a> la relazione sulle disfunzioni della gestione
      dei rifiuti nucleari presso le centrali nucleari del Regno Unito, nel dicembre
      1998, pubblicata dall’ispettorato per le installazioni nucleari in cui si spiega
      che la gestione incompetente dei rifiuti radioattivi solidi presso le centrali
      di Dounreay e Sellafield può avere gravi conseguenze per la salute dei cittadini
      del Regno Unito e per l’ambiente degli altri Stati membri a causa della fuoriuscita
      di radioattività in mare?
  - s: Jag skulle vilja <v>gå</v> <p>igenom</p> de konsekvenser som Seapared-programmet
      får för jordbruket.
    t: Vorrei <a>esaminare</a> le conseguenze del programma SEAPARED dal punto di
      vista agricolo.
  - s: När jag <v>går</v> <p>igenom</p> förhandlingsresultatet så kommer den andel
      som avtalats där inte ens i närheten.
    t: Se ora, però, <a>esamino</a> il risultato della conciliazione, noto che la
      percentuale concordata non si avvicina affatto a quella citata.
  - s: Jag konstaterade när jag <v>gick</v> <p>igenom</p> ändringsförslagen att även
      PSE-gruppen enligt ändringsförslag 10, där man refererar till ett beslut i Ekofin-rådet,
      vill ha en sådan granskning.
    t: <a>Esaminando</a> le proposte, ho constatato che anche il gruppo socialista
      chiede questa verifica con l’emendamento n. 10, benché quest’ultimo faccia riferimento
      a una decisione del consiglio ECOFIN.
  - s: Det finns fortfarande åtta kapitel som behöver <v>gås</v> <p>igenom</p> med
      Turkiet, och eftersom det är så anser jag att Turkiet ännu inte är redo att
      få ett startdatum för förhandlingarna.
    t: Ci sono ancora altri otto capitoli da <a>esaminare</a> per la Turchia, quindi
      reputo che, stando così le cose, quel paese non sia ancora pronto per l’assegnazione
      di una data di inizio dei negoziati.
  - s: Jag skulle här vilja citera de andra föredragarna, det räcker emellertid att
      säga att efter att ha <v>gått</v> <p>igenom</p> deras föredragningar, förslag
      och framförda åsikter, är jag överens med dem i att säga att de kostnader som
      beräknats av utskottet för de åtgärder som ska vidtas för att bilarna ska ge
      mindre föroreningar tycks för höga.
    t: basti però dire che dopo aver <a>esaminato</a> le loro relazioni, le proposte
      e i pareri espressi, sono d’accordo con loro nell’indicare che i costi programmati
      dalla Commissione per le misure da applicare affinché le auto siano meno inquinanti
      sembrano troppo elevati.
  - s: Lulling bad mig <v>gå</v> <p>igenom</p> ändringsförslagen och jag avser att
      göra det.
    t: L’onorevole Lulling mi ha chiesto di <a>esaminare</a> gli emendamenti uno per
      uno e mi piacerebbe farlo.
  - s: Jag skall bara snabbt <v>gå</v> <p>igenom</p> en del av dem, eftersom de är
      ganska så relevanta.
    t: Ne <a>esaminerò</a> alcune rapidamente perché sono molto pertinenti.
  - s: Vi har nu den slutliga versionen, så låt oss <v>gå</v> <p>igenom</p> den.
    t: Quella che abbiamo a disposizione è la versione finale del documento, che ora
      mi propongo di <a>esaminare</a>.
  - s: Jag har <v>gått</v> <p>igenom</p> dagordningarna för Ekofin-rådets och rådets
      (allmänna frågor) sammanträden under förra året och bara kunnat hitta en punkt
      om personalfrågor;
    t: Ho <a>esaminato</a> l’ordine del giorno delle riunioni dei Consigli ECOFIN
      e «affari generali» dello scorso anno, e vi ho trovato un unico riferimento
      al personale (nel marzo 2000, a proposito degli interpreti freelance).
  - s: Det var en arbetsam process att <v>gå</v> <p>igenom</p> nästan 1 300 ändringsförslag,
      men vi uppnådde det långsiktiga målet att träffa en bred kompromiss med tydligt
      definierade mål. Parlamentet visade sig kunna utforma en sådan politik.
    t: <a>Esaminare</a> quasi 1 300 emendamenti è stato un processo laborioso, ma
      a lungo termine abbiamo realizzato l’obiettivo di raggiungere un importante
      compromesso comune con obiettivi chiaramente definiti.
  - s: Som ni känner till har kommissionen dessutom <v>gått</v> <p>igenom</p> de bestämmelser
      i utkastet till konstitution som får följder för kommissionens sammansättning.
    t: Inoltre, come sapete, la Commissione ha <a>esaminato</a> le disposizioni del
      progetto di Costituzione che riguardano la sua composizione.
  - s: Vi bör emellertid tillsammans <v>gå</v> <p>igenom</p> ett antal bedömningsgrunder.
    t: Dobbiamo tuttavia <a>esaminare</a> insieme alcuni punti che devono essere valutati.
  - s: Under de senaste tre eller fyra åren har den höge representanten och jag hållit
      tal i denna fråga som jag skulle tro att man kan mäta i meter, och om ni <v>går</v>
      <p>igenom</p> dem så skulle ni komma fram till att de är påfallande lika och
      återger de argument som den höge representanten återigen har framfört med sådan
      kraft och skicklighet i dag.
    t: Signor Presidente, durante gli ultimi tre o quattro anni, l’Alto rappresentante
      ed io abbiamo fatto discorsi su questo argomento probabilmente misurabili a
      metri e, se doveste <a>esaminarli</a>, concludereste che sono tutti molto simili
      e riflettono le argomentazioni esposte con grande vigore e abilità anche oggi
      dall’Alto rappresentante.
  - s: Det första skulle inte innebära några väsentliga förändringar utan bara innebära
      att den rättsliga grunden ändras och att vi sluter ett interinstitutionellt
      avtal för att undanröja behovet av att <v>gå</v> <p>igenom</p> hela innehållet
      en gång till. Det andra alternativet är att hålla ett riktigt medbeslutandeförfarande
      där kommissionen har möjlighet att göra stora ändringar i innehållet, och det
      är detta alternativ jag förespråkar och som jag, under förutsättning av vad
      som sägs i kommande debatter, anser är mer lämpligt för vår tid. Vi har tio
      nya medlemsstater som säkert också har ett intresse av att bidra till de rättsakter
      som de naturligtvis inte kunde bidra till före anslutningen.
    t: Il primo consisterebbe nel non apportare cambiamenti sostanziali, modificando
      solo la base giuridica e concludendo un accordo interistituzionale per ovviare
      all’esigenza di <a>esaminare</a> nuovamente il tutto dal punto di vista contenutistico.
  - s: 'I den andan har jag uppmärksamt <v>gått</v> <p>igenom</p> Gallaghers betänkande,
      och jag måste i ärlighetens namn säga två saker:'
    t: 'In questo spirito ho <a>esaminato</a> attentamente la relazione Gallagher
      e mi preme dirvi con molta onestà due cose:'
  - s: Rådet kommer att <v>gå</v> <p>igenom</p> och analysera rapporten mycket noggrant.
    t: Il Consiglio <a>esaminerà</a> e valuterà accuratamente tale relazione.
  - s: Vad som däremot är lite kontroversiellt är mitt och ett enhälligt utskotts
      förslag om att kommissionen skall <v>gå</v> <p>igenom</p> alla listor över livsmedelstillsatser
      från barnens perspektiv.
    t: Invece è alquanto controversa la mia proposta, accolta all’unanimità in sede
      di commissione, secondo cui la Commissione deve <a>esaminare</a> l’intero elenco
      di additivi alimentari in considerazione del loro consumo da parte dei bambini.
  - s: Jag kan försäkra den ärade ledamoten att som ett resultat av diskussionerna
      som ägde rum förra torsdagen, håller man på att <v>gå</v> <p>igenom</p> hela
      frågan.
    t: Posso assicurare all’onorevole deputato che dalle discussioni che abbiamo avuto
      giovedì scorso è chiaro che si sta <a>esaminando</a> il problema.
  - s: Herr ordförande, när jag <v>gick</v> <p>igenom</p> protokollet, noterade jag
      att det under punkt 7 ”Försvarsrelaterad industri”, under ändringsförslag 1
      anges att Provan, Spencer och Cassidy röstade för att VEU integreras i Europeiska
      unionen.
    t: Signor Presidente, <a>esaminando</a> il processo verbale ho riscontrato che
      alla voce 7 «Industria europea legata al settore della difesa» risulta che,
      relativamente all’emendamento n. 1, gli onorevoli Provan, Spencer e Cassidy
      hanno votato a favore dell’integrazione dell’UEO nell’Unione europea.
  - s: Vi var sedan tvungna att <v>gå</v> <p>igenom</p> alla förordningar, både europeiska
      och internationella, för att ta reda på var vi kunde göra förbättringar.
    t: Poi abbiamo dovuto <a>esaminare</a> tutti i regolamenti, europei ed internazionali,
      per individuare i punti che era possibile migliorare.
  - s: Först och främst så vågar jag hoppas att organisatörerna av den här typen av
      evenemang hädanefter kommer att acceptera att tillsammans med kommissionen <v>gå</v>
      <p>igenom</p>, och det långt innan man börjar att sälja biljetter, inte bara
      de strikt kommersiella aspekterna, vilket varit fallet i det förgångna, till
      exempel frågan om researrangörer, utan också de aspekter som är förbundna med
      en rättvis och icke-diskriminatorisk fördelning.
    t: Prima di tutto, spero che gli organizzatori di manifestazioni sportive di questo
      tipo accetteranno d’ora in poi di <a>esaminare</a> con la Commissione, ben prima
      di iniziare la vendita dei biglietti, non solo gli aspetti strettamente commerciali,
      come avveniva in passato, ad esempio la questione dei tour operator, ma anche
      gli aspetti legati ad una ripartizione dei biglietti equa e non discriminatoria.
  - s: Men vi skall ha möjlighet att <v>gå</v> <p>igenom</p> allt det.
    t: Ma avremo la possibilità di <a>esaminare</a> tutti questi aspetti.
  - s: Syftet med det informella sammanträdet var att <v>gå</v> <p>igenom</p> möjligheter
      för att finna en gemensam ståndpunkt.
    t: Tale incontro informale aveva lo scopo di <a>esaminare</a> il terreno su cui
      individuare, se possibile, una posizione comune.
  - s: Som ni minns så tog de tretton första punkterna på gårdagens protokollet nära
      nog en timme att <v>gå</v> <p>igenom</p>.
    t: Come si ricorderà, per <a>esaminare</a> i primi tredici punti dell’ordine del
      giorno della seduta di ieri c’ è voluta quasi un’ora.
  - s: Jag måste understryka att vi under förfarandets gång är villiga att <v>gå</v>
      <p>igenom</p> de relevanta ändringsförslagen för att kunna ta hänsyn till den
      oro som olika politiska grupper och djurrättsorganisationer har framfört, och
      kommissionen avser att fortsätta arbeta i denna riktning.
    t: Devo sottolineare che, nel corso della procedura, intendiamo <a>esaminare</a>
      gli emendamenti pertinenti per tener conto delle preoccupazioni espresse da
      vari gruppi politici e da numerose organizzazioni che si occupano di benessere
      degli animali;
  - s: Vi har naturligtvis fått se personalen utökas avsevärt i och med EU:s utvidgning,
      och vi måste nu ha en period av konsolidering medan vi <v>går</v> <p>igenom</p>
      behovet av personal noggrant.
    t: Abbiamo assistito a un considerevole potenziamento del personale a seguito
      dell’allargamento dell’UE, e ora occorre un periodo di consolidamento, durante
      il quale le richieste di personale occorre che siano essere <a>esaminate</a>
      con attenzione.
  - s: Rådet kommer den 30 september 2002 att <v>gå</v> <p>igenom</p> de bidrag som
      redan har kommit rörande Europeiska unionens förbindelser med de nya grannarna.
    t: Il 30 settembre 2002 il Consiglio <a>esaminerà</a> i contributi già pervenuti
      riguardo ai legami dell’Unione europea con i suoi nuovi vicini.
- c: 60
  r: 2
  v: attraversare
  x:
  - s: Efter Sovjetunionens fall har länderna i södra Kaukasien uppenbarligen <v>gått</v>
      <p>igenom</p> en mycket svår period, och några av dem gör större framsteg än
      andra.
    t: Dalla dissoluzione dell’Unione sovietica, i paesi del Caucaso meridionale chiaramente
      <a>attraversano</a> un periodo di estrema difficoltà e alcuni di essi stanno
      compiendo più progressi di altri.
  - s: På Malta <v>går</v> mina arbetarkamrater just nu <p>igenom</p> katastrofala
      förändringar.
    t: A Malta i lavoratori stanno <a>attraversando</a> un periodo di cambiamenti
      rovinosi.
  - s: Eftersom den globala finansiella och ekonomiska krisen kräver ett beslutsamt
      och samordnat agerande från EU:s sida för att förhindra sysselsättningsförluster,
      bibehålla en tillräcklig inkomstnivå för EU-medborgarna, förhindra en recession
      och vända dagens ekonomiska och sysselsättningsrelaterade utmaningar till möjligheter,
      anser jag faktiskt att de åtgärder som vidtas under eurokraternas ledning definitivt
      inte är tillräckliga för att klara av den kris som vi <v>går</v> <p>igenom</p>,
      särskilt inte inom ett så känsligt område som sysselsättningen.
    t: Infatti, considerando che la crisi finanziaria ed economica globale richiede
      che l’UE reagisca in modo risoluto e coordinato al fine di evitare perdite di
      posti di lavoro, sostenere un reddito adeguato per i cittadini ed evitare la
      recessione e trasformare le attuali sfide sul piano economico ed occupazionale
      in opportunità, penso che le azioni poste in essere dalla governance degli eurocrati
      sia decisamente insufficiente a reggere il peso della crisi che stiamo <a>attraversando</a>
      anche in un settore delicato come quello dell’occupazione.
  - s: Låt mig bara påminna om att då fördraget, som kommer att ha <v>gått</v> <p>igenom</p>
      ratificeringens kända och okända krokvägar, är ett bra fördrag.
    t: 'Lasciatemi soltanto ricordare che il Trattato, che avrà <a>attraversato</a>
      i meandri conosciuti e sconosciuti della ratifica, è un buon trattato:'
  - s: Det är ett av skälen till att vi redan ser en ekonomisk återhämtning i unionen
      efter att ha <v>gått</v> <p>igenom</p> den värsta lågkonjunkturen i historien,
      något som jag vill upprepa.
    t: Questo è uno dei motivi per cui, lo ripeto, dopo aver <a>attraversato</a> la
      peggiore recessione della nostra storia nell’Unione stiamo già assistendo alla
      ripresa economica.
  - s: Om vi inte hade haft amerikanerna skulle det inte ens ha funnits den lilla
      pipe-line som <v>går</v> <p>igenom</p> Azerbajdzjan och Georgien.
    t: Se non fosse stato per gli americani, non ci sarebbe neanche quel piccolo oleodotto
      che <a>attraversa</a> l’Azerbaigian e la Georgia.
  - s: Vi har <v>gått</v> <p>igenom</p> en utvecklingsprocess och jag anser att den
      erfarenheten är av intresse i samband med EU:s fortsatta utvidgning och moderniseringen
      av utvecklingsländerna.
    t: Abbiamo <a>attraversato</a> una fase di sviluppo e penso che questa esperienza
      sia interessante in vista della futura espansione dell’Europa e della modernizzazione
      dei paesi in via di sviluppo.
  - s: Vi har <v>gått</v> <p>igenom</p> en tid av enormt konsumtionsbehov.
    t: Abbiamo <a>attraversato</a> un periodo caratterizzato da uno smisurato desiderio
      di consumo.
  - s: Den europeiska stålindustrin har <v>gått</v> <p>igenom</p> en svår period de
      20 senaste åren.
    t: Signor Presidente, l’industria siderurgica europea ha <a>attraversato</a>,
      nel corso degli ultimi vent’anni, un periodo di difficoltà, nel quale si è evidenziata
      la necessità di una ristrutturazione complessiva del settore.
  - s: om vi vill att den etapp med stora förändringar som vi <v>går</v> <p>igenom</p>
      skall få en positiv utveckling, både i fråga om ökad konkurrenskraft för företagen
      och hävdandet av samlevnaden i samhället och i arbetslivet krävs en stor beredvillighet
      till dialog.
    t: se vogliamo che la fase di forti cambiamenti che stiamo <a>attraversando</a>
      abbia un’evoluzione positiva, sia in termini di aumento di competitività delle
      imprese che di affermazione di convivenza civile e sociale, è necessaria una
      grande disponibilità al dialogo.
  - s: Vad jag menar är att det är viktigt i dessa tider när en samarbetspartner på
      andra områden <v>går</v> <p>igenom</p> en svår tid, vilket vi alla känner till.
    t: Parlo di strategia e associazione promosse dall’Europa in un momento in cui
      un partner, in altri ambiti, <a>attraversa</a> momenti difficili, noti a tutti.
  - s: I lördags, tillsammans med 300 israeler - unga, färgade, pojkar som vägrat
      göra militärtjänsten på ockuperat område, kvinnor, universitetslärare - gick
      vi genom en gränskontroll vid Kalandia, vilket var mycket riskabelt för man
      sade till de israeler som <v>gick</v> <p>igenom</p> att det var förbjudet för
      dem att gå in på ockuperat område.
    t: Sabato, insieme a trecento israeliani - giovani, colorati, ragazzi che hanno
      rifiutato di prestare servizio nei territori occupati, donne, professori universitari
      - abbiamo <a>attraversato</a> il checkpoint di Kalandia, correndo gravi rischi
      poiché agli israeliani che lo attraversavano si diceva che era loro proibito
      entrare nei territori occupati.
  - s: Vi var 300 som <v>gick</v> <p>igenom</p> gränskontrollen vid Kalandia för att
      besöka Arafat.
    t: In trecento abbiamo <a>attraversato</a> il checkpoint di Kalandia per andare
      ad incontrare Arafat.
  - s: Orsaken till statskuldskrisen är spekulering på skuldsättningen i de medlemsstater
      som har räddat banksektorn, som är direkt ansvarig för den stora kris som vi
      <v>går</v> <p>igenom</p>.
    t: La causa della crisi del debito sovrano è la speculazione sull’indebitamento
      degli Stati membri che sono accorsi al salvataggio del settore bancario, che
      è direttamente responsabile della profonda crisi che stiamo <a>attraversando</a>.
  - s: Som ni vet har befolkningen i Kosovo <v>gått</v> <p>igenom</p> mycket och är
      därför naturligtvis orolig över de fortsatta senareläggandena.
    t: Come saprete, la popolazione del Kosovo ha <a>attraversato</a> molte vicissitudini,
      pertanto è ovviamente preoccupata dei continui rinvii.
  - s: Jag instämmer helt i vad Kyösti Virrankoski just sa på så sätt att jag anser
      att budgetförordningen är en mycket viktig fråga, och jag vill också på nytt
      tacka rådets finska ordförandeskap för att det har tagit upp en mycket brännande
      fråga genom att åtminstone föreslå att vi tittar på vilka poster som ska sparas
      vid institutionerna i Bryssel med anledning av de förändringar som Europeiska
      unionen har <v>gått</v> <p>igenom</p>.
    t: Ritengo che il regolamento finanziario sia davvero un’occasione importante
      e desidero ribadire i ringraziamenti alla Presidenza finlandese del Consiglio
      per aver preso in mano questa patata bollente, avanzando quanto meno la proposta
      di verificare quali sono i risparmi che si potrebbero realizzare in materia
      di personale a livello di Istituzioni a Bruxelles in forza dei cambiamenti che
      l’Unione europea ha <a>attraversato</a>.
  - s: När ett land <v>går</v> <p>igenom</p> en sådan här kris är det mycket svårt
      för en regering att föra en bra politik.
    t: Quando un paese <a>attraversa</a> una grave crisi, è molto difficile che un
      governo riesca a attuare una buona politica.
  - s: Jordbruket, som har <v>gått</v> <p>igenom</p> en mycket svår period, har i
      biomassan den potential som behövs för att på ett positivt sätt bidra till att
      balansera underskottet i de förnybara energikällorna i Europeiska unionen.
    t: L’agricoltura, dopo aver <a>attraversato</a> un periodo molto difficile, ha
      ora, con la biomassa, la possibilità di contribuire in modo positivo a rimediare
      alla carenza di energie rinnovabili che si riscontra nell’Unione europea.
  - s: När det gäller den sociala dialogen brukar jag säga att man måste <v>gå</v>
      <p>igenom</p> en period av kaos för att nå en period av samarbete.
    t: Mi sento di affermare che è necessario <a>attraversare</a> un periodo di turbolenza
      per giungere a un periodo di cooperazione nel dialogo sociale.
  - s: Jag anser att det framför allt är viktigt att betona stöd till familjemedlemmar
      i alla åldrar, solidaritet mellan generationer och den hjälp som sårbara befolkningsgrupper
      måste få under de svåra tider som en familj kan <v>gå</v> <p>igenom</p>, så
      att den alltid kan vara till nytta för samhället utan att vara märkt av svåra
      levnadsförhållanden.
    t: In particolare considero importante l’accento posto sul sostegno per i membri
      di ogni età delle famiglie, sulla solidarietà intergenerazionale e sull’aiuto
      che deve essere offerto ai gruppi vulnerabili della popolazione nei difficili
      momenti che una famiglia può <a>attraversare</a>, in modo che questa sia utile
      per la società in ogni occasione, senza che le difficili circostanze della sua
      vita la segnino.
  - s: Vi <v>går</v> <p>igenom</p> en svår period ekonomiskt sett som för med sig
      flera fusioner inom flygsektorn och som präglas av osäkerhet för flygbolagen
      och deras anställda.
    t: Stiamo <a>attraversando</a> un periodo economico difficile che porta con sé
      numerose fusioni nel settore del trasporto aereo e in cui regna l’incertezza
      per le compagnie aeree e i loro dipendenti.
  - s: Den kris som vi nu <v>går</v> <p>igenom</p> är en industriell kris, men framför
      allt också en katastrof mänskligt sett för arbetstagarna vid Airbus och dess
      underleverantörer.
    t: La crisi che stiamo <a>attraversando</a> è industriale per natura ma anche,
      e soprattutto, un disastro in termini umani per i dipendenti di Airbus e per
      i suoi subappaltatori.
  - s: Jag anser att den värsta krisen för oss inte endast är den som vi för närvarande
      <v>går</v> <p>igenom</p>, utan den vi kommer att tvingas genomgå om vi inte
      kan dra rätt politiska lärdomar om vad det är som sker.
    t: Signor Presidente, la crisi peggiore che potrebbe colpirci non è tanto quella
      che stiamo <a>attraversando</a> ora, ma quella che ci attende se non riusciremo
      a trarre il corretto insegnamento politico dagli avvenimenti.
  - s: Den eurokris vi just har <v>gått</v> <p>igenom</p> bevisar för oss hur relevant
      denna ståndpunkt fortfarande är.
    t: La crisi dell’euro che abbiamo appena <a>attraversato</a> dimostra quanto sia
      tuttora viva questa esigenza.
  - s: Jag är medveten om att vi inte bara <v>går</v> <p>igenom</p> en tuff period
      rent ekonomiskt, utan att budgetrestriktionerna i många stater dessutom är enorma.
    t: Stiamo indubbiamente <a>attraversando</a> un momento difficile dal punto di
      vista economico e molti Stati hanno attuato di conseguenza tagli di bilancio
      notevoli.
  - s: Detta budgetförslag motsvarar mindre än 1 procent av gemenskapens bruttonationalinkomst
      (BNI), trots att det handlar om utvidgningsbudgeten och därmed om större krav
      på social och ekonomisk sammanhållning, och trots att EU <v>går</v> <p>igenom</p>
      en lågkonjunktur.
    t: esso rappresenta meno dell’1 per cento del reddito nazionale lordo (RNL) comunitario,
      nonostante questo sia il bilancio dell’allargamento - con accresciute necessità
      a livello di coesione economica e sociale - e nonostante la fase di recessione
      economica che <a>attraversa</a> l’Unione europea.
  - s: De utsätts inte bara för riskerna, utan kan inte heller skydda sig från dem.
      Det finns endast ett litet antal kemikalier som konsumenterna kan finna information
      om och endast efter att ha <v>gått</v> <p>igenom</p> en utdragen enskild process.
    t: Sono molto poche le sostanze chimiche su cui i consumatori possono reperire
      informazioni - e solo dopo aver <a>attraversato</a> un lungo processo individuale.
  - s: Med tanke på att frågorna är mycket känsliga och rör grundläggande principer,
      och att det gäller en region som under lång tid har <v>gått</v> <p>igenom</p>
      konflikter och haft en instabil situation, skulle en förhandlingslösning som
      båda parter ömsesidigt anser vara acceptabel ha varit den bästa lösningen.
    t: In merito a questioni tanto delicate che riguardano i principi fondamentali,
      nonché in una regione che ha <a>attraversato</a> un lungo periodo di conflitti
      e instabilità, la proposta migliore sarebbe stata una soluzione negoziata accettabile
      da entrambe le parti.
  - s: Varför har vi måst <v>gå</v> <p>igenom</p> hela detta förfarande för att inse
      att DG XX inte skött sitt arbete på ett lämpligt sätt?
    t: Perché abbiamo dovuto <a>attraversare</a> questo lungo iter prima di renderci
      conto che la DG XX non stava facendo correttamente il proprio dovere?
  - s: Sedan <v>går</v> vi emellertid <p>igenom</p> detta galleri, och de tavlor som
      hänger där är en kulturchock.
    t: Poi però <a>attraversiamo</a> questa galleria ed i quadri che vi sono appesi
      ci sottopongono ad uno shock culturale.
  - s: Vi måste också säga att några länder är mer redo att <v>gå</v> <p>igenom</p>
      detta sista stadium på vägen att bli medlemmar i Europeiska unionen än andra.
    t: Dobbiamo anche dire che per alcuni paesi sarà più facile <a>attraversare</a>
      quest’ultima fase di passaggio all’Unione europea.
  - s: EU och dess ledare måste en gång för alla inse att den allvarliga kris som
      vi nu <v>går</v> <p>igenom</p> inte kom från Förenta staterna!
    t: L’UE e i suoi leader dovranno riconoscere una volta per tutte che la grave
      crisi che stiamo <a>attraversando</a> non si è originata negli USA!
  - s: Av detta skäl och på grund av krisen som Europa <v>går</v> <p>igenom</p> är
      det viktigt att avstämningen blir framgångsrik.
    t: Poiché questo è il primo bilancio adottato dall’entrata in vigore del trattato
      di Lisbona, e in considerazione della crisi che l’Europa <a>attraversa</a>,
      è importante che il processo di riconciliazione vada a buon fine.
  - s: Det finns ingen som helst anledning att alla dessa fattiga länder när det gäller
      energiproduktion, transportväsende, kemikalier, jordbruk och avfallshantering
      skall <v>gå</v> <p>igenom</p> exakt samma faser som vi har gjort i vår utveckling.
    t: Non c’è alcun motivo per cui, quando si parla di energia, produzione, trasporti,
      prodotti chimici, agricoltura e gestione dei rifiuti, tutti questi paesi poveri
      debbano <a>attraversare</a> esattamente le stesse fasi che abbiamo attraversato
      noi nel nostro sviluppo.
  - s: Kroatien har under det tjugonde århundradet <v>gått</v> <p>igenom</p> samma
      etapper som många av oss som i dag ingår i Europeiska unionen har varit tvungna
      att övervinna.
    t: Nel corso del XX secolo la Croazia ha <a>attraversato</a> le stesse fasi già
      note a molti di noi nell’UE.
  - s: Från detta fosterstadium har de nu <v>gått</v> <p>igenom</p> sin utvecklingsprocess
      och har nu fötts inom detta betänkande.
    t: Da quello stato embrionale tali conclusioni hanno <a>attraversato</a> il periodo
      di gestazione e sono venute alla luce in questa relazione.
  - s: Jag tror att vi varje gång vi i parlamentet lovar att närma oss våra medborgare,
      inte får glömma att vi inte ställer upp när de <v>går</v> <p>igenom</p> förtvivlade
      stunder och akuta svårigheter.
    t: Credo che, ogniqualvolta in quest’Aula ci impegniamo ad avvicinarci ai nostri
      cittadini, non possiamo dimenticare che non siamo presenti quando <a>attraversano</a>
      momenti di disagio o di estrema difficoltà.
  - s: Jag vill också fästa er uppmärksamhet på det faktum att förordningen om transmissibel
      spongiform encefalopati nu <v>går</v> <p>igenom</p> lagstiftningsprocessen,
      som jag nämnde i ett svar på en tidigare fråga.
    t: Desidero altresì attirare la sua attenzione sul fatto che il regolamento sulle
      encefalopatie spongiformi trasmissibili sta <a>attraversando</a> l’iter legislativo,
      come ho detto rispondendo a una precedente interrogazione.
  - s: Salen verkar tom, käre vän, men jag försäkrar er, jag har just <v>gått</v>
      <p>igenom</p> parlamentet, att 300 folkvalda på sina kontor genom sina TV-skärmar,
      kommissionsledamot Monti, fascinerat följer vår debatt.
    t: la sala sembra vuota, ma le assicuro, signor Commissario Monti, che ho appena
      <a>attraversato</a> il Parlamento e che i 300 parlamentari seguono con attenzione
      questo dibattito dai loro uffici tramite la televisione.
  - s: Frågan om Euro 11, herr talman, måste vara ett av de största mysterierna som
      gemenskapsinstitutionerna <v>går</v> <p>igenom</p>, eftersom denna fråga ständigt
      återkommer.
    t: Signor Presidente, la questione dell’«Euro 11» sembra essere uno dei misteri
      più grandi che <a>attraversano</a> le Istituzioni comunitarie, dato infatti
      che questa interrogazione ricorre sistematicamente.
  - s: för det första den allvarliga ekonomiska kris som vi <v>går</v> <p>igenom</p>
      och för det andra Lissabonfördraget och dess nya institutionella relationer.
    t: in primo luogo nell’ambito della grave crisi economica che stiamo <a>attraversando</a>
      e in secondo luogo nel contesto del trattato di Lisbona con le nuove relazioni
      istituzionali.
  - s: Gaskrisen som vi precis har <v>gått</v> <p>igenom</p> har än en gång tydligt
      visat hur viktigt det är för EU med trygg och pålitlig energiförsörjning till
      låg kostnad.
    t: La crisi del gas che abbiamo appena <a>attraversato</a> ha dimostrato una volta
      di più quanto sia importante, per l’Unione europea, disporre di un approvvigionamento
      di energia sicuro, affidabile e a buon mercato.
  - s: förutsåg eller förhindrade de modeller som ni talar om den kris som vi <v>går</v>
      <p>igenom</p> och som ännu inte har slutat, eller ledde de i stället till riskfyllda
      beteenden under den matematiska sanningens täckmantel?
    t: i modelli di cui parlare hanno previsto o impedito la crisi che stiamo <a>attraversando</a>
      e che non è ancora finita, o piuttosto non hanno forse indotto comportamenti
      ad alto rischio sotto la copertura della verità matematica?
  - s: Världen <v>går</v> <p>igenom</p> cykler av uppvärmning och avkylning.
    t: Il mondo <a>attraversa</a> periodicamente cicli di riscaldamento e raffreddamento.
  - s: Den för-förlikningsprocess - om jag kan kalla den det - som vi har <v>gått</v>
      <p>igenom</p> är ett exempel på hur man kan föra frågor genom parlamentet och
      institutionerna.
    t: Il processo di pre-conciliazione - se così posso dire - che abbiamo <a>attraversato</a>
      è un esempio di procedura decisionale attraverso il Parlamento e le Istituzioni.
  - s: Slutligen undrar jag om ni tänker sända era tjänstemän till andra länder som
      <v>går</v> <p>igenom</p> ekonomiska svårigheter, exempelvis Portugal, Spanien
      och Italien?
    t: Infine, non intende inviare i suoi funzionari in altri paesi che <a>attraversano</a>
      difficoltà finanziarie, per esempio, Portogallo, Spagna e Italia?
  - s: Jag hade emellertid också kort velat diskutera den avindustrialisering som
      pågår i många medlemsstater och som är en av orsakerna till den ekonomiska och
      sociala kris vi nu <v>går</v> <p>igenom</p>.
    t: Tuttavia, avrei anche voluto discutere brevemente del processo di deindustrializzazione
      in corso in molti Stati membri, che è una delle cause della crisi economica
      e sociale che stiamo <a>attraversando</a>.
  - s: Trots att vi <v>går</v> <p>igenom</p> en period av ekonomisk stagnation och
      politisk osäkerhet får vi inte förlora dessa prioriteringar.
    t: Anche se <a>attraversiamo</a> un periodo di stagnazione economica e di incertezze
      politiche non possiamo permettere che vengano perse di vista tali priorità.
  - s: Eftersom Europa <v>går</v> <p>igenom</p> en djup ekonomisk och finansiell kris
      som har orsakat allvarliga sociala problem med ökande arbetslöshet i alla medlemsstater,
      är det nödvändigt att EU skapar verkningsfulla mekanismer för att ta itu med
      krisen och för att stödja dem som har drabbats hårdast, däribland arbetslösa
      och företag i trångmål.
    t: Mentre l’Europa <a>attraversa</a> una profonda crisi economica e finanziaria,
      con gravi emergenze sociali tra cui la crescita della disoccupazione in tutti
      gli Stati membri, è essenziale che l’Unione si doti di meccanismi atti a fronteggiare
      la crisi e a sostenere i soggetti più colpiti, tra cui i disoccupati e le imprese
      in difficoltà.
  - s: Det är emellertid uppenbart att de nya medlemsstaterna nu <v>går</v> <p>igenom</p>
      svårare tider än de vältrimmade ekonomierna i de gamla medlemsstaterna.
    t: È evidente però che i nuovi Stati membri stanno <a>attraversando</a> più difficoltà
      rispetto alle economie rodate dei vecchi Stati membri.
  - s: Den ekonomiska och finansiella storm som vi just har <v>gått</v> <p>igenom</p>
      har orsakat mycket skada.
    t: Signora Presidente, la tempesta economica e finanziaria che abbiamo appena
      <a>attraversato</a> ha provocato numerosi danni.
  - s: I den övergångsperiod som vi <v>går</v> <p>igenom</p> är det nödvändigt att
      främja åtgärder för öppenhet, effektivitet och konkurrenskraft i sektorn i vissa
      regioner i gemenskapen.
    t: Nel periodo di transizione che stiamo <a>attraversando</a> è necessario rafforzare
      le misure di trasparenza, efficacia e competitività per il settore in certe
      regioni dell’Unione.
  - s: Kostnaderna för dessa nya krav skulle tvinga ett stort antal slakterier och
      styckningsanläggningar i hela Europeiska unionen att upphöra med en verksamhet
      som blivit allt svårare till följd av alla kriser vi <v>gått</v> <p>igenom</p>.
    t: I costi indotti da queste nuove imposizioni costringerebbero numerosi macelli
      e laboratori di sezionamento nell’insieme dell’Unione europea a cessare un’attività
      diventata sempre più difficile a seguito delle varie crisi che abbiamo <a>attraversato</a>.
  - s: Men om det är nödvändigt med någon slags omstrukturering, är det här en fas
      som de kanske måste <v>gå</v> <p>igenom</p>.
    t: Ma se una qualche ricostruzione si renderà necessaria, esse dovrà <a>attraversare</a>
      questa fase.
  - s: De djupa svårigheter vi <v>går</v> <p>igenom</p> är betecknande för de nuvarande
      tendenser som vi inte bör glömma.
    t: Signora Presidente, onorevoli colleghi, le profonde difficoltà che <a>attraversiamo</a>
      sono rivelatrici di tendenze esistenti che non vanno dimenticate.
  - s: vi <v>går</v> <p>igenom</p> en besvärlig situation med ständiga spänningar
      och tydliga motsägelser.
    t: stiamo <a>attraversando</a> un periodo delicato, le tensioni sono permanenti,
      le contraddizioni evidenti.
  - s: Jag vet också att dessa bolag <v>går</v> <p>igenom</p> en känslig period, framför
      allt sedan den 11 september 2001.
    t: So anche che le stesse compagnie <a>attraversano</a> un periodo difficile,
      in particolare dall’11 settembre 2001.
  - s: Det är också stor glädje för mig att inför ett sådant forum, även med detta
      mitt korta anförande, få berätta om de interna problemen i ett land som efter
      att ha <v>gått</v> <p>igenom</p> sin egen historiska storm slutligen har kunnat
      se kusten av fred och frihet vid horisonten.
    t: È anche un enorme piacere esporre dinanzi a questo forum, persino in questa
      mia breve allocuzione, i problemi interni di un paese che, dopo aver <a>attraversato</a>
      burrascose vicende storiche, riesce infine a scorgere all’orizzonte pace e libertà.
  - s: Jag är inte heller nöjd med att kandidatländerna skall <v>gå</v> <p>igenom</p>
      en övergångsperiod på tio år innan de får uppleva att helt och fullt få delta
      på det ekonomiska området, när det samtidigt är vi som bestämmer övergångsvillkoren
      och vi som inte vill låta arbetskraftens fria rörlighet gälla för kandidatländerna
      på samma sätt som för övriga länder.
    t: Non mi va bene che i paesi candidati debbano <a>attraversare</a> una fase di
      transizione di dieci anni, prima di poter provare che cosa significa partecipare
      in tutto e per tutto allo spazio economico, mentre siamo noi a definire le condizioni
      della transizione.
  - s: Vi <v>går</v> <p>igenom</p> en mycket svår övergångsperiod, men jag är övertygad
      om att vi kommer att börja se resultaten nästa år.
    t: Stiamo <a>attraversando</a> un difficile periodo transitorio, ma sono convinto
      che riusciremo a vederne i risultati l’anno prossimo.
