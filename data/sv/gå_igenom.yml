  - s: Vi har gått igenom följderna av det, vi har <v>gått</v> <p>igenom</p> orsakerna
      till att det inträffade och allt möjligt annat.
    t: We have gone through the implications of it, we have <a>gone</a> <a>through</a>
      the reasons that it occurred and whatever else.
  - s: Om budgeten <v>går</v> <p>igenom</p> vid den första behandlingen tidigt i december,
      kommer detta faktiskt att fungera.
    t: If the budget <a>goes</a> <a>through</a> the first reading in early December,
