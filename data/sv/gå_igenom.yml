  - s: I och med att kärnenergin för närvarande står för 30 procent av EU:s energiproduktion
      betyder detta också att inte någon av de 14 medlemsstater som har kärnkraft
      har råd att omedelbart stänga ned sina kärnkraftverk utan att först rådgöra
      med övriga medlemsstater och i samband med detta <v>gå</v> <p>igenom</p> såväl
      möjliga alternativa energikällor som nätverksrelaterade frågor.
    t: Cela signifie également que puisque l’énergie nucléaire représente actuellement
      30 % de la production énergétique européenne, aucun des 14 États membres ayant
      opté pour l’énergie nucléaire ne peut se permettre de fermer immédiatement ses
      centrales nucléaires sans avoir consulté au préalable les autres États membres
      et sans avoir <a>examiné</a> à la fois les sources d’énergie alternatives potentielles
      et les problèmes liés au réseau.
  - s: Medlemsstaterna i Rio-gruppen kommer att träffas i april nästa år för att i
      detalj <v>gå</v> <p>igenom</p> ett förslag för att finna mekanismer för att
      finansiera styrning och demokrati i Latinamerika i syfte att undvika att de
