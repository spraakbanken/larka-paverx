---
de:
- c: 47
  r: 1
  v: annehmen
  x:
  - s: Vårt ändringsförslag för att reducera utskottsförfarandets tillämpningsområde
      <v>gick</v> <p>igenom</p> i miljöutskottet.
    t: Unser Änderungsantrag, den Anwendungsbereich der Komitologie einzuschränken,
      ist im Umweltausschuß <a>angenommen</a> worden.
  - s: Jag tror ändå att diskussionen ger vid handen att mitt förslag har goda möjligheter
      att <v>gå</v> <p>igenom</p>.
    t: Die Diskussion deutet aber darauf hin, daß mein Antrag trotzdem <a>angenommen</a>
      wird.
  - s: Om detta direktiv skulle <v>gå</v> <p>igenom</p> så skulle vi också ha större
      chanser att nå målet i EU 2020-strategin.
    t: Wenn diese Richtlinie <a>angenommen</a> wird, werden wir auch eine größere
      Chance auf das Erreichen des Ziels der EU-Strategie 2020 haben.
  - s: En medlemsstat har antagit ståndpunkten att denna lagstiftning antingen inte
      bör <v>gå</v> <p>igenom</p> eller att den bör gå igenom i sådan utformning och
      med sådana ändringsförslag att lagstiftningen, enligt min åsikt, förlorar själva
      kärnan, eller så har man lagt till ändringsförslag som gör att den är ömtålig
      för att prövas i domstolen ännu en gång.
    t: Ein Mitgliedstaat vertritt die Auffassung, dass diese Rechtvorschrift entweder
      nicht oder in einer Form und mit Änderungen <a>angenommen</a> werden sollte,
      durch die meiner Meinung nach diese Rechtsvorschrift ihres Wesensgehalts beraubt
      oder Änderungen hinzugefügt würden, die eine erneute Ablehnung durch den Gerichtshof
      heraufbeschwören könnten.
  - s: En medlemsstat har antagit ståndpunkten att denna lagstiftning antingen inte
      bör gå igenom eller att den bör <v>gå</v> <p>igenom</p> i sådan utformning och
      med sådana ändringsförslag att lagstiftningen, enligt min åsikt, förlorar själva
      kärnan, eller så har man lagt till ändringsförslag som gör att den är ömtålig
      för att prövas i domstolen ännu en gång.
    t: Ein Mitgliedstaat vertritt die Auffassung, dass diese Rechtvorschrift entweder
      nicht oder in einer Form und mit Änderungen <a>angenommen</a> werden sollte,
      durch die meiner Meinung nach diese Rechtsvorschrift ihres Wesensgehalts beraubt
      oder Änderungen hinzugefügt würden, die eine erneute Ablehnung durch den Gerichtshof
      heraufbeschwören könnten.
  - s: Om detta betänkande <v>går</v> <p>igenom</p> parlamentets behandling vid morgondagens
      omröstning - vilket jag hoppas att det gör - är jag trots allt något skeptisk
      till vad kommissionen och medlemsstaterna kommer att göra i den här frågan.
    t: Wenn dieser Bericht, wie ich hoffe, bei der morgigen Abstimmung im Parlament
      <a>angenommen</a> wird, bleibe ich doch etwas skeptisch, was die Kommission
      und die Mitgliedstaaten zugunsten dieser Angelegenheit tun werden.
  - s: Om kommissionens förslag <v>går</v> <p>igenom</p> som det är och inte skyddet
      av sektorn förstärks, kommer vi att finna en produktionssektor som hade ett
      absolut skydd innan antagandet av förordning 404/93 och som nu befinner sig
      i en oskyddad situation.
    t: Wenn der Kommissionsvorschlag unverändert <a>angenommen</a> wird und dieser
      Sektor nicht stärker geschützt wird, dann stehen wir hier vor einem Produktionssektor,
      der vor der Annahme der Verordnung (EWG) Nr. 404/93 vollkommenen Schutz genoß
      und jetzt völlig ohne Schutz dasteht.
  - s: Den borde <v>gå</v> <p>igenom</p> mycket snabbt, och det hoppas jag att den
      gör.
    t: Dieser Vorschlag sollte sehr rasch <a>angenommen</a> werden, und wird es hoffentlich
      auch.
  - s: Utöver detta vill vi understryka att det för oss är av grundläggande betydelse
      att den föreskrift som finns i kommissionens text om brist på rättslig giltighet
      för beslut vid vilka arbetsgivaren har ignorerat skyldigheten att informera
      och samråda bibehålls och att de ändringsförslag som fordrar att denna ändras
      inte <v>går</v> <p>igenom</p>, för i så fall kommer direktivet att vara helt
      verkningslöst.
    t: Darüber hinaus ist es für uns von höchster Bedeutung - dies sei unterstrichen
      -, die im Vorschlag der Kommission enthaltene Festlegung beizubehalten, daß
      unter Verstoß gegen die Verpflichtungen zur Information und Anhörung von seiten
      des Arbeitgebers getroffene Entscheidungen juristisch nichtig sind und daß die
      Änderungsanträge, die die Streichung dieses Punktes fordern, nicht <a>angenommen</a>
      werden, denn in diesem Fall wäre die Richtlinie nur Makulatur.
  - s: Om kommissionens förslag skulle <v>gå</v> <p>igenom</p> skulle tusentals arbetstillfällen
      inom jordbruket och industrin hotas, även om det på kort sikt fortfarande kommer
      att utgå betalning till jordbrukarna och en övergångsperiod kommer att finnas.
    t: Sollte der Vorschlag der Kommission <a>angenommen</a> werden, wären Tausende
      von Arbeitsplätzen in Landwirtschaft und Industrie gefährdet, selbst wenn es
      kurzfristig noch eine Zahlung an die Bauern gibt und eine Übergangsfrist eingeräumt
      wird.
  - s: Även flygbolagen drabbas om ändringsförslag 4 och 18 <v>går</v> <p>igenom</p>,
      eftersom att de skulle bli dåligt informerade om eventuella nya förhandlingar
      och få dålig insyn i de avtal som ingåtts.
    t: Auch die Luftfahrtgesellschaften selbst sind die Dummen, wenn die Änderungsanträge
      4 und 18 <a>angenommen</a> werden, da sie über eventuelle neue Verhandlungen
      nur unzureichend informiert werden und Vereinbarungen wenig transparent sein
      werden.
  - s: Därför välkomnar jag parlamentets antagande av den här viktiga åtgärden för
      regionerna i gemenskapens yttersta randområden och även PPE-DE:s röst till dess
      förmån, vilket var avgörande för att den skulle <v>gå</v> <p>igenom</p>.
    t: Deshalb begrüße ich es, dass das EP diese für die Regionen in äußerster Randlage
      wichtige Maßnahme <a>angenommen</a> und die PPE dafür gestimmt hat, was für
      die Annahme entscheidend war.
  - s: Vi kan bara ställa oss bakom detta betänkande under förutsättning att de ändringsförslag
      som man har tagit fram inom socialistgruppen (nr 27-35) samt ändringsförslag
      nr 1 <v>går</v> <p>igenom</p>.
    t: Wir können diesen Bericht nur unter der Voraussetzung unterstützen, daß die
      Änderungsvorschläge, die von der Gruppe der Sozialisten vorgelegt worden sind
      (Nr. 27-35), sowie Änderungsvorschlag Nr. 1 <a>angenommen</a> werden.
  - s: Därför hoppas jag att även ändringsförslag nr 7 <v>går</v> <p>igenom</p>.
    t: Deshalb hoffe ich, daß auch Änderungsvorschlag Nr. 7 <a>angenommen</a> wird.
  - s: Om de <v>går</v> <p>igenom</p> kommer dessa ändringsförslag att återupprätta
      en viss balans mellan slutanvändarnas rättigheter och friheter och andras rättigheter
      och friheter, inklusive rätten till skydd av immateriella rättigheter och även
      rätten till privatlivet.
    t: Diese Änderungsanträge werden, wenn sie <a>angenommen</a> werden, eine Art
      Gleichgewicht zwischen den Rechten und Freiheiten der Endnutzer und den Rechten
      und Freiheiten von anderen, einschließlich der Rechte zum Schutz geistigen Eigentums
      und tatsächlich auch dem Recht auf Privatsphäre wiederherstellen.
  - s: Jag hoppas att dessa ändringsförslag <v>går</v> <p>igenom</p>, eftersom de
      enligt min mening med rätta kräver en noggrannare undersökning av tullunionens
      budgetkonsekvenser.
    t: Ich hoffe, daß diese Änderungsanträge <a>angenommen</a> werden, denn nach meinem
      Dafürhalten bringen sie die Forderung nach einer genaueren Prüfung der Auswirkungen
      der Zollunion auf den Haushalt und nach Unterrichtung des Parlaments im Hinblick
      auf jegliche politische Initiative, die der Rat gemeinsam mit den türkischen
      Behörden ergreift, richtig zum Ausdruck.
  - s: Om det inte skulle <v>gå</v> <p>igenom</p> kommer vi inte att rösta för direktivet.
    t: Sollte dieser nicht <a>angenommen</a> werden, unterstützen wir die Verabschiedung
      der Richtlinie nicht.
  - s: Vi vill se till att Equal-betänkandet, som är mycket viktigt för såväl flyktingarna
      som pensionärerna, de handikappade och kvinnorna, helt enkelt <v>går</v> <p>igenom</p>.
    t: Wir wollen dafür sorgen, daß der EQUAL-Bericht, der sowohl für Flüchtlinge
      als auch für ältere Menschen, Behinderte und Frauen sehr wichtig ist, <a>angenommen</a>
      wird.
  - s: Vi vill att Equal <v>går</v> <p>igenom</p>.
    t: Wir wollen, daß EQUAL <a>angenommen</a> wird.
  - s: Förslaget <v>gick</v> också <p>igenom</p>, och lånegarantier om upp till 60
      miljarder euro tillhandahålls via EU:s budget, i enlighet med beslutet om egna
      medel.
    t: Erinnern wir uns daran, dass im Zusammenhang mit der Einrichtung der finanziellen
      Rücklaufsperren am 9. Mai dieses Jahres - am Schuman-Tag - und in der folgenden
      Nacht die Kommission einen Vorschlag für einen Europäischen Finanzstabilitätsmechanismus
      vorlegte, ein Gemeinschaftsinstrument, das tatsächlich bis zum Betrag von 60
      Mrd. EUR <a>angenommen</a> wurde, und zwar auf der Basis von Darlehensfazilitäten
      durch den Unionshaushalt gemäß dem Eigenmittelbeschluss.
  - s: Vi vill att detta nya förslag - om det <v>går</v> <p>igenom</p> i den slutliga
      form som vi och kommissionen har kommit överens om - skall bli ett så effektivt
      instrument som möjligt för att, först och främst, sporra offentliga myndigheter
      att rätta sig efter det och använda det.
    t: Wir wollen diesen neuen Vorschlag - wenn er in der zwischen uns und der Kommission
      vereinbarten Form <a>angenommen</a> wird - zum effektivsten Instrument gestalten,
      um zunächst die staatlichen Behörden dazu anzuhalten, danach zu handeln und
      es anzuwenden.
  - s: Jag hoppas sålunda att Rothleys förslag <v>går</v> <p>igenom</p> och att detta
      blir modellen för den genomsnittliga lönen, för det skulle inte vara förståndigt
      att gömma oss bakom en procentsats av något annat, inte förståndigt och inte
      modigt, och dessutom hoppas jag att principerna om immunitet och icke-kumulering
      kommer att upptas i stadgan.
    t: Hoffentlich werden der Vorschlag von Herrn Rothley und das Modell der durchschnittlichen
      Bezüge <a>angenommen</a>, denn es wäre nicht vernünftig, uns hinter einem Anteil
      an irgend etwas zu verstecken, nicht vernünftig und nicht mutig.
  - s: Jag gjorde det framför allt för att de andra två ändringsförslagen (utskottets
      och Purvis’) stod näst i tur för omröstning, och vid denna tidpunkt det verkade
      troligt att de skulle <v>gå</v> <p>igenom</p>.
    t: Ich tat das vor allem, weil die beiden anderen Änderungspakete (Ausschuss und
      Purvis) als nächste zur Abstimmung stehen sollten und, so schien es zu diesem
      Zeitpunkt, <a>angenommen</a> werden würden.
  - s: Det är alltså en ansenlig förstärkning av Europaparlamentets position, om det
      <v>går</v> <p>igenom</p>.
    t: Wenn die jetzigen Vorschläge also <a>angenommen</a> werden, wird damit auch
      die Position des Europäischen Parlaments erheblich verstärkt.
  - s: Genom denna rättsakt - om den <v>går</v> <p>igenom</p> i morgon - kan våra
      konsumenter vara säkra på att inga produkter från den kommersiella jakten kommer
      att säljas på EU:s marknad.
    t: Falls diese Gesetzgebung morgen <a>angenommen</a> wird, haben unsere Verbraucher
      in ihrer Folge die Sicherheit, dass nichts aus der kommerziellen Jagd auf den
      Märkten Europas zum Verkauf angeboten wird.
  - s: Om kompromissen <v>går</v> <p>igenom</p> i morgon, kan ni försäkra mig om att
      det fortfarande kommer att vara möjligt att använda sälvävnad för medicinsk
      forskning och för bioproteser, vilket för närvarande görs i vissa delar av världen?
    t: Herr Kommissar, wenn der Kompromiss morgen <a>angenommen</a> wird, können Sie
      mir dann versprechen, dass es immer noch möglich sein wird, Robbengewebe für
      medizinische und bioprothetische Zwecke zu verwenden, so wie es derzeit Praxis
      in vielen Ländern der Welt ist?
  - s: Men om våra ändringsförslag <v>går</v> <p>igenom</p>, kommer det att innebära
      förnyade insatser för forskningen och alternativen till djurförsök, vilket är
      särskilt viktigt vid grundforskning och medicinsk forskning.
    t: Wenn aber unsere Änderungsanträge <a>angenommen</a> werden, werden neuerliche
      Anstrengungen in der Forschung und bei der Suche nach Alternativen zu Tierversuchen,
      die insbesondere in den Forschungsbereichen Grundlagen und Medizin entscheidend
      sind, unternommen.
  - s: För budgetkontrollutskottets del är jag glad att kunna tala om att mitt betänkande
      <v>gått</v> <p>igenom</p> enhälligt, förutom en som avstått från att rösta,
      och att vi varit enhälliga i att åter understryka behovet av en stark, oberoende,
      öppen och effektiv kommission, dvs. en verklig pelare i det europeiska bygget.
    t: Es freut mich, Ihnen mitteilen zu können, dass mein Bericht vom Ausschuss für
      Haushaltskontrolle einstimmig mit einer Enthaltung <a>angenommen</a> wurde,
      und wir haben auch nochmals einmütig die Notwendigkeit einer starken, unabhängigen,
      transparenten und effizienten Kommission, also eines wirklichen Pfeilers beim
      europäischen Aufbau, hervorgehoben.
  - s: Att minska den till fyra månader, som den liberala gruppen har föreslagit och
      vilket har <v>gått</v> <p>igenom</p> i utskottet, är inte hållbart på något
      sätt.
    t: Sie auf vier Monate zu verkürzen, wie es von der liberalen Fraktion vorgeschlagen
      und so auch im Ausschuss <a>angenommen</a> wurde, macht keinerlei Sinn.
  - s: Om dessa två ändringar <v>går</v> <p>igenom</p> - och detta vill jag även säga
      till kommissionären - så löser vi en stor del av problemen i sektorn.
    t: Wenn diese beiden Änderungsanträge <a>angenommen</a> werden - und ich sage
      das auch dem Herrn Kommissar -, werden wir damit einen Großteil der Probleme
      des Sektors lösen.
  - s: Om dessa två ändringar <v>går</v> <p>igenom</p> kommer vi, som jag redan nämnt,
      att finna en lösning på de flesta problemen inom sektorn.
    t: Wenn, um es nochmals zu sagen, beide Änderungsanträge <a>angenommen</a> werden,
      werden wir damit zu einer Lösung der meisten Probleme, die sich für den Sektor
      stellen, gelangen.
  - s: Det är dock sannolikt att det kommer att vara ändringsförslaget från Europeiska
      folkpartiets grupp (kristdemokrater) och Europademokrater som <v>går</v> <p>igenom</p>
      i dag.
    t: Es ist allerdings davon auszugehen, dass der Änderungsantrag der PPE heute
      <a>angenommen</a> wird.
  - s: Jag hoppas också att dessa ändringsförslag kommer att <v>gå</v> <p>igenom</p>
      därför att jag inte instämmer i parlamentets beslut att inte fatta beslut, det
      vill säga att inte ingripa i fråga om bilaga III, och därmed avstå från att
      utöva den makt och den företrädesrätt väljarna har gett det mandat för.
    t: Ich hoffe ferner, dass diese Änderungsanträge auch deshalb <a>angenommen</a>
      werden, weil ich die Entscheidung dieses Hohen Hauses, wonach es keine Auswahl
      in Bezug auf Anhang III treffen, d.h. in dieser Hinsicht nicht eingreifen will,
      nicht teile, da es somit auf die Wahrnehmung jener Befugnisse und Vorrechte
      verzichtet, für die es ein Mandat von den Wählern erhalten hat.
  - s: Ett annat förslag från kommissionen som inte bör <v>gå</v> <p>igenom</p> är
      förslaget om att de summor som frigörs, efter att ha varit bundna i två-tre
      år, skall kunna ges till andra medlemsstater.
    t: Er führt nur zu Unsicherheit bei der Planung und ermöglicht es der Kommission,
      ganz erhebliche Mittel unkontrolliert zu verwalten, und deshalb sollte dieser
      Vorschlag der Kommission unserer Auffassung nach nicht <a>angenommen</a> werden.
  - s: Om dessa ändringsförslag <v>går</v> <p>igenom</p>, menar vi att resolutionen
      inte kommer att ha den styrka och utgöra det komplement till rekommendationen
      av Obiols i Germà som är så viktigt.
    t: Sollten diese Änderungsanträge <a>angenommen</a> werden, wird die Entschließung
      unserer Ansicht nach nicht mehr die erforderliche Durchschlagskraft besitzen,
      die sie zu einer so wichtigen Ergänzung zu der Empfehlung von Herrn Obiols i
      Germà macht.
  - s: Avslutningsvis vill jag tacka de två föredragandena för det utmärkta arbete
      de har utfört och jag hoppas att deras betänkanden <v>går</v> <p>igenom</p>
      med de ändringsförslag som fiskeriutskottet infört.
    t: Schließlich möchte ich noch den beiden Berichterstattern für ihre hervorragende
      Arbeit danken und hoffe, dass ihre Berichte mit den vom Fischereiausschuss vorgelegten
      Änderungen <a>angenommen</a> werden.
  - s: För det andra, Robles Piquer, har ni alla möjligheter att samla en majoritet
      och denna resolution kommer inte att <v>gå</v> <p>igenom</p>.
    t: Zweitens, Herr Robles Piquer, Sie haben alle Möglichkeiten, eine Mehrheit zusammenzubekommen,
      und dann wird dieser Entschließungsantrag nicht <a>angenommen</a> werden.
  - s: Portugal har också haft glädjen att få se en resolution <v>gå</v> <p>igenom</p>,
      under det senaste mötet med social- och arbetsmarknadsministrarna, angående
      kombinationen av privatliv och familjeliv.
    t: Für Portugal war es eine besondere Freude, daß auf dem letzten Rat „Arbeit
      und Soziale Angelegenheiten “ eine Entschließung zur Vereinbarkeit von Berufs-
      und Familienleben <a>angenommen</a> wurde.
  - s: Vi har inte genom vår negativa röst velat förhindra detta betänkande från att
      <v>gå</v> <p>igenom</p> för att ta hänsyn till önskemålen från ett antal fackföreningar.
    t: Wir wollten nicht durch ein ablehnendes Votum verhindern, dass dieser Bericht
      <a>angenommen</a> wird, um dem Wunsch einiger Gewerkschaften Rechnung zu tragen.
  - s: Jag hoppas att ändringsförslaget kommer att <v>gå</v> <p>igenom</p> och att
      kommissionen den här gången då också kommer att genomföra detta ändringsförslag.
    t: Der Änderungsvorschlag wird hoffentlich <a>angenommen</a> und von der Kommission
      dieses Mal dann auch umgesetzt.
  - s: 'Därtill kommer att, om ändringsförslag som till exempel det som har lagts
      fram av Gil-Robles <v>går</v> <p>igenom</p>, frågan kvarstår:'
    t: 'Wenn zudem Änderungsanträge wie der von Herrn Gil-Robles <a>angenommen</a>
      werden, dann stellt sich noch folgende Frage:'
  - s: Det innehöll redan vissa brister, men beklagligtvis, för att det över huvud
      taget skulle <v>gå</v> <p>igenom</p> här, godkändes förslag som i själva verket
      innebar försämringar i betänkandet.
    t: Er enthielt schon vorher einige Mängel, aber leider wurden, damit er überhaupt
      hier <a>angenommen</a> wird, solche Vorschläge angenommen, die an sich eine
      Verschlechterung gegenüber seinem Bericht sind.
  - s: Verts/ALE-gruppen stöder kommissionen eller, för att vara mer exakt, den del
      av kommissionen som är närvarande i parlamentet, mot generaldirektoratet för
      transport, och vi hoppas verkligen att de viktigaste ändringsförslagen kommer
      att <v>gå</v> <p>igenom</p>.
    t: Die Verts/ALE-Fraktion unterstützt die Kommission bzw. - um genauer zu sein
      - die Vertreter der Kommission, die in diesem Plenum anwesend sind, gegen die
      GD Verkehr, und wir hoffen sehr, dass die wichtigsten Änderungsanträge <a>angenommen</a>
      werden.
  - s: För att göra vår ståndpunkt absolut klar är vi också beredda, om ändringsförslag
      1 <v>går</v> <p>igenom</p>, att stödja föredragandens ändringsförslag 2, eftersom
      vi anser att rymden bör användas till att skapa fred snarare än konflikt.
    t: wenn Änderungsantrag 1 <a>angenommen</a> wird, sind wir auch bereit, Änderungsantrag
      2 des Berichterstatters zu unterstützen, denn wir sind der Überzeugung, dass
      der Weltraum nicht für Konflikte genutzt werden darf, sondern um Frieden zu
      schaffen.
  - s: Med andra ord, herr Haarder, önskar ni att vi direkt går vidare till förslaget
      som syftar till att ersätta punkt 4 ”Världsforum om utbildning” med punkten
      ”Irak”, ett förslag som ni planerat om detta förslag inte skulle ha <v>gått</v>
      <p>igenom</p>?
    t: Herr Harder, mit anderen Worten, Sie wünschen also, daß wir uns sofort mit
      dem Vorschlag beschäftigen, anstelle des Punkts „Weltforum zur Ausbildung “
      den Punkt „Irak “ anzusetzen, einen Vorschlag, den Sie für den Fall vorgesehen
      haben, daß der erste Vorschlag nicht <a>angenommen</a> wird.
  - s: Det är tydligt att om det muntliga ändringsförslaget gick till omröstning,
      skulle det <v>gå</v> <p>igenom</p>.
    t: Es ist klar, daß der mündliche Änderungsantrag bei der Abstimmung <a>angenommen</a>
      werden würde.
  - s: Om direktivet <v>går</v> <p>igenom</p>, kommer styrelsen i ett bud- eller målbolag
      att vara tvungen att lägga korten på bordet vid tidpunkten för erbjudandet.
    t: Wird die Richtlinie <a>angenommen</a>, dann muss die Geschäftsführung des bietenden
      Unternehmens zum Zeitpunkt des Angebots seine Absichten offen legen.
- c: 45
  r: 2
  v: durchlaufen
  x:
  - s: Vår roll var att antingen stödja dem eller förkasta dem, inte att ändra dem.
      Jag anser att de ska testas ordentligt i förväg för att upptäcka eventuella
      problem, istället för att allvarliga problem upptäcks sedan man <v>gått</v>
      <p>igenom</p> hela IASB:s process.
    t: Ich denke, sie sollten zuvor ein gründliches Road-Testing <a>durchlaufen</a>,
      um zu sehen, ob es Probleme geben würde, und um nicht feststellen zu müssen,
      dass gravierende Probleme auftreten, nachdem der ganze IASB-Prozess abgeschlossen
      ist.
  - s: För närvarande tror jag alla håller med om att vi alla är EU-medlemmar och
      att vi alla bör följa gemenskapsrätten, eftersom vi har <v>gått</v> <p>igenom</p>
      den vederbörliga processen, debatterna och de rättsliga processerna.
    t: Ich denke, wir sind uns momentan alle einig, dass wir alle Mitglieder der Europäischen
      Union sind und uns an das Gemeinschaftsrecht halten sollten, denn wir haben
      das ordentliche Verfahren <a>durchlaufen</a>, AUssprachen und Gesetzgebungsverfahren.
  - s: Som vi vet måste kosmetika, liksom kemikalier, bekämpningsmedel och mediciner,
      <v>gå</v> <p>igenom</p> stränga tester innan de kan släppas ut på marknaden
      för mänsklig användning.
    t: Wie wir wissen, müssen Kosmetika, ebenso wie Chemikalien, Pestizide oder Arzneimittel,
      strenge Tests <a>durchlaufen</a>, bevor sie für die Verwendung durch den Menschen
      zugelassen werden und auf den Markt kommen.
  - s: Den måste vara rättvis för att kunna garantera att vi prioriterar fattiga regioner
      utan att överge de problemregioner som <v>går</v> <p>igenom</p> processer av
      ekonomisk och social omstrukturering i rikare medlemsländer.
    t: Er muß fair sein, um sicherstellen zu können, daß wir den armen Regionen Vorrang
      einräumen, ohne dabei die Probleme der Regionen in den reicheren Mitgliedstaaten
      zu vergessen, die wirtschaftliche und soziale Umstrukturierungsprozesse <a>durchlaufen</a>.
  - s: Jag vet att detta leder till problem för rätten, men det förfarande vi har
      <v>gått</v> <p>igenom</p> nyligen gör varken rättvisa åt rapporten, rättens
      arbete eller parlamentets arbete.
    t: Ich weiß, daß das Probleme für den Rechnungshof mit sich bringt, doch das Verfahren,
      das wir gerade erst <a>durchlaufen</a> haben, wird weder dem Bericht noch der
      Arbeit des Rechnungshofes oder der Arbeit des Parlaments gerecht.
  - s: Håller han med mig om att det är viktigt att ha ett interinstitutionellt arrangemang
      för oberoende konsekvensbedömningar, så att förslagen som <v>går</v> <p>igenom</p>
      denna kammare - och då kollegerna lägger till bördor för företagen - är korrekt
      kostnadsbestämda?
    t: Ist er ebenfalls der Meinung, dass es zur Gewährleistung der Unabhängigkeit
      von Folgenabschätzungen interinstitutioneller Vorkehrungen bedarf, damit eine
      ordnungsgemäße Bilanzierung erfolgt, wenn Vorschläge dieses Haus <a>durchlaufen</a>
      und Kollegen den Unternehmen zusätzliche Lasten auferlegen?
  - s: Kompromissen innebär att om en redan godkänd tillsats ändras med nanoteknik
      ska denna räknas som en ny tillsats och måste då <v>gå</v> <p>igenom</p> ett
      nytt tillståndförfarande.
    t: Dem Kompromiss zufolge gilt ein bereits zugelassener Zusatzstoff, der mithilfe
      der Nanotechnologie verändert wurde, als neuer Zusatzstoff und muss ein neues
      Zulassungsverfahren <a>durchlaufen</a>.
  - s: Denna version av texten går visserligen inte lika långt som den text som lades
      fram i den första behandlingen, men om texten inte hade godkänts skulle vi ha
      tvingats att <v>gå</v> <p>igenom</p> förlikningsförfarandet en gång till, med
      andra mindre fördelaktiga resultat som följd.
    t: Diese Fassung des Textes geht sicherlich nicht so weit wie der Text, der in
      erster Lesung vorgelegt wurde, aber wäre er abgelehnt worden, hätten wir das
      Vermittlungsverfahren <a>durchlaufen</a> müssen, was zu anderen, weniger vorteilhaften
      Schlussfolgerungen geführt hätte.
  - s: För miljöns bästa är det viktigt att vi <v>går</v> <p>igenom</p> ytterligare
      ett förlikningsförfarande, då vi faktiskt får rådet att förbättra det som behövs.
    t: Die Umwelt verdient es, dass wir ein weiteres Vermittlungsverfahren <a>durchlaufen</a>,
      in dem wir den Rat dazu bringen, die nötigen Verbesserungen vorzunehmen.
  - s: Det kommer att få konsekvenser, och jag hoppas att alla energiförslag i detta
      paket kommer att <v>gå</v> <p>igenom</p> medbeslutandeförfarandet så att parlamentsledamöterna
      får en chans att påverka dem på något sätt.
    t: Unsere Nachfrage wird Auswirkungen haben und ich hoffe, dass alle Vorschläge
      in diesem Paket, die den Bereich Energie betreffen, das Mitentscheidungsverfahren
      <a>durchlaufen</a> werden, um sicherzustellen, dass die Abgeordneten hier eine
      Möglichkeit zur Einflussnahme haben.
  - s: Reformen sattes i gång genom en rapport av en extern grupp sakkunniga som fick
      uppdraget att undersöka krisen som den tidigare kommissionen <v>gick</v> <p>igenom</p>.
    t: Der Reformimpuls ging vom Bericht einer externen Expertengruppe aus, die damit
      beauftragt wurde, die Krise zu beleuchten, die die vorherige Kommission <a>durchlief</a>.
  - s: Vi har alla talat om att den europeiska rymdindustrin för närvarande <v>går</v>
      <p>igenom</p> en allvarlig kris.
    t: Wie bereits gesagt wurde, <a>durchläuft</a> die europäische Raumfahrtindustrie
      gegenwärtig eine schwere Krise.
  - s: I Mourabetänkandet visas på ett klart och tydligt sätt den utveckling som EU
      har <v>gått</v> <p>igenom</p> i samband med inrättandet av den inre marknaden,
      EMU och euron.
    t: Der Bericht Moura legt klar und fachlich überzeugend die Entwicklung dar, welche
      die EU im Zusammenhang mit der Einführung des Binnenmarkts, der WWU und des
      Euro <a>durchlaufen</a> hat.
  - s: Man måste <v>gå</v> <p>igenom</p> hela EU:s lagstiftningsförfarande, och vi
      parlamentsledamöter måste se till att förfarandena blir enklare i detta sammanhang,
      för att inte göra människor besvikna.
    t: Dieses Verfahren muss den gesamten EU-Rechtssetzungsprozess <a>durchlaufen</a>,
      und wir als Mitglieder des Europäischen Parlaments müssen sicherstellen, dass
      die Verfahren vereinfacht werden, um diesbezüglich Enttäuschungen zu vermeiden.
  - s: Unionen <v>går</v> alltså <p>igenom</p> en period med omvandling och stora
      utmaningar.
    t: Europa <a>durchläuft</a> daher einen Zeitraum der Wandlung und sieht sich großen
      Herausforderungen gegenüber.
  - s: Detta är också nödvändigt för att främja renare flygningar i praktiken eftersom
      det knappast är hälsosamt att tvingas <v>gå</v> <p>igenom</p> den byråkratiska
      auktionskvarnen - till och med med rena flygplan.
    t: Das ist nötig, damit umweltfreundlicheres Fliegen auch tatsächlich gefördert
      wird, denn wenn sogar mit umweltfreundlichen Flugzeugen die bürokratische Mühle
      einer Versteigerung <a>durchlaufen</a> werden muss, ist das nicht eben förderlich.
  - s: Jag vill än en gång, herr talman, mina damer och herrar, tacka för ert stöd
      under det tyska ordförandeskapet, och jag önskar er i det nya parlamentet lycka
      till, och även den kommande nya kommissionen, när den väl har <v>gått</v> <p>igenom</p>
      de tuffa utfrågningarna, och de kommissionärer som kommer att utnämnas i - detta
      är ironiskt och givetvis bara retoriskt sagt - tortyrkammaren i det Europaparlament
      som valts i fria val.
    t: Ich darf mich nochmals bei allen, Herr Präsident, meine Damen und Herren, bedanken
      für Ihre Unterstützung bei der deutschen Präsidentschaft und wünsche Ihnen,
      dem neuen Parlament, alles Gute, auch der kommenden neuen Kommission, nachdem
      sie schwere Anhörungen <a>durchlaufen</a> hat - die noch zu benennenden Kolleginnen
      und Kollegen Kommissare in den - ich meine es ironisch und selbstverständlich
      nur rhetorisch - Folterkammern des frei gewählten Europäischen Parlaments.
  - s: De sociala och ekonomiska prestationsindikatorer som kommissionen föreslår
      är ett försök att ändå åstadkomma en sorts socialekonomisk samordning utan att
      behöva <v>gå</v> <p>igenom</p> en lagstiftningsprocess full av fallgropar.
    t: Die von der Kommission vorgeschlagenen Indikatoren zur Überwachung des sozialen
      und wirtschaftlichen Fortschritts stellen einen Versuch dar, doch eine Art sozial-
      und wirtschaftspolitische Koordinierung zu verwirklichen, ohne dazu ein Legislativverfahren
      voller Haken und Ösen <a>durchlaufen</a> zu müssen.
  - s: Genom att lära av varandras erfarenheter och hjälpa varandra kan vi undvika
      att varje enskild medlemsstat blir tvungen att <v>gå</v> <p>igenom</p> denna
      läroprocess på bekostnad av människoliv, och på bekostnad av EU-medborgarnas
      hälsa.
    t: Es stimmt, dass es hier und dort Informationen gibt, doch wir müssen sie alle
      bündeln, damit wir voneinander lernen und unter Beweis stellen können, dass
      die Europäische Union eine Union der Solidarität und der Zusammenarbeit ist,
      in der wir aus den Erfahrungen der anderen Staaten lernen und einander helfen
      können, damit nicht jeder einzelne Mitgliedstaat diesen Lernprozess auf Kosten
      von Menschenleben und der Gesundheit der Unionsbürger <a>durchlaufen</a> muss.
  - s: Hundratusentals olika kemikalier anses vara marknadsförda, men bara några få
      har <v>gått</v> <p>igenom</p> ett godkännandesystem med riskvärdering och vi
      upplever det om och om igen att kemikalier kan ha avskyvärd inverkan på naturen.
    t: Es heißt, Hunderttausende verschiedene Chemikalien würden in Verkehr gebracht,
      aber nur ein kleiner Teil davon hat ein Zulassungssystem mit einer Risikobewertung
      <a>durchlaufen</a>, so daß es immer wieder zu ganz schrecklichen Auswirkungen
      dieser Chemikalien auf die Natur kommt.
  - s: Jag är särskilt glad över att dessa livsfarliga viltfångare nu måste <v>gå</v>
      <p>igenom</p> samma prestandatest som de fordon som de är tilltänkta att monteras
      på, även om jag för min del fortsätter att stödja kampanjen för att förbjuda
      viltfångare helt och hållet.
    t: Besonders freue ich mich, dass solche Tötungsmaschinen wie Frontschutzbügel
      nunmehr die gleichen Leistungstests an den Fahrzeugen, an denen sie angebracht
      werden sollen, <a>durchlaufen</a> müssen, wenngleich für mich die Kampagne zum
      grundsätzlichen Verbot von Frontschutzbügeln weiter geht.
  - s: I utkastet till förordningen <v>går</v> man i nuläget <p>igenom</p> antagandeförfarandet
      vid institutionerna.
    t: Dieser Verordnungsentwurf <a>durchläuft</a> derzeit das Annahmeverfahren in
      den Institutionen.
  - s: Samtidigt som jag inser att ni vill använda detta meddelande och denna debatt
      i parlamentet som ett instrument för att öka pressen på medlemsstaterna, vill
      jag uppmana er att skapa denna press nu och inte väntar till detta dokument
      <v>gått</v> <p>igenom</p> alla nödvändiga kanaler i EU.
    t: Mir ist zwar klar, daß Sie mit dieser Mitteilung und der Parlamentsdebatte
      verstärkten Druck auf die Mitgliedstaaten ausüben wollen, dennoch würde ich
      Sie eindringlich bitten, diesen Druck jetzt auszuüben und nicht zu warten, bis
      dieses Dokument sämtliche erforderlichen Kanäle in der EU <a>durchlaufen</a>
      hat.
  - s: Ordförandeskapet ser gärna att parlamentet ger sitt samtycke till att de nya
      ländernas temporära kommissionärer inte skall behöva <v>gå</v> <p>igenom</p>
      utfrågning och godkännande i parlamentet.
    t: Die Präsidentschaft würde es begrüßen, wenn das Parlament seine Zustimmung
      dafür erteilen würde, dass die für eine Übergangsfrist zu ernennenden Kommissare
      der neuen Mitgliedstaaten das Anhörungs- und Genehmigungsverfahren im Parlament
      nicht <a>durchlaufen</a> müssen.
  - s: Det finns ingen som helst anledning att alla dessa fattiga länder när det gäller
      energiproduktion, transportväsende, kemikalier, jordbruk och avfallshantering
      skall <v>gå</v> <p>igenom</p> exakt samma faser som vi har gjort i vår utveckling.
    t: Weder in Bezug auf die Energieproduktion, noch auf das Verkehrswesen, die chemische
      Industrie und ihre Produkte, die Landwirtschaft oder die Abfallbeseitigung,
      gibt es irgendeinen plausiblen Grund, weshalb alle diese armen Länder exakt
      dieselben Phasen <a>durchlaufen</a> müssen, die wir in unserer Entwicklung durchgemacht
      haben.
  - s: När respektfulla frågor väl har valts ut måste vi vara mycket noga och se till
      att de inte bara <v>går</v> <p>igenom</p> en språklig process utan också översätts
      kulturellt.
    t: Nach der Auswahl respektvoller Fragen müssen wir sehr darauf achten, dass sie
      nicht nur einen sprachlichen, sondern auch einen kulturellen Übersetzungsprozess
      <a>durchlaufen</a>.
  - s: Det har tydligt sagts att inte en enda medlemsstat kan avvika från det eftersom
      det krävs att kommissionen lägger fram ett anpassat direktiv som då återigen
      måste <v>gå</v> <p>igenom</p> hela parlaments- och rådsprocessen.
    t: Es wurde deutlich angegeben, dass kein Mitgliedstaat davon abweichen kann,
      da die Kommission aufgefordert ist, eine angepasste Richtlinie vorzulegen, die
      dann den gesamten Parlaments- und Ratsprozess erneut <a>durchlaufen</a> muss.
  - s: Kommissionen har inga uppgifter om antalet arbetslösa som har fått arbete tack
      vara de olika sysselsättningsprogrammen i Grekland, och det finns av den anledningen
      ett åtagande om att, i samarbete med kommissionen, kontinuerligt utvärdera utbildningsprogrammen,
      så att en tydlig övervakning sker av de personer som <v>går</v> <p>igenom</p>
      utbildningsförfaranden.
    t: Der Kommission liegen keine Daten darüber vor, wie viele Erwerbslose dank der
      verschiedenen Beschäftigungsprogramme in Griechenland wieder Arbeit gefunden
      haben, weshalb zugesichert wurde, die Ausbildungsprogramme in Zusammenarbeit
      mit der Kommission ständig zu bewerten, so dass man einen exakten Überblick
      über diejenigen hat, die solche <a>Ausbildungsprozesse</a> <a>durchlaufen</a>.
  - s: Det var vårt utskotts åsikt att vi kan minska antalet sådana meningsskiljaktigheter
      med rådet i framtiden genom att minska antalet individuella nationella initiativ
      på detta område, och i stället söka efter förslag från kommissionen som <v>går</v>
      <p>igenom</p> ett inledande granskningsförfarande.
    t: Nach Ansicht unseres Ausschusses könnten wir die Zahl solcher Art Meinungsverschiedenheiten
      mit dem Rat in Zukunft durch die Verringerung einzelstaatlicher Initiativen
      in diesem Bereich eingrenzen und stattdessen die Kommission um Vorschläge ersuchen,
      die ein erstes Prüfverfahren <a>durchlaufen</a>.
  - s: Rådets möte äger rum mindre än två veckor efter Lissabonfördragets ikraftträdande
      och som ministern sade har vi <v>gått</v> <p>igenom</p> en lång och svår process
      för att komma till denna punkt.
    t: Herr Präsident, die Ratssitzung wird weniger als zwei Wochen nach dem Inkrafttreten
      des Vertrags von Lissabon stattfinden und wir haben, wie der Minister gesagt
      hat, einen langen und schwierigen Prozess <a>durchlaufen</a>, um diesen Punkt
      zu erreichen.
  - s: Jag vill också fästa er uppmärksamhet på det faktum att förordningen om transmissibel
      spongiform encefalopati nu <v>går</v> <p>igenom</p> lagstiftningsprocessen,
      som jag nämnde i ett svar på en tidigare fråga.
    t: Darf ich Sie darauf aufmerksam machen, dass die TSE-Verordnung, wie ich bereits
      bei der Beantwortung einer anderen Frage sagte, das Rechtsetzungsverfahren <a>durchläuft</a>.
  - s: De påståenden som har godkänts kommer därför att kunna användas av alla, något
      som kommer att vara till hjälp för mindre industrier, eftersom de kommer att
      kunna stödja sig på listan och använda den utan att själva behöva <v>gå</v>
      <p>igenom</p> förfarandet för godkännande.
    t: Daher werden also Angaben, die zugelassen worden sind, von allen verwendet
      werden können, was auch kleineren Unternehmen helfen wird, denn sie haben dann
      die Möglichkeit, sich auf die Liste zu berufen und sie heranzuziehen, ohne selbst
      das Zulassungsverfahren <a>durchlaufen</a> zu müssen.
  - s: Detta bör se till att företag vars produkter har godkänts i ett land slipper
      <v>gå</v> <p>igenom</p> samma certifieringsförfarande i en annan stat.
    t: Dies sollte es den Unternehmen, deren Produkte in einem Land zertifiziert wurden,
      ersparen, den gesamten Zertifizierungsprozess in einem anderen Land erneut <a>durchlaufen</a>
      zu müssen.
  - s: Med tanke på de svårigheter som sektorn för närvarande <v>går</v> <p>igenom</p>
      kan det vara positivt att andelen motorer som släpps ut på marknaden enligt
      flexibilitetssystemet ökar.
    t: Angesichts der Schwierigkeiten, die der Sektor gerade <a>durchläuft</a>, könnte
      ein höherer Prozentsatz an Motoren, die unter dem Flexibilitätssystem in Verkehr
      gebracht werden, von Vorteil sein.
  - s: Jag stöder därför fullständigt ändringsförslag 12, i vilket betonas att alla
      förpackningar skall ha <v>gått</v> <p>igenom</p> ett bedömningsförfarande för
      överensstämmelse, innan de kommer ut på marknaden.
    t: Ich schließe mich daher dem Änderungsantrag 12 an, in dem gefordert wird, daß
      sämtliche Verpackungen einen Bewertungsprozeß für die Übereinstimmung <a>durchlaufen</a>
      müssen, bevor sie den Markt erreichen.
  - s: I den övergångsperiod som vi <v>går</v> <p>igenom</p> är det nödvändigt att
      främja åtgärder för öppenhet, effektivitet och konkurrenskraft i sektorn i vissa
      regioner i gemenskapen.
    t: In dieser Übergangsphase, die wir derzeit <a>durchlaufen</a>, sind in bestimmten
      Regionen der Gemeinschaft verstärkt Maßnahmen zur Erhöhung der Transparenz,
      der Effektivität und der Wettbewerbsfähigkeit des Sektors notwendig.
  - s: Det som är mest beklagligt, herr ordförande, är att vi måste <v>gå</v> <p>igenom</p>
      hela ratificeringsprocessen för vad som är ett mycket litet mått av framgång.
    t: Was ich jedoch am bedauerlichsten finde, ist daß wir den ganzen Prozeß der
      Ratifizierung <a>durchlaufen</a> müssen, um diesen so kleinen Fortschritt umsetzen
      zu können.
  - s: Jag skulle nu vilja underbygga de kommentarerna, för det faktum att denna rapport
      behövde <v>gå</v> <p>igenom</p> så många direktorat innan det lades fram - inklusive
      rättstjänsten, budget, ekonomistyrning, generalsekretariatet, regionalpolitik,
      innovation, sysselsättning och socialpolitik, forskning, inre marknaden samt
      konkurrens - är inte ett imponerande sätt att behandla ett så viktigt ämne.
    t: Ich möchte diese Aussagen heute unterstreichen, denn die Tatsache, dass dieser
      Bericht so viele Direktionen <a>durchlaufen</a> musste, ehe er uns erreichte
      darunter den juristischen Dienst, Haushalt, Finanzkontrolle, das Generalsekretariat,
      Regionalpolitik, Innovation, Beschäftigung und soziale Angelegenheiten, Forschung,
      Binnenmarkt und Wettbewerb ist kein gutes Beispiel für den Umgang mit einem
      wichtigen Themas.
  - s: Jag syftar inte bara på denna rapport, utan även på andra rapporter som jag
      är säker på måste <v>gå</v> <p>igenom</p> samma system.
    t: Das gilt nicht nur für diesen Bericht, sondern mit Sicherheit auch für andere
      Berichte, die dasselbe System <a>durchlaufen</a> müssen.
  - s: Om särskilda svårigheter skulle uppstå kan tvåårsperioden förlängas med ett
      år, men då måste medlemsstaten <v>gå</v> <p>igenom</p> hela förfarandet på nytt.
    t: Im Falle von ganz besonderen Schwierigkeiten kann die Zweijahresfrist um ein
      weiteres Jahr verlängert werden, aber der Mitgliedstaat muß dann das gesamte
      Verfahren nochmals <a>durchlaufen</a>.
  - s: Som före detta brittisk invandrarminister är jag den förste att inse att en
      av de svåraste processerna i hela invandringssystemet uppstår när en person
      som har <v>gått</v> <p>igenom</p> alla rättsinstanser och saknar rätt att uppehålla
      sig i landet, eller i alla fall inte har uppgett något juridiskt godtagbart
      skäl, måste återsändas från en medlemsstat till den plats de kommit från.
    t: Herr Präsident, als ehemaliger für die Einwanderung zuständiger Minister Großbritanniens
      weiß ich, dass es eine der schwierigsten einwanderungspolitischen Maßnahmen
      ist, einen Menschen, der alle Instanzen <a>durchlaufen</a> und kein gesetzliches
      Recht mehr hat, um in einem Mitgliedstaat zu bleiben - oder der dafür keine
      rechtlichen Gründe nennen kann - in sein Herkunftsland rückzuführen.
  - s: Man vill ändra på det nuvarande systemet där handelsparterna måste <v>gå</v>
      <p>igenom</p> överdrivet komplicerade och kostsamma procedurer för att få igen
      mervärdesskatten från skattemyndigheterna i den medlemsstat den uppkom.
    t: Sie ist bestrebt, das gegenwärtige System zu ändern, bei dem die Händler äußerst
      komplizierte und teure Verfahren <a>durchlaufen</a> müssen, wenn sie bei den
      Steuerbehörden des Mitgliedstaats, in dem die Mehrwertsteuer angefallen ist,
      die Erstattung beantragen.
  - s: Jag skulle vilja påminna dem som är här i dag att med våra extra säkerhetsåtgärder
      så exporterar vi i Förenade kungariket endast djurkroppar rensade på ben till
      gemenskapen, vilka har <v>gått</v> <p>igenom</p> maximala kontroller och säkerhetsåtgärder.
    t: Ich möchte die hier Versammelten daran erinnern, daß das Vereinigte Königreich
      aufgrund der zusätzlichen Sicherheitsmaßnahmen ausschließlich entbeinte Schlachtkörper
      in die Gemeinschaft exportiert, die ein Maximum an Kontrollen <a>durchlaufen</a>
      haben und für die hohe Sicherheitsstandards gelten.
  - s: Det faktum att detta direktiv har <v>gått</v> <p>igenom</p> lagstiftningsförfarandet
      så okomplicerat visar hur viktigt det är för alla berörda.
    t: Dass diese Richtlinie das legislative Verfahren so reibungslos <a>durchlaufen</a>
      hat, beweist, wie wichtig sie für alle Beteiligten ist.
  - s: Jag måste erkänna att jag fullständigt hade glömt att vi skulle hålla detta
      högtidliga sammanträde, och därför har det jag har att säga, i eget namn, inte
      <v>gått</v> <p>igenom</p> något politiskt filter, och jag kan säga att den bedömning
      jag kan göra i denna stund är att jag återigen skulle ha röstat på såväl er
      som på Hänsch.
    t: Was ich deshalb im persönlichen Namen vor dem Plenum sage, hat keinen politischen
      Filter <a>durchlaufen</a>, und meine heutige Einschätzung ist die, daß ich Sie
      wieder wählen würde, Sie und auch Herrn Hänsch.
  - s: Jag vet flera personer i min valkrets som har genomgått, eller just nu <v>går</v>
      <p>igenom</p> denna process och det är en fröjd att se glädjen i både föräldrarnas
      och barnens ansikten när det är slutfört.
    t: Ich kenne mehrere Menschen in meinem Wahlkreis, die diesen Prozess durchlaufen
      haben oder gerade <a>durchlaufen</a>, und es ist eine wahre Freude, das Glück
      in den Gesichtern der Eltern und der Kinder zu sehen, wenn der Prozess abgeschlossen
      ist.
- c: 41
  r: 3
  v: durchgehen
  x:
  - s: Det beror inte primärt på Europaparlamentet att lagstiftningen inte <v>gick</v>
      <p>igenom</p> så snabbt som önskat, utan här krävs det säkert också att rådet
      tänker efter.
    t: Es liegt nicht primär am Europäischen Parlament, dass die Gesetzgebung nicht
      so schnell <a>durchging</a>, wie es gewünscht wurde, und da ist sicherlich auch
      der Rat gefordert, einmal in sich zu gehen.
  - s: Jag skulle vilja föreslå att vi förbereder oss på att <v>gå</v> <p>igenom</p>
      den samlade lagstiftningen och förkasta alla lagar som inte har trätt i kraft
      inom t.ex. 3 år.
    t: Ich möchte vorschlagen, daß wir uns vorbereiten, indem wir die gesamte Gesetzgebung
      <a>durchgehen</a> und sämtliche Gesetze verwerfen, die z.B. nicht innerhalb
      von 3 Jahren bestätigt werden.
  - s: Jag kommer inte att <v>gå</v> <p>igenom</p> till alla ändringsförslagen i detalj.
    t: Ich will nicht sämtliche in meiner Empfehlung enthaltenen Änderungsanträge
      im einzelnen <a>durchgehen</a>.
  - s: Han åberopar den del som handlar om en provisorisk lösning med en gemensam
      åklagarmyndighet, medan övriga ändringsförslag har <v>gått</v> <p>igenom</p>
      till förslaget till direktiv.
    t: Herr Heaton-Harris hat sich auf einen Teil bezogen, in dem es um eine Zwischenlösung
      eines internen Staatsanwaltes geht, während die anderen Änderungsanträge zu
      dem Richtlinienvorschlag <a>durchgegangen</a> sind.
  - s: Det här arbetet har faktiskt gjort det möjligt för oss att <v>gå</v> <p>igenom</p>
      alla delar av EU-budgeten och de olika politikområden som vi vill att den ska
      återspegla.
    t: Diese Arbeit hat es uns in der Tat ermöglicht, alle Teile des Haushaltsplans
      der EU und die verschiedenen Politikbereiche <a>durchzugehen</a>, die wir gerne
      im Haushaltsplan berücksichtigt sehen würden.
  - s: Det som vi inte kan anta - och det vill jag här säga klart och tydligt -, är
      andra tekniska förslag eller en utvidgning till andra klasser, ty vi är av den
      åsikten att det som vi här har utarbetat, förhoppningsvis kan <v>gå</v> <p>igenom</p>
      hos rådet.
    t: Was wir nicht annehmen können - und ich will das hier ganz deutlich sagen -,
      sind andere technische Vorschläge oder eine Erweiterung auf andere Klassen,
      denn wir sind der Meinung, daß das, was wir hier erarbeitet haben, beim Rat
      - hoffentlich - <a>durchgehen</a> kann.
  - s: Låt mig först <v>gå</v> <p>igenom</p> de viktigaste frågorna på dagordningen
      för Europeiska rådets möte i juni som vi i ordförandeskapet håller på att förbereda.
    t: Lassen Sie mich zuerst die Hauptthemen der Juni-Agenda des Europäischen Rates
      <a>durchgehen</a>, wie wir, der Vorsitz, sie vorbereiten.
  - s: Min kollega Chris Patten inrättade tillsammans med de andra kommissionärerna,
      som är ansvariga för utrikespolitiken, redan i slutet av förra året en Review-grupp,
      som mycket snart skall <v>gå</v> <p>igenom</p> nuvarande kontor för tekniskt
      bistånd med tanke på deras uppgifter, och granska vilka som i framtiden bör
      få en annan form.
    t: Mein Kollege Chris Patten hat zusammen mit den anderen für Außenpolitik zuständigen
      Kommissaren schon zu Ende des letzten Jahres eine Review-Gruppe eingesetzt,
      die sehr zügig die jetzigen BAT hinsichtlich der Aufgaben <a>durchgeht</a> und
      prüft, welche Aufgaben zukünftig in einer anderen Form erbracht werden sollen.
  - s: Jag ska kort <v>gå</v> <p>igenom</p> de viktigaste punkterna i denna debatt
      och för territoriell sammanhållning.
    t: Ich werde kurz die wichtigsten Punkte in dieser Debatte und beim territorialen
      Zusammenhalt <a>durchgehen</a>.
  - s: Vi skulle kunna <v>gå</v> <p>igenom</p> en rad kategorier av människor som
      helt enkelt inte erhåller någon inkomst för att kunna köpa den mat som finns
      tillgänglig inom landet i fråga.
    t: Wir könnten mehrere Kategorien von Personen <a>durchgehen</a>, die gegenwärtig
      einfach kein Einkommen haben, um die Lebensmittel, die im Land selbst vielleicht
      vorhanden sind, kaufen zu können.
  - s: Låt oss också tillsammans med britterna försöka att så konstruktivt som möjligt
      <v>gå</v> <p>igenom</p> de där ärendena och låt oss undvika att situationer
      uppstår där britterna i slutskedet före valet står helt isolerade på alla viktiga
      punkter.
    t: Wir sollten auch versuchen, die Themen mit den Briten so konstruktiv wie möglich
      <a>durchzugehen</a>, und wir sollten vermeiden, daß Situationen entstehen, in
      denen sich die Briten im Endstadium vor den Wahlen bei sämtlichen lebenswichtigen
      Punkten in einer isolierten Position befinden.
  - s: Om Lissabonfördraget <v>går</v> <p>igenom</p> utan en folkomröstning, vill
      ni att Storbritannien fortsätter vara medlem i EU?
    t: Wenn Lissabon ohne Referendum <a>durchgeht</a>, wollen Sie, dass Großbritannien
      in der Europäischen Union bleibt?
  - s: Jag hoppas att ni i morgon efter omröstningen ännu en gång <v>går</v> <p>igenom</p>
      alla utkast till vitbok om transportpolitiken och kontrollerar om den motsvarar
      den linje som denna kammare föreslår.
    t: Frau Kommissarin, Frau Vizepräsidentin, ich hoffe, dass Sie morgen nach der
      Abstimmung noch einmal alle Entwürfe zum Weißbuch der Verkehrspolitik <a>durchgehen</a>
      und überprüfen, ob das der Linie entspricht, die dieses Haus vorschlägt.
  - s: Eftersom det inte är möjligt att gå igenom alla dessa utmaningar - rådets ordförandeskap
      sade att det var omöjligt att <v>gå</v> <p>igenom</p> dess program -, skall
      jag begränsa mig till några korta anmärkningar om några konkreta punkter.
    t: Da ich in drei Minuten nicht auf alle diese Herausforderungen eingehen kann
      - der amtierende Ratspräsident sagte, es sei unmöglich, sein Programm <a>durchzugehen</a>
      -, möchte ich mich darauf beschränken, ein paar kurze Bemerkungen zu einigen
      konkreten Aspekten zu machen.
  - s: Under det finländska ordförandeskapet hann man under dessa frågestunder <v>gå</v>
      <p>igenom</p> tjugo frågor.
    t: Herr Präsident, während der finnischen Ratspräsidentschaft haben wir es geschafft,
      in diesen Fragestunden zwanzig Fragen <a>durchzugehen</a>.
  - s: Vi skulle i teorin behöva återupprätta detta utskott, och sedan skulle det
      kunna sammanträda i morgon kväll och <v>gå</v> <p>igenom</p> ändringsförslagen.
    t: Theoretisch müssten wir diesen Ausschuss wieder einsetzen, damit er morgen
      Abend zusammenkommen und die Änderungsanträge <a>durchgehen</a> kann.
  - s: Det är synd att ingen annan verkar läsa något av de betänkanden som <v>går</v>
      <p>igenom</p> på det här stället.
    t: Es ist eine Schande, dass niemand sonst einige der Berichte zu lesen scheint,
      die hier <a>durchgehen</a>.
  - s: Om detta <v>går</v> <p>igenom</p> i föreslagen form, kommer vi att utnämna
      en person med avsevärt högre lönegrad och bättre betalning än en person som
      har hand om en stor gemenskapsinstitution som Byrån för harmonisering inom den
      inre marknaden (varumärken, mönster och modeller) i Alicante - en stor självständig
      institution - att utföra den uppgift som vi här har fastställt.
    t: Wenn dieser Vorschlag so <a>durchgeht</a>, werden wir für diese Aufgabe jemandem
      ernennen, der wesentlich höher eingestuft und besser bezahlt wird als der Leiter
      einer wichtigen Einrichtung der Gemeinschaft, wie sie z.B. das Markenschutzamt
      in Alicante darstellt - eine bedeutende und autonom operierende Einrichtung.
  - s: Ärligt talat måste jag säga till Bolkestein, om detta <v>går</v> <p>igenom</p>
      i morgon - och jag hoppas att vi rentav kommer att få tillfälle att diskutera
      mer i detalj och se på några ändringsförslag som ni kommer att godta -, att
      det faktum att vi har kommit in i slutet av processen har gjort det mycket svårt
      för dem av oss som vill förändra att lägga fram godtagbara ändringsförslag.
    t: Herr Bolkestein, ich muss Ihnen ehrlich sagen, wenn das morgen <a>durchgeht</a>
      - und ich hoffe, wir werden tatsächlich Gelegenheit haben, ausführlicher darüber
      zu diskutieren und einige Änderungsanträge einzubringen, die von Ihnen akzeptiert
      werden - die Tatsache, dass wir erst am Ende des Prozesses hinzugekommen sind,
      macht es jenen von uns, die Veränderungen wollen, sehr schwer, akzeptable Änderungsanträge
      vorzulegen.
  - s: Om detta <v>går</v> <p>igenom</p>, kommer ni att ha kommit undan ganska lindrigt,
      och jag hoppas att ni kommer att ge oss försäkringar, för det första, om att
      ni kommer att rättfärdiga denna lönegrad och ställning ordentligt och, för det
      andra, om att vi kommer att granska varje steg ni tar under genomförandet, i
      syfte att garantera att det sker på rätt sätt.
    t: Wenn das <a>durchgeht</a>, sind Sie noch einmal glimpflich davongekommen, und
      ich hoffe, Sie werden uns dann versichern, erstens, dass Sie diese Einstufung
      und Position ordnungsgemäß begründen werden, und zweitens, dass wir jeden Ihrer
      Schritte in dieser Angelegenheit sehr genau beobachten werden, um sicherzugehen,
      dass dies auf korrekte Weise geschieht.
  - s: Tillverkare säger att om detta ändringsförslag <v>går</v> <p>igenom</p> kommer
      de inte längre att kunna tillverka sina varor.
    t: Die Hersteller sagen, dass sie solche Geräte nicht mehr herstellen können,
      wenn dieser Änderungsantrag <a>durchgeht</a>.
  - s: Lulling bad mig <v>gå</v> <p>igenom</p> ändringsförslagen och jag avser att
      göra det.
    t: Frau Lulling hat mich gebeten, die Änderungsanträge <a>durchzugehen</a>, und
      das tue ich gerne.
  - s: Jag skall bara snabbt <v>gå</v> <p>igenom</p> en del av dem, eftersom de är
      ganska så relevanta.
    t: Ich werde sie kurz <a>durchgehen</a>, denn sie sind recht wichtig.
  - s: Slutligen anser jag att det är betydelsefullt att kommissionens förslag inte
      <v>går</v> <p>igenom</p>.
    t: Abschließend halte ich es für entscheidend, daß die Vorschläge der Kommission
      nicht <a>durchgehen</a>;
  - s: Jag har därefter <v>gått</v> <p>igenom</p> hela budgeten igen, och vi har nu
      kommit så här långt, men dessvärre inte längre.
    t: Daraufhin bin ich den gesamten Haushalt noch einmal <a>durchgegangen</a>, und
      wir sind jetzt so weit gekommen, aber leider nicht weiter.
  - s: När vi noggrant <v>går</v> <p>igenom</p> en resolution om de mänskliga rättigheterna
      som omfattar inte mindre än 56 beaktandemeningar och 197 punkter, efter att
      ha behandlat 284 ändringsförslag i utskottet, är intrycken mycket skiftande.
    t: Wenn man eine Entschließung zu den Menschenrechten, die nicht weniger als 56
      Erwägungen und 197 Ziffern enthält, nach der Beratung von 284 Änderungsanträgen
      im Ausschuss sorgfältig <a>durchgeht</a>, kommen einem zahlreiche und widersprüchliche
      Empfindungen.
  - s: Jag är också ganska optimistisk, för var och en av de regeringar som nu gnäller
      vill att olika delar skall ändras, men önskemålen upphäver varandra, och det
      är förmodligen den största säkerheten för att texten vid dagens slut kommer
      att <v>gå</v> <p>igenom</p> i den föreliggande versionen.
    t: Ich bin auch relativ optimistisch, denn jede der Regierungen, die jetzt herummeckern,
      will etwas anderes geändert haben, aber das hebt sich gegenseitig auf, und das
      ist wahrscheinlich die größte Gewähr, dass der Text am Ende des Tages ungefähr
      in der vorliegenden Fassung <a>durchgehen</a> wird.
  - s: Sedan maj 2008 har rådets arbetsgrupp för informationsfrågor <v>gått</v> <p>igenom</p>
      förslaget två gånger.
    t: Seit Mai 2008 ist die Arbeitsgruppe „Informationen“ des Rates zweimal diesen
      Vorschlag <a>durchgegangen</a>.
  - s: De står alla där så att ledamöterna kan läsa dem. Jag tänker inte <v>gå</v>
      <p>igenom</p> dem, men jag vill ansluta mig till Tillichs anmärkningar när han
      tackar personalen - i synnerhet budgetutskottets sekretariat och Van den Berge
      och hans personal - för att ha försett oss med all den nödvändiga informationen
      för att upprätta budgeten och parlamentets budgetberäkning.
    t: Ich werde sie nicht <a>durchgehen</a>, aber ich möchte mich Herrn Tillich anschließen,
      indem ich mich bei der Belegschaft bedanke - besonders dem Sekretariat des Haushaltsausschusses
      und Herrn Van de Berge und seinen Mitarbeitern - daß sie uns all die notwendigen
      Informationen gegeben haben, um den Haushalt und die Vorentwürfe des Parlaments
      aufzustellen.
  - s: Utan att <v>gå</v> <p>igenom</p> samtliga inlägg vill jag speciellt peka på
      den vikt som har fästs vid de små och medelstora företagen, vilket är en central
      punkt i handlingsplanen, framför allt vad gäller förenklingen av lagstiftningen,
      och den uppmärksamhet som alla har ägnat åt respekten för den inre marknadens
      regler, dvs. problemet med enforcement med hjälp av instrument som gör kontrollen
      av att den inre marknadens regler verkligen efterlevs effektivare och snabbare.
    t: Ich möchte, ohne sämtliche Diskussionsbeiträge <a>durchzugehen</a>, den Nachdruck
      hervorheben, der auf die kleinen und mittleren Unternehmen gelegt wurde, bei
      denen es sich um ein absolut zentrales Thema des Aktionsplans handelt, und zwar
      insbesondere unter dem Aspekt der Vereinfachung der Rechtsvorschriften, und
      ich möchte auf die große Aufmerksamkeit hinweisen, die in all diesen Diskussionsbeiträgen
      der tatsächlichen Einhaltung der Binnenmarktvorschriften gewidmet wurde, d.h.
      also dem Problem des enforcement mit Hilfe von Instrumenten, durch die die Überwachung
      der Einhaltung der Binnenmarktvorschriften effizienter gestaltet und beschleunigt
      werden soll.
  - s: Jag har kommit överens med Flesch om att ändringsförslag från utskottet i dag
      har mitt fulla stöd att <v>gå</v> <p>igenom</p> obestridda, eftersom de innehåller
      ett antal användbara bidrag.
    t: Ich habe mit Frau Flesch vereinbart, dass die Änderungsanträge des Ausschusses
      heute meine volle Unterstützung haben und unangefochten <a>durchgehen</a>, weil
      darunter etliche nützliche Beiträge sind.
  - s: Vi var sedan tvungna att <v>gå</v> <p>igenom</p> alla förordningar, både europeiska
      och internationella, för att ta reda på var vi kunde göra förbättringar.
    t: Anschließend mussten wir alle geltenden Vorschriften, sowohl die europäischen
      als auch die internationalen, <a>durchgehen</a>, um zu prüfen, wo wir Verbesserungen
      anbringen könnten.
  - s: Jag var tvungen att vänta och se om ändringsförslaget från Europeiska liberala,
      demokratiska och reformistiska partiets grupp skulle <v>gå</v> <p>igenom</p>.
    t: Frau Präsidentin, ich musste warten, ob der Änderungsantrag der Liberalen Fraktion
      <a>durchging</a>.
  - s: Jag har för avsikt att <v>gå</v> <p>igenom</p> revisionsrättens årsrapport
      sektor för sektor med förvaltningarna och framför allt även med medlemsstaterna
      och att granska frågan varför felen över huvud taget har kunnat uppstått.
    t: Ich habe die Absicht, den Bericht des Rechnungshofes Sektor für Sektor mit
      den Verwaltungen und vor allen Dingen auch mit den Mitgliedstaaten <a>durchzugehen</a>
      und die Frage zu prüfen, warum die Fehler überhaupt passiert sind.
  - s: Det måste alltid, när det gäller utgifter av europeiska medel, finnas ett internt
      kontrollsystem som är effektivt och tillförlitligt så att det yttre kontrollorganet
      kan förvissa sig om att systemet fungerar och inte behöver <v>gå</v> <p>igenom</p>
      varje liten detalj i administrationen.
    t: Überall, wo Geld der Gemeinschaft ausgegeben wird, muß es ein internes Kontrollsystem
      geben, das effizient und zuverlässig ist, so daß ein externer Kontrolleur feststellen
      kann, ob das System funktioniert und nicht jede Einzelheit der Verwaltung <a>durchgehen</a>
      muß.
  - s: Men jag hade uppskattat om föredraganden och hans grupp hade visat litet större
      kompromissvilja med tanke på de knappa resultaten av omröstningen i utskottet
      - det handlade om en röst - därför att - det säger jag rent ut - om vi röstar
      på onsdag och ändringsförslag 7, minskningen av baskvoten till 500, inte <v>går</v>
      <p>igenom</p>, kommer vi att rösta emot det allmänna betänkandet.
    t: Aber ich hätte mich schon gefreut, wenn aufgrund des knappen Abstimmungsergebnisses,
      das wir im Ausschuß hatten - es ging um eine Stimme - hier ein wenig mehr Kompromißbereitschaft
      von seiten des Berichterstatters und seiner Fraktion gezeigt worden wäre, weil
      - ich sage es heute ganz deutlich -, wenn wir am Mittwoch abstimmen und der
      Änderungsantrag 7 von uns, die Reduktion der Basiskontingente auf 500, nicht
      <a>durchgeht</a>, werden wir gegen den Gesamtbericht stimmen.
  - s: Jag skall självklart inte här i detalj <v>gå</v> <p>igenom</p> den långa förteckningen
      över våra relationer med regioner i hela världen.
    t: Ich werde jetzt hier natürlich nicht die lange Liste unserer Beziehungen zu
      allen Regionen der Welt <a>durchgehen</a>, sondern nur zwei oder drei Beispiele
      anführen.
  - s: Jag godkänner betänkandet, även om inte alla ändringsförslag från utskottet
      för rättsliga frågor kommer att <v>gå</v> <p>igenom</p> eller framstå i fördelaktig
      dager.
    t: Ich stimme dem Bericht zu, auch unter der Bedingung, dass nicht alle Anträge
      des Rechtsausschusses <a>durchgehen</a> werden und auch nicht alle positiv zu
      bewerten sind.
  - s: Det är en rekommendation, och om detta inte <v>går</v> <p>igenom</p> nu anser
      jag att vi ändå bör anta samtliga tre ändringsförslag.
    t: Es ist eine Empfehlung, und wenn das jetzt nicht <a>durchgeht</a>, bin ich
      dafür, dass wir dennoch alle drei Änderungsanträge annehmen.
  - s: Vi hade inte förväntat oss att alla våra krav skulle <v>gå</v> <p>igenom</p>.
    t: Wir haben nicht erwartet, dass alle unsere Forderungen <a>durchgehen</a>.
  - s: Jag skall bara <v>gå</v> <p>igenom</p> några av de problem som jag fortfarande
      ser med lagstiftningen.
    t: Ich werde nur einige der Probleme <a>durchgehen</a>, die ich bei dieser Rechtsvorschrift
      immer noch sehe.
- c: 35
  r: 4
  v: prüfen
  x:
  - s: Det föreslagna tillvägagångssättet för definitionen på yrkesmässig investerare,
      enligt vad som anges i de båda betänkandena, tycks erbjuda ytterligare fördelar
      i fråga om ett enda korrekt fungerande pass. Kommissionen kommer noggrant att
      <v>gå</v> <p>igenom</p> dessa förslag när man förbereder revideringen av direktivet
      om investeringstjänster.
    t: Bei der Überarbeitung der Richtlinie wird die Kommission diese Vorschläge sorgfältig
      <a>prüfen</a>.
  - s: Vi har <v>gått</v> <p>igenom</p> och granskat kommissionens förslag, sett till
      att de är formbara och politiskt acceptabla i alla våra länder och fått en lösning
      som jag är säker på kommer att föra med sig stora ekonomiska fördelar för EU.
    t: Wir haben die Vorschläge der Kommission <a>geprüft</a> und überarbeitet, damit
      sie in all unseren Ländern auch praktikabel und politisch annehmbar sind.
  - s: I och med att kärnenergin för närvarande står för 30 procent av EU:s energiproduktion
      betyder detta också att inte någon av de 14 medlemsstater som har kärnkraft
      har råd att omedelbart stänga ned sina kärnkraftverk utan att först rådgöra
      med övriga medlemsstater och i samband med detta <v>gå</v> <p>igenom</p> såväl
      möjliga alternativa energikällor som nätverksrelaterade frågor.
    t: Das bedeutet auch, dass, da die Kernenergie gegenwärtig 30 % der europäischen
      Energieproduktion ausmacht, keiner der 14 Mitgliedstaaten, die sich für die
      Kernenergie entschieden haben, es sich leisten kann, seine Kernkraftwerke sofort
      stillzulegen, ohne sich vorher mit den anderen Mitgliedstaaten zu beraten, und
      dabei sowohl potenzielle alternative Energiequellen als auch netzbedingte Probleme
      zu <a>prüfen</a>.
  - s: Jag ser ett problem i att vi inte längre vet hur EU:s bidrag används förrän
      byråns bokslut <v>gås</v> <p>igenom</p> två senare.
    t: Für mich stellt sich das Problem, dass wir nicht länger wissen, wie EU-Beiträge
      eingesetzt werden, bevor die Bilanz zwei Jahre später <a>geprüft</a> wird.
  - s: Medlemsstaterna i Rio-gruppen kommer att träffas i april nästa år för att i
      detalj <v>gå</v> <p>igenom</p> ett förslag för att finna mekanismer för att
      finansiera styrning och demokrati i Latinamerika i syfte att undvika att de
      fattiga börjar förlora förhoppningarna om demokrati.
    t: Herr Präsident, ich wollte diese meine persönlichen Überlegungen mit Ihnen
      teilen, mit Ihnen, meine Damen und Herren, denn im April nächsten Jahres werden
      sich in Peru die Mitglieder der Rio-Gruppe versammeln und vor allem einen Vorschlag
      für Mechanismen <a>prüfen</a>, mit denen eine verantwortungsvolle Regierungsführung
      und die Demokratie in Lateinamerika finanziert werden können, um zu verhindern,
      dass die Armen allmählich den Glauben an die Demokratie verlieren.
  - s: Kommissionen kommer att ha rätt att <v>gå</v> <p>igenom</p> alla norska laxexportörers
      räkenskaper för att säkerställa att de angivna priserna inte är konstlat höga
      jämfört med det faktiska pristaket.
    t: Die Kommission wird das Recht haben, die Rechnungen jedes norwegischen Lachsexporteurs
      zu <a>prüfen</a>, um sicherzustellen, daß die angegebenen Preise im Vergleich
      zum tatsächlichen Höchstpreis nicht künstlich hochgeschönt sind.
  - s: Denna fundamentala funktion som marknaderna fyller måste stå i centrum för
      oss alla när vi <v>går</v> <p>igenom</p> lagstiftningsprocessen för MiFID II.
    t: Diese grundlegende Funktion der Märkte muss bei uns allen im Mittelpunkt der
      Überlegungen stehen, wenn wir das Gesetzgebungsverfahren für MiFID II <a>prüfen</a>.
  - s: I samband med detta <v>går</v> man <p>igenom</p> en positivlista över foderråvaror
      i syfte att öka konsumentskyddet, något som parlamentet själv har begärt.
    t: In diesem Zusammenhang wird zur Verbesserung des Verbraucherschutzes eine Positivliste
      für Inhaltsstoffe in Futtermitteln <a>geprüft</a>, um die das Parlament selbst
      nachgesucht hat.
  - s: Jag kommer att <v>gå</v> <p>igenom</p> det med samtliga politiska grupper,
      men som jag förstår skall det inte vara några problem.
    t: Ich werde das mit allen Fraktionen <a>prüfen</a>, aber ich denke, da gibt es
      kein Problem.
  - s: Vid toppmötet i Wien inom kort kommer ni att på nytt <v>gå</v> <p>igenom</p>
      hur långt ni kommit med integrationen det senaste halvåret.
    t: Demnächst, beim Wiener Gipfel, werden Sie erneut <a>prüfen</a>, was Sie im
      letzten halben Jahr auf dem Gebiet der Integration erreicht haben.
  - s: Jag förstår att kolleger på den här sidan av kammaren står i begrepp att utsätta
      oss för en hel massa nya ändringsförslag i kväll, så förmodligen kan vi se fram
      mot att <v>gå</v> <p>igenom</p> hundratals ändringsförslag i morgon inför en
      omröstning på onsdag.
    t: Wie ich weiß, werden die Kollegen auf dieser Seite des Hauses heute Abend eine
      ganze Welle neuer Änderungsanträge einreichen, sodass wir morgen wahrscheinlich
      hundert Änderungsanträge <a>prüfen</a> müssen, ehe es am Mittwoch zur Abstimmung
      kommt.
  - s: Jag vet att det belgiska ordförandeskapet vill <v>gå</v> <p>igenom</p> vad
      som redan har gjorts, vad som är på gång och vad som återstår att göra vid en
      viktig konferens som kommer att äga rum i november.
    t: Ich weiß, dass der belgische Ratsvorsitz <a>prüfen</a> möchte, was bereits
      getan wurde, was in der Planung ist und was anlässlich einer wichtigen Konferenz
      getan werden muss, die im November stattfinden wird.
  - s: Det andra området är det paket för finansiell tillsyn som parlamentet har <v>gått</v>
      <p>igenom</p> i dag.
    t: Zweitens hat das Parlament gerade heute ein Vorschlagpaket zum System der Finanzaufsicht
      <a>geprüft</a>.
  - s: Ändringsförslagen har noga <v>gåtts</v> <p>igenom</p> i utskottet för utrikesfrågor.
    t: Die Änderungsanträge wurden im Ausschuß für auswärtige Angelegenheiten sorgfältig
      <a>geprüft</a>.
  - s: Jag tror emellertid att om ni <v>går</v> <p>igenom</p> dem igen så skulle några
      av de ändringsförslag som ni nämnde kunna vara effektivare, ändringsförslag
      som enligt mig har att göra med informationskampanjer, med öppenhet, med tillträde
      för icke-statliga organisationer, med saker som också fungerar mycket bra just
      nu men som skulle kunna vara effektivare.
    t: Wenn Sie diese Änderungsanträge nochmals ganz genau <a>prüfen</a>, so werden
      Sie meines Erachtens allerdings feststellen, dass einige der von Ihnen genannten
      Anträge Aufklärungskampagnen, Transparenz, Zugang der NRO zu den bereitgestellten
      Mitteln und Dinge betreffen, die derzeit zwar recht ordentlich funktionieren,
      deren Effizienz aber noch verbessert werden kann.
  - s: Medlemsstaterna har redan vid flera tillfällen <v>gått</v> <p>igenom</p> de
      ändrade tidsfristerna för genomförandet, som kommer att läggas fram för godkännande
      vid rådets möte i december.
    t: Die Mitgliedstaaten haben bereits mehrfach die geänderten Fristen für die Umsetzung
      <a>geprüft</a>, die dem Rat bei seiner Tagung im Dezember zur Annahme vorgelegt
      werden.
  - s: Rådet och kommissionen har åtagit sig att begränsa förseningen, och till och
      med att hämta in förlorad tid. Jag kan berätta för er att man har upprättat
      en arbetsgrupp som arbetar vid sidan av kommissionen och medlemsstaterna för
      att övervaka genomförandet av den ändrade plan som jag lade fram och som medlemsstaterna
      har <v>gått</v> <p>igenom</p> och ska godkänna i december.
    t: Ich kann Ihnen sagen, dass eine Arbeitsgruppe eingerichtet wurde, die parallel
      zur Kommission und zu den Mitgliedstaaten arbeitet und die Umsetzung des geänderten
      Plans überwacht, den ich vorgeschlagen habe, den die Mitgliedstaaten <a>geprüft</a>
      haben und den sie im Dezember annehmen werden.
  - s: Man skulle kunna tänka sig att betänkandet sänds tillbaka till utskottet, så
      att vi kan <v>gå</v> <p>igenom</p> den nya texten men vid närmare eftertanke
      vill jag inte föreslå något sådant.
    t: Man kann darüber streiten, ob wir den Bericht an den Ausschuß zurücküberweisen
      sollten, um den neuen Text <a>prüfen</a> zu können.
  - s: Vad gäller frågan om ömsesidig utvärdering, som krävs inom ramen för tjänstedirektivet,
      måste varje enskild medlemsstat <v>gå</v> <p>igenom</p> alla sina regler och
      förordningar före den 28 december i år, och därefter kommer vi att genomföra
      en ömsesidig utvärdering för att se vad som är proportionellt och inte.
    t: Was die Frage der gegenseitigen Evaluierung anbelangt, die gemäß der Dienstleistungsrichtlinie
      erforderlich ist, so muss jeder Mitgliedstaat seine gesamten Regeln und Vorschriften
      bis zum 28. Dezember dieses Jahres <a>prüfen</a>, und dann werden wir eine gegenseitige
      Evaluierung vornehmen, um festzustellen, was verhältnismäßig ist und was nicht.
  - s: jag betvivlar, hur mycket avsikten än har betygats, att toppmötet i Madrid
      kommer att innebära ett genombrott för en ökad kvalitet i förbindelserna mellan
      EU och de latinamerikanska staterna och staterna i Västindien så länge man låter
      bli att sakligt och konstruktivt <v>gå</v> <p>igenom</p> tre frågor.
    t: ich bezweifle, dass Madrid trotz aller Absichtsbekundungen zu einem Durchbruch
      zu einer höheren Qualität der Beziehungen zwischen der EU und den Staaten Lateinamerikas
      und der Karibik führt, wenn nicht sachlich und konstruktiv drei Fragen <a>geprüft</a>
      werden.
  - s: Därför har vi i budgetutskottet <v>gått</v> <p>igenom</p> förslaget till ny
      stadga och försökt analysera de budgetmässiga konsekvenserna.
    t: Daher haben wir im Haushaltsausschuss den Vorschlag für das neue Statut <a>geprüft</a>
      und versucht, seine finanziellen Auswirkungen zu analysieren.
  - s: Har kommissionen <v>gått</v> <p>igenom</p> den rapport om felaktig och inkompetent
      hantering av kärnavfall vid kärnkraftverk i Förenade kungariket som utarbetats
      av Nuclear Installations Inspectorate och som offentliggjordes i december 1998,
      i vilken det anges hur den inkompetenta hanteringen av fast radioaktivt avfall
      vid Dounreay och Sellafield skulle kunna påverka brittiska medborgares hälsa
      och miljön i andra EU-medlemsstater på grund av att radioaktiva ämnen läckt
      ut i havet?
    t: Unsachgemäße Entsorgung von Atommüll Hat die Kommission den im Dezember 1998
      veröffentlichten Bericht der Aufsichtsbehörde für Kernanlagen über die unsachgemäße
      Entsorgung von Atommüll in britischen Atomanlagen <a>geprüft</a>, in dem dargelegt
      wird, wie die unzulängliche Entsorgung von festen radioaktiven Abfällen in Dounreay
      und Sellafield infolge des Austritts radioaktiver Substanzen in das Meer die
      Gesundheit britischer Bürger und die Umwelt in anderen EU-Mitgliedstaaten beeinträchtigen
      könnte?
  - s: Jag skall naturligtvis be tjänstemännen att <v>gå</v> <p>igenom</p> allt noga.
    t: Herr Cox, ich werde die Dienste bitten, natürlich alles eingehend zu <a>prüfen</a>.
  - s: Inte bara för de positiva aspekter hon framhåller, utan också för den kritik
      som kommissionen har <v>gått</v> <p>igenom</p> och tagit hänsyn till. Vi har
      förstått att kritiken är gjord i en konstruktiv anda för att uppmana oss att
      ständigt göra bättre ifrån oss - vilket en av er för övrigt påpekade - vare
      sig det handlar om hur vi behandlar frågan om livslångt lärande eller hur vi,
      tillsammans med er och medlemsstaterna, organiserar evenemangen inom ramen för
      Europeiska året för livslångt lärande.
    t: Ich möchte zunächst Ihrer Berichterstatterin Frau Gutiérrez für ihre Arbeit
      danken, und zwar nicht nur für die von ihr erwähnten positiven Aspekte, sondern
      auch für die Kritikpunkte, die die Kommission eingehend <a>geprüft</a> und zur
      Kenntnis genommen hat, und die wir als konstruktive Kritik auffassen, die uns,
      wie auch gerade jemand zum Ausdruck gebracht hat, dazu anregen soll, es immer
      noch besser zu machen, sei es bezüglich der Art und Weise, mit der wir das Thema
      lebensbegleitendes Lernen angehen oder auch, wie wir gemeinsam mit Ihnen und
      den Mitgliedstaaten eine solche Aktion im Rahmen des Europäischen Jahrs gestalten.
  - s: Jag tror att ett sådant förfarande där man <v>går</v> <p>igenom</p> situationen
      i alla medlemsstater, stärker våra möjligheter att få dessa att genomföra lagstiftningen.
    t: Ich denke, damit, daß wir die Situation in allen Mitgliedstaaten <a>prüfen</a>,
      haben wir bessere Möglichkeiten, sie zur Durchführung der Rechtsvorschriften
      zu veranlassen.
  - s: Det finns därför skäl att kräva att alla fall skall undersökas, det vill säga
      att man skall <v>gå</v> <p>igenom</p> de fall med personer som väntar på straff
      och till exempel undersöka om de har fått en riktig prövning.
    t: Darum muß gefordert werden, daß jeder einzelne Fall untersucht wird, d.h. die
      Fälle, in denen Personen auf ihre Strafe warten, müssen analysiert werden, und
      es muß <a>geprüft</a> werden, ob sie ein ordnungsgemäßes Verfahren erhalten
      haben.
  - s: Alla Aventinus och Sensus anbudsinfordringar och kontrakt måste <v>gås</v>
      <p>igenom</p> av OLAF.
    t: Alle Ausschreibungen und Verträge von AVENTINUS und <a>SENSUS</a> müssen von
      OLAF <a>geprüft</a> werden.
  - s: Kommer kommissionen att koppla in OLAF för att <v>gå</v> <p>igenom</p> alla
      Aventinus och Sensus anbudsinfordringar och kontrakt?
    t: Wird die Kommission OLAF einschalten, um alle Ausschreibungen und Verträge
      von AVENTINUS und SENSUS zu <a>prüfen</a>?
  - s: Jag har naturligtvis noga <v>gått</v> <p>igenom</p> de olika ändringsförslagen
      och de kan räkna med min sympati, men på grund av några rent praktiska överväganden
      kan jag inte godta dem alla.
    t: Ich habe die verschiedenen Änderungsanträge selbstverständlich sorgfältig <a>geprüft</a>,
      und wenngleich ich große Sympathie für sie hege, so kann ich einige aus rein
      praktischen Überlegungen heraus dennoch nicht akzeptieren.
  - s: 'I den andan har jag uppmärksamt <v>gått</v> <p>igenom</p> Gallaghers betänkande,
      och jag måste i ärlighetens namn säga två saker:'
    t: In diesem Sinne habe ich den Bericht Gallagher aufmerksam <a>geprüft</a>, und
      ich muß Ihnen ganz ehrlich zwei Dinge sagen.
  - s: Rådet kommer att <v>gå</v> <p>igenom</p> och analysera rapporten mycket noggrant.
    t: Der Rat wird diesen Bericht gründlich <a>prüfen</a> und beurteilen.
  - s: Först och främst så vågar jag hoppas att organisatörerna av den här typen av
      evenemang hädanefter kommer att acceptera att tillsammans med kommissionen <v>gå</v>
      <p>igenom</p>, och det långt innan man börjar att sälja biljetter, inte bara
      de strikt kommersiella aspekterna, vilket varit fallet i det förgångna, till
      exempel frågan om researrangörer, utan också de aspekter som är förbundna med
      en rättvis och icke-diskriminatorisk fördelning.
    t: Zunächst wage ich zu hoffen, daß die Organisatoren eines derartigen Sportereignisses
      in Zukunft akzeptieren, daß sie zusammen mit der Kommission, und zwar einige
      Zeit vor Beginn des Kartenverkaufs, nicht nur die rein kommerziellen Aspekte
      <a>prüfen</a> müssen, wie dies in der Vergangenheit der Fall war - zum Beispiel
      in der Frage der Reiseveranstalter -, sondern auch die Aspekte im Zusammenhang
      mit der gerechten und nicht diskriminierenden Aufteilung.
  - s: Efter att ha <v>gått</v> <p>igenom</p> alla de föreslagna ändringsförslagen
      i detalj - med undantag för ändringsförslag 27-42, vilka jag tog upp i detalj
      vid ett tidigare tillfälle - vill jag påminna om att kommissionens syfte med
      att lägga fram detta förslag är att gradvis utveckla ett förbättrat, differentierat
      system för vägtrafikavgifter inom gemenskapen genom att säkerställa att avgifter
      ligger närmare de verkliga kostnaderna och att de rättvist påförs användare
      och icke-användare.
    t: Nachdem ich die vorgeschlagenen Änderungsanträge - mit Ausnahme der Änderungsanträge
      Nr. 27 bis 42, die ich bereits erwähnte - eingehend <a>geprüft</a> habe, möchte
      ich nochmals betonen, daß die Kommission mit diesem Vorschlag das Ziel verfolgt,
      allmählich eine verbesserte Differenzierung der Straßenbenutzungsgebühren in
      der Gemeinschaft zu entwickeln, damit sichergestellt wird, daß die Straßenbenutzungsgebühren
      sich den tatsächlichen Kosten annähern und für Benutzer und Nichtbenutzer gleichermaßen
      gerecht sind.
  - s: Tillsammans med den interinstitutionella gruppen har vi systematiskt <v>gått</v>
      <p>igenom</p> de delar av gemenskapsrätten där anpassning behövs;
    t: Wir haben in Zusammenarbeit mit der interinstitutionellen Gruppe das Gemeinschaftsrecht
      systematisch daraufhin <a>geprüft</a>, wo Umstellungsbedarf besteht;
  - s: Man har redan där detaljerat <v>gått</v> <p>igenom</p> det aktuella projektets
      motiveringar och fördelar.
    t: Dabei wurden Begründungen und Vorzüge des betreffenden Projekts bereits detailliert
      <a>geprüft</a>.
  - s: jag vet inte heller om de framförda förslagen i så fall behöver <v>gås</v>
      <p>igenom</p> även från vår sida.
    t: Ich weiß auch nicht, ob die damaligen Vorschläge nicht auch von uns <a>geprüft</a>
      werden sollten.
- c: 30
  r: 5
  v: durchkommen
  x:
  - s: Jag är på det klara över att enligt artikel 43 kommer detta ändringsförslag
      inte att <v>gå</v> <p>igenom</p>, om inte kommissionen övertar den.
    t: Ich bin mir klar, daß nach Artikel 43 dieser Änderungsantrag nicht <a>durchkommt</a>,
      wenn die Kommission ihn nicht übernimmt.
  - s: Jag måste dock be - också utskottsordförandena, som här ju är ansvariga för
      att dessa resolutioner <v>går</v> <p>igenom</p> punktligt i plenum - om att
      det i presidiet å det snaraste, och det till nästa sammanträde, hittas en hållbar
      lösning, för att avlägsna dessa olidliga förseningar under omröstningarna!
    t: Ich muß aber - auch seitens der Ausschußvorsitzenden, die hier ja dafür verantwortlich
      sind, daß diese Entschließungen pünktlich im Plenum <a>durchkommen</a> - dringendst
      darum bitten, daß im Präsidium jetzt aber raschestens, und zwar bis zur nächsten
      Plenartagung, eine tragbare Lösung gefunden wird, um diese unerträglichen Verzögerungen
      während der Abstimmungen abzustellen!
  - s: Därför är punkt 29 mycket viktig, och det är också viktigt att den <v>går</v>
      <p>igenom</p>.
    t: Deshalb ist die Ziffer 29 sehr wichtig, und es ist auch wichtig, daß sie <a>durchkommt</a>.
  - s: Jag trodde att mitt ändringsförslag var mycket bättre, men låt gå, hans har
      tidigare <v>gått</v> <p>igenom</p>, så jag tror att det inte tjänar någonting
      till att rösta om mitt.
    t: Ich hielt meinen Änderungsantrag für weitaus besser, aber gut, da sein Antrag
      schon früher <a>durchgekommen</a> ist, hat es meiner Meinung nach wenig Sinn,
      über den meinigen abzustimmen.
  - s: Motvilligt anmodar jag mina medlemmar att lägga ned sina röster i omröstningen
      om ändringsförslag 66 i förhoppning om att det skall <v>gå</v> <p>igenom</p>
      - trots att jag inte instämmer i det.
    t: Ich fordere die Abgeordneten meiner Fraktion widerstrebend auf, sich zu Änderungsantrag
      66 der Stimme zu enthalten und hoffe, dass der Änderungsantrag <a>durchkommt</a>,
      obwohl ich ihn ablehne.
  - s: Om förordningen <v>går</v> <p>igenom</p>, är det en av de få goda nyheter som
      EU har medfört för fisket i Finland, eftersom vi då kan få en registrering av
      båtar eller fiskare och få slut på det vansinniga systemet att man fiskar vissa
      toppar och att alla går ut och fiskar samtidigt, vilket leder till prisfall
      och svårigheter för fiskarna.
    t: Wenn diese Verordnung <a>durchkommt</a>, so ist das eine der wenigen guten
      Nachrichten, welche die EU für das Fischereiwesen in Finnland zu bieten hat,
      da wir dann Schiffe oder Fischer registrieren können.
  - s: Jag hoppas att de ändringsförslag som läggs fram om detta kommer att <v>gå</v>
      <p>igenom</p> i morgon vid omröstningen.
    t: Ich hoffe, daß die Änderungsanträge, die diesbezüglich vorgelegt wurden, morgen
      bei der Abstimmung <a>durchkommen</a> werden.
  - s: Skulle detta <v>gå</v> <p>igenom</p>, skulle vi bli tvungna att skriva om denna
      lag och den skulle bli helt och hållet urvattnad.
    t: Sollte das hier <a>durchkommen</a>, dann wären wir gezwungen, dieses Gesetz
      zu ändern, und es wäre dann völlig verwässert.
  - s: Jag hoppas nu att kommissionen verkligen tar denna debatt och förslagen - även
      om de inte skulle <v>gå</v> <p>igenom</p> - ad notam och går igenom effekterna
      av dessa ändringsförslag.
    t: Ich hoffe nun, die Kommission wird diese Aussprache und die eingereichten Anträge
      - auch wenn sie nicht <a>durchkommen</a> sollten - zur Kenntnis nehmen und die
      Auswirkungen der Änderungsanträge untersuchen.
  - s: Enligt oss är detta ett politiskt val i syfte att åstadkomma vissa majoriteter
      i denna kammare, eftersom ni väljer dagordning och tidsplaner på grundval av
      om ni vill att vissa åtgärder skall <v>gå</v> <p>igenom</p> eller inte.
    t: Unserer Auffassung nach ist das eine politische Entscheidung, mit der versucht
      wird, die Mehrheiten im Plenum zu steuern, denn Sie legen den Arbeits- und Zeitplan
      danach fest, ob bestimmte Maßnahmen im Europäischen Parlament <a>durchkommen</a>
      sollen oder nicht.
  - s: En fråga som jag anser vara av yttersta vikt, men som tyvärr inte <v>gick</v>
      <p>igenom</p> i utskottet, är den om behovet av bättre arbetsförhållanden för
      professionella förare.
    t: Eine Frage, die meiner Meinung nach äußerst wichtig ist, die jedoch leider
      im Ausschuss nicht <a>durchkam</a>, ist die dringende Notwendigkeit einer Verbesserung
      der Arbeitsbedingungen für Berufskraftfahrer.
  - s: Jag anser att det bör ifrågasättas att kommissionen i en politisk överenskommelse
      förklarar att när den gemensamma ståndpunkten väl <v>går</v> <p>igenom</p>,
      då drar vi tillbaka våra anklagelser på grund av de alltför höga vägavgifterna
      för Österrike, som ett slags politisk överenskommelse.
    t: Ich halte es für äußerst fragwürdig, daß in einem politischen Agreement die
      Kommission erklärt, wenn der Gemeinsame Standpunkt <a>durchkommt</a>, nehmen
      wir unsere Klage wegen der überhöhten Mautgebühren gegen Österreich zurück,
      als politisches Agreement.
  - s: Denna rekommendation formulerades endast av taktiska skäl, eftersom Europeiska
      folkpartiet inte skulle ha röstat för resolutionen om förslaget hade <v>gått</v>
      <p>igenom</p>.
    t: Diese Weisung wurde nur aus taktischen Gründen gegeben, denn wenn dieser Änderungsantrag
      <a>durchgekommen</a> wäre, hätte die Europäische Volkspartei nicht für die Entschließung
      gestimmt.
  - s: Det skulle vara synd om ingen ledamot från Storbritannien reste sig och talade
      om för Alyssandrakis att vi också är djupt oroade över detta förslag och att
      vi hoppas att det inte kommer att <v>gå</v> <p>igenom</p> oemotsagt.
    t: Es wäre bedauerlich, wenn kein Abgeordneter aus dem Vereinigten Königreich
      aufstünde und Herrn Alyssandrakis versicherte, dass wir über diesen Vorschlag
      ebenfalls äußerst betroffen sind und hoffen, er möge nicht unwidersprochen <a>durchkommen</a>.
  - s: Det var tur att den <v>gick</v> <p>igenom</p>, men insikten om vad det handlar
      om måste bli bredare, både här i parlamentet och på andra håll.
    t: Es war ein Glück, daß sie <a>durchgekommen</a> ist, doch muß die Einsicht breiter
      werden, um was es eigentlich geht, im Parlament und auch an anderer Stelle.
