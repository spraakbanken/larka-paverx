- c: 1
  r: 22
  v: verabschiedet
  x:
  - s: Därför kommer min grupp och jag, precis som föredraganden sagt, att begära
      att detta betänkande antas med de ändringsförslag som redan <v>gått</v> <p>igenom</p>
      i utskottet och med några av dem som kommer att läggas fram i kammaren.
    t: Wie der Berichterstatter bereits sagte, werden meine Fraktion und ich darum
