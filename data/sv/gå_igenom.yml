      system för vägtrafikavgifter inom gemenskapen genom att säkerställa att avgifter
      ligger närmare de verkliga kostnaderna och att de rättvist påförs användare
      och icke-användare.
    t: Having <a>gone</a> <a>through</a> all the proposed amendments in detail - with
      the exception of Amendments Nos 27-42, which I addressed in detail on a previous
      occasion - I wish to reiterate that the Commission’s objective in tabling this
      proposal is gradually to evolve an improved differentiated road-charging system
      in the Community by ensuring the charges are closer to real costs and fair to
      users and non-users alike.
  - s: Vi har <v>gått</v> <p>igenom</p> följderna av det, vi har gått igenom orsakerna
      till att det inträffade och allt möjligt annat.
    t: We have <a>gone</a> <a>through</a> the implications of it, we have gone through
