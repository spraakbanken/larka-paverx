  - s: Jag tänker inte <v>gå</v> <p>igenom</p> alla förbättringarna.
    t: I will not <a>go</a> <a>through</a> all the improvements.
  - s: Det som är mest beklagligt, herr ordförande, är att vi måste <v>gå</v> <p>igenom</p>
