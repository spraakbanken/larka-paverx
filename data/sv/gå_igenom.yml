  v: atravesar
  x:
  - s: Vi är säkert överens om att Europa aldrig kommer att råka ut för en så djup
      kris i bankorganisationen som vi <v>gick</v> <p>igenom</p> i början av 1990-talet.
    t: Señor Comisario, seguramente coincidimos en que Europa ya no volverá a experimentar
      una crisis bancaria tan profunda como la que nos vimos obligados a <a>atravesar</a>
      a principios de la década de 1990.
  - s: Eftersom den globala finansiella och ekonomiska krisen kräver ett beslutsamt
      och samordnat agerande från EU:s sida för att förhindra sysselsättningsförluster,
      bibehålla en tillräcklig inkomstnivå för EU-medborgarna, förhindra en recession
      och vända dagens ekonomiska och sysselsättningsrelaterade utmaningar till möjligheter,
      anser jag faktiskt att de åtgärder som vidtas under eurokraternas ledning definitivt
      inte är tillräckliga för att klara av den kris som vi <v>går</v> <p>igenom</p>,
      särskilt inte inom ett så känsligt område som sysselsättningen.
    t: De hecho, dado que la crisis financiera y económica global exige una respuesta
      decidida y coordinada de la UE para evitar pérdidas de empleos, para mantener
      un nivel satisfactorio de ingresos para los europeos, para prevenir la recesión
      y convertir los actuales desafíos económicos y laborales en oportunidades, considero
      que las medidas tomadas bajo el gobierno de los eurócratas son evidentemente
      insuficientes para cargar con el peso de la crisis que estamos <a>atravesando</a>,
      especialmente en un sector tan delicado como el del empleo.
  - s: Låt mig bara påminna om att då fördraget, som kommer att ha <v>gått</v> <p>igenom</p>
      ratificeringens kända och okända krokvägar, är ett bra fördrag.
    t: Permítame simplemente recordar que el Tratado, que habrá <a>atravesado</a>
      los conocidos y desconocidos meandros de la ratificación, es un buen tratado.
  - s: Under en sådan kris som den vi nu <v>går</v> <p>igenom</p> är det oacceptabelt
      att slösa bort de resurser som EU avsatt till att stödja energiprojekt.
    t: En una crisis como la que estamos <a>atravesando</a>, es inaceptable despilfarrar
      los recursos que la Unión Europea había facilitado para respaldar proyectos
      de energía.
  - s: Vad gäller Indonesien är det klart att vi också känner oss oroade och bekymrade
      över den situation som landet <v>går</v> <p>igenom</p> och över det våld som
      säkerhetsstyrkorna använt för att undertrycka de senaste demonstrationerna i
      landet, och som ni vet har det redan lett till några studenters död i Jakarta.
    t: Respecto a Indonesia, claro que estamos también inquietos y preocupados por
      la situación por la que <a>atraviesa</a> Indonesia y por el uso de la violencia
      que están haciendo las fuerzas de seguridad en la represión de las últimas manifestaciones
      habidas en este país, y que como saben ha provocado ya la muerte de algunos
      estudiantes en Yakarta.
  - s: Under det senaste århundradet har vi <v>gått</v> <p>igenom</p> tre perioder.
    t: Durante el siglo XX hemos <a>atravesado</a> tres etapas.
  - s: Reaktionen måste vara politisk, stark, snabb och samordnad, och den måste ta
      hänsyn till den allvarliga miljökris som vi <v>går</v> <p>igenom</p>, vilket
      kräver en ny utvecklingsmodell.
    t: La respuesta debe ser política, firme, rápida y coordinada, y debe tener en
      cuenta la grave crisis ambiental que <a>atravesamos</a>, que exige un nuevo
      modelo de desarrollo.
  - s: EU <v>går</v> <p>igenom</p> en svår period som orsakats av den globala ekonomiska
      krisen.
    t: Europa <a>atraviesa</a> un período difícil causado por la crisis económica
