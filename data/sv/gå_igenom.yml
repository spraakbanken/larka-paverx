      è una priorità sia per l’Unione che per la Federazione russa.
  - s: Jag vill <v>gå</v> <p>igenom</p> dem helt kort eftersom de är viktiga för att
      förstå det aktuella läget i fråga om medlen och hur de bör användas inom en
      mycket nära framtid.
    t: Vorrei <a>passare</a> in <a>rassegna</a> brevemente questi punti, perché sono
      fondamentali per ottenere un quadro chiaro della situazione attuale per quanto
      concerne i finanziamenti e il loro utilizzo nell’immediato futuro.
  - s: Jag skulle vara tacksam om kommissionären kunde kommentera de enskilda ändringsförslagen,
      allt eftersom hon <v>går</v> <p>igenom</p> dem, samt tala om hurvida kommissionen
      kan godta dem eller ej.
    t: Sarei grata alla signora Commissario se potesse commentare i singoli emendamenti
      mano a mano che li <a>passa</a> in <a>rassegna</a> specificando se la Commissione
      può accettarli.
  - s: Jag skall <v>gå</v> <p>igenom</p> de olika ändringsförslagen.
    t: Vorrei <a>passare</a> in <a>rassegna</a> i diversi emendamenti.
  - s: Vi har dock en plattform att stå på och därför kommer jag kort att sammanfatta
      de förbindelser vi för närvarande har med denna region innan jag <v>går</v>
      <p>igenom</p> några av nyckelpunkterna i detta betänkande.
    t: Non partiamo comunque da zero, per cui, prima di <a>passare</a> in <a>rassegna</a>
      alcuni dei punti chiave di questa relazione, vorrei brevemente tracciare un
      quadro dei nostri rapporti attuali con la regione.
  - s: I von Wogaubetänkandet <v>går</v> man <p>igenom</p> medlemsländernas förmåga
      att uppfylla de olika kriterierna.
    t: Signor Presidente, la relazione dell’onorevole von Wogau <a>passa</a> in <a>rassegna</a>
      la capacità dei vari Stati membri di adeguarsi ai criteri previsti.
  - s: Min grupp har redan, i likhet med de andra grupperna, kommenterat innehållet
      i det brittiska ordförandeskapets program, men låt också mig <v>gå</v> <p>igenom</p>
      några av de punkter som verkar vara mest betydelsefulla.
    t: Signor Presidente, signor Presidente del Consiglio, onorevoli colleghi, il
      mio gruppo, come altri gruppi, si è già espresso sul contenuto del programma
      della Presidenza britannica ma vorrei anch’io <a>passare</a> in <a>rassegna</a>
      alcuni dei punti che mi paiono più significativi.
  - s: Tiden tillåter mig inte att <v>gå</v> <p>igenom</p> listan över alla som deltagit
      i processen, men det vore en försummelse från mina sida att inte påminna om
      det enorma modet och visionen hos den förre irländske premiärministern Albert
      Reynolds och premiärminister John Major.
    t: Non ho tempo a sufficienza per <a>passare</a> in <a>rassegna</a> tutta la lista
      di coloro che hanno preso parte a questo processo, sarebbe comunque imperdonabile
      da parte mia non ricordare l’enorme coraggio e la lungimiranza dell’ex Taoiseach
      Albert Reynolds e del Primo ministro John Major.
  - s: Låt mig först <v>gå</v> <p>igenom</p> de viktigaste frågorna på dagordningen
      för Europeiska rådets möte i juni som vi i ordförandeskapet håller på att förbereda.
    t: Consentitemi innanzi tutto di <a>passare</a> in <a>rassegna</a> le principali
      questioni all’ordine del giorno del Consiglio europeo di giugno, dal momento
      che la presidenza si sta occupando della sua preparazione.
  - s: Efter dessa inledande ord skulle jag, herr ordförande, snabbt vilja <v>gå</v>
      <p>igenom</p> de stora frågorna som behandlades på Europeiska rådets möte.
    t: Dopo questi brevi spunti introduttivi mi consenta, signor Presidente, di <a>passare</a>
      rapidamente in <a>rassegna</a> i grandi temi del Consiglio europeo.
  - s: För att klara denna hållbara utveckling måste vi <v>gå</v> <p>igenom</p> sektor
      för sektor, och kanske ibland också kasta ut en och annan gammal helig ko som
      har blivit kvar sedan förr.
    t: Per assicurare uno sviluppo sostenibile occorre <a>passare</a> in <a>rassegna</a>
      settore per settore, magari abbattendo qualche vacca sacra sopravvissuta al
      passato.
  - s: Vi har nu i debatten redan noggrant <v>gått</v> <p>igenom</p> vart och ett
      av de lagstiftningsförslag som finns i Agenda 2000.
    t: Signor Presidente, signor Commissario, onorevoli colleghi, a questo punto del
      dibattito abbiamo già <a>passato</a> in <a>rassegna</a> tutti i progetti legislativi
      contenuti in Agenda 2000.
  - s: Inventeringen innebär att man skall <v>gå</v> <p>igenom</p> gammalt gruvavfall
      och se var det orsakar allvarliga miljöproblem.
    t: Tale inventario richiederebbe di <a>passare</a> in <a>rassegna</a> i vecchi
      rifiuti di miniera allo scopo di verificare dove causino gravi problemi ambientali.
  - s: Just nu har jag ingen önskan om att <v>gå</v> <p>igenom</p> allt som har hänt
      i frågan tidigare.
    t: Adesso non voglio <a>passare</a> in <a>rassegna</a> tutto quanto è successo
      in passato.
  - s: Det är ett dokument som är oerhört användbart för att <v>gå</v> <p>igenom</p>
      alla de frågor som uppstår kring de finansiella tjänsterna.
    t: Si tratta di un documento estremamente utile per <a>passare</a> in <a>rassegna</a>
      tutte le questioni attinenti ai servizi finanziari.
  - s: Låt mig nu i all hast <v>gå</v> <p>igenom</p> de ändringsförslag som kommissionen
      tyvärr inte kan anta.
    t: Signor Presidente, vorrei ora <a>passare</a> in rapida <a>rassegna</a> gli
      emendamenti che la Commissione purtroppo non è in grado di adottare.
  - s: Kommissionen har genomfört tekniska konsultationer med alla berörda kandidatländer
      under februari och mars för att <v>gå</v> <p>igenom</p> regelverket och räta
      ut eventuella frågetecken.
    t: La Commissione ha proceduto a consultazioni tecniche con tutti i paesi candidati
      interessati nel corso dei mesi di febbraio e marzo, allo scopo di <a>passare</a>
      in <a>rassegna</a> il coacervo normativo e di dare risposta a eventuali punti
      interrogativi.
  - s: Jag har därefter <v>gått</v> <p>igenom</p> hela budgeten igen, och vi har nu
      kommit så här långt, men dessvärre inte längre.
    t: Ho quindi <a>passato</a> in <a>rassegna</a> l’intero bilancio e questo è quanto
      sono riuscito a fare, ma purtroppo non di più.
  - s: Jag skulle därför vilja <v>gå</v> <p>igenom</p> de viktigaste frågorna avseende
      den gemensamma jordbrukspolitiken som jag tog upp i beviljande av ansvarsfrihet
      för budgeten 2000, och jag vill påminna, så som vår arbetsordning anger i artikel
      9.1, om min egenskap av olivodlare.
    t: Desidererei, quindi, <a>passare</a> in <a>rassegna</a> le questioni principali
      relative alla politica agricola comune, già sollevate in occasione del discarico
      del bilancio 2000, ricordando, come disposto all’articolo 9, paragrafo 1, del
      Regolamento, la mia attività di oleicoltore.
  - s: Myllers betänkande är i det här avseendet synnerligen intressant, eftersom
      hon <v>går</v> <p>igenom</p> alla problem och frågor som unionens mellanregionala
      och gränsöverskridande politik väcker.
    t: La relazione della onorevole Myller è al riguardo particolarmente interessante,
      poiché <a>passa</a> in <a>rassegna</a> l’insieme dei problemi e degli interrogativi
      che la politica interregionale e transfrontaliera dell’Unione suscita.
  - s: Naturligtvis kommer kommissionen att <v>gå</v> <p>igenom</p> samtliga idéer
      och förslag som framlagts och att uttala sig om vart och ett av dem. Detta kommer
      emellertid att bli möjligt först mot slutet av året, när de undersökningar och
      beslut som jag nämnde i början av mitt inlägg blir tillgängliga.
    t: Naturalmente la Commissione <a>passerà</a> in <a>rassegna</a> tutte le idee
      e le proposte avanzate e si pronuncerà su ciascuna di esse.
  - s: Jag kanske skall försöka att <v>gå</v> <p>igenom</p> de viktigaste åsikterna
      som uttryckts och helt enkelt försöka att ge ett så kort svar som möjligt till
      kammaren, särskilt med tanke på det faktum att det i ledamöternas post i dag
      och förmodligen redan på deras kontor, finns ett mycket omfattande, längre svar
      på alla delar av den muntliga fråga som ställdes av Harbour och Guy-Quint, och
      för det andra en fullständig förteckning på 23 sidor i vilken jag går igenom
      var och en av de 98 åtgärderna för reformförslagen och ger en ingående redogörelse
      av den nuvarande situationen för var och en av dessa, antingen dessa förslag
      har genomförts, vilket gäller åtskilliga, eller om det för närvarande sker samråd
      i samband med dem, eller om de lagts fram för kammaren, rådet eller båda, för
      den rättsliga ändring som krävs för att de skall kunna träda i kraft.
    t: Sarà forse utile che <a>passi</a> in <a>rassegna</a> i punti più salienti,
      rispondendovi brevemente, soprattutto perché nella loro posta odierna, e probabilmente
      già nei loro uffici, tutti i deputati troveranno una risposta abbastanza lunga
      e molto esauriente a tutti gli aspetti dell’interrogazione orale presentata
      dagli onorevoli Harbour e Guy-Quint, nonché una tabella fittissima lunga 23
      pagine che contempla una per una tutte le 98 azioni di riforma proposte, con
      un rendiconto dettagliato sullo stato di avanzamento di ciascuna di esse al
      momento attuale, non importa se sono già state completate e realizzate, come
      accade per certune, se sono oggetto di consultazioni ancora in corso o sono
      state sottoposte a quest’Assemblea, al Consiglio o a entrambi per l’emendamento
      legislativo richiesto prima della loro entrata in vigore.
  - s: Eftersom jag säger det vill jag inte <v>gå</v> <p>igenom</p> allt vad vi har
      gjort i detalj, t.ex. när det gäller fullföljandet av de lagstiftande uppgifterna,
      prisindikationen, den jämförande reklamen, etc., men jag finner ändå anmärkningarna
      som jag har hört här lite orättvisa, knappast generösa och ganska felaktiga.
    t: Detto questo, non voglio <a>passare</a> in <a>rassegna</a> tutto ciò che abbiamo
      fatto, per esempio per quanto riguarda il proseguimento degli esercizi legislativi,
      l’indicazione dei prezzi, la pubblicità comparativa, ecc., ma trovo comunque
      un po’ ingiusti, affatto generosi, e abbastanza inesatti i commenti che ho sentito
      in quest’Aula.
  - s: Jag har <v>gått</v> <p>igenom</p> uppgifterna om medlemsstaternas genomförande
      av direktivet och delar väldigt många av de synpunkter som parlamentet framför
      i sin resolution.
    t: Ho <a>passato</a> in <a>rassegna</a> i dati sull’attuazione data dagli Stati
      membri alla direttiva e posso condividere molte delle opinioni espresse dal
      Parlamento nella sua risoluzione.
  - s: 'Jag har inte tid att <v>gå</v> <p>igenom</p> alla rekommendationer i betänkandet,
      men jag skall nämna några av de åtgärder som bör prioriteras:'
    t: 'Non ho il tempo per <a>passare</a> in <a>rassegna</a> tutte le raccomandazioni
      contenute nella relazione, mi limiterò ad elencare alcune misure che meriterebbero
      la priorità:'
  - s: Det jag har gjort i dag är att redovisa hur jag och kommissionen vill ta oss
      an detta problem, hur vi måste bena upp det, hur vi måste jobba med en strategi
      och ett program där vi <v>går</v> <p>igenom</p> växthusgas för växthusgas, exakt
      hur vi skall komma till rätta med problemen.
    t: Oggi vi ho illustrato in che modo la Commissione e io stessa intendiamo farci
      carico di questo problema, in che modo dargli forma, in che modo lavorare a
      una strategia e a un programma che specifichino esattamente come aver ragione
      del problema, <a>passando</a> in <a>rassegna</a> un gas a effetto serra dopo
      l’altro.
  - s: Kommissionen har <v>gått</v> <p>igenom</p> alla förslag i betänkandet om höghastighetstågens
      livskompatibilitet, och de utgör ett välkommet bidrag till kommissionens pågående
      överläggningar på området som ju har fortsatt hög prioritet.
    t: La Commissione ha <a>passato</a> in <a>rassegna</a> tutte le proposte contenute
      nella relazione in materia di compatibilità biologica delle ferrovie ad alta
      velocità e queste proposte rappresentano un salutare contributo al costante
      impegno della Commissione in questo campo, che ha tuttora una priorità elevata.
  - s: Efter att ha <v>gått</v> <p>igenom</p> alla de föreslagna ändringsförslagen
      i detalj - med undantag för ändringsförslag 27-42, vilka jag tog upp i detalj
      vid ett tidigare tillfälle - vill jag påminna om att kommissionens syfte med
      att lägga fram detta förslag är att gradvis utveckla ett förbättrat, differentierat
      system för vägtrafikavgifter inom gemenskapen genom att säkerställa att avgifter
      ligger närmare de verkliga kostnaderna och att de rättvist påförs användare
      och icke-användare.
    t: Avendo <a>passato</a> accuratamente in <a>rassegna</a> tutti gli emendamenti
      proposti, a parte quelli dal 27 al 42 che ho affrontato in dettaglio in una
      precedente occasione, ribadisco che l’obbiettivo della Commissione nel presentare
      questa proposta è di passare gradualmente a un sistema migliore di pedaggi stradali
      differenziati nella Comunità avvicinandoli maggiormente ai costi reali ed equi
      per utenti e non.
  - s: Jag tänker inte <v>gå</v> <p>igenom</p> dem allesammans, utan kommer att koncentrera
      mig på de viktigaste frågorna.
    t: Non li <a>passerò</a> in <a>rassegna</a> singolarmente, preferisco invece concentrarmi
      sulle questioni fondamentali.
  - s: Kanske kommer vi också att få tillfälle att <v>gå</v> <p>igenom</p> det internationella
      läget, särskilt hur vi skall kunna gå vidare i kampen mot terrorismen mot bakgrund
      av de tragiska händelserna på Bali och Filippinerna.
    t: Avremo forse l’occasione di <a>passare</a> in <a>rassegna</a> la situazione
      internazionale, soprattutto come portare avanti la lotta contro il terrorismo,
      alla luce dei recenti tragici eventi di Bali e delle Filippine.
  - s: Jag skall självklart inte här i detalj <v>gå</v> <p>igenom</p> den långa förteckningen
      över våra relationer med regioner i hela världen.
    t: Lungi da me voler <a>passare</a> in <a>rassegna</a> la lunga lista delle nostre
      relazioni con tutte le regioni del mondo.
