      6, 7, 8, 9, 3 und 5 akzeptieren.
  - s: premiärminister Topolánek har nämnt de flesta av dem, så jag behöver inte <v>gå</v>
      <p>igenom</p> alla.
    t: Premierminister Topolánek hat die meisten Angelegenheiten bereits erwähnt,
      so dass ich nicht erneut auf alle <a>eingehen</a> muss.
  - s: Jag tänker inte <v>gå</v> <p>igenom</p> dessa, men från vår synpunkt ser vi
