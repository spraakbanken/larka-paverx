    t: As a result, what I am saying to the House on a personal level has not <a>gone</a>
      <a>through</a> any political filter, and at the moment I have to say that I
      would vote for both you and Mr Hänsch again.
  - s: I mitt eget land har vi gång på gång försäkrats om att Europeiska unionen inte
      håller på att militariseras, ändå har många av de betänkanden som har <v>gått</v>
      <p>igenom</p> parlamentet under de fem år som jag har varit här tydligt visat
      på att det är i just den riktningen vi går.
    t: In my own country we have been reassured over and over again that the European
      Union is not being militarised, yet many reports which have <a>gone</a> <a>through</a>
      this Parliament in the five years I have been here clearly indicate that is
      the direction it is going in.
  - s: Som synes finns det många ändringsförslag, och det skulle vara omöjligt för
      mig att <v>gå</v> <p>igenom</p> alla under den tid jag har till förfogande.
    t: As you can see, Mr President, there are a great number of amendments, and it
      would be impossible for me to <a>go</a> <a>through</a> them all in a reasonable
      period of time.
  - s: Jag hoppas att kommissionen inbjuder konsumenter och utfärdare av kort till
      rundabordssamtal, så att man kan <v>gå</v> <p>igenom</p> problemen och se hur
      det fungerar i verkligheten, samt att kommissionen också är beredd att hela
      tiden ha en linje öppen för feedback från konsumenterna.
    t: I hope the Commission will invite consumers and issuers of cards to a round
      table conference, so that people can <a>go</a> <a>through</a> problems and see
      how things work in reality, and that the Commission will also be prepared to
      always have a line always open for feedback from the consumers.
  - s: Innehållet i detta förslag till rättsakt går mycket längre än det vi tidigare
      gjort, eftersom kommissionen redan har antagit sin egen förordning som ger små
      och medelstora företag som <v>går</v> <p>igenom</p> godkännandeförfarandet minskade
      kostnader med upp till 90 procent, och även i detta sammanhang har vi gjort
      allt som varit möjligt, eller det är åtminstone min åsikt.
    t: That which is in this proposal for legislation goes well beyond what we did
      earlier, for the Commission has already enacted its own regulation allowing
      small and medium-sized businesses <a>going</a> <a>through</a> the approval process
      a reduction in costs of up to 90%, and here too, or so I believe, everything
      that could be done has been.
  - s: Den kris som Airbus för tillfället genomlider, som Alcatel och Volkswagen har
      <v>gått</v> <p>igenom</p> tidigare och som Peugeot kanske kommer att drabbas
      av i framtiden, visar på ett obarmhärtigt sätt på vad som saknas i dialogen
      mellan arbetsmarknadens parter i EU.
    t: The crises that Airbus is going through now, that Alcatel and Volkswagen <a>went</a>
      <a>through</a> in the past and that Peugeot will perhaps go through in the future,
