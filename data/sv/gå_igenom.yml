  - s: Under detta möte kommer EG-domstolens beslut nyligen i mål C-549/07 att <v>gås</v>
      <p>igenom</p>.
    t: Während dieser Tagung wird die jüngste Entscheidung des Gerichtshofes zu dem
      Fall C-549/07 untersucht <a>werden</a>.
  - s: Naturligtvis gläder det mig att Lissabonfördraget <v>gick</v> <p>igenom</p>
      i mitt land.
    t: Herr Präsident, ich bin natürlich erfreut, dass der Vertrag von Lissabon in
      meinem Land ratifiziert <a>wurde</a>.
  - s: Den normgivande ramen är 1995 års direktiv, ett direktiv som har en samling
      lagar med viss flexibilitet som eventuellt borde <v>gås</v> <p>igenom</p> på
      ett mera rigoröst sätt.
    t: Der Ordnungsrahmen ist die Richtlinie von 1995, und sie enthält eine Reihe
      von Regelungen, die einen Spielraum bieten, der gegebenenfalls konsequenter
      genutzt <a>werden</a> sollte.
  - s: Parlamentet <v>går</v> <p>igenom</p> tre rapporter varje år.
    t: Dem Parlament <a>werden</a> jährlich drei Berichte vorgelegt.
  - s: Å ena sidan - och det är inte dåligt - har processen fortsatt, trots de negativa
      faser som fredsprocessen i Främre Orienten har <v>gått</v> <p>igenom</p>.
    t: Einerseits - und das ist nicht wenig - ist der Prozeß trotz der negativen Entwicklungen
      des Friedensprozesses im Nahen Osten fortgesetzt <a>worden</a>.
  - s: Vi står i dag inför ett relativt ovanligt förfarande som förtjänar att <v>gås</v>
      <p>igenom</p> för att var och en skall kunna rösta med full kännedom om de explicita
      och implicita utmaningarna i detta ärende.
    t: Wir haben es heute mit einem recht ungewöhnlichen Verfahren zu tun, das ausführlich
      erörtert <a>werden</a> muss, damit jeder in voller Kenntnis der expliziten und
      impliziten Konsequenzen dieser Problematik seine Stimme abgeben kann.
  - s: Det verkar som om man inte heller i dag hinner <v>gå</v> <p>igenom</p> flera.
    t: Es scheint, daß es auch heute nicht mehr <a>werden</a>.
  - s: Det är upptaget i protokollet och jag hoppas därför att det <v>gått</v> <p>igenom</p>.
    t: Das ist die Entscheidung, die gestern getroffen wurde und die auch ins Protokoll
      aufgenommen <a>wurde</a>.
  - s: Lagförslaget <v>gick</v> inte <p>igenom</p> av två skäl.
    t: Aus zwei Gründen ist der Gesetzentwurf abgelehnt <a>worden</a>.
  - s: Artikeln <v>gicks</v> <p>igenom</p> mycket noga i rådet under mycket långa
      diskussioner för att se till att underrättelseverksamheter fortfarande skulle
      vara effektiva och att den skulle omfatta brottsutredningar.
    t: Der Artikel <a>wurde</a> im Rat in sehr langen Diskussionen sorgfältig erarbeitet,
      um sicherzustellen, daß Geheimdienstaktivitäten effizient bleiben und strafrechtliche
      Ermittlungen mit abgedeckt sind.
  - s: Striden om de sociala och miljömässiga kriterierna, där förslaget från utskottet
      för ekonomi och valutafrågor i stort sett <v>gick</v> <p>igenom</p>, visar att
      Europaparlamentet fortfarande ger sitt fasta stöd till den europeiska sociala
      modellen och den hållbara utvecklingen, den enda som kan garantera Europas konkurrenskraft
      i den globala miljön.
    t: Die Auseinandersetzung um die sozialen und Umweltkriterien, die durch den Vorschlag
      des Ausschusses für Wirtschaft und Währung weitgehend beendet <a>wurde</a>,
      zeigt, dass das Europäische Parlament überzeugter Verfechter des europäischen
      Sozialmodells und des verträglichen Wachstums bleibt, das allein Europa im globalen
      Umfeld wettbewerbsfähig macht.
  - s: Efter förklaringar från premiärminister Tusk, förbundskansler Angela Merkel
      och president Sarkozy - i närvaro av Joe Biden, Förenta staternas vicepresident
      - <v>gick</v> en europeisk styrka inom Nato praktiskt taget <p>igenom</p> oemotsagd.
    t: Die Sicherheitskonferenz von München hat gezeigt, dass nach den Darlegungen
      von Ministerpräsident Tusk, Bundeskanzlerin Merkel und Staatspräsident Sarkozy
      - in Anwesenheit des amerikanischen Vizepräsidenten Biden - einem europäischen
      Corps in der NATO praktisch nicht widersprochen <a>worden</a> ist.
  - s: Men hur är det med rollen för den industri som drar nytta av att denna rättsakt
      inte <v>går</v> <p>igenom</p>?
    t: Doch wie steht es mit der Rolle des Sektors, der von einer Ablehnung der Richtlinie
      profitieren <a>würde</a>?
  - s: Jag tror att vi även tagit ställning för att instämma i att budgeten är tillräckligt
      omfattande, om det inte <v>går</v> <p>igenom</p> så är det ju ändå dåligt för
      medborgaren.
    t: Wir haben uns entschieden zuzustimmen, daß das Budget ausreichend ist, denn
      wenn es nicht genehmigt <a>wird</a>, gereicht das den Bürgern zum Nachteil.
- c: 18
  r: 10
  v: erleben
  x:
  - s: Slutligen anser vi att man måste försöka se till att sådana situationer som
      dem vi <v>gått</v> <p>igenom</p> inte upprepas, med brist på smidighet å kommissionens
      sida för att i tid gå med på att förnya åtgärderna i sin helhet.
    t: Schließlich sollte man unserer Meinung nach vermeiden, dass sich Situationen,
      wie wir sie aufgrund der mangelnder Flexibilität seitens der Kommission <a>erlebt</a>
      haben, in Zukunft wiederholen, und rechtzeitig an die Neugestaltung aller Maßnahmen
      herangehen.
  - s: Under en sådan kris som den vi nu <v>går</v> <p>igenom</p> är det oacceptabelt
      att slösa bort de resurser som EU avsatt till att stödja energiprojekt.
    t: In einer derartigen Krise, wie wir sie derzeit <a>erleben</a>, ist es inakzeptabel,
      Mittel, die die Europäische Union zur Förderung von Energieprojekten aufgewendet
      hat, zu verschwenden.
  - s: Samtidigt som EU <v>går</v> <p>igenom</p> den rådande ekonomiska krisen är
      vi medvetna om att vi även befinner oss i en energikris.
    t: Wie wir wissen, <a>erlebt</a> Europa derzeit neben der Wirtschaftskrise auch
      eine Energiekrise.
  - s: Vi anser att detta förslag följer förklaring nr 32 i bilagan till Amsterdamfördraget,
      och att de skulle skapa ett ansvarstagande under omständigheter som vi har <v>gått</v>
      <p>igenom</p> och som hade besparat oss mycket bekymmer.
    t: Gemäß dem Vorschlag würde diese Befugnis im Falle von Umständen erteilt, wie
      wir sie <a>erlebt</a> haben, so daß uns so manche Sorge erspart geblieben wäre.
  - s: 'Den mångfasetterade kris som vi <v>går</v> <p>igenom</p> kräver en ny ekonomisk,
      social, energi- och miljörelaterad logik, liksom försvar av varje lands rätt
      till en hållbar produktion:'
    t: 'Die facettenreiche Krise, die wir <a>erleben</a>, erfordert eine neue wirtschaftliche,
      soziale, energiepolitische und ökologische Logik sowie die Verteidigung des
      Rechts jedes Landes auf nachhaltige Produktion:'
  - s: När ett land <v>går</v> <p>igenom</p> en sådan här kris är det mycket svårt
      för en regering att föra en bra politik.
    t: Zwar ist es, wenn ein Land eine solche Krise <a>erlebt</a>, für eine Regierung
      sehr schwierig, eine vernünftige Politik zu betreiben.
  - s: Jag skulle också vilja upprätta länken mellan detta betänkande och den kris
      som vi för närvarande <v>går</v> <p>igenom</p>.
    t: Ich möchte auch die Verbindung herstellen zwischen diesem Bericht und der Krise,
      die wir gerade <a>erleben</a>.
  - s: Våra samhällen <v>går</v> <p>igenom</p> förändringar som saknar tidigare motsvarighet
      på grund av högre intern rörlighet, migration och globalisering.
    t: Aufgrund der verstärkten innerstaatlichen Mobilität, der Migration und der
      Globalisierung <a>erleben</a> unsere Gesellschaften Veränderungen noch nie dagewesenen
      Ausmaßes.
  - s: Av detta skäl och på grund av krisen som Europa <v>går</v> <p>igenom</p> är
      det viktigt att avstämningen blir framgångsrik.
    t: Aus diesem Grund und angesichts der Krise, die Europa derzeit <a>erlebt</a>,
      ist es wichtig, dass der Aussöhnungsprozess erfolgreich ist.
  - s: Thailand <v>går</v> <p>igenom</p> en våldsam kris med rödskjortsdemonstranter
      på ena sidan, och armén och gulskjortorna på den andra.
    t: Thailand <a>erlebt</a> derzeit einen gewalttätigen Konflikt zwischen den „Rothemden“
      einerseits und der Armee sowie den „Gelbhemden“ andererseits.
  - s: 'Jordbruket i Europa <v>går</v> <p>igenom</p> en av de besvärligaste faserna
      under sin historia:'
    t: 'Die europäische Landwirtschaft <a>erlebt</a> gegenwärtig eine der schwierigsten
      Phasen ihrer Geschichte:'
  - s: När det gäller andra frågor, och jag tror att vi kan nå samförstånd om dem,
      skulle inget vara värre än att EU ger intryck av att vara passivt eftersom det
      <v>går</v> <p>igenom</p> ännu ett institutionellt drama.
    t: Was die übrigen Dossiers betrifft, so wäre, und ich glaube, darüber können
      wir einen Konsens erzielen, nichts schlimmer als ein Europa, das den Eindruck
      erweckt, unbeweglich zu sein, weil Europa wieder einmal ein institutionelles
      Drama <a>erlebt</a>.
  - s: Världen <v>går</v> <p>igenom</p> cykler av uppvärmning och avkylning.
    t: Die Welt <a>erlebt</a> Phasen der Erwärmung und der Abkühlung.
  - s: Om det regelpaket som ni kommer att lägga fram innehåller en översyn av direktiv
      92/102 så att det skapas mycket nära kontakter mellan jordbrukarna och den offentliga
      veterinärtjänsten, kan troligen en hel del av de situationer som vi har <v>gått</v>
      <p>igenom</p> undvikas i framtiden.
    t: Falls das Vorschriftenpaket, das Sie uns vorlegen werden, eine Überarbeitung
      der Richtlinie 92/102 im Sinne eines sehr engen Verhältnisses zwischen den landwirtschaftlichen
      Unternehmern und dem öffentlichen Veterinärdienst vorsieht, können vermutlich
      viele Situationen, die wir <a>erlebt</a> haben, in Zukunft vermieden werden.
  - s: även om jag på torsdag, precis som min grupp, kommer att rösta för den budget
      som vi debatterar vill jag ändå betona att vi just nu inte bara <v>går</v> <p>igenom</p>
      en ekonomisk, finansiell och miljömässig kris - som påpekades tidigare - utan
      även en mycket djupgående social kris som är kopplad till den stigande arbetslösheten.
    t: Obwohl ich wie meine Fraktionskollegen am Donnerstag für den zur Debatte stehenden
      Haushalt stimmen werde, möchte ich dennoch betonen, dass wir zurzeit nicht nur,
      wie vorhin aufgezeigt, eine Wirtschafts-, Finanz- und Umweltkrise <a>erleben</a>,
      sondern auch eine sehr schwere soziale Krise, verbunden mit dem Anstieg der
      Arbeitslosigkeit.
  - s: Enligt denna åtgärd bestraffas EU:s perifera länder, något som är särskilt
      betungande eftersom vi för närvarande <v>går</v> <p>igenom</p> en finansiell
      kris.
    t: Diese Maßnahme benachteiligt die Länder der Europäischen Union in Randlage,
      was sich vor dem Hintergrund der Finanzkrise, die wir gegenwärtig <a>erleben</a>,
      besonders negativ auswirkt.
  - s: Eftersom alla förnuftiga grupper i denna kammare har gett sitt stöd till eCall-systemet
      föreslår jag att vi istället för att återigen <v>gå</v> <p>igenom</p> samma
      argument och upprepa hur detta system främjar mänskligheten koncentrerar oss
      på något som systemet kommer att vara beroende av, nämligen befintligheten av
      larmcentraler och behovet av att dessa är moderna, för jag menar att det fortfarande
      finns vissa luckor i larmcentralsystemet i de 25 medlemsstaterna.
    t: Wir <a>erleben</a> auf unseren europäischen Straßen eine fortwährende Katastrophe.
  - s: Går det att extrapolera från det vi <v>går</v> <p>igenom</p> i EU just nu,
      och vi är inte ensamma globalt sett, på grund av den ekonomiska kollapsen, med
      det vi har tillgång till i sjunde ramprogrammet och från medlemsstaterna, om
      vi kommer att kunna kompensera genom att den offentliga sektorn investerar mer
      i forskning och utveckling?
    t: Könnten Sie von den Dingen, die wir zurzeit in der EU <a>erleben</a>, und den
      Mitteln, die uns angesichts des derzeitigen Einbruchs des Wirtschaftswachstums
      in der ganzen EU - und da stehen wir nicht allein da - beim Siebten Forschungsrahmenprogramm
      und von Mitgliedstaaten zur Verfügung stehen, darauf schließen, ob wir in der
      Lage sein werden, durch höhere Mittel aus dem öffentlichen Sektor in Sachen
      FuE einen Ausgleich zu schaffen?
- c: 18
  r: 10
  v: eingehen
  x:
  - s: Jag har <v>gått</v> <p>igenom</p> de viktigaste ändringsförslagen.
    t: Auf die wichtigsten Änderungsanträge bin ich <a>eingegangen</a>.
  - s: I stället för att <v>gå</v> <p>igenom</p> varje enskild fråga vill jag koncentrera
      mig på polisreformen, eftersom det är den mest brådskande frågan just nu.
    t: Ich werde nicht auf jeden einzelnen Punkt <a>eingehen</a>, sondern mich auf
