  x:
  - s: I betänkandet <v>läser</v> jag emellertid också <p>in</p> en omsorg om barnet
      som sådant och dess rättigheter och det är just i ljuset av detta värde som
      jag tolkar punkt 27, som för mig är den punkt som behandlar det politiska ansvaret
      betydligt bättre än punkt 29.
    t: However, in the report I also <a>read</a> of attention to the value of children
      in themselves, in their rights, and it is in light of this value that I interpret
      paragraph 27, which as far as I am concerned deals with political responsibility,
      as being much better than paragraph 29.
  - s: Jag skall försöka att inte <v>läsa</v> <p>in</p> något lömskt politiskt motiv
      i det.
    t: Mr President, I will try not to <a>read</a> any sinister political motivation
      into that.
