de:
- c: 1
  r: 1
  v: haben
  x:
  - s: När jag <v>läste</v> <p>in</p> mig på den här historien måste jag säga att
      jag stötte på den ena katastrofen efter den andra.
    t: Als ich mich in diese Geschichte hineingelesen <a>habe</a>, muss ich sagen,
      bin ich von einer Katastrophe in die andere gefallen.
- c: 1
  r: 1
  v: entnehmen
  x:
  - s: I betänkandet <v>läser</v> jag emellertid också <p>in</p> en omsorg om barnet
      som sådant och dess rättigheter och det är just i ljuset av detta värde som
      jag tolkar punkt 27, som för mig är den punkt som behandlar det politiska ansvaret
      betydligt bättre än punkt 29.
    t: Dem Bericht <a>entnehme</a> ich jedoch auch ein Augenmerk auf den Wert des
      Kindes an sich und seine Rechte.
- c: 1
  r: 1
  v: nachlesen
  x:
  - s: Jag är övertygad om att allmänheten och parlamenten kommer att få egna kopior
      av den konsoliderade texten och kan <v>läsa</v> <p>in</p> sig på vad fördraget
      i själva verket går ut på.
    t: Ich bin sicher, dass die Bürger und die Parlamente sich einen Text besorgen
      werden und dann wirklich <a>nachlesen</a>, worum es hier geht.
- c: 1
  r: 1
  v: überinterpretieren
  x:
  - s: Jag anser att de som uttalar sig i den offentliga debatten <v>läser</v> <p>in</p>
      alltför mycket i den rapport som kommissionen nu har lagt fram om uppköpsdirektivets
      genomförande, för i rapporten sägs i själva verket varken mer eller mindre än
      att direktivet på det hela taget har genomförts riktigt av medlemsstaterna,
      som har begagnat sig av den möjlighet som direktivet erbjuder, vilket precis
      är avsikten med lagstiftningen.
    t: Der Bericht, den die Kommission jetzt zur Umsetzung der Übernahmerichtlinie
      vorgelegt hat, wird meines Erachtens in der öffentlichen Debatte <a>überinterpretiert</a>.
en:
