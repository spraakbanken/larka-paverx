- c: 1
  r: 5
  v: eingereicht
  x:
  - s: De framställningar som <v>skickas</v> <p>in</p> till parlamentet och granskas
      av det ansvariga utskottet kan ofta inte betecknas som tillåtliga.
    t: Sehr oft müssen die im Parlament <a>eingereichten</a> und vom zuständigen Ausschuss
      überprüften Petitionen als unzulässig abgewiesen werden.
- c: 1
  r: 5
  v: beauftragen
  x:
  - s: Regeringen är skyldig att ta ansvar för att <v>skicka</v> <p>in</p> armén för
      att hjälpa människor och se till att medborgarna får skydd nu.
    t: die Regierung ist dafür verantwortlich, die Armee zu <a>beauftragen</a>, die
      Menschen zu unterstützen und sicherzustellen, dass die Bürgerinnen und Bürger
      jetzt geschützt werden.
- c: 1
  r: 5
  v: zusenden
  x:
  - s: Det har känts som om det har varit ont om tid, men jag vill ändå säga att vi
      har fått mer än hundra skriftliga kommentarer, t.o.m. i god tid. Nästan alla
      miljöorganisationer, sociala organisationer och även stora business-organisationer
      har formulerat sina förslag och <v>skickat</v> <p>in</p> dem till kommissionen.
    t: Fast alle Umweltorganisationen, Sozialverbände und auch große Business-Organisationen
      haben ihre Äußerungen formuliert und der Kommission <a>zugesandt</a>.
- c: 1
  r: 5
  v: Weiterleitung
  x:
  - s: Uppgifter från det franska parlamentet avslöjar att Frankrike också var inblandat
      när man <v>skickade</v> <p>in</p> Prestige på portugisiskt vatten.
    t: Aus Erklärungen im französischen Parlament geht hervor, dass auch Frankreich
      an der <a>Weiterleitung</a> der Prestige in portugiesische Gewässer beteiligt
      war.
- c: 1
  r: 5
  v: vorlegen
