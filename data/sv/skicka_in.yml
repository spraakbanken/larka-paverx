---
de:
- c: 8
  r: 1
  v: schicken
  x:
  - s: Vi kan hjälpa länderna att hinna i kapp, men inte genom att vi <v>skickar</v>
      <p>in</p> deras grannar i väntsalen.
    t: Wir können Ländern beim Aufholen helfen, aber nicht, indem wir ihre Nachbarn
      in den Wartesaal <a>schicken</a>.
  - s: Varför skulle ett annat utskott plötsligt ha ansvaret för en fråga som ligger
      under deras arbetsområde, bara för att någon har <v>skickat</v> <p>in</p> en
      framställning till detta andra utskott?
    t: Warum sollte auf einmal ein anderer Ausschuss für die Angelegenheit zuständig
      sein, nur weil jemand eine Petition an diesen anderen Ausschuss <a>geschickt</a>
      hat?
  - s: Vi måste undvika att vi genom avgjort lägre lönsamhet i pensionsfonder <v>skickar</v>
      <p>in</p> enskilda medborgare i den stora investeringsskog, där den stygga vargen
      lurar på deras pengar, för att ordna sina kompletterande pensioner.
    t: Wir müssen vermeiden, daß wir durch erheblich niedrigere Renditen bei den Pensionsfonds
      die Bürger im Hinblick auf ihre zusätzliche Altersversorgung in den großen Wald
      der Investoren <a>schicken</a>, wo der böse Wolf auf ihr Geld lauert.
  - s: Om den accepteras, måste vi <v>skicka</v> <p>in</p> ett ändringsmeddelande
      för nästa års budget.
    t: Sollte er angenommen werden, müssen wir ein Berichtigungsschreiben zum Haushalt
      für das nächste Jahr <a>schicken</a>.
  - s: Men inget land skulle ta på sig ansvaret att <v>skicka</v> <p>in</p> sina soldater
      i en region utan politiskt koncept och med osäker utgång.
    t: Kein Land würde aber die Verantwortung übernehmen, seine Soldaten ohne politisches
      Konzept und mit einem unsicheren Ausgang in eine Region zu <a>schicken</a>.
  - s: Hur tror ni att en tävlande känner sig, som just har hämtat sig från en svår
      sjukdom, och <v>skickas</v> <p>in</p> i boxningsringen?
    t: Wie meinen Sie, fühlt sich ein Wettkämpfer, der gerade von einer schweren Krankheit
      genesen ist und in den Boxring <a>geschickt</a> wird?
  - s: Jag skulle i synnerhet vilja göra honom uppmärksam på brandkårens officiella
      rapport om branden i tunneln den 18 februari 1996, i vilken de säger att räddningsmanskapets
      liv sattes på spel beroende på att de var tvungna att <v>skicka</v> <p>in</p>
      dem igen och igen för att försäkra sig om att alla passagerare och all personal
      hade räddats.
    t: Dort wird erwähnt, daß das Leben der Feuerwehrleute in Gefahr war, da sie immer
      wieder Feuerwehrmänner in den Tunnel <a>schicken</a> mußten, um alle Passagiere
      und Mitarbeiter in Sicherheit zu bringen.
  - s: Utskottet för transport och turism har <v>skickat</v> <p>in</p> mig i plenum
      som föredragande trots vissa brister.
    t: Herr Präsident, der Ausschuß für Verkehr und Fremdenverkehr hat mich mit einem
      unvollständigen Bericht ins Plenum <a>geschickt</a>.
- c: 5
  r: 2
  v: übermitteln
  x:
  - s: Den här församlingen har redan protesterat mot drivgarn och ändå tvingas vi
      konstatera att vissa stater inte bara struntar i åtagandet att upphöra med användningen
      av sådana, utan dessutom ökar antalet fartyg med dessa metoder, om de inte helt
      enkelt inför passiviteten hos de nationella myndigheterna och gemenskapens myndigheter
      underlåter att <v>skicka</v> <p>in</p> uppgifter.
    t: Dieses Parlament hat sich bereits den Treibnetzen widersetzt, und trotzdem
      stellen wir fest, wie bestimmte Staaten nicht nur die Pflicht ihrer Beseitigung
      mißachten, sondern die Anzahl von Schiffen mit diesem Fanggerät erhöhen oder
      angesichts der Passivität der nationalen und Gemeinschaftsbehörden einfach keine
      Daten <a>übermitteln</a>.
  - s: Om ni kan hjälpa oss att få medlemsländerna att snabbt och under gemensamma
      former <v>skicka</v> <p>in</p> sina data skulle det förresten vara till stor
      hjälp och ge oss en bättre överblick.
    t: Übrigens, wenn Sie uns dabei unterstützen können, daß die Mitgliedstaaten uns
      ihre Daten schnell und in einheitlicher Form <a>übermitteln</a>, dann wäre dies
      sehr hilfreich, um sich klarere Vorstellungen zu machen.
  - s: Därför hoppas jag att kommissionen genom att utöva sin rättsliga behörighet,
      inte godkänner vilken finansiering som helst från gemenskapens tredje stödområde
      så länge som medlemsländerna inte har <v>skickat</v> <p>in</p> sina listor för
      Natura 2000-nätet.
    t: Deshalb erwarte ich, daß die Kommission ihre rechtliche Autorität einsetzt
      und keine Finanzierung des dritten gemeinschaftlichen Förderkonzepts genehmigt,
      solange die Mitgliedstaaten nicht die Listen zum Netz „Natura 2000 “ <a>übermittelt</a>
      haben.
  - s: Dessutom inkluderades möjligheten att lämna in uppskattningar, något som gör
      det möjligt att fylla i de uppgifter som saknas i de fall medlemsstaterna inte
      har <v>skickat</v> <p>in</p> detta i tid.
    t: Zusätzlich wurde die Möglichkeit der Abgabe von Schätzungen aufgenommen, die
      es ermöglicht Lücken zu schließen, sofern Mitgliedstaaten ihre Daten nicht rechtzeitig
      <a>übermittelt</a> haben.
  - s: Därför att medlemsstaterna har dröjt med att <v>skicka</v> <p>in</p> de rapporter
      som de borde skicka till kommissionen, och kommissionen har inte gjort sitt
      jobb.
    t: Weil die Mitgliedstaaten die Berichte, die sie der Kommission zustellen müssen,
      verspätet <a>übermittelt</a> haben bzw. weil die Kommission ihre Hausaufgaben
      nicht gemacht hat.
- c: 5
  r: 2
  v: einreichen
  x:
  - s: Medlemsstaterna måste <v>skicka</v> <p>in</p> rapporter om användningen av
      pengar från socialfonden och globaliseringsfonden, och särskilt ange hur många
      nya arbetstillfällen som har skapats.
    t: Die Mitgliedstaaten müssen Berichte zur Verwendung der Gelder aus dem Sozial-
      und Globalisierungsfonds <a>einreichen</a>, in denen sie insbesondere angeben,
      wie viele neue Arbeitsplätze geschaffen wurden.
  - s: Detta är ett viktigt mål. Möjligheten att <v>skicka</v> <p>in</p> framställningar
      och arbetet som utförs av utskottet för framställningar är ett av de mest effektiva
      medel vi har när det gäller att låta enskilda medborgare använda parlamentet
      på ett klart och direkt sätt för att ta itu med sina frågor av personlig karaktär.
    t: Die Möglichkeit, beim Europäischen Parlament Petitionen <a>einzureichen</a>,
      sowie die Arbeit des Petitionsausschusses gehören tatsächlich zu den effektivsten
      Instrumenten, die uns zur Verfügung stehen, um es den Bürgern zu ermöglichen,
      sich mit ihren individuellen Anliegen direkt an das Europäische Parlament zu
      wenden.
  - s: denna kampanj ligger inte i linje med Progress-programmet och inte heller med
      det projektförslag som <v>skickades</v> <p>in</p> till kommissionen av de ungerska
      myndigheterna.
    t: Diese Kampagne steht nicht im Einklang mit dem Programm PROGRESS, und sie entspricht
      nicht dem Projektvorschlag, den die ungarischen Behörden bei den <a>Kommissionsdiensten</a>
      <a>eingereicht</a> haben.
  - s: Detta skulle ha gjort det möjligt att <v>skicka</v> <p>in</p> ansökningar via
      Internet, vilket skulle öka öppenheten och möjligheterna att vända sig till
      parlamentet och de andra institutionerna, till exempel medlingsfunktionen.
    t: dadurch hätten Petitionen über das Internet <a>eingereicht</a> werden können,
      womit sich die Transparenz und die Möglichkeit, sich an das Parlament und die
      anderen Organe, beispielsweise den Bürgerbeauftragten, zu wenden, erhöht hätten.
  - s: Visserligen kan man <v>skicka</v> <p>in</p> en ansökan via Internet, men sedan
      krävs alltid en skriftlig bekräftelse från undertecknarna, vilket gör denna
      möjlighet innehållslös.
    t: Tatsächlich kann man zwar eine Petition über das Internet <a>einreichen</a>,
      doch wird dann stets eine schriftliche Bestätigung der Verfasser verlangt, wodurch
      diese Möglichkeit faktisch vereitelt wird.
  - s: Utgångspunkten för dessa förhandlingar kommer dock att vara den text som vi
      har <v>skickat</v> <p>in</p> tillsammans med de andra ledamöterna från gruppen
      De gröna/Europeiska fria alliansen.
    t: Aber die Ausgangsbasis dafür wird der Text sein, den wir mit unseren Kollegen
      und Kolleginnen von den Grünen gemeinschaftlich <a>eingereicht</a> haben.
- c: 3
  r: 3
  v: Einreichung
  x:
  - s: Jag skulle bli mycket glad om ni kunde delta i arbetet med att göra de möjligheter
      som finns för att <v>skicka</v> <p>in</p> framställningar och klagomål mer kända
      för medborgarna.
    t: Ich wäre sehr froh, wenn Sie dazu beitrügen, den Menschen die Möglichkeiten
      der <a>Einreichung</a> von Petitionen und Beschwerden näherzubringen.
  - s: Den 26 februari 2010 uppmanade FN:s generalförsamling återigen båda sidor att
      genomföra trovärdiga utredningar och att <v>skicka</v> <p>in</p> ytterligare
      rapporter inom fem månader.
    t: Am 26. Februar 2010 wurden beide Seiten von der UN-Generalversammlung nochmals
      zur Durchführung glaubwürdiger Ermittlungen sowie zur <a>Einreichung</a> weiterer
      Berichte innerhalb von fünf Monaten aufgefordert.
  - s: Dessutom, herr kommissionsledamot, har forskarna problem när de <v>skickar</v>
      <p>in</p> projekt till sjunde ramprogrammet - och jag kan försäkra er att jag
      talade med många av dem när jag utarbetade mitt betänkande, både före och under
      processen.
    t: Außerdem, Herr Kommissar, haben Wissenschaftler - und ich kann Ihnen versichern,
      dass ich vor und während der Ausarbeitung dieses Berichts mit vielen gesprochen
      habe - Probleme bei der <a>Einreichung</a> von Projekten unter dem Siebten Forschungsrahmenprogramm.
- c: 3
  r: 3
  v: werden
  x:
  - s: Därför instämmer jag med föredraganden när det gäller respekten för parlamentets
      privilegier, och anser att förhandlingshandlingarna bör <v>skickas</v> <p>in</p>
      i tid för att undvika onödiga fördröjningar och allvarliga störningar i EU:s
      förbindelser med dessa länder.
    t: Ich stimme deshalb dem Berichterstatter dieses Textes in der Hinsicht zu, dass
      die Vorrechte des Parlaments zu respektieren sind und dass Verhandlungsprozesse
      rechtzeitig eingeschickt <a>werden</a> sollten, um unnötige Wartezeiten oder
      eine ernsthafte Störung der Beziehungen der Union mit diesen Ländern zu vermeiden.
  - s: Detta är ett steg i rätt riktning, men utöver den orealistiska tidsfristen
      kan förslaget heller inte godtas på grund av att endast de studier som på uppdrag
      av industrin har utförts om särskilda derivat av allergener, vilka används under
      särskilda omständigheter, kan komma i fråga och <v>skickas</v> <p>in</p> för
      ett yttrande från Europeiska livsmedelsmyndigheten - till exempel fiskgelatin
      som används som klarmedel i öl.
    t: Das ist ein Schritt in die richtige Richtung, doch, abgesehen von dem unrealistischen
      Termin, ist diese Forderung deshalb nicht annehmbar, weil nur unter der Zuständigkeit
      der Branche zu speziellen von Allergenen abgeleiteten und unter bestimmten Bedingungen
      eingesetzten Stoffen durchgeführte Studien von der EFSA geprüft und begutachtet
      <a>werden</a> können.
  - s: En vidareutveckling av detta återfinns i den röstförklaring bestående av tio
      punkter som <v>skickats</v> <p>in</p> skriftligen av SOS Democracy.
    t: Dies wird in der Zehn-Punkte-Erklärung zur Abstimmung näher erläutert, die
      von der interfraktionellen Arbeitsgruppe ’SOS Democracy’ schriftlich vorgelegt
      <a>wurde</a>.
- c: 2
  r: 4
  v: einreichen haben
  x:
  - s: Nästa steg inom samrådsförfarandet kommer att bli en utfrågning som anordnas
      av kommissionen den 28 juni i år, för ett utbyte av idéer mellan alla dem som
      <v>skickat</v> <p>in</p> kommentarer om rapporten som behandlar förordningen.
    t: Der nächste Schritt im Verlaufe der Konsultation wird eine von der Kommission
      für den 28. Juni dieses Jahres einberufene Anhörung sein, die dem Meinungsaustausch
      zwischen allen jenen dienen soll, die Kommentare zum Bericht über die Verordnung
      <a>eingereicht</a> <a>haben</a>.
  - s: Eftersom du har nämnt det större sammanhang och den anda i vilken rådet tar
      sig an liknande ärenden, kan jag berätta att Serbiens anslutning är igång, då
      landet har <v>skickat</v> <p>in</p> sin ansökan om anslutning, och jag anser
      att vi nu har gått in i en ny fas eftersom Serbien har svarat på det frågeformulär
      som kommissionen överlämnade.
    t: Da Sie natürlich den umfassenderen Kontext und den Geist erwähnt haben, mit
      dem der Rat ähnliche Angelegenheiten angeht, kann ich Ihnen sagen, dass beim
      Beitrittsverfahren Serbiens Fortschritte gemacht wurden seit das Land seinen
      Beitrittsantrag <a>eingereicht</a> <a>hat</a>, und ich glaube, dass wir nun
      zu einer neuen Phase übergegangen sind, da Serbien auf den von der Europäischen
      Kommission vorgelegten Fragenkatalog reagiert hat.
- c: 2
  r: 4
  v: einreichen werden
  x:
  - s: Det första året var 2007 och rapporterna skulle <v>skickas</v> <p>in</p> i
      juni 2008, men jag inser att vi ligger efter i planeringen.
    t: Die Verordnung trat 2007 in Kraft, und bis Juni 2008 mussten Berichte <a>eingereicht</a>
      <a>werden</a>.
  - s: Jag fick ett fall skildrat för mig, där samma bilagor <v>skickades</v> <p>in</p>
      tre gånger och kommissionen sedan fortfarande påstod att den inte hade fått
      dessa bilagor.
    t: Mir wurde ein Fall geschildert, wo dreimal dieselben Anlagen <a>eingereicht</a>
      <a>wurden</a> und die Kommission dann immer noch behauptet hat, sie hätte diese
      Anlagen nie bekommen.
- c: 1
  r: 5
  v: übermittelt
  x:
  - s: Självfallet måste vi det, och därför har jag sett till att det material, som
      <v>skickats</v> <p>in</p> från Österrike sänts vidare till de vetenskapliga
      kommittéerna, så att man där kan företa en självständig bedömning av det.
    t: Das müssen wir natürlich, und deshalb haben wir auch dafür gesorgt, daß die
      von Österreich <a>übermittelten</a> Unterlagen an die wissenschaftlichen Ausschüsse
      weitergeleitet wurden, damit sie dort unabhängig beurteilt werden.
- c: 1
  r: 5
  v: Übergabe
  x:
  - s: Europaparlamentet är alltid villigt att väcka kraven, men det blir tyst, när
      man kan ingå ett ramavtal eller förhandla fram en öppenhetsförordning, som nu
      innebär risk för att dokument, som i dag är offentliga i Danmark och Sverige,
      skall betraktas som hemliga dokument från den tidpunkt då de har <v>skickats</v>
      <p>in</p> till EU.
    t: Das Europäische Parlament ist schnell dabei, Forderungen zu stellen, macht
      aber einen Rückzieher, wenn die Möglichkeit besteht, eine Rahmenvereinbarung
      in eine in der Diskussion befindliche Verordnung zur Transparenz einzubeziehen,
      welche die Gefahr mit sich bringt, dass Dokumente, die in Dänemark und Schweden
      jetzt öffentlich sind, ab dem Zeitpunkt ihrer <a>Übergabe</a> an die EU als
      geheim betrachtet werden müssen.
- c: 1
  r: 5
  v: senden
  x:
  - s: Det skulle då bli möjligt för det civila samhället att <v>skicka</v> <p>in</p>
      förslag till kommissionens webbplats, vilket skulle bidra till en demokratisk
      kontroll och till projekt av bättre kvalitet.
    t: Die Zivilgesellschaft hätte dann die Möglichkeit, Stellungnahmen an die Website
      der Kommission zu <a>senden</a> und so zu demokratischer Kontrolle und besserer
      Qualität der Projekte beitragen.
- c: 1
  r: 5
  v: provokant einschleusen
  x:
  - s: Man måste också säga att eftersom vi inte vet vilka gärningsmännen är, så är
      det inte helt uteslutet att några av dessa gärningsmän <v>skickats</v> <p>in</p>
      från Serbien för att man inte vill att det skall bli fred i Kosovo.
    t: Man muß also auch sagen, weil wir die Täter nicht kennen, daß es natürlich
      auch nicht auszuschließen ist, daß manche dieser Täter vielleicht auch <a>provokant</a>
      von Serbien <a>eingeschleust</a> werden, weil man eben nicht will, daß es ein
      friedliches Kosovo gibt.
- c: 1
  r: 5
  v: entsenden
  x:
  - s: Å ena sidan har vi, tragiskt nog, självmordsbombare som sysslar med urskillningslösa
      angrepp på israeliska civila och, å andra sidan, sker det en tragisk förlust
      av civila liv på den palestinska sidan, när Israel <v>skickar</v> <p>in</p>
      sina trupper för att få bort de ansvariga.
    t: Tragischerweise haben wir auf der einen Seite die Selbstmörder, die mit ihren
      Bomben wahllos Attentate gegen israelische Zivilisten verüben, und andererseits
      gibt es tragische Verluste unter den Zivilisten auf der palästinensischen Seite
      zu beklagen, wenn Israel seine Truppen <a>entsendet</a>, um die Verantwortlichen
      für diese Attentate aufzuspüren.
