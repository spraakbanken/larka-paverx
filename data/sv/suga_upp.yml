  v: assorbire
  x:
  - s: Detta är detsamma som en konstitutionell revolution, eftersom som bekant åtminstone
      nio av tio andra befogenheter är på väg att <v>sugas</v> <p>upp</p> av Europeiska
      unionen utanför alla fördrag, inklusive straffrätt om invandring och immaterialrätt.
    t: Questo equivale a una rivoluzione costituzionale, poiché, come sappiamo, almeno
      altre nove competenze sono in procinto di essere <a>assorbite</a> dall’Unione
      europea, senza alcun Trattato, tra cui il diritto penale in materia d’immigrazione
      e il diritto di proprietà intellettuale.
  - s: Den ekonomiska återhämtningen i Europa har <v>sugit</v> <p>upp</p> all outnyttjad
      produktionspotential, och för att återhämtningen inte skall tappa fart, krävs
      det nya investeringar.
    t: Il risanamento economico in Europa ha <a>assorbito</a> tutto il potenziale
      produttivo inutilizzato e, per mantenere questo ritmo, servono nuovi investimenti.
  - s: Är inte kontrasten slående mellan det uttalade målet att bevara resurserna
      och de enorma mängder fisk som <v>sugs</v> <p>upp</p> av industrifisket?
    t: Non è stridente il contrasto tra l’obiettivo dichiarato di conservare le risorse
      ittiche e le enormi quantità di pesce <a>assorbite</a> dalla pesca industriale?
  - s: Regnskogarna fungerar som en svamp som <v>suger</v> <p>upp</p> vatten och därigenom
      kyler atmosfären.
    t: oltre a immagazzinare enormi quantità di CO2, sono i maggiori serbatoi della
      terra, <a>assorbono</a> acqua come spugne e raffreddano l’atmosfera.
