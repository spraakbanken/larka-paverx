pt:
- c: 9
  r: 1
  v: absorver
  x:
  - s: Detta är detsamma som en konstitutionell revolution, eftersom som bekant åtminstone
      nio av tio andra befogenheter är på väg att <v>sugas</v> <p>upp</p> av Europeiska
      unionen utanför alla fördrag, inklusive straffrätt om invandring och immaterialrätt.
    t: Isso equivale a uma verdadeira revolução constitucional, pois todos sabemos
      que pelo menos nove outras competências estão em vias de ser <a>absorvidas</a>,
      sem Tratado, pela União Europeia, entre as quais o direito penal sobre a imigração
      e sobre a propriedade intelectual.
  - s: Den ekonomiska återhämtningen i Europa har <v>sugit</v> <p>upp</p> all outnyttjad
      produktionspotential, och för att återhämtningen inte skall tappa fart, krävs
      det nya investeringar.
    t: A retoma económica na Europa <a>absorveu</a> todo o potencial produtivo não
      utilizado e, para manter o seu ritmo, são necessários novos investimentos.
  - s: Bearbetning, tillsammans med saluföring och vattenbruk, utgör en verksamhet
      som kompletterar och varierar de ekonomiska fiskeriverksamheterna och skapar
      sysselsättning och som dessutom kan <v>suga</v> <p>upp</p> överflödig arbetskraft
      i en krissituation där man talar om överkapacitet och en anpassning av gemenskapsflottan.
    t: A transformação, a par da comercialização e da aquicultura, constitui uma actividade
      complementar e de diversificação das actividades económicas da pesca geradora
      de postos de trabalho no sector, ao mesmo tempo que é capaz de <a>absorver</a>
      excedentes laborais num momento de crise em que se fala de sobrecapacidade,
      de reconversão e de adaptação da frota comunitária.
  - s: Förslagen till förordningar om finansiering av marknaderna för nötkött, spannmål
      och mjölkprodukter samt om systemen för direkt stöd är betydelsefulla, och de
      berör den gemensamma jordbrukspolitikens regler och finansieringsförfaranden,
      parallellt med att de behandlar tre gemensamma marknadsorganisationer som <v>suger</v>
      <p>upp</p> den största delen av jordbruksbudgeten.
    t: As propostas de regulamentos relativos ao financiamento dos mercados da carne
      de bovino, dos cereais, dos produtos lácteos, e aos regimes de apoio directo
      constituem um importante pacote que diz respeito às normas e aos processos de
      financiamento da política agrícola comum, ao mesmo tempo que se ocupa de três
      organizações comuns de mercado que <a>absorvem</a> a maior parte da linha directriz
      agrícola.
  - s: Inte heller skulle det påverka unionens budget, eftersom upp till 300 miljoner
      euro varje år inte <v>sugs</v> <p>upp</p> av den marknaden.
    t: Solucionar os principais problemas que afectam o sector das frutas e legumes
      tem um custo de apenas 80 milhões de euros por ano, o que não afectaria negativamente
      o orçamento da União, já que este sector não <a>absorve</a> todos os anos montantes
      que cheguem aos 300 milhões de euros.
  - s: Är inte kontrasten slående mellan det uttalade målet att bevara resurserna
      och de enorma mängder fisk som <v>sugs</v> <p>upp</p> av industrifisket?
    t: Não é surpreendente o contraste entre o objectivo publicitado de preservação
      dos recursos e as enormes quantidades de pescado que são <a>absorvidas</a> pela
      pesca industrial?
  - s: Regnskogarna fungerar som en svamp som <v>suger</v> <p>upp</p> vatten och därigenom
      kyler atmosfären.
    t: <a>Absorvem</a> água como uma esponja e assim arrefecem a atmosfera.
  - s: i slutändan är det Bryssel som genom att <v>suga</v> <p>upp</p> de nya företrädesrätterna,
      som provisoriskt getts till de lokala enheterna, kommer att dra nytta av en
      process som den sakkunnigt kontrollerat.
    t: no final, será Bruxelas que, <a>absorvendo</a> as novas ’prerrogativas’ provisoriamente
      concedidas às autoridades locais, se irá aproveitar de um processo que controlou
      sabiamente.
  - s: Systemet har dock <v>sugit</v> <p>upp</p> stora ekonomiska resurser som hade
      kunnat användas bättre, om de till exempel hade anslagits till kampen mot tjuvskytte
      och utbildning av uppsyningsmän.
    t: Mas, pelo contrário, <a>absorveu</a> financiamentos enormes que teriam podido
      encontrar uma melhor utilização se, por exemplo, tivessem sido afectados a meios
      de luta contra a caça furtiva ou à formação de guardas.
- c: 1
  r: 2
  v: banhar
  x:
  - s: Egendomligt nog verkar det som om Europa ville stoppa historiens klockor efter
      Nürnberg, som om, från och med då och till och med våra föräldrar, den europeiska
      jorden inte skulle ha fått <v>suga</v> <p>upp</p> det oskyldiga blodet från
      hundratusentals offer - kvinnor, barn, civila - medan många av de skyldiga fortsätter
      att gå fria och ostraffade, och kanske till och med får motta hedersbetygelser
      och respekt, även av det officiella Europa som hittills har inskränkt sig till
      att göra lämpliga fördömande uttalande.
    t: Estranhamente, a Europa parece ter querido parar os ponteiros do relógio da
      história em Nuremberga, como se, desde então até aos nossos dias, o solo europeu
      não tivesse sido <a>banhado</a> pelo sangue inocente de centenas de milhares
      de vítimas - mulheres, crianças e civis -, enquanto muitos dos responsáveis
      continuam em liberdade e impunes, recebendo, talvez, honrarias e respeito, mesmo
      por parte da Europa oficial que, até agora, se tem limitado a pronunciar condenações
      verbais e de ocasião.
- c: 1
  r: 2
  v: ir absorver
  x:
  - s: I Tyskland exempelvis 1998 fick bara 274 av 7 000 konstnärer som överförde
      sina rättigheter verkligen några pengar från detta och 40 procent av följerätten
      <v>sögs</v> <p>upp</p> av skattekostnader för att få ut beloppet.
    t: Na Alemanha, por exemplo, em 1998, dos 7 000 artistas que cederam os seus direitos,
      apenas 274 receberam efectivamente algum dinheiro, e 40% do direito de sequência
      <a>foi</a> <a>absorvido</a> pelas despesas de recuperação do montante a receber.
