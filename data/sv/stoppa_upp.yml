      nationalhistoria.
    t: Se però questa dinamica inversa si innescherà, non avremo poi alcun motivo
      di <a>fermarla</a> di nuovo proprio là dove si è arrestata nell’ultima fase
      di strutturazione delle nostre storie nazionali tuttora in atto.
  - s: Vi måste <v>stoppa</v> <p>upp</p> och fundera över de tänkbara konsekvenserna
      av en upplösning av det naturliga systemet.
    t: Dobbiamo <a>fermarci</a> e riflettere sulle possibili conseguenze dello scardinamento
      del sistema naturale.
