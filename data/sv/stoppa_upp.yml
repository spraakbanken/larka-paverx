    t: We must <a>stop</a> and reflect on the possible implications of upsetting the
      laws of nature.
- c: 1
  r: 1
  v: standstill
  x:
  - s: Köttbearbetningsfabriker har gått i konkurs, eftersom handeln med nötkött tidvis
      fullständigt <v>stoppats</v> <p>upp</p>.
    t: Meat processing businesses have gone bankrupt, because at times the trade in
      beef came to a complete <a>standstill</a>.
- c: 1
  r: 1
  v: perceptibly down
  x:
  - s: Rådet har redan betonat att vi snabbt måste göra kontinuerliga och engagerade
      insatser på alla nivåer för att nå målet om att <v>stoppa</v> <p>upp</p> förlusten
      av den biologiska mångfalden till 2010, och på samma gång nå de mål som Avril
      Doyle tar upp i sin fråga och som EU fastställde vid Europeiska rådets möte
      i Göteborg.
    t: The Council had already stressed the urgency of continuous and committed efforts
      at all levels to reach the target of <a>perceptibly</a> slowing <a>down</a>
      the decrease in biodiversity by the year 2010, and at the same time to reach
      the target mentioned by Ms Doyle in her question and set by the EU at the session
      of the European Council in Göteborg.
- c: 1
  r: 1
  v: hold up
  x:
  - s: I båda fallen kunde en enskild regering <v>stoppa</v> <p>upp</p> förfarandet
      så att de övriga fick lov att betala ett politiskt pris för en eventuell eftergift
      eller för en ny kompromiss som man måste komma fram till. Det var mycket svårt.
    t: In both cases a single government was able to <a>hold</a> <a>up</a> proceedings
      to make the others pay a political price for an eventual concession that was
      made or a new compromise that had to be found.
- c: 1
  r: 1
  v: grind halt
  x:
  - s: Att bygga Europa så snart som möjligt det är mycket bra, men om man stöter
      på en vägran som ifrågasätter allt och leder till att allt <v>stoppas</v> <p>upp</p>,
      är det inte alls bra.
    t: It is all very well to integrate Europe as quickly as possible, but if we come
      up against a refusal that threatens the whole structure and which leads to everything
      <a>grinding</a> to a <a>halt</a>, then this is not what we want to see at all.
- c: 1
  r: 1
  v: delay
  x:
  - s: Därför måste vi noga observera att man snabbt och konsekvent tar itu med den
      institutionella reformen så att vi inte förlorar någon tid och utvidgningsprocessen
      därigenom <v>stoppas</v> <p>upp</p>.
    t: Therefore we must be on our guard to ensure that the institutional reform is
      tackled quickly and logically so that we do not waste any time and the enlargement
      process is not thereby <a>delayed</a>.
es:
