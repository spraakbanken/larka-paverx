fr:
- c: 3
  r: 1
  v: arrêter
  x:
  - s: Därför måste vi noga observera att man snabbt och konsekvent tar itu med den
      institutionella reformen så att vi inte förlorar någon tid och utvidgningsprocessen
      därigenom <v>stoppas</v> <p>upp</p>.
    t: C’est pourquoi nous devons prêter la plus grande attention à ce que la réforme
      des institutions soit entamée rapidement et de manière conséquente, afin de
      ne pas perdre de temps et de ne pas <a>arrêter</a> le processus d’élargissement.
  - s: Vi måste <v>stoppa</v> <p>upp</p> och fundera över de tänkbara konsekvenserna
      av en upplösning av det naturliga systemet.
    t: Nous devons nous <a>arrêter</a> et réfléchir aux conséquences possibles de
      la sortie du système naturel.
  - s: Att bygga Europa så snart som möjligt det är mycket bra, men om man stöter
      på en vägran som ifrågasätter allt och leder till att allt <v>stoppas</v> <p>upp</p>,
      är det inte alls bra.
    t: Faire l’Europe le plus vite possible, c’est très bien, mais si l’on doit buter
      sur un refus qui remet tout en cause et qui conduit à ce que tout s’<a>arrête</a>,
      ce n’est pas bien du tout.
