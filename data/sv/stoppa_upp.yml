pt:
- c: 2
  r: 1
  v: parar
  x:
  - s: Men när den omvända dynamiken väl är igång finns det ingen anledning att <v>stoppa</v>
      <p>upp</p> den där den bromsades upp i den sista strukturfasen av våran hittillsvarande
      nationalhistoria.
    t: Mas, uma vez iniciada a dinâmica inversa, não teremos quaisquer razões para
      fazê-la de novo <a>parar</a> precisamente no ponto onde se havia detido, nas
      nossas histórias nacionais, na última fase de estruturação.
  - s: Vi måste <v>stoppa</v> <p>upp</p> och fundera över de tänkbara konsekvenserna
      av en upplösning av det naturliga systemet.
    t: Devemos <a>parar</a> e reflectir acerca das possíveis consequências da desestabilização
      do sistema natural.
