  v: halt
  x:
  - s: vi skulle ha <v>stoppat</v> <p>upp</p> utvidgningen, vilket skulle ha varit
      den värsta situationen vi kunnat hamna i. Vår målsättning var till att börja
      med och framför allt att se till att möjliggöra utvidgningen.
    t: Enlargement would have been <a>halted</a>, which would have been the worst
      situation in which we could have found ourselves.
- c: 1
  r: 1
  v: stop
  x:
  - s: Vi måste <v>stoppa</v> <p>upp</p> och fundera över de tänkbara konsekvenserna
