---
de:
- c: 1
  r: 1
  v: wieder
  x:
  - s: Men när den omvända dynamiken väl är igång finns det ingen anledning att <v>stoppa</v>
      <p>upp</p> den där den bromsades upp i den sista strukturfasen av våran hittillsvarande
      nationalhistoria.
    t: Aber wenn erst einmal die umgekehrte Dynamik in Gang gekommen ist, dann haben
      wir überhaupt keinen Grund, sie eben dort <a>wieder</a> zum Halten zu bringen,
      wo sie in unseren bisherigen Nationalgeschichten in der letzten Strukturierungsphase
      zum Halten gekommen ist.
- c: 1
  r: 1
  v: aufhalten
  x:
  - s: I båda fallen kunde en enskild regering <v>stoppa</v> <p>upp</p> förfarandet
      så att de övriga fick lov att betala ett politiskt pris för en eventuell eftergift
      eller för en ny kompromiss som man måste komma fram till. Det var mycket svårt.
    t: In beiden Fällen war eine einzige Regierung in der Lage, die Entscheidungsprozesse
      <a>aufzuhalten</a> und von den anderen Staaten eine politischen Gegenleistung
      für ein mögliches Zugeständnis oder einen neu zu vereinbarenden Kompromiß zu
      erpressen.
- c: 1
  r: 1
  v: stoppen
  x:
  - s: Det finns inte heller något kärnkraftverk under uppbyggande i de andra medlemsstaterna
      och däribland planerar Sverige att avveckla sina kärnkraftverk fram till 2001
      och Spanien har beslutat att <v>stoppa</v> <p>upp</p> sitt kärnkraftsprogram.
    t: Von diesen Ländern will Schweden mit dem Abriß seiner Kernkraftwerke im Jahr
      2001 beginnen, während Spanien bereits beschlossen hat, sein Nuklearprogramm
      zu <a>stoppen</a>.
- c: 1
  r: 1
  v: Erliegen
  x:
  - s: Arbetsflödet skulle helt enkelt <v>stoppas</v> <p>upp</p>.
    t: Der Arbeitsfluss käme praktisch zum <a>Erliegen</a>.
- c: 1
  r: 1
  v: aufhalten werden
  x:
  - s: Därför måste vi noga observera att man snabbt och konsekvent tar itu med den
      institutionella reformen så att vi inte förlorar någon tid och utvidgningsprocessen
      därigenom <v>stoppas</v> <p>upp</p>.
    t: Deshalb müssen wir sehr darauf achten, daß die institutionelle Reform sehr
      rasch und konsequent angegangen wird, damit wir keine Zeit vertun und der Erweiterungsprozeß
      dadurch <a>aufgehalten</a> <a>wird</a>.
- c: 1
  r: 1
  v: Stillstand kommen
  x:
  - s: Processen för kärnvapennedrustning som är så oerhört viktig kan därmed också
      <v>stoppas</v> <p>upp</p>.
    t: Damit kann auch der so bedeutsame Prozeß der atomaren Abrüstung zum <a>Stillstand</a>
      <a>kommen</a>.
- c: 1
  r: 1
  v: Stillstand
  x:
  - s: Att bygga Europa så snart som möjligt det är mycket bra, men om man stöter
      på en vägran som ifrågasätter allt och leder till att allt <v>stoppas</v> <p>upp</p>,
      är det inte alls bra.
    t: Doch wenn man dabei auf Ablehnung stößt, die alles in Frage stellt und die
      zu völligem <a>Stillstand</a> führt, dann ist dies gar nicht gut.
- c: 1
  r: 1
  v: wahrnehmbar
  x:
  - s: Rådet har redan betonat att vi snabbt måste göra kontinuerliga och engagerade
      insatser på alla nivåer för att nå målet om att <v>stoppa</v> <p>upp</p> förlusten
      av den biologiska mångfalden till 2010, och på samma gång nå de mål som Avril
      Doyle tar upp i sin fråga och som EU fastställde vid Europeiska rådets möte
      i Göteborg.
    t: Der Rat hat bereits betont, wie dringend geboten das unaufhörliche und engagierte
      Streben auf allen Ebenen ist, um eine <a>wahrnehmbare</a> Verlangsamung des
      Rückgangs der biologischen Vielfalt bis zum Jahr 2010 zu erreichen und damit
      auch das von Frau Doyle in ihrer Anfrage genannte und von der EU auf der Sitzung
      des Europäischen Rates in Göteborg festgelegte Ziel.
en:
