      spelen.
    t: Mr President, ladies and gentlemen, the concept of an Olympic truce or ‘ekecheiria’,
      meaning ‘<a>raise</a> your hands’ - the Greek language is still extraordinarily
      relevant when it comes to conveying political activity - is as ancient as the
      Olympics themselves, when, in order that the games could take place, the inviolability
      of Olympia was guaranteed, so that those who went to watch or participate in
      the contests remained unharmed.
