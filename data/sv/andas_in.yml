    t: La razón primordial de esta directiva no es controlar la propia contaminación
      atmosférica que <a>inhalamos</a>, sino efectivamente reducir el efecto del dióxido
      de azufre sobre los sistemas de catalización avanzados.
  - s: Dessa barn <v>andas</v> <p>in</p> bekämpningsmedel och drabbas av astma, problem
      med balansen och koordinationssvårigheter.
    t: Por otra parte, esos plátanos son producidos en Ecuador por niños de 10 años
      que perciben 2 dólares por jornada, <a>inhalan</a> pesticidas, tienen asma,
      padecen trastornos del equilibrio y sufren ataxia cerebelosa.
  - s: För att demonstrera det absurda i denna hållning, bör man notera att en människa
      i genomsnitt <v>andas</v> <p>in</p> 20 000 fibrer av vit asbest varje dag;
    t: Para demostrar lo absurda que es esa actitud, tengan ustedes en cuenta que
      un ser humano <a>inhala</a> por término medio 20.000 fibras de amianto blanco
      al día;
  - s: Ett syfte med direktivet är att de närmaste åren minska mängden dammpartiklar
      som svävar i luften, partiklar som vi <v>andas</v> <p>in</p> och som är mellan
      2,5 och 10 mikroner stora.
    t: Uno de los objetivos de esta Directiva es restringir la cantidad de partículas
      de polvo en suspensión en la atmósfera en los próximos años, partículas que
      <a>inhalamos</a> y cuyo tamaño oscila entre 2,5 y 10 micras.
  - s: De människor som sedan betalar i årtionden därefter är de civilbefolkningar
      som bor på krigsskådeplatser, som <v>andas</v> <p>in</p> och intar det utarmade
      uranet, eftersom det kontaminerar vattenreservoarer och livsmedelskedjan, som
      drabbas av effekterna av strålningen.
    t: Posteriormente, los que sufren las consecuencias durante decenios son las poblaciones
      civiles que residen en los lugares donde se han llevado a cabo las operaciones
      de guerra, quienes <a>inhalan</a> e ingieren el uranio empobrecido, que contamina
      capas freáticas y cadenas alimentarias, y quienes sufren sus radiaciones.
- c: 1
  r: 2
