de:
- c: 8
  r: 1
  v: einatmen
  x:
  - s: och ”skydda barn, låt dem inte <v>andas</v> <p>in</p> din rök”.
    t: und „Schützen Sie Kinder - lassen Sie sie nicht Ihren Rauch <a>einatmen</a>
      “.
  - s: Kanske ännu värre är effekterna på de som väljer att inte röka, i synnerhet
      gravida kvinnor och barn, som tvingas <v>andas</v> <p>in</p> farliga partiklar
      utsläppta av blossare runt omkring dem. Just denna vecka rapporterade oberoende
      europeiska medicinska specialister att över 180 miljoner medborgare regelbundet
      exponeras för andras rök och att tjugotvåtusen av dem kommer att dö i år som
      ett resultat av detta.
    t: Noch schlimmer sind möglicherweise die Auswirkungen auf die, die absichtlich
      nicht rauchen, besonders Schwangere und Kinder, die gefährliche Partikel, die
      von den Rauchern in ihrer Umgebung ausgestoßen werden, <a>einatmen</a> müssen.
  - s: Dessa barn <v>andas</v> <p>in</p> bekämpningsmedel och drabbas av astma, problem
      med balansen och koordinationssvårigheter.
    t: Darüber hinaus werden diese Bananen in Ekuador von zehnjährigen Kindern produziert,
      die dafür zwei Dollar täglich erhalten, die Pestizide <a>einatmen</a>, an Asthma
      erkranken, Gleichgewichtsstörungen haben und an zerebraler Ataxie leiden.
  - s: Således tycker jag att den som vill röka skall få göra det, under förutsättning
      att han gör det utomhus där han inte stör andra, och jag tycker också att man
      skall göra allt för att de som inte vill <v>andas</v> <p>in</p> rökförorenad
      luft inte skall behöva göra det.
    t: Deshalb bin ich sowohl für diejenigen, die rauchen wollen, sofern sie es vor
      der Tür bzw. im Freien tun, ohne andere zu belästigen, als auch für jedwede
      Maßnahme, damit diejenigen, welche die durch den Rauch verpestete Luft nicht
      <a>einatmen</a> wollen, nicht dazu gezwungen sind, es doch zu tun.
  - s: Ett syfte med direktivet är att de närmaste åren minska mängden dammpartiklar
      som svävar i luften, partiklar som vi <v>andas</v> <p>in</p> och som är mellan
      2,5 och 10 mikroner stora.
    t: Eines der Ziele dieser Richtlinie besteht darin, die Menge der in der Luft
      schwebenden Staubpartikel in den nächsten Jahren zu begrenzen, der Partikel,
      die wir <a>einatmen</a> und die eine Größe von 2,5 bis 10 Mikrometern haben.
  - s: Bortsett från detta skulle jag vilja betona mitt yrkande på att vi i framtiden
      inte bara bryr oss om vad medborgarna <v>andas</v> <p>in</p>, utan också om
      vad de som arbetar med till exempel just bensen och koloxid andas in.
    t: Abgesehen davon möchte ich nachdrücklich fordern, daß man sich in Zukunft nicht
      nur um das, was die Normalbürger, sondern auch um das, was die während der Arbeit
      mit Benzol und Kohlenmonoxid in Berührung kommenden Arbeitnehmer <a>einatmen</a>,
      sorgen sollte.
  - s: Bortsett från detta skulle jag vilja betona mitt yrkande på att vi i framtiden
      inte bara bryr oss om vad medborgarna andas in, utan också om vad de som arbetar
      med till exempel just bensen och koloxid <v>andas</v> <p>in</p>.
    t: Abgesehen davon möchte ich nachdrücklich fordern, daß man sich in Zukunft nicht
      nur um das, was die Normalbürger, sondern auch um das, was die während der Arbeit
      mit Benzol und Kohlenmonoxid in Berührung kommenden Arbeitnehmer <a>einatmen</a>,
      sorgen sollte.
  - s: De människor som sedan betalar i årtionden därefter är de civilbefolkningar
      som bor på krigsskådeplatser, som <v>andas</v> <p>in</p> och intar det utarmade
      uranet, eftersom det kontaminerar vattenreservoarer och livsmedelskedjan, som
      drabbas av effekterna av strålningen.
    t: Den Preis dafür zahlt noch Jahrzehnte danach die in den Kriegsgebieten ansässige
      Zivilbevölkerung, die das abgereicherte Uran, das das Grundwasser und die Nahrungskette
      vergiftet, <a>einatmet</a> und aufnimmt und der Strahlenbelastung ausgesetzt
      ist.
- c: 1
  r: 2
  v: Luft
  x:
  - s: Det främsta skälet till detta direktiv är inte att kontrollera de atmosfäriska
      föroreningarna i sig, eftersom vi <v>andas</v> <p>in</p> dem, utan att faktiskt
      minska den påverkan som svaveldioxid har för avancerade katalysatorsystem.
    t: Der Hauptgrund für diese Richtlinie liegt nicht in der Kontrolle der Verschmutzung
      der von uns eingeatmeten <a>Luft</a>, sondern vielmehr darin, die Auswirkungen
      von Schwefeldioxid auf die modernen Katalysatorsysteme tatsächlich zu verringern.
- c: 1
  r: 2
  v: Einatmen
  x:
  - s: Jag tycker att Europeiska unionen särskilt borde bry sig om hur och hur mycket
      de medborgare som <v>andas</v> <p>in</p> dessa skadliga ämnen arbetar, dessa
      ämnen som vi med rätta inte vill att fotgängarna skall andas in.
    t: Meines Erachtens sollte sich die Europäische Union besonders dafür interessieren,
      wie und wieviel die Arbeitnehmer arbeiten, die solche Schadstoffe, deren <a>Einatmen</a>
      durch die Fußgänger wir zu Recht verhindern wollen, inhalieren.
