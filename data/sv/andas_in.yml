  x:
  - s: Att mäta utsläppen två gånger per år kan ge en tidig fingervisning om vad som
      händer vid en förbränningsanläggning och i den luft som lokalbefolkningen <v>andas</v>
      <p>in</p>.
    t: Werden die Emissionen zweimal pro Jahr gemessen, können daraus erste Hinweise
      auf die Situation in einer Verbrennungsanlage und in bezug auf die Luft, die
      die Menschen in der unmittelbaren Umgebung <a>atmen</a>, abgeleitet <a>werden</a>.
- c: 1
  r: 2
