  x:
  - s: Flyktigheten gör att det bildas starkt koncentrerade ångor i luften som lätt
      kan <v>andas</v> <p>in</p> av användare av färgborttagningsmedel och som sedan
      har en direkt toxisk verkan på det centrala nervsystemet.
    t: Diese Flüchtigkeit führt in der Umgebungsluft zur Entstehung von hochkonzentrierten
      Dämpfen, und diese Dämpfe <a>werden</a> von den Anwendern von Farbabbeizern
      leicht <a>eingeatmet</a> und wirken dann toxisch direkt auf das zentrale Nervensystem.
en:
- c: 8
  r: 1
  v: inhale
  x:
  - s: Om ni, vilket jag har gjort, ställer er på en deponi och <v>andas</v> <p>in</p>,
      så luktar det hemskt.
    t: If you stand, as I have, on a landfill and <a>inhale</a>, it is pretty awful,
      and I think the public who dump should perhaps take a visit.
  - s: Det främsta skälet till detta direktiv är inte att kontrollera de atmosfäriska
      föroreningarna i sig, eftersom vi <v>andas</v> <p>in</p> dem, utan att faktiskt
      minska den påverkan som svaveldioxid har för avancerade katalysatorsystem.
    t: The primary reason for this directive is not to control atmospheric pollution
      itself as we <a>inhale</a> it but to actually reduce the effect that sulphur
      dioxide has on advanced catalytic systems.
  - s: Dessa barn <v>andas</v> <p>in</p> bekämpningsmedel och drabbas av astma, problem
      med balansen och koordinationssvårigheter.
    t: Moreover, these bananas are produced in Ecuador by 10-year-old children who
      are paid USD 2 a day, who <a>inhale</a> pesticides, who have asthma, who have
      problems with their balance and who suffer from cerebellar ataxia.
  - s: Flyktigheten gör att det bildas starkt koncentrerade ångor i luften som lätt
      kan <v>andas</v> <p>in</p> av användare av färgborttagningsmedel och som sedan
      har en direkt toxisk verkan på det centrala nervsystemet.
    t: This volatility causes highly concentrated vapours to form in the ambient air
      which can easily be <a>inhaled</a> by users of paint strippers and which then
      have a direct toxic effect on the central nervous system.
  - s: Ett syfte med direktivet är att de närmaste åren minska mängden dammpartiklar
      som svävar i luften, partiklar som vi <v>andas</v> <p>in</p> och som är mellan
      2,5 och 10 mikroner stora.
    t: One of the aims of this directive is to restrict the quantity of suspended
      dust particles in the atmosphere in the next few years, particles that we <a>inhale</a>,
      ranging from 2.5 to 10 microns in size.
  - s: Bortsett från detta skulle jag vilja betona mitt yrkande på att vi i framtiden
      inte bara bryr oss om vad medborgarna andas in, utan också om vad de som arbetar
      med till exempel just bensen och koloxid <v>andas</v> <p>in</p>.
    t: Apart from this, I would like to call strongly for there to be focus in the
      future not only on the air inhaled by the citizens, but also on the air <a>inhaled</a>
      by those who work with dangerous substances such as benzene and carbon monoxide.
  - s: Jag tycker att Europeiska unionen särskilt borde bry sig om hur och hur mycket
      de medborgare som <v>andas</v> <p>in</p> dessa skadliga ämnen arbetar, dessa
      ämnen som vi med rätta inte vill att fotgängarna skall andas in.
    t: I feel that the European Union should concern itself, in particular, with the
      conditions and working hours of the citizens who <a>inhale</a> those dangerous
      substances against which we rightly protect pedestrians.
  - s: De människor som sedan betalar i årtionden därefter är de civilbefolkningar
      som bor på krigsskådeplatser, som <v>andas</v> <p>in</p> och intar det utarmade
      uranet, eftersom det kontaminerar vattenreservoarer och livsmedelskedjan, som
      drabbas av effekterna av strålningen.
    t: The people who then bear the cost for decades afterwards are the civilian populations,
      resident in the theatres of war, who <a>inhale</a> and ingest the depleted uranium
      as it contaminates aquifers and the food chain, and who experience the effects
      of radiation.
- c: 3
  r: 2
  v: breathe
  x:
  - s: och ”skydda barn, låt dem inte <v>andas</v> <p>in</p> din rök”.
    t: and ‘protect children, do not make them <a>breathe</a> your smoke’.
  - s: Att mäta utsläppen två gånger per år kan ge en tidig fingervisning om vad som
      händer vid en förbränningsanläggning och i den luft som lokalbefolkningen <v>andas</v>
      <p>in</p>.
    t: Measuring emissions twice a year may give an early indication of what is happening
      in an incineration plant and in the air that the local community is <a>breathing</a>.
  - s: Således tycker jag att den som vill röka skall få göra det, under förutsättning
      att han gör det utomhus där han inte stör andra, och jag tycker också att man
      skall göra allt för att de som inte vill <v>andas</v> <p>in</p> rökförorenad
      luft inte skall behöva göra det.
    t: I am therefore in favour of those who want to smoke, provided they do so outdoors,
      in the open air, because it is their own business, and I am also in favour of
      doing everything possible so that those who do not want to <a>breathe</a> smoke-polluted
      air are not forced to do so.
- c: 2
  r: 3
  v: breathe in
  x:
  - s: Vi har på ett tydligt sätt visat att vi inte längre kan tolerera cancerogena
      effekter i de specifika industrier där den massproduktion av trädamm som folk
      <v>andas</v> <p>in</p> tydligt leder till de mutagener som varje år orsakar
      oidentifierbara sjukdomar och dålig hälsa för många av våra oskyddade arbetstagare
      i unionen.
    t: We have clearly indicated that we can no longer tolerate the carcinogenic effects
      in these particular industries where the mass production of wood dust which
      people <a>breathe</a> <a>in</a> clearly leads to the mutagens which cause unidentified
      mass illness and sickness within our Community every year for many of our unprotected
      workers.
  - s: Kanske ännu värre är effekterna på de som väljer att inte röka, i synnerhet
      gravida kvinnor och barn, som tvingas <v>andas</v> <p>in</p> farliga partiklar
      utsläppta av blossare runt omkring dem. Just denna vecka rapporterade oberoende
      europeiska medicinska specialister att över 180 miljoner medborgare regelbundet
      exponeras för andras rök och att tjugotvåtusen av dem kommer att dö i år som
      ett resultat av detta.
    t: Perhaps even worse is the effect on those who choose not to smoke, especially
      pregnant women and children who are forced to <a>breathe</a> <a>in</a> dangerous
      particles emitted from those around them who light up.
  - s: I fråga om spridning verkar det huvudsakliga sättet för spridning av SAL vara
      genom sekret från luftvägarna som kallas droppar, nämligen när någon med SAL
      hostar eller nyser ut droppar i luften och någon annan <v>andas</v> <p>in</p>
      dem. Men andra spridningssätt kan inte uteslutas, såsom direkt närkontakt med
      en infekterad person.
    t: On the question of transmission, the principal way SARS appears to be spread
      is through respiratory secretions called droplets, namely, when someone with
      SARS coughs or sneezes droplets into the air and someone else <a>breathes</a>
      them <a>in</a>.
  - s: För att demonstrera det absurda i denna hållning, bör man notera att en människa
      i genomsnitt <v>andas</v> <p>in</p> 20 000 fibrer av vit asbest varje dag;
    t: To demonstrate the absurdity of this stance, you should note that a human being
      on average <a>breathes</a> <a>in</a> 20,000 white asbestos fibres a day;
  - s: Folk har rätt att röka, men naturligtvis ska ingen behöva <v>andas</v> <p>in</p>
      rök på sin arbetsplats eller någon annan plats, som någon annan person har andats
      ut.
    t: Madam President, people have the right to smoke but I bow to no one in saying
      that others should not have to <a>breathe</a> <a>in</a> the smoke at the workplace
      or any establishment that is breathed out by others.
