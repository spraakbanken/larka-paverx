es:
- c: 5
  r: 1
  v: respirar
  x:
  - s: Vi har på ett tydligt sätt visat att vi inte längre kan tolerera cancerogena
      effekter i de specifika industrier där den massproduktion av trädamm som folk
      <v>andas</v> <p>in</p> tydligt leder till de mutagener som varje år orsakar
      oidentifierbara sjukdomar och dålig hälsa för många av våra oskyddade arbetstagare
      i unionen.
    t: Hemos indicado claramente que no podemos tolerar ya los efectos carcinógenos
      en esas industrias determinadas en las que la producción masiva de polvo de
      madera, que la gente <a>respira</a>, abre claramente el paso a la acción de
      mutagénos que pueden provocar todos los años enfermedades colectivas no identificadas
      y dolencias dentro de nuestra Comunidad para muchos de nuestros trabajadores
      mal protegidos.
  - s: I fråga om spridning verkar det huvudsakliga sättet för spridning av SAL vara
      genom sekret från luftvägarna som kallas droppar, nämligen när någon med SAL
      hostar eller nyser ut droppar i luften och någon annan <v>andas</v> <p>in</p>
      dem. Men andra spridningssätt kan inte uteslutas, såsom direkt närkontakt med
      en infekterad person.
    t: Sobre la transmisión, la principal vía de contagio es a través de unas secreciones
      respiratorias llamadas gotitas, es decir, se transmite cuando alguien con SRAS
      tose o estornuda gotitas en el aire y otra persona las <a>respira</a>.
  - s: Folk har rätt att röka, men naturligtvis ska ingen behöva <v>andas</v> <p>in</p>
      rök på sin arbetsplats eller någon annan plats, som någon annan person har andats
      ut.
    t: Señora Presidenta, los ciudadanos tienen derecho a fumar, pero no cederé ante
      quien diga que los no fumadores no deberían <a>respirar</a> su humo en el lugar
      de trabajo o en cualquier establecimiento en el que puedan coincidir.
  - s: Då brukar jag påpeka att förr åkte vi bil utan bilbälte, vi <v>andades</v>
      <p>in</p> bensin med bly i och till jul brukade jag få chokladcigaretter i min
      julstrumpa.
    t: A mí me gusta recordar que también conducíamos sin cinturones de seguridad,
      <a>respirábamos</a> gasolina con plomo y, en Navidades, nuestros calcetines
      se llenaban de cigarrillos dulces.
  - s: Jag tycker att Europeiska unionen särskilt borde bry sig om hur och hur mycket
      de medborgare som <v>andas</v> <p>in</p> dessa skadliga ämnen arbetar, dessa
      ämnen som vi med rätta inte vill att fotgängarna skall andas in.
    t: Creo que la Unión Europea debería interesarse por cómo y cuánto trabajan los
      ciudadanos que <a>respiran</a> esas sustancias dañinas que justamente nos preocupamos
      que no respiren los peatones.
