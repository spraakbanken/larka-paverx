  x:
  - s: Om ni, vilket jag har gjort, ställer er på en deponi och <v>andas</v> <p>in</p>,
      så luktar det hemskt.
    t: Wer schon einmal wie ich auf einer Deponie gestanden hat, weiß, wie schrecklich
      es ist, <a>dort</a> <a>einzuatmen</a> und ich finde, dass die Öffentlichkeit,
      die ihren Müll dorthin verbringen lässt, vielleicht einmal einer Deponie einen
      Besuch abstatten sollte.
- c: 1
  r: 2
