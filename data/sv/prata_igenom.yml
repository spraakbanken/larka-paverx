  v: sprechen
  x:
  - s: Självfallet förbereder vi omsorgsfullt våra förslag och det gör vi genom att
      vi <v>pratar</v> <p>igenom</p> dem med sakkunniga från alla medlemsländer, vilka
      sedan också kan komma in med sina synpunkter i de olika arbetsgrupperna.
    t: Selbstverständlich bereiten wir unseren Vorschlag sorgfältig vor, und wir tun
      das, indem wir mit Experten aus allen Mitgliedsländern darüber <a>sprechen</a>,
      die dann in Arbeitsgruppen jeweils auch ihre Standpunkte einbringen können.
en:
- c: 2
  r: 1
  v: discuss
  x:
  - s: Självfallet förbereder vi omsorgsfullt våra förslag och det gör vi genom att
      vi <v>pratar</v> <p>igenom</p> dem med sakkunniga från alla medlemsländer, vilka
      sedan också kan komma in med sina synpunkter i de olika arbetsgrupperna.
    t: Of course we prepare our proposals carefully and we do so by <a>discussing</a>
      them with experts from all the Member States who can then put their own points
      of view in working parties.
  - s: Den 7 januari i år besökte den fulltaliga kommissionen Haag för att där <v>prata</v>
      <p>igenom</p> det nederländska ordförandeskapets planer och det var glädjande
      att, vid dessa intensiva och mycket fruktbara överläggningar, kunna konstatera
      att prioriteterna ligger fullkomligt parallellt med varandra.
    t: On 7 January this year, the entire Commission visited The Hague to <a>discuss</a>
      the Dutch presidency’s plans, and it was encouraging to learn from these intensive
      and very useful talks that we share just the same priorities.
