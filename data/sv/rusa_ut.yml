  v: out
  x:
  - s: Jag är övertygad om att detta kommer att få medborgarna i Europa att jublande
      <v>rusa</v> <p>ut</p> på gatorna.
    t: I am sure this will bring the citizens of Europe cheering <a>out</a> on to
      the streets.
- c: 1
  r: 1
  v: scuttle out
  x:
  - s: Jag är glad att han företrädde rådet och inte Solana som <v>rusade</v> <p>ut</p>
      innan debatten hade börjat och som var en så dålig företrädare för EU vid mötet
      i Madrid förra juli, då han gjorde ett föregripande uttalande till stöd för
      Colombiaplanen.
    t: I am very glad that he was representing the Council and not Mr Solana, who
      <a>scuttled</a> <a>out</a> before the start of the debate, and who so badly
      misrepresented the EU when at the Madrid meeting last July he made a pre-emptive
      statement in support of Plan Colombia.
