  - s: När jag stannade för att prata lite med honom, så upptäckte jag att det var
      en pensionär som försökte <v>dryga</v> <p>ut</p> sin pension med att fånga ett
      par fiskar.
    t: I stopped for a chat and learned that he was a pensioner who was trying to
      catch a few fish to <a>supplement</a> his pension.
  - s: Det råder stor säkerhet kring att blod från en frivillig och stabil stab av
      givare bestående av medborgare som gärna ställer sitt blod till förfogande för
      sina medmänniskor i samhället är av bättre kvalité än det blod man får från
      människor som vill <v>dryga</v> <p>ut</p> sina inkomster genom att ge blod.
    t: It is absolutely certain that blood from a voluntary and stable body of donors
      who readily make their blood available to their fellow members of society is
      of a better quality than blood obtained from people wishing to <a>supplement</a>
      their income in this way.
