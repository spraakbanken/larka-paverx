  - s: Precis kl. 24.00 hörde jag kommissionär Byrnes säga - det skulle dock kunna
      vara ett översättningsfel och jag skulle därför gärna vilja höra det igen -
      att han inte anser att blod från en stabil och frivillig stab av givare, vilket
      tillämpas i en del medlemsländer, kan sägas vara förknippat med bättre kvalité
      och högre säkerhet än blod från människor som <v>drygar</v> <p>ut</p> sin inkomst
      genom att ge blod.
    t: Precisamente a las 12.00 oí decir al señor Comisario Byrne —pero puede ser
      un fallo de traducción por lo que me gustaría que lo repitiera— que no cree
      que haya una mejor calidad y seguridad vinculada a la sangre procedente de un
      cuerpo de donantes estable y voluntario, tal como sabemos en algunos de los
      países miembros, frente a la sangre obtenida de individuos que <a>complementan</a>
      sus ingresos con la donación de sangre.
  - s: Det råder stor säkerhet kring att blod från en frivillig och stabil stab av
      givare bestående av medborgare som gärna ställer sitt blod till förfogande för
      sina medmänniskor i samhället är av bättre kvalité än det blod man får från
      människor som vill <v>dryga</v> <p>ut</p> sina inkomster genom att ge blod.
    t: Hay certeza absoluta de que la sangre del cuerpo de donantes voluntarios y
      estables formado por ciudadanos que gustosamente se ponen con su sangre a disposición
      del beneficio de su prójimo en la sociedad presenta una mejor calidad que la
      sangre obtenida de individuos que quieren <a>complementar</a> sus ingresos mediante
      la donación de sangre.
