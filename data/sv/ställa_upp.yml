---
de:
- c: 77
  r: 1
  v: setzen
  x:
  - s: Det finns inget som de inte vill ta reda på, men samhället måste <v>ställa</v>
      <p>upp</p> en gräns för denna nyfikenhet.
    t: Doch die Gesellschaft muß dieser Neugier Grenzen <a>setzen</a>.
  - s: Det <v>ställer</v> <p>upp</p> normer för miljön, det ställer upp mål för forskning
      och utveckling, det hjälper till att bidraga med någonting till den globala
      utmaningen för europeisk industri.
    t: Sie <a>setzt</a> Maßstäbe im Hinblick auf die Umwelt, sie setzt Ziele für Forschung
      und Entwicklung, sie hilft, der globalen Herausforderung für die europäische
      Industrie etwas entgegenzusetzen.
  - s: Det ställer upp normer för miljön, det <v>ställer</v> <p>upp</p> mål för forskning
      och utveckling, det hjälper till att bidraga med någonting till den globala
      utmaningen för europeisk industri.
    t: Sie setzt Maßstäbe im Hinblick auf die Umwelt, sie <a>setzt</a> Ziele für Forschung
      und Entwicklung, sie hilft, der globalen Herausforderung für die europäische
      Industrie etwas entgegenzusetzen.
  - s: Om vi inte <v>ställer</v> <p>upp</p> mål i tidplanen kommer vi inte att ha
      någon ram att basera de förslag som ingår i detta betänkande på.
    t: Wenn wir im Zeitplan keine konkreten Ziele <a>setzen</a>, fehlt uns der Rahmen
      für die Vorschläge, die im Bericht gemacht werden.
  - s: Europeiska unionen måste <v>ställa</v> <p>upp</p> normer.
    t: Die Europäische Union muß Bezugspunkte <a>setzen</a>.
  - s: Det är ju ändå ramvillkor som man kan <v>ställa</v> <p>upp</p>, så att konkurrensen
      blir jämställd i länderna.
    t: Das sind doch Rahmenbedingungen, die man <a>setzen</a> kann, damit in den Ländern
      auch Wettbewerbsgleichheit herrscht.
  - s: Kroatien bör i sin utvecklingspolitik också inkludera de mål som Europeiska
      unionen för närvarande har <v>ställt</v> <p>upp</p> när det gäller klimatpaketet
      och förnybara energikällor.
    t: Kroatien sollte in seine Entwicklungspolitik auch jene Ziele mit einschließen,
      die sich die Europäische Union derzeit selbst in den Bereichen Klimapaket und
      erneuerbare Energien <a>gesetzt</a> hat.
  - s: Låt mig påminna er om att ni, i ert eget program för ordförandeskapet, <v>ställer</v>
      <p>upp</p> de två uppgifterna ?ökad effektivitet och större öppenhet inom området
      mänskliga rättigheter?
    t: 'Ich möchte Sie daran erinnern, dass Sie sich in Ihrem eigenen Programm für
      den Ratsvorsitz zwei Ziele <a>gesetzt</a> haben: ’mehr Effizienz und mehr Offenheit
      auf dem Gebiet der Menschenrechte’.'
  - s: Det är ett mål som vi har <v>ställt</v> <p>upp</p> för vårt ordförandeskap
      och som vi tänker fortsätta att sträva mot i nära samarbete med våra partner,
      både inom EU men också i Afrika.
    t: Es ist ein Ziel, das wir uns für unseren Ratsvorsitz <a>gesetzt</a> haben und
      eines, das wir beabsichtigen, in enger Zusammenarbeit mit unseren Partnern sowohl
      in der EU als auch in Afrika weiterzuverfolgen.
  - s: Vi <v>ställer</v> <p>upp</p> ett mål för att nå maximal hållbar avkastning
      på ett gradvist och flexibelt sätt.
    t: Wir <a>setzen</a> uns vielmehr ein Ziel, in einzelnen Schritten und auf flexible
      Weise zu einem höchstmöglichen Dauerertrag (MSY) zu gelangen.
  - s: Även om vi naturligtvis inte har några invändningar mot den suveräna staten
      Tadzjikistan, innebär det inte att de europeiska länderna skall överge de prioriteringar,
      eller snarare den prioritering, som de sedan lång tid tillbaka har <v>ställt</v>
      <p>upp</p> för utvecklingssamarbete.
    t: Obwohl wir natürlich nichts gegen den souveränen Staat Tadschikistan haben,
      meinen wir nicht, daß die europäischen Staaten von Prioritäten oder besser gesagt
      der Priorität, die sie sich auf dem Gebiet der Entwicklungspolitik seit langem
      <a>gesetzt</a> haben, abrücken sollten.
  - s: Detta förutsätter nya ekonomiska ramar på medellång sikt med början år 2000
      som garanterar tillräckliga medel i förhållande till de ambitiösa mål vi har
      <v>ställt</v> <p>upp</p>.
    t: Voraussetzung dazu ist ein neuer mittelfristiger Finanzrahmen, der ab dem Jahr
      2000 beginnen soll, und durch den gewährleistet werden kann, daß wir für die
      ehrgeizigen Ziele, die wir uns <a>gesetzt</a> haben, über geeignete Mittel und
      Instrumente verfügen.
  - s: 'Jag tror trots allt att parlamentet bör erkänna kvaliteten i kommissionens
      arbete, men vi bör ändå, stärkta av medborgarnas röster, <v>ställa</v> <p>upp</p>
      ett mål bland de politiska prioriteringarna under de kommande åren:'
    t: Allerdings bin ich der Meinung, daß unser Parlament der Kommission gegenüber
      die Qualität ihrer Tätigkeit anerkennen muß, doch muß es sich, gestützt auf
      das Votum der Bürger, auch ein Ziel <a>setzen</a>, das zu den politischen Prioritäten
      des nächsten Jahres gehört, nämlich die Einrichtung eines parlamentarischen
      Forums Europa-Mittelmeer, wie es von diesem Parlament gewünscht und wie es von
      uns als den überzeugten Mitinitiatoren dieses Vorschlags mit großer Begeisterung
      begrüßt wurde.
  - s: Jag anser att det är en mycket viktig politisk angelägenhet att skapa och stödja
      statistiska system, att vår möjlighet att <v>ställa</v> <p>upp</p> mål, jämföra
      resultat och förbättra våra insatser är en politiskt verktyg.
    t: Ich halte die Erfassung und Auswertung statistischer Daten für eine wichtige
      politische Frage, und auch unsere Möglichkeit, Ziele zu <a>setzen</a>, Leistungen
      zu vergleichen und unsere Anstrengungen zu intensivieren, stellt ein politisches
      Instrument dar.
  - s: Detta är det mål som vi måste <v>ställa</v> <p>upp</p>, och det är därför som
      tanken på en konsumentkultur är exakt rätt startplats för att visa att vi behöver
      se till att medvetenheten om konsumenternas rättigheter är hög i alla medlemsstater,
      så att medborgarna kan kräva dessa rättigheter, vilket är en förutsättning för
      att denna höga skyddsnivå ska uppnås i verkligheten.
    t: Die Bürger als Verbraucher kennen ihre Rechte nicht und <a>setzen</a> sich
      in dieser Hinsicht nicht ausreichend durch.
  - s: Även i framtiden kommer det att vara möjligt att klubb och spelare i ett gemensamt
      kontrakt avtalar om friköpsbelopp som det inte <v>ställts</v> <p>upp</p> något
      tak för och som kan stiga till samma absurda höjder som i dag.
    t: Auch zukünftig wird es möglich sein, dass Klub und Spieler vertraglich Ablösesummen
      vereinbaren, denen keine Grenze <a>gesetzt</a> ist und die sich in der gleichen
      unbegreiflichen Höhe bewegen können wie gegenwärtig.
  - s: Jag vet att en del av er, ärade kolleger, anser att det inte är särskilt ambitiöst
      att <v>ställa</v> <p>upp</p> ett mål på en enprocentig ökning av energieffektiviteten
      på ett hållbart sätt under de kommande tio åren.
    t: Ich weiß, dass es einigen von Ihnen nicht ehrgeizig genug erscheint, sich eine
      anhaltende Steigerung der Energieeffizienz während der kommenden zehn Jahre
      von 1 % jährlich zum Ziel zu <a>setzen</a>.
  - s: 'Jag vill sluta med ett spanskt talessätt: ”Det är svårt att <v>ställa</v>
      <p>upp</p> dörrar mot naturen”.'
    t: Es ist schwierig, Türen auf’s Feld zu <a>setzen</a>.
  - s: Här måste vi <v>ställa</v> <p>upp</p> lämpliga villkor, så att privat tillägnande
      också faktiskt kan införas där det är nödvändigt och meningsfullt, och att rättigheterna
      också utnyttjas.
    t: Hier müssen entsprechende Bedingungen <a>gesetzt</a> werden, damit dort, wo
      private Aneignung notwendig und sinnvoll ist, diese auch tatsächlich erfolgen
      kann und die Verwertung von Rechten tatsächlich auch erfolgt.
  - s: Man ber oss till och med att minska koldioxidutsläppen i luften med 30 procent,
      i stället för 20 procent senast 2020, och uppmanar kommissionen att lägga fram
      ett förslag så att EU <v>ställer</v> <p>upp</p> dessa målsättningar ensidigt
      för sig själv.
    t: Er fordert von uns sogar, CO2 -Emissionen in der Atmosphäre bis zum Jahr 2020
      um 30 statt 20 % zu reduzieren, und die Kommission wird aufgefordert, einen
      Vorschlag dafür vorzulegen, dass sich die EU diese Ziele unilateral <a>setzt</a>.
  - s: Till sist vill jag säga att vi här måste <v>ställa</v> <p>upp</p> mål som är
      möjliga att genomföra för att åtminstone i framtiden kunna säga att Europeiska
      unionens nya handlingsplan mot narkotika är en framgång.
    t: Abschließend möchte ich sagen, dass wir uns realisierbare Ziele <a>setzen</a>
      müssen, um morgen wenigstens sagen zu können, dass der neue Drogenaktionsplan
      der Union erfolgreich war.
  - s: Vi behöver använda befintliga strukturer - med början i Europeiska utrikestjänsten
      - och <v>ställa</v> <p>upp</p> ambitiösa uppgifter för oss när det gäller kapacitet.
    t: Wir müssen uns der bestehenden Strukturen bedienen - allen voran dem Europäischen
      Auswärtigen Dienst - und uns im Hinblick auf die Fähigkeiten anspruchsvolle
      Ziele <a>setzen</a>.
  - s: Inte för att de inte skulle vara viktiga, men för att det nu är nödvändigt
      att <v>ställa</v> <p>upp</p> ett politiskt mål, nämligen att främja att ordningen
      återställs och att försöka ta vara på det positiva som kan finnas i denna mänskliga
      tragedi, dvs. att de afrikanska staterna så småningom når fram till en större
      medvetenhet och större självständighet.
    t: Nicht weil diese Begriffe nicht etwa wichtig sind, sondern weil zuvor ein politisches
      Ziel, nämlich Förderung der Wiederherstellung der Ordnung, <a>gesetzt</a> werden
      und die positiven Aspekte, die so viele menschliche Tragödien beinhalten können,
      erfaßt werden müssen, nämlich daß die afrikanischen Länder eventuell zu einem
      stärkeren Bewußtsein und zu einer größeren Autonomie gelangen.
  - s: 'Kommissionen har <v>ställt</v> <p>upp</p> ett tydligt mål:'
    t: 'Die Kommission hat ein klares Ziel <a>gesetzt</a>:'
  - s: Det är rätt att EU har <v>ställt</v> <p>upp</p> ambitiösa mål om en fråga som
      är av yttersta vikt för Europas framtid.
    t: Die Europäische Union hat recht daran getan, sich in dieser für die Zukunft
      Europas so entscheidenden Frage ehrgeizige Ziele zu <a>setzen</a>.
  - s: I det luxemburgska ordförandeskapets skriftliga program, som finns till ert
      förfogande, kommer ni att hitta en mycket detaljerad redogörelse för de mål
      vi har <v>ställt</v> <p>upp</p> inom de här områdena.
    t: In dem schriftlichen Programm der luxemburgischen Präsidentschaft, das Ihnen
      vorliegt, werden Sie eine ausführliche Darstellung der Ziele finden, die wir
      uns in diesen Bereichen <a>gesetzt</a> haben.
  - s: En ny vind av förändring måste blåsa över Afrika, och nya normer måste <v>ställas</v>
      <p>upp</p> och följas.
    t: Ein Wind des Wandels muß Afrika erfassen, neue Standards müssen <a>gesetzt</a>
      und eingehalten werden.
  - s: Vi minns den konstitutionella kupp som gjorde det möjligt för president Ben
      Ali att <v>ställa</v> <p>upp</p> en fjärde gång, men vi vet också att konstitutionen
      innehåller ett antal stränga restriktioner som förhindrar och begränsar hans
      möjlighet att ställa upp.
    t: Ich ersuchte Sie, sich unverzüglich mit den türkischen Behörden in Verbindung
      zu <a>setzen</a> und sich über die Verhaftung zu erkundigen, die ich - so wie
      viele andere Parlamentsabgeordnete - für eine eindeutige Provokation halte.
  - s: Kommissionen anser att begreppet vetenskap som har använts på olika sätt i
      den här debatten är ett apodiktiskt begrepp, för den klassiska vetenskapen som
      utforskar, skapar och bedömer icke-homeopatiska läkemedel <v>ställer</v> <p>upp</p>
      sina egna lagar.
    t: Die Kommission ist aber auch der Meinung, daß der Begriff von Wissenschaft,
      der hier auch in der Diskussion verschiedentlich gebraucht worden ist, ein wenig
      apodiktisch ist, denn die klassische Wissenschaft, die nichthomöopathische Arzneimittel
      erforscht, zustandebringt und beurteilt, <a>setzt</a> ja ihre eigenen Bedingungen.
  - s: Det är tydligt att Nato vill behålla sina kärnvapen som avskräckande medel
      samtidigt som man uppfyller de mål man har <v>ställt</v> <p>upp</p> för sig
      själva om en kärnvapenfri värld.
    t: Es ist klar, dass die NATO ihre nuklearen Abschreckungswaffen beibehalten will,
      während sie gleichzeitig am Ziel einer kernwaffenfreien Welt, das sie sich selbst
      <a>gesetzt</a> hat, festhält.
  - s: Det här nätverket har <v>ställt</v> <p>upp</p> målet att till år 2000 lyckas
      åstadkomma en konvention om eliminering av kärnvapen, vilket skulle göra det
      möjligt att utnyttja de medel som man just nu slösar på militära utgifter, till
      förmån för miljö, hälsa, utbildning och utveckling.
    t: Dieses Netzwerk hat sich zum Ziel <a>gesetzt</a>, bis zum Jahr 2000 eine Konvention
      zur Beseitigung der Atomwaffen auszuarbeiten.
  - s: Det är åtminstone det mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: Das ist zumindest das Ziel, das wir uns <a>gesetzt</a> haben.
  - s: Om EU verkligen vill främja fler transporter i järnvägsnätet bör man <v>ställa</v>
      <p>upp</p> prioriteringar för genomförandet av de transeuropeiska transportnäten.
    t: Wenn die EU wirklich den Güterverkehr auf der Schiene vorantreiben will, dann
      gilt es bei der Realisierung der transeuropäischen Verkehrsnetze Prioritäten
      zu <a>setzen</a>.
  - s: För det tredje handlar det om att när EU <v>ställer</v> <p>upp</p> mål och
      regler för sig själv och kommer överens om förfaranden och sanktioner får kommissionen
      inte vara beroende av att medlemsstaterna är överens för att man ska kunna uppfylla
      sina åtaganden.
    t: Wenn sich die Europäische Union Ziele, Regeln <a>setzt</a>, sich auf Verfahren
      und Sanktionen einigt, darf die Kommission nicht von der Zustimmung der Mitgliedstaaten
      abhängig sein, wenn sie das tun will, wozu sie verpflichtet ist.
  - s: Det kan av somliga kallas en ”lunatic fringe”, vi <v>ställer</v> i alla fall
      <p>upp</p> för konsumenten som ju har rätt till bättre tjänster.
    t: Mögen uns einige auch „lunatic fringe“ nennen, wir jedenfalls <a>setzen</a>
      uns für den Verbraucher ein, denn der hat ein Recht auf bessere Dienstleistungen.
  - s: Det kommer att ta tid. Jag är medveten om kommissionens begränsningar, jag
      känner till dess behörighet, allt detta är jag medveten om, men helt klart måste
      vi <v>ställa</v> <p>upp</p> detta som ett mål, parallellt med diskussionen om
      utrikespolitiken.
    t: zwar kenne ich die Grenzen der Kommission, kenne ich die Zuständigkeiten, ist
      mir all dies bekannt, doch müssen wir uns das mit Sicherheit ebenso wie die
      Außenpolitik zum Ziel <a>setzen</a>.
  - s: Bortsett från risken för rättsliga misstag - vad skall man tänka om ett samhälle
      som för att hämnas låga och barbariska handlingar begångna av individer <v>ställer</v>
      <p>upp</p> ett helt juridiskt materiellt maskineri för att avsiktligt och kallblodigt
      begå en lika barbarisk handling, om inte att detta samhälle antar ett beteende
      värre än det som det fördömer?
    t: Abgesehen von der Gefahr eines Justizirrtums - was sollen wir von einer Gesellschaft
      halten, die, um sich für schändliche und barbarische, von Einzelpersonen begangene
      Taten zu rächen, einen ganzen materiellen juristischen Apparat in Gang <a>setzt</a>,
      um wissentlich und kaltblütig eine ebenso barbarische Tat zu begehen?
  - s: 'Det är sant - detta är något som många av mina kolleger har bekräftat - i
      Lissabon <v>ställde</v> man <p>upp</p> ett extremt viktigt mål:'
    t: Es stimmt, dass, wie viele Kolleginnen und Kollegen bekräftigt haben, in Lissabon
      ein äußerst wichtiges Ziel <a>gesetzt</a> wurde, nämlich die Union zu einem
      wettbewerbsfähigen und dynamischen Wirtschaftsraum zu machen sowie vor allem
      eine wissensbasierte Gesellschaft anzustreben.
  - s: Den version av artikel 47 som föreslås av miljöutskottet är enligt min åsikt
      ett särskilt gynnsamt ändringsförslag, eftersom man därigenom gör det möjligt
      att industrins finansiella skyldigheter riktas mot utvecklandet av ett system
      för insamlingen av elektriskt avfall snarare än att genomföra påföljder för
      underlåtelse att uppnå de mål som har <v>ställts</v> <p>upp</p> för insamlingen.
    t: Die vom Ausschuss für Umweltfragen vorgeschlagene Version von Artikel 47 ist
      meiner Meinung nach ein besonders förderlicher Änderungsantrag, weil er vorsieht,
      dass die finanziellen Verpflichtungen der Industrie sich direkt auf die Entwicklung
      eines Sammelsystems für Elektroschrott auswirken, anstatt auf die Umsetzung
      von Sanktionen für das Versäumnis, festgelegte Ziele für die Sammlung zu erreichen,
      zu <a>setzen</a>.
  - s: Jag anser det därför positivt att vi har <v>ställt</v> <p>upp</p> ambitiösa
      mål för oss själva och också att den faktiska kostnaden för en produkt bör anges
      på ett sådant sätt att konsumenterna blir medvetna om den.
    t: Ich erachte es daher als positiv, dass wir uns ehrgeizige Ziele <a>gesetzt</a>
      haben, und auch dass die tatsächlichen Produktpreise so angezeigt werden sollen,
      dass sich die Verbraucher ihrer bewusst werden.
  - s: Man <v>ställer</v> också <p>upp</p> mål för återvinning och återanvändning,
      bland annat att uppnå en insamlingsnivå på 65 procent av allt WEEE till 2016.
    t: Außerdem <a>setzt</a> sie Wiedergewinnungs- und Recyclingziele, inklusive einer
      Sammelquote von 65 % bei EEAG, die bis zum Jahre 2016 erreicht sein soll.
  - s: Om Gasoliba i Böhm här säger att vi inte ville/kunde genomföra någon teoretiskt
      perfekt modell, så har han naturligtvis rätt, men införandet av euron <v>ställer</v>
      helt enkelt <p>upp</p> villkor och krav som en modell för den ekonomiska politiken
      måste tillfredsställa, och detta har efter de nuvarande diskussionerna inte
      heller uppnåtts genom Gasoliba i Böhms förslag.
    t: Wenn Herr Gasòliba i Böhm hier sagt, wir wollten/konnten kein theoretisch perfektes
      Modell implementieren, dann hat er natürlich recht, aber die Einführung des
      Euro <a>setzt</a> einfach Bedingungen und Anforderungen, denen ein Modell der
      Wirtschaftspolitik genügen muß, und dies ist nach den gegenwärtigen Diskussionen
      auch über die Vorschläge von Gasòliba i Böhm nicht erreicht.
  - s: Det är också viktigt att livsmedelsmyndigheten kan <v>ställa</v> <p>upp</p>
      prioriteter, att den kan fungera pro-aktivt och att den kan ge rekommendationer
      till dem som sköter riskhanteringen.
    t: Ferner kommt es darauf an, dass die Lebensmittelbehörde eigene Prioritäten
      <a>setzen</a>, vorwärtstreibend wirken sowie Initiativen ergreifen und denjenigen,
      denen das Risikomanagement obliegt, Empfehlungen erteilen kann.
  - s: Jag är säker på att den överväldigande majoriteten, jag själv inräknad, <v>ställer</v>
      <p>upp</p> på denna manifestation, men har ni några råd rörande regler, bestämmelser
      eller dylikt som ni kan förmedla till kammaren vad gäller opinionsyttringar
      av alla de slag förutom en hänvisning till kammarens arbetsordning?
    t: Ich sehe, daß einige Abgeordnete dieses Hauses Transparente zur Unterstützung
      einer Sache hochhalten, die, da bin ich mir sicher, die Zustimmung der allermeisten
      hier Anwesenden findet, mich eingeschlossen, aber können Sie uns von irgendwelchen
      Vorschriften, Bestimmungen oder Empfehlungen in Kenntnis <a>setzen</a>, die
      für dieses Hohe Haus in bezug auf Äußerungen, gleich welcher Form, gelten und
      etwas anderes vorschreiben, als daß man das Wort entsprechend den Festlegungen
      der Geschäftsordnung ergreift?
  - s: I förslaget finns detaljer om råd som kan användas vid utarbetandet av specifikationer
      för en viss upphandling, det vill säga, det <v>ställer</v> effektivt <p>upp</p>
      parametrar för anbudsinfordran.
    t: Er <a>setzt</a> also Parameter für eine Ausschreibung.
  - s: Men för att en sådan bestämmelse ska bära frukt är investeringar i mänskliga
      resurser på det vetenskapliga och tekniska området, och särskilt bland unga
      vetenskapsmän, något som måste uppfattas som ytterst viktigt och relevant om
      vi ska nå de Lissabonmål vi har <v>ställt</v> <p>upp</p> under nästa budgetperiod
      2007-2013.
    t: Damit dieses Anliegen auch erfolgreich umgesetzt werden kann, müssen Investitionen
      in die Humanressourcen im Bereich Wissenschaft und Technologie und vor allem
      in junge Wissenschaftler als höchst wichtig und notwendig eingestuft werden,
      wenn wir die Ziele der Lissabon-Agenda, die wir uns im nächsten Finanzierungspaket
      für den Zeitraum 2007-2013 <a>gesetzt</a> haben, erreichen wollen.
  - s: Vi måste <v>ställa</v> <p>upp</p> tydliga mål, så att all forskning och hela
      industrin följer målen.
    t: Wir müssen klare Ziele <a>setzen</a>, damit die gesamte Forschung und die Industrie
      insgesamt sich diese Ziele zu Eigen machen können.
  - s: Genom att skjuta upp beviljandet av ansvarsfrihet så har vi <v>ställt</v> <p>upp</p>
      klara punkter efter vilka vi förväntar oss att kommissionen kommer att handla.
    t: Mit dem Aufschub der Entlastung haben wir eindeutige Signale <a>gesetzt</a>,
      und wir erwarten, daß die Kommission entsprechend reagiert.
  - s: Som europeisk lagstiftare kommer vi inte heller i framtiden att kunna underlåta
      att <v>ställa</v> <p>upp</p> klara gränsvärden och tidsfrister för att uppnå
      en märkbar minskning av utsläppen av skadliga ämnen.
    t: Als europäischer Gesetzgeber werden wir auch zukünftig nicht umhinkommen, klare
      Grenzwerte und Zeitlimits zu <a>setzen</a>, um eine spürbare Reduzierung der
      Schadstoffemissionen zu erreichen.
  - s: Ännu en gång kunde regeringscheferna enbart komma överens om att <v>ställa</v>
      <p>upp</p> teoretiska tidsfrister för att ministrarna skall avreglera marknader
      i framtiden, snarare än att faktiskt fokusera på överenskommelser som redan
      skulle ha gjorts eller uppnå dessa överenskommelser själva.
    t: Einmal mehr konnten sich die Regierungschefs lediglich darauf einigen, den
      Ministern theoretische Fristen für die zukünftige Liberalisierung der Märkte
      zu <a>setzen</a>, statt Vereinbarungen zu besiegeln, die im Grunde längst bestehen
      sollten, oder diese Vereinbarungen selbst zu schließen.
  - s: Vi hade <v>ställt</v> <p>upp</p> målsättningar och dessa har vi nått.
    t: Wir hatten uns Ziele <a>gesetzt</a>, sie sind erfüllt.
  - s: Vi har t.ex. <v>ställt</v> <p>upp</p> orealistiska mål för biobränsle, vilket
      har lett till en situation där mark har köpts från utvecklingsländerna för odling
      av växter som ska bli biobränslen.
    t: Wir haben uns beispielsweise unrealistische Ziele für Biokraftstoffe <a>gesetzt</a>,
      was dazu geführt, dass Land in Entwicklungsländern gekauft wurde, um dort Pflanzen
      für Biokraftstoffe anzubauen.
  - s: Det är därför av avgörande betydelse att <v>ställa</v> <p>upp</p> skäliga målsättningar,
      för att undvika dyrbara misslyckanden.
    t: Es ist deshalb überaus wichtig, vernünftige Ziele zu <a>setzen</a>, damit kostspielige
      Fehlschläge vermieden werden.
  - s: Jag kan förstå att flygbolagens resurser inte är oändliga, men för sammanträdesperiodens
      första dag borde Air France, verkligen kunna <v>ställa</v> <p>upp</p> med ett
      större plan än ett med arton platser, fru talman!
    t: Ich verstehe zwar, dass den Fluggesellschaften Grenzen <a>gesetzt</a> sind,
      doch sollte Airfrance für den ersten Sitzungstag der Tagungswoche ein Flugzeug
      einsetzen, das für mehr als 18 Passagiere Platz bietet, denn das ist eine Behinderung
      der Arbeit unseres Parlaments!
  - s: EU måste vara mycket mer bestämt och stå på sig och bör samtidigt fortsätta
      <v>ställa</v> <p>upp</p> ambitiösa mål om att minska utsläppen med 30 procent.
    t: Europa muss seine eigenen Interessen sehr viel stärker vertreten und sich dadurch
      weiterhin ehrgeizige Ziele <a>setzen</a>, mit Ziel- und Emissionsreduktionen
      um 30 %.
  - s: Vidare har ett tydligt exempel redan <v>ställts</v> <p>upp</p> av andra länder,
      till exempel Förenta staterna och Mexiko - Förenta staterna förbjöd all användning
      av sälar för mer än 30 år sedan - och jag förstår inte varför kommissionen anser
      att vi ännu inte har tillräckligt mycket information för att agera direkt.
    t: Außerdem haben andere Länder, wie die Vereinigten Staaten und Mexiko, bereits
      ein deutliches Beispiel <a>gesetzt</a> - die Vereinigten Staaten haben vor mehr
      als drei Jahrzehnten jegliche Verwendung von Robben verboten -, und ich verstehe
      nicht, warum die Kommission der Ansicht ist, uns lägen noch keine ausreichenden
      Informationen vor, um unverzüglich handeln zu können.
  - s: Arbetsprogrammet gick emellertid inte så långt när det gäller de ambitioner
      vi hade <v>ställt</v> <p>upp</p> på flera stora punkter, såsom miljön, dagordningen
      för Singapore eller de sociala normerna.
    t: Allerdings bleibt das Arbeitsprogramm hinter den Zielen zurück, die wir uns
      in mehreren wichtigen Fragen, wie Umwelt, Agenda von Singapur oder soziale Normen,
      <a>gesetzt</a> hatten.
  - s: Vi får dock inte <v>ställa</v> <p>upp</p> några målsättningar för oss själva
      som är orealistiska.
    t: Wir dürfen uns jedoch keine unrealistischen Ziele <a>setzen</a>.
  - s: Jag skulle vilja att Europeiska rådet i december varje år blir ett stort möte
      om sysselsättningen där stats- och regeringschefer skall förklara varför de
      under året misslyckats i sina ansträngningar för att uppnå de olika kvantifierbara
      målsättningar som vi tidigare <v>ställt</v> <p>upp</p>.
    t: Ich möchte gerne, daß die Dezember-Sitzungen des Europäischen Rates jedes Jahr
      zu großen Beschäftigungssitzungen werden, in denen die Regierungschefs die Ursachen
      für die Mißerfolge erklären müssen, die im Laufe des Jahres bei ihren Bemühungen,
      die verschiedenen quantifizierten Ziele zu erreichen, die wir uns vorher <a>gesetzt</a>
      hatten, auftreten können.
  - s: Vi har <v>ställt</v> <p>upp</p> målet att skapa ett konkurrenskraftigt samhälle
      som bygger på kunskap och hållbar utveckling.
    t: Wir haben uns selbst das Ziel <a>gesetzt</a>, eine wettbewerbsfähige wissensbasierte
      Gesellschaft, gestützt auf nachhaltiges Wachstum zu schaffen.
  - s: Genom att <v>ställa</v> <p>upp</p> ambitiösa mål för oss själva, mål som överensstämmer
      med medborgarnas förväntningar på oss, är det uppenbart att vi föregår med gott
      exempel, inte bara i unionen utan i hela världen.
    t: Natürlich gehen wir nicht nur innerhalb der Union, sondern weltweit mit gutem
      Beispiel voran, wenn wir den Erwartungen unserer Bürger entsprechen und uns
      ehrgeizige Ziele <a>setzen</a>.
  - s: 'För att vi bättre skall kunna inrikta oss på Lissabonmålen har vi <v>ställt</v>
      <p>upp</p> tre grundläggande mål:'
    t: 'Um uns besser auf Lissabon konzentrieren zu können, haben wir uns drei grundlegende
      Ziele <a>gesetzt</a>:'
  - s: Men även våra föredragande torde liksom vi ha utvärderat effekten av en eventuell
      nej-röst från detta parlament, inte bara på medborgarna utan även med avseende
      på viktiga mål som vi har <v>ställt</v> <p>upp</p> för oss i och med det nya
      fördraget.
    t: Auch unsere Berichterstatter werden, wie wir, die Auswirkungen eines eventuellen
      negativen Votums durch das Parlament nicht nur auf die europäischen Bürger,
      sondern auch auf die wichtigen Ziele, die wir uns mit dem neuen Vertrag <a>gesetzt</a>
      haben, geprüft und beurteilt haben.
  - s: Ändå så tror jag att vi måste <v>ställa</v> <p>upp</p> ett verklighetsnära
      datum.
    t: Dennoch glaube ich, daß wir ein reelles Datum <a>setzen</a> müssen.
  - s: Det räcker inte att vi <v>ställer</v> <p>upp</p> ambitiösa mål. Vi måste också
      vara beslutsamma och pragmatiska.
    t: Es kann uns nicht genügen, ehrgeizige Ziele zu <a>setzen</a>.
  - s: Vad skall vi ha ett direktiv till, som först <v>ställer</v> <p>upp</p> mål
      och sedan mjukar upp dessa mål?
    t: Was sollen wir mit einer Richtlinie, die erst <a>Richtziele</a> <a>setzt</a>
      und dann diese Richtziele aufweicht?
  - s: Om vi vill <v>ställa</v> <p>upp</p> målsättningar för att främja användandet
      av biobränslen bör vi även vara beredda att medge vissa skattelättnader för
      dessa.
    t: Wenn wir Ziele zugunsten der Verwendung von Biokraftstoffen <a>setzen</a> wollen,
      müssen wir auch zu bestimmten Steuererleichterungen bereit sein.
  - s: Om det dock finns ett mål som vi borde <v>ställa</v> <p>upp</p> inom detta
      område, är det att använda vår ekonomiska handelsstyrka och våra ekonomiska
      resurser till nytta för tredje världen.
    t: Sollten wir uns nichtsdestotrotz in diesem Bereich ein Ziel <a>setzen</a>,
      dann das, unsere Kraft im wirtschaftlichen Handel und unsere ökonomischen Ressourcen
      für die Verbesserung der Dritten Welt einzubringen.
  - s: om det finns något mål som vi borde <v>ställa</v> <p>upp</p> för oss själva,
      som skulle vara en historisk bedrift för ett enat Europa, är det att hjälpa
      de mindre lyckosamma folken i världen.
    t: 'Wenn es etwas gibt, das wir tun sollten, solange wir noch Macht und Einfluss
      in der Welt besitzen, solange wir noch Reichtümer haben, von denen die allermeisten
      Menschen, die heute auf dieser Erde leben, nicht einmal träumen können, wenn
      es ein Ziel gibt, das wir uns als historische Errungenschaft eines geeinten
      Europa <a>setzen</a> könnten, dann dies:'
  - s: När vi diskuterar unionens budgetplan måste vi därför <v>ställa</v> <p>upp</p>
      målet att bidraget bör utvecklas mot 2 procent av BNP, med beslutsamhet och
      mod, för det är inte tillräckligt för de internationella hjälporganisationerna
      att öppna marknaderna och reformera institutionerna.
    t: Deshalb müssen wir uns in der Diskussion um die Finanzielle Vorausschau der
      Union mutig und entschlossen das Ziel <a>setzen</a>, einen Beitrag von 2 % des
      BIP anzuvisieren, denn für die internationalen Organisationen reicht es nicht
      aus, die Märkte zu öffnen und die Institutionen zu reformieren.
  - s: Låt oss diskutera det tillsammans, med parlamentet, för att se på vilket sätt
      det kan ändras, och jag är övertygad om att om det finns en gemensam vilja att
      uppnå detta mål som vi alla har <v>ställt</v> <p>upp</p>, måste vi finna medel
      att nå det.
    t: Wenn der gemeinsame Wille besteht, das Ziel, das wir uns alle <a>gesetzt</a>
      haben, zu erreichen, dann werden wir auch die Mittel dazu finden, da bin ich
      mir sicher.
  - s: 'I det nya förslaget till direktiv har kommissionen <v>ställt</v> <p>upp</p>
      ett viktigt mål:'
    t: Mit dem neuen Richtlinienvorschlag hat sich die Kommission im Grunde ein entscheidendes
      Ziel <a>gesetzt</a>, nämlich eine Antwort auf die geäußerten Sorgen zu geben,
      und die Grenzlinien zu ziehen, über die früher nicht genügend Klarheit bestand.
  - s: De mål som Iccat har <v>ställt</v> <p>upp</p> kommer inte alls att uppnås.
    t: Die Ziele, die sie sich selbst <a>gesetzt</a> hat, werden absolut nicht erreicht
      werden.
  - s: Vi välkomnar detta svar från det franska ordförandeskapet, och vi kommer att
      noggrant granska texten för att se i vilken utsträckning den kan omfatta de
      målsättningar som kommissionen <v>ställt</v> <p>upp</p> för sig, inom ramen
      för ett förslag som kommissionen själv aviserat.
    t: Wir begrüßen dieses Vorhaben der französischen Präsidentschaft und werden diesen
      Text aufmerksam prüfen, um festzustellen, inwieweit er den Zielen entspricht,
      die sich die Kommission im Rahmen eines von ihr selbst angekündigten Vorschlags
      <a>gesetzt</a> hatte.
  - s: Inte i något fall bör den politiska konjunkturen i några medlemsstater som
      snart skall hålla val, och inte heller de tragiska händelserna den 11 september,
      påverka utvidgningsprocessen och naturligtvis skall detta inte försvaga vår
      vilja att tillsammans gå vidare mot de mål som vi successivt <v>ställt</v> <p>upp</p>
      i Nice, i Göteborg och i Laeken.
    t: Keinesfalls dürfen die politische Konjunktur einiger Mitgliedstaaten, die bekanntlich
      kurz vor den nächsten Wahlen stehen, und die tragischen Ereignisse des 11. September
      den Erweiterungsprozess beeinträchtigen, und sie werden natürlich auch unseren
      Willen nicht lähmen, gemeinsam den Zielen entgegenzustreben, die wir uns nacheinander
      in Nizza, Göteborg und Laeken <a>gesetzt</a> haben.
  - s: Det är även nödvändigt att förstärka den ekologiska pelaren inom hållbar utveckling
      för den skull att när man årligen följer upp den hållbara utvecklingen måste
      man kunna <v>ställa</v> <p>upp</p> klara målsättningar för den ekologiska pelaren
      för att denna uppföljning skall vara möjlig.
    t: Die Stärkung des ökologischen Pfeilers in der nachhaltigen Entwicklung ist
      schon aus dem Grund unabdingbar, weil wir bei einer jährlichen Kontrolle der
      nachhaltigen Entwicklung in der Lage sein müssen, für den ökologischen Pfeiler
      eindeutige Ziele zu <a>setzen</a>, um diese Kontrolle zu ermöglichen.
  - s: Det är mycket positivt att höra att kommissionären inte är rädd för ett handelskrig,
      utan förhåller sig mycket positiv till den tanken att sådana viktiga politiska
      målsättningar, vilka parlamentet har <v>ställt</v> <p>upp</p>, såsom till exempel
      marknadsföringsförbudet för kosmetiska produkter testade på djur, är politiska
      beslut;
    t: Mit Befriedigung nehme ich zur Kenntnis, dass Herr Lamy keinen Handelskrieg
      befürchtet, sondern sich sehr positiv zu den Überlegungen verhält, wonach die
      wichtigen politischen Ziele, wie sie das Parlament <a>gesetzt</a> hat, beispielsweise
      ein Marketingverbot von im Tierversuch getesteten kosmetischen Artikeln, politische
      Entscheidungen darstellen.
  - s: Hur skall vi kunna fullfölja ett tänkesätt som innebär att vi <v>ställer</v>
      <p>upp</p> mål, inför åtgärder, övervakar och kontrollerar och påför sanktioner?
    t: Wie sollten wir da zu einer Denkweise kommen nach dem Motto, wir <a>setzen</a>
      uns Ziele, legen Maßnahmen fest und führen sie durch, überwachen und kontrollieren
      und verhängen letztendlich Sanktionen?
- c: 67
  r: 2
  v: stellen
  x:
  - s: Nyligen uttryckte Alexander Lukasjenko sin önskan att ännu en gång <v>ställa</v>
      <p>upp</p> i presidentvalet.
    t: Unlängst hat Herr Lukaschenko den Wunsch geäußert, sich erneut als Präsident
      zur Wahl zu <a>stellen</a>.
  - s: EU bör dock inte <v>ställa</v> <p>upp</p> så stränga krav för dialogen att
      de ursprungliga målen glöms bort för alla krav på rapportering enligt indikatorer.
    t: Dennoch sollte die EU nicht so hohe Forderungen <a>stellen</a>, dass der Dialog
      seine ursprünglichen Ziele aus den Augen verliert, weil er an den Forderungen
      nach Erfüllung bestimmter Maßstäbe erstickt.
  - s: Herr Prodi, hur skulle då sammanfattningen av er politik, ert arbetsprogram
      och er måttstock se ut om ni var tvungen att <v>ställa</v> <p>upp</p> i direkta
      val?
    t: Herr Prodi, wie wäre denn Ihre Bilanz für Ihre Politik, für Ihr Arbeitsprogramm,
      wie wäre denn Ihr Maßstab, müßten Sie sich direkten Wahlen <a>stellen</a>?
  - s: För det andra bör ett fritt och rättvist val hållas i Iran, där alla kandidater
      ska få <v>ställa</v> <p>upp</p>, och inte bara de kandidater som har fått tillåtelse
      att ställa upp.
    t: Zweitens sollten im Iran freie und gerechte Wahlen durchgeführt werden, in
      denen sich alle Kandidaten zur Wahl <a>stellen</a> dürfen und nicht nur jene,
      die eine Erlaubnis dafür erhalten haben.
  - s: Framför allt om president Sampers förslag, vilket verkar vara fallet, inte
      accepteras av Colombias väpnade revolutionära styrkor (FARC), vilka <v>ställt</v>
      <p>upp</p> villkor som verkligen är mycket svåra att godta.
    t: Dies könnte vor allem dann eintreten, wenn die Vorschläge des Präsidenten Samper
      - wie dies der Fall zu sein scheint - von der FARC, die wirklich sehr schwer
      zu akzeptierende Bedingungen <a>gestellt</a> hat, nicht angenommen werden.
  - s: Ni <v>ställer</v> <p>upp</p> vissa grundläggande villkor och säger att ni inte
      kan föreställa er ett oberoende och självständigt Kosovo.
    t: Sie <a>stellen</a> Vorbedingungen und sagen, daß Sie sich eine Selbständigkeit
      in Unabhängigkeit nicht vorstellen können, aber es ist nicht an uns, dies zu
      entscheiden, sondern es ist Sache der Betroffenen, dies zu entscheiden.
  - s: Som vanligt <v>ställer</v> vi <p>upp</p> med pengar och folk, men problemet
      är enligt min mening att vi försöker lösa Balkanproblemet ett steg i sänder.
    t: Wie üblich <a>stellen</a> wir zwar finanzielle und personelle Mittel bereit,
      doch liegt das Problem meiner Meinung nach darin, daß wir die Balkanfrage nicht
      in einem Gesamtzusammenhang sehen, wodurch wir zu Fehlschlüssen gelangen.
  - s: Utan initiativet och stödet från dess regering och från premiärminister José
      Sócrates skulle jag inte ha kunnat <v>ställa</v> <p>upp</p> i valet.
    t: Ohne die Initiative und Unterstützung unserer Regierung und unseres Premierministers
      José Sócrates hätte ich mich nicht zur Wahl <a>stellen</a> können.
  - s: Tyvärr har inte medlemsstaterna kunnat <v>ställa</v> <p>upp</p> med de 400
      personer som vi behöver, och en uppmaning till bidrag pågår för närvarande eftersom
      vi vill att medlemsstaterna ska bidra här.
    t: Bedauerlicherweise sind die Mitgliedstaaten nicht in der Lage gewesen, die
      400 von uns benötigten Mitarbeiter zu <a>stellen</a> und wir fordern derzeit
      weitere Beiträge, da wir die Mitgliedstaaten einbeziehen möchten.
  - s: Som ni kanske vet var det på min begäran som denna oförtröttliga förkämpe för
      kvinnors rättigheter och för Europabygget 1979 accepterade att för första gången
      <v>ställa</v> <p>upp</p> i ett val, hon var då 86 år gammal.
    t: Sie werden vielleicht wissen, daß sich diese unermüdliche Kämpferin für die
      Sache der Frauen und die Sache Europas 1979, als sie bereits 86 Jahre alt war,
      auf meinen Wunsch hin bereit erklärte, sich zum ersten Mal zur Wahl zu <a>stellen</a>.
  - s: Europa och dess partner, som är allierade i en besvärlig militär aktion, har
      klart och tydligt <v>ställt</v> <p>upp</p> sina krav.
    t: Europa und seine Partner, die gemeinsam in einer schwierigen Militäraktion
      stehen, haben eindeutige Forderungen <a>gestellt</a>.
  - s: Ert största misstag var kanske att i BSE-affären överta arvet från er företrädare,
      Jacques Delors, denne demokrat som under hela sin politiska karriär inte har
      <v>ställt</v> <p>upp</p> i ett enda val, bortsett från ett kommunalval i Clichy.
    t: Ihr größter Fehler war vielleicht, daß Sie in der BSE-Affäre das Erbe Ihres
      Vorgängers Jacques Delors übernommen haben, dieses Demokraten, der sich in seinem
      ganzen politischen Leben nie einer Wahl <a>gestellt</a> hat, abgesehen von einer
      Kommunalwahl in Clichy.
  - s: I framtiden bör vi <v>ställa</v> <p>upp</p> mycket stränga villkor för medlemsstaterna,
      så att de för en rationell ekonomisk politik, eftersom en politik som inte bygger
      på rationella grunder slutar på detta sätt.
    t: In Zukunft sollten wir sehr strenge Bedingungen an die Mitgliedstaaten <a>stellen</a>,
      um zu gewährleisten, dass sie eine rationale Wirtschaftspolitik verfolgen, weil
      eine nicht auf rationalen Grundlagen beruhende Politik zu einer Situation führt,
      wie wir sie jetzt haben.
  - s: Vi måste med andra ord <v>ställa</v> <p>upp</p> klara och uppnåbara mål för
      att, steg för steg, kunna uppnå utveckling, säkerhet och stabilitet.
    t: d.h. wir müssen uns klare und erreichbare Ziele <a>stellen</a>, um schrittweise
      Entwicklung, Sicherheit und Stabilität zu erreichen.
  - s: Ni har <v>ställt</v> <p>upp</p> fyra villkor.
    t: Sie haben vier Bedingungen <a>gestellt</a>.
  - s: Detta är nödvändigt för att vi som Europeiska unionen skall kunna <v>ställa</v>
      <p>upp</p> egna målsättningar för ett slutförande av våra egna interna reformer.
    t: Das ist notwendig, damit wir uns als Europäische Union Ziele <a>stellen</a>
      können, die inneren Reformen zum Abschluss zu bringen.
  - s: Om vi vänder oss emot Broks betänkande är det inte ett tecken på utfrysning
      av våra partner i Central- eller Östeuropa, eller Sydeuropa, tvärtom, det beror
      snarare på att betänkandet <v>ställer</v> <p>upp</p> villkor som faktiskt är
      oacceptabla, när det gäller länder som är europeiska sedan århundraden.
    t: Wenn wir gegen den Bericht Brok sind, dann ist das kein Zeichen von Ablehnung
      gegenüber unseren mittel-, ost- oder südeuropäischen Partnern, sondern dies
      liegt im Gegenteil daran, dass dieser Bericht völlig unannehmbare Bedingungen
      gegenüber Ländern <a>stellt</a>, die seit Jahrhunderten zu Europa gehören und
      denen wir, abgesehen vielleicht vom politischen Pluralismus, keinerlei weitere
      Forderungen aufzuerlegen haben.
  - s: Dessa svårigheter är liknande dem som möter kommissionen i de åtgärder man
      försöker genomföra på norra delen av ön, åtgärder som hindras av karaktären
      på de villkor som de faktiska myndigheterna i zonen brukar <v>ställa</v> <p>upp</p>.
    t: Auf ähnliche Schwierigkeiten stößt die Kommission im übrigen bei ihren geplanten
      Aktionen im Norden der Insel, die von den Bedingungen behindert werden, die
      die de facto -Behörden der Zone üblicherweise <a>stellen</a>.
  - s: Bilindustrin borde ha minskat sina utsläpp mycket mer än vad de har gjort,
      men vi står där vi står och det tar tid att uppnå ekonomiska förändringar, så
      jag välkomnar föredragandens förslag om att <v>ställa</v> <p>upp</p> ett mål
      om 125 g före år 2015, för att ligga i linje med parlamentets uppfattning i
      oktober förra året.
    t: Daher begrüße ich den Vorschlag des Berichterstatters, das Ziel zu <a>stellen</a>,
      im Jahre 2015 125 g zu erreichen, was auch der Abstimmung in diesem Parlament
      vom letzten Oktober entspricht.
  - s: Jag vill också tacka för de medel som kommissionen <v>ställde</v> <p>upp</p>
      med för att göra denna studie som visade att kostnaderna för denna tunnel mellan
      två länder är mindre än kostnaderna för landförbindelsen på den svenska sidan
      och också på den danska sidan när det gäller broförbindelsen mellan Malmö och
      Köpenhamn.
    t: Ich möchte auch für die Mittel danken, welche die Kommission für die Durchführung
      dieser Untersuchung zur Verfügung <a>gestellt</a> hat, die gezeigt hat, daß
      die Kosten für diesen Tunnel zwischen zwei Ländern niedriger sind als die Kosten
      für die Landverbindung auf der schwedischen und auch auf der dänischen Seite,
      wenn es um die Brückenverbindung zwischen Malmö und Kopenhagen geht.
  - s: Faktum kvarstår dock att dessa val varken var fria eller rättvisa och att många
      kandidater t.ex. inte hade möjlighet att <v>ställa</v> <p>upp</p> för medborgarna
      i sina valkretsar under valkampanjen.
    t: Tatsache ist dennoch, daß diese Wahl weder frei noch fair war und daß z.B.
      während des Wahlkampfes viele Kandidaten nicht die Möglichkeit hatten, sich
      in ihren Wahlkreisen den Bürgern zu <a>stellen</a>.
  - s: I vårt fall, inom Europeiska unionen, har vi haft en parallell drivkraft i
      Europarådet, förutom de krav som vi har <v>ställt</v> <p>upp</p> på området
      för mänskliga rättigheter, såväl på nationell nivå som inom Europeiska unionen.
    t: Was uns betrifft, so hat die Europäische Union neben der Forderung, die wir
      uns auf nationaler und auf Gemeinschaftsebene hinsichtlich der Menschenrechte
      <a>gestellt</a> haben, einen zusätzlichen Impuls vom Europarat erhalten.
  - s: Rådet har redan, i sitt svar på den muntliga frågan H-0689 från sammanträdesperioden
      i oktober i år, uppmärksammat den ärade ledamoten på det faktum att fördrivna
      personers återvändande är ett av alla de villkor som Europeiska unionen har
      <v>ställt</v> <p>upp</p> inom ramen för stabiliserings- och associeringsprocessen,
      villkor som regionens länder skrev under på vid toppmötet i Zagreb.
    t: Der Rat hat dem Herrn Abgeordneten bereits in seiner Antwort auf die mündliche
      Anfrage H-0689 während der Oktobertagung mitgeteilt, dass die Rückkehr der Vertriebenen
      zu den Bedingungen gehört, die die Europäische Union im Rahmen des Stabilisierungs-
      und Assoziierungsprozesses <a>gestellt</a> hatte und denen die Länder dieser
      Region auf dem Gipfel von Zagreb zugestimmt haben.
  - s: Det är inte möjligt att skapa nya fackföreningar, det är inte möjligt att i
      Frankrike <v>ställa</v> <p>upp</p> fritt i val till fackföreningar och vid förtroendeval
      och detta är naturligtvis ett allvarligt angrepp på de mänskliga rättigheterna.
    t: Es ist nicht möglich, neue Gewerkschaften zu gründen, es ist nicht möglich,
      sich in Frankreich unabhängig zur Wahl zu <a>stellen</a> bei Gewerkschafts-
      und Betriebswahlen, was eindeutig eine sehr schwerwiegende Mißachtung der Menschenrechte
      darstellt.
  - s: Vi har <v>ställt</v> <p>upp</p> utmaningar för oss och vi har samarbetat för
      att undvika att hemska händelser som förlisningen av Erika skall återupprepas.
    t: Wir haben uns Aufgaben <a>gestellt</a> und zusammengearbeitet, um zu vermeiden,
      dass es noch einmal zu solch furchtbaren Vorfällen wie dem Schiffbruch der Erika
      kommt, bei denen nicht nur Menschenleben in Gefahr geraten, sondern auch das
      Meer verschmutzt wird, mit all den verheerenden Folgen für die Küstenbewohner,
      die Flora, die Fauna und den Schutz der Umwelt.
  - s: Pressfrihet samt att kandidater har rätt att <v>ställa</v> <p>upp</p> är två
      grundläggande saker när det gäller demokratiseringen under valen.
    t: Zu den grundlegenden Voraussetzungen für eine Demokratisierung der Wahlen gehört
      die Pressefreiheit sowie das Recht der Kandidaten, sich zur Wahl zu <a>stellen</a>.
  - s: innan herr Prodi pålades denna höga post för några månader sedan, vilket jag
      tror var till hans egen förvåning, hade herr Prodi tänkt <v>ställa</v> <p>upp</p>
      de italienska valen till Europaparlamentet.
    t: ehe Herr Prodi - ich denke eher, zu seiner Überraschung - mit der Bürde dieses
      hohen Amtes betraut wurde, hatte er sich in Italien zu den Europawahlen <a>gestellt</a>.
  - s: Anser ni att en person som har en sådan intressekonflikt som Berlusconi har
      skulle kunna <v>ställa</v> <p>upp</p> i ett val i Tyskland?
    t: Glauben Sie, dass sich in Ihrem Land, in Deutschland, eine Person, die sich
      in einem ähnlichen Interessenkonflikt wie Herr Berlusconi befindet, zur Wahl
      <a>stellen</a> kann?
  - s: Det vore värt att på allvar fundera på det system där den gemensamma jordbrukspolitiken
      <v>ställer</v> <p>upp</p> gemensamma målsättningar och minimikrav bland annat
      när det gäller miljö, konsumentskydd och djurens välbefinnande, men där ändamålsenligheten
      med ett gemensamt jordbruksstöd övervägdes på nytt.
    t: Dabei sollte ernsthaft eine Regelung erwogen werden, bei der die Gemeinsame
      Agrarpolitik gemeinsame Ziele und Mindestanforderungen <a>stellt</a>, zum Beispiel
      hinsichtlich des Umweltverbraucherschutzes und der artgerechten Tierhaltung,
      bei der aber auch der Sinn einer gemeinsamen Agrarbeihilfe erneut erörtert werden
      würde.
  - s: Även jag tror att målen full sysselsättning, respekt för en social marknadsekonomi
      och behovet av att snabbt gå mot en större grad av avreglering inom många sektorer
      är ett mål som vi måste <v>ställa</v> <p>upp</p> för oss.
    t: Auch ich halte die Vollbeschäftigung, die Wahrung der sozialen Marktwirtschaft
      und die Fortsetzung und Beschleunigung der Liberalisierung in vielen Bereichen
      für ein Ziel, das wir uns <a>stellen</a> können und müssen.
  - s: 'Om de åtar sig detta kommer vi att sex månader eller ett år senare kunna säga:
      ”ni hade <v>ställt</v> <p>upp</p> det här målet.'
    t: Für die osteuropäischen Länder <a>stellt</a> der Euro die Dynamik der Vollendung
      der Wettbewerbsordnung dar.
  - s: Dessa punkter som vi inte kan <v>ställa</v> <p>upp</p> på måste vi rösta emot,
      och jag hoppas att de inte heller går igenom.
    t: Die Punkte, hinter die wir uns nicht <a>stellen</a> können, müssen wir bei
      der Abstimmung ablehnen, und ich hoffe, sie werden auch nicht angenommen.
  - s: Gemenskapen - Europeiska unionen - har såväl i det femte åtgärdsprogrammet
      för miljön som i sin försurningsstrategi <v>ställt</v> <p>upp</p> målsättningen
      att garantera att människorna skyddas mot alla kända luftföroreningar.
    t: Die Gemeinschaft - die Europäische Union - hat sowohl im Fünften Umweltaktionsprogramm
      als auch in ihrer Versauerungsstrategie das Ziel <a>gestellt</a>, zu gewährleisten,
      dass die Menschen vor allen bekannten Luftschadstoffen geschützt werden.
  - s: Detta kommer att bli en spännande diskussion, som också får partipolitisk näring,
      men det är en diskussion vi gärna <v>ställer</v> <p>upp</p> på.
    t: Das wird eine spannende Debatte sein, und sie wird auch parteipolitisch gefördert,
      aber wir <a>stellen</a> uns dieser Debatte gern.
  - s: Lyckligtvis, och jag gratulerar föredragandena till det, rör sig parlamentet
      mot en text som <v>ställer</v> <p>upp</p> alla kandidatländer på en och samma
      startlinje, och min stora förhoppning är att Europeiska rådet, under det luxemburgska
      ordförandeskapets välgörande drivkraft, kommer att ha klokheten att alltid välja
      det som enar snarare än det som onödigtvis delar upp, för det som skiljer de
      goda kandidaterna åt från de mindre goda är inte så betydande, att man skall
      ta risken att dela upp dem i två grupper som presenteras på olika sätt.
    t: Glücklicherweise, und dazu möchte ich die Berichterstatter beglückwünschen,
      bewegt sich das Parlament auf einen Wortlaut zu, in dem sämtliche Bewerberstaaten
      an dieselbe Startlinie <a>gestellt</a> werden, und ich hoffe sehr, daß der Europäische
      Rat unter dem günstigen Stern der luxemburgischen Präsidentschaft so klug sein
      wird, sich jeweils für den Weg zu entscheiden, der zur Einigung führt, und nicht
      für den Weg, der auf eine unnötige Trennung hinausläuft, denn was die guten
      von den weniger guten Bewerbern trennt, ist nicht so wichtig, als daß man dafür
      das Risiko eingehen dürfte, sie in zwei getrennt dargestellte Gruppen einzuteilen.
  - s: Med tanke på den effekt som förordningen kommer att få för flygtrafikmarknaden
      och det mål som EU har <v>ställt</v> <p>upp</p>, bör förslaget faktiskt kunna
      bidra till att lösa de svårigheter som personer med nedsatt rörlighet upplever,
      men det bör också kunna lösa de svårigheter som drabbar alla dem som behöver
      vägledning, sällskap eller skriftlig hjälp när de reser.
    t: In Anbetracht der Auswirkungen, die diese Verordnung auf dem Luftverkehrsmarkt
      haben wird, und des Ziels, das sich die EU <a>stellt</a>, sollte dieser Vorschlag
      den Schwierigkeiten, die Personen eingeschränkter Mobilität haben, aber auch
      den Schwierigkeiten all derjenigen Rechnung tragen, die beim Reisen Orientierungs-
      und Kommunikationshilfe oder Unterstützung in schriftlicher Form benötigen.
  - s: Jag anser att ingendera sidan bör <v>ställa</v> <p>upp</p> villkor för att
      ratificera dessa protokoll, vilka är till fördel för både turkarna och armenierna.
    t: Ich denke, dass keine der beiden Seiten Bedingungen für die Ratifizierung dieser
      Protokolle <a>stellen</a> sollte, die im Interesse sowohl der türkischen als
      auch der armenischen Bevölkerung sind.
  - s: En kreditanalys, som framför allt <v>ställer</v> <p>upp</p> höga hinder i form
      av skyddsåtgärder för de små och medelstora företagen, och slutligen en kreditanalys
      som får en avmotiverande och förödmjukande effekt på företag, som arbetar innovativt
      och mindre vinstinriktat, och därmed egentligen borde vara favoritpartner inom
      ramprogrammet för forskning.
    t: Eine Bonitätsprüfung, die vor allem den KMU hohe Hürden in Form von Schutzmaßnahmen
      <a>stellt</a>, und schließlich eine Bonitätsprüfung, die demotivierend und demütigend
      auf Betriebe wirkt, die von sich aus innovativ und weniger gewinnorientiert
      arbeiten, und somit eigentlich bevorzugte Partner im Forschungsrahmenprogramm
      sein sollten.
  - s: Jag tror att det nu är viktigt att vi inte skadar kandidatländernas förtroende,
      och den som i dag <v>ställer</v> <p>upp</p> nya villkor för anslutningen av
      länderna i Centraleuropa, av Malta och Cypern till Europeiska unionen, exempelvis
      genom att kräva att man först måste reformera den europeiska jordbrukspolitiken,
      han försyndar sig mot kandidatländerna, eftersom det nämligen undergräver kandidatländernas
      förtroende för Europeiska unionen och dess löften!
    t: Ich glaube, es ist jetzt wichtig, dass wir das Vertrauen der Beitrittsländer
      nicht enttäuschen, und wer heute neue Bedingungen <a>stellt</a> für den Beitritt
      der Länder Mitteleuropas, Maltas und Zyperns in die Europäische Union, zum Beispiel,
      indem man fordert, dass erst die europäische Agrarpolitik reformiert werden
      müsste, wer dieses fordert, versündigt sich an den Beitrittsländern, weil das
      nämlich das Vertrauen in den Beitrittsländern in die Europäische Union und ihre
      Zusagen untergräbt!
  - s: Därför måste vi nu upprätthålla förtroendet i kandidatländerna och får inte
      <v>ställa</v> <p>upp</p> några nya villkor.
    t: Deswegen müssen wir jetzt das Vertrauen in den Beitrittsländern erhalten und
      dürfen keine neuen Bedingungen <a>stellen</a>.
  - s: Som ni vet har drygt 30 procent av kandidaterna inte ens fått tillstånd att
      <v>ställa</v> <p>upp</p>.
    t: Wie Sie wissen, durften sich mehr als 30 % dieser Kandidaten gar nicht zur
      Wahl <a>stellen</a>.
  - s: Kvinnornas medverkan på arbetsmarknaden är en förutsättning för att vi skall
      kunna nå de ambitiösa mål vi har <v>ställt</v> <p>upp</p> i fråga om sysselsättningen
      och moderniseringen av den europeiska modellen.
    t: Die Beteiligung der Frauen am Arbeitsmarkt ist eine Voraussetzung dafür, daß
      wir diese ehrgeizigen Ziele, die wir uns hinsichtlich der Beschäftigung und
      der Modernisierung des europäischen Sozialmodells <a>gestellt</a> haben, erreichen
      können.
  - s: Jag anser att vi i detta sammanhang måste <v>ställa</v> <p>upp</p> en uppförandekod
      för företagsbeskattning också i principen för den fria, men rättvisa konkurrensen.
    t: Ich meine, daß wir in diesen Zusammenhang in die Grundsätze des freien, aber
      fairen Wettbewerbs auch den steuerlichen Verhaltenskodex <a>stellen</a> müssen.
  - s: Självklart måste vi <v>ställa</v> <p>upp</p> med resurser tillsammans med Ukraina
      och G7-länderna.
    t: Selbstverständlich müssen wir zusammen mit der Ukraine und den G7-Ländern Ressourcen
      zur Verfügung <a>stellen</a>.
  - s: I en utveckling i riktning mot en globalisering måste vi inom Europeiska unionen
      <v>ställa</v> <p>upp</p> internationella måttstockar för oss och även beträda
      nya vägar inom högskolepolitiken.
    t: In einer Entwicklung hin zur Globalisierung müssen wir uns in der Europäischen
      Union internationalen Maßstäben <a>stellen</a> und auch in der Hochschulpolitik
      neue Wege beschreiten.
  - s: Jag erinrar om att vi själva som krav <v>ställde</v> <p>upp</p> att tillträdet
      i stort sett skulle vara detsamma för alla delegationsledamöter.
    t: Ich verweise nochmals darauf, dass wir selbst die Bedingung <a>gestellt</a>
      haben, dass alle Delegationen gleichberechtigten Zugang haben müssen.
  - s: Det betyder emellertid också att medlemsländerna måste vara redo att <v>ställa</v>
      <p>upp</p> på viktiga förslag, t.ex. det senaste om att straffbelägga avsiktliga
      oljeutsläpp, men tyvärr ser vi att juridiska spetsfundigheter utgör hinder för
      direktivet i rådet.
    t: Leider müssen wir jedoch feststellen, dass juristische Spitzfindigkeiten der
      Richtlinie Hindernisse im Rat in den Weg <a>stellen</a>.
  - s: Om han är en statsman, som Mandela, då borde han dra sig tillbaka med värdighet
      och låta någon annan från ZANU-PF <v>ställa</v> <p>upp</p> som motkandidat.
    t: Wenn er ein Staatsmann wie Mandela ist, dann sollte er mit Würde abtreten und
      es jemand anderem von der ZANU-PF ermöglichen, sich zur Wahl zu <a>stellen</a>.
  - s: Vi kan däremot inte gå med på de villkor som föredraganden <v>ställer</v> <p>upp</p>
      för detta eller de former han har för avsikt att främja.
    t: Wir befürworten zwar das generelle Ziel des Berichts Marset-Campos, das in
      einer Verbesserung der Beziehungen zu Belarus besteht - was im Übrigen auch
      in Bezug auf Russland erforderlich wäre -, doch können wir die Bedingungen,
      die er dafür <a>stellt</a>, sowie die in den Vordergrund gestellten Modalitäten
      nicht billigen, denn dies läuft darauf hinaus, die - wenn ich so sagen darf
      - irakische Rechtsprechung zu generalisieren.
  - s: När det gäller den offentliga sektorns behov, att finansiera statsskulden,
      finns det mer utrymme för att <v>ställa</v> <p>upp</p> särskilda villkor, och
      det gör vi också, tro mig.
    t: Falls im öffentlichen Sektor der Bedarf zur Finanzierung öffentlicher Schulden
      besteht, gibt es mehr Möglichkeiten, bestimmte Bedingungen zu <a>stellen</a>,
      und diese werden auch von uns gestellt, das können Sie mir glauben.
  - s: Vi satsade väldigt mycket pengar, ställde mycket stora mänskliga resurser till
      förfogande och <v>ställde</v> <p>upp</p> med väldigt mycket rådgivning för att
      hjälpa de blivande medlemsstaterna att utveckla och tillämpa en strategi för
      att bekämpa diskrimineringen av romerna.
    t: Sie hat sehr viel Geld eingesetzt, sehr viel menschliche Ressourcen zur Verfügung
      <a>gestellt</a>, sehr viel Beratungsarbeit geleistet, um den künftigen Mitgliedsländern
      zu helfen, eine solche Strategie zur Bekämpfung der Diskriminierung der Roma
      zu entwickeln und auch anzuwenden.
  - s: Rådet <v>ställer</v> dock inte <p>upp</p> några villkor för hur kommissionen
      skall genomföra sina förslag och vi i kommissionen är naturligtvis fortfarande
      övertygade om att de förslag som vi hittills har lagt fram när det gäller ett
      par konkreta fall, fortfarande är berättigade vad gäller dessa tillfälliga avvikelser,
      och det är de kriterier som vi kommer att använda oss av i framtiden.
    t: er <a>stellt</a> der Kommission keinerlei Bedingungen, wie sie ihre Vorschläge
      auszuführen hat, und in der Kommission sind wir natürlich weiterhin davon überzeugt,
      dass die Vorschläge, die wir bisher in ein paar konkreten Fällen bezüglich dieser
      zeitweiligen Abweichungen gemacht haben, weiter richtig sind und wir diese Kriterien
      künftig anwenden werden.
  - s: Om vi <v>ställer</v> <p>upp</p> de två villkoren kommer både den interna och
      externa stabiliteten i det nya Egypten att stärkas.
    t: Wenn wir diese beiden Bedingungen <a>stellen</a>, wird sowohl die innere als
      auch die äußere Stabilität des neuen Ägyptens gestärkt.
  - s: Detta yrkande från De gröna förtjänar vårt stöd, eftersom den tillåter ett
      fortsatt tillvaratagande, men <v>ställer</v> <p>upp</p> stränga villkor för
      detta.
    t: Dieser Antrag der Grünen verdient unsere Unterstützung, da er die Verwertung
      weiterhin zulässt, sie aber unter strengere Auflagen <a>stellt</a>.
  - s: I stället för att <v>ställa</v> <p>upp</p> detta villkor och utnyttja frågan
      om Cyperns anslutning som en hävstång, nöjer sig Europeiska unionen med att
      ”beklaga” att den välkomnar ett delat land i sin union.
    t: Doch anstatt diese Bedingung zu <a>stellen</a> und die Frage des Beitritts
      Zyperns als Hebel zu benutzen, beschränkt sich die Europäische Union darauf,
      zu bedauern, dass sie selbst ein geteiltes Land aufnimmt.
  - s: Varför har vi <v>ställt</v> <p>upp</p> villkor för Slovakien, när vi sedan
      inte vill ge landet status som kandidatland?
    t: Warum haben wir denn bei der Slowakei Bedingungen <a>gestellt</a> und dann
      nicht zugelassen, daß das Land den Beitrittsstatus erhält?
  - s: Folket i Skottland berördes djupt av den vänlighet och den hygglighet som dessa
      vänliga människor uppvisade, varav många <v>ställde</v> <p>upp</p> som frivilliga
      för att ge hjälp och stöd åt offren för kollisionen.
    t: Die Bevölkerung Schottlands war tief bewegt von der Freundlichkeit und Anständigkeit
      dieser guten Menschen, von denen sich viele freiwillig zur Verfügung <a>stellten</a>,
      um den Opfern des Unglücks zu helfen und sie zu trösten.
  - s: Jag tror inte, sade ni då, att jag återigen skall <v>ställa</v> <p>upp</p>
      som kandidat.
    t: Ich glaube nicht, so sagten Sie damals, daß ich mich noch einmal zur Wahl <a>stelle</a>.
  - s: Jag håller med er och jag tror att var och en håller med er om att det finns
      särskilda villkor att <v>ställa</v> <p>upp</p> för de delar av budgeten som
      sköts om av kommissionen själv.
    t: Ich stimme Herrn Bösch zu und denke, daß alle mit ihm einer Meinung sind, daß
      an die von der Kommission verwalteten Teile des Haushalts besondere Anforderungen
      <a>gestellt</a> werden müssen.
  - s: För att gå tillbaka till de grundläggande utmaningarna, är det ett kvarts sekel
      sedan vi <v>ställde</v> <p>upp</p> våra mål. Vi sade att vi måste lösa problemet,
      och sedan fastställde vi 1996 att 800 miljoner människor var undernärda.
    t: Wir haben gesagt, das Problem müssen wir lösen, und dann, im Jahre 1996, <a>stellten</a>
      wir fest, dass es 800 Millionen unterernährte Menschen gibt.
  - s: Jag är också övertygad om att höga miljöstandarder <v>ställer</v> <p>upp</p>
      tekniska och ekonomiska utmaningar för industrin.
    t: Ich bin auch der Überzeugung, daß hohe Umweltnormen technische und wirtschaftliche
      Herausforderungen an die Industrie <a>stellen</a>.
  - s: Bristen i den nuvarande lagstiftningen, såsom den <v>ställs</v> <p>upp</p>
      i ICAO-konventionen som på världsomfattande nivå styr hanteringen av passagerare
      och flygkapteners befogenhet, är att det är flygkaptenens uppgift att besluta
      om en överträdelse som skett ombord på ett flygplan är allvarlig eller mindre
      allvarlig.
    t: Ich möchte eine praktische Frage <a>stellen</a>, die für mich sehr wichtig
      ist.
  - s: Eftersom jag kommer från ett av unionens yttersta randområden är det därför
      naturligt att jag har <v>ställt</v> <p>upp</p> målet - med ett ovillkorligt
      stöd och bistånd från min politiska grupp, men också från andra ledamöter som
      är intresserade av ämnet - att klargöra och att undanröja alla dessa tvetydigheter,
      all denna förvirring som under nästan ett halvt sekel har fördärvat Europeiska
      unionens förbindelser med dess olika perifera partner.
    t: So war es für mich, der ich aus einer Region der Union in äußerster Randlage
      stamme, also ganz natürlich, daß ich mir das Ziel <a>stellte</a>, mit der uneingeschränkten
      Unterstützung durch meine Fraktion, aber auch anderer an dieser Frage interessierter
      Abgeordneter, Klarheit zu schaffen, all diese Mehrdeutigkeiten und Verwechslungen
      auszuräumen, die fast ein halbes Jahrhundert lang die Beziehungen der Europäischen
      Union zu ihren verschiedenen Partnern in Randlage vergiftet haben.
  - s: Den kan lastas för de många och svårtolkade reglerna och fonderna, de krångliga
      förfarandena och svårigheten att förhålla sig till de kriterier som <v>ställts</v>
      <p>upp</p>.
    t: Man kann ihr die Vielzahl und mangelnde Transparenz der Verordnungen und Fonds,
      die komplexe Organisation der Abläufe vorwerfen und auch die Schwierigkeit,
      sich selbst in einen Kontext mit den eingehaltenen Kriterien zu <a>stellen</a>.
  - s: Med oro måste vi konstatera att man inte ens uppfyller de fyra grundförutsättningar
      som vi hade <v>ställt</v> <p>upp</p> för förberedelserna inför presidentvalet.
    t: Mit Sorge müssen wir feststellen, dass selbst die vier Grundbedingungen, die
      wir für die Vorbereitung der Präsidentschaftswahlen <a>gestellt</a> hatten,
      nicht eingehalten werden.
  - s: Om Europaparlamentet skulle <v>ställa</v> <p>upp</p> för omval 2009 utan ett
      övertygande institutionellt svar skulle hela EU ställas inför en ohjälplig legitimitetskris
      eftersom medborgarna i dag borde kunna välja på grundval på en tydlig modell
      såsom ni har lagt fram.
    t: „Seid realistisch, fordert das Notwendige, um dieses europäische Projekt, dessen
      gegenwärtige Hüter Ihr alle seid, nicht zu versenken!“ Sollte sich das Europäische
      Parlament 2009 ohne ein überzeugendes institutionelles Konzept zur Wiederwahl
      <a>stellen</a>, würde ganz Europa in eine hoffnungslose Legitimationskrise stürzen,
      während doch die Bürger heute in der Lage sein müssen, auf der Grundlage eines
      klaren Modells zu entscheiden, wie Sie es definiert haben.
  - s: Överste Muammar Gaddafi har aldrig <v>ställt</v> <p>upp</p> i val sedan han
      kom till makten för 41 år sedan.
    t: Seit seiner Machtübernahme vor 41 Jahren hat sich Oberst Gaddafi nie zur Wahl
      <a>gestellt</a>.
- c: 54
  r: 3
  v: aufstellen
  x:
  - s: Min fråga till kommissionär Bangemann är om kommissionen är beredd att <v>ställa</v>
      <p>upp</p> ett mål och därefter konsekvent arbeta för att uppnå just det miljömässiga
      målet.
    t: Meine Frage an Kommissar Bangemann lautet, ob die Kommission bereit ist, ein
      Ziel <a>aufzustellen</a> und dann konsequent daran zu arbeiten, daß dieses Umweltziel
      erreicht wird.
  - s: Tyvärr har rådet dragit sig undan sitt ansvar, och inte <v>ställt</v> <p>upp</p>
      några klara bestämmelser på detta område.
    t: Leider hat der Rat sich um seine Verantwortung gedrückt und in diesem Bereich
      keine klaren Regelungen <a>aufgestellt</a>.
  - s: Jag tror att det också är en god nyhet om man trots de många nya kraven kan
      <v>ställa</v> <p>upp</p> ett preliminärt förslag till budget på ett sådant sätt
      att man fortfarande har en stor marginal för oförutsedda händelser, och att
      detta också kan fångas upp inom den finansiella planeringen.
    t: Ich glaube, es ist auch eine gute Nachricht, wenn man einen Haushaltsvorentwurf
      trotz der vielen neuen Anforderungen, die da sind, so <a>aufstellen</a> kann,
      dass noch eine große Marge für den Fall bleibt, dass Unvorhergesehenes auftritt,
      und dies dann auch innerhalb der Finanzplanung aufgefangen werden kann.
  - s: Herr kommissionär, det skulle vara mycket lättare för oss - och jag tror att
      hela kammaren också mycket lättare skulle kunna avstå från denna reserv - om
      ni nu kunde meddela att ni beträffande detta andra villkor, som vi <v>ställt</v>
      <p>upp</p> skulle förklara er i budgetkontrollutskottet vid nästa tillfälle,
      in camera, utanför den allmänna diskussionen.
    t: Herr Kommissar, es wäre uns sehr viel leichter - und ich glaube, das ganze
      Haus würde auch sehr viel leichter diese Reserve aufgeben - wenn Sie gleich
      nochmal erklären könnten, daß Sie diese zweite Kondition, die wir <a>aufgestellt</a>
      haben, durch eine Erklärung im Ausschuß für Haushaltskontrolle bei nächster
      Gelegenheit beantworten würden, in camera, außerhalb der öffentlichen Diskussion.
  - s: Vi skall hitta plats åt dem, och vi kan gärna ha en bestämd möteslokal där
      partierna kan <v>ställa</v> <p>upp</p> sina pulpeter och datorer.
    t: Wir brauchen einen Platz für sie, und es darf gern ein bestimmter Sitzungsraum
      sein, wo die Parteien ihre Stände und Computer <a>aufstellen</a> können.
  - s: Vi har, precis som George Robertson många gånger har påpekat, två miljoner
      soldater, men kunde ändå inte <v>ställa</v> <p>upp</p> med 40 000 i Kosovo.
    t: Wie George Robertson so oft gesagt hat, verfügen wir über zwei Millionen Soldaten,
      konnten im Kosovo aber nicht einmal 40 000 <a>aufstellen</a>.
  - s: Det gäller att stå med fötterna stadigt på jorden när man <v>ställer</v> <p>upp</p>
      mål om en andel på några procent av energiproduktionen för de förnybara energikällorna.
    t: Wir dürfen den Boden nicht unter den Füßen verlieren, wenn wir Zielsetzungen
      <a>aufstellen</a> einige Prozent der Energieherstellung mit erneuerbaren Energiequellen
      abzudecken.
  - s: Ett klart ja till utvidgningen av Europeiska unionen, och då främst till de
      villkor som vi i Europa har <v>ställt</v> <p>upp</p> och till den tidpunkt då
      länderna är i stånd att uppfylla dessa åligganden, även om det skulle medföra
      politiska och finansiella kostnader.
    t: Ein klares Ja zur Erweiterung der Europäischen Union, und zwar zu den Bedingungen,
      die wir selbst in Europa <a>aufgestellt</a> haben, zu einem Zeitpunkt, an dem
      die Länder in der Lage sind, diese Auflagen zu erfüllen, auch wenn es politisch
      und finanziell etwas kostet.
  - s: Europeiska kommissionen påstår att den <v>ställer</v> <p>upp</p> mål och utarbetar
      handlingsplaner för att få fler kvinnor i ledande ställning.
    t: Die Kommission behauptet, daß sie Ziele <a>aufstellt</a> und Aktionspläne ausarbeitet,
      damit mehr Frauen in Führungspositionen gelangen.
  - s: Jag anser att det är viktigt, vilket också föredragandena understryker, att
      dessa direktiv <v>ställer</v> <p>upp</p> minimikrav och därför inte får tolkas
      så att de i vissa länder, där det kanske finns striktare säkerhetskriterier,
      skall tjäna som rättfärdigande till att minska dessa kriterier.
    t: Mir erscheint wichtig, was auch die Berichterstatter unterstreichen, daß diese
      Richtlinien Minimalanforderungen <a>aufstellen</a> und deshalb nicht so interpretiert
      werden dürfen, daß sie in bestimmten Ländern, in denen vielleicht strengere
      Sicherheitskriterien herrschen, als Rechtfertigung dienen, diese Kriterien abzubauen.
  - s: Enligt mina personliga erfarenheter är Phare-programmet alltjämt i alltför
      hög grad beroende av nationella regeringar resp deras delvis ytterst underutvecklade
      förvaltningar, så att det hela tiden händer, att visserligen regionala partners
      bygger upp och <v>ställer</v> <p>upp</p> fantastiska projekt och program men
      att den centrala staten sedan inte godkänner dessa eller förhalar dem mycket.
    t: Nach meinen persönlichen Erfahrungen ist das PHARE-Programm immer noch zu sehr
      von nationalen Regierungen bzw. von deren noch zum Teil äußerst unterentwickelten
      Verwaltungen abhängig, so daß es immer wieder dazu kommt, daß zwar regionale
      Partner fantastische Projekte und Programme aufbauen und <a>aufstellen</a>,
      daß aber der zentrale Staat diese dann nicht genehmigt oder sehr verschleppt.
  - s: Däremot tror jag inte på att man <v>ställer</v> <p>upp</p> något slags renlevnadskriterium
      om att icke-straffade organisationer är de enda som skall kunna hämta medel
      ur EU:s kassa.
    t: Dagegen glaube ich nicht, daß man eine Art Weiße-Weste-Kriterium <a>aufstellen</a>
      kann, wonach nur Organisationen ohne Strafen die einzigen sind, die Mittel aus
      der EU Kasse holen können.
  - s: Parlamentet skall <v>ställa</v> <p>upp</p> mål;
    t: Das Parlament soll Ziele <a>aufstellen</a>.
  - s: Därmed borde vi inte heller tillsätta socker för att berika vinet, och vi måste
      <v>ställa</v> <p>upp</p> exakta regler för vinframställning.
    t: Deshalb ist die Verwendung von Zucker für die Anreicherung abzulehnen und müssen
      genaue Regeln für die Weinbereitung <a>aufgestellt</a> werden.
  - s: Man måste <v>ställa</v> <p>upp</p> tillräckligt ambitiösa etappmål för att
      säkerställa att de långsiktiga målsättningarna kan drivas igenom.
    t: Es müssen ehrgeizige Zwischenziele <a>aufgestellt</a> werden, um die langfristige
      Erfüllung der Ziele gewährleisten zu können.
  - s: Och för det tredje bör kommissionen och parlamentet <v>ställa</v> <p>upp</p>
      en gemensam arbetsplan, där tyngdpunkterna för den närmaste tiden slås fast.
    t: Und drittens sollte ein gemeinsamer Arbeitsplan durch die Kommission und das
      Parlament <a>aufgestellt</a> werden, in dem die Schwerpunkte für die nächste
      Zeit festgelegt werden.
  - s: ?Räkenskaperna för budgetåret 2002 skall <v>ställas</v> <p>upp</p> och presenteras
      i enlighet med bestämmelserna i budgetförordningen av 1977, med undantag av
      skyldigheten att överlämna dessa till styrekonomen?
    t: 'Hier heißt es: ’Der Rechnungsabschluss des Haushaltsjahrs 2002 wird gemäß
      der Haushaltsordnung von 1977 <a>aufgestellt</a> und vorgelegt, mit Ausnahme
      der Verpflichtung, diese dem Finanzkontrolleur zu unterbreiten.’'
  - s: Jo, att vi för dessa sektorer, där den tekniska utvecklingen går framåt, inte
      <v>ställer</v> <p>upp</p> ålderdomliga krav som gör att våra resurser missbrukas
      och som förändrar Europas konkurrenskraft.
    t: Ja, daß wir für diese Bereiche, in denen die technische Entwicklung voranschreitet,
      keine altmodischen Forderungen <a>aufstellen</a>, die dazu führen, daß unsere
      Ressourcen mißbraucht werden und die Wettbewerbsfähigkeit Europas verändert
      wird.
  - s: Det räcker inte med att människorna i de drabbade regionerna sitter i mödosamt
      reparerade hus och hem och nödtorftigt <v>ställer</v> <p>upp</p> sin julgran,
      medan vi här fortfarande diskuterar frågor som rättslig grund, omfördelning
      och liknande.
    t: Es wird nicht ausreichen, dass die Menschen in den betroffenen Regionen in
      mühsam hergerichteten Häusern und Wohnungen sitzen, den Christbaum notdürftig
      <a>aufstellen</a>, während wir hier noch immer Fragen wie Rechtsgrundlagen,
      Umwidmungen und ähnliches mehr diskutieren.
  - s: Till dem som anklagar förslagen för att inte först och främst fixera ett visst
      antal platser per medlemsstat, vill jag säga att argumentet förefaller mig senkommet
      på detta stadium i den europeiska konstruktionen, i det avseendet att den möjlighet
      som erbjudits unionens medborgare att <v>ställa</v> <p>upp</p> som kandidater
      i en annan stat än den egna redan inskränker redan denna princips räckvidd.
    t: Denen, die den Vorwurf äußern, daß die Vorschläge nicht in erster Linie die
      Zahl der Sitze pro Land festlegen, möchte ich sagen, daß mir dieses Argument
      im augenblicklichen Stadium des Europäischen Aufbauwerks überholt erscheint,
      da die Reichweite eines solchen Prinzips schon dadurch eingeschränkt wird, daß
      die Bürger der Union die Möglichkeit haben, sich in einem anderen Mitgliedstaat
      als Kandidat <a>aufstellen</a> zu lassen.
  - s: Den annorlunda rättsliga grundvalen för ramprogrammet och Euratom-programmet,
      gör det inte möjligt att <v>ställa</v> <p>upp</p> ett sammanhållet och helgjutet
      energiforskningsprogram för Europeiska unionen.
    t: Die unterschiedliche Rechtsgrundlage für das Rahmenprogramm und das EURATOM-Programm
      ermöglicht es nicht, ein kohärentes und in sich geschlossenes Energieforschungsprogramm
      für die Europäische Union <a>aufzustellen</a>.
  - s: Om Europeiska unionen <v>ställer</v> <p>upp</p> regler med avseende på produktionen
      av choklad, då måste de vara inriktade på att skydda kakaobönderna i tredje
      världen, i synnerhet i Afrika.
    t: Wenn die Europäische Union Regeln für die Herstellung von Schokolade <a>aufstellt</a>,
      müssen diese auf den Schutz der Kakaobauern in der Dritten Welt, vor allem in
      Afrika, abzielen.
  - s: Detta bestrids inte heller av oss och bör därför inte föra med sig någon snedvridning
      av konkurrensen när det gäller de europeiska kriterierna för kusthamnarna, när
      vi <v>ställer</v> <p>upp</p> kriterier för detta.
    t: Das wird auch von uns nicht angetastet und sollte daher bei europäischen Kriterien
      für Seehäfen keine Wettbewerbsverzerrungen nach sich ziehen, wenn wir Kriterien
      dazu <a>aufstellen</a>.
  - s: Är kommissionen beredd att <v>ställa</v> <p>upp</p> klara regler vad gäller
      kontrakt och anslag, närmare bestämt öppna och jämförbara bestämmelser?
    t: Ist die Kommission bereit, klare Regeln hinsichtlich Auftragsvergabe und Subventionierung
      <a>aufzustellen</a>, und zwar transparente und vergleichbare Regelungen?
  - s: För det tredje måste vi i kampen mot terrorismen <v>ställa</v> <p>upp</p> gemensamma
      utredningsgrupper, inom ramen för samarbetet mellan Europolanalytiker och företrädare
      från medlemsstaterna.
    t: Drittens müssen wir im Kampf gegen den Terrorismus gemeinsame Ermittlungsteams
      <a>aufstellen</a>, im Rahmen der Zusammenarbeit zwischen Europol-Analysten und
      Vertretern aus den Mitgliedstaaten.
  - s: Därför är det också en principfråga för oss européer huruvida vi är beredda
      att <v>ställa</v> <p>upp</p> som partner och delta i besluten eller om vi helt
      enkelt avvaktar en inställelseorder, om det skulle bli dags för krig.
    t: Aus diesem Grund ist es auch eine Grundsatzfrage für uns Europäer, ob wir in
      der Lage sind, uns als Partner <a>aufzustellen</a> und uns an den Entscheidungen
      zu beteiligen, oder ob wir den Einsatzbefehl bekommen, wenn es soweit ist und
      Krieg geführt werden soll.
  - s: Vi måste <v>ställa</v> <p>upp</p> tydliga mål om att inte bara minska utsläppen
      från fordon utan från alla typer av transporter.
    t: Wir müssen klare Ziele <a>aufstellen</a>, um nicht nur die Emissionen von Kraftfahrzeugen,
      sondern die aller Verkehrsarten abzubauen.
  - s: I början av året sköt detta parlament upp avgörandet om ansvarsfrihet och <v>ställde</v>
      <p>upp</p> en rad villkor för beviljande av ansvarsfrihet.
    t: Dieses Parlament hat im Frühjahr dieses Jahres die Entlastung verschoben und
      eine Reihe von Forderungen <a>aufgestellt</a>.
  - s: Detta visar på nytt att det här verkligen är klokt att <v>ställa</v> <p>upp</p>
      klara regler för förfarandet.
    t: Dies zeigt erneut, daß es hier wirklich sinnvoll ist, klare Verfahrensregeln
      <a>aufzustellen</a>.
  - s: Detta fastslås för övrigt, i motsats till vad som står i betänkandet, inte
      av regeringarna, utan av partierna, när de <v>ställer</v> <p>upp</p> sina listor.
    t: Das wird übrigens, anders als es im Bericht steht, nicht von den Regierungen
      festgelegt, sondern von Parteien, wenn diese ihre Listen <a>aufstellen</a>.
  - s: Vi har ett antal icke tillsatta tjänster i detta parlament, som år för år ger
      oss besparingar i tvåsiffriga miljonbelopp i euro, så att vi nog måste överväga
      om vi fortfarande <v>ställer</v> <p>upp</p> vår egen budget på rätt sätt.
    t: Wir haben eine Zahl von nichtbesetzten Stellen in diesem Parlament, die uns
      Jahr für Jahr Einsparungen in zweistelliger Millionenhöhe in Euro bringen, so
      dass wir uns schon überlegen müssen, ob das alles noch richtig ist, wie wir
      unseren eigenen Haushalt <a>aufstellen</a>.
  - s: Ett gammalt krav som vi från Bayern alltid har <v>ställt</v> <p>upp</p>;
    t: Eine alte Forderung, die wir aus Bayern immer wieder <a>aufgestellt</a> haben;
  - s: Men, herr talman, vi får inte glömma, såsom vid mötet med Turkiets utrikesminister
      häromdagen, vissa principer som parlamentet har <v>ställt</v> <p>upp</p> för
      relationerna med Turkiet, principer som den turkiska regeringen borde ge akt
      på.
    t: Wir dürfen jedoch bestimmte Grundsätze, die das Parlament für die Beziehungen
      zur Türkei <a>aufgestellt</a> hat und die auch die türkische Regierung berücksichtigen
      sollte, nicht außer acht lassen - und davon war bei dem vorgestrigen Treffen
      mit dem türkischen Außenminister nichts zu merken.
  - s: Därför stämmer inte den hypotes som ni har <v>ställt</v> <p>upp</p>.
    t: Daher ist Ihre Hypothese so nicht richtig, wie Sie sie <a>aufgestellt</a> haben.
  - s: Denna sista punkt skall angripas därigenom att man <v>ställer</v> <p>upp</p>
      riktlinjer för beprövade sätt att bedriva samråd, så som redan föreskrivits
      av kommissionen under åtgärd 4 i vitboken om reformen.
    t: Dieser letzte Punkt soll dadurch in Angriff genommen werden, daß man Leitlinien
      für bewährte Konsultationspraktiken <a>aufstellt</a>, so wie es in dem Weißbuch
      über die Reform der Kommission unter Maßnahme 4 bereits vorgesehen ist.
  - s: Det är förvånansvärt att utskottet för jordbruk och landsbygdens utveckling
      <v>ställer</v> <p>upp</p> strängare krav i fråga om pesticider än utskottet
      för miljö, folkhälsa och konsumentskydd.
    t: Es ist erstaunlich, daß im Bereich der Pestizide der Ausschuß für Landwirtschaft
      und ländliche Entwicklung eine strengere Forderung <a>aufstellt</a> als der
      Ausschuß für Umweltfragen, Volksgesundheit und Verbraucherschutz.
  - s: Fiskeriutskottet uppmanar alltså kommissionen att tillsätta en vetenskaplig
      arbetsgrupp, vars uppgift är att <v>ställa</v> <p>upp</p> en handlingsplan för
      utforskning av växelverkan mellan fiskeri och havets ekosystem.
    t: So fordert der Ausschuß für Fischerei die Kommission auf, eine wissenschaftliche
      Arbeitsgruppe einzusetzen, deren Aufgabe es sein wird, einen Aktionsplan für
      die Erforschung der Wechselbeziehungen zwischen Fischerei und Meeresökosystemen
      <a>aufzustellen</a>.
  - s: Vi kommer också <v>ställa</v> <p>upp</p> villkor som gör det möjligt att tillämpa
      avtalets innehåll snabbt.
    t: Wir müssen außerdem Bedingungen <a>aufstellen</a>, die es zulassen, dass die
      Elemente der Übereinkunft schnell umgesetzt werden.
  - s: Här vill jag säga helt tydligt att det inte är någon mening med att vi som
      parlament mödosamt <v>ställer</v> <p>upp</p> en budget tillsammans med rådet,
      om sedan i slutändan åtskilligt, som varit särskilt viktigt för båda delarna
      av budgetmyndigheten, inte återspeglas i det dagliga livet när budgeten genomförs.
    t: Es macht wenig Sinn, wenn wir als Parlament mit dem Rat mühsam einen Haushalt
      <a>aufstellen</a> und sich dann am Ende in der Abwicklung des Haushaltes viele
      Dinge, die für beide Teile der Haushaltsbehörde von besonderer Bedeutung waren,
      im täglichen Leben nicht widerspiegeln.
  - s: Den <v>ställdes</v> <p>upp</p> år 1486 i min hemregion, 1516 fastslogs den
      sedan för hela Bayern och det var en bra positivlista för tillverkning av öl;
    t: Im Jahre 1486 in meiner Heimatregion <a>aufgestellt</a>, 1516 dann für ganz
      Bayern festgelegt, war es eine gute Positivliste für die Herstellung von Bier,
      und Sie sollten allen Ehrgeiz daran setzen, jetzt auch bei Mischfuttermitteln
      eine so gute Positivliste zu entwickeln.
  - s: Vi har <v>ställt</v> <p>upp</p> långsiktiga reduktuionsmål för medlemsländerna.
    t: Wir haben langfristige Reduktionsziele für die Mitgliedstaaten <a>aufgestellt</a>.
  - s: Om marknaden för begagnade varor behöver blir föremål för ytterligare garantier
      för köparen, samt öppenhet, bör man ifrågasätta det välgrundade i att <v>ställa</v>
      <p>upp</p> regler för marknaden för nya varor.
    t: Es ist zwar sicherlich angebracht, auf dem Gebrauchtwarenmarkt auf bessere
      Garantie und mehr Transparenz für den Käufer hinzuwirken, dennoch muß man sich
      fragen, inwiefern es sinnvoll ist, hier Regeln <a>aufzustellen</a>, die von
      den Bestimmungen für den Neuwarenmarkt abgeleitet sind.
  - s: Därför kan man inte <v>ställa</v> <p>upp</p> enhetliga modeller för det regionala
      samarbetet.
    t: Daher kann man keine einheitlichen Modelle für eine regionale Zusammenarbeit
      <a>aufstellen</a>.
  - s: det är rätt att, med det betänkande som vi har godkänt, <v>ställa</v> <p>upp</p>
      regler som gör att bönder och djuruppfödare anpassar sig efter dem, men vi måste
      också vara realistiska.
    t: es ist richtig, daß wir mit dieser von uns gebilligten Verordnung Regeln <a>aufstellen</a>,
      an die sich die Landwirte und Viehzüchter anpassen müssen, doch sollten wir
      auf dem Teppich bleiben.
  - s: Men EU, IMF och Världsbanken har ju <v>ställt</v> <p>upp</p> kriterier i andra
      sammanhang, så varför skulle vi inte kunna ställa upp kriterier för att se till
      att skuldavskrivningen verkligen kommer befolkningen…
    t: Die EU, der IWF und die Weltbank haben aber doch bereits in anderem Zusammenhang
      solche Kriterien <a>aufgestellt</a>.
  - s: Skulle de vilja att vi sätter upp ett stämpelur, då måste vi säga att vi inte
      <v>ställer</v> <p>upp</p> på det!
    t: 'Wenn sie wollen, daß wir eine Stechuhr <a>aufstellen</a>, müssen wir sagen:'
  - s: Bättre är om de nationella staterna själva <v>ställer</v> <p>upp</p> regler
      för vad som kan anses vara acceptabelt med hänsyn tagen till kulturella aspekter.
    t: Es ist besser, wenn die Nationalstaaten selbst Regeln dafür <a>aufstellen</a>,
      was als akzeptabel im Hinblick auf kulturelle Aspekte betrachtet werden kann.
  - s: Jag beklagar emellertid att man i betänkandet inte har försökt fastställa dess
      innehåll och att man överlåtit detta till kommissionen, som i punkt 2 inbjuds
      att <v>ställa</v> <p>upp</p> kriterier på grundval av vetenskapliga faktorer.
    t: Ich bedaure allerdings, dass im Bericht darauf verzichtet wurde, seinen Gegenstand
      zu bestimmen, sondern dass er dies der Kommission überlässt und sie in Absatz
      2 ersucht, auf wissenschaftlicher Grundlage die Kriterien dafür <a>aufzustellen</a>.
  - s: I Spanien har i Baskien en tidning och ett populärt politiskt parti förbjudits,
      och valresultaten manipuleras kraftigt eftersom den politiska gruppering som
      uteslutits inte har någon möjlighet att <v>ställa</v> <p>upp</p> med kandidater.
    t: Im spanischen Baskenland sind eine Zeitung und eine populäre politische Partei
      verboten und werden die Ergebnisse von Wahlen erheblich verfälscht, weil die
      ausgeschlossene politische Strömung keinerlei Möglichkeit hat, Kandidaten <a>aufzustellen</a>.
  - s: För kryddor är det inte viktigt, men det är viktigt för positivlistan, som
      skall <v>ställas</v> <p>upp</p> när ramdirektivet har utfärdats, och som sedan
      gäller.
    t: Für Gewürze ist es nicht wichtig, aber es ist wichtig für die Positivliste,
      die nach Erlaß der Rahmenrichtlinie dann <a>aufgestellt</a> wird, die dann gilt.
  - s: Det finns en andra punkt - där är jag för en gångs skull är av samma åsikt
      som ni fru kommissionär, och riktigt förtjust i er lösning - ni har nämligen
      <v>ställt</v> <p>upp</p> ambitiösa återvinningsmål.
    t: Es gibt einen zweiten Punkt - da bin ich ausnahmsweise, Frau Kommissarin, mit
      Ihnen einer Meinung und geradezu begeistert von Ihnen -, Sie haben nämlich sehr
      anspruchsvolle Verwertungsziele <a>aufgestellt</a>.
  - s: Därför måste vi <v>ställa</v> <p>upp</p> en specifik och omfattande ansats
      för landsbygdsområdenas framtid, för att främja deras positiva utveckling.
