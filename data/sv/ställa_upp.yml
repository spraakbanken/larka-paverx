      Treibhauseffekt verantwortlichen Emissionen zu senken, die Nutzung erneuerbarer
      Energiequellen zu steigern und die Energieeffizienz zu verbessern, nur erreicht
      werden können, wenn wir sie in Übereinstimmung mit dem Grundsatz der Subsidiarität
