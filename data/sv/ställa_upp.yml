  - s: Vi har tillsammans med kommissionär Barnier och medlemsstaterna inlett ett
      arbete i den riktningen, men innevarande budgetår innebär gränser som har att
      göra med den ram som <v>ställs</v> <p>upp</p> av gällande förordningar.
    t: Junto con el Comisario Barnier y los Estados miembros, hemos comenzado a trabajar
      en esta dirección, pero el ejercicio actual está limitado por el marco de actuación
      <a>fijado</a> por los Reglamentos vigentes.
  - s: 'På det viktiga området för militär kapacitet <v>ställde</v> våra stater <p>upp</p>
      ett övergripande mål i Helsingfors:'
    t: En el importante ámbito de las capacidades militares, nuestros Estados se habían
      <a>fijado</a> en Helsinki el objetivo global de estar en condiciones, de aquí
      a 2003, de movilizar en 60 días y de desplegar como mínimo durante un año unas
      fuerzas capaces de alcanzar el nivel de un cuerpo militar, es decir, 60.000
      soldados.
  - s: Jag vill erinra om att våra 15 nationer har <v>ställt</v> <p>upp</p> målet
      att göra styrkan operativ redan 2003.
    t: Nuestras quince naciones se han <a>fijado</a> como objetivo que esta Fuerza
      sea operacional, lo repito, a partir de 2003.
  - s: För det ändamålet måste man se över förfarandena, genom att <v>ställa</v> <p>upp</p>
      realistiska mål som gör att man på kort tid kan verkställa utestående betalningar
      och minska klyftan mellan åtaganden och betalningar, vilken undergräver förtroendet
      för en stor del av budgeten, samt avbryta kontrakt i den händelse budgetära
      medel och politiska åtaganden inte längre stämmer överens, och genom att snarast
      betala ut subventioner och åtaganden.
    t: Para ello, se requiere revisar los procedimientos <a>fijando</a> objetivos
      realistas que permitan en un corto período de tiempo reabsorber los créditos
      pendientes de liquidación, disminuir la diferencia entre compromisos y pagos,
      que resta credibilidad a una gran parte del presupuesto, y permitiendo interrumpir
      contratos si la coherencia entre los créditos presupuestarios y los compromisos
      políticos ya no existen, y pagando en plazos cortos subvenciones y compromisos.
  - s: Vi måste <v>ställa</v> <p>upp</p> tydliga mål om att inte bara minska utsläppen
      från fordon utan från alla typer av transporter.
    t: Tenemos que <a>fijar</a> objetivos claros para reducir no solo las emisiones
      de los vehículos, sino de todas las formas de transporte.
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna hålla fast vid målen om att minska koldioxidutsläppen och energikostnaderna,
      i enlighet med de nya mål som unionen själv har <v>ställt</v> <p>upp</p>.
    t: todo hay que acelerarlo y empujarlo para lograr resultados más rápidos, si
      deseamos mantener los objetivos de reducción del CO2 y de los costes de la energía,
      tal como se adelantó en los nuevos objetivos que la Unión se ha <a>fijado</a>.
  - s: 'Rådet har också gjort en positiv bedömning av kommissionens förslag om att
      Phare skall grundas på framtida medlemskap, genom att <v>ställa</v> <p>upp</p>
      två prioriterade mål:'
    t: 'El Consejo evaluó también de forma positiva la propuesta de la Comisión de
      centrar PHARE en la perspectiva de la adhesión <a>fijándose</a> dos objetivos
      prioritarios:'
  - s: Det mål som rådet och Europaparlamentet har <v>ställt</v> <p>upp</p> på detta
      område, det vill saga principen om integrerad service för att hjälpa passagerare
      med funktionshinder och nedsatt rörlighet att få tillgång till flygtransport,
      är inte bara berömvärt utan ofrånkomligt eftersom det fanns ett akut behov av
      insatser.
    t: El objetivo que se han <a>fijado</a> el Consejo y el Parlamento Europeo en
      este terreno, es decir, el principio de un servicio integrado para facilitar
      el acceso al transporte aéreo a los pasajeros con discapacidad y de movilidad
      reducida, no solo es loable sino también indispensable, pues era urgente actuar.
  - s: I den riktningen går våra senaste förslag, men för att genomföra dem behöver
      vi få ett kraftfullt stöd från parlamentet så att vi kan nå de mål som vi har
      <v>ställt</v> <p>upp</p>.
    t: En esta línea se sitúan nuestras últimas propuestas, pero para esto nos hace
      falta el apoyo convencido del Parlamento a fin de alcanzar los objetivos que
      nos hemos <a>fijado</a>.
  - s: Det är mot denna bakgrund som vi behandlar Staunerbetänkandet, ett betänkande
      som tyvärr endast i ringa utsträckning utvärderar kommissionens genomförande
      av budgeten för budgetåret 1998 i förhållande till de mål som Europeiska unionen
      har <v>ställt</v> <p>upp</p>.
    t: En este marco se nos ha presentado el informe de la Sra. Stauner, que, por
      desgracia, evalúa muy poco la ejecución del ejercicio 1998 por la Comisión con
      el rasero de los objetivos políticos que la Unión Europea se había <a>fijado</a>.
  - s: Hur skulle man annars kunna förklara att vi på EU-nivå har lyckats nå fram
      till ett avtal om choklad, samtidigt som vi på ett så känsligt och viktigt område
      som nötköttsområdet inte lyckas respektera de tidsfrister som vi har <v>ställt</v>
      <p>upp</p>.
    t: Cómo podría explicarse además que a nivel de la Unión Europea hayamos llegado
      a un acuerdo sobre el chocolate mientras que en un ámbito tan sensible e importante
      como el de la carne de vacuno no consigamos respetar los plazos que nos habíamos
      <a>fijado</a>.
  - s: 'I Lissabon <v>ställde</v> vi <p>upp</p> ett mycket ambitiöst mål, kompletterat
      med målsättningar och en tidsplan:'
    t: 'En Lisboa nos <a>fijamos</a> un objetivo muy ambicioso, completado con metas
      y un calendario:'
  - s: Vad vi bevittnar är en allvarlig brist på prestationsförmåga i jämförelse med
      normer som Europas socialistiska ledare själva har <v>ställt</v> <p>upp</p>.
    t: Estamos viendo graves deficiencias en la actuación conforme a los niveles que
      los dirigentes socialistas de Europa se han <a>fijado</a>.
  - s: På så sätt blir vi en del av processen och kan kontrollera att de mål vi har
      <v>ställt</v> <p>upp</p> verkligen uppfylls.
    t: De esa manera seremos una parte de este proceso y podremos controlar el cumplimiento
      de los objetivos que hemos <a>fijado</a>.
  - s: Detta avviker från tyngdpunkten i miljöutskottet, som i detta skede föredrar
      att <v>ställa</v> <p>upp</p> en obligatorisk standard redan nu på längre sikt.
    t: Esa actitud difiere de la insistencia de la Comisión de Medio Ambiente, que
      preferiría, en esta fase, <a>fijar</a> ahora mismo una norma obligatoria a largo
      plazo.
  - s: Men, herr talman, vi får inte glömma, såsom vid mötet med Turkiets utrikesminister
      häromdagen, vissa principer som parlamentet har <v>ställt</v> <p>upp</p> för
      relationerna med Turkiet, principer som den turkiska regeringen borde ge akt
      på.
    t: No obstante, señor Presidente, conviene recordar, y no vimos que se hiciera
      en el reciente encuentro con el Ministro turco de Asuntos Exteriores, algunos
      principios que el Parlamento ha <a>fijado</a> para las relaciones con Turquía
      y que el gobierno turco debería tomar en consideración.
  - s: Vårt meddelande <v>ställde</v> <p>upp</p> ett antal grundläggande mål.
    t: Nuestra comunicación <a>fijó</a> varios objetivos fundamentales.
  - s: Det är därför det är så viktigt att vi genom detta betänkande frågar medlemsstaterna
      var de befinner sig, hur långt de har kommit och vad de egentligen har gjort
      för att uppnå de storslagna mål som vi har <v>ställt</v> <p>upp</p> i Lissabonstrategin.
    t: Por todo ello, es fundamental que en este informe se pregunte a los Estados
      miembros cuál es situación, adónde han llegado y hasta qué punto han alcanzado
      los magníficos objetivos que nos <a>fijamos</a> en Lisboa.
  - s: I juli konstaterade kommissionen att innehållet i industrins åtagande motsvarade
      de målsättningar som kommissionen <v>ställt</v> <p>upp</p>.
    t: En julio, la Comisión constató que el contenido de los compromisos de la industria
      respondía a los objetivos <a>fijados</a> por la Comisión.
  - s: EU måste vara mycket mer bestämt och stå på sig och bör samtidigt fortsätta
      <v>ställa</v> <p>upp</p> ambitiösa mål om att minska utsläppen med 30 procent.
    t: Europa tiene que ser mucho más firme a la hora de defender su postura y, de
      este modo, debería seguir <a>fijando</a> objetivos ambiciosos, entre los que
      se incluyan los objetivos y la reducción de las emisiones en un 30 %.
  - s: För att nå de mål som <v>ställs</v> <p>upp</p> i Fördraget om Europeiska unionen,
      närmare bestämt om Ekonomiska och monetära unionen, behöver gemenskapen vissa
      statistiska instrument av hög kvalitet för att alla institutioner, regeringar
      och ekonomiska aktörer skall kunna förfoga över en samling harmoniserad och
      tillförlitlig statistik som kan ligga till grund för de beslut de fattar.
    t: Señor Presidente, Señorías, para alcanzar los objetivos <a>fijados</a> en el
      Tratado de la Unión Europea y, más concretamente, de la Unión Económica y Monetaria,
      la Comunidad necesita unos instrumentos estadísticos de alta calidad, que proporcionen
      a todas las instituciones, Gobiernos y operadores económicos y sociales, un
      conjunto de estadísticas armonizadas y fiables en las que se puedan basar sus
      decisiones.
  - s: Arbetsprogrammet gick emellertid inte så långt när det gäller de ambitioner
      vi hade <v>ställt</v> <p>upp</p> på flera stora punkter, såsom miljön, dagordningen
      för Singapore eller de sociala normerna.
    t: Sin embargo, el programa de trabajo no llega a colmar las ambiciones que nos
      habíamos <a>fijado</a> en relación con varios puntos determinantes, como el
      medio ambiente, la agenda de Singapur o las normas sociales.
  - s: I och med att vi har godkänt handlingsplanen anser jag att vi infriar de mål
      vi <v>ställt</v> <p>upp</p>, för det första för att det i handlingsplanen fastställts
      en prioritering som har rättfärdigats många gånger, och för det andra för att
      den grundas på modellen för handlingsplaner med konkreta aktioner.
    t: Creo que la aprobación del plan cubre los objetivos que nos habíamos <a>fijado</a>.
  - s: Detta tar också tid, och därför måste vi hitta en balans mellan de mycket ambitiösa
      mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: Es una labor que también lleva su tiempo, así que tendremos que encontrar un
      equilibrio entre los ambiciosos objetivos que nos estamos <a>fijando</a> aquí.
  - s: Vi måste <v>ställa</v> <p>upp</p> mycket ambitiösare målsättningar och parlamentet
      måste tvinga rådet och kommissionen att ta fram de medel som krävs för en sådan
      politik.
    t: Hemos de <a>fijarnos</a> objetivos mucho más ambiciosos y es imprescindible
      que este Parlamento obligue al Consejo y a la Comisión a encontrar los medios
      necesarios para esta política.
  - s: Jag skulle vilja att Europeiska rådet i december varje år blir ett stort möte
      om sysselsättningen där stats- och regeringschefer skall förklara varför de
      under året misslyckats i sina ansträngningar för att uppnå de olika kvantifierbara
      målsättningar som vi tidigare <v>ställt</v> <p>upp</p>.
    t: Quisiera que los Consejos Europeos del mes de diciembre se conviertan cada
      año en la gran cita del empleo, en la que los jefes de Estado y de Gobierno
      deban explicar las causas de los fracasos que hubieran podido tener durante
      el año en su esfuerzo por alcanzar los distintos objetivos cuantificados que
      habríamos <a>fijado</a> previamente.
  - s: Detta är den goda cirkel som jag tror kommer att skapa tillräckligt med arbetstillfällen
      - 12 miljoner som vi talar om totalt - för att få upp vår sysselsättningsgrad
      till det mål på 65 % för unionen i dess helhet som vi <v>ställt</v> <p>upp</p>
      i riktlinjerna för sysselsättningspolitiken.
    t: Ése será el círculo "virtuoso» que, en mi opinión, creará suficientes puestos
      de trabajo —los 12 millones que mencionamos— para aumentar nuestra tasa de empleo
      a la cifra apetecida del 65 por ciento para la Unión Europea en su conjunto,
      porcentaje que hemos <a>fijado</a> en las directrices sobre política en materia
      de empleo.
  - s: Vad Europeiska rådet därför föreslår, fru Carlotti, är att varje medlemsstat
      åtminstone ska bekräfta det åtagande som den antog 2005, om ni kommer ihåg,
      och lägga fram en övergångsplan som visar hur de kan nå de mål som har <v>ställts</v>
      <p>upp</p> för 2010 och 2015.
    t: Por tanto, lo que propone el Consejo Europeo, señora Carlotti, es que cada
      Estado miembro al menos confirme el compromiso adquirido, si recuerda bien,
      en 2005, y que acepte elaborar un plan transitorio que ilustre cómo puede alcanzar
      el objetivo <a>fijado</a> para 2010 y 2015.
  - s: 'Vi kommer inte att kunna uppnå de mål som vi har <v>ställt</v> <p>upp</p>
      så omsorgsfullt och detaljerat genom kommissionär Diamantopoulou och som utgör
      själva anledningen till att vi arbetar politiskt, till exempel den sociala jämlikheten,
      en utjämning mellan olika klasser:'
    t: 'No creemos que podamos alcanzar los objetivos que nos hemos <a>fijado</a>,
      con tanto cuidado, la Comisaria Diamantopoulou y yo, objetivos que constituyen
      la razón de ser de la política, como la igualdad social y la promoción de las
      clases:'
  - s: För min del kräver jag mera konkreta uppgifter, och jag anser att det är mödan
      värt att också ni uppmärksammar dessa, för Lissabonstrategin, som vi tidigare
      haft en lång debatt om med anledning av presentationen av det grekiska ordförandeskapets
      prioriteringar, har fått oss att förstå att det inte är lätt att uppnå de mål
      vi har <v>ställt</v> <p>upp</p> och att den allra viktigaste faktorn är utvecklingen
      av de små och medelstora företagen för att skapa den konkurrensförmåga som måste
      känneteckna den europeiska ekonomin och skapandet av arbetstillfällen.
    t: Por mi parte, necesito más información concreta, y creo que merecería la pena
      que empleara su tiempo en ello porque, como hemos visto en el extenso debate
      que hemos mantenido hoy sobre la estrategia de Lisboa, tras la presentación
      de las prioridades de la Presidencia griega, no va a ser fácil cumplir los objetivos
      que nos hemos <a>fijado</a>, y la mejor forma de dar a la economía europea la
      competitividad que necesita y de crear empleo es desarrollar la pequeña y mediana
      empresa.
  - s: Genom att <v>ställa</v> <p>upp</p> ambitiösa mål för oss själva, mål som överensstämmer
      med medborgarnas förväntningar på oss, är det uppenbart att vi föregår med gott
      exempel, inte bara i unionen utan i hela världen.
    t: Evidentemente, al <a>fijarnos</a> objetivos ambiciosos que corresponden a lo
      que los ciudadanos esperan de nosotros, estamos dando ejemplo, no sólo dentro
      de la Unión sino a nivel mundial.
  - s: Kommissionens förslag blockeras och de tidsplaner som Europeiska rådet självt
      har <v>ställt</v> <p>upp</p> riskerar att inte kunna följas.
    t: Las propuestas de la Comisión son objeto de bloqueo y los plazos <a>fijados</a>
      por el propio Consejo Europeo corren el riesgo de no verse cumplidos.
  - s: För att uppnå ett gott tillstånd, enligt definitionen av detta begrepp, måste
      vi <v>ställa</v> <p>upp</p> tillräckligt stränga mål för bevarande för att förhindra
      försämringar samt fastställa åtgärder för havens återhämtning och återställa
      dem till en hållbar nivå.
    t: A fin de lograr este buen estado, tal y como ha sido definido, tenemos que
      <a>fijar</a> objetivos de conservación suficientemente estrictos para impedir
      el deterioro, así como medidas de recuperación de los mares y de su retorno
      a un estado sostenible.
  - s: Bortsett från den här punkten har parlamentet <v>ställt</v> <p>upp</p> ett
      antal prioriteringar för jordbruksbudgeten i form av pilotprojekt och förberedande
      åtgärder.
    t: Aparte de esta cuestión, el Parlamento ha <a>fijado</a> diversas prioridades
      para el presupuesto agrícola en forma de proyectos piloto o acciones preparatorias.
  - s: Men EU, IMF och Världsbanken har ju <v>ställt</v> <p>upp</p> kriterier i andra
      sammanhang, så varför skulle vi inte kunna ställa upp kriterier för att se till
      att skuldavskrivningen verkligen kommer befolkningen…
    t: Pero la UE, el FMI y el Banco Mundial han <a>fijado</a> criterios en otras
      materias de manera que también sería posible establecer criterios para que la
      condonación de las deudas realmente beneficiara a los ciudadanos…
  - s: Vad skall vi ha ett direktiv till, som först <v>ställer</v> <p>upp</p> mål
      och sedan mjukar upp dessa mål?
    t: ¿Para qué queremos una directiva que <a>fija</a> objetivos y luego relaja su
      complimiento?
  - s: Intelligenta lösningar med låga koldioxidutsläpp bör därför få särskild uppmärksamhet,
      inte minst när det gäller gemenskapsfinansiering för att uppnå de miljömål som
      EU har <v>ställt</v> <p>upp</p> inför 2020.
    t: Por tanto, las soluciones inteligentes bajas en carbono deberían recibir una
      atención especial, sobre todo con respecto a su financiación procedente de la
      UE, para lograr los objetivos medioambientales <a>fijados</a> por la UE para
      2020.
  - s: Om det dock finns ett mål som vi borde <v>ställa</v> <p>upp</p> inom detta
      område, är det att använda vår ekonomiska handelsstyrka och våra ekonomiska
      resurser till nytta för tredje världen.
    t: No obstante, si hay un objetivo que deberíamos <a>fijarnos</a> en este ámbito,
      es el de hacer uso de nuestra fuerza económica comercial y de nuestros recursos
      económicos para mejorar el Tercer Mundo.
  - s: om det finns något mål som vi borde <v>ställa</v> <p>upp</p> för oss själva,
      som skulle vara en historisk bedrift för ett enat Europa, är det att hjälpa
      de mindre lyckosamma folken i världen.
    t: si hay un objetivo que podríamos <a>fijarnos</a> y sería un logro histórico
      para una Europa unida, ése es ayudar a las personas menos afortunadas del mundo.
  - s: Låt oss diskutera det tillsammans, med parlamentet, för att se på vilket sätt
      det kan ändras, och jag är övertygad om att om det finns en gemensam vilja att
      uppnå detta mål som vi alla har <v>ställt</v> <p>upp</p>, måste vi finna medel
      att nå det.
    t: Examinémosla juntos, con el Parlamento, para ver de qué modo modificarla y
      estoy seguro de que, si hay voluntad común de alcanzar el objetivo que nos hemos
      <a>fijado</a> todos, debemos encontrar los medios para alcanzarlo.
  - s: Kommissionen erinrar om att ramen för en sådan politik utarbetades av Europeiska
      rådet i Tammerfors och att exakta tidsfrister <v>ställts</v> <p>upp</p> för
      dess genomförande, såväl i Amsterdamfördraget som av Europeiska rådet självt.
    t: La Comisión recuerda que el marco de esa política fue trazado por el Consejo
      Europeo de Tampere y que tanto del Tratado de Ámsterdam como el mismo Consejo
      Europeo <a>fijaron</a> unos plazos precisos para su aplicación.
  - s: För några veckor sedan hade vi en debatt mot bakgrund av alliansen för familjer
      och de mål som vi <v>ställde</v> <p>upp</p> i Barcelona.
    t: Hace unas semanas tuvimos un debate en el contexto de la Alianza por las Familias
      y los objetivos que nos <a>fijamos</a> en Barcelona.
  - s: Den tyska förbundsdagen diskuterar för närvarande hur vi kan nå upp till de
      mål som vi <v>ställde</v> <p>upp</p> i Barcelona.
    t: En la actualidad, el Bundestag alemán está debatiendo cómo podemos cumplir
      los objetivos que nos <a>fijamos</a> en Barcelona.
  - s: Det är även nödvändigt att förstärka den ekologiska pelaren inom hållbar utveckling
      för den skull att när man årligen följer upp den hållbara utvecklingen måste
      man kunna <v>ställa</v> <p>upp</p> klara målsättningar för den ekologiska pelaren
      för att denna uppföljning skall vara möjlig.
    t: La consolidación del pilar ecológico en el marco del desarrollo sostenible
      es también imprescindible dado que, con motivo de las evaluaciones anuales sobre
      los avances en materia de desarrollo sostenible, debemos ser capaces de <a>fijar</a>
      objetivos claros para el pilar ecológico a fin de hacer posible su seguimiento.
  - s: Det är likaså nödvändigt att vi <v>ställer</v> <p>upp</p> bindande mål för
      medlemsstaterna när detta direktiv ändras i framtiden och när sektorn har stabiliserat
      sig mer, på så sätt visar vi att Europeiska unionen tar sina åtaganden på allvar
      även när det gäller miljöfrågorna.
    t: Asimismo, es imprescindible que, en el futuro, cuando esta directiva se modifique
      y el sector esté más asentado, nos <a>fijemos</a> objetivos vinculantes para
      cada Estado miembro y así demostraremos que también en materia medioambiental
      la Unión Europea toma en serio sus compromisos.
  - s: Ur en negativ aspekt var det naturligtvis en besvikelse att inga kvantifierade
      målsättningar <v>ställdes</v> <p>upp</p> för förnybar energi eller för att återvinna
      den förlorade biologiska mångfalden.
    t: En el lado negativo, obviamente, resultó decepcionante no haber logrado <a>fijar</a>
      objetivos cuantificables para las energías renovables o para detener la pérdida
      de la biodiversidad.
  - s: Liksom de andra medlemsstaterna inom euroområdet måste Frankriken möta det
      mål på medellång sikt som vi <v>ställde</v> <p>upp</p> för oss själva den 1
      januari 2010.
    t: al igual que el resto de Estados miembros de la zona del euro, debe cumplir
      con el objetivo a medio plazo que nos hemos <a>fijado</a> el 1 de enero de 2010.
  - s: Välmående skogar är viktiga för att bevara den lokala biologiska mångfalden
      och de bidrar väsentligen till de klimatmål vi själva har <v>ställt</v> <p>upp</p>
      eftersom de fungerar som naturliga koldioxidsänkor.
    t: Es fundamental que existan bosques sanos para mantener la biodiversidad local,
      asimismo, estos constituyen una importante contribución en la consecución de
      los objetivos climáticos que nos hemos <a>fijado</a>, ya que actúan como sumideros
      naturales de CO2.
