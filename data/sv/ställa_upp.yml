      bis 2015 und anschließend konnten wir Ende Februar auf der Tagung des Energierates
      Schlussfolgerungen annehmen, was ich für einen wichtigen Fortschritt halte.
  - s: Såsom är allmänt känt nådde vi inte de ambitiösa mål vi ställde upp i Barcelona
