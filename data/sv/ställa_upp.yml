      sin funktion i kvestorskollegiet och <v>ställa</v> <p>upp</p> igen som brittisk
      konservativ?
    t: In view of his recent and unexpected conversion to the Conservative cause,
      could I ask Mr Balfe, through you, Mr President, whether it would not be more
      appropriate for him to do the decent thing - which would be to resign from the
      College of Quaestors and <a>stand</a> again as a British Conservative?
  - s: Jag <v>ställde</v> <p>upp</p> som grupplös, och jag är fortfarande grupplös
