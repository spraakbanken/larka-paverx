    t: Com efeito, a crise resulta, no fundo, dos obstáculos <a>levantados</a>, tanto
      pela União Europeia como pela OMC, à aplicação do princípio da precaução, e
      só com o regresso a uma verdadeira subsidiariedade, e não com a sua desvirtuação
      em nome de ideologias livrecambistas e federalistas, nomeadamente, o princípio
      da precaução poderá ser devidamente posto em prática.
  - s: En efter en <v>ställde</v> sig talarna <p>upp</p> och sa att de skulle respektera
      det irländska folket.
    t: Uns após outros, os oradores <a>levantaram</a>-se e afirmaram que respeitariam
      o povo irlandês.
  - s: I synnerhet Italien och Österrike, som inte gör någonting annat än att <v>ställa</v>
