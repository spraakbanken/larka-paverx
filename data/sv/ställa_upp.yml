      främja europeiska intressen.
    t: Mit dem Rahmenabkommen <a>wird</a> der institutionelle Rahmen geschaffen, mit
      dessen Hilfe die Europäische Union ihre Interessen gegenüber Korea vertreten
      kann, und die Kommission ist entschlossen, dieses Abkommen zur Förderung der
      europäischen Interessen zu nutzen.
  - s: Vi vill självklart inte tona ned några av de målsättningar som <v>ställdes</v>
      <p>upp</p> och inte heller några av de tidsmål som antogs, särskilt när det
      gäller tillgången till dricksvatten och grundläggande sanitära anläggningar,
      och när det gäller användningen och tillverkningen av kemiska produkter eller
      återhämtningen av fiskbestånden.
    t: Selbstverständlich möchten wir die Bedeutung der Ziele, die anvisiert <a>werden</a>,
      nicht herunterspielen und ebenso wenig die mit konkreten Fristen verbundenen
      Zielsetzungen, insbesondere in Bezug auf den Zugang zu Trinkwasser und zu grundlegenden
      Sanitäreinrichtungen, in Bezug auf die Verwendung und Herstellung von Chemikalien
      oder die Erholung der Fischbestände.
  - s: Trots det faktum att vissa nya målsättningar <v>ställdes</v> <p>upp</p>, vilket
