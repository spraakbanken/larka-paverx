      muitas condições que implicam ingerência nos assuntos internos dos países.
  - s: Vad de sistnämnda beträffar måste man med ett gemensamt beslut och avtal, samt
      med en tillräckligt effektiv övervakning, kunna <v>ställa</v> <p>upp</p> sådana
      regler, att en renodlad, kortsiktig maximering av den ekonomiska vinsten inte
      kan utgöra ett hot för säkerheten till sjöss.
    t: A estes últimos deverão poder ser <a>impostas</a>, ao abrigo de uma deliberação
      e de uma convenção comum assim como através de um controlo suficientemente eficaz,
      normas tais que impeçam que a simples maximização do lucro económico imediato
      possa constituir um factor ameaçador da segurança marítima.
  - s: Kort sagt, det måste också gå att på ett flexibelt sätt i efterhand korrigera
      programmen, ett krav, som vi också ska <v>ställa</v> <p>upp</p> för revisionen.
    t: Resumindo, deve permitir-se uma certa flexibilidade de reajustamento dos programas,
      uma exigência que devíamos <a>impor</a> na revisão em curso.
  - s: Ni har <v>ställt</v> <p>upp</p> fyra villkor.
    t: V. Exa. <a>impôs</a> quatro condições.
  - s: Om vi vänder oss emot Broks betänkande är det inte ett tecken på utfrysning
      av våra partner i Central- eller Östeuropa, eller Sydeuropa, tvärtom, det beror
      snarare på att betänkandet <v>ställer</v> <p>upp</p> villkor som faktiskt är
      oacceptabla, när det gäller länder som är europeiska sedan århundraden.
    t: O problema está no facto de o relatório <a>impor</a> condições absolutamente
      inadmissíveis, já que se trata de países que são europeus desde há séculos e
      aos quais, exceptuando talvez o respeito pelo pluralismo político, não devemos
      impor qualquer outro tipo de condições.
  - s: I vårt fall, inom Europeiska unionen, har vi haft en parallell drivkraft i
      Europarådet, förutom de krav som vi har <v>ställt</v> <p>upp</p> på området
      för mänskliga rättigheter, såväl på nationell nivå som inom Europeiska unionen.
    t: No nosso caso, no seio da União Europeia, recebemos um impulso paralelo do
      próprio Conselho da Europa, para além da exigência que nos <a>impusemos</a>,
      quer a nível nacional, quer da União Europeia, no domínio dos direitos humanos.
  - s: Å rådets vägnar fick jag tillfälle att understryka att den institution jag
      representerar förberedde sig för att inom förslaget till budget för 1998 låta
      sig inspireras av samma principer för en stram budget som de som medlemsstaterna
      <v>ställer</v> <p>upp</p> för sig själva och sina medborgare när det gäller
      att fortsätta de ansträngningar som inleddes under 1997.
    t: Em nome do Conselho, tive ocasião de frisar que a instituição que represento
      se preparava de facto para se inspirar, no que respeita ao projecto de orçamento
      para 1998, nos mesmos princípios de rigor orçamental que os próprios Estados-Membros
      <a>impõem</a> a si próprios e aos seus cidadãos com o objectivo de realizar
      os esforços iniciados claramente em 1997.
  - s: Det är också helt uppenbart att ni, herr kommissionär, kommer att trygga Europeiska
      unionen genom att inte bara godta Ukrainas önskemål, utan också att <v>ställa</v>
      <p>upp</p> vissa villkor.
    t: É evidente, também, que a Comissão irá salvaguardar os interesses da União
      Europeia, não se limitando a aceitar os desejos da Ucrânia sem, em contrapartida,
      <a>impor</a> determinadas condições.
  - s: Vi måste vara mer vänligt inställda till flexibilitet och inte <v>ställa</v>
      <p>upp</p> stela regler och bestämmelser som driver de ekonomiska investeringarna
      ut från Europeiska unionen och till områden med billig arbetskraft.
    t: Temos de promover a iniciativa, temos de promover mais a flexibilidade, não
      <a>impondo</a> regulamentos e normas rígidos que empurram o investimento económico
      para fora da União Europeia, enviando-o para regiões de mão-de-obra barata.
  - s: Om Gasoliba i Böhm här säger att vi inte ville/kunde genomföra någon teoretiskt
      perfekt modell, så har han naturligtvis rätt, men införandet av euron <v>ställer</v>
      helt enkelt <p>upp</p> villkor och krav som en modell för den ekonomiska politiken
      måste tillfredsställa, och detta har efter de nuvarande diskussionerna inte
      heller uppnåtts genom Gasoliba i Böhms förslag.
    t: Quando o senhor deputado Gasoliba i Böhm diz aqui que não podemos, ou não queremos,
      implementar um modelo teoricamente perfeito, tem razão, evidentemente, mas a
      introdução do Euro <a>impõe</a> condições e requisitos aos quais tem de obedecer
      um modelo da política económica e, segundo as discussões actuais, isso também
      não se consegue com as propostas de Gasoliba i Böhm.
  - s: De som ibland har det tunga ansvaret att arbeta på ett fält som detta där det
      gäller att kunna kombinera de humanitära aspekterna med kylan från en lagstiftning
      som <v>ställer</v> <p>upp</p> regler för de olika situationer som invandringen
      innebär.
    t: Por estes motivos, parece-me muito importante o intercâmbio de experiências
      que é proposto entre os funcionários, que têm, às vezes, a pesada responsabilidade
      de trabalharem num domínio como este, no qual se deve saber combinar os aspectos
      humanitários com a frieza de legislações que <a>impõem</a> normas reguladoras
      dos diversos problemas suscitados pela imigração.
  - s: Skall vi <v>ställa</v> <p>upp</p> villkor för en eventuell invandring?
    t: Deveremos nós <a>impor</a> condições a uma eventual imigração?
  - s: Europa gör sig inte trovärdigt genom att <v>ställa</v> <p>upp</p> strängare
      normer för andra än för sig självt, enligt Swiebel i en nederländsk tidning.
    t: Senhor Presidente, como a senhora deputada Swiebel afirmou num jornal neerlandês,
      a Europa perderá credibilidade se <a>impuser</a> a terceiros normas mais rígidas
      do que aquelas que impõe a si própria.
  - s: Därför är det helt obegripligt och ytterst beklagligt att EU:s utrikesministrar
      nu har fattat beslutet att helt enkelt frångå de kriterier och politiska villkor
      som de själva <v>ställde</v> <p>upp</p>, och gå med på att låta Burma delta
      i ASEM-mötena utan att landet har uppfyllt dessa krav.
    t: É, assim, totalmente incompreensível e absolutamente lamentável que os ministros
      dos Negócios Estrangeiros da União Europeia tenham agora tomado a decisão de
      simplesmente abandonar os critérios e as condições políticas que eles próprios
      <a>impuseram</a> e concordem com a participação da Birmânia nas cimeiras ASEM
      sem que estas condições estejam preenchidas.
  - s: Därför måste vi nu upprätthålla förtroendet i kandidatländerna och får inte
      <v>ställa</v> <p>upp</p> några nya villkor.
    t: Há, portanto, que honrar a confiança dos países candidatos, não lhes <a>impondo</a>
      quaisquer novas condições.
  - s: Jag vill också fråga om Turkiet har <v>ställt</v> <p>upp</p> några andra villkor
      för att ingå avtal med Frontex.
    t: Queria também perguntar se a Turquia <a>impôs</a> quaisquer outras condições
      para chegar a acordo com a Frontex.
  - s: Vi måste i stället främja samarbete och investeringar inom områden som dessa
      länder behöver, men inom ramen för samarbete, och genom att låta dem kontrollera
      de regler de <v>ställer</v> <p>upp</p> för utländska investerare när det gäller
      miljö, sociala frågor, etc.
    t: Pelo contrário, devemos favorecer a cooperação e os investimentos nos sectores
      em que esses países estejam necessitados, mas num quadro de cooperação, permitindo
      que sejam eles a decidir as regras para o ambiente, o sector social ou outros
      a <a>impor</a> aos investidores estrangeiros.
  - s: När det gäller den offentliga sektorns behov, att finansiera statsskulden,
      finns det mer utrymme för att <v>ställa</v> <p>upp</p> särskilda villkor, och
      det gör vi också, tro mig.
    t: Quando se trata da necessidade do sector público para financiar a sua dívida
      pública, há mais espaço para <a>impor</a> condições específicas - e nós impomo-las,
      acreditem-me.
  - s: Det är det problemet vi försöker lösa samtidigt som vi uppfyller de fyra villkor
      som ni har <v>ställt</v> <p>upp</p> och som jag stöder.
    t: <a>impuseram</a> e que nós subscrevemos.
  - s: Rådet <v>ställer</v> dock inte <p>upp</p> några villkor för hur kommissionen
      skall genomföra sina förslag och vi i kommissionen är naturligtvis fortfarande
      övertygade om att de förslag som vi hittills har lagt fram när det gäller ett
      par konkreta fall, fortfarande är berättigade vad gäller dessa tillfälliga avvikelser,
      och det är de kriterier som vi kommer att använda oss av i framtiden.
    t: não <a>impõe</a> qualquer condição relativamente a como a Comissão deve implementar
      as suas propostas e, evidentemente, a Comissão continua convencida de que as
      propostas que apresentou até à data, relativamente a alguns casos concretos,
      no que diz respeito a estes desvios temporários, continuam a ser válidas e são
      esses os critérios que utilizaremos no futuro.
  - s: Genom ändringsförslaget från utskottet för utveckling och samarbete som har
      att göra med rekryteringen av specialister - den andra frågan som togs upp av
      Howitt - <v>ställer</v> man <p>upp</p> mycket stränga och komplicerade villkor
      för frigörandet av 10 miljoner euro av dessa medel.
    t: Contudo, a alteração da Comissão para o Desenvolvimento e a Cooperação relativa
      ao recrutamento de especialistas - o outro ponto referido pelo senhor deputado
      Howitt - <a>impõe</a> condições muito rígidas e complicadas à utilização de
      10 milhões de euros dos fundos em causa.
  - s: Varför har vi <v>ställt</v> <p>upp</p> villkor för Slovakien, när vi sedan
      inte vill ge landet status som kandidatland?
    t: Por que é que <a>impusemos</a> condições à Eslováquia e não aceitámos o seu
      estatuto como país candidato à adesão?
  - s: Man får inte <v>ställa</v> <p>upp</p> fler villkor för utvidgningen.
    t: Não poderão ser <a>impostas</a> mais condições ao alargamento.
  - s: Det är därför som Förenta staterna vägrar att medverka i något WTO-förfarande
      om Europeiska gemenskapens nya bananordning eftersom det skulle föra amerikanerna
      bortom den tidsfrist som de själva <v>ställt</v> <p>upp</p>, vilket inte är
      i enlighet med Världshandelsorganisationens bestämmelser.
    t: É por essa razão que os Estados Unidos se estão a recusar a participar em qualquer
      procedimento da OMC destinado a determinar a conformidade do novo regime comunitário
      das bananas, já que isso levaria simplesmente os americanos a excederem o prazo
      que <a>impuseram</a> a si próprios internamente, que não obedece às normas da
      OMC.
  - s: Vi har en medlemsstat som inte tillåter att krypteringstjänster säljs och används
      på ett fritt sätt, och vi har USA som också <v>ställer</v> <p>upp</p> handelshinder.
    t: Existe um Estado-Membro que não permite a venda e utilização livres de serviços
      de cifragem de dados, e também os EUA <a>impõem</a> restrições comerciais.
