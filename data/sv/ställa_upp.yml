      tillerkänns full skadeersättning.
    t: Die Union muss zum Gewährsmann <a>werden</a>, sie muss bei der italienischen
      Regierung intervenieren, damit der gesamte Schaden, den die Unternehmen - die
      im Übrigen von der Zahlung jeglicher Steuern befreit werden müssen - und die
      Bürger erlitten haben, schnellstens anerkannt wird.
  - s: Därför är det också nödvändigt att vi som europeisk union anpassar oss till
      de normer som den internationella sjöfartsorganisationen har <v>ställt</v> <p>upp</p>.
    t: Deshalb ist es auch notwendig, daß wir uns als Europäische Union den Normen
      anpassen, die in dieser Hinsicht von der International Maritime Organization
