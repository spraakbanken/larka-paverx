    t: On constate donc une baisse constante et progressive des émissions de gaz à
      effet de serre et l’agriculture a contribué de manière positive au respect des
      objectifs de réduction des émissions <a>fixés</a> par l’Union européenne.
  - s: Utan att dra några förhastade slutsatser om när den ekonomiska krisen kommer
      att ebba ut, kommer de mål som medlemsstaterna <v>ställt</v> <p>upp</p> för
      2020 på forskningsområdet inte att uppnås så som läget är för närvarande, på
      samma sätt som målen för den tidigare EU-strategin, Lissabonstrategin, inte
      uppnåddes.
    t: Bien qu’il ne faille tirer aucune conclusion hâtive sur le moment où la crise
      économique prendra fin, les objectifs <a>fixés</a> par les États membres pour
      2020 dans le secteur de la recherche ne seront pas atteints dans l’état des
      choses, tout comme les objectifs établis dans la précédente stratégie européenne,
      la stratégie de Lisbonne, n’ont pas été atteints.
  - s: De bestämmelser som Europaparlamentet <v>ställer</v> <p>upp</p> för att fastställa
      sitt rådfrågningsförfarande borde därför, såsom i parlamentets sedvanliga medverkan
      i lagstiftningsförfarandena i gemenskapens beslutsprocess, föreskriva en rapport
      innehållande en motivering samt ett förslag till lagstiftningsresolution som
      yrkar på att rådets ”slutsatser i form av rekommendationer” antas eller förkastas,
      alternativt föreslå ändringar av dessa slutsatser.
    t: Les modalités retenues par le Parlement européen pour <a>fixer</a> la procédure
      de sa consultation auraient donc dû, comme pour les consultations législatives
      habituelles du Parlement dans le processus décisionnel communautaire, prévoir
      un rapport comprenant un exposé des motifs, ainsi qu’une proposition de résolution
      législative concluant à l’approbation ou au rejet des «conclusions sous forme
      de recommandations» du Conseil, ou encore proposant des amendements à ces conclusions.
  - s: Den här siffran, 90 procent el som genereras från förnybara källor, kommer
      sannolikt att uppnås långt före 2050, eftersom vi redan antagit ett direktiv
      där vi <v>ställer</v> <p>upp</p> ett mål på 35 procent för 2020.
    t: Ce chiffre de 90 % de production d’électricité à partir de sources d’énergie
      renouvelables sera certainement atteint bien avant 2050, car nous avons déjà
      adopté une directive <a>fixant</a> un objectif de 35 % d’ici 2020.
  - s: Man ber oss till och med att minska koldioxidutsläppen i luften med 30 procent,
      i stället för 20 procent senast 2020, och uppmanar kommissionen att lägga fram
      ett förslag så att EU <v>ställer</v> <p>upp</p> dessa målsättningar ensidigt
      för sig själv.
    t: Il nous demande même de réduire les émissions de CO2 dans l’atmosphère de 30
      % au lieu de 20 % d’ici 2020 et il encourage la Commission à présenter une proposition
      pour que l’UE se <a>fixe</a> ces objectifs unilatéralement.
  - s: Med tanke på budgeten måste därför mer ambitiösa mål <v>ställas</v> <p>upp</p>
      vid översynen av de transeuropeiska näten.
    t: Aussi devrons-nous, au regard des perspectives financières, nous <a>fixer</a>
      des objectifs plus ambitieux lorsque nous nous pencherons à nouveau sur les
      réseaux transeuropéens.
  - s: Ett klart ja till utvidgningen av Europeiska unionen, och då främst till de
      villkor som vi i Europa har <v>ställt</v> <p>upp</p> och till den tidpunkt då
      länderna är i stånd att uppfylla dessa åligganden, även om det skulle medföra
      politiska och finansiella kostnader.
    t: Oui à la date que nous avons <a>fixée</a>, à laquelle les pays sont tenus de
      remplir ces obligations, quel qu’en soit le coût politique et financier.
  - s: Därför måste vi förmedla till medborgarna vad vi har gjort, vilket vårt arbete
      har varit, och vi måste lyckas närma oss de ambitiösa mål som vi har <v>ställt</v>
      <p>upp</p> för oss själva.
    t: Pour ce faire, nous devons informer les citoyens de ce que nous avons fait,
      de notre travail et réussir à nous rapprocher des objectifs ambitieux que nous
      nous sommes <a>fixés</a>.
  - s: För när allt kommer omkring handlar det om de mycket skilda uppfattningar som
      råder i olika kulturer och det kommer inte an på oss att <v>ställa</v> <p>upp</p>
      fler krav än som är absolut nödvändigt.
    t: En fin de compte, il s’agit de conceptions extrêmement diverses dans les différents
      cultures et il ne nous appartient pas de <a>fixer</a> davantage d’orientations
      que nécessaire.
  - s: Europa och dess partner, som är allierade i en besvärlig militär aktion, har
      klart och tydligt <v>ställt</v> <p>upp</p> sina krav.
    t: L’Europe et ses partenaires, alliés dans une action militaire difficile, ont
      clairement <a>fixé</a> leurs exigences.
  - s: Det mål som EU och EU:s institutioner måste <v>ställa</v> <p>upp</p> för sig
      är att hjälpa den inre marknaden att fungera bättre, så att konsumenternas förtroende
      ökar samtidigt som vi stöder våra företag.
    t: L’objectif que l’Union et les institutions européennes doivent se <a>fixer</a>
      est de contribuer à une amélioration du marché intérieur dans le but d’accroître
      la confiance des consommateurs tout en soutenant nos entreprises.
  - s: I forskningen har vi <v>ställt</v> <p>upp</p> målet att inom biotekniken vidta
      utökade forskningsinsatser för att främja god hälsa upp i hög ålder.
    t: Nous nous sommes <a>fixé</a> comme objectif de déployer des efforts considérables
      de recherche dans la biotechnologie, dans le but de garder la santé jusqu’à
      un âge avancé.
  - s: Jag vill tacka alla er som har stöttat kommissionen i dess arbete med att <v>ställa</v>
      <p>upp</p> mycket konkreta mål för morgondagens slutsatser från Europeiska rådet.
    t: Je voudrais remercier tous ceux d’entre vous qui ont soutenu les objectifs
      concrets très clairs que la Commission propose de <a>fixer</a> dans le cadre
      des conclusions du Conseil européen de demain.
  - s: Ett scenario, med andra ord ett alternativ med alla dess följder, kommer definitivt
      att innebära att <v>ställa</v> <p>upp</p> ett så högt mål som möjligt för andelen
      förnybar energi som används inom elektricitetsgenerering.
    t: L’un des scénarios, en d’autres termes, l’une des possibilités et toutes les
      conséquences qui en découlent, impliquerait obligatoirement de <a>fixer</a>
      l’objectif le plus élevé possible pour la part d’énergies renouvelables utilisées
      dans la production d’électricité, même 100 % si possible, ce qui aura des incidences
      sur les réseaux électriques, les installations de stockage, la recherche, l’efficacité
      et d’autres facteurs.
  - s: Det är min uppfattning att vi i EU med de mål vi har <v>ställt</v> <p>upp</p>
      och med den stödjande politik som genomförts står väl rustade inför de förhandlingar
      som äger rum.
    t: J’ai le sentiment que, grâce aux objectifs que nous nous sommes <a>fixés</a>
      et aux politiques supplémentaires qui ont été adoptées, nous sommes bien équipés
      pour participer aux négociations qui auront lieu.
  - s: I detta betänkande har EU <v>ställt</v> <p>upp</p> mycket ambitiösa mål baserade
      på väl genomtänkta principer.
    t: Dans ce rapport, l’Union européenne s’est <a>fixé</a> des objectifs très ambitieux,
      fondés sur des principes bien conçus.
  - s: Jag instämmer med den uppfattning som anges i resolutionen om att de mål som
      <v>ställts</v> <p>upp</p> inom ramen för Europa 2020-strategin, dvs. att minska
      andelen ungdomar som slutar skolan i förtid till under 10 procent och se till
      att 40 procent av ungdomarna genomgår utbildning på universitetsnivå, måste
      hanteras genom specifika, kreativa och effektiva åtgärder.
    t: Je suis d’accord avec la résolution lorsqu’elle affirme qu’il convient de s’attaquer
      aux objectifs <a>fixés</a> dans la stratégie Europe 2020, à savoir abaisser
      le taux de décrochage scolaire à moins de 10 % et faire en sorte qu’au moins
      40 % des jeunes obtiennent un diplôme d’enseignement supérieur, en développant
      des actions concrètes, spécifiques et efficaces.
  - s: De mål som <v>ställts</v> <p>upp</p> inom ramen för Europa 2020-strategin,
      dvs. att minska andelen ungdomar som slutar skolan i förtid till under 10 procent
      och se till att 40 procent av ungdomarna genomgår utbildning på universitetsnivå,
      måste hanteras genom specifika, kreativa och effektiva åtgärder.
    t: Il convient de s’attaquer aux objectifs <a>fixés</a> dans la stratégie Europe
      2020, à savoir abaisser le taux de décrochage scolaire à moins de 10 % et faire
      en sorte qu’au moins 40 % des jeunes obtiennent un diplôme d’enseignement supérieur,
      en développant des actions concrètes, spécifiques et efficaces.
  - s: I betänkandet om EU-samarbete inom yrkesutbildning för att stödja Europa 2020-strategin
      fastställs de mål som vi <v>ställde</v> <p>upp</p> för ett tag sedan med samma
      strategi.
    t: Le rapport sur la coopération européenne en matière d’enseignement et de formation
      professionnels pour appuyer la stratégie Europe 2020 identifie de manière satisfaisante
      les objectifs que nous nous sommes <a>fixés</a> il y a quelque temps avec cette
      même stratégie.
  - s: Kommissionen bör se till att EU:s bistånd ligger i linje med de utvecklingsmål
      som har <v>ställts</v> <p>upp</p> på internationell nivå.
    t: La Commission devrait garantir une cohérence entre l’aide de l’UE et les objectifs
      de développement <a>fixés</a> au niveau international.
  - s: Som min kollega Bas Eickhout sade tidigare är en frysning eller minskning av
      EU:s budget efter 2013 inte en trovärdig metod om EU och dess medlemsstater
      verkligen vill uppnå de politiska prioriteringar som de har <v>ställt</v> <p>upp</p>,
      särskilt inom Europa 2020-strategin.
    t: Comme mon collègue Bas Eickhout l’a déclaré avant moi, geler ou diminuer le
      budget post-2013 de l’UE n’est pas une approche crédible si l’UE et ses États
      membres sont sérieux quand ils parlent de mettre en œuvre les priorités politiques
      qu’ils se sont <a>fixées</a>, notamment dans la stratégie Europe 2020.
  - s: Till sist vill jag påminna om ett mål som tydligt <v>ställdes</v> <p>upp</p>
      redan i januari - att göra denna förberedelse till ett gyllene tillfälle för
      en europeisk diskussion i syfte att stärka det nödvändiga bandet mellan vetenskap
      och samhälle och övertyga om att vetenskapen förvisso inte är lösningen på allt,
      men att det inte finns någon möjlig lösning på vår världs stora problem utan
      vetenskapen, forskningen och forskarna.
    t: 'Je finirai par le rappel d’un objectif clairement <a>fixé</a> dès janvier
      :'
  - s: För det första vill jag, såsom jag erinrat vår föredragande om, säga att efter
      övergången till euron är införandet av en handlingsplan för finansiella tjänster
      en av de viktigaste frågorna, om vi vill uppnå de målsättningar vi kollektivt
      <v>ställde</v> <p>upp</p> i Lissabon för att göra Europeiska unionen till världens
      mest konkurrenskraftiga område.
    t: Le premier pour dire, comme l’a rappelé notre rapporteur, qu’après le passage
      à l’euro, la mise en place du plan d’action sur les services financiers est
      un enjeu majeur, y compris si nous voulons atteindre les objectifs que nous
      nous sommes collectivement <a>fixés</a> à Lisbonne afin de faire de l’Union
      européenne la zone la plus compétitive du monde.
  - s: Vi behöver använda befintliga strukturer - med början i Europeiska utrikestjänsten
      - och <v>ställa</v> <p>upp</p> ambitiösa uppgifter för oss när det gäller kapacitet.
    t: Il faut que nous utilisions les structures existantes - à commencer par le
      service européen pour l’action extérieure - et que nous nous <a>fixions</a>
      des missions ambitieuses dans le domaine des capacités.
  - s: Det bör EU tillåta, genom att till exempel <v>ställa</v> <p>upp</p> ett antal
      kriterier för tjänster i allmänhetens intresse.
    t: L’Europe devrait en tenir compte, par exemple en <a>fixant</a> un certain nombre
      de critères pour les services d’intérêt général.
  - s: Vi vet att de mål man <v>ställt</v> <p>upp</p> för den nu aktuella regeringskonferensen
      inte helt uppfyller detta behov, även om reformerna vad gäller rösträkningen
      och utvidgningen av omröstningen med kvalificerad majoritet går i den riktningen.
    t: Nous savons que les objectifs que nous nous sommes <a>fixés</a> avec l’actuelle
      Conférence intergouvernementale ne répondent pas complètement à cette exigence,
      bien que la réforme su système de pondération des voix et l’extension de la
      majorité qualifiée aillent dans cette direction.
  - s: Till detta vill jag säga, att innan man håller ett anförande måste man lära
      känna, förstå, väga de olika krafter som finns, för ett politiskt anförande
      måste alltid vara realistiskt och alltid knutet till den verklighet som dessa
      krafter representerar och de mål som vi alla <v>ställer</v> <p>upp</p>.
    t: À ceux-là, je répondrai qu’avant de prononcer un discours, il faut apprendre,
      connaître, évaluer les forces en présence, parce que le discours politique doit
      toujours se montrer réaliste et proche de la réalité et des objectifs que nous
      nous <a>fixons</a>.
  - s: 'Kommissionen har <v>ställt</v> <p>upp</p> ett tydligt mål:'
    t: 'La Commission a <a>fixé</a> un objectif clair :'
  - s: Ramen som <v>ställs</v> <p>upp</p> för EU:s stöd för kandidatländernas förberedelse
      för ett EU-medlemskap är det viktigaste instrumentet vi har för att säkra de
      framtida medlemsländernas anpassning efter EU.
    t: Le cadre <a>fixé</a> pour l’aide octroyée par l’UE aux travaux préparatoires
      réalisés par les pays candidats en vue de l’adhésion à l’UE constitue le principal
      instrument disponible pour garantir l’adaptation des futurs États membres à
      l’UE.
  - s: Det gläder mig att kunna säga att vi har uppnått alla de mål som vi <v>ställt</v>
      <p>upp</p> för det här halvåret.
    t: Je suis très heureux de vous annoncer que nous avons atteint tous les objectifs
      que nous nous étions <a>fixés</a> pour ces six mois.
  - s: Europa hävdar att man går i täten i den här kampen och de mål som de 27 medlemsstaterna
      har <v>ställt</v> <p>upp</p> för att minska utsläppen är faktiskt ett steg i
      rätt riktning.
    t: L’Europe se veut en pointe dans ce combat et, d’ailleurs, de fait, les objectifs
      <a>fixés</a> par les 27 en matière de réduction des émissions vont dans la bonne
      direction.
  - s: Bilindustrin borde ha minskat sina utsläpp mycket mer än vad de har gjort,
      men vi står där vi står och det tar tid att uppnå ekonomiska förändringar, så
      jag välkomnar föredragandens förslag om att <v>ställa</v> <p>upp</p> ett mål
      om 125 g före år 2015, för att ligga i linje med parlamentets uppfattning i
      oktober förra året.
    t: Monsieur le Président, l’industrie automobile devrait avoir réduit ses émissions
      bien plus qu’elle ne l’a fait, mais nous en sommes où nous en sommes et cela
      prend du temps de parvenir à un changement sur le plan économique, et je salue
      donc la proposition du rapporteur de <a>fixer</a> un objectif de 125 g d’ici
      2015, dans la droite ligne du vote de ce Parlement en octobre dernier.
  - s: Om vi vill minska klimatförändringarna och mildra de överhängande allvarliga
      konsekvenserna måste vi alla anstränga oss för att uppnå de målsättningar vi
      har <v>ställt</v> <p>upp</p>.
    t: Si nous voulons réellement freiner le changement climatique et atténuer la
      grave menace qu’il fait peser sur l’humanité, nous devons tous axer nos efforts
      sur la réalisation des objectifs que nous nous sommes <a>fixés</a>.
  - s: 'Mätbara målsättningar bör <v>ställas</v> <p>upp</p>, exempelvis inom de områden
      som fastställts som mål i Lissabonstrategin:'
    t: 'Il faudrait <a>fixer</a> des objectifs chiffrés, par exemple dans les domaines
      visés par la stratégie de Lisbonne :'
  - s: Det framgår av uttalandet från premiärminister Ferenc Gyurcsány i Bryssel att
      den ungerska regeringen bidrog med sin röst för att dämpa målsättningarna som
      <v>ställts</v> <p>upp</p> för klimat- och energipolitiken.
    t: Il ressort des déclarations du Premier ministre, Ferenc Gyurcsány, à Bruxelles
      que les autorités hongroises ont voté pour que soient revus à la baisse les
      objectifs <a>fixés</a> pour les politiques énergétique et climatique.
  - s: Vi anser det vara viktigt, att man på EU-nivå <v>ställer</v> <p>upp</p> klara
      regler för vad som kan och vad som inte kan patenteras, och att man definierar,
      vad som uppfattas som uppfinningar, och vad som uppfattas som upptäckter, som
      inte kan patenteras.
    t: Nous pensons qu’il est nécessaire, au plan de l’UE, de <a>fixer</a> des règles
      claires établissant ce qui peut ou ne peut pas être breveté, de définir la notion
      d’invention et ce que l’on entend par découverte, que l’on ne peut breveter.
  - s: I det luxemburgska ordförandeskapets skriftliga program, som finns till ert
      förfogande, kommer ni att hitta en mycket detaljerad redogörelse för de mål
      vi har <v>ställt</v> <p>upp</p> inom de här områdena.
    t: Dans le programme écrit de la présidence luxembourgeoise, qui est à votre disposition,
      vous trouverez une présentation très détaillée des objectifs que nous nous sommes
      <a>fixés</a> dans ces secteurs.
  - s: Då rådet (miljö) i mars förra året gav kommissionen direktiv för sammanställandet
      av programmet krävde även det att man skulle <v>ställa</v> <p>upp</p> konkreta
      målsättningar och tidtabeller.
    t: Lorsqu’en mars de l’année dernière il a donné des instructions à la Commission
      européenne sur la mise au point du programme, le Conseil «environnement» avait
      demandé, lui aussi, que soient <a>fixés</a> des objectifs et des calendriers
      concrets.
  - s: Kanske fanns andra möjligheter men i parlamentet ville vi i första hand se
      till att de mål vi hade <v>ställt</v> <p>upp</p> skulle nås.
    t: Évidemment, il y avait peut-être d’autres possibilités mais il y avait surtout,
      dans ce Parlement, une préoccupation qui était d’atteindre les objectifs que
      nous nous étions <a>fixés</a>, autrement dit, la lutte contre la fraude, la
      corruption et toute activité illégale qui se ferait au détriment des intérêts
      de la Communauté.
  - s: Det måste här <v>ställas</v> <p>upp</p> klara mål som gör det möjligt att exakt
      utvärdera effektiviteten hos gemenskapens åtgärder.
    t: Par ailleurs, il faut <a>fixer</a> des objectifs clairs qui permettent d’évaluer
      précisément l’efficacité des actions communautaires.
  - s: Jag kommer att ge er den exakta listan på alla dessa och också tala om vilka
      vi inte kan godta eftersom de innehåller inriktningar som inte stämmer överens
      med de mål kommissionen <v>ställt</v> <p>upp</p>.
    t: Je fournirai la liste exacte de tous les amendements, en signalant également
      ceux que nous ne pouvons accepter car ils contiennent des orientations qui s’écartent
      des objectifs <a>fixés</a> par la Commission.
  - s: Under dessa två månaders hårda arbete är det framför allt tack vare deras tillmötesgående
      som vi har lyckats hålla oss inom de tidsramar som vi hade <v>ställt</v> <p>upp</p>
      för behandlingen av det här betänkandet.
    t: Pendant ces deux mois de travail intense, c’est en fait grâce à leur disponibilité
      que nous sommes parvenus à respecter les délais que nous nous étions <a>fixés</a>
      pour l’adoption de ce rapport qui, en effet, a eu lieu dans des délais très
      serrés.
  - s: Det är tydligt att Nato vill behålla sina kärnvapen som avskräckande medel
      samtidigt som man uppfyller de mål man har <v>ställt</v> <p>upp</p> för sig
      själva om en kärnvapenfri värld.
    t: Il est clair que l’OTAN voudra conserver ses dissuasifs nucléaires tout en
      respectant l’objectif qu’elle s’est <a>fixé</a> d’un monde sans nucléaire.
  - s: Därför är det så viktigt att alla industriländer <v>ställer</v> <p>upp</p>
      reduceringsmålsättningar för sig själva.
    t: C’est pourquoi il est tellement important que tous les pays industrialisés
      se <a>fixent</a> des objectifs en matière de réduction.
  - s: Det här nätverket har <v>ställt</v> <p>upp</p> målet att till år 2000 lyckas
      åstadkomma en konvention om eliminering av kärnvapen, vilket skulle göra det
      möjligt att utnyttja de medel som man just nu slösar på militära utgifter, till
      förmån för miljö, hälsa, utbildning och utveckling.
    t: Ce réseau s’est <a>fixé</a> comme objectif de parvenir à une convention sur
      l’élimination de l’arme nucléaire en l’an 2000, ce qui permettrait d’utiliser
      au profit de l’environnement, de la santé, de l’éducation et du développement
      les crédits actuellement gaspillés pour les dépenses militaires.
  - s: Om vi emellertid <v>ställer</v> <p>upp</p> ett annat mål eller olika mål för
      oss, den ene för autonomi, de andra för självständighet, då vet vi att vi kommer
      att få nästa problem i samband med självständigheten i Makedonien, eller, som
      det heter med officiellt språkbruk här, i före detta jugoslaviska republiken
      Makedonien, och även i själva Albanien.
    t: Mais si nous nous <a>fixons</a> un autre but ou plusieurs autres buts, les
      uns pour l’autonomie, les autres pour une indépendance, nous savons bien que
      cette indépendance nous posera des problèmes.
  - s: Kärnenergi har en viktig roll att spela när det gäller att uppnå de mål som
      EU <v>ställt</v> <p>upp</p> i Europa 2020-strategin och energistrategin för
      det innevarande årtiondet.
    t: L’énergie nucléaire a un rôle important à jouer dans les objectifs que l’Union
      européenne s’est <a>fixés</a> pour sa stratégie Europe 2020 et la stratégie
      énergétique de la décennie en cours.
  - s: Det råder allmän enighet om att vi med de resurser som vi förfogar över för
      närvarande inte kommer att kunna nå de mål som vi har <v>ställt</v> <p>upp</p>
      för 2015.
    t: Parallèlement, les ressources actuellement disponibles ne permettront pas d’atteindre
      les objectifs <a>fixés</a> pour 2015.
  - s: Det är åtminstone det mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: C’est en tout cas l’objectif que nous nous <a>fixons</a>.
  - s: Ett europeiskt järnvägsnät för konkurrenskraftig godstrafik är nödvändigt för
      att EU ska kunna uppnå de mål som <v>ställs</v> <p>upp</p> i EU-strategin för
      sysselsättning och tillväxt.
    t: Un réseau ferroviaire européen pour un transport compétitif de fret est vital
      si nous voulons que l’UE atteigne les objectifs <a>fixés</a> dans la stratégie
      de l’UE pour la croissance et l’emploi.
  - s: Såsom är allmänt känt nådde vi inte de ambitiösa mål vi <v>ställde</v> <p>upp</p>
      i Barcelona 1995, så vi ställde upp nya 2005.
    t: Comme chacun le sait, nous n’avons pas atteint les objectifs ambitieux que
      nous nous étions <a>fixé</a> à Barcelone en 1995, alors nous en avons défini
      de nouveaux en 2005.
  - s: Jag röstade för Anni Podimatas betänkande för jag anser att parlamentet och
      framför allt gruppen Progressiva förbundet av socialdemokrater och demokrater
      i Europaparlamentet (S&D) har lyckats göra mycket viktiga framsteg vad gäller
      ett direktiv som är centralt för att uppnå det energisparmål som vi har <v>ställt</v>
      <p>upp</p>.
    t: J’ai voté pour le rapport Podimata car je pense que le Parlement, et particulièrement
      le groupe de l’Alliance progressiste des Socialistes et Démocrates au Parlement
      Européen (S&D), a pu réaliser des avancées extrêmement importantes au sujet
      d’une directive primordiale si nous voulons réaliser l’objectif d’efficacité
      énergétique que nous nous sommes <a>fixés</a>.
  - s: Det mål som vi måste <v>ställa</v> <p>upp</p> är att uppnå en starkare politisk,
      ekonomisk och social sammanhållning.
    t: Instituer un processus qui nous conduise à une cohésion politique, économique
      et sociale plus forte et plus marquée est l’objectif que nous devons nous <a>fixer</a>.
  - s: Vi ansluter oss fullständigt till och vi ger ansvarsfrihet åt Europeiska investeringsbanken
      för de prioriteringar som den har <v>ställt</v> <p>upp</p> för sig samt de pelare
      som grundar dess politik.
    t: Nous partageons tout à fait et nous donnons quitus à la Banque européenne d’investissement
      pour les priorités qu’elle s’est <a>fixées</a> et pour les piliers qui fondent
      sa politique.
  - s: 'Det är sant - detta är något som många av mina kolleger har bekräftat - i
      Lissabon <v>ställde</v> man <p>upp</p> ett extremt viktigt mål:'
    t: 'Certes - de nombreux collègues l’ont affirmé -, on s’est <a>fixé</a> à Lisbonne
      un objectif extrêmement important :'
  - s: Även jag tror att målen full sysselsättning, respekt för en social marknadsekonomi
      och behovet av att snabbt gå mot en större grad av avreglering inom många sektorer
      är ett mål som vi måste <v>ställa</v> <p>upp</p> för oss.
    t: Je crois moi aussi que les objectifs du plein emploi, du respect d’une économie
      sociale de marché et de l’exigence de regarder et de progresser vers la libéralisation
      dans de nombreux secteurs est un objectif que nous pouvons et devons nous <a>fixer</a>.
  - s: I dag ankommer det i huvudsak på medlemsstaterna att bekämpa analfabetismen
      och utslagningen, men under toppmötet i Lissabon - vilket redan har påpekats
      - <v>ställde</v> stats- och regeringscheferna <p>upp</p> målet att göra Europa
      till en mer konkurrenskraftig kunskapsbaserad ekonomi etcetera, etcetera.
    t: Cependant, au Sommet de Lisbonne - comme on l’a déjà rappelé -, les chefs d’État
      et de gouvernement se sont <a>fixé</a> l’objectif de faire de l’Europe l’économie
      basée sur la connaissance la plus compétitive, etc., etc. Et à Nice, on a adopté
      l’Agenda social européen.
  - s: Därför uppmanar jag den italienska regeringen att rätta sig efter EU:s bestämmelser
      och de tidsfrister som kommissionen har <v>ställt</v> <p>upp</p>.
    t: C’est pourquoi je demande au gouvernement italien de respecter les règlements
      européens et les délais <a>fixés</a> par la Commission.
  - s: I den nya gemensamma fiskeripolitiken <v>ställde</v> vi <p>upp</p> ett antal
      villkor och krav för att garantera ett hållbart och ansvarsfullt fiske.
    t: Monsieur le Président, nous avons <a>fixé</a> un certain nombre de conditions
      et d’exigences pour garantir une pêche durable et responsable dans le cadre
      de la nouvelle politique commune de la pêche.
  - s: Detta bestrids inte heller av oss och bör därför inte föra med sig någon snedvridning
      av konkurrensen när det gäller de europeiska kriterierna för kusthamnarna, när
      vi <v>ställer</v> <p>upp</p> kriterier för detta.
    t: Nous ne touchons pas à cet aspect et le projet ne devrait entraîner, pour les
      ports de mer, aucune distorsion de concurrence selon les critères européens,
      si nous <a>fixons</a> ces critères.
  - s: Vi har tillsammans med kommissionär Barnier och medlemsstaterna inlett ett
      arbete i den riktningen, men innevarande budgetår innebär gränser som har att
      göra med den ram som <v>ställs</v> <p>upp</p> av gällande förordningar.
    t: Nous avons entamé, avec le commissaire Barnier et les États membres, un travail
      dans ce sens, mais l’exercice actuel a des limites qui tiennent au cadre <a>fixé</a>
      par les règlements en vigueur.
  - s: Detta innefattar också G8, som <v>ställer</v> <p>upp</p> verkliga tidsfrister
      för stora uppgifter.
    t: Cela concerne aussi le G8, qui a <a>fixé</a> des délais précis pour d’importantes
      tâches.
  - s: År 2005 åtog sig de rika länderna högtidligen i Skottland att öka det offentliga
      utvecklingsbiståndet till 50 miljarder US-dollar per år senast 2010, varav hälften
      skulle ges till Afrika, så att man garanterade att de millennieutvecklingsmål
      som FN <v>ställt</v> <p>upp</p> för 2015 skulle nås.
    t: En 2005 en Écosse, les pays riches se sont engagés de manière solennelle à
      porter l’aide publique au développement à 50 milliards de dollars par an d’ici
      2010, dont la moitié était censée revenir à l’Afrique, de manière à garantir
      la réalisation des objectifs du Millénaire pour le développement <a>fixés</a>
      par les Nations unies d’ici 2015.
  - s: Det är också viktigt att livsmedelsmyndigheten kan <v>ställa</v> <p>upp</p>
      prioriteter, att den kan fungera pro-aktivt och att den kan ge rekommendationer
      till dem som sköter riskhanteringen.
    t: Il importe également que l’Autorité alimentaire puisse <a>fixer</a> ses priorités,
      qu’elle puisse fonctionner de manière proactive et qu’elle puisse faire des
      recommandations à ceux chargés de la gestion des risques.
  - s: Detta skulle oundvikligen leda till snedvridning av konkurrensen och av den
      anledningen bör man på gemenskapsnivå inte <v>ställa</v> <p>upp</p> kvantitativt
      bindande mål inom de olika ekonomiska sektorerna.
    t: Cela déboucherait inévitablement sur des distorsions de concurrence et c’est
      pourquoi il ne faut pas <a>fixer</a> aux différents secteurs économiques de
      quotas quantitatifs obligatoires au niveau communautaire.
  - s: Fru ordförande, de som <v>ställer</v> <p>upp</p> föredragningslistan följer
      alltför ofta en märklig värdeskala och prioriteringsordning som styrs av helt
      andra lagar än förnuftets.
    t: Madame le Président, ceux qui <a>fixent</a> notre ordre du jour suivent trop
      souvent une échelle de valeurs et de priorités particulière pour des raisons
      que notre raison ne connaît pas.
  - s: Gemenskapen - Europeiska unionen - har såväl i det femte åtgärdsprogrammet
      för miljön som i sin försurningsstrategi <v>ställt</v> <p>upp</p> målsättningen
      att garantera att människorna skyddas mot alla kända luftföroreningar.
    t: La Communauté - l’Union européenne - s’est <a>fixé</a> pour objectif, tant
      dans le cinquième programme d’action pour l’environnement que dans sa stratégie
      de lutte contre l’acidification, de garantir la protection des personnes contre
      toutes les émissions atmosphériques connues.
  - s: Jag vill erinra om att våra 15 nationer har <v>ställt</v> <p>upp</p> målet
      att göra styrkan operativ redan 2003.
    t: Nos quinze nations se sont <a>fixé</a> comme objectif de rendre la Force opérationnelle,
      je le rappelle, dès 2003.
  - s: Vi måste <v>ställa</v> <p>upp</p> tydliga mål om att inte bara minska utsläppen
      från fordon utan från alla typer av transporter.
    t: Nous avons <a>fixé</a> des objectifs clairs pour réduire les rejets émis non
      seulement par les véhicules, mais également par toutes les formes de transport.
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna hålla fast vid målen om att minska koldioxidutsläppen och energikostnaderna,
      i enlighet med de nya mål som unionen själv har <v>ställt</v> <p>upp</p>.
    t: toute la procédure doit être accélérée et appuyée pour obtenir des résultats
      plus rapidement si nous voulons maintenir les objectifs établis en matière de
      réduction du gaz carbonique et des coûts énergétiques, comme prévu dans les
      nouveaux objectifs que l’Union s’est <a>fixés</a>.
  - s: 'Rådet har också gjort en positiv bedömning av kommissionens förslag om att
      Phare skall grundas på framtida medlemskap, genom att <v>ställa</v> <p>upp</p>
      två prioriterade mål:'
    t: 'Le Conseil a également évalué de façon positive la proposition de la Commission
      d’axer PHARE sur la perspective de l’adhésion en se <a>fixant</a> deux objectifs
      prioritaires :'
  - s: Med tanke på den effekt som förordningen kommer att få för flygtrafikmarknaden
      och det mål som EU har <v>ställt</v> <p>upp</p>, bör förslaget faktiskt kunna
      bidra till att lösa de svårigheter som personer med nedsatt rörlighet upplever,
      men det bör också kunna lösa de svårigheter som drabbar alla dem som behöver
      vägledning, sällskap eller skriftlig hjälp när de reser.
    t: Étant donné l’impact que ce règlement aura sur le marché des voyages aériens
      et au vu de l’objectif que l’UE s’est <a>fixé</a>, cette proposition doit en
      effet tenir compte des difficultés rencontrées par les personnes à mobilité
      réduite, mais aussi des difficultés de tous ceux qui ont besoin de conseils,
      d’une communication ou d’une assistance écrite quand ils voyagent.
  - s: Det mål som rådet och Europaparlamentet har <v>ställt</v> <p>upp</p> på detta
      område, det vill saga principen om integrerad service för att hjälpa passagerare
      med funktionshinder och nedsatt rörlighet att få tillgång till flygtransport,
      är inte bara berömvärt utan ofrånkomligt eftersom det fanns ett akut behov av
      insatser.
    t: L’objectif que se sont <a>fixés</a> le Conseil et le Parlement européens dans
      ce domaine, à savoir le principe d’un service intégré en vue de faciliter l’accès
      au transport aérien aux passagers handicapés et à mobilité réduite, est non
      seulement louable mais indispensable car il était urgent d’agir.
  - s: I den riktningen går våra senaste förslag, men för att genomföra dem behöver
      vi få ett kraftfullt stöd från parlamentet så att vi kan nå de mål som vi har
      <v>ställt</v> <p>upp</p>.
    t: Nous avons cependant besoin du plein soutien du Parlement pour atteindre les
      objectifs que nous nous sommes <a>fixés</a>.
  - s: Det kommer sannolikt att bli en kraftansträngning, med tanke på rådets välfyllda
      dagordning, men det kommer framför allt att inför toppmötet i Laeken visa att
      Europeiska unionen nu uppnått viss mognad i utarbetandet av den europeiska straffrätten
      och att den kan genomföra de målsättningar den <v>ställt</v> <p>upp</p> för
      sig.
    t: Cela constituera sans doute un tour de force, vu l’agenda chargé du Conseil,
      mais cela montrera surtout, à la veille du sommet de Laeken, que l’Union européenne
      a désormais acquis une maturité certaine dans l’élaboration de la justice pénale
      européenne et qu’elle est capable de mettre en uvre les objectifs qu’elle s’est
      <a>fixés</a>.
  - s: Men för att en sådan bestämmelse ska bära frukt är investeringar i mänskliga
      resurser på det vetenskapliga och tekniska området, och särskilt bland unga
      vetenskapsmän, något som måste uppfattas som ytterst viktigt och relevant om
      vi ska nå de Lissabonmål vi har <v>ställt</v> <p>upp</p> under nästa budgetperiod
      2007-2013.
    t: Pour qu’une telle disposition porte ses fruits, cependant, il faut que l’investissement
      dans les ressources humaines dans le domaine de la science et de la technologie,
      et en particulier dans les jeunes scientifiques, soit perçu comme crucial et
      d’une pertinence extrême si nous voulons atteindre les objectifs de Lisbonne
      que nous nous sommes <a>fixés</a> dans le prochain paquet financier pour 2007-2013.
  - s: Det är mot denna bakgrund som vi behandlar Staunerbetänkandet, ett betänkande
      som tyvärr endast i ringa utsträckning utvärderar kommissionens genomförande
      av budgeten för budgetåret 1998 i förhållande till de mål som Europeiska unionen
      har <v>ställt</v> <p>upp</p>.
    t: C’est dans ce contexte que nous a été soumis le rapport de Mme Stauner, rapport
      qui, malheureusement, n’évalue que très peu l’exécution de l’exercice 1998 par
      la Commission à l’aune des objectifs politiques que l’Union européenne s’était
      <a>fixés</a>.
  - s: Hur skulle man annars kunna förklara att vi på EU-nivå har lyckats nå fram
      till ett avtal om choklad, samtidigt som vi på ett så känsligt och viktigt område
      som nötköttsområdet inte lyckas respektera de tidsfrister som vi har <v>ställt</v>
      <p>upp</p>.
    t: Comment pourrait-on d’ailleurs expliquer qu’au niveau de l’Union européenne,
      nous soyons parvenus à un accord sur le chocolat alors que dans un domaine aussi
      sensible et important que la viande bovine, nous ne parvenons pas à respecter
      les échéances que nous nous sommes <a>fixés</a>.
  - s: 'I Lissabon <v>ställde</v> vi <p>upp</p> ett mycket ambitiöst mål, kompletterat
      med målsättningar och en tidsplan:'
    t: 'Nous nous sommes <a>fixé</a>, à Lisbonne, un objectif très ambitieux, complété
      de buts et d’un calendrier :'
  - s: Om vi antar det förhållningssättet tar vi ytterligare ett steg mot att uppnå
      de mål som EU <v>ställt</v> <p>upp</p>.
    t: Si nous adoptons cette approche, nous ferons un pas de plus vers la réalisation
      des objectifs <a>fixés</a> par l’Union européenne.
  - s: Som europeisk lagstiftare kommer vi inte heller i framtiden att kunna underlåta
      att <v>ställa</v> <p>upp</p> klara gränsvärden och tidsfrister för att uppnå
      en märkbar minskning av utsläppen av skadliga ämnen.
    t: En tant que législateur européen, nous n’en finirons pas de <a>fixer</a> des
      valeurs limites et des dates butoirs claires pour arriver à une réduction sensible
      des émissions nocives.
  - s: Detta har uppenbarligen endast haft begränsade effekter, men det gör det möjligt
      för kommissionen att <v>ställa</v> <p>upp</p> respekten för de mänskliga rättigheterna
      som ett villkor för stöd utan att tillgripa artikel 96 i Cotonouavtalet.
    t: Manifestement, cette position n’a eu qu’un impact limité, mais elle permet
      à la Commission d’accorder son aide en <a>fixant</a> des conditions de respect
      des droits de l’homme sans avoir recours à l’application de l’article 96 des
      accords de Cotonou.
  - s: När det gäller direktivet som helhet kommer en rapport att läggas fram inför
      Ekofinrådet i maj och, Thyssen, när det gäller tidsplanen för en överenskommelse
      i frågan har Europeiska rådet i Wien <v>ställt</v> <p>upp</p> rådets möte i
      Helsingfors som mål.
    t: Un rapport sur le thème global de la directive sera présenté au Conseil Écofin
      de mai et, Madame Thyssen, en ce qui concerne le calendrier de l’accord en la
      matière, le Conseil européen de Vienne a <a>fixé</a> comme objectif le Conseil
      d’Helsinki.
  - s: På kort sikt, det vill säga i december i år, kommer kommissionen genom ett
      brådskande förfarande att lägga fram ett finansieringsförslag för medlemsstaterna
      där det kommer att <v>ställas</v> <p>upp</p> en ram för framtida aktioner.
    t: Il y sera question de <a>fixer</a> un cadre pour les actions futures.
  - s: Frågor uppkommer också om hur organisationer tillkännager sitt intresse att
      delta i sådana samtal med kommissionen och just vilka kriterierna är som kommissionen
      <v>ställt</v> <p>upp</p> för vissa organisationers deltagande.
    t: La manière dont les organisations manifestent auprès de la Commission leur
      intérêt en vue d’une participation à ce genre de dialogue et le contenu précis
      des critères <a>fixés</a> par la Commission pour la participation de certaines
      organisations posent question.
  - s: 'När jag stod inför er för ett år sedan beskrev jag de fyra strategiska mål
      som min kommission <v>ställt</v> <p>upp</p>:'
    t: 'Lorsque je me suis présenté à vous il y a un an, j’ai annoncé les quatre objectifs
      stratégiques que ma Commission s’était <a>fixés</a> :'
  - s: Anser inte kommissionsledamoten att det är en aning märkligt att företrädare
      för den industri som skall regleras, dvs. den industri som producerar barnartiklar
      och barnleksaker, själva sitter som ordförande i de standardiseringskommittéer
      som på nationell, eller annan, nivå skall <v>ställa</v> <p>upp</p> regler för
      de produkter som släpps ut på marknaden?
    t: N’est-il pas un peu bizarre aux yeux du commissaire que les représentants de
      l’industrie qui doit faire l’objet d’une réglementation, à savoir l’industrie
      des articles et des jouets pour enfants, président les commissions de normalisation
      qui, au niveau national ou autre, <a>fixent</a> les règles pour les produits
      qui sont mis sur le marché ?
  - s: Men, herr talman, vi får inte glömma, såsom vid mötet med Turkiets utrikesminister
      häromdagen, vissa principer som parlamentet har <v>ställt</v> <p>upp</p> för
      relationerna med Turkiet, principer som den turkiska regeringen borde ge akt
      på.
    t: Cependant, Monsieur le Président, n’oublions pas certains principes que le
      Parlement a <a>fixés</a> pour les relations avec la Turquie, qui ne sont guère
      ressortis de la réunion d’avant-hier avec le ministre turc des Affaires étrangères
      et que le gouvernement turc devrait prendre en considération.
  - s: En stor del av det arbete som byrån lagt ned kommer också att ha varit förgäves
      om vi inte inom EU <v>ställer</v> <p>upp</p> tydliga mål för att bereda vägen
      för ett EU-medlemskap.
    t: De plus, une grande part des tâches accomplies par l’Agence sera tout simplement
      perdue si nous ne <a>fixons</a> pas d’objectifs européens clairs pour faire
      en sorte que le chemin de l’adhésion à l’UE soit clair.
  - s: Kvinnornas medverkan på arbetsmarknaden är en förutsättning för att vi skall
      kunna nå de ambitiösa mål vi har <v>ställt</v> <p>upp</p> i fråga om sysselsättningen
      och moderniseringen av den europeiska modellen.
    t: La participation des femmes au marché de l’emploi constitue un facteur qui
      détermine la possibilité d’atteindre les objectifs ambitieux que nous nous sommes
      <a>fixés</a> en matière d’emploi et de modernisation du modèle social européen.
  - s: Det är därför det är så viktigt att vi genom detta betänkande frågar medlemsstaterna
      var de befinner sig, hur långt de har kommit och vad de egentligen har gjort
      för att uppnå de storslagna mål som vi har <v>ställt</v> <p>upp</p> i Lissabonstrategin.
    t: C’est pourquoi il est tellement important que ce rapport demande aux États
      membres où ils en sont, quel chemin ils ont accompli et qu’est-ce qu’ils ont
      fait pour atteindre les grands objectifs que nous nous sommes <a>fixés</a> à
      Lisbonne.
  - s: Detta ansvar är inte resultatet av en enstaka handling eller en olycka, utan
      ett kontinuerligt beteende som pågått under lång tid och som är en del av de
      målsättningar som kommissionen <v>ställt</v> <p>upp</p> för sig.
    t: Une responsabilité qui ne résulte pas d’un acte ponctuel ou accidentel, mais
      bien d’un comportement constant, observé sur une longue période et inhérent
      aux objectifs mêmes que la Commission s’est <a>fixés</a>.
  - s: I juli konstaterade kommissionen att innehållet i industrins åtagande motsvarade
      de målsättningar som kommissionen <v>ställt</v> <p>upp</p>.
    t: La Commission a indiqué en juillet que le contenu de l’engagement pris par
      l’industrie répondait aux objectifs <a>fixés</a> par la Commission.
  - s: Vid mötet uppstod därför en situation där alla såg om sitt eget hus och där
      varje stat kunde <v>ställa</v> <p>upp</p> sina egna mål och också gjorde det
      på frivillig basis.
    t: Si Copenhague a mobilisé davantage de chefs de gouvernement que Kyoto, ce sommet
      a aussi créé plus de divisions et, en conséquence, s’est transformé en un scénario
      du «chacun pour soi», où chaque État peut <a>fixer</a> ses propres objectifs
      et, qui plus est, le faire sur une base volontaire.
  - s: Vi måste även se till att det läggs fram ny ambitiös politik och nya ambitiösa
      åtgärder som leder oss fram till det mål på 20 procent - eller till och med
      30 procent - som vi har <v>ställt</v> <p>upp</p>.
    t: Nous devons également veiller à ce que de nouvelles politiques et mesures ambitieuses
      soient mises en œuvre afin qu’elles nous portent vers la réduction de 20 % -
      ou même de 30 % - que nous nous sommes <a>fixée</a>.
  - s: För att demonstrera vilka slags åtgärder som kan komma ifråga för finansiering
      som ett led för att uppnå de mål som <v>ställdes</v> <p>upp</p> i programmet
      kan nämnas datainsamling, ändrad uppsättning av riktmärken, undersökningar för
      att kartlägga goda metoder i Europa, seminarier och undersökningar för att analysera
      framför allt näringslivets anpassning till de strukturella förändringar som
      genereras av digital teknik och samhällsomvandlingen.
    t: Pour vous donner une indication du genre d’actions qui seront financées afin
      de parvenir aux objectifs <a>fixés</a> par le programme, celui-ci couvre des
      aspects tels que la collecte de données, un ensemble révisé d’indicateurs de
      référence, des études visant à identifier les bonnes pratiques en Europe, des
      ateliers et des études, se penchant en particulier sur l’adaptation de l’industrie
      au changement structurel engendré par les technologies numériques et la transformation
      de la société.
  - s: För att nå de mål som <v>ställs</v> <p>upp</p> i Fördraget om Europeiska unionen,
      närmare bestämt om Ekonomiska och monetära unionen, behöver gemenskapen vissa
      statistiska instrument av hög kvalitet för att alla institutioner, regeringar
      och ekonomiska aktörer skall kunna förfoga över en samling harmoniserad och
      tillförlitlig statistik som kan ligga till grund för de beslut de fattar.
    t: Monsieur le Président, Mesdames et Messieurs, pour atteindre les objectifs
      <a>fixés</a> par le traité sur l’Union européenne et, plus concrètement, par
      l’Union économique et monétaire, la Communauté doit se doter d’instruments statistiques
      de haute qualité, qui fournissent à toutes les institutions, les gouvernements
      et les acteurs économiques et sociaux, un ensemble de statistiques harmonisées
      et fiables sur lesquelles ils puissent baser leurs décisions.
  - s: Arbetsprogrammet gick emellertid inte så långt när det gäller de ambitioner
      vi hade <v>ställt</v> <p>upp</p> på flera stora punkter, såsom miljön, dagordningen
      för Singapore eller de sociala normerna.
    t: Cependant, le programme de travail reste en retrait des ambitions que nous
      nous étions <a>fixées</a> sur plusieurs points majeurs, comme l’environnement,
      l’agenda de Singapour ou les normes sociales.
  - s: Slutligen är det viktigt att man - när det gäller avtalen - upprättar ett övervaknings-
      och sanktionssystem, så att man faktiskt kan följa om avtalen och de mål man
      har <v>ställt</v> <p>upp</p> i dessa verkligen uppfylls under avtalsperioden.
    t: Enfin, il convient d’établir - dans le cadre de ces accords - un mécanisme
      de contrôle et de sanction afin de pouvoir vérifier si les accords et les objectifs
      qui ont été <a>fixés</a> sont également réalisés pendant la période de validité
      de l’accord.
  - s: Föredragningslistorna för de olika sammanträden som hittills genomförts med
      denna rådskonstellation, samt resultaten av dessa sammanträden, återspeglar
      på ett bra sätt de mål som <v>ställts</v> <p>upp</p> av Europeiska rådet och
      ordförandeskapets önskan att skapa bästa tänkbara förutsättningar för att uppnå
      dem.
    t: Les ordres du jour et les résultats des sessions de cette formation du Conseil
      qui se sont tenues jusqu’ici reflètent bien les objectifs <a>fixés</a> par le
      Conseil et la volonté des présidences de créer les meilleures conditions possibles
      pour les atteindre.
  - s: I och med att vi har godkänt handlingsplanen anser jag att vi infriar de mål
      vi <v>ställt</v> <p>upp</p>, för det första för att det i handlingsplanen fastställts
      en prioritering som har rättfärdigats många gånger, och för det andra för att
      den grundas på modellen för handlingsplaner med konkreta aktioner.
    t: Je crois que l’adoption du plan couvre les objectifs que nous nous étions <a>fixés</a>.
  - s: Detta tar också tid, och därför måste vi hitta en balans mellan de mycket ambitiösa
      mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: Il faudra du temps, et nous devrons parvenir à un équilibre entre les objectifs
      extrêmement ambitieux que nous nous <a>fixons</a>.
  - s: De målsättningar som <v>ställts</v> <p>upp</p> för Meda-programmet uppnåddes
      tyvärr inte under utgående finansieringsperiod.
    t: Les objectifs <a>fixés</a> au programmes MEDA ne se sont malheureusement pas
      concrétisés pour la période de financement qui s’est achevée.
  - s: Jag hörde att det inte finns tillräckligt mycket ambition och att vi inte har
      utövat något ledarskap genom att <v>ställa</v> <p>upp</p> detta mål. Inget annat
      land i världen är lika ambitiöst - inte ens Kalifornien.
    t: J’ai entendu dire que nous manquions d’ambition et que nous n’avions pas fait
      preuve, en nous <a>fixant</a> cet objectif, des qualités de leader requises.
  - s: Vi får dock inte <v>ställa</v> <p>upp</p> några målsättningar för oss själva
      som är orealistiska.
    t: En fait, nous ne devons pas nous <a>fixer</a> des objectifs irréalistes.
  - s: Det sker bäst genom att <v>ställa</v> <p>upp</p> konkreta mål. Den liberala
      gruppen kommer att helt stödja ändringsförslagen 2 och 5 som siktar på att förbättra
      energianvändningen när det gäller slutförbrukningen med 1,5 extra procent per
      år.
    t: La meilleure façon d’y parvenir est de <a>fixer</a> des objectifs concrets.
  - s: Med vad det bör föra med sig av åtagande att inte ge upp i våra ansträngningar
      tills vi ser det mål vi <v>ställt</v> <p>upp</p> uppfyllt i och med antagandet
      av denna domstols stadga.
    t: Mais, en définitive, ce que nous allons faire lors de ces derniers débats de
      l’année et du siècle, c’est reconnaître de manière formelle et publique qu’il
      s’agit d’une matière en suspens, avec ce que cela implique également de volonté
      pour poursuivre les efforts consentis afin d’atteindre l’objectif que nous nous
      sommes <a>fixés</a> l’adoption des statuts du Tribunal en faisant également
      pression sur le Conseil et la Commission afin qu’ils uvrent dans ce sens.
  - s: Därför måste man när man förnyar direktivet från år 1994 <v>ställa</v> <p>upp</p>
      ambitiösa mål, såsom föredraganden av betänkandet, Corbey, också har konstaterat.
    t: C’est pourquoi il convient de <a>fixer</a>, comme l’a dit le rapporteur, Mme
      Corbey, des objectifs ambitieux dans toute révision de la directive de 1994.
  - s: Det gläder mig att parlamentet med stor och tydlig majoritet har förkastat
      den socialdemokratiska gruppens och De grönas försök att <v>ställa</v> <p>upp</p>
      ett mål om fullständigt medlemskap för Turkiet.
    t: Monsieur le Président, je me réjouis du fait que l’Assemblée ait rejeté à une
      large et nette majorité la tentative faite par les Socialistes et les Verts
      de <a>fixer</a> pour la Turquie l’objectif d’une adhésion à part entière.
  - s: Därför måste konkreta, kontrollerbara mål <v>ställas</v> <p>upp</p> på såväl
      europeisk som nationell nivå med bindande tidsgränser.
    t: C’est pourquoi il faut <a>fixer</a> des objectifs concrets et contrôlables
      tant au niveau européen que national, assortis de délais contraignants.
  - s: Jag skulle vilja att Europeiska rådet i december varje år blir ett stort möte
      om sysselsättningen där stats- och regeringschefer skall förklara varför de
      under året misslyckats i sina ansträngningar för att uppnå de olika kvantifierbara
      målsättningar som vi tidigare <v>ställt</v> <p>upp</p>.
    t: Je voudrais que les Conseils européens de décembre deviennent chaque année
      les grands rendez-vous de l’emploi, où les chefs d’État et de gouvernement devront
      s’expliquer sur les causes des échecs qu’ils auraient pu rencontrer en cours
      d’année dans leurs efforts pour atteindre les différents objectifs quantifiés
      que nous nous serions préalablement <a>fixés</a>.
  - s: Detta är den goda cirkel som jag tror kommer att skapa tillräckligt med arbetstillfällen
      - 12 miljoner som vi talar om totalt - för att få upp vår sysselsättningsgrad
      till det mål på 65 % för unionen i dess helhet som vi <v>ställt</v> <p>upp</p>
      i riktlinjerna för sysselsättningspolitiken.
    t: Il s’agit d’un cercle vertueux qui créera, je crois, suffisamment d’emplois
      - les 12 millions dont nous avons parlé - pour amener le taux d’emploi à la
      cible des 65 % pour l’ensemble de l’Union européenne que nous avons <a>fixée</a>
      dans nos lignes directrices pour la politique de l’emploi.
  - s: Vi har <v>ställt</v> <p>upp</p> målet att skapa ett konkurrenskraftigt samhälle
      som bygger på kunskap och hållbar utveckling.
    t: Nous nous sommes <a>fixé</a> comme défi de créer une société concurrentielle,
      fondée sur la connaissance et la croissance durable.
  - s: 'Vi kommer inte att kunna uppnå de mål som vi har <v>ställt</v> <p>upp</p>
      så omsorgsfullt och detaljerat genom kommissionär Diamantopoulou och som utgör
      själva anledningen till att vi arbetar politiskt, till exempel den sociala jämlikheten,
      en utjämning mellan olika klasser:'
    t: Nous ne pensons pas pouvoir atteindre les objectifs que la commissaire Diamantopoulou
      et moi nous nous sommes <a>fixés</a> avec tant de soin, et qui constituent la
      raison de notre action politique, comme la justice sociale ou la promotion des
      classes ;
  - s: För min del kräver jag mera konkreta uppgifter, och jag anser att det är mödan
      värt att också ni uppmärksammar dessa, för Lissabonstrategin, som vi tidigare
      haft en lång debatt om med anledning av presentationen av det grekiska ordförandeskapets
      prioriteringar, har fått oss att förstå att det inte är lätt att uppnå de mål
      vi har <v>ställt</v> <p>upp</p> och att den allra viktigaste faktorn är utvecklingen
      av de små och medelstora företagen för att skapa den konkurrensförmåga som måste
      känneteckna den europeiska ekonomin och skapandet av arbetstillfällen.
    t: Pour ma part, j’ai besoin de détails plus spécifiques et je pense qu’il vaudrait
      la peine que vous y consacriez un certain temps parce que, comme nous avons
      pu le voir lors de notre longue discussion sur la stratégie de Lisbonne plus
      tôt dans la journée, après la présentation des priorités de la présidence grecque,
      il ne sera pas aisé d’atteindre les objectifs que nous nous sommes <a>fixés</a>
      et le meilleur moyen de donner à l’économie européenne la compétitivité dont
      elle a besoin et de créer des emplois consiste à développer les petites et moyennes
      entreprises.
  - s: Genom att <v>ställa</v> <p>upp</p> ambitiösa mål för oss själva, mål som överensstämmer
      med medborgarnas förväntningar på oss, är det uppenbart att vi föregår med gott
      exempel, inte bara i unionen utan i hela världen.
    t: Il est clair qu’en nous <a>fixant</a> des objectifs ambitieux qui correspondent
      à ce que nos concitoyens attendent de nous, nous montrons l’exemple, non seulement
      au sein de l’Union, mais aussi au niveau mondial.
  - s: Kommissionens förslag blockeras och de tidsplaner som Europeiska rådet självt
      har <v>ställt</v> <p>upp</p> riskerar att inte kunna följas.
    t: Les propositions de la Commission sont bloquées et les échéances <a>fixées</a>
      par le Conseil européen risquent de ne pas être respectées.
  - s: Vi måste med andra ord säga vad som kan göras på unionsnivå för att främja
      och skydda de medborgerliga rättigheterna, på vilket sätt unionen skall kunna
      integrera de olika medlemsstaternas regler på grundläggande områden som hälsa
      och säkerhet eller området för frihet och rättvisa, vilka politiska beslut på
      unionsnivå som bäst skulle kunna skänka Europa ett hållbart välstånd, vilka
      mål unionen skall <v>ställa</v> <p>upp</p> för att främja den regionala och
      sociala sammanhållningen i ett utvidgat Europa som kommer att uppvisa större
      ekonomiska skillnader jämfört med en union med 15 medlemmar och vilka förändringar
      som blir nödvändiga inom området forskningspolitik och strukturfonder för att
      nå de målen.
    t: quels objectifs l’Union doit se <a>fixer</a> pour favoriser la cohésion régionale
      et sociale dans une Europe élargie qui présentera de plus grandes disparités
      économiques que l’Union des Quinze ;
  - s: Vi har därför <v>ställt</v> <p>upp</p> beräknade mål när det gäller den här
      konkreta frågan.
    t: Ainsi, nous avons <a>fixé</a> quelques objectifs spécifiques par rapport à
      ce point précis, puisque dans ce secteur, les investissements publics fonctionnent
      de manière satisfaisante, et c’est plutôt le fonctionnement de l’économie privée
      qui présente des failles.
  - s: Därav de ytterst intressanta förslagen i det ursprungliga betänkandet från
      utskottet för ekonomi och valutafrågor om att stimulera den ekonomiska verksamheten
      genom att <v>ställa</v> <p>upp</p> ambitiösa mål (sysselsättningsgrad på 75
      procent, återhämtning av tillväxten…) och genom att förse sig med medel för
      att uppnå detta!
    t: l’Europe dispose d’un potentiel incomparable de progrès économique et social
      qui, pour des raisons qui nous échappent encore en partie, reste largement inexploité,
      d’où les suggestions fort intéressantes contenues dans le rapport initial de
      la commission économique et monétaire pour relancer l’activité économique en
      se <a>fixant</a> des objectifs ambitieux (taux d’emploi de 75 %, reprise de
      la croissance…) et en se dotant des moyens d’y parvenir !
  - s: Om vi <v>ställer</v> <p>upp</p> de två villkoren kommer både den interna och
      externa stabiliteten i det nya Egypten att stärkas.
    t: Si nous <a>fixons</a> ces deux conditions, la stabilité de la nouvelle Égypte
      serait renforcée, tant sur le plan externe que sur le plan interne.
  - s: Unionen har alltid lyckats när den har <v>ställt</v> <p>upp</p> konkreta mål.
      Den inre marknaden, Ekonomiska och monetära unionen och dess konvergenskriterier
      samt de handlingsplaner för sysselsättningen som blev frukten av toppmötet i
      Luxemburg, allt detta har gett konkreta resultat.
    t: L’Union a toujours réussi quand elle s’est <a>fixé</a> des objectifs concrets.
  - s: Vi måste <v>ställa</v> <p>upp</p> ett tillväxtmål på minst 3 procent.
    t: Nous devons nous <a>fixer</a> un objectif de croissance de 3 % au minimum.
  - s: Övergången från EUGFJ-riktlinjer till garantier representerar en ytterligare
      trygghetsfaktor när det gäller att uppnå de mål som <v>ställts</v> <p>upp</p>
      tidigare, samtidigt som det möjliggör spårbarhet när det gäller fondernas destination
      och framför allt när det gäller de mål vi vill uppnå.
    t: Le passage de l’orientation à la garantie constitue un autre élément permettant
      d’atteindre les objectifs <a>fixés</a> précédemment et de surveiller en même
      temps la destination des fonds et surtout les objectifs poursuivis.
  - s: Men även våra föredragande torde liksom vi ha utvärderat effekten av en eventuell
      nej-röst från detta parlament, inte bara på medborgarna utan även med avseende
      på viktiga mål som vi har <v>ställt</v> <p>upp</p> för oss i och med det nya
      fördraget.
    t: Mais nos rapporteurs, tout comme nous-mêmes, ont certainement évalué l’impact
      d’un éventuel vote négatif de la part de cette Assemblée, non seulement sur
      les citoyens mais aussi par rapport aux objectifs importants que nous nous sommes
      <a>fixés</a> avec le nouveau traité.
  - s: Ändå så tror jag att vi måste <v>ställa</v> <p>upp</p> ett verklighetsnära
      datum.
    t: Néanmoins, je crois que nous devons <a>fixer</a> une date concrète.
  - s: Det faktum att man på förhand <v>ställer</v> <p>upp</p> denna målsättning,
      har även mycket betydande effekter ur sysselsättningssynpunkt.
    t: Le fait de se <a>fixer</a> ces objectifs est également très important sur le
      plan de l’emploi.
  - s: Bortsett från den här punkten har parlamentet <v>ställt</v> <p>upp</p> ett
      antal prioriteringar för jordbruksbudgeten i form av pilotprojekt och förberedande
      åtgärder.
    t: Ce point mis à part, le Parlement a également <a>fixé</a> quelques priorités
      pour le budget agricole, sous forme de projets pilotes ou d’actions préparatoires.
  - s: Detta innebär att de medlemsstater som har uppfyllt målen inte skall kunna
      straffas med nya minskningar av fiskekapaciteten samtidigt som de övriga länderna
      inte har uppfyllt de mål som <v>ställts</v> <p>upp</p> i de tidigare fleråriga
      utvecklingsprogrammen.
    t: Il faut que les États membres ayant respecté les objectifs ne soient pas pénalisés
      par de nouvelles réductions de l’effort de pêche par rapport aux autres pays
      qui n’ont pas respecté les objectifs <a>fixés</a> par les POP précédents.
  - s: Här handlar det om att förstärka subsidiaritetsprincipen när det gäller regeringarnas,
      men även de decentraliserade institutionernas roll, utan att förringa den avgörande
      betydelse som en bättre synergi, en bättre samordning mellan allmänna riktlinjer
      och ett utnyttjande även av den roll som den gemensamma europeiska dimensionen
      spelar, sett i perspektivet av en ekonomisk politik som kan förstärka de potentiella
      utvecklingsmöjligheterna i Europa och faktiskt uppnå de mål som vi <v>ställt</v>
      <p>upp</p> när det gäller arbete så att vi kan uppnå full sysselsättning.
    t: Il s’agit d’insister sur le principe de subsidiarité, dans le chef des gouvernements,
      mais aussi des institutions décentralisées, dans cette direction, sans négliger
      le rôle décisif d’une meilleure synergie, d’une meilleure coordination entre
      les grandes orientations, de la valorisation de la dimension communautaire européenne
      dans une perspective de politique économique capable d’exploiter les potentiels
      de développement en Europe et de poursuivre efficacement les objectifs que nous
      nous sommes <a>fixés</a> dans l’optique du plein emploi.
  - s: Ändringsförslagen 1, 3, 5 och 6 <v>ställer</v> <p>upp</p> en allmän ram och
      balanserar kommissionens förslag, i vilket man tenderar att bara betona vikten
      av de projekt som har med kandidatländerna att göra.
    t: Les amendements 1, 3, 5 et 6 <a>fixent</a> un cadre général qui rééquilibre
      la présentation de la Commission laquelle, dans sa proposition, tendait à souligner
      uniquement l’importance des projets impliquant les pays candidats.
  - s: Utan denna plan kommer det inte att vara möjligt att uppnå de mål vi har <v>ställt</v>
      <p>upp</p> för 2020, och inte heller att genomföra övergången till en koldioxidsnål
      ekonomi i den omfattning vi skulle önska fram till 2050.
    t: Sans ce plan, il nous sera impossible d’atteindre les objectifs <a>fixés</a>
      pour 2020 ou encore de réaliser la transition vers une économie à faibles émissions
      de carbone dans la mesure souhaitée d’ici 2050.
  - s: Intelligenta lösningar med låga koldioxidutsläpp bör därför få särskild uppmärksamhet,
      inte minst när det gäller gemenskapsfinansiering för att uppnå de miljömål som
      EU har <v>ställt</v> <p>upp</p> inför 2020.
    t: Il faudrait donc prêter une attention particulière aux solutions à faibles
      émissions de CO2 intelligentes, en particulier à leur financement communautaire,
      afin d’atteindre les objectifs environnementaux <a>fixés</a> par l’UE pour 2020.
  - s: Med en logistisk alkemi överträdde de till och med kriterierna från Maastricht
      som de själva <v>ställt</v> <p>upp</p>.
    t: Au prix de quelques manipulations comptables, il a même enfreint les critères
      de Maastricht qu’il avait lui-même <a>fixés</a>.
  - s: Om det dock finns ett mål som vi borde <v>ställa</v> <p>upp</p> inom detta
      område, är det att använda vår ekonomiska handelsstyrka och våra ekonomiska
      resurser till nytta för tredje världen.
    t: Toutefois, s’il est un objectif que nous devons nous <a>fixer</a> dans ce domaine,
      c’est bien d’utiliser notre force commerciale et nos ressources économiques
      pour le développement du tiers-monde.
  - s: om det finns något mål som vi borde <v>ställa</v> <p>upp</p> för oss själva,
      som skulle vara en historisk bedrift för ett enat Europa, är det att hjälpa
      de mindre lyckosamma folken i världen.
    t: s’il est un objectif que nous pouvons nous <a>fixer</a> afin d’obtenir une
      réussite historique pour une Europe unie, c’est bien de venir en aide aux déshérités
      du monde.
  - s: Detta var ett viktigt arbete från rådets sida, men det finns fortfarande några
      punkter som är oklara, framför allt när det gäller det mål vi <v>ställde</v>
      <p>upp</p>, nämligen att utarbeta regler som är klara och enkla att förstå för
      passagerarna och samtidigt rimliga för flygbolagen som, som vi alla vet, just
      nu befinner sig i en mycket svår situation.
    t: un travail considérable du Conseil, dont nous estimons toutefois qu’il doit
      être précisé en certains points, en particulier pour ce qui est de l’objectif
      que nous nous sommes <a>fixé</a> et qui est d’élaborer une législation claire,
      limpide pour les passagers et, dans le même temps, supportable pour les compagnies
      aériennes qui, comme nous le savons tous, traversent une phase assez délicate.
  - s: Jag har i dag försökt att måla upp en snabb bild för er över vad vi har åstadkommit
      under de senaste fyra åren, och ta upp de stora målsättningarna som jag <v>ställer</v>
      <p>upp</p> för mig till slutet av min mandatperiod.
    t: Monsieur le Président, Mesdames et Messieurs les Députés, j’ai tenu aujourd’hui
      à vous brosser un rapide tableau de ce que nous avons accompli ces quatre dernières
      années et à évoquer les grands objectifs que je me <a>fixe</a> pour la fin de
      mon mandat.
  - s: Den föreslagna europeiska flygsäkerhetsorganisationen skulle kunna <v>ställa</v>
      <p>upp</p> bindande regler för säkerheten i civilflyget, i synnerhet vad gäller
      flygplanens drift och underhåll.
    t: L’organisation européenne chargée de la sécurité dans le domaine de l’aviation
      civile proposée devrait <a>fixer</a> des règles contraignantes concernant les
      questions de sécurité de l’aviation civile, en particulier en ce qui concerne
      l’exploitation et la maintenance des appareils.
  - s: När det gäller det spanska ordförandeskapet är vi glada att notera målet ni
      <v>ställer</v> <p>upp</p> för er själva om att förbättra samordningen av den
      ekonomiska politiken.
    t: En ce qui concerne la Présidence espagnole, nous notons avec satisfaction l’objectif
      que vous vous <a>fixez</a> d’améliorer la coordination des politiques économiques.
  - s: Men kan vi vara säkra på att detta ordförandeskap, just för att det innehas
      av Frankrike, en av unionens grundare, kommer att uppnå de resultat man <v>ställt</v>
      <p>upp</p>?
    t: Mais sommes-nous certains que cette présidence, guidée par la France, pays
      fondateur de cette Union, atteindra les objectifs qu’elle s’est <a>fixés</a>
      ?
  - s: Eftersom jag kommer från ett av unionens yttersta randområden är det därför
      naturligt att jag har <v>ställt</v> <p>upp</p> målet - med ett ovillkorligt
      stöd och bistånd från min politiska grupp, men också från andra ledamöter som
      är intresserade av ämnet - att klargöra och att undanröja alla dessa tvetydigheter,
      all denna förvirring som under nästan ett halvt sekel har fördärvat Europeiska
      unionens förbindelser med dess olika perifera partner.
    t: C’est donc tout naturellement, étant originaire d’une région ultrapériphérique
      de l’Union, que je me suis <a>fixé</a> comme objectif, avec l’appui et le soutien
      inconditionnels de mon groupe politique, mais aussi d’autres parlementaires
      intéressés par le sujet, de clarifier, de lever toutes ces ambiguïtés, toutes
      ces confusions qui pendant près d’un demi-siècle ont pollué les relations de
      l’Union européenne avec ses différents partenaires excentrés.
