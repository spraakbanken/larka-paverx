  - s: 'Om detta inte inträffar skulle det vara mer förståndigt att låta medlemsländerna
      vara fria, om än inom de gränser som förordningarna om de två olika delarna
      av gemenskapspolitiken <v>ställer</v> <p>upp</p>, att handla när unionen inte
      kan göra det, eller tvärt om:'
    t: Failing that, it would make more sense to leave the Member States free to act
      where the Union is not in a position to do so, although within the limits laid
      <a>down</a> by the regulations of the two separate Community policies, or, alternatively,
      to support countries or take their place where Community resources and, above
      all, the European logic dictated by the requirements of the single currency
      market permit this.
  - s: Varför har vi <v>ställt</v> <p>upp</p> villkor för Slovakien, när vi sedan
      inte vill ge landet status som kandidatland?
    t: Why did we lay <a>down</a> certain conditions for Slovakia and refuse to grant
      it applicant status.
  - s: Den regel man egentligen borde <v>ställa</v> <p>upp</p> för en text som har
      antagits enhälligt, är att det skall räcka med att en enda medlem inte ställer
      upp och kräver en revidering, för att man automatiskt skall fortsätta att arbeta
      med den.
    t: In fact, the proper rule which should be laid <a>down</a> is that when a text
      has been adopted unanimously, the failure of one Member State to give its support
      - by requesting that it be revised - must automatically lead to improvements
      being made to it.
- c: 5
  r: 19
  v: set
  x:
  - s: Detta kommer att uppnås genom att <v>ställa</v> <p>upp</p> specifika mål som
      skall integreras i de nationella handlingsplanerna och att genomföra en politik
      för att främja lika möjligheter.
    t: This will be achieved by <a>setting</a> specific objectives to be integrated
      into national action plans and implementing policies to promote equal opportunities.
  - s: Det <v>ställer</v> <p>upp</p> normer för miljön, det ställer upp mål för forskning
      och utveckling, det hjälper till att bidraga med någonting till den globala
      utmaningen för europeisk industri.
    t: It <a>sets</a> standards in environment, it sets goals for research and development,
      it helps to add something to the global challenge for European industry.
  - s: Det ställer upp normer för miljön, det <v>ställer</v> <p>upp</p> mål för forskning
      och utveckling, det hjälper till att bidraga med någonting till den globala
      utmaningen för europeisk industri.
    t: It sets standards in environment, it <a>sets</a> goals for research and development,
      it helps to add something to the global challenge for European industry.
  - s: Om vi inte <v>ställer</v> <p>upp</p> mål i tidplanen kommer vi inte att ha
      någon ram att basera de förslag som ingår i detta betänkande på.
    t: If we do not <a>set</a> targets in the timetable, we will not have a framework
      on which to base the propositions contained in this report.
  - s: Europeiska unionen måste <v>ställa</v> <p>upp</p> normer.
    t: The European Union must <a>set</a> benchmarks.
  - s: Låt mig påminna er om att ni, i ert eget program för ordförandeskapet, <v>ställer</v>
      <p>upp</p> de två uppgifterna ?ökad effektivitet och större öppenhet inom området
      mänskliga rättigheter?
    t: Let me remind you that in your own Presidency programme, you <a>set</a> yourself
      the twin tasks of ’increased effectiveness and greater openness in the field
      of human rights’.
  - s: Det är ett mål som vi har <v>ställt</v> <p>upp</p> för vårt ordförandeskap
      och som vi tänker fortsätta att sträva mot i nära samarbete med våra partner,
      både inom EU men också i Afrika.
    t: It is an objective which we <a>set</a> for our Presidency and it is an objective
      which we intend to continue to work towards in close cooperation with our partners,
      both within the EU and also in Africa.
  - s: Det som är bra med förslaget är att det ger ett temporärt skydd och <v>ställer</v>
      <p>upp</p> en tidsgräns för detta.
    t: The good thing about the proposal is that it offers temporary protection and
      <a>sets</a> a time limit on it.
  - s: Vi har försökt <v>ställa</v> <p>upp</p> mål som kan leda till balans och fastställa
      instrument för att övervaka denna utveckling.
    t: We suggested <a>setting</a> objectives that would restore balance and creating
      instruments to track progress.
  - s: Jag anser att det är en mycket viktig politisk angelägenhet att skapa och stödja
      statistiska system, att vår möjlighet att <v>ställa</v> <p>upp</p> mål, jämföra
      resultat och förbättra våra insatser är en politiskt verktyg.
    t: I think that creating and supporting statistics is a very important political
      issue and that the facility to <a>set</a> targets, compare performances and
      bolster our efforts is an important political tool.
  - s: Växthusgasutsläppen har successivt minskat, och jordbruket har på ett positivt
      sätt bidragit till de mål för minskade utsläpp som EU <v>ställt</v> <p>upp</p>.
    t: A constant and progressive decrease in greenhouse gas emissions has been seen,
      and agriculture has made a positive contribution to meeting the targets for
      decreased emissions <a>set</a> by the European Union.
  - s: Trots detta har majoriteten här i parlamentet gett kommissionen ett carte blanche
      genom att <v>ställa</v> <p>upp</p> vaga begränsningar som ”proportionalitet”
      och ”ömsesidighet”.
    t: Nevertheless, the majority of this House has given the Commission a truly blank
      cheque by <a>setting</a> ambiguous limitations such as ’proportionality’ or
      ’reciprocity’.
  - s: Utan att dra några förhastade slutsatser om när den ekonomiska krisen kommer
      att ebba ut, kommer de mål som medlemsstaterna <v>ställt</v> <p>upp</p> för
      2020 på forskningsområdet inte att uppnås så som läget är för närvarande, på
      samma sätt som målen för den tidigare EU-strategin, Lissabonstrategin, inte
      uppnåddes.
    t: Although there are no foregone conclusions as to when the economic crisis will
      abate, the targets <a>set</a> by the Member States for 2020 in the research
      sector will not be achieved as things currently stand, just as the targets set
      in the previous European strategy, the Lisbon strategy, were not achieved.
  - s: Det gäller att stå med fötterna stadigt på jorden när man <v>ställer</v> <p>upp</p>
      mål om en andel på några procent av energiproduktionen för de förnybara energikällorna.
    t: We must keep our feet firmly on the ground when we <a>set</a> great store by
      renewable energy sources, which, after all, only account for a very small percentage
      of energy production.
  - s: Den här siffran, 90 procent el som genereras från förnybara källor, kommer
      sannolikt att uppnås långt före 2050, eftersom vi redan antagit ett direktiv
      där vi <v>ställer</v> <p>upp</p> ett mål på 35 procent för 2020.
    t: This figure of 90% electricity generation from renewable energy sources will
      surely be reached long before 2050, because we have already adopted a directive
      that <a>sets</a> a target of 35% for 2020.
  - s: Vi stöder emellertid en realistisk och uppnåelig teknik för förnybar energi
      och inte kostsamma understöd för ouppnåeliga mål. Det måste sägas att kommissionen
      och rådet har <v>ställt</v> <p>upp</p> ett par verkligt ambitiösa mål i år.
    t: And it has to be said that this year the Commission and the Council have <a>set</a>
      some very ambitious targets.
  - s: 'Jag <v>ställde</v> <p>upp</p> tre kumulativa villkor för att anta förslaget,
      nämligen:'
    t: 'Mr President, I <a>set</a> three conditions which must all be fulfilled before
      the proposal is adopted, namely:'
  - s: Azorerna har <v>ställt</v> <p>upp</p> mer ambitiösa specifika mål än EU, och
      resultaten har redan erkänts på europeisk nivå, särskilt vad gäller jordvärme,
      genom en ambitiös energipolitik med partnerskap mellan regionen och de bästa
      nationella och internationella forskningscentrumen.
    t: The Azores have <a>set</a> more ambitious specific targets than the EU, with
      results that are already recognised at a European level, particularly with regard
      to geothermal energy, through an ambitious energy policy of partnerships between
      the region and the best national and international research centres.
  - s: Det är därför avgörande att konkreta åtaganden görs och realistiska mål <v>ställs</v>
      <p>upp</p>.
    t: It is therefore crucial that concrete commitments are made and realistic objectives
      <a>set</a>.
  - s: Ni <v>ställer</v> <p>upp</p> vissa grundläggande villkor och säger att ni inte
      kan föreställa er ett oberoende och självständigt Kosovo.
    t: You <a>set</a> preconditions and say that you cannot conceive of autonomy in
      independence.
  - s: Europeiska kommissionen påstår att den <v>ställer</v> <p>upp</p> mål och utarbetar
      handlingsplaner för att få fler kvinnor i ledande ställning.
    t: The Commission maintains that it <a>sets</a> targets and draws up action plans
      to bring more women into managerial posts.
  - s: Finansiellt instrument för utomeuropeiska länder och territorier Ett bland
      de mål som Amsterdamkonferensen <v>ställde</v> <p>upp</p> för rådet var att
      effektiviteten i det finansiella instrumentet för utomeuropeiska länder och
      territorier (ULT) skulle förbättras.
    t: Financial Instrument of the OCTs (Overseas Countries and Territories) One of
      the objectives <a>set</a> by the Amsterdam Conference for the Council was to
      increase the effectiveness of the financial instrument of the OCTs.
  - s: EU bidrog också på ett avgörande sätt genom att <v>ställa</v> <p>upp</p> ambitiösa
      mål för de två tidigare toppmötena och aktivt delta i förberedelserna inför
      dessa möten för att man inte bara skulle komma fram till principförklaringar
      utan även konkreta resultat och åtaganden.
    t: The European Union also made a decisive contribution in terms of <a>setting</a>
      ambitious objectives for the two previous summits and actively participating
      in the preparatory work for these summits, in order to achieve not only declarations
      of principle, but also concrete results and commitments.
  - s: Ni har lagt fram det här förslaget eftersom ni har bedömt att de villkor vi
      har <v>ställt</v> <p>upp</p> har blivit uppfyllda.
    t: You have put forward this proposal because you have assessed that the rules
      and conditions that we <a>set</a> have been met.
  - s: Den lagstiftning som gäller för hela Europeiska unionen måste baseras på en
      analys av var vi befinner oss, vilka åtgärder som redan vidtagits som har varit
      effektiva och vilka nya åtgärder som krävs för att vi ska kunna nå de mål vi
      gemensamt <v>ställt</v> <p>upp</p>.
    t: Madam President, the legislation that applies to the European Union as a whole
      needs to be based on an analysis of where we are, which of the measures that
      have already been taken have been effective, and what new measures are needed
      for us to achieve the targets that have been jointly <a>set</a>.
  - s: EU kan <v>ställa</v> <p>upp</p> mål för t.ex. sysselsättningen, medan åtgärderna
      för att nå målen utformas och genomförs på nationell nivå.
    t: The EU can for example <a>set</a> targets for employment while the measures
      to reach such a target are developed and carried out at the national level.
  - s: Därför måste vi förmedla till medborgarna vad vi har gjort, vilket vårt arbete
      har varit, och vi måste lyckas närma oss de ambitiösa mål som vi har <v>ställt</v>
      <p>upp</p> för oss själva.
    t: That is why we must get a message across to the citizens about what we have
      been doing, the work we have done, and we must succeed in moving closer to the
      ambitious goals we have <a>set</a> ourselves.
  - s: Annars, mina damer och herrar, om vi <v>ställer</v> <p>upp</p> en tidtabell
      och denna tidtabell sedan bara finns på papperet blir kommissionens arbete ganska
      meningslöst.
    t: Otherwise, ladies and gentlemen, if we <a>set</a> a timetable and this timetable
      then remains just on paper, the Commission’s work becomes rather pointless.
  - s: Nästa år, när vi kommer att få våra rekommendationer gjorda, måste kommissionen
      ta hänsyn till samtliga villkor som <v>ställts</v> <p>upp</p> av fördraget för
      övergången till den gemensamma valutan.
    t: Next year, when we have our recommendations made, the Commission must take
      account of all the conditions <a>set</a> by the Treaty for entry to the single
      currency.
  - s: Den är däremot inte beredd att offra de politiska mål som <v>ställdes</v> <p>upp</p>
      när förslagen utformades.
    t: It is not, however, prepared to sacrifice the political objectives <a>set</a>
      when drafting the proposals.
  - s: Det mål som EU och EU:s institutioner måste <v>ställa</v> <p>upp</p> för sig
      är att hjälpa den inre marknaden att fungera bättre, så att konsumenternas förtroende
      ökar samtidigt som vi stöder våra företag.
    t: The objective that the Union and the EU institutions must <a>set</a> themselves
      is to help the internal market to function better, with the aim of increasing
      consumer confidence whilst at the same time supporting our businesses.
  - s: I framtiden bör vi <v>ställa</v> <p>upp</p> mycket stränga villkor för medlemsstaterna,
      så att de för en rationell ekonomisk politik, eftersom en politik som inte bygger
      på rationella grunder slutar på detta sätt.
    t: In future, we should very firmly <a>set</a> conditions for Member States, to
      ensure they follow a rational economic policy, because a policy which is not
      based on rational foundations ends up as it has done.
  - s: Vid Europeiska rådets möte den 4 februari 2011 <v>ställdes</v> detta <p>upp</p>
      som ett mål tillsammans med avskaffandet av energiöar inom EU till år 2015,
      och därefter kunde vi vid energirådet i slutet av februari anta slutsatser som
      jag betraktar som ett stort steg framåt.
    t: The European Council of 4 February 2011 <a>set</a> this as its objective, as
      well as the elimination of energy islands within the European Union by 2015,
      and subsequently, at the Energy Council at the end of February, we were also
      able to adopt conclusions, which I believe is a major step forward.
  - s: Kommissionen bör se till att EU:s bistånd ligger i linje med de utvecklingsmål
      som har <v>ställts</v> <p>upp</p> på internationell nivå.
    t: The Commission should ensure that EU aid is consistent with development goals
      and targets <a>set</a> at international level.
  - s: Det är mycket beklagligt om vi i EU inte har mod att <v>ställa</v> <p>upp</p>
      tydliga kriterier som grundval för samarbete med Syrien.
    t: It will be highly regrettable if we in the EU do not have the courage to <a>set</a>
      clear criteria for a basis for cooperation with Syria.
  - s: Det är visserligen sant, som Geneviève Fraisse nyss har sagt, att det har gjorts
      betydande framsteg i riktning mot större jämställdhet, men det återstår mycket
      att göra, om vi skall nå de mål som EU har <v>ställt</v> <p>upp</p> på detta
      område.
    t: While it is true, as Mrs Fraisse has just stated, that significant progress
      has been made in terms of reducing disparities, much remains to be done if we
      are to achieve the objectives <a>set</a> by the EU in this area.
  - s: För det första vill jag, såsom jag erinrat vår föredragande om, säga att efter
      övergången till euron är införandet av en handlingsplan för finansiella tjänster
      en av de viktigaste frågorna, om vi vill uppnå de målsättningar vi kollektivt
      <v>ställde</v> <p>upp</p> i Lissabon för att göra Europeiska unionen till världens
      mest konkurrenskraftiga område.
    t: My first comment is that, as the rapporteur pointed out, following the introduction
      of the euro, it is crucially important that we put in place an action plan on
      financial services, especially if we want to reach the objectives that we <a>set</a>
      collectively at Lisbon, namely to make the European Union the most competitive
      economic area in the world.
  - s: På så vis undviks att nya operatörer utestängs från marknaden, operatörer som
      nu skulle kunna erhålla auktorisering, naturligtvis under förutsättning att
      de är beredda att respektera de kriterier som <v>ställs</v> <p>upp</p> av fordonstillverkarna.
    t: This avoids foreclosure of these markets as new operators could now be designated
      authorised repairers, provided, of course, that they are prepared to observe
      the requirements <a>set</a> by the vehicle manufacturers.
  - s: konkurrenskraft handlar inte bara om hur man lanserar initiativ och hur många
      mål man <v>ställer</v> <p>upp</p>.
    t: competitiveness is not just about how you launch initiatives and how many targets
      you <a>set</a>.
  - s: När lagstiftningspaketet för små och medelstora företag togs fram <v>ställde</v>
      man <p>upp</p> tre huvudmål.
    t: At the time, the legal package on small and medium-sized enterprises <a>set</a>
      three main targets for itself.
  - s: Vi vet att de mål man <v>ställt</v> <p>upp</p> för den nu aktuella regeringskonferensen
      inte helt uppfyller detta behov, även om reformerna vad gäller rösträkningen
      och utvidgningen av omröstningen med kvalificerad majoritet går i den riktningen.
    t: As we know, the objectives <a>set</a> at the current Intergovernmental Conference
      do not meet this demand fully, although the reform of the weighting of votes
      and the extension of qualified majority voting are steps in this direction.
  - s: Om vi vänder oss emot Broks betänkande är det inte ett tecken på utfrysning
      av våra partner i Central- eller Östeuropa, eller Sydeuropa, tvärtom, det beror
      snarare på att betänkandet <v>ställer</v> <p>upp</p> villkor som faktiskt är
      oacceptabla, när det gäller länder som är europeiska sedan århundraden.
    t: Our opposition to the Brok report is not an indication of ostracism of our
      partners in Eastern and Central Europe, or southern Europe, quite the contrary,
      it means that this report <a>sets</a> conditions which are absolutely intolerable,
      with regard to countries which have been European for centuries and of which
      we should not be making any other demand whatsoever except, perhaps, for the
      one condition that political pluralism be respected.
  - s: 'Kommissionen har <v>ställt</v> <p>upp</p> ett tydligt mål:'
    t: 'The Commission has <a>set</a> a clear target:'
  - s: Jag hoppas att medlemsstaterna <v>ställer</v> <p>upp</p> lika ambitiösa mål
      innan årets slut, eftersom detta projekt endast kan lyckas om det genomförs
      gemensamt på både europeisk och nationell nivå.
    t: I hope that the Member States will <a>set</a> equally ambitious goals before
      the end of this year, for this project can only be successful if it is pursued
      jointly at European and national level.
  - s: Europa hävdar att man går i täten i den här kampen och de mål som de 27 medlemsstaterna
      har <v>ställt</v> <p>upp</p> för att minska utsläppen är faktiskt ett steg i
      rätt riktning.
    t: Europe claims to be at the forefront of this battle, and in fact the targets
      <a>set</a> by the 27 Member States for reducing emissions are on the right lines.
  - s: Bilindustrin borde ha minskat sina utsläpp mycket mer än vad de har gjort,
      men vi står där vi står och det tar tid att uppnå ekonomiska förändringar, så
      jag välkomnar föredragandens förslag om att <v>ställa</v> <p>upp</p> ett mål
      om 125 g före år 2015, för att ligga i linje med parlamentets uppfattning i
      oktober förra året.
    t: Mr President, the car industry should have reduced its emissions by a great
      deal more than it has, but we are where we are and it takes time to achieve
      change economically, so I welcome the rapporteur’s proposal to <a>set</a> a
      target of 125 g by 2015, to bring it in line with the vote of this Parliament
      last October.
  - s: Det är förstås en kompromiss och vi önskar att vi hade kommit mycket längre
      på vissa punkter, exempelvis när det gäller att lägga till miljökriterier i
      definitionen av återvinning och <v>ställa</v> <p>upp</p> strängare villkor för
      avvikelser från vad som är avfall och inte.
    t: This is, of course, a compromise and we would have wished to go much further
      on certain points, such as adding environmental criteria in the definition of
      recovery and <a>setting</a> more stringent conditions for departures from the
      status of waste;
  - s: Detta är inte lösningen på alla problem inom området organtransplantationer,
      men det här direktivet ger ett ramverk, förtydligar ansvarsgränserna och <v>ställer</v>
      <p>upp</p> vissa normer.
    t: this directive provides the framework, clarifies the boundaries of responsibilities
      and <a>sets</a> some standards.
  - s: Om vi vill minska klimatförändringarna och mildra de överhängande allvarliga
      konsekvenserna måste vi alla anstränga oss för att uppnå de målsättningar vi
      har <v>ställt</v> <p>upp</p>.
    t: If we are to slow down climate change and mitigate its impending serious consequences
      we must all direct our efforts towards achieving the objectives that we have
      <a>set</a>.
  - s: Det framgår av uttalandet från premiärminister Ferenc Gyurcsány i Bryssel att
      den ungerska regeringen bidrog med sin röst för att dämpa målsättningarna som
      <v>ställts</v> <p>upp</p> för klimat- och energipolitiken.
    t: It appears from the statements made by Prime Minister Ferenc Gyurcsány in Brussels
      that the Hungarian Government contributed its vote to softening the targets
      <a>set</a> for climate and energy policies.
  - s: Parlamentet skall <v>ställa</v> <p>upp</p> mål;
    t: Parliament should <a>set</a> objectives;
  - s: I det luxemburgska ordförandeskapets skriftliga program, som finns till ert
      förfogande, kommer ni att hitta en mycket detaljerad redogörelse för de mål
      vi har <v>ställt</v> <p>upp</p> inom de här områdena.
    t: In the written programme of the Luxembourg Presidency, which is available to
      you, you will find a very detailed presentation of the aims that we have <a>set</a>
      in these sectors.
  - s: Den tidtabell som föreskrivs i betänkandet, år 2020, är orealistisk och ogenomförbar,
      men den tidtabell som rådet <v>ställer</v> <p>upp</p>, år 2034, är allt för
      långt fram i tiden.
    t: The timetable set in the report of 2020 is unrealistic and impracticable, but
      the timetable <a>set</a> by the Council of 2034 is too far in the distance.
  - s: Vi har fortfarande inte lyckats uppnå våra klimatmål, och den situationen kommer
      inte att förbättras av att vi <v>ställer</v> <p>upp</p> en högre procentsiffra
      för minskningen.
    t: We have not succeeded in achieving our climate targets to date, a situation
      that will not improve by <a>setting</a> a higher percentage reduction.
  - s: Om vi börjar nå de högre målen, kommer vi dessutom att stänga in oss i ett
      hörn eftersom det innebär att vi måste följa ännu strängare krav och EU:s industri
      inte kommer att kunna konkurrera på samma villkor som industrier i länder som
      inte <v>ställer</v> <p>upp</p> så stränga krav.
    t: Furthermore, if we begin to reach higher targets, we will ram ourselves into
      a corner - as it has to comply with more stringent requirements, EU industry
      will be unable to compete on a level playing field with industry in countries
      that do not <a>set</a> such stringent requirements.
  - s: Även om vi <v>ställer</v> <p>upp</p> mål som gör oss till ledare i kampen mot
      klimatförändringarna bidrar detta inte alls till EU:s mål att bli världens mest
      konkurrenskraftiga region Även om jag inte tvivlar på att EU kan bana väg när
      det gäller att minska klimatförändringarna eller på att vi alla känner till
      vad våra åtaganden innebär, röstade jag emot det slutliga dokumentet eftersom
      vi måste sätta upp mål som är så realistiska som möjligt och förhålla oss konsekvent
      i förhållande till dem.
    t: Therefore, although <a>setting</a> ambitious targets makes us leaders in the
      fight against climate change, it by no means contributes to the EU’s objective
      of becoming the world’s most competitive region.
  - s: Kanske fanns andra möjligheter men i parlamentet ville vi i första hand se
      till att de mål vi hade <v>ställt</v> <p>upp</p> skulle nås.
    t: to fulfil the objectives which we had <a>set</a>.
  - s: Därför vill jag betona behovet av att <v>ställa</v> <p>upp</p> särskilda mål,
      för att inkludera sådana människor i det livslånga lärandet som inte har avslutat
      sina studier på mellannivå, är outbildade, som har speciella behov och inlärningssvårigheter
      eller som socialt sett befinner sig i en svag ställning.
    t: For that reason I wish to emphasise the need for <a>setting</a> special targets
      so that the provision of lifelong learning can be made to include people who
      failed to finish their secondary education, are untrained, have special needs
      and learning difficulties, or who are socially underprivileged.
  - s: Kommissionen anser att begreppet vetenskap som har använts på olika sätt i
      den här debatten är ett apodiktiskt begrepp, för den klassiska vetenskapen som
      utforskar, skapar och bedömer icke-homeopatiska läkemedel <v>ställer</v> <p>upp</p>
      sina egna lagar.
    t: But the Commission also believes that the concept of science, which has been
      used by some speakers in this debate too, is somewhat apodictic, because traditional
      medical science, which researches, produces and evaluates non-homeopathic medicinal
      products, <a>sets</a> its own conditions.
  - s: Jag anser att frågan om ekonomisk styrning och de mål som <v>ställs</v> <p>upp</p>,
      framför allt de som anges i Lissabonfördraget, väcker specifika frågor om huruvida
      den politik som tillämpas är socialt korrekt, om den ekonomi som tillämpas har
      miljövänlig tillväxt som mål och om den ekonomi som tillämpas motverkar arbetslöshet,
      i synnerhet bland ungdomar.
    t: Madam President, may I say that the question of economic governance and the
      targets it <a>sets</a>, especially as put forward under the Treaty of Lisbon,
      raise specific questions as to whether a policy is being applied that is socially
      correct, whether an economy is being applied that targets green growth and whether
      an economy is being applied that prevents against unemployment, especially among
      young people.
  - s: Det är tydligt att Nato vill behålla sina kärnvapen som avskräckande medel
      samtidigt som man uppfyller de mål man har <v>ställt</v> <p>upp</p> för sig
      själva om en kärnvapenfri värld.
    t: It is clear that NATO will want to retain its nuclear deterrents while keeping
      with the objective that it <a>set</a> itself on a nuclear-free world.
  - s: Därför är det så viktigt att alla industriländer <v>ställer</v> <p>upp</p>
      reduceringsmålsättningar för sig själva.
    t: That is why it so important that all industrial nations <a>set</a> themselves
      reductions targets.
  - s: Det råder allmän enighet om att vi med de resurser som vi förfogar över för
      närvarande inte kommer att kunna nå de mål som vi har <v>ställt</v> <p>upp</p>
      för 2015.
    t: It is something of a coincidence that, with the resources now available, it
      will not be possible to achieve the objectives <a>set</a> for 2015.
  - s: Det är åtminstone det mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: At least that is the goal we have <a>set</a> ourselves.
  - s: Om EU verkligen vill främja fler transporter i järnvägsnätet bör man <v>ställa</v>
      <p>upp</p> prioriteringar för genomförandet av de transeuropeiska transportnäten.
    t: If the EU really wants to encourage more freight onto the rail network, then
      it should <a>set</a> priorities in the realisation of the trans-European transport
      networks.
  - s: Genom förordningen infördes ett system med obligatorisk registrering av alla
      institut som är etablerade i unionen och stränga krav <v>ställdes</v> <p>upp</p>
      för att så långt möjligt se till att det inte uppstår några fler potentiella
      intressekonflikter, för att förbättra värderingarnas kvalitet och de metoder
      som används och slutligen för att se till att instituten verkar på ett öppnare
      sätt.
    t: The regulation introduced a system of mandatory registration for all agencies
      established in the Union and imposed a <a>set</a> of stringent requirements
      to ensure, as far as possible, that there are no more potential conflicts of
      interest, to improve the quality of ratings and the methodology used, and, finally,
      to ensure that agencies operate in a more transparent way.
  - s: De mål som flygbolagen <v>ställer</v> <p>upp</p> själva för att förbättra effektiviteten
      måste uppnås, och flygindustrin får inte bara kunna köpa sig fri.
    t: The goals that the airlines <a>set</a> themselves for improving efficiency
      must be achieved, and the aviation industry must not be able to simply buy its
      way out.
  - s: Såsom är allmänt känt nådde vi inte de ambitiösa mål vi <v>ställde</v> <p>upp</p>
      i Barcelona 1995, så vi ställde upp nya 2005.
    t: As is universally recognised, we did not reach the ambitious targets we <a>set</a>
      in Barcelona in 1995, so we set new ones in 2005.
  - s: Såsom är allmänt känt nådde vi inte de ambitiösa mål vi ställde upp i Barcelona
      1995, så vi <v>ställde</v> <p>upp</p> nya 2005.
    t: As is universally recognised, we did not reach the ambitious targets we set
      in Barcelona in 1995, so we <a>set</a> new ones in 2005.
  - s: Det är likväl min personliga åsikt att vi i Bonn bör ge en tydlig signal om
      att vi är beredda att <v>ställa</v> <p>upp</p> mål för 2020 men att det behövs
      mer arbete för att fastställa vilka målen bör vara.
    t: Nevertheless my personal opinion is that we should give a clear signal in Bonn
      that we are ready to <a>set</a> 2020 targets, but that more work is needed on
      what those targets should be.
  - s: Det är viktigt att vi inom den nya EU-ramen fortsätter att genomföra åtgärder
      som främjar utveckling och de mål som redan <v>ställts</v> <p>upp</p> och som
      måste övervakas för att se till att konkreta och positiva resultat uppnås.
    t: It is important that, within the new European framework, we continue with the
      course of action promoting development and the objectives already <a>set</a>,
      which must be monitored for tangible results so as to achieve a positive impact.
  - s: Att <v>ställa</v> <p>upp</p> mål utan att på ett fast och konsekvent sätt ta
      itu med den nuvarande situationen och de befintliga uppgifterna och utan att
      analysera vad som behöver göras i nuläget ter sig enligt min mening emellertid
      inte särskilt meningsfullt.
    t: However, <a>setting</a> objectives without robustly and consistently addressing
      the status quo and the tasks to be completed and without analysing what needs
      to be done now makes little sense in my view.
  - s: Slutligen och för det tredje den kommande fleråriga budgetramen för att se
      till att de prioriteringar som <v>ställts</v> <p>upp</p> för EU genom strategin
      EU 2020 återspeglas på ett bättre sätt i EU:s framtida budgetar.
    t: and not forgetting, thirdly, the next multiannual financial framework to make
      sure the future EU budgets better reflect the priorities <a>set</a> for the
      European Union through the Europe 2020 strategy.
  - s: Revideringen av Lissabonstrategin måste i högre grad inriktas på jämställdhetsfrågor,
      och vi måste <v>ställa</v> <p>upp</p> nya mål och stärka banden med handlingsplanen
      från Peking så att medlemsstaterna kan uppnå konkreta resultat genom riktade
      politiska insatser.
    t: I believe that the review of the Lisbon Strategy must focus more on gender
      equality, <a>set</a> new objectives and strengthen the ties with the Beijing
      Platform for Action so that Member States achieve concrete results through specific
      policies.
  - s: Det kan vi göra genom att <v>ställa</v> <p>upp</p> miniminormer på europeisk
      nivå som skyddar konsumenten på ett sådant sätt att han har tillräckligt förtroende
      för att köpa finansiella tjänster på distans.
    t: We can do that by <a>setting</a> minimum European standards and protecting
      the consumer in such a way that he is perfectly happy to buy financial services
      using remote methods.
  - s: Vi ansluter oss fullständigt till och vi ger ansvarsfrihet åt Europeiska investeringsbanken
      för de prioriteringar som den har <v>ställt</v> <p>upp</p> för sig samt de pelare
      som grundar dess politik.
    t: We fully share all the priorities which the European Investment Bank <a>set</a>
      itself and indeed with the pillars forming the basis of the bank’s policy, and
      grant it full discharge.
  - s: Även jag tror att målen full sysselsättning, respekt för en social marknadsekonomi
      och behovet av att snabbt gå mot en större grad av avreglering inom många sektorer
      är ett mål som vi måste <v>ställa</v> <p>upp</p> för oss.
    t: I too believe that the goals of full employment, respect for a social market
      economy and rapid progress towards liberalisation in many sectors are objectives
      we can and must <a>set</a> ourselves.
  - s: Ankara ignorerar inte bara sina förpliktelser, utan <v>ställer</v> dessutom
      på ett arrogant sätt <p>upp</p> villkor för att skapa sig fördelar i Cypern.
    t: Not only is Ankara persisting on essentially denying its obligations, but also
      is arrogantly <a>setting</a> conditions aimed at gaining favours in Cyprus.
  - s: 'Det faktum att den funktionella analfabetismen berör över 10 procent av befolkningen
      inom Europeiska unionen är, för att uttrycka det milt, en skrämmande tanke i
      en social dimension där Europa försöker nå sådana ambitiösa mål som de som <v>ställdes</v>
      <p>upp</p> av rådet i Lissabon:'
    t: 'The idea that functional illiteracy affects over 10% of the European Union’s
      population is horrifying, to say the least, in a developed society in which
      Europe is pursuing ambitious goals such as those <a>set</a> by the Lisbon Council:'
  - s: I dag ankommer det i huvudsak på medlemsstaterna att bekämpa analfabetismen
      och utslagningen, men under toppmötet i Lissabon - vilket redan har påpekats
      - <v>ställde</v> stats- och regeringscheferna <p>upp</p> målet att göra Europa
      till en mer konkurrenskraftig kunskapsbaserad ekonomi etcetera, etcetera.
    t: Combating illiteracy and social marginalisation is now essentially the responsibility
      of the Member States, but at the Lisbon Summit - as has already been said -
      the Heads of State and Government <a>set</a> themselves the goal of making Europe
      the most competitive knowledge-based economy in the world, etc, etc. Moreover,
      the European Social Agenda was adopted at Nice.
  - s: Den version av artikel 47 som föreslås av miljöutskottet är enligt min åsikt
      ett särskilt gynnsamt ändringsförslag, eftersom man därigenom gör det möjligt
      att industrins finansiella skyldigheter riktas mot utvecklandet av ett system
      för insamlingen av elektriskt avfall snarare än att genomföra påföljder för
      underlåtelse att uppnå de mål som har <v>ställts</v> <p>upp</p> för insamlingen.
    t: The version of Article 47 proposed by the Committee on the Environment is,
      in my opinion, a particularly beneficial amendment, because it enables the financial
      obligations of industry to be directed towards developing an electrical waste
      collection system, rather than implementing penalties for failing to achieve
      <a>set</a> objectives for collection.
  - s: Därför uppmanar jag den italienska regeringen att rätta sig efter EU:s bestämmelser
      och de tidsfrister som kommissionen har <v>ställt</v> <p>upp</p>.
    t: This is why I call on the Italian Government to comply with EU regulations
      and the deadlines <a>set</a> by the Commission.
  - s: Jag beklagar emellertid att ECB inte följer de höga normer för insyn, redovisningsskyldighet
      och öppenhet som Bank of England <v>ställt</v> <p>upp</p>.
    t: I regret, however, that the ECB does not follow the high standards of transparency,
      accountability and openness <a>set</a> by the Bank of England.
  - s: Vi har tillsammans med kommissionär Barnier och medlemsstaterna inlett ett
      arbete i den riktningen, men innevarande budgetår innebär gränser som har att
      göra med den ram som <v>ställs</v> <p>upp</p> av gällande förordningar.
    t: Together with Commissioner Barnier and the Member States, we have started to
      work towards this, but the current exercise is restricted by the framework <a>set</a>
      by the regulations in force.
  - s: Vi vet ju alla att om vi inte <v>ställer</v> <p>upp</p> en målsättning i det
      här parlamentet så kommer vi egentligen ingenstans.
    t: After all, we all know that if this Parliament does not <a>set</a> a target,
      we will not actually make any progress.
  - s: Om Gasoliba i Böhm här säger att vi inte ville/kunde genomföra någon teoretiskt
      perfekt modell, så har han naturligtvis rätt, men införandet av euron <v>ställer</v>
      helt enkelt <p>upp</p> villkor och krav som en modell för den ekonomiska politiken
      måste tillfredsställa, och detta har efter de nuvarande diskussionerna inte
      heller uppnåtts genom Gasoliba i Böhms förslag.
    t: If Mr Gasòliba i Böhm says here that we would or could not implement here a
      theoretically perfect model then he is of course right but the introduction
      of the euro simply <a>sets</a> conditions and requirements which a model of
      economic policy must meet and this is not achieved following present discussions
      on Mr Gasòliba i Böhm’s proposals.
  - s: Detta innefattar också G8, som <v>ställer</v> <p>upp</p> verkliga tidsfrister
      för stora uppgifter.
    t: This also includes the G8, which <a>set</a> real deadlines for major tasks.
  - s: År 2005 åtog sig de rika länderna högtidligen i Skottland att öka det offentliga
      utvecklingsbiståndet till 50 miljarder US-dollar per år senast 2010, varav hälften
      skulle ges till Afrika, så att man garanterade att de millennieutvecklingsmål
      som FN <v>ställt</v> <p>upp</p> för 2015 skulle nås.
    t: In 2005, in Scotland, the rich countries solemnly undertook to increase public
      development aid to 50 billion dollars per year by 2010, half of which was supposed
      to be given to Africa, so as to ensure that the Millennium Development Goals
      <a>set</a> by the United Nations for 2015 would be achieved.
  - s: Unionen har <v>ställt</v> <p>upp</p> en rad riktlinjer för att identifiera
      omständigheter under vilka Europeiska unionen kan vidta särskilda, målstyrda
      åtgärder.
    t: The Union has defined a <a>set</a> of guidelines for identifying circumstances
      in which the European Union can take specific, targeted action.
  - s: Parlamentsgruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater,
      som jag har äran att vara föredragande för i denna fråga, <v>ställde</v> <p>upp</p>
      ett huvudmål för 2010 års budget i början av förfarandet.
    t: The parliamentary Group of the European People’s Party (Christian Democrats)
      and European Democrats, for which I have the honour of acting as rapporteur
      on this issue, <a>set</a> a major objective for the 2010 budget at the start
      of the procedure.
  - s: Kanada och Ryssland har ingått ett internationellt avtal - eftersom Förenta
      staterna inte har velat underteckna det - för att <v>ställa</v> <p>upp</p> acceptabla
      normer för uppsättning av fällor, det vill säga för att organisera tortyr.
    t: An international agreement was signed with Canada and Russia - the United States
      refused - to <a>set</a> acceptable standards for trapping, i.e. organized torture.
  - s: Men genom att <v>ställa</v> <p>upp</p> ett exempel av hälsosam, djurvänlig
      boskapsskötsel, visar jordbrukare som väljer den här vägen andra vad som kan
      göras.
    t: But by <a>setting</a> an example of wholesome, animal-friendly stock-rearing,
      farmers who take this path are showing others what can be done.
  - s: I förslaget finns detaljer om råd som kan användas vid utarbetandet av specifikationer
      för en viss upphandling, det vill säga, det <v>ställer</v> effektivt <p>upp</p>
      parametrar för anbudsinfordran.
    t: The amendment details the ’advice which may be used in the preparation of specifications
      for a specific procurement’, that is to say, it effectively <a>sets</a> parameters
      for a call to tender.
  - s: Kommissionen konstaterade i sitt förslag att den inte i detta skede förmår
      ställa upp de så kallade slutliga målen beträffande kritiska belastningar och
      nivåer, utan den slutliga långsiktiga målsättningen måste uppnås via etappmål,
      vilka kommissionen alltså <v>ställde</v> <p>upp</p> fram till år 2010.
    t: to achieve a final, long-term objective it was necessary to proceed via some
      interim target values, which the Commission <a>set</a> for 2001.
  - s: Tyvärr tillgodoser inte fördragstexten som den hittills har utarbetats av ministerrådet
      vare sig det ena eller det andra av revisionens syften och som en följd därav
      inte något av de två utvärderingskriterier som Europaparlamentet <v>ställt</v>
      <p>upp</p>.
    t: Unfortunately, the text of the Treaty, as formulated to date by the Intergovernmental
      Conference, does not satisfy either of the objectives of the review and, consequently,
      does not satisfy either of the two evaluation criteria <a>set</a> by the European
      Parliament.
  - s: 'Rådet har också gjort en positiv bedömning av kommissionens förslag om att
      Phare skall grundas på framtida medlemskap, genom att <v>ställa</v> <p>upp</p>
      två prioriterade mål:'
    t: 'The Council has also taken a positive view of the Commission’s proposal to
      centre Phare around an accession perspective by <a>setting</a> two priority
      objectives:'
  - s: Lyckligtvis, och jag gratulerar föredragandena till det, rör sig parlamentet
      mot en text som <v>ställer</v> <p>upp</p> alla kandidatländer på en och samma
      startlinje, och min stora förhoppning är att Europeiska rådet, under det luxemburgska
      ordförandeskapets välgörande drivkraft, kommer att ha klokheten att alltid välja
      det som enar snarare än det som onödigtvis delar upp, för det som skiljer de
      goda kandidaterna åt från de mindre goda är inte så betydande, att man skall
      ta risken att dela upp dem i två grupper som presenteras på olika sätt.
    t: Happily, and I congratulate the rapporteurs on this, Parliament is moving towards
      a text which <a>sets</a> the same starting line for all the applicant countries
      and I sincerely hope that the European Council, under the beneficial impetus
      of the Luxembourg presidency, will have the wisdom always to choose what unites
      rather than what uselessly divides, for what separates the good candidates from
      the bad is not so important as the risk of splitting them into two distinct
      groups.
  - s: Det kommer sannolikt att bli en kraftansträngning, med tanke på rådets välfyllda
      dagordning, men det kommer framför allt att inför toppmötet i Laeken visa att
      Europeiska unionen nu uppnått viss mognad i utarbetandet av den europeiska straffrätten
      och att den kan genomföra de målsättningar den <v>ställt</v> <p>upp</p> för
      sig.
    t: That would certainly be an amazing feat, given the Council’s loaded schedule,
      but it will, above all, show, on the eve of the Laeken Summit, that the European
      Union has now achieved a certain maturity in the development of European criminal
      justice and that it is capable of realising the objectives that it <a>set</a>
      itself.
  - s: Redan i morgon skall jag träffa mina kolleger i kommissionen för att tillse
      att arbetet påbörjas omedelbart, och att vi når de olika mål som har <v>ställts</v>
      <p>upp</p>.
    t: Tomorrow, I am going to meet my fellow Commissioners to ensure that work starts
      immediately and that the various different objectives <a>set</a> are achieved.
  - s: Parlamentet har nu en chans, om det är villigt att ta det, att <v>ställa</v>
      <p>upp</p> en realistisk tidtabell för genomförandet i två steg av en genomgripande
      märkningsprocess av nötkött och nötköttsprodukter.
    t: Parliament has the opportunity, if it is willing to grasp it, to <a>set</a>
      a realistic timetable for the two-tier implementation of a comprehensive process
      of labelling for beef and for beef products.
  - s: Med andra ord har vi under 2005 hunnit halvvägs genom det tioåriga program
      som unionen <v>ställt</v> <p>upp</p> för sig själv för att halvera antalet dödsolyckor.
    t: In other words, 2005 is the half-way point in the programme of ten years that
      the Union <a>set</a> itself to halve the number of deaths.
  - s: Europeiska unionen kom med de övriga avtalsparterna överens om att <v>ställa</v>
      <p>upp</p> juridiskt bindande reduceringsmål för koldioxidutsläppen.
    t: The European Union agreed with the other parties to the Convention to <a>set</a>
      legally binding reduction targets for the emission of carbon dioxide.
  - s: I fråga om Turkiet håller jag alltså med om att tiden ännu inte är mogen för
      att ge Turkiet ett datum, men jag tycker att det riktiga skulle vara att ge
      ett datum för ett datum, alltså att <v>ställa</v> <p>upp</p> en kombination
      av tidsplan och handlingsplan.
    t: in other words, <a>set</a> a combination of a timetable and a roadmap.
  - s: EU är för det mesta bra på att <v>ställa</v> <p>upp</p> allmänna politiska
      mål, men mindre effektivt när det gäller att skapa rätt instrument för att verkligen
      uppfylla målen.
    t: After all, Europe is often good at <a>setting</a> general policy objectives,
      but much less effective when it comes to creating the right instruments for
      actually meeting those objectives.
  - s: Som europeisk lagstiftare kommer vi inte heller i framtiden att kunna underlåta
      att <v>ställa</v> <p>upp</p> klara gränsvärden och tidsfrister för att uppnå
      en märkbar minskning av utsläppen av skadliga ämnen.
    t: As the legislature of the European Union, we will in future continue to have
      no option but to <a>set</a> clear limit values and time limits for achieving
      significant reductions in emissions.
  - s: Ännu en gång kunde regeringscheferna enbart komma överens om att <v>ställa</v>
      <p>upp</p> teoretiska tidsfrister för att ministrarna skall avreglera marknader
      i framtiden, snarare än att faktiskt fokusera på överenskommelser som redan
      skulle ha gjorts eller uppnå dessa överenskommelser själva.
    t: Once again Heads of Government could only agree to <a>set</a> theoretical deadlines
      for ministers to liberalise markets in the future, rather than actually set
      the seal on agreements that should already have been made or reach those agreements
      themselves.
  - s: Jag tänker bl.a. på allt det som gäller hälsovårdsnormer och växtskyddsnormer
      eller olika handelshinder där vi inte bör sänka de standarder vi <v>ställt</v>
      <p>upp</p> för att våra befolkningar kräver det, utan försäkra oss om att våra
      ansträngningar till tekniskt stöd verkligen inriktas på att göra det möjligt
      för dessa länder att bemöta dem. Jag tänker bl.a. på allt det som hör till hälsovård
      och växtskydd.
    t: I am thinking, in particular, of all the rules on health and plant health,
      or of various obstacles to trade, where we should not reduce the standards that
      we have <a>set</a>, because our own public want to keep them, but where we could
      ensure that our efforts to provide technical assistance are effectively targeted
      so that they enable those countries to comply with them.
  - s: På så sätt blir vi en del av processen och kan kontrollera att de mål vi har
      <v>ställt</v> <p>upp</p> verkligen uppfylls.
    t: In that way, we shall be part of the process and be able to check that the
      goals we have <a>set</a> are really being met.
  - s: Frågor uppkommer också om hur organisationer tillkännager sitt intresse att
      delta i sådana samtal med kommissionen och just vilka kriterierna är som kommissionen
      <v>ställt</v> <p>upp</p> för vissa organisationers deltagande.
    t: Questions also arise about how organisations signal to the Commission their
      interest in participating in such dialogues and just what the criteria <a>set</a>
      by the Commission are for the involvement of particular organisations.
  - s: Vi hade <v>ställt</v> <p>upp</p> målsättningar och dessa har vi nått.
    t: We <a>set</a> objectives for ourselves and they were achieved.
  - s: Vi har uppnått ett mål inom detta område - ett mål som <v>ställdes</v> <p>upp</p>
      för oss av Europeiska rådet i Thessaloniki den 19 och 20 juni 2004.
    t: We have achieved an objective in this domain, an objective <a>set</a> for us
      by the Thessaloniki European Council on 19 and 20 June 2004.
  - s: Vi har t.ex. <v>ställt</v> <p>upp</p> orealistiska mål för biobränsle, vilket
      har lett till en situation där mark har köpts från utvecklingsländerna för odling
      av växter som ska bli biobränslen.
    t: We have <a>set</a> unrealistic targets for biofuel, for example, which has
      led to a situation where land has been bought from developing countries for
      the cultivation of vegetation for biofuel.
  - s: Jag tror att det nu är viktigt att vi inte skadar kandidatländernas förtroende,
      och den som i dag <v>ställer</v> <p>upp</p> nya villkor för anslutningen av
      länderna i Centraleuropa, av Malta och Cypern till Europeiska unionen, exempelvis
      genom att kräva att man först måste reformera den europeiska jordbrukspolitiken,
      han försyndar sig mot kandidatländerna, eftersom det nämligen undergräver kandidatländernas
      förtroende för Europeiska unionen och dess löften!
    t: Anyone who now <a>sets</a> new accession conditions for the Central European
      countries, Malta and Cyprus - for example, by demanding reform of the European
      agricultural policy first of all - anyone who demands this is sinning against
      the accession countries, because it undermines their confidence in the European
      Union and its pledges.
  - s: Om vi inte <v>ställer</v> <p>upp</p> vår egen invandringspolitik så kommer
      antingen anarki att härska eller också kommer - mer oroande - kriminella gäng
      av människohandlare att ställa upp den politiken åt oss.
    t: And unless we <a>set</a> our own immigration policy, either anarchy will reign
      or - more worryingly - criminal gangs of human traffickers will set that policy
      for us.
  - s: Om vi inte ställer upp vår egen invandringspolitik så kommer antingen anarki
      att härska eller också kommer - mer oroande - kriminella gäng av människohandlare
      att <v>ställa</v> <p>upp</p> den politiken åt oss.
    t: And unless we set our own immigration policy, either anarchy will reign or
      - more worryingly - criminal gangs of human traffickers will <a>set</a> that
      policy for us.
  - s: Detta avviker från tyngdpunkten i miljöutskottet, som i detta skede föredrar
      att <v>ställa</v> <p>upp</p> en obligatorisk standard redan nu på längre sikt.
    t: This differs from the emphasis in the Environment Committee, which would prefer,
      at this stage, to <a>set</a> a mandatory standard right now in respect of the
      longer term.
  - s: I beaktande härav rekommenderade utskottet en begränsad övergångsperiod för
      de sydliga länderna, eftersom vi måste vara realistiska, såväl som ambitiösa,
      när vi <v>ställer</v> <p>upp</p> målen.
    t: Having regard to this, the committee recommended a limited transitional period
      for southern states, because we have to be realistic, as well as ambitious,
      in <a>setting</a> targets.
  - s: En stor del av det arbete som byrån lagt ned kommer också att ha varit förgäves
      om vi inte inom EU <v>ställer</v> <p>upp</p> tydliga mål för att bereda vägen
      för ett EU-medlemskap.
    t: A great deal of the work that the Agency, too, has done, will simply be undone
      if we do not <a>set</a> clear European objectives to ensure that the path towards
      EU membership is clear.
  - s: Jag är glad att vi lyckats hålla den tidsplan som vi <v>ställde</v> <p>upp</p>
      för oss själva när jag utsågs till föredragande för det här betänkandet och
      att vi kommer att kunna genomföra omröstningen i plenum medan vi fortfarande
      har ett luxemburgskt ordförandeskap.
    t: I am delighted that we have managed to keep to the timetable that we <a>set</a>
      ourselves when I was appointed to draft this report, and that we are going to
      be able to vote on it in the plenary while we are still under the Luxembourg
      Presidency.
  - s: Jag vädjar till kommissionären att se till att den typen av lagstiftning skall
      finnas, så att produkter inte kommer in i Europeiska unionen som inte möter
      samma normer som vi <v>ställer</v> <p>upp</p>.
    t: I plead with the Commissioner to make sure that sort of legislation is in place,
      so that we do not have products coming into the European Union which are not
      of the same standard that we <a>set</a>.
  - s: Det åligger medlemsstaterna att gemensamt men oberoende av gemenskapens strukturer
      <v>ställa</v> <p>upp</p> mål, att anstränga sig att hålla sig till dem och att
      på nationell nivå definiera de medel som skall användas för att nå dit.
    t: It is for the Member States, in collaboration with but independent of Community
      structures, to <a>set</a> their objectives, to commit themselves to keeping
      to them and defining, at national level, suitable means of achieving them.
  - s: I stället för att <v>ställa</v> <p>upp</p> de fiskeanställdas intressen i europeiska
      länder och i afrikanska länder mot varandra måste vi försöka att föra samman
      deras krav och kamp gentemot de mäktiga kapitalistiska intressena.
    t: Instead of <a>setting</a> the interests of workers in the fishing industry,
      the interests of European countries and those of African countries against each
      other, a way must be found to unite their demands and their campaign against
      powerful capitalist interests.
  - s: Jag föreslår därför att vi äntligen inför skattekortet i mervärdesskattesystemet
      och behandlar all försäljning likadant, inte olika, så att vi uppnår de mål
      vi har <v>ställt</v> <p>upp</p> genom att verkligen minska skattebedrägerierna.
    t: I therefore propose that we at last introduce the tax card into the VAT system
      and treat sales the same, not differently, so as to achieve the aims we have
      <a>set</a> by actually cutting tax fraud.
  - s: I juli konstaterade kommissionen att innehållet i industrins åtagande motsvarade
      de målsättningar som kommissionen <v>ställt</v> <p>upp</p>.
    t: In July, the Commission found that the content of the industry’s commitment
      matched the objectives <a>set</a> by the Commission.
  - s: Det bör påpekas att vi utan Förenta staterna, Kina och Indien, och det här
      har också sagts många gånger här i kammaren under den här debatten, inte kommer
      att lyckas nå de mål som EU <v>ställde</v> <p>upp</p> vid toppmötet i Köpenhamn.
    t: It needs to be pointed out that without the United States, China and India,
      and this has also been said many times in this Chamber during this debate, there
      will be no success with the objectives <a>set</a> by the European Union at the
      Copenhagen Summit.
  - s: För att nå de mål som <v>ställs</v> <p>upp</p> i Fördraget om Europeiska unionen,
      närmare bestämt om Ekonomiska och monetära unionen, behöver gemenskapen vissa
      statistiska instrument av hög kvalitet för att alla institutioner, regeringar
      och ekonomiska aktörer skall kunna förfoga över en samling harmoniserad och
      tillförlitlig statistik som kan ligga till grund för de beslut de fattar.
    t: Mr President, ladies and gentlemen, in order to achieve the objectives <a>set</a>
      in the Treaty on European Union and, more specifically, on Economic and Monetary
      Union, the Community requires high-quality statistical instruments, which provide
      all the institutions, governments and economic and social operators with a collection
      of harmonised and reliable statistics on which to base their decisions.
  - s: Dessutom är det viktigt att <v>ställa</v> <p>upp</p> mål och praktiska riktmärken
      och prova en mer förenklad och funktionsduglig lagstiftningsram som är omedelbart
      förståelig för alla berörda aktörer.
    t: Furthermore, <a>setting</a> objectives and practical targets and trying out
      a more simplified and operational legislative framework that is immediately
      understandable to all actors involved, will certainly lead to greater awareness
      and to more effective environmental protection.
  - s: För att stimulera till finanspolitiskt ansvar föreslås vidare att man ska <v>ställa</v>
      <p>upp</p> minimikrav för nationella budgetramverk som ska överensstämma med
      kraven i fördraget.
    t: Furthermore, requirements are proposed for the budgetary frameworks of the
      Member States to encourage fiscal responsibility by <a>setting</a> minimum requirements
      for national fiscal frameworks and ensuring that they are in line with Treaty
      obligations.
  - s: Kommissionen föreslår att medlemsstaterna ska skärpa sin efterlevnad av stabilitets-
      och tillväxtpakten, fördjupa sin finanspolitiska samordning, <v>ställa</v> <p>upp</p>
      minimikrav för budgetramverk och ange mekanismer för att verkställa de nuvarande
      reglerna.
    t: The Commission proposes to reinforce Member States’ compliance with the Stability
      and Growth Pact, deepen fiscal policy coordination, <a>set</a> minimum requirements
      for fiscal frameworks and specify the mechanisms for enforcing the current rules.
  - s: Ni är medvetna om att några medlemsstater ännu inte är övertygade om att det
      är EU:s uppgift att <v>ställa</v> <p>upp</p> ett mål mot fattigdom.
    t: You are aware that a number of Member States remain to be convinced that <a>setting</a>
      a target against poverty is a task for our Union.
  - s: I likhet med föredraganden anser jag att kommissionen främst ska koncentrera
      sig på att <v>ställa</v> <p>upp</p> kvantifierbara, uppnåeliga mål för hela
      EU.
    t: Like the rapporteur, I believe the Commission should centre its attention primarily
      on <a>setting</a> quantifiable, achievable Community-wide targets.
  - s: Detta tar också tid, och därför måste vi hitta en balans mellan de mycket ambitiösa
      mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: That takes time as well, so we will have to strike a balance between the very
      ambitious goals we are <a>setting</a> ourselves here.
  - s: I mina inledande anmärkningar nämnde jag att vi på rådets möte i juni lyckades
      uppnå resultat om ansvarsfördelningen utifrån de nya mål som <v>ställdes</v>
      <p>upp</p> i Kyoto.
    t: In my introductory presentation, I pointed out that we succeeded in securing
      a result on the sharing of burdens arising from the new targets <a>set</a> in
      Kyoto at the Council meeting in June, and I referred to the communication the
      Commission has presented which will be discussed at the Council meeting in October.
  - s: Jag hörde att det inte finns tillräckligt mycket ambition och att vi inte har
      utövat något ledarskap genom att <v>ställa</v> <p>upp</p> detta mål. Inget annat
      land i världen är lika ambitiöst - inte ens Kalifornien.
    t: I heard that there is not enough ambition and that we have not exercised leadership
      by <a>setting</a> this target.
  - s: Vi får dock inte <v>ställa</v> <p>upp</p> några målsättningar för oss själva
      som är orealistiska.
    t: However, we must not <a>set</a> ourselves unrealistic objectives.
  - s: Det sker bäst genom att <v>ställa</v> <p>upp</p> konkreta mål. Den liberala
      gruppen kommer att helt stödja ändringsförslagen 2 och 5 som siktar på att förbättra
      energianvändningen när det gäller slutförbrukningen med 1,5 extra procent per
      år.
    t: This can best be achieved by <a>setting</a> concrete objectives.
  - s: Med vad det bör föra med sig av åtagande att inte ge upp i våra ansträngningar
      tills vi ser det mål vi <v>ställt</v> <p>upp</p> uppfyllt i och med antagandet
      av denna domstols stadga.
    t: However, to sum up, what we are going to do here in these final debates of
      the year and the century is to publicly and formally recognise that this issue
      is still outstanding, and that we also have the commitment to persevere with
      our efforts to fulfil the objective which we <a>set</a> on approving the court’s
      statute, also urging the Council and the Commission to act to this end.
  - s: Därför måste man när man förnyar direktivet från år 1994 <v>ställa</v> <p>upp</p>
      ambitiösa mål, såsom föredraganden av betänkandet, Corbey, också har konstaterat.
    t: For this reason, in any revision of the 1994 directive ambitious targets must
      be <a>set</a>, as the rapporteur, Mrs Corbey, has also stated.
  - s: Medlemsstaterna är fria att själva <v>ställa</v> <p>upp</p> sina politiska
      mål när det gäller vadhållning och hasardspel, samt att i detalj ange vilken
      nivå av skydd de anser vara lämplig för sina medborgare.
    t: Member States are free to <a>set</a> their own policy objectives on betting
      and gambling and define in detail the level of protection they deem appropriate
      for their citizens.
  - s: Det gläder mig att parlamentet med stor och tydlig majoritet har förkastat
      den socialdemokratiska gruppens och De grönas försök att <v>ställa</v> <p>upp</p>
      ett mål om fullständigt medlemskap för Turkiet.
    t: Mr President, I am pleased that this House has rejected by a large and clear
      majority the attempt by the Socialists and the Greens to <a>set</a> the goal
      of full membership for Turkey.
  - s: I och med godkännandet, utan ändringar i rådets gemensamma ståndpunkt, antar
      Europaparlamentet utmaningen från de förändringar som pågår, de krav som ställs
      från den nya ekonomin, och <v>ställer</v> äntligen <p>upp</p> regler för användningen
      av Internet som ett instrument för utbyte av varor och tillhandahållande av
      tjänster.
    t: Mr President, with the adoption, without amendments, of the common position
      of the Council, the European Parliament is rising to the challenges of the current
      changes, to the demands of the new economy, at last <a>setting</a> rules in
      place governing the use of the Internet for trade and the provision of services.
  - s: Kommissionen vågar sig inte på att <v>ställa</v> <p>upp</p> europeiska gränsvärden,
      utan inriktar sig i första hand endast på att harmonisera måtten för omgivningsbuller
      i Europa.
    t: The Commission does not have the courage to <a>set</a> European standards but
      aims in the first instance only to harmonise the noise pollution indicators.
  - s: Man kan inte fastställa en andel arbetslöshet som mål på samma sätt som man
      <v>ställt</v> <p>upp</p> andra ekonomiska konvergenskriterier.
    t: You cannot set a rate of unemployment to be achieved in the same way as you
      <a>set</a> other economic convergence criteria.
  - s: Vad Europeiska rådet därför föreslår, fru Carlotti, är att varje medlemsstat
      åtminstone ska bekräfta det åtagande som den antog 2005, om ni kommer ihåg,
      och lägga fram en övergångsplan som visar hur de kan nå de mål som har <v>ställts</v>
      <p>upp</p> för 2010 och 2015.
    t: Therefore, what the European Council is proposing, Mrs Carlotti, is that each
      Member State should at least confirm the commitment that it assumed, if you
      remember, in 2005, and agree to produce a transitional plan illustrating how
      they can reach the target <a>set</a> for 2010 and 2015.
  - s: Vi måste samordna våra insatser bättre, <v>ställa</v> <p>upp</p> ambitiösare
      nationella mål inom utbildningssektorn, inom forskning och förnyelse, och vi
      måste göra mer för att dela med oss av våra bästa lösningar.
    t: We must be better coordinated and <a>set</a> more ambitious national targets
      in the fields of education, research and innovation, and we must do more to
      share our best practices.
  - s: För min del kräver jag mera konkreta uppgifter, och jag anser att det är mödan
      värt att också ni uppmärksammar dessa, för Lissabonstrategin, som vi tidigare
      haft en lång debatt om med anledning av presentationen av det grekiska ordförandeskapets
      prioriteringar, har fått oss att förstå att det inte är lätt att uppnå de mål
      vi har <v>ställt</v> <p>upp</p> och att den allra viktigaste faktorn är utvecklingen
      av de små och medelstora företagen för att skapa den konkurrensförmåga som måste
      känneteckna den europeiska ekonomin och skapandet av arbetstillfällen.
    t: I, for my part, need more specific details and I think it would be worth your
      spending some time on them because, as we have seen from our lengthy discussion
      of the Lisbon strategy earlier today, following the presentation of the Greek
      Presidency’s priorities, it will not be easy to achieve the targets we have
      <a>set</a> and the best way of giving the European economy the competitiveness
      it needs and creating jobs is to develop small and medium-sized enterprises.
  - s: Vi har <v>ställt</v> <p>upp</p> minimikrav på europeisk nivå som alla medlemsstater
      och alla företag måste följa när det övervägs att minska arbetsstyrkan, särskilt
      vid risk för massarbetslöshet, eller när andra beslut förbereds som sannolikt
      kommer att påverka arbetstagarna.
    t: We have <a>set</a> minimum requirements at European level, which all Member
      States and all companies must observe when contemplating job losses, especially
      when they are massive, or preparing other decisions likely to affect workers.
  - s: De mål som <v>ställs</v> <p>upp</p> i direktivet är ambitiösa, men det är möjligt
      att nå dem. I den handlingsplan som kommissionen lägger fram fastställs målet
      att 20 procent av bränslet skall utgöras av alternativa biodrivmedel 2020.
    t: The objectives <a>set</a> in the directive are ambitious, but achievable.
  - s: Genom att <v>ställa</v> <p>upp</p> målsättningar och periodisera dem på ett
      vettigt sätt skapar man möjligheter för den politiska beslutsfattaren att förstå
      vad klockan är slagen, vilka beslut man bör fatta i denna situation.
    t: By <a>setting</a> objectives and by dividing them sensibly over time periods,
      we will make it possible for political decision-makers to understand, at any
      given future stage, what sort of decisions must be made in the situation at
      hand.
  - s: 'För att vi bättre skall kunna inrikta oss på Lissabonmålen har vi <v>ställt</v>
      <p>upp</p> tre grundläggande mål:'
    t: 'In order to be able to focus more on Lisbon, we have <a>set</a> three basic
      objectives:'
  - s: Vi har därför <v>ställt</v> <p>upp</p> beräknade mål när det gäller den här
      konkreta frågan.
    t: We have <a>set</a> certain specific objectives on this point, since public
      investment in this sector functions satisfactorily but nevertheless there are
      more deficiencies with regard to the functioning of the private economy.
  - s: Därav de ytterst intressanta förslagen i det ursprungliga betänkandet från
      utskottet för ekonomi och valutafrågor om att stimulera den ekonomiska verksamheten
      genom att <v>ställa</v> <p>upp</p> ambitiösa mål (sysselsättningsgrad på 75
      procent, återhämtning av tillväxten…) och genom att förse sig med medel för
      att uppnå detta!
    t: Europe has unparalleled potential for economic and social progress which, for
      reasons that still partly escape us, remains largely unexploited, hence the
      highly interesting suggestions made in the initial report of the Committee on
      Economic and Monetary Affairs to regenerate economic activity by <a>setting</a>
      ambitious goals (an employment rate of 75%, an upturn in growth, etc.) and by
      setting aside sufficient resources to achieve this.
  - s: Om vi <v>ställer</v> <p>upp</p> de två villkoren kommer både den interna och
      externa stabiliteten i det nya Egypten att stärkas.
    t: If we <a>set</a> those two conditions, both the internal and external stability
      of the new Egypt would be strengthened.
  - s: För vår egen säkerhet måste vi göra allt vi kan för att <v>ställa</v> <p>upp</p>
      nya parametrar för energiförsörjningen.
    t: For our own safety we must devote all our efforts to <a>setting</a> new parameters
      in energy supply.
  - s: Med tanke på denna föränderliga situation och med tanke på att Hamas och israelerna
      inte talar med varandra måste vi <v>ställa</v> <p>upp</p> genomförbara villkor
      som vi kan tala med båda parter om.
    t: With the situation in flux and neither Hamas nor the Israelis talking to one
      another, we must <a>set</a> achievable terms on which we can talk to both.
  - s: Jag är nämligen fullständigt ense med föredraganden om att meddelandet borde
      varit ett mycket mer detaljerat och arbetat program och att det borde ha angivits
      var, hur och på vilket sätt kommissionen på ett antal punkter skulle försöka
      nå de mål som den själv <v>ställer</v> <p>upp</p> åt sig, och som jag i sig
      inte har några problem med.
    t: I totally agree with Mr Whitehead that the communication should have been a
      far more detailed, more thoroughly thought-out programme and that it should
      have indicated how and in what way the Commission intends to attain the objectives
      it has <a>set</a> itself, and with which I have no problem as such.
  - s: 'I den nya transatlantiska agendan <v>ställde</v> vi <p>upp</p> fyra huvudprioriteringar
      för samarbetet:'
    t: 'In the new transatlantic agenda we <a>set</a> four main priority areas for
      cooperation:'
  - s: Det räcker inte att vi <v>ställer</v> <p>upp</p> ambitiösa mål. Vi måste också
      vara beslutsamma och pragmatiska.
    t: It is not enough that we should <a>set</a> ambitious goals.
  - s: Vi anser dock att det är viktigt att <v>ställa</v> <p>upp</p> så ambitiösa
      mål som möjligt.
    t: We think, however, that it is important to <a>set</a> targets that are as ambitious
      as possible.
  - s: vi vänder oss till rådet, dvs. vi är beredda att även <v>ställa</v> <p>upp</p>
      indikativa mål. Det betyder emellertid också att vi redan denna vecka förväntar
      oss av rådet att det tar upp krav som det ansvariga utskottet har ställt på
      olika områden.
    t: The one thing we now see as important is that we should meet the Council halfway
      by being willing to <a>set</a> indicative targets as well, but this means that
      we expect the Council, this very week, to accede to the demands made by the
      competent Committee in various areas.
  - s: Vad skall vi ha ett direktiv till, som först <v>ställer</v> <p>upp</p> mål
      och sedan mjukar upp dessa mål?
    t: What are we to do with a directive that starts by <a>setting</a> targets and
      then makes them more lenient?
  - s: Utan denna plan kommer det inte att vara möjligt att uppnå de mål vi har <v>ställt</v>
      <p>upp</p> för 2020, och inte heller att genomföra övergången till en koldioxidsnål
      ekonomi i den omfattning vi skulle önska fram till 2050.
    t: Without this plan, it will not be possible to achieve the goals we have <a>set</a>
      for 2020, nor to carry out the transition to a low-carbon economy on the scale
      we would like for 2050.
  - s: Intelligenta lösningar med låga koldioxidutsläpp bör därför få särskild uppmärksamhet,
      inte minst när det gäller gemenskapsfinansiering för att uppnå de miljömål som
      EU har <v>ställt</v> <p>upp</p> inför 2020.
    t: Intelligent low-carbon solutions should therefore receive special attention,
      not least with regard to their Community funding, to achieve the environmental
      targets <a>set</a> by the EU for 2020.
  - s: Med en logistisk alkemi överträdde de till och med kriterierna från Maastricht
      som de själva <v>ställt</v> <p>upp</p>.
    t: Using the alchemy of book-keeping they even violated the Maastricht criteria,
      which they themselves <a>set</a>.
  - s: Där erkänns att det främsta målet bakom embargot var att driva bort Saddam
      Hussein samtidigt som villkoren och förutsättningarna som <v>ställs</v> <p>upp</p>
      i betänkandet för att häva embargot innebär att det inte hävs.
    t: It admits that the ultimate aim is to topple Saddam Hussein and the terms and
      conditions which it <a>sets</a> for lifting it are tantamount to not lifting
      it.
  - s: om det finns något mål som vi borde <v>ställa</v> <p>upp</p> för oss själva,
      som skulle vara en historisk bedrift för ett enat Europa, är det att hjälpa
      de mindre lyckosamma folken i världen.
    t: if there is any objective we could <a>set</a> ourselves which would be a historic
      achievement for a united Europe, it is to help along the less fortunate peoples
      of the world.
  - s: Genom att <v>ställa</v> <p>upp</p> normer för output bildas tillräckligt utrymme
      för innovation.
    t: <a>Setting</a> standards on the output side will foster innovation.
  - s: Efter att man har <v>ställt</v> <p>upp</p> nya mål måste man alltså uppnå dem,
      innan man kan föreslå nya.
    t: So when we have <a>set</a> new standards, we must reach them before proposing
      more.
  - s: I detta syfte har Förenade kungariket, tillsammans med Frankrike, lagt fram
      ett förslag till text för en Europeiska unionens uppförandekodex som <v>ställer</v>
      <p>upp</p> höga gemensamma normer för vapenexport för medlemsstaterna.
    t: To this end the United Kingdom, in conjunction with France, has put forward
      a draft text for a European Union code of conduct <a>setting</a> high common
      standards for arms exports by Member States.
  - s: Vårt mål bör naturligtvis vara att <v>ställa</v> <p>upp</p> de bästa säkerhetsnormerna
      över hela Europa.
    t: Our aim should surely be to <a>set</a> the best safety practices across Europe.
  - s: Men kan vi vara säkra på att detta ordförandeskap, just för att det innehas
      av Frankrike, en av unionens grundare, kommer att uppnå de resultat man <v>ställt</v>
      <p>upp</p>?
    t: Yet are we sure that this Presidency will achieve the goals it has <a>set</a>
