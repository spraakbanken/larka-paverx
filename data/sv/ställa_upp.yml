    t: Sem este plano, não será possível alcançarmos os objectivos que <a>definimos</a>
      para 2020 nem levar a cabo a transição para uma economia com baixas emissões
      de carbono na escala desejada para 2050.
  - s: Kommissionen svarade konstruktivt på de flesta punkter som vi <v>ställde</v>
      <p>upp</p> i mars.
    t: A Comissão reagiu construtivamente à maioria das condições que <a>definimos</a>
      em Março.
  - s: Kommissionen vill inte harmonisera de olika systemens bestämmelser, utan bara
      se till att de uppfyller de fyra specifika förenlighetskriterier som <v>ställdes</v>
      <p>upp</p> i beslutet som gällde Frankrike.
    t: A Comissão não quer harmonizar as disposições dos diferentes regimes, mas apenas
      assegurar que estes obedecem aos quatro critérios específicos de compatibilidade,
      <a>definidos</a> na decisão relativa a França.
