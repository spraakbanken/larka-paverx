  - s: Vi som kristdemokrater kan inte <v>ställa</v> <p>upp</p> på att vi drar oss
      undan vårt medbestämmande på våra åkares bekostnad, på miljöns bekostnad.
    t: Sich der Mitentscheidung zu entziehen zu Lasten unserer Fuhrunternehmer, zu
      Lasten unserer Umwelt, können wir als Christdemokraten nicht <a>mittragen</a>.
- c: 2
  r: 16
  v: mitmachen
  x:
  - s: Vi kan och vill inte <v>ställa</v> <p>upp</p> på detta!
    t: Wir können und wollen das nicht <a>mitmachen</a>!
  - s: Detta är en smädelse mot väljarna i mitt grannland, vilken jag inte kan <v>ställa</v>
      <p>upp</p> på.
    t: Dieses ist ein Verunglimpfen der Wähler meines Nachbarlandes, die ich nicht
      <a>mitmachen</a> kann.
- c: 2
  r: 16
  v: leisten
  x:
  - s: I detta sammanhang måste de ekonomiskt starkare EU-länderna <v>ställa</v> <p>upp</p>.
    t: Hier müssen die wirtschaftlich stärkeren EU-Länder einen Beitrag <a>leisten</a>.
  - s: Skulle beslutet ha kunnat vara att EU inte skulle <v>ställa</v> <p>upp</p>
      med ett skäligt bidrag?
    t: Wäre es denn möglich gewesen zu entscheiden, dass die EU keinen sinnvollen
      Beitrag <a>leisten</a> würde?
- c: 2
  r: 16
  v: festsetzen
  x:
  - s: Vid mötet uppstod därför en situation där alla såg om sitt eget hus och där
      varje stat kunde <v>ställa</v> <p>upp</p> sina egna mål och också gjorde det
      på frivillig basis.
    t: Kopenhagen hat in der Tat mehr Regierungschefs als Kyoto mobilisiert, aber
      es gab auch mehr Spaltungen, und als Ergebnis hat es sich in ein Szenario eines
      „jeder für sich“ verwandelt, bei dem jeder Staat seine eigenen Ziele <a>festsetzen</a>
      kann und mehr als das, dies auf freiwilliger Basis zu tun.
  - s: I båda fallen uppfylls eller uttrycks önskningar som både kommissionen och
      parlamentet <v>ställde</v> <p>upp</p> som mål då programmet antogs.
    t: In beiden Fällen werden Wünsche umgesetzt bzw. zum Ausdruck gebracht, die bei
      der Annahme dieses Programms von der Kommission und dem Parlament als Ziele
      <a>festgesetzt</a> wurden.
- c: 2
  r: 16
  v: fordern
  x:
  - s: Formuleringar som man kan tolka som att gemenskapen skall inskränka parternas
      förhandlingsrätt om löner kan vi däremot alltså inte <v>ställa</v> <p>upp</p>
      på.
    t: -Die Änderungsanträge 9 und 11 (Punkt 14 bzw. 15) <a>fordern</a> die Kommission
      auf, „eine bessere Koordinierung zwischen der Wirtschafts- und der Sozialpolitik
      sicherzustellen“, sowie „Vorschläge für Mindestlöhne vorzulegen“.
  - s: Det som vi just nu följer på nära håll, tillsammans och i en god och konstruktiv
      dialog med de här länderna, är hur det är ställt med språkordningen för minoriteterna
      och de språkkrav som <v>ställs</v> <p>upp</p> för en kandidatur till poster
      inom folkrepresentationen på lokal och regional nivå.
    t: Im Moment prüfen wir gemeinsam und im vertrauensvollen konstruktiven Dialog
      mit diesen Ländern, wie es im besonderen um die Sprachenregelung für Minderheiten
      sowie um die Sprachkenntnisse bestellt ist, die bei der Bewerbung um eine Position
      in der Volksvertretung sei es auf Landes- oder auf regionaler Ebene <a>gefordert</a>
      werden.
- c: 2
  r: 16
  v: Aufstellung werden
  x:
  - s: När dessutom vissa kandidater förhindras från att <v>ställa</v> <p>upp</p>,
      när enbart de kandidater som stöds av regeringen får tillgång till press, radio
      och tv, när oppositionen eller utländska observatörer inte har möjlighet att
      övervaka räkningen på rätt sätt, när fredliga protester mot de officiellt rapporterade
      resultaten bryts upp av militär och polis och oppositionsledare arresteras,
      finns det sannerligen anledning att stark betvivla att väljarnas vilja har respekterats.
    t: Wenn dann noch die <a>Aufstellung</a> bestimmter Kandidaten verhindert <a>wird</a>,
      nur die Favoriten der Regierung Zugang zu Presse, Rundfunk und Fernsehen erhalten,
      die Opposition oder ausländische Beobachter keine Möglichkeit haben, die Stimmenauszählung
      richtig zu überwachen, wenn friedliche Protestdemonstrationen gegen das amtliche
      Ergebnis von Armee und Polizeikräften zersprengt und Oppositionsführer festgenommen
      werden, besteht aller Anlass, ernsthaft zu daran zu zweifeln, dass der Wählerwille
      respektiert worden ist.
  - s: Låt mig avslutningsvis säga att vid parlamentsvalet i Vitryssland i oktober
      2000 förvägrades en fjärdedel av kandidaterna att <v>ställa</v> <p>upp</p>.
    t: Lassen Sie mich abschließend anmerken, dass bei der Parlamentswahl in Belarus
      im Oktober 2000 einem Viertel der Kandidaten das Recht auf <a>Aufstellung</a>
      verweigert <a>wurde</a>.
- c: 2
  r: 16
  v: bringen
  x:
  - s: Vad gör den algeriska regeringen till exempel i det här sammanhanget för att
      övertyga de partier som inte vill <v>ställa</v> <p>upp</p>?
    t: Es muß freie und sichere Wahlen geben, und man fragt sich, was tut die algerische
      Regierung beispielsweise, um die Parteien, die nicht daran teilnehmen wollen,
      doch noch dazu zu <a>bringen</a>?
  - s: 'De målsättningar för gott styre som <v>ställs</v> <p>upp</p> i Laekenförklaringen:'
    t: Das in der Erklärung von Laeken formulierte Ziel des verantwortungsvollen Regierungshandelns,
      durch das dem Bürger das europäische Projekt näher <a>gebracht</a> werden, Bürokratie
      abgebaut und unsere Ziele wirksamer und effizienter erreicht werden sollen,
      kann nicht so lange warten.
- c: 2
  r: 16
  v: legen
  x:
  - s: Detta är inte lösningen på alla problem inom området organtransplantationer,
      men det här direktivet ger ett ramverk, förtydligar ansvarsgränserna och <v>ställer</v>
      <p>upp</p> vissa normer.
    t: diese Richtlinie stellt den Rahmen zur Verfügung, verdeutlicht die Zuständigkeitsgrenzen
      und <a>legt</a> einige Standards fest.
  - s: 'I den nya transatlantiska agendan <v>ställde</v> vi <p>upp</p> fyra huvudprioriteringar
      för samarbetet:'
    t: 'In der neuen transatlantischen Agenda <a>legten</a> wir vier wichtige Schwerpunktbereiche
      für die Zusammenarbeit fest:'
- c: 2
  r: 16
  v: angestrebt
  x:
  - s: Vi vet att de mål man <v>ställt</v> <p>upp</p> för den nu aktuella regeringskonferensen
      inte helt uppfyller detta behov, även om reformerna vad gäller rösträkningen
      och utvidgningen av omröstningen med kvalificerad majoritet går i den riktningen.
    t: Wir wissen, dass die mit der gegenwärtigen Regierungskonferenz <a>angestrebten</a>
      Ziele dieser Forderung nicht in jeder Hinsicht gerecht werden, obgleich die
      Reform der Stimmgewichtung im Rat und die Ausdehnung der Beschlüsse mit qualifizierter
      Mehrheit in diese Richtung gehen.
  - s: I den riktningen går våra senaste förslag, men för att genomföra dem behöver
      vi få ett kraftfullt stöd från parlamentet så att vi kan nå de mål som vi har
      <v>ställt</v> <p>upp</p>.
    t: Hierfür brauchen wir jedoch die volle Unterstützung des Parlaments, damit wir
      die <a>angestrebten</a> Ziele erreichen können.
- c: 2
  r: 16
  v: aufgeführt
  x:
  - s: Nästa år, när vi kommer att få våra rekommendationer gjorda, måste kommissionen
      ta hänsyn till samtliga villkor som <v>ställts</v> <p>upp</p> av fördraget för
      övergången till den gemensamma valutan.
    t: Bei der Erarbeitung unserer Empfehlungen wird die Kommission im kommenden Jahr
      alle im Vertrag für den Übergang zur einheitlichen Währung <a>aufgeführten</a>
      Bedingungen zu berücksichtigen haben.
  - s: Vi är alla väl medvetna om att djurs välbefinnande har ett pris och att de
      åtgärder som <v>ställts</v> <p>upp</p> i detta förslag inte är något undantag.
    t: Uns allen ist bewusst, dass das Wohl der Tiere nicht kostenlos zu haben ist
      und die in diesem Vorschlag <a>aufgeführten</a> Maßnahmen keine Ausnahme sind.
- c: 2
  r: 16
  v: angeführt
  x:
  - s: Författningsdomstolen har för övrigt förklarat att General Rios Montt inte
      har rätt att <v>ställa</v> <p>upp</p> i valet på grund av den kupp han ledde
      1982.
    t: Nebenbei bemerkt hat der Verfassungsgerichtshof General Rios Montt vor kurzem
      wegen des von ihm im Jahr 1982 <a>angeführten</a> Putsches für die anstehenden
      Wahlen als nicht wählbar erklärt.
  - s: I stort sett instämmer kommissionen med de analyser, frågor och farhågor som
      Sainjon och Europaparlamentet i största allmänhet har <v>ställt</v> <p>upp</p>.
    t: In allgemeinen Zügen teilt die Kommission die von Herrn Sainjon und insgesamt
      vom Europäischen Parlament <a>angeführten</a> Analysen, Fragen und Besorgnisse.
- c: 2
  r: 16
  v: aufstehen
  x:
  - s: Var är då dessa 32 och fler än så, som nyss ställde sig upp och som kommer
      att <v>ställa</v> sig <p>upp</p> igen och som nu, medan vi har överläggningar,
      inte längre är kvar?
    t: Wo sind denn diese 32 und mehr, die vorher aufgestanden sind und die nachher
      wieder <a>aufstehen</a> werden und die jetzt, wo wir die Beratungen haben, nicht
      mehr hier sind?
  - s: Vi bör alltid fråga oss själva om vi kan <v>ställa</v> oss <p>upp</p> på ett
      offentligt möte och förklara för våra medborgare vad vi håller på med.
    t: Können wir bei einer öffentlichen Sitzung <a>aufstehen</a> und unseren Bürgern
      erklären, was wir tun?
- c: 2
  r: 16
  v: anlegen
  x:
  - s: Fördelarna är tydlighet, insamling av uppgifter, utbyte av erfarenheter för
      att sedan komma överens och <v>ställa</v> <p>upp</p> indikatorer för jämförelse
      och ge rekommendationer.
    t: Für sie ist von Vorteil, daß sie Klarheit schaffen, Daten erfassen und Erfahrungen
      austauschen kann, um im weiteren Zielsetzungen zu vereinbaren, solide Vergleichsmaßstäbe
      <a>anzulegen</a> und Empfehlungen zu geben.
  - s: Vi får inte <v>ställa</v> <p>upp</p> för stränga kriterier här.
    t: Wir sollten hier nicht zu strenge Kriterien <a>anlegen</a>.
- c: 1
  r: 17
  v: Bedürftige werfen
  x:
  - s: Czesław Adam Siekierski tar i sitt betänkande om utdelning av livsmedel till
      de sämst <v>ställda</v> <p>upp</p> frågor som omfattas av rådets förordningar
      om finansiering av den gemensamma jordbrukspolitiken och särskilda bestämmelser
      i dessa.
    t: Herr Siekierskis Bericht über die Abgabe von Nahrungsmitteln an die <a>Bedürftigen</a>
      <a>wirft</a> Fragen auf, die in den Ratsverordnungen abgedeckt werden, die sich
      auf die Finanzierung der gemeinsamen Agrarpolitik und bestimmte diesbezügliche
      Vorschriften beziehen.
- c: 1
  r: 17
  v: Aufzeigen
  x:
  - s: Kommissionens meddelande och Linkohrs betänkande är värdefulla bidrag när det
      gäller att förstå problemet och att <v>ställa</v> <p>upp</p> möjliga lösningar.
    t: Die Mitteilung der Kommission und der Bericht Linkohr tragen erheblich zum
      Verständnis des Problems und zum <a>Aufzeigen</a> möglicher Lösungen bei.
- c: 1
  r: 17
  v: aufzählen
  x:
  - s: Jag är inte ute efter att <v>ställa</v> <p>upp</p> ett negativt scenario, men
      det är ju uppenbart att det på dessa punkter finns mycket stora meningsskiljaktigheter
      mellan USA och EU, och i fråga om kärnvapnen kan man bara hålla med Joost Lagendijk.
    t: Ich will so etwas nicht als negatives Szenario <a>aufzählen</a>, aber es ist
      doch offensichtlich, dass hier sehr große Differenzen zu Europa existieren,
      und was hinsichtlich der Kernwaffen gesagt wurde, da kann man dem Kollegen Joost
      Lagendijk nur zustimmen.
- c: 1
  r: 17
  v: aufwerfen
  x:
  - s: Vi kan dock inte ignorera att impassen för närvarande till stor del har skapats
      av den vacklande hållning som den israeliska regeringen har intagit, vilken
      <v>ställer</v> <p>upp</p> stora hinder, och jag anser att parlamentet måste
      betona detta.
    t: Trotzdem dürfen wir nicht übersehen, daß die momentane Ausweglosigkeit größtenteils
      auf die ambivalente Haltung der israelischen Regierung zurückzuführen ist, die
      ernsthafte Hindernisse <a>aufwirft</a>, was meines Erachtens von diesem Parlament
      auch deutlich hervorgehoben werden muß.
- c: 1
  r: 17
  v: auftreten
  x:
  - s: Om Europa inte <v>ställer</v> <p>upp</p> för världens kristna, vem ska då göra
      det?
    t: Denn wer soll für die Christen in der Welt <a>auftreten</a>, wenn nicht wir
      Europäer?
- c: 1
  r: 17
  v: aufstellen lassen
  x:
  - s: Listan på åtgärder omfattar särskilt anordnandet av fria och öppna val inom
      ett år och åtagandet att medlemmar i nationella rådet för demokrati och utveckling
      (CNDD), bland andra Moussa Dadis Camara, inte ska <v>ställa</v> <p>upp</p> i
      dessa val.
    t: Diese Maßnahmenliste schloss insbesondere die Durchführung freier und transparenter
      Wahlen innerhalb eines Jahres und die Verpflichtung ein, dass sich CNDD-Mitglieder,
      namentlich Moussa Dadis Camara, nicht zu diesen Wahlen <a>aufstellen</a> <a>lassen</a>.
- c: 1
  r: 17
  v: ebenfalls
  x:
  - s: Förutsättningen att en ”alltmer djupgående union”, dvs. en allt djupare politisk
      integration av medlemsstaterna, är den enda möjliga och riktiga vägen för att
      utveckla EU är ett likartat fel, som <v>ställs</v> <p>upp</p> a priori och därmed
      på ett liknande sätt står utanför all kritik.
    t: Die Annahme, dass „eine immer engere Union“, anders gesagt, eine immer tiefere
      politische Integration der Mitgliedstaaten, den einzig möglichen und richtigen
      Kurs zur Entwicklung der Europäischen Union darstellt, ist ein ähnlicher Fehler,
      der <a>ebenfalls</a> a priori postuliert wird und sich damit auf ähnliche Art
      und Weise jeglicher Kritik zu entziehen versucht.
- c: 1
  r: 17
  v: aufpassen
  x:
  - s: Om vi <v>ställer</v> <p>upp</p> oskäliga mål för återanvändning och återvinning
      av förpackningsavfall utan att ta hänsyn till kapacitetsbegränsningar är det
      lika bra att vi redan nu får det undanstökat och bokar en tid hos EG-domstolen
      för att bestämmelserna inte har blivit genomförda.
    t: Wenn wir nicht <a>aufpassen</a>, wird eine Unmenge von Verpackungsmüll aus
      der Europäischen Union nach China und anderswohin exportiert werden, um dieser
      Situation zu entkommen.
- c: 1
  r: 17
  v: aufnehmen haben
  x:
  - s: 'Vi ingav två ändringsförslag, som ord för ord återgav de krav som den franska
      nationalförsamlingen <v>ställde</v> <p>upp</p> i sin resolution av den 22 april
      i år:'
    t: 'Wir haben zwei Änderungsanträge eingereicht, in die wir die Forderungen der
      französischen Nationalversammlung Wort für Wort <a>aufgenommen</a> <a>haben</a>,
      die sie in ihrer Entschließung vom 22. April 1998 formuliert hat:'
- c: 1
  r: 17
  v: aufnehmen
  x:
  - s: Ett land i vilket inte den diktator som står på turordningen, utan faktiskt
      samma gamla vanliga diktator, president Mauya Uld Sid’Ahmed Taya, han som just
      sparkade undan benen på det spelbord de hade <v>ställt</v> <p>upp</p> mellan
      oppositionen och regeringen med hjälp av unionens medling för att genomföra
      regelrätta val, vilka som dessutom har skjutits upp sine die.
    t: Dieses Land hat keinen wechselnden Diktator, sondern einen Diktator für immer,
      Präsident Mauya Uld Sid’Ahmed Taya, der die Verhandlungen mit Füßen trat, die
      die Opposition und die Regierung unter Vermittlung der Union <a>aufnehmen</a>
      wollten, um unter bestimmten Bedingungen Wahlen abzuhalten, die auf der anderen
      Seite auf ungenannte Zeit verschoben sind.
- c: 1
  r: 17
  v: aufmachen werden
  x:
  - s: Därför tror jag faktiskt att den motsättning som alltid <v>ställs</v> <p>upp</p>,
      ekonomisk politik kontra socialpolitik är helt fel.
    t: Demzufolge glaube ich einfach, dass dieser Gegensatz, der immer <a>aufgemacht</a>
      <a>wird</a>, Wirtschaftspolitik versus Sozialpolitik, auch gar nicht stimmen
      kann.
- c: 1
  r: 17
  v: auflisten
  x:
  - s: Konkret har det betytt, att Europaparlamentet har <v>ställt</v> <p>upp</p>
      ett begränsat antal huvudprioriteringar, som visar, var vi själva skall gripa
      in, och vad världen först och främst måste gripa sig an med, och vad vi därför
      förväntar oss med hänsyn till slutresultatet av UNGASS.
    t: Das bedeutet konkret, daß das Europäische Parlament eine beschränkte Anzahl
      Hauptprioritäten <a>aufgelistet</a> hat, die zeigen, wo wir uns selbst einsetzen
      müssen, und wo die Welt zuallererst eingreifen sollte, und was wir uns daher
      von dem Endergebnis der UNGASS erwarten.
- c: 1
  r: 17
  v: aufgeworfen
  x:
  - s: Jag tror att de som av en enkel skärpning av ett visst antal sociala förordningar
      (även om den är välkommen) väntar sig en lösning på problemet som <v>ställs</v>
      <p>upp</p> av företaget Renaults brutala beslut, ja, dessa begår ett allvarligt
      misstag.
    t: Diejenigen, die von einer bloßen Verschärfung - selbst wenn sie willkommen
      ist - sozialrechtlicher Bestimmungen eine Lösung der durch den plötzlichen Beschluß
      des Renault-Unternehmens <a>aufgeworfenen</a> Probleme erwarten, geben sich
      meines Erachtens einem schweren Irrtum hin.
- c: 1
  r: 17
  v: aufgestellt stehen
  x:
  - s: Kommissionen förbiser att upprätthållandet av Benesdekreten, som rättfärdigar
      fördrivningen av och mordet på tusentals människor efter andra världskriget,
      står i klar motsatsställning till de anslutningskriterier som gemenskapen <v>ställt</v>
      <p>upp</p>.
    t: Die Kommission übersieht, dass die Aufrechterhaltung der Benes-Dekrete, die
      die Vertreibung und Ermordung von zigtausenden Menschen nach dem Zweiten Weltkrieg
      rechtfertigen, im klaren Widerspruch zu den von der Gemeinschaft <a>aufgestellten</a>
      Beitrittskriterien <a>stehen</a>.
- c: 1
  r: 17
  v: UN-Kontingent stellen
  x:
  - s: Eftersom styrkornas utbildning och disciplin i slutändan även är medlemsstaternas
      ansvar uppmanar vi de länder som <v>ställer</v> <p>upp</p> med FN-trupp att
      inleda disciplinförfaranden mot de berörda personerna.
    t: Nachdem Schulung und Disziplinierung der Truppen letztendlich auch Verantwortung
      der Mitgliedstaaten ist, fordern wir die Länder, die <a>UN-Kontingente</a> <a>stellen</a>,
      auf, gegen die beschuldigten Personen Disziplinarverfahren einzuleiten.
- c: 1
  r: 17
  v: stoßen
  x:
  - s: Vi har tillsammans med kommissionär Barnier och medlemsstaterna inlett ett
      arbete i den riktningen, men innevarande budgetår innebär gränser som har att
      göra med den ram som <v>ställs</v> <p>upp</p> av gällande förordningar.
    t: Wir haben zusammen mit Kommissar Barnier und den Mitgliedstaaten mit der Arbeit
      in dieser Richtung begonnen, <a>stoßen</a> aber gegenwärtig auf Grenzen, die
      mit dem durch die geltenden Verordnungen abgesteckten Rahmen zusammenhängen.
- c: 1
  r: 17
  v: stimmen
  x:
  - s: Jag tror att vi alla <v>ställer</v> <p>upp</p> på principerna i det förslag
      till förordning som vi diskuterar i dag.
    t: Ich denke, wir <a>stimmen</a> alle dem Ansatz des heute diskutierten Verordnungsvorschlags
      zu.
- c: 1
  r: 17
  v: stehen stecken
  x:
  - s: Jag är nämligen fullständigt ense med föredraganden om att meddelandet borde
      varit ett mycket mer detaljerat och arbetat program och att det borde ha angivits
      var, hur och på vilket sätt kommissionen på ett antal punkter skulle försöka
      nå de mål som den själv <v>ställer</v> <p>upp</p> åt sig, och som jag i sig
      inte har några problem med.
    t: Ich bin nämlich vollkommen einer Meinung mit dem Berichterstatter, daß die
      Mitteilung ein sehr viel detaillierteres und mehr ausgearbeitetes Programm hätte
      umfassen müssen, und daß auch darin hätte <a>stehen</a> müssen, wie und in welcher
      Form die Kommission in verschiedenen Punkten versuchen wird, die Ziele zu erreichen,
      die sie sich selbst <a>gesteckt</a> hat, und die mir an sich ganz vernünftig
      erscheinen.
- c: 1
  r: 17
  v: stecken werden
  x:
  - s: De mål som nu <v>ställs</v> <p>upp</p> skiljer sig från dem som fanns från
      början.
    t: Die Ziele, die jetzt <a>gesteckt</a> <a>werden</a>, unterscheiden sich von
      denen, die bei ihrer Entstehung bestanden.
- c: 1
  r: 17
  v: stecken haben
  x:
  - s: Sannolikt har vi inte - som hon konstaterar - den trovärdighet som vi borde
      ha, eftersom de mål som Europeiska unionen vid den tiden <v>ställde</v> <p>upp</p>,
      inte uppnås.
    t: Wahrscheinlich verfügen wir nicht, so wie sie selbst sagt, über die Glaubwürdigkeit,
      über die wir verfügen müßten, denn die Ziele, die sich die Europäische Union
      seinerzeit <a>gesteckt</a> <a>hat</a>, werden nicht erfüllt.
- c: 1
  r: 17
  v: setzen stehen
