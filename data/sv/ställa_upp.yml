  x:
  - s: Det kommer från Böge, som har <v>ställt</v> <p>upp</p> ett antal förslag.
    t: Essa ideia foi apresentada pelo senhor deputado Böge, que <a>apresentou</a>
      algumas propostas.
  - s: Faktum är att juntaledaren Moussa Dadis Camara hela tiden har lovat att han
      ska kliva åt sidan och inte <v>ställa</v> <p>upp</p> som kandidat i valet.
    t: De facto, durante todo este tempo o capitão Dadis Camara, que assumiu o poder,
      prometeu que se iria retirar da liça e não se <a>apresentar</a> como candidato.
  - s: Jag anser att de typer av lösningar som finns i vissa länder, t.ex. i Iran
      där ett islamistiskt väktarråd säger vem som får <v>ställa</v> <p>upp</p> i
      val och vem som inte får det, är fullständigt orimligt.
    t: Creio que soluções do tipo das que existem em determinados países, como o Irão,
      onde um Conselho de Guardiães islamista diz quem pode e quem não pode <a>apresentar</a><a>-se</a>
      às eleições, são completamente absurdas.
  - s: Sysselsättningsutskottet föreslår att ”skyltskåp” för god praxis skall <v>ställas</v>
      <p>upp</p> vid utbildnings- och yrkesutbildningsmässor runt om i EU.
    t: A Comissão do Emprego e dos Assuntos Sociais sugere que sejam <a>apresentados</a>,
      em «feiras de acesso à educação e à formação» em toda a UE, «mostruários» de
      boas práticas.
  - s: Det är i detta sammanhang som min grupp i hög grad välkomnar det uttalande
      ni gjorde i dag om att ni, trots att ni givetvis kommer att känna er samhörig
      med dem med vilka ni delar politisk uppfattning - vilket vi och kommissionärerna
      alltid har gjort - vi välkomnar ert klara uttalande i morse om att ni inte kommer
      att <v>ställa</v> <p>upp</p> som kandidat till detta parlament.
    t: Porém, uma das suas grandes forças reside no facto de trazer consigo uma grande
      experiência de êxito na formação de consensos, e é nesse contexto que o meu
      grupo se congratula vivamente com a declaração que fez aqui hoje, quando afirmou
      claramente, esta manhã, que não se <a>apresentará</a> como candidato a esta
      assembleia, embora, como é evidente, apoie os candidatos que se inserem na sua
      linha política, como nós e os Comissários sempre fizemos.
  - s: Nationella partier kan faktiskt <v>ställa</v> <p>upp</p> i valet till Europaparlamentet
      - de finansieras i enlighet med den nationella lagstiftningen om finansiering
      av politiska partier, och det skulle vara fel om nationella partier, partier
      som är begränsade till ett land, också skulle bilda ett parti enligt den europeiska
      partistadgan.
    t: Os partidos nacionais podem de facto <a>apresentar</a><a>-se</a> a eleições
      para o Parlamento Europeu;
  - s: De utfrågningar som ägt rum slutligen har fastställts på ett godtyckligt sätt,
