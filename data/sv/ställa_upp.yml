      Luxemburg, allt detta har gett konkreta resultat.
    t: A União teve sempre êxito quando <a>definiu</a> objectivos concretos.
  - s: 'I den nya transatlantiska agendan <v>ställde</v> vi <p>upp</p> fyra huvudprioriteringar
