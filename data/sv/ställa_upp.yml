    t: But it is very important that the candidates who have been put forward are
      allowed to <a>stand</a> in the election.
  - s: Som ni vet har drygt 30 procent av kandidaterna inte ens fått tillstånd att
      <v>ställa</v> <p>upp</p>.
    t: As you know, more than 30% of those candidates have not even been allowed to
      <a>stand</a>.
  - s: Vi saknar fortfarande en enhetlig valordning, vilket innebär att vi fortfarande
      saknar en viktig förutsättning för effektiva europeiska politiska partier som
      kan <v>ställa</v> <p>upp</p> i val till Europaparlamentet med gemensamma valsedlar.
    t: We still do not have a uniform electoral law, which means that we are still
      lacking an important prerequisite for effective European political parties that
      can <a>stand</a> for election to the European Parliament with single lists of
      candidates.
  - s: Detta betänkande är det senaste skälet till varför jag inte kommer att vara
      den enda som blir ledsen över att ni, fru Echerer, inte kommer att <v>ställa</v>
      <p>upp</p> som kandidat till parlamentet igen.
    t: This report is the latest reason why I will not be the only one to be sorry
      that you, Mrs Echerer, will not be <a>standing</a> for this Parliament again.
  - s: Alltsedan början av 1960-talet har ni kämpat för fria val, inrättat partier
      och påtryckningsgrupper och vid en rad tillfällen <v>ställt</v> <p>upp</p> i
      valen, för att försvara dessa grunder som genomsyrat hela ert liv.
    t: Since the beginning of the 1960s, you have fought for free elections, founded
      parties and pressure groups and, on several occasions, <a>stood</a> as a candidate
      at elections, in order to defend the basic values which inspired you throughout
      your life.
  - s: Alla medborgare i Europeiska unionen som är bosatta i någon medlemsstat, där
      de inte är medborgare har rätt att rösta kommunalt och <v>ställa</v> <p>upp</p>
      i kommunalval och i valen till Europaparlamentet, i enlighet med de regler som
      bestämts i direktiven, och som införts i den nationella lagstiftningen av samtliga
      medlemsstater utom en.
    t: Any Union citizen resident in a Member State who does not have citizenship
      there can exercise the right to vote and is eligible to <a>stand</a> in local
      and European Parliament elections under the rules laid down by the directive
      and incorporated into national law by all the Member States, with one exception.
  - s: Partierna bör uppfylla representationskriteriet, ha stadgar och fastställda
      mål, förklara sin avsikt att <v>ställa</v> <p>upp</p> i europeiska val, ha en
      tydlig ansvarsfördelning när det gäller finansiell förvaltning, och framför
      allt respektera de demokratiska principer som fastställs i artikel 6.1 och 6.2
      i Europeiska unionens stadga om de grundläggande rättigheterna.
    t: Parties must be representative, must have a statute and aims, they must prove
      their intention to <a>stand</a> in European elections, they must have clear
      rules for their financial management and above all respect the democratic principles
      established in Articles 6(1) and 6(2) of the European Union’s Charter of Fundamental
      Rights.
  - s: Han bör friges utan några villkor och kunna <v>ställa</v> <p>upp</p> som kandidat
      vid nästa val som planerats till mars nästa år.
    t: He should be released unconditionally and be able to <a>stand</a> as a candidate
      in the parliamentary elections which are to be held next March.
  - s: Dessa är beroende av tidigare händelser, särskilt av definitionen av vem som
      kan rösta och vem som kan <v>ställa</v> <p>upp</p> som kandidat, liksom vi såg
      i går i Elfenbenskusten och liksom vi ser i dag i Kongo-Brazzaville.
    t: These are dependent on what happens upstream, and in particular on the rules
      stating who can vote and who can <a>stand</a> as a candidate, just as we saw
      in the past in Côte d’Ivoire and as we see today in Congo-Brazzaville.
  - s: Det här dekretet har ändrat spelreglerna för en valkampanj som redan har inletts
      och gör det möjligt för de som har brutit mot lagen att <v>ställa</v> <p>upp</p>
      i valet efter att ha släppts tillbaka in i valkampanjen.
    t: That decree, Mr President, has changed the rules of the game for an electoral
      competition that has already begun and allows those who have broken the law
      to <a>stand</a>, having been readmitted to the electoral competition.
  - s: På så sätt vill juntan hindra henne från att <v>ställa</v> <p>upp</p> i det
      förestående valet.
    t: This is how the junta wants to prevent her from <a>standing</a> in the coming
      elections.
  - s: Dagens förordning är också grundförutsättningen för debatter om gemensam valrätt,
      om gemensamma bestämmelser för ledamöterna från de olika länderna om oförenlighet
      och en förutsättning för debatten om de europeiska partiernas möjlighet att
      <v>ställa</v> <p>upp</p> i de europeiska parlamentsvalen.
    t: This Regulation is, however, also a basic prerequisite for a debate which we
      need to have on common electoral law and on common rules governing incompatibility
      for Members of Parliament in the different countries, and a prerequisite for
      the debate on the possibility of European parties <a>standing</a> in European
      parliamentary elections.
  - s: I själva verket kan vi säga att demokratin i Ukraina var den största vinnaren,
      för när den sittande presidenten <v>ställer</v> <p>upp</p> på nytt som kandidat
      och bara får 5 procent av rösterna, så tycker jag det verkar vara ett tydligt
      tecken på att demokratin fungerar.
    t: In fact, we can say that democracy in Ukraine was the main winner because,
      when the current president <a>stands</a> again as a candidate and only receives
      5% of the votes, this seems to me to be a very clear sign that democracy is
      working.
  - s: Precis som vi upprepar i resolutionen får han inte tillåtas att <v>ställa</v>
      <p>upp</p> i ett nytt val - det måste klargöras.
    t: As we restate in this resolution, he must not be able to <a>stand</a> in new
      elections - that must be made clear.
  - s: Om Charles Pasqua kunde <v>ställa</v> <p>upp</p> i detta val kände han till
      de omedelbara konsekvenserna.
    t: in <a>standing</a> for this election, Mr Pasqua must have been aware of what
      the immediate consequences would be.
  - s: Efter händelserna i juni har inga nya kandidater uttryckt sin önskan att <v>ställa</v>
      <p>upp</p> i presidentvalet.
    t: After the events in June, no new candidates have expressed a desire to <a>stand</a>
      for president.
  - s: Jag hoppas att ni ursäktar att Bazin är frånvarande, på grund av de regionala
      valen hos er i Frankrike, och att ni förstår att man beviljat Bazin det som
      man förvägrat de Silguy, dvs. att <v>ställa</v> <p>upp</p> som kandidat för
      den vackra regionen Bretagne.
    t: Madam President, I trust you will excuse Mr Bazin’s absence owing to the regional
      elections in France, and that you will appreciate that Mr Bazin has been granted
      the opportunity refused to Mr de Silguy to <a>stand</a> as a candidate for the
      beautiful region of Brittany.
  - s: Det är särskilt oroväckande att domen, om den godkänns, skulle hindra Sam Rainsy
      från att <v>ställa</v> <p>upp</p> i parlamentsvalet 2013 och skulle få konsekvenser
      som sträcker sig betydligt längre än Sam Rainsys fall.
    t: It is particularly alarming that, if upheld, this verdict would bar Sam Rainsy
      from <a>standing</a> in the 2013 parliamentary elections and have consequences
      far beyond Rainsy’s case, as it is bound to affect the opposition as such.
  - s: Det enda syftet är att hindra honom från att <v>ställa</v> <p>upp</p> i kommande
      val 2013 och han är ledare för landets näst största politiska oppositionsparti.
    t: The sole aim is to prevent him from <a>standing</a> in the next elections,
      in 2013, and he is the leader of the country’s second political opposition party.
  - s: Det återspeglas också i domen mot Sam Rainsy, som är ett försök att hindra
      honom från att <v>ställa</v> <p>upp</p> i valet 2013.
    t: This is also reflected in Rainsy’s sentence, an attempt to prevent him from
      <a>standing</a> in the elections in 2013.
  - s: vi måste hålla val, och om hon <v>ställer</v> <p>upp</p> som kandidat till
      det portugisiska parlamentet kommer hon att ha möjlighet att, som företrädare
      för oppositionen, diskutera vilken politik som Portugal ska föra med det portugisiska
      socialdemokratiska partiet.
    t: we must have elections, <a>stand</a> as a candidate for the Portuguese Parliament
      and she will have the opportunity, in opposition, to debate the policies intended
      for Portugal with the Portuguese Social Democratic Party.
  - s: Jag skulle verkligen vilja veta vad vi kan göra från Europeiska unionens sida
      för att försöka se till att oppositionsgrupperna - tjugosex partier har <v>ställt</v>
      <p>upp</p> i valet - får något tillträde till medierna.
    t: I would really like to know what we can do from the European Union to try to
      ensure that the opposition groups - and there are 26 parties <a>standing</a>
      in the election - have some access to the media.
  - s: I går tillkännagav fackföreningarna i mitt eget land att de ska förfölja alla
      de medlemmar som <v>ställde</v> <p>upp</p> för mitt parti, Vlaams Belang, under
      valet nyligen, och få dem utsparkade.
    t: In my own country, the trade unions announced yesterday that they will track
      down all members who <a>stood</a> for my party, the Vlaams Belang, during the
      recent elections, with a view to kicking them out.
  - s: Därför måste vi i de kommande valen koncentrera oss på att få fler kvinnor
      att <v>ställa</v> <p>upp</p> som kandidater och ta reda på varför andra inte
      vill göra det.
    t: What, therefore, we have to concentrate on in the forthcoming election is getting
      more women to <a>stand</a> and finding out why others do not wish to do so.
  - s: Icke desto mindre visar detta att kvinnor blir valda om de bara <v>ställer</v>
      <p>upp</p> i val.
    t: It nevertheless shows that women are voted for if they simply <a>stand</a>
      for election.
  - s: Jag tror inte, sade ni då, att jag återigen skall <v>ställa</v> <p>upp</p>
      som kandidat.
    t: I do not think’, you said, ’that I shall <a>stand</a> for election again.
  - s: När en kandidat skall bedömas är det självklart relevant att veta vilken politik
      den aktuella politikern tidigare fört - men ingen av hans tidigare premiärministerkolleger
      <v>ställer</v> <p>upp</p> som Europeiska kommissionens ordförandekandidat.
    t: it is of course relevant when assessing a candidate that politicians once pursued
      a policy, but his former fellow-prime ministers are not <a>standing</a> as president
      of the European Commission.
  - s: I slutet av juni blev folket i Polen och medlemmarna i vårt parti mycket glada
      när vi fick veta att ni, herr Barroso, hade gått med på att <v>ställa</v> <p>upp</p>
      som kandidat till befattningen som Europeiska kommissionens ordförande.
    t: Mr President-designate of the Commission, ladies and gentlemen, at the end
      of June the people of Poland and members of our party were delighted to learn
      that you, Mr Barroso, had agreed to <a>stand</a> as candidate for President
      of the European Commission.
  - s: Vad finns det för behov av att <v>ställa</v> <p>upp</p> arméer för att försvara
      gränserna mellan Italien, Frankrike, Tyskland, Spanien, gränser som inte längre
      finns?
    t: Why do we need <a>standing</a> armies to defend the borders between Italy,
      France, Germany and Spain, which do not exist any more?
  - s: I ett kapitel om unionsmedborgarskap vill man få ett erkännande för att en
      medlemsstat bryter mot de grundläggande rättigheterna om den inte ger tredjelandsmedborgare
      rösträtt och rätt att <v>ställa</v> <p>upp</p> vid val till Europaparlamentet
      och kommunalval, under förutsättning att de har vistats lagligt på den berörda
      medlemsstatens territorium i minst tre år.
    t: In a chapter on European citizenship, there is an attempt to get it accepted
      that a Member State is violating fundamental rights if it does not grant the
      right to vote and to <a>stand</a> for the European Parliament and local elections
      to nationals of third countries legally resident in their territory for at least
      three years.
  - s: En portugis kan rösta och <v>ställa</v> <p>upp</p> vid ett val i Luxemburg,
      och jag skulle kunna göra detsamma om jag bodde i Portugal.
    t: The Portuguese can vote and <a>stand</a> for election in Luxembourg and I could
      do the same if I lived in Portugal.
  - s: Låt mig avslutningsvis säga att vid parlamentsvalet i Vitryssland i oktober
      2000 förvägrades en fjärdedel av kandidaterna att <v>ställa</v> <p>upp</p>.
    t: Let me finally say that, in the parliamentary elections in Belarus in October
      2000, a quarter of the candidates refused to <a>stand</a>.
  - s: I dag har vi hos oss några av de anhöriga till dem som miste livet och några
      överlevande, och jag ber dem som kan att <v>ställa</v> sig <p>upp</p> så att
      vi ser dem.
    t: Joining us today - and I would ask those who can to <a>stand</a> and be recognised
      - are the relatives of some of those who paid that price, and some of the survivors.
  - s: Överste Muammar Gaddafi har aldrig <v>ställt</v> <p>upp</p> i val sedan han
      kom till makten för 41 år sedan.
    t: Colonel Gaddafi has never <a>stood</a> for election since coming to power 41
      years ago.
