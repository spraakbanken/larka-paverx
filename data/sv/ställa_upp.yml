  - s: De utfrågningar som ägt rum slutligen har fastställts på ett godtyckligt sätt,
      beroende på de kandidater som ställde upp (eller som uppmanats att <v>ställa</v>
      <p>upp</p>?), och det skulle vara omöjligt att säga att de tillhandahållit en
