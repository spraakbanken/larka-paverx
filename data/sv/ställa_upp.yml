      sig utanför den ram som den venezuelanska konstitutionen <v>ställer</v> <p>upp</p>.
    t: Infatti, l’azione antigovernativa di quella parte dell’opposizione che si riconosce
      nella coordenadora democratica si <a>pone</a> assolutamente fuori dal quadro
      costituzionale venezuelano, e risponde inoltre esclusivamente a degli interessi
      economici e commerciali di forze esterne al Venezuela che, pur di continuare
      a godere privilegi e perseguire obiettivi particolari, non hanno esitato a gettare
      l’intero paese sul lastrico.
  - s: Vid Europeiska rådets möte den 4 februari 2011 <v>ställdes</v> detta <p>upp</p>
      som ett mål tillsammans med avskaffandet av energiöar inom EU till år 2015,
      och därefter kunde vi vid energirådet i slutet av februari anta slutsatser som
      jag betraktar som ett stort steg framåt.
    t: Il Consiglio europeo del 4 febbraio 2011 l’ha <a>posto</a> come obiettivo,
      insieme all’eliminazione delle isole di energia nell’Unione europea entro il
      2015;
  - s: Som min kollega Bas Eickhout sade tidigare är en frysning eller minskning av
      EU:s budget efter 2013 inte en trovärdig metod om EU och dess medlemsstater
      verkligen vill uppnå de politiska prioriteringar som de har <v>ställt</v> <p>upp</p>,
      särskilt inom Europa 2020-strategin.
    t: Come ha dichiarato poc’anzi il mio collega, l’onorevole Eickhout, congelare
      o ridurre il bilancio comunitario dopo il 2013 non rappresenta un approccio
      credibile se l’UE e gli Stati membri vogliono seriamente realizzare le priorità
      politiche che si sono <a>posti</a>, segnatamente nella strategia Europa 2020.
  - s: För det första vill jag, såsom jag erinrat vår föredragande om, säga att efter
      övergången till euron är införandet av en handlingsplan för finansiella tjänster
      en av de viktigaste frågorna, om vi vill uppnå de målsättningar vi kollektivt
      <v>ställde</v> <p>upp</p> i Lissabon för att göra Europeiska unionen till världens
      mest konkurrenskraftiga område.
    t: Anzitutto per dire, come ha ricordato il nostro relatore, che dopo il passaggio
      all’euro la messa a punto del piano d’azione sui servizi finanziari riveste
      grande rilevanza anche considerando la nostra volontà di conseguire gli obiettivi
      che ci siamo <a>posti</a> collettivamente a Lisbona per fare dell’Unione europea
      la zona più competitiva del mondo.
  - s: Inte för att de inte skulle vara viktiga, men för att det nu är nödvändigt
      att <v>ställa</v> <p>upp</p> ett politiskt mål, nämligen att främja att ordningen
      återställs och att försöka ta vara på det positiva som kan finnas i denna mänskliga
      tragedi, dvs. att de afrikanska staterna så småningom når fram till en större
      medvetenhet och större självständighet.
    t: 'Non perché non siano importanti ma perché occorre previamente <a>porsi</a>
      un obiettivo politico:'
  - s: Vi vet att de mål man <v>ställt</v> <p>upp</p> för den nu aktuella regeringskonferensen
      inte helt uppfyller detta behov, även om reformerna vad gäller rösträkningen
      och utvidgningen av omröstningen med kvalificerad majoritet går i den riktningen.
    t: Sappiamo che gli obiettivi che ci si è <a>posti</a> con l’attuale Conferenza
      intergovernativa non rispondono completamente a questa esigenza, benché la riforma
      della ponderazione del voto e l’estensione della maggioranza qualificata vadano
      in questa direzione.
  - s: Och förutom detta vägrar regimen Denktash två på varandra följande gånger -
      en gång förra året och en gång i år, då de blandade utskottet besökte Cypern
      - att tillåta Europaparlamentets ledamöter att se situationen på nära håll,
      eftersom villkoren som Denktash <v>ställt</v> <p>upp</p> för att detta besök
      skulle ske i verkligheten var en avrådan till kollegorna som deltog i det blandade
      utskottet.
    t: Oltre a ciò, il regime Denktash si rifiuta, per la seconda volta consecutiva
      -una l’anno scorso e una quest’anno, in occasione della visita della delegazione
      mista a Cipro-, di consentire ai parlamentari europei un sopralluogo diretto,
      visto e considerato che le condizioni <a>poste</a> da Denktash per tale visita
      miravano chiaramente a dissuadere i colleghi della delegazione mista.
  - s: Det gläder mig att kunna säga att vi har uppnått alla de mål som vi <v>ställt</v>
      <p>upp</p> för det här halvåret.
    t: Sono molto lieto di annunciarvi che abbiamo conseguito tutti gli obiettivi
      che ci eravamo <a>posti</a> per questi sei mesi.
  - s: 'Vi uppnådde alla de mål som vi <v>ställt</v> <p>upp</p>, både de allra viktigaste
      och dem som vi var tveksamma till om vi skulle kunna uppnå:'
    t: Abbiamo raggiunto tutti i traguardi che ci siamo <a>posti</a>, quelli più importanti
      e persino quelli che dubitavano di riuscire a realizzare.
  - s: Genom att presentera Abu al-Walid Muhammad ibn Ahmad ibn Ruchd som Averroës,
      en gemensam nämnare för islam och den grekisk-latinska civilisationen, <v>ställer</v>
      föredraganden <p>upp</p> ett lögnaktigt påstående, för att lättare få oss att
      finna oss i oförrätter.
    t: Presentandoci Abu-al Walid Muhammad ibn Ahmad Rushd come Averroè, trait d’union
      tra Islam e civiltà greco-latina, il relatore <a>pone</a> un postulato menzognero
      per farci meglio ingoiare qualche rospo.
  - s: Av dessa anledningar måste man <v>ställa</v> <p>upp</p> ett antal mål när det
      gäller att lösa vissa problem.
    t: Per queste ragioni bisogna <a>porsi</a> una serie di obiettivi in relazione
      a certi problemi.
  - s: Under dessa två månaders hårda arbete är det framför allt tack vare deras tillmötesgående
      som vi har lyckats hålla oss inom de tidsramar som vi hade <v>ställt</v> <p>upp</p>
      för behandlingen av det här betänkandet.
    t: In questi due mesi di lavoro serrato, infatti, è soprattutto grazie alla loro
      disponibilità se siamo riusciti a rispettare i tempi che c’eravamo <a>posti</a>
      per l’adozione di questa relazione che, effettivamente, è stata svolta in tempi
      molto ristretti.
  - s: Det är åtminstone det mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: perlomeno, questo è l’obiettivo che ci siamo <a>posti</a>.
  - s: Vi har <v>ställt</v> <p>upp</p> ett antal villkor i den riktningen med avseende
      på marknadsföringen.
    t: Nella direttiva abbiamo <a>posto</a> una serie di condizioni per quanto riguarda
      il marketing .
  - s: Jo, att vi för dessa sektorer, där den tekniska utvecklingen går framåt, inte
      <v>ställer</v> <p>upp</p> ålderdomliga krav som gör att våra resurser missbrukas
      och som förändrar Europas konkurrenskraft.
    t: Ebbene, che in questo tipo di settori con una sensibile evoluzione tecnica
      non dobbiamo <a>porre</a> condizioni antiquate, che finiscono per determinare
      un cattivo uso delle nostre risorse ed un’alterazione della concorrenzialità
      europea.
  - s: Samtidigt uppstod det utan tvekan nytt hopp och nya ambitioner under decenniet,
      och mycket gjordes för att uppnå de mål som <v>ställts</v> <p>upp</p>, framför
      allt i fråga om sysselsättning.
    t: Però è indubbio che in quel decennio erano nate aspettative e speranze e si
      era anche lavorato molto per raggiungere gli obiettivi che si era <a>posti</a>,
      soprattutto sul piano dell’occupazione.
  - s: Det mål som vi måste <v>ställa</v> <p>upp</p> är att uppnå en starkare politisk,
      ekonomisk och social sammanhållning.
    t: L’obiettivo che ci dobbiamo <a>porre</a> è un processo che ci porti ad una
      più forte e marcata coesione politica, economica e sociale.
  - s: Det kommer att ta tid. Jag är medveten om kommissionens begränsningar, jag
      känner till dess behörighet, allt detta är jag medveten om, men helt klart måste
      vi <v>ställa</v> <p>upp</p> detta som ett mål, parallellt med diskussionen om
      utrikespolitiken.
    t: conosco i limiti della Commissione, conosco le competenze, conosco tutto questo,
      ma certamente ce lo dobbiamo <a>porre</a> come un obiettivo, al pari del discorso
      della politica estera.
  - s: 'Det är sant - detta är något som många av mina kolleger har bekräftat - i
      Lissabon <v>ställde</v> man <p>upp</p> ett extremt viktigt mål:'
    t: 'È vero - lo hanno affermato molti colleghi - a Lisbona ci si è <a>posto</a>
      un obiettivo estremamente importante:'
  - s: Jag anser det därför positivt att vi har <v>ställt</v> <p>upp</p> ambitiösa
      mål för oss själva och också att den faktiska kostnaden för en produkt bör anges
      på ett sådant sätt att konsumenterna blir medvetna om den.
    t: Considero quindi positiva l’indicazione degli obiettivi ambiziosi che ci siamo
      <a>posti</a> e l’indicazione del prezzo distinto in maniera tale che il consumatore
      sia consapevole anche di questo.
  - s: Kommissionen noterar sedan noggrant parlamentets önskan att omgående informeras
      om de villkor som <v>ställs</v> <p>upp</p> för utdelningen av detta stöd och
      kommer därför att skyndsamt lägga fram ett betänkande, vilket för övrigt finns
      med i förslaget.
    t: La Commissione prende poi accuratamente nota del desiderio del Parlamento di
      essere prontamente informato sulle condizioni <a>poste</a> per l’erogazione
      di quest’assistenza e presenterà, perciò, tempestivamente una relazione, come
      previsto, del resto, nella proposta.
  - s: Allt måste gå snabbare och alla pressas att uppnå snabbare resultat för att
      kunna hålla fast vid målen om att minska koldioxidutsläppen och energikostnaderna,
      i enlighet med de nya mål som unionen själv har <v>ställt</v> <p>upp</p>.
    t: tutto avrebbe bisogno di essere accelerato e di essere spinto a raggiungere
      risultati più rapidi se vogliamo mantenere anche gli obiettivi di riduzione
      di CO2 e dei costi energetici, così come prospettati nei nuovi obiettivi che
      l’Unione si è <a>posta</a>.
  - s: I början av året sköt detta parlament upp avgörandet om ansvarsfrihet och <v>ställde</v>
      <p>upp</p> en rad villkor för beviljande av ansvarsfrihet.
    t: Questo Parlamento, nella primavera di quest’anno, ha aggiornato il discarico
      e <a>posto</a> una serie di richieste.
  - s: Som ni vet, har vi <v>ställt</v> <p>upp</p> som villkor för att anslutningsförhandlingar
      skall tas upp att frågan om nedläggning av dessa kärnkraftverk regleras.
    t: Come sapete, fra le condizioni per l’avvio dei negoziati di adesione abbiamo
      <a>posto</a> espressamente la questione della chiusura di queste centrali nucleari.
  - s: På så sätt blir vi en del av processen och kan kontrollera att de mål vi har
      <v>ställt</v> <p>upp</p> verkligen uppfylls.
    t: In tal modo, diveniamo parte del processo e possiamo controllare l’effettiva
      realizzazione degli obiettivi che abbiamo <a>posto</a>.
  - s: För det tredje, eftersom tidigare kommissionärer <v>ställer</v> <p>upp</p>
      som kandidater på nytt uppstår frågan om hur de uppfattar sitt politiska ansvar
      som del av ett kollegialt organ.
    t: La seconda relazione del Comitato di esperti indipendenti, <a>posta</a> in
      discussione nella seduta plenaria ieri, non è ancora, o quasi, nelle mani di
      tutti i parlamentari e pertanto essi non hanno ancora potuto esaminarla seriamente.
  - s: Det är därför det är så viktigt att vi genom detta betänkande frågar medlemsstaterna
      var de befinner sig, hur långt de har kommit och vad de egentligen har gjort
      för att uppnå de storslagna mål som vi har <v>ställt</v> <p>upp</p> i Lissabonstrategin.
    t: Per questo è così importante che in questa relazione si chieda agli Stati membri
      a che punto sono, dove sono arrivati e che cos’hanno fatto per realizzare i
      grandi obiettivi che ci siamo <a>posti</a> a Lisbona.
  - s: Jag erinrar om att vi själva som krav <v>ställde</v> <p>upp</p> att tillträdet
      i stort sett skulle vara detsamma för alla delegationsledamöter.
    t: Ricordo inoltre che noi stessi avevamo <a>posto</a> come condizione che l’accesso
      fosse uguale per tutte le delegazioni.
  - s: Det tycks rent av som om de avlägsna perspektiv som frambesvärjs av så många
      ministrar i själva verket skall dölja Europeiska rådets inkompetens när det
      gäller att lösa de uppgifter man <v>ställt</v> <p>upp</p> för sig.
    t: Sembra addirittura che più di un ministro evochi prospettive remote solo per
      nascondere l’incapacità del Consiglio europeo di assolvere i compiti che esso
      stesso si è <a>posto</a>.
  - s: Vi måste med andra ord säga vad som kan göras på unionsnivå för att främja
      och skydda de medborgerliga rättigheterna, på vilket sätt unionen skall kunna
      integrera de olika medlemsstaternas regler på grundläggande områden som hälsa
      och säkerhet eller området för frihet och rättvisa, vilka politiska beslut på
      unionsnivå som bäst skulle kunna skänka Europa ett hållbart välstånd, vilka
      mål unionen skall <v>ställa</v> <p>upp</p> för att främja den regionala och
      sociala sammanhållningen i ett utvidgat Europa som kommer att uppvisa större
      ekonomiska skillnader jämfört med en union med 15 medlemmar och vilka förändringar
      som blir nödvändiga inom området forskningspolitik och strukturfonder för att
      nå de målen.
    t: quali obiettivi deve <a>porsi</a> l’Unione per promuovere la coesione regionale
      e sociale in un’Europa allargata che presenterà maggiori disparità economiche
      rispetto all’Unione dei Quindici;
  - s: Vi kan dock inte ignorera att impassen för närvarande till stor del har skapats
      av den vacklande hållning som den israeliska regeringen har intagit, vilken
      <v>ställer</v> <p>upp</p> stora hinder, och jag anser att parlamentet måste
      betona detta.
    t: Non possiamo, tuttavia, ignorare che, in questo momento, l’impasse è in gran
      parte dovuta all’atteggiamento ambiguo da parte del governo israeliano che <a>pone</a>
      gravi ostacoli, e io credo che questo debba essere sottolineato dal Parlamento.
  - s: Men även våra föredragande torde liksom vi ha utvärderat effekten av en eventuell
      nej-röst från detta parlament, inte bara på medborgarna utan även med avseende
      på viktiga mål som vi har <v>ställt</v> <p>upp</p> för oss i och med det nya
      fördraget.
    t: Ma anche i nostri relatori, al pari di noi, avranno valutato l’impatto di un
      eventuale voto negativo da parte di questa Assemblea, non solo sui cittadini
      ma anche rispetto agli importanti obiettivi che ci siamo <a>posti</a> con il
      nuovo trattato.
  - s: Här handlar det om att förstärka subsidiaritetsprincipen när det gäller regeringarnas,
      men även de decentraliserade institutionernas roll, utan att förringa den avgörande
      betydelse som en bättre synergi, en bättre samordning mellan allmänna riktlinjer
      och ett utnyttjande även av den roll som den gemensamma europeiska dimensionen
      spelar, sett i perspektivet av en ekonomisk politik som kan förstärka de potentiella
      utvecklingsmöjligheterna i Europa och faktiskt uppnå de mål som vi <v>ställt</v>
      <p>upp</p> när det gäller arbete så att vi kan uppnå full sysselsättning.
    t: Si tratta di esaltare il principio di sussidiarietà, per quanto riguarda il
      ruolo dei governi ma anche delle istituzioni decentrate, in questa direzione,
      non facendo venir meno il ruolo decisivo di una migliore sinergia, di un miglior
      coordinamento tra gli indirizzi di massima, della valorizzazione anche della
      dimensione comunitaria europea in una prospettiva di politica economica che
      possa esaltare le potenzialità di sviluppo in Europa e conseguire efficacemente
      gli obiettivi che ci siamo <a>posti</a> sul piano occupazionale, nella prospettiva
      della piena occupazione.
  - s: Men EU, IMF och Världsbanken har ju <v>ställt</v> <p>upp</p> kriterier i andra
      sammanhang, så varför skulle vi inte kunna ställa upp kriterier för att se till
      att skuldavskrivningen verkligen kommer befolkningen…
    t: Eppure Unione, FMI e Banca mondiale hanno <a>posto</a> criteri in tanti altri
      contesti, quindi perché non si potrebbe pensare di definire criteri che garantiscano
      che la cancellazione del debito sia veramente per la popolazione…
  - s: I stället för att <v>ställa</v> <p>upp</p> detta villkor och utnyttja frågan
      om Cyperns anslutning som en hävstång, nöjer sig Europeiska unionen med att
      ”beklaga” att den välkomnar ett delat land i sin union.
    t: Anziché <a>porre</a> questa condizione, e usare l’adesione di Cipro quale leva,
      l’Unione europea si limita apparentemente a deplorare il fatto di aprire le
      sue porte a un paese diviso.
  - s: Genom ändringsförslaget från utskottet för utveckling och samarbete som har
      att göra med rekryteringen av specialister - den andra frågan som togs upp av
      Howitt - <v>ställer</v> man <p>upp</p> mycket stränga och komplicerade villkor
      för frigörandet av 10 miljoner euro av dessa medel.
    t: Tuttavia, l’emendamento della commissione per lo sviluppo e la cooperazione
      relativo all’assunzione di specialisti - l’altro aspetto menzionato dall’onorevole
      Howitt - <a>pone</a> condizioni molto rigide e complicate per lo svincolo dei
      10 milioni di euro di quei fondi.
  - s: Jag räknar med att parlamentets fortsatta stöd för att se till att åtgärder
      som vidtas i EU och i medlemsstaterna gör det möjligt att nå de mål vi har <v>ställt</v>
      <p>upp</p>.
    t: Conto sull’appoggio continuativo di quest’Assemblea per far sì che l’azione
      a livello europeo e nazionale riesca a realizzare gli obiettivi che ci siamo
      <a>posti</a>.
  - s: När vi diskuterar unionens budgetplan måste vi därför <v>ställa</v> <p>upp</p>
      målet att bidraget bör utvecklas mot 2 procent av BNP, med beslutsamhet och
      mod, för det är inte tillräckligt för de internationella hjälporganisationerna
      att öppna marknaderna och reformera institutionerna.
    t: Per questo, nella discussione sulle prospettive finanziarie dell’Unione, dobbiamo
      <a>porci</a> quale obiettivo una proiezione della contribuzione verso il 2 per
      cento del PIL, con coraggio e determinazione, perché alle agenzie internazionali
      non sono sufficienti l’apertura dei mercati e la riforma delle istituzioni.
  - s: Jag är också övertygad om att höga miljöstandarder <v>ställer</v> <p>upp</p>
      tekniska och ekonomiska utmaningar för industrin.
    t: Anch’io sono convinto che rigide norme ambientali <a>pongono</a> sfide tecniche
      ed economiche all’industria.
  - s: Det var den uppgift vi <v>ställde</v> <p>upp</p> och jag medger att svaret
      inte är lätt, och jag understryker detta presens i uttrycket.
    t: Questo è stato l’interrogativo che ci siamo <a>posti</a> e la risposta, ne
      convengo, non è facile e sottolineo il tempo presente che utilizzo in questa
      frase.
  - s: Med oro måste vi konstatera att man inte ens uppfyller de fyra grundförutsättningar
      som vi hade <v>ställt</v> <p>upp</p> för förberedelserna inför presidentvalet.
    t: Dobbiamo constatare con inquietudine che anche le quattro condizioni di fondo
      che avevamo <a>posto</a> per la preparazione delle elezioni presidenziali non
      sono state rispettate.
  - s: Inte i något fall bör den politiska konjunkturen i några medlemsstater som
      snart skall hålla val, och inte heller de tragiska händelserna den 11 september,
      påverka utvidgningsprocessen och naturligtvis skall detta inte försvaga vår
      vilja att tillsammans gå vidare mot de mål som vi successivt <v>ställt</v> <p>upp</p>
      i Nice, i Göteborg och i Laeken.
    t: In nessun caso la congiuntura politica di alcuni Stati membri che, com’è noto,
      devono affrontare imminenti consultazioni elettorali, né i tragici avvenimenti
      dell’11 settembre devono compromettere il processo di allargamento, e certo
      non indeboliranno la nostra volontà di andare avanti, tutti insieme, verso gli
      obiettivi che ci siamo <a>posti</a> a Nizza e successivamente a Göteborg e a
      Laeken.
  - s: Smets betänkande går i denna riktning och bör konkretiseras för att Europaparlamentet
      därvid skall vinna ytterligare trovärdighet i förhållande till de målsättningar
      som det <v>ställt</v> <p>upp</p>.
    t: La relazione va in questa direzione e dovrà essere concretizzata affinché il
      Parlamento europeo possa guadagnare ulteriore credibilità rispetto agli obiettivi
      che si è <a>posto</a>.
- c: 2
  r: 16
  v: porco
  x:
  - s: Detta är det mål som vi måste <v>ställa</v> <p>upp</p>, och det är därför som
      tanken på en konsumentkultur är exakt rätt startplats för att visa att vi behöver
      se till att medvetenheten om konsumenternas rättigheter är hög i alla medlemsstater,
      så att medborgarna kan kräva dessa rättigheter, vilket är en förutsättning för
      att denna höga skyddsnivå ska uppnås i verkligheten.
    t: È l’obiettivo che dobbiamo <a>porci</a> ed è per questo che l’idea di una cultura
      dei consumatori è proprio il punto di partenza più corretto per dimostrare che
      occorre garantire un elevato livello di consapevolezza dei diritti dei consumatori
      in tutti gli Stati membri affinché i cittadini possano chiederne il rispetto,
      una per tradurre in pratica un elevato livello di tutela.
  - s: Även jag tror att målen full sysselsättning, respekt för en social marknadsekonomi
      och behovet av att snabbt gå mot en större grad av avreglering inom många sektorer
      är ett mål som vi måste <v>ställa</v> <p>upp</p> för oss.
    t: Anch’io credo che gli obiettivi della piena occupazione, del rispetto di un’economia
      sociale di mercato e dell’esigenza di guardare e di andare con celerità verso
      la liberalizzazione in tanti settori sia un obiettivo che dobbiamo e possiamo
      <a>porci</a>.
- c: 2
  r: 16
  v: candidato
  x:
  - s: I Vitryssland kan man åka i fängelse om man <v>ställer</v> <p>upp</p> i val
