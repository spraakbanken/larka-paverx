      att ha rätt att <v>ställa</v> <p>upp</p> i dessa allra första val i oktober.
    t: Meanwhile, to share with colleagues another piece of news about that, I am
      sure that everyone would be delighted to hear that, in these very first elections
      in October, women will be entitled to <a>stand</a> for the first time.
  - s: De framtida kommissionärerna måste avstå från att <v>ställa</v> <p>upp</p>
