      verdankten, die trotz der von dem herrschenden Regime verursachten Schwierigkeiten
      vor Ort geblieben waren.
  - s: Konferenserna i Stockholm och Oslo har <v>ställt</v> <p>upp</p> en alarmerande
      sammanfattning över situationen och dess utveckling.
    t: Die Konferenzen von Stockholm und Oslo <a>haben</a> eine erschreckende Bilanz
      der Situation und ihrer Entwicklung gezogen.
  - s: 'I Lissabon <v>ställde</v> vi <p>upp</p> ett mycket ambitiöst mål, kompletterat
      med målsättningar och en tidsplan:'
    t: 'Wir <a>haben</a> uns in Lissabon ein sehr ehrgeiziges Ziel gesetzt, das mit
      Teilzielen und einem Zeitplan konkretisiert wurde:'
  - s: Vid årets begynnelse var det någon som vitsade om att målen för Lissabonmötet
      påminde om dem som Nikita Chrusjtjov <v>ställde</v> <p>upp</p>.
    t: Dies geschah trotz sicherlich großer Anstrengungen, die der Ratsvorsitz unternommen
      <a>hatte</a>, um zu Ergebnissen zu gelangen.
  - s: kommissionären, hans duktiga och vänliga medarbetare, kollegerna som alla verkligen
      har <v>ställt</v> <p>upp</p> under denna svåra period.
    t: dem Kommissar, seinen kompetenten und freundlichen Mitarbeitern sowie den Kollegen,
