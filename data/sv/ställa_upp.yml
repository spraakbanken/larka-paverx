    t: Um dos problemas do relatório reside no facto de conter uma enorme quantidade
      de material e acções potenciais, pelo que será necessário <a>definir</a> prioridades.
  - s: Utan denna plan kommer det inte att vara möjligt att uppnå de mål vi har <v>ställt</v>
