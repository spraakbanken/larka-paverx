    t: un lavoro considerevole del Consiglio, che però noi riteniamo vada ancora in
      qualche punto chiarito, in particolare per l’obiettivo che ci <a>siamo</a> prefissi,
      che è di elaborare una normativa chiara, limpida per i passeggeri e, al tempo
