  v: plantear
  x:
  - s: Det har tillämpats för Tyskland och Portugal och jag har flera gånger sagt
      att även om vi inte är nöjda med förfarandet, är vi dock nöjda med det mål som
      <v>ställts</v> <p>upp</p>.
    t: Y hemos actuado incluso utilizando algunos instrumentos que han dado lugar
