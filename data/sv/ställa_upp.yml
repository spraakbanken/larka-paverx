    t: Herr Präsident, in der vorliegenden Richtlinie und von der Berichterstattern,
      der wir für die bedeutende Arbeit, die sie geleistet hat, danken, <a>werden</a>
      zwei große Ziele festgelegt, nämlich erstens Schutz der Verbraucher sowie zweitens
      administrative Vereinfachung der rechtlichen Bestimmungen.
  - s: Vårt meddelande <v>ställde</v> <p>upp</p> ett antal grundläggande mål.
    t: In unserer Mitteilung <a>wurde</a> eine Reihe fundamentaler Ziele dargelegt.
  - s: Vi måste därför se över vår handelspolitik gentemot utvecklingsländerna och
      prioritera handelspolitikens mål och visioner liksom de mål och visioner kommissionsledamoten
