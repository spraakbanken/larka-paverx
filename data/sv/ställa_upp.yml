      sysselsättningsnivån - t.ex. genom att förbättra den ömsesidiga förenligheten
      mellan arbetstider och skoltider - och kvotering av kvinnor till ledande befattningar,
      åtminstone i de egna leden inom kommissionen, om kommissionen omsätter sina
      vackra ord i handling kommer mina kolleger i gruppen De gröna/Europeiska fria
      alliansen och jag att vara de första att <v>ställa</v> oss <p>upp</p> och visa
      vår uppskattning.
    t: Se neste período ela nos apresentar uma directiva contra a violência sobre
      as mulheres, uma directiva sobre a licença paternal, medidas vigorosas para
      combater a discriminação contra as mulheres, medidas vigorosas para aumentar
