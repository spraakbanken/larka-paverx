  v: haben
  x:
  - s: Vi måste ha i åtanke att de ambitiösa mål som Europeiska unionen har <v>ställt</v>
      <p>upp</p>, och som syftar till att minska utsläppen av de gaser som bidrar
      till växthuseffekten, öka användningen av förnybara energikällor och förbättra
