    t: -Nas alterações 9 e 11 (relativas aos nºs 14 e 15, respectivamente), exorta-se
      a Comissão a «assegurar uma melhor coordenação entre as políticas económica,
      social e salarial», bem como a «<a>apresentar</a> propostas relativas ao rendimento
      mínimo».
  - s: I Frankrike kan inte arbetarna skapa nya fackföreningar och fritt <v>ställa</v>
      <p>upp</p> i val inom fackföreningar och yrkesorganisationer, om de förstås
