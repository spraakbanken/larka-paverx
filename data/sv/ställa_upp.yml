    t: 'São quatro as áreas prioritárias de cooperação que <a>definimos</a> na Nova
      Agenda Transatlântica:'
  - s: Varför har kommissionen inte tagit litet mer tid på sig och <v>ställt</v> <p>upp</p>
      riktlinjerna i linje med toppmötet i Lissabon på ett tvärvetenskapligt sätt,
      utarbetade inom de olika generaldirektoraten?
    t: Por que razão não reservou a Comissão Europeia um pouco mais de tempo para
      <a>definir</a> essas orientações, de forma interdisciplinar, a partir das diferentes
