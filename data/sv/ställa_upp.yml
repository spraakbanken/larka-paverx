  - s: 'Även om vi instämmer i en del av betänkandet, bland annat om uppförandekodex
      på skatteområdet, det vill säga avtal med medlemsstaterna om frivillig självreglering,
      kan vi inte <v>ställa</v> <p>upp</p> på betänkandets grundidé:'
    t: Although we agree with parts of the report, for example, on a code of conduct
      for tax matters or in other words, an agreement between the Member States on
      voluntary self regulation, we cannot <a>support</a> the basic concept of the
      report that the principle of unanimity on tax issues shall be abandoned in the
      Council.
  - s: Även om betänkandet ger förbättringar åt kommissionens förslag, utgår det från
      ett regleringstänkande inom jordbrukspolitiken som jag inte kan <v>ställa</v>
      <p>upp</p> på.
    t: Although the report makes improvements to the Commission’s proposal, it is
      based on an idea of regulation within agricultural policy which I cannot <a>support</a>.
  - s: För det första kan vi inte <v>ställa</v> <p>upp</p> på en åtgärd som ger EU
      beskattningsbefogenhet.
    t: Firstly, we cannot <a>support</a> a measure which seeks to give tax-raising
      powers to the EU.
  - s: Naturligtvis <v>ställer</v> vi alla <p>upp</p> på det, för vi anser det vara
      av mycket stort intresse att bekämpa arbetslösheten i Europa.
    t: Of course we all <a>support</a> this because we regard it as very important
      to combat unemployment in Europe.
  - s: Som ni säkert har förstått kan jag däremot inte <v>ställa</v> <p>upp</p> på
      hans stöd till de pågående avregleringarna.
    t: As you will have understood, however, I cannot <a>support</a> his backing for
      the liberalisation processes underway.
  - s: Detta är ett alltför generellt och ogenomtänkt krav som vi inte kan <v>ställa</v>
      <p>upp</p> på.
    t: This is a far too general and ill-considered demand, which we cannot <a>support</a>.
  - s: Att <v>ställa</v> <p>upp</p> på ett sådant abstrakt krav hur som helst låter
      sig inte göras.
    t: To <a>support</a> such an abstract demand willy-nilly is impossible.
  - s: Hur kan vi begära att kandidatländerna <v>ställer</v> <p>upp</p> på en EU-linje
      när det inte finns någon EU-linje?
    t: How can we expect the candidate countries to <a>support</a> an EU policy when
      no such policy exists?
  - s: Den regel man egentligen borde ställa upp för en text som har antagits enhälligt,
      är att det skall räcka med att en enda medlem inte <v>ställer</v> <p>upp</p>
      och kräver en revidering, för att man automatiskt skall fortsätta att arbeta
      med den.
    t: In fact, the proper rule which should be laid down is that when a text has
      been adopted unanimously, the failure of one Member State to give its <a>support</a>
      - by requesting that it be revised - must automatically lead to improvements
      being made to it.
  - s: Däremot kan vi inte <v>ställa</v> <p>upp</p> på innehållet i punkterna 32 och
      38 som innebär att man försöker undvika all återbetalning till medlemsländerna.
    t: On the other hand, we cannot <a>support</a> the content of paragraphs 32 and
      38, which involve trying to avoid any repayment to the Member States.
  - s: Sammantaget innebär alltså förslaget en utökning av bidragspolitikens omfattning,
      vilket vi omöjligen kan <v>ställa</v> <p>upp</p> på.
    t: In summary, the proposal involves an expansion of the subsidy policy which
      we cannot possibly <a>support</a>.
- c: 25
  r: 8
  v: establish
  x:
  - s: Läckorna är avslutningsvis beklagliga därför att Europaparlamentet för en gångs
      skull inte informerats före de andra, eller i vilket fall som helst alldeles
      efter rådet, vilket inte är förenligt med de regler vi tillsammans <v>ställt</v>
      <p>upp</p>.
    t: Lastly, they are regrettable because, for once, the European Parliament has
      not been informed before the other institutions, and has been informed just
      after the Council, in any event, which is counter to the rules we <a>established</a>
      together.
  - s: 'Jag tror trots allt att parlamentet bör erkänna kvaliteten i kommissionens
      arbete, men vi bör ändå, stärkta av medborgarnas röster, <v>ställa</v> <p>upp</p>
      ett mål bland de politiska prioriteringarna under de kommande åren:'
    t: 'I do believe that our institution should recognize the quality of the Commission’s
      work, but it should also, having the citizens’ mandate, <a>establish</a> an
      objective in the political priorities for next year:'
  - s: För det andra är det mål som <v>ställts</v> <p>upp</p> för pakten en budgetsituation
      som ligger nära jämvikt i överskottet på medellång sikt, och justeringen av
      överskottet innebär att även cykeln måste justeras.
    t: secondly, the objective <a>established</a> by the Pact of a budgetary situation
      close to the balance of the surplus in the medium term, as well as adjustments
      aimed at the same thing, must be interpreted in terms of an adjustment of the
      cycle;
  - s: Det är emellertid viktigt för medlemsstaterna att <v>ställa</v> <p>upp</p>
      egna prioriteringar och utveckla sin egen dagordning i enlighet med prioriteringarna
      för den inre marknaden.
    t: However, it is important for the Member States to <a>establish</a> their own
      priorities and develop their own agenda in line with the priorities of the Single
      Market.
  - s: Det är min uppfattning att vi i EU med de mål vi har <v>ställt</v> <p>upp</p>
      och med den stödjande politik som genomförts står väl rustade inför de förhandlingar
      som äger rum.
    t: In my view, we in the EU, with the targets we have <a>established</a> and the
      supplementary policies which have been passed, are well equipped for the negotiations.
  - s: De intensiva överläggningarna med industrin för att få den att själv <v>ställa</v>
      <p>upp</p> ett förbud, som skulle innebära en självreglering vid bearbetningen
      av dessa ämnen, lyckades inte.
    t: Intense consultation with industry to <a>establish</a> a ban from within and
      to introduce self-regulation in the processing of these substances, came to
      nothing.
  - s: Vi har inrättat något slags grupptryck, och reaktionerna från den rad diskussioner
      i huvudstäderna som genomfördes före toppmötet i Laeken var på sätt och vis
      uppmuntrande, eftersom alla medlemsstater reagerade positivt på behovet av att
      <v>ställa</v> <p>upp</p> någon sorts tidsplan.
    t: We have established some sort of peer pressure and the response from the series
      of discussions in capital cities that we carried out before Laeken was in a
      sense encouraging because all Member States reacted positively to the need to
      <a>establish</a> some sort of calendar.
  - s: Vad betyder det att ha sex gaser i stället för de tre gaser som ju är en del
      av den målsättning som vi <v>ställde</v> <p>upp</p> och som ju alltså förde
      till de 15 procenten.
    t: What will it mean to have the six gases instead of three, which of course is
      part of the aims we <a>established</a>, and which of course also led to the
      15 %.
  - s: För det tredje handlar det om att när EU <v>ställer</v> <p>upp</p> mål och
      regler för sig själv och kommer överens om förfaranden och sanktioner får kommissionen
      inte vara beroende av att medlemsstaterna är överens för att man ska kunna uppfylla
      sina åtaganden.
    t: Thirdly, when the European Union <a>establishes</a> objectives and rules for
      itself and agrees on procedures and sanctions, the Commission must not be dependent
      on the agreement of the Member States in order to be able to meet its obligations.
  - s: Ett land i vilket inte den diktator som står på turordningen, utan faktiskt
      samma gamla vanliga diktator, president Mauya Uld Sid’Ahmed Taya, han som just
      sparkade undan benen på det spelbord de hade <v>ställt</v> <p>upp</p> mellan
      oppositionen och regeringen med hjälp av unionens medling för att genomföra
      regelrätta val, vilka som dessutom har skjutits upp sine die.
    t: Mauritania is a country where the permanent dictator, not the dictator of the
      moment, President Mauya Uld Sid’Ahmed Taya, has just torn up all the rules which,
      with the mediation of the European Union, the opposition and the government
      had <a>established</a> for proper elections, elections furthermore which have
      been delayed indefinitely.
  - s: Anser inte kommissionsledamoten att det är en aning märkligt att företrädare
      för den industri som skall regleras, dvs. den industri som producerar barnartiklar
      och barnleksaker, själva sitter som ordförande i de standardiseringskommittéer
      som på nationell, eller annan, nivå skall <v>ställa</v> <p>upp</p> regler för
      de produkter som släpps ut på marknaden?
    t: Does the Commissioner not think it a touch strange that representatives of
      the industry to be regulated, that is to say the industry which produces toys
      and other items for children, should act as chairmen of the standardisation
      committees whose job it is to <a>establish</a> rules, at national or other levels,
      for those products that are released onto the market?
  - s: Jag vill tacka för att ni betonat behovet av att bibehålla jämvikten mellan
      handel och utveckling i avtalets sluttext så att avsnitten om handeln inte kommer
      i konflikt med avsnitten om utveckling, och för att ni betonar behovet av att
      <v>ställa</v> <p>upp</p> garantier om att bestämmelserna om utvecklingsbistånd
      är effektiva för att bekämpa fattigdom och överensstämmer med EU:s förhandlingspolitik.
    t: I would like to thank you for emphasising the importance of maintaining balance
      between trade and development in the final text of the agreement so that the
      sections relating to trade do not conflict with the sections on development,
      and for underlining the need to <a>establish</a> guarantees that the provisions
      on cooperation are effective in combating poverty and are in accordance with
      the EU’s negotiating policy.
  - s: Föredragningslistorna för de olika sammanträden som hittills genomförts med
      denna rådskonstellation, samt resultaten av dessa sammanträden, återspeglar
      på ett bra sätt de mål som <v>ställts</v> <p>upp</p> av Europeiska rådet och
      ordförandeskapets önskan att skapa bästa tänkbara förutsättningar för att uppnå
      dem.
    t: The agendas of the sessions of this Council formation held thus far and the
      results of these sessions adequately reflect the objectives <a>established</a>
      by the European Council and the Presidencies’ desire to create the best possible
      conditions for achieving them.
  - s: Med hänsyn till de förpliktelser vi har åtagit oss rörande koldioxidminskningen,
      är det mycket viktigt att <v>ställa</v> <p>upp</p> ambitiösa effektivitetsmål.
    t: In view of the obligations we have assumed in regard to CO2 reduction, it is
      urgently necessary to <a>establish</a> ambitious efficiency targets.
  - s: I det sammanhanget är det viktigt att <v>ställa</v> <p>upp</p> finansieringskriterier
      som är öppna och tydliga och att garantera politikers och politiska partiers
      oberoende.
    t: In this connection, it is important to <a>establish</a> transparent financial
      criteria and guarantee the independence of politicians and political parties.
  - s: Vi har <v>ställt</v> <p>upp</p> långsiktiga reduktuionsmål för medlemsländerna.
    t: 'We have <a>established</a> long-term reduction targets for Member States:'
  - s: Vi måste se till att man då <v>ställer</v> <p>upp</p> klara demokratiska, rättsstatliga
      kriterier.
    t: We must ensure that clear, democratic criteria pertaining to a state under
      the rule of law are then <a>established</a>.
  - s: Låt budgetutskottet <v>ställa</v> <p>upp</p> ramarna och fackutskottet gå in
      på de innehållsmässiga prioriteterna och den finansiella tolkningen.
    t: Let the Committee on Budgets <a>establish</a> the framework and the specialised
      committee get down to work on the priorities as regards content and the financial
      interpretation thereof.
  - s: Är det verklighetsfrämmande att hoppas på att rådet i juni, i Amsterdam, kommer
      att <v>ställa</v> <p>upp</p> sociala konvergenskriterier som syftar till att
      garantera högsta möjliga sociala trygghetsnivå för alla unionsmedborgare, och
      att samtidigt värna om och förbättra våra system för social säkerhet.
    t: Is it Utopic to hope that in Amsterdam, in June, the Council will <a>establish</a>
      social convergence criteria aiming to ensure, for all citizens of the Union,
      the highest possible level of social protection, while safeguarding and renewing
      our social security systems?
  - s: Men EU, IMF och Världsbanken har ju <v>ställt</v> <p>upp</p> kriterier i andra
      sammanhang, så varför skulle vi inte kunna ställa upp kriterier för att se till
      att skuldavskrivningen verkligen kommer befolkningen…
    t: However, the EU, the IMF and the World Bank have, of course, <a>established</a>
      criteria in other contexts, so why should we not be able to establish criteria
      to ensure that, for the people, the result of debt cancellation really will
      be…
  - s: Ändringsförslagen 1, 3, 5 och 6 <v>ställer</v> <p>upp</p> en allmän ram och
      balanserar kommissionens förslag, i vilket man tenderar att bara betona vikten
      av de projekt som har med kandidatländerna att göra.
    t: Amendments Nos 1, 3, 5 and 6 <a>establish</a> the general framework, restoring
      the balance of the Commission’s proposal, which tended to emphasise the importance
      solely of projects involving the candidate countries.
  - s: Bättre är om de nationella staterna själva <v>ställer</v> <p>upp</p> regler
      för vad som kan anses vara acceptabelt med hänsyn tagen till kulturella aspekter.
    t: It would be better if the National States themselves <a>establish</a> regulations
      on what is acceptable, taking into account any cultural aspects.
  - s: Den föreslagna europeiska flygsäkerhetsorganisationen skulle kunna <v>ställa</v>
      <p>upp</p> bindande regler för säkerheten i civilflyget, i synnerhet vad gäller
      flygplanens drift och underhåll.
    t: The proposed European aviation safety organization should <a>establish</a>
      binding rules with regard to safety aspects of civil aviation, especially with
      regard to operation and maintenance of aircraft.
  - s: Jag kan därför inte acceptera att kommissionen måste <v>ställa</v> <p>upp</p>
      ?kriterier för vad som skall definieras som ett minoritetsspråk eller ett regionalt
      språk inom ramen för ett möjligt program för språklig mångfald? eller, en annan
      källa till oro, viljan att stadgan om regionala språk eller minoritetsspråk
      skall bli bindande.
    t: I cannot, therefore, accept that the Commission should <a>establish</a> ’criteria
      for a definition of a minority or regional language for the purposes of the
      possible programme for linguistic diversity’ or, another source of worry, the
      desire that the European Charter for Regional or Minority Languages should be
      binding in its effects.
  - s: Av den anledningen, kära kommission, kära ordförandeskap i rådet, vill vi också
      ta detta till anledning för att uppmana er att gripa detta politiska initiativ,
      så att vi inte åter hamnar i en sådan nödsituation att vi i slutet av en månad
      måste ordna upp betalningsförmågan, utan att det därmed kan <v>ställas</v> <p>upp</p>
      en långfristig strategi för hjälpen i denna region, och jag hoppas att ni då
      äntligen kan uppfylla era politiska förpliktelser, och att det inte fortsätter
      så som vi har upplevt det under de senaste månaderna!
    t: Rather, we must use this initiative to <a>establish</a> a long-term aid strategy
      for this country, and I hope that in the process, you will fulfil your political
      obligations at long last and not allow things to continue as they have been
      doing for the past few months.
- c: 24
  r: 9
  v: draw up
  x:
  - s: Jag vill påminna om det betänkande som utskottet för externa ekonomiska förbindelser
      <v>ställde</v> <p>upp</p> 1995 och i vilket sammanhang man talade om OECD-överenskommelsen
      beträffande konkurrensvillkor i varvs- och reparationssektorn.
    t: That is why the Committee on External Economic Relations has already done so
      much work on the maritime industries and shipbuilding in particular, such as
      the report which it <a>drew</a> <a>up</a> in 1995 on the OECD agreement on competitive
      conditions in the shipbuilding and ship repair sector.
  - s: För detta har vi <v>ställt</v> <p>upp</p> mycket, mycket stränga regler.
    t: We have <a>drawn</a> <a>up</a> very, very strict rules for this.
  - s: Handlingsplanernas syfte är alltså att för varje målland <v>ställa</v> <p>upp</p>
      en lista över de problem som uppkommit, vare sig de har att göra med de politiska
      institutionerna, de mänskliga rättigheterna, ekonomin eller förvaltningen, samt
      att föreslå unionens länder och tredje land en integrerad strategi som förenar
      utvecklingshjälp, rättsliga och utrikespolitiska åtgärder.
    t: So the action plans aim to <a>draw</a> <a>up</a> a list of problems for each
      target country, whether they be related to the political institutions, human
      rights, the economy or the government, and propose an integrated approach to
      the countries of the Union and to third countries, combining development aid,
      legal measures or foreign policy actions.
  - s: Alla hänvisningar till ytterligare handlingar har avlägsnats och krav ställs
      på medlemsstaterna att <v>ställa</v> <p>upp</p> jämförelsetabeller så att kommissionen
      kan få bekräftelse på att direktivet har införlivats.
    t: it removes any reference to additional documents and requests Member States
      to <a>draw</a> <a>up</a> ’correlation tables’ enabling the Commission to verify
      the transposition of the directive.
  - s: Däremot tror jag inte på att man <v>ställer</v> <p>upp</p> något slags renlevnadskriterium
      om att icke-straffade organisationer är de enda som skall kunna hämta medel
      ur EU:s kassa.
    t: However, I do not believe in <a>drawing</a> <a>up</a> some kind of morality
      clause to say that only organizations without convictions will be able to get
      funding from the EU.
  - s: Man <v>ställde</v> här <p>upp</p> en ambitiös tidsplan, som skall definiera
      åtgärdsutrymmet fram till år 2000.
    t: It <a>drew</a> <a>up</a> an ambitious timetable according to which the sphere
      of action should be defined by the year 2000.
  - s: Jag har äran att uppträda som språkrör för de fem grupper som har <v>ställt</v>
      <p>upp</p> föreliggande resolution, det vill säga socialdemokraterna, de gröna,
      GUE, ARE och naturligtvis liberalerna.
    t: Madam President, I have the honour to be the spokesman for the five groups
      which have <a>drawn</a> <a>up</a> this resolution, namely the Socialists, the
      Greens, the GUE and ARE Groups and, of course, the Liberals.
  - s: EU:s länder måste <v>ställa</v> <p>upp</p> med en massiv Marshallplan för Balkanregionen
      för att återställa de förstörda samhällena, men också motverka det hat som annars
      för generationer kommer att utgöra grogrund för kommande konflikter.
    t: The EU countries should <a>draw</a> <a>up</a> a large-scale Marshall plan for
      the Balkan region, to rebuild the devastated communities and to counteract the
      hatred, which will otherwise provide a breeding-ground for future conflicts
      for generations to come.
  - s: Med värdefull hjälp från denna byrå kommer det att bli möjligt att bättre samordna
      investeringarna i gränsöverskridande projekt från olika medlemsstaters sida,
      övervaka genomförandet av de tekniska specifikationerna för driftskompatibilitet
      (TSD) som har <v>ställts</v> <p>upp</p> av den europeiska organisationen för
      driftskompatibilitet inom järnvägssektorn (AEIF) och finansiera genomförandet
      av dessa TSD.
    t: With the valuable help of that agency, it will be possible to ensure better
      coordination between investments in cross-border projects by different Member
      States, monitor the implementation of technical specifications for interoperability
      (TSIs), <a>drawn</a> <a>up</a> by the European Association for Railway Interoperability
      (AEIF), and fund the implementation of those TSIs.
  - s: Flerårsplanerna som <v>ställdes</v> <p>upp</p> efter Essen skulle i de flesta
      medlemsstater med nöd och näppe ett jämställdhetstest.
    t: In most Member States, the multiannual plans <a>drawn</a> <a>up</a> after Essen
      hardly measure up to the equality test.
  - s: Men kommissionen var för sent ute med att <v>ställa</v> <p>upp</p> den definitiva
      listan på kandidaterna.
    t: The Commission, however, did not <a>draw</a> <a>up</a> the definitive list
      of candidates in time.
  - s: Efter att kommissionen <v>ställt</v> <p>upp</p> den definitiva listan på lämpliga
      kandidater, gäller det nu att uppnå politiskt samförstånd mellan parlamentet
      och rådet om den bästa kandidaten.
    t: After the Commission <a>draws</a> <a>up</a> the definitive list of suitable
      candidates, it becomes a political matter for Parliament and the Council to
      reach agreement between themselves on the best candidates.
  - s: Fru ordförande, de som <v>ställer</v> <p>upp</p> föredragningslistan följer
      alltför ofta en märklig värdeskala och prioriteringsordning som styrs av helt
      andra lagar än förnuftets.
    t: Madam President, those responsible for <a>drawing</a> <a>up</a> our agenda
      are too often guided by a special scale of values and priorities for reasons
      that reason knows nothing of.
  - s: Är kommissionen beredd att <v>ställa</v> <p>upp</p> klara regler vad gäller
      kontrakt och anslag, närmare bestämt öppna och jämförbara bestämmelser?
    t: is the Commission ready to <a>draw</a> <a>up</a> clear regulations regarding
      the allocation of contracts, subsidies and regulations which are transparent
      and comparable?
  - s: I början av året sköt detta parlament upp avgörandet om ansvarsfrihet och <v>ställde</v>
      <p>upp</p> en rad villkor för beviljande av ansvarsfrihet.
    t: In spring of this year, Parliament postponed the discharge and <a>drew</a>
      <a>up</a> a list of demands.
  - s: Om jag nu anslår mycket kritiska tongångar så riktar de sig inte i första hand
      mot er, fru Schreyer, eftersom det inte var ni som bar ansvaret de senaste veckorna,
      men när vi som parlament i slutet av ett år, alltså på hösten, <v>ställer</v>
      <p>upp</p> en budget, då utgår vi från att vi i budgeten fastslår prioriteringar
      och att det är dessa prioriteringar som faktiskt skall komma till uttryck under
      budgetförfarandet, att de skall leda till att det som vi betraktar som viktigt
      också faktiskt skall genomföras i politiken.
    t: If what I am about to say has a ring of criticism about it, then it is not
      directed primarily at you Mrs Schreyer, for you are not the one who has had
      to take responsibility for this over the past few weeks, but when we as a Parliament
      <a>draw</a> <a>up</a> a budget at the end of a year, i.e. in the autumn, then
      we take for granted the fact that we are setting priorities in this budget and
      that these priorities are also the ones that will actually be applied in the
      course of the budgetary procedure and will be put into practice.
  - s: På unionsnivå handlar det om att vi fastslår villkoren för inresa och uppehåll
      för dessa migranter och <v>ställer</v> <p>upp</p> ett sammanhållet system för
      utfärdande av viseringar, så att vi reglerar rörligheten mellan medlemsstaterna
      för medborgare från tredje land och inför såväl åtgärder mot människosmuggling
      och illegalt förfarande som samarbete och informationskampanjer i och tillsammans
      med ursprungsländerna.
    t: At EU level it is a question of determining conditions for the entry and residence
      of these migrants and <a>drawing</a> <a>up</a> a coherent system for granting
      visas, of regulating the ability of third country nationals to move between
      Member States and the introduction of measures to counter trafficking in and
      smuggling of human beings and illegal immigration, and also cooperation and
      information campaigns in and with the countries of origin.
  - s: De skall slå fast detta och i förväg noggrant <v>ställa</v> <p>upp</p> listorna
      med sina kandidater.
    t: They should look at this and <a>draw</a> <a>up</a> their voting lists carefully
      with this in mind.
  - s: Här vill jag säga helt tydligt att det inte är någon mening med att vi som
      parlament mödosamt <v>ställer</v> <p>upp</p> en budget tillsammans med rådet,
      om sedan i slutändan åtskilligt, som varit särskilt viktigt för båda delarna
