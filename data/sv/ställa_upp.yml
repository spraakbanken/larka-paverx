      de topo - pelo menos nas suas próprias fileiras da Comissão Europeia -, se a
      Comissão transpuser as suas belas palavras para verdadeiras acções, os meus
      colegas do Grupo dos Verdes/Aliança Livre Europeia e eu própria seremos os primeiros
      a <a>levantar</a>-nos e a demonstrar o nosso apreço.
  - s: Om vi inför ytterligare restriktioner för den europeiska industrin kommer vi
      att äventyra både företagens konkurrenskraft och sysselsättningen och i slutändan
      kommer investeringarna att flytta till länder som inte <v>ställer</v> <p>upp</p>
      klimatrelaterade hinder.
    t: Se impusermos mais restrições às indústrias europeias, vamos pôr em risco tanto
      a competitividade como o emprego e os investimentos acabarão por se deslocar
      para países que não <a>levantam</a> obstáculos relacionados com clima.
  - s: McKenna sade att det bara var fyra länder som hade uppfyllt målen för FUP III,
