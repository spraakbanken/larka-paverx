  - s: Vad man än har för åsikt när det gäller Milosevic-fallet är det mer än uppenbart
      att förbudet är en straffåtgärd i syfte att hindra Slobodan Milosevic från att
      utöva sin rätt till yttrandefrihet och hans rättighet, i enlighet med serbisk
      lag, att <v>ställa</v> <p>upp</p> som kandidat i valet.
    t: Qualquer que seja a opinião que se tem sobre o caso Milosevic, é mais do que
      evidente que aquela proibição é uma medida punitiva destinada a impedir o Sr.
      Milosevic de exercer o seu direito à liberdade de expressão, bem como o direito
      que a legislação sérvia lhe confere de se <a>apresentar</a> como candidato no
      processo eleitoral.
  - s: Formuleringar som man kan tolka som att gemenskapen skall inskränka parternas
      förhandlingsrätt om löner kan vi däremot alltså inte <v>ställa</v> <p>upp</p>
