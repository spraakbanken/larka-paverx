  - s: Därför måste konkreta, kontrollerbara mål <v>ställas</v> <p>upp</p> på såväl
      europeisk som nationell nivå med bindande tidsgränser.
    t: Es müssen daher konkrete, kontrollierbare Ziele erarbeitet <a>werden</a>, und
      zwar sowohl auf europäischer als auch auf nationaler Ebene, mit verbindlichen
      Fristen.
  - s: Kommissionen beklagar djupt att presidentvalet, som redan saknade trovärdighet
      p.g.a. att vissa kandidater var obehöriga att <v>ställa</v> <p>upp</p> i valet,
      åtminstone inte delvis kompenserades genom öppnare parlamentsval, där befolkningen
      hade fått möjlighet att lägga sin demokratiska röst.
    t: Die Kommission bedauert zutiefst, dass die Präsidentschaftswahlen, an deren
      Glaubwürdigkeit es bereits gemangelt hatte, nachdem einige der Hauptkandidaten
      für nicht wählbar erklärt <a>worden</a> waren, nicht wenigstens durch offenere
      Parlamentswahlen teilweise wettgemacht wurden, die es der Bevölkerung ermöglicht
      hätten, ihre demokratische Abstimmung zum Ausdruck zu bringen.
  - s: Detta framför allt eftersom en medlemsstat <v>ställde</v> <p>upp</p> detta
      krav.
    t: Was schließlich die grenzüberschreitenden Überweisungen betrifft, möchte ich
      daran erinnern, daß die Richtlinie, zu deren Verabschiedung dieses Parlament
      beigetragen hat, vom Januar 1997 stammt, und daß im Vermittlungsausschuß ein
      sehr später Termin für das Inkrafttreten festgelegt werden mußte, nämlich Mitte
      August 1999. Dies vor allem, weil es von einem Mitgliedstaat so gefordert <a>wurde</a>,
      doch übernahmen damals die Mitgliedstaaten generell die politische Verpflichtung,
      die Richtlinie spätestens bis zur Einführung des Euro in einzelstaatliches Recht
      umzusetzen.
  - s: Jag kan trots detta inte undvika att understryka det faktum att årets budget
      inte kommer att kunna nå de mål som <v>ställdes</v> <p>upp</p> ursprungligen,
      dvs. en nytändning för unionens ekonomi, och framför allt en ökning av sysselsättningen.
    t: Etwa 300 Millionen Frauen leiden an kurzzeitigen oder langwierigen Krankheiten,
      die durch schwangerschaftsbedingte Komplikationen hervorgerufen <a>wurden</a>.
  - s: Ramöverenskommelsen <v>ställer</v> <p>upp</p> ett institutionellt maskineri
      genom vilket Europeiska unionen kan fullfölja sina intressen gentemot Korea,
