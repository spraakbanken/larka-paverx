  v: estabelecer
  x:
  - s: Det <v>ställer</v> <p>upp</p> normer för miljön, det ställer upp mål för forskning
      och utveckling, det hjälper till att bidraga med någonting till den globala
      utmaningen för europeisk industri.
    t: <a>Estabelecem</a> normas ambientais, fixam objectivos à investigação e desenvolvimento,
      contribuem com alguma coisa para o desafio global que a indústria europeia deve
      enfrentar.
  - s: Tyvärr har rådet dragit sig undan sitt ansvar, och inte <v>ställt</v> <p>upp</p>
      några klara bestämmelser på detta område.
    t: Infelizmente, o Conselho não assumiu as suas responsabilidades e não <a>estabeleceu</a>
      regras claras nesta matéria.
  - s: Läckorna är avslutningsvis beklagliga därför att Europaparlamentet för en gångs
      skull inte informerats före de andra, eller i vilket fall som helst alldeles
      efter rådet, vilket inte är förenligt med de regler vi tillsammans <v>ställt</v>
      <p>upp</p>.
    t: Por último, são lamentáveis porque, por uma vez, o Parlamento Europeu não foi
      informado antes dos outros ou, de toda a forma, logo após o Conselho, o que
      não está em conformidade com as regras que <a>estabelecemos</a> em conjunto.
  - s: I ledamot Nisticòs betänkande <v>ställer</v> man <p>upp</p> trygga och klara
      gränser inom vilka branschen har goda förutsättningar att verka framgångsrikt.
    t: O relatório do senhor deputado Nisticò <a>estabelece</a> para esse efeito limites
      seguros e claros dentro dos quais a indústria pode florescer e ser bem sucedida.
  - s: Detta förutsätter nya ekonomiska ramar på medellång sikt med början år 2000
      som garanterar tillräckliga medel i förhållande till de ambitiösa mål vi har
      <v>ställt</v> <p>upp</p>.
    t: Tal pressupõe um novo quadro financeiro a médio prazo, com início a partir
      do ano 2000 e que possa garantir meios adequados relativamente aos objectivos
      ambiciosos <a>estabelecidos</a>.
  - s: Plötsligt föreslås emellertid nya lösningar, och de insamlingsmål som <v>ställs</v>
      <p>upp</p> är mycket högre än tidigare.
    t: De repente, porém, são propostas novas soluções e <a>estabelecem</a><a>-se</a>
      objectivos de recolha muito mais elevados do que os anteriores.
  - s: När utsläppsgränserna diskuterades under parlamentets första behandling i mars
      i fjol, poängterade jag att inga nya målsättningar skall <v>ställas</v> <p>upp</p>
      förrän de tidigare uppställda målen uppnåtts.
    t: Quando os valores-limite foram debatidos na primeira leitura no Parlamento,
      em Março do ano passado, sublinhei que não se devem <a>estabelecer</a> novos
      objectivos enquanto os anteriores não tiverem sido alcançados.
  - s: Det gäller att stå med fötterna stadigt på jorden när man <v>ställer</v> <p>upp</p>
      mål om en andel på några procent av energiproduktionen för de förnybara energikällorna.
    t: É preciso ter os pés na terra, quando se <a>estabelecem</a> objectivos para
      as fontes renováveis de energia que representam apenas uma pequena percentagem
      da produção energética total.
  - s: Den här siffran, 90 procent el som genereras från förnybara källor, kommer
      sannolikt att uppnås långt före 2050, eftersom vi redan antagit ett direktiv
      där vi <v>ställer</v> <p>upp</p> ett mål på 35 procent för 2020.
    t: Este valor de 90% da geração de electricidade a partir de fontes de energia
      renováveis será seguramente atingido muito antes de 2050, pois já aprovámos
      uma directiva que <a>estabelece</a> uma meta de 35% para 2020.
  - s: Här måste vi <v>ställa</v> <p>upp</p> lämpliga villkor, så att privat tillägnande
      också faktiskt kan införas där det är nödvändigt och meningsfullt, och att rättigheterna
      också utnyttjas.
    t: Importa aqui <a>estabelecer</a> condições adequadas para que a apropriação
      privada possa efectivamente ter lugar, sempre que esta seja necessária e correcta.
  - s: Vi stöder emellertid en realistisk och uppnåelig teknik för förnybar energi
      och inte kostsamma understöd för ouppnåeliga mål. Det måste sägas att kommissionen
      och rådet har <v>ställt</v> <p>upp</p> ett par verkligt ambitiösa mål i år.
    t: E é preciso que se diga que este ano a Comissão e o Conselho <a>estabeleceram</a>
      alguns objectivos extremamente ambiciosos.
  - s: Ett klart ja till utvidgningen av Europeiska unionen, och då främst till de
      villkor som vi i Europa har <v>ställt</v> <p>upp</p> och till den tidpunkt då
      länderna är i stånd att uppfylla dessa åligganden, även om det skulle medföra
      politiska och finansiella kostnader.
    t: Um «sim» claro ao alargamento da União Europeia, nas condições que nós próprios
      <a>estabelecemos</a> na Europa, num momento em que os países estejam em posição
      de satisfazer essas condições, ainda que isso tenha alguns custos em termos
      políticos e financeiros.
  - s: Europeiska kommissionen påstår att den <v>ställer</v> <p>upp</p> mål och utarbetar
      handlingsplaner för att få fler kvinnor i ledande ställning.
    t: A Comissão afirma que <a>estabelece</a> metas e elabora planos de acção de
      modo a conseguir que um maior número de mulheres ocupe cargos de chefia.
  - s: Finansiellt instrument för utomeuropeiska länder och territorier Ett bland
      de mål som Amsterdamkonferensen <v>ställde</v> <p>upp</p> för rådet var att
      effektiviteten i det finansiella instrumentet för utomeuropeiska länder och
      territorier (ULT) skulle förbättras.
    t: Instrumento financeiro dos PTU Entre os objectivos <a>estabelecidos</a> para
      o Conselho na Conferência de Amesterdão figura o de «melhorar a eficácia do
      instrumento financeiro» dos países e territórios ultramarinos (PTU).
  - s: Ni har lagt fram det här förslaget eftersom ni har bedömt att de villkor vi
      har <v>ställt</v> <p>upp</p> har blivit uppfyllda.
    t: Esta proposta foi apresentada porque a avaliação feita permitiu concluir que
      as regras e as condições que <a>estabelecemos</a> foram cumpridas.
  - s: Annars, mina damer och herrar, om vi <v>ställer</v> <p>upp</p> en tidtabell
      och denna tidtabell sedan bara finns på papperet blir kommissionens arbete ganska
      meningslöst.
    t: De outro modo, Senhoras e Senhores Deputados, se <a>estabelecermos</a> um calendário
      e ele ficar no papel, será inútil o trabalho da Comissão.
  - s: Nästa år, när vi kommer att få våra rekommendationer gjorda, måste kommissionen
      ta hänsyn till samtliga villkor som <v>ställts</v> <p>upp</p> av fördraget för
      övergången till den gemensamma valutan.
    t: No próximo ano, quando mandarmos fazer as nossas recomendações, a Comissão
      deverá ter em conta o conjunto das condições <a>estabelecidas</a> pelo Tratado
      para a passagem à moeda única.
  - s: Den är däremot inte beredd att offra de politiska mål som <v>ställdes</v> <p>upp</p>
      när förslagen utformades.
    t: A Comissão está disposta a mostrar alguma flexibilidade, mas não está preparada
      para sacrificar os objectivos políticos <a>estabelecidos</a> na elaboração das
      propostas.
  - s: I forskningen har vi <v>ställt</v> <p>upp</p> målet att inom biotekniken vidta
      utökade forskningsinsatser för att främja god hälsa upp i hög ålder.
    t: <a>Estabelecemos</a> como objectivo envidar todos os esforços no campo da investigação
      da relação entre a biotecnologia e a saúde na terceira idade.
  - s: I framtiden bör vi <v>ställa</v> <p>upp</p> mycket stränga villkor för medlemsstaterna,
      så att de för en rationell ekonomisk politik, eftersom en politik som inte bygger
      på rationella grunder slutar på detta sätt.
    t: De futuro devemos <a>estabelecer</a> condições para os Estados-Membros com
      grande firmeza, para assegurar que eles sigam uma política económica racional,
      pois uma política que não assente em bases racionais acaba como esta acabou.
  - s: 'Denna strategi för konsumentpolitik för 2002-2006 kommer att leda till lagstiftningsförslag,
      och vi, liksom föredraganden, hoppas att man i alla lagförslag kommer att ta
      hänsyn till de viktiga kriterier som Europeiska kommissionen har <v>ställt</v>
      <p>upp</p> i sitt förslagspaket för bättre lagstiftning, särskilt följande:'
    t: 'De facto, a estratégia da política de consumidores para 2002-2006, conduzirá
      a propostas legislativas que se espera, na linha da proposta do relator, respeitem
      os importantes critérios <a>estabelecidos</a> no pacote da Comissão europeia
      relativo a uma melhor regulamentação, em particular:'
  - s: Vid Europeiska rådets möte den 4 februari 2011 <v>ställdes</v> detta <p>upp</p>
      som ett mål tillsammans med avskaffandet av energiöar inom EU till år 2015,
      och därefter kunde vi vid energirådet i slutet av februari anta slutsatser som
      jag betraktar som ett stort steg framåt.
    t: O Conselho Europeu de 4 de Fevereiro de 2011 <a>estabeleceu</a> isso como seu
      objectivo, bem como a eliminação das ilhas energéticas na União Europeia ate
      2015, e, subsequentemente, no Conselho «Energia» do final de Fevereiro, pudemos
      também adoptar conclusões, o que, penso, representa um grande passo em frente.
  - s: EU står självklart kvar vid sitt förslag, vilket - som bekant - <v>ställer</v>
      <p>upp</p> en 15-procentig minskning av utsläppen för växthusgaser till 2010
      jämfört med 1990 års nivå och 7,5 % för år 2005.
    t: Evidentemente, a UE mantém a sua proposta que - como é sabido - <a>estabelece</a>
      uma redução de l5 % para emissões de 3 gases que provocam o efeito de estufa
      até 20l0, relativamente ao nível de l990, e de 7,5 % até 2005.
  - s: Det är mycket beklagligt om vi i EU inte har mod att <v>ställa</v> <p>upp</p>
      tydliga kriterier som grundval för samarbete med Syrien.
    t: Será deveras lamentável se nós, na UE, não tivermos coragem para <a>estabelecer</a>
      critérios claros para uma base de cooperação com a Síria.
  - s: Vi arbetar utifrån budgetberäkningen som presidiet har <v>ställt</v> <p>upp</p>
      med utgångspunkt i en rapport från generalsekreteraren.
    t: A Comissão dos Orçamentos trabalhou com base nas previsões <a>estabelecidas</a>
      pela Mesa, que por sua vez se baseou num relatório do Secretário-Geral.
  - s: Sedan dess har kommissionen i de nya direktiven som i mars <v>ställdes</v>
      <p>upp</p> för Phare, redan tagit hänsyn till en viktig del av denna kritik.
    t: Entretanto, nas novas directivas relativas ao programa PHARE, <a>estabelecidas</a>
      em Março, a Comissão Europeia já levou em conta grande parte dessas críticas.
  - s: För det första vill jag, såsom jag erinrat vår föredragande om, säga att efter
      övergången till euron är införandet av en handlingsplan för finansiella tjänster
      en av de viktigaste frågorna, om vi vill uppnå de målsättningar vi kollektivt
      <v>ställde</v> <p>upp</p> i Lissabon för att göra Europeiska unionen till världens
      mest konkurrenskraftiga område.
    t: A primeira para dizer que, como recordou o nosso relator, após a passagem ao
      euro, a implementação de um plano de acção sobre os serviços financeiros representa
      uma aposta fundamental, inclusive se queremos atingir os objectivos que <a>estabelecemos</a>
      colectivamente em Lisboa no sentido de transformar a União Europeia na zona
      mais competitiva do mundo.
  - s: På så vis undviks att nya operatörer utestängs från marknaden, operatörer som
      nu skulle kunna erhålla auktorisering, naturligtvis under förutsättning att
      de är beredda att respektera de kriterier som <v>ställs</v> <p>upp</p> av fordonstillverkarna.
    t: Desse modo, evita-se que este mercado se feche aos novos operadores, que poderão
      agora ser reconhecidos como reparadores autorizados, na condição, naturalmente,
      de estarem dispostos a respeitar os critérios <a>estabelecidos</a> pelos construtores
      dos veículos.
  - s: Vi måste med andra ord <v>ställa</v> <p>upp</p> klara och uppnåbara mål för
      att, steg för steg, kunna uppnå utveckling, säkerhet och stabilitet.
    t: ou seja, devemos <a>estabelecer</a> objectivos concretos e alcançáveis a fim
      de que, passo a passo, possamos conseguir desenvolvimento, segurança e estabilidade.
  - s: konkurrenskraft handlar inte bara om hur man lanserar initiativ och hur många
      mål man <v>ställer</v> <p>upp</p>.
    t: a competitividade não tem apenas a ver com o modo como se lançam iniciativas
      e com o número de objectivos que se <a>estabelecem</a>.
  - s: Vårt koncept till landsbygdens utveckling och stärkande av den genom moduleringen
      är konkreta steg för att uppfylla de mål ni <v>ställt</v> <p>upp</p>.
    t: O nosso conceito de desenvolvimento rural e a utilização da modulação para
      o reforçar constituem passos concretos no sentido do cumprimento dos objectivos
      que a senhora <a>estabeleceu</a>.
  - s: Detta är nödvändigt för att vi som Europeiska unionen skall kunna <v>ställa</v>
      <p>upp</p> egna målsättningar för ett slutförande av våra egna interna reformer.
    t: Isto é indispensável para que possamos <a>estabelecer</a>, na qualidade de
      União Europeia, para nós próprios, os objectivos de conclusão das nossas reformas
      internas.
  - s: 'Kommissionen har <v>ställt</v> <p>upp</p> ett tydligt mål:'
    t: 'A Comissão <a>estabeleceu</a> um objectivo claro:'
  - s: Jag hoppas att medlemsstaterna <v>ställer</v> <p>upp</p> lika ambitiösa mål
      innan årets slut, eftersom detta projekt endast kan lyckas om det genomförs
      gemensamt på både europeisk och nationell nivå.
    t: Espero que os Estados-Membros <a>estabeleçam</a> objectivos igualmente ambiciosos
      antes do final deste ano, pois, para que este projecto seja bem-sucedido, tem
      de ser prosseguido conjuntamente a nível europeu e nacional.
  - s: Därför måste vi <v>ställa</v> <p>upp</p> tydliga sociala och ekologiska kriterier
      och i synnerhet ett sysselsättningskriterium, och vi kommer att behöva förhandla
      fram en avgränsad lista.
    t: Teremos de <a>estabelecer</a> critérios sociais e ecológicos muito claros,
      sobretudo o do emprego, e de nos debruçarmos sobre uma lista limitada.
  - s: 'Mätbara målsättningar bör <v>ställas</v> <p>upp</p>, exempelvis inom de områden
      som fastställts som mål i Lissabonstrategin:'
    t: 'Haveria que <a>estabelecer</a> objectivos quantificados, por exemplo, nos
      domínios contemplados na Estratégia de Lisboa:'
  - s: Det framgår av uttalandet från premiärminister Ferenc Gyurcsány i Bryssel att
      den ungerska regeringen bidrog med sin röst för att dämpa målsättningarna som
      <v>ställts</v> <p>upp</p> för klimat- och energipolitiken.
    t: Segundo se deduz da declaração feita em Bruxelas pelo Primeiro-ministro Ferenc
      Gyurcsány, o Governo húngaro votou a favor do afrouxamento dos objectivos <a>estabelecidos</a>
      para as políticas relativas ao ambiente e à energia.
  - s: För det fjärde, minimiregler ska <v>ställas</v> <p>upp</p> som är giltiga för
      var och en.
    t: Legislação que, em quarto lugar, <a>estabeleça</a> normas mínimas aplicáveis
      a todos.
  - s: Av dessa anledningar måste man <v>ställa</v> <p>upp</p> ett antal mål när det
      gäller att lösa vissa problem.
    t: Por estas razões há que <a>estabelecer</a> uma série de objectivos em relação
      a certos problemas.
  - s: Den kommenterar normalt sett inte specifika fall som det här, men kommissionen
      skulle vilja understryka att den är mycket känslig för frågan om dödsstraff
      och anser att de garantier som <v>ställs</v> <p>upp</p> i det internationella
      fördraget om civila och politiska rättigheter och andra internationella instrument
      skall respekteras på ett korrekt sätt.
    t: Todavia, a Comissão gostaria de frisar que a questão da pena de morte a toca
      profundamente e que entende que as garantias <a>estabelecidas</a> no Pacto Internacional
      dos Direitos Civis e Políticos e outros instrumentos internacionais devem ser
      devidamente respeitadas.
  - s: Vi har inrättat något slags grupptryck, och reaktionerna från den rad diskussioner
      i huvudstäderna som genomfördes före toppmötet i Laeken var på sätt och vis
      uppmuntrande, eftersom alla medlemsstater reagerade positivt på behovet av att
      <v>ställa</v> <p>upp</p> någon sorts tidsplan.
    t: Criámos uma espécie de pressão de pares, e a resposta resultante da série de
      discussões que realizámos em cidades capitais antes da Cimeira de Laeken foi,
      de certo modo, estimulante, porque todos os Estados-Membros reagiram de forma
      positiva à necessidade de se <a>estabelecer</a> uma espécie de calendário.
  - s: Därför vill jag betona behovet av att <v>ställa</v> <p>upp</p> särskilda mål,
      för att inkludera sådana människor i det livslånga lärandet som inte har avslutat
      sina studier på mellannivå, är outbildade, som har speciella behov och inlärningssvårigheter
      eller som socialt sett befinner sig i en svag ställning.
    t: Por isso, quero salientar a necessidade de <a>estabelecer</a> objectivos especiais
      a fim de que o fornecimento da aprendizagem ao longo da vida possa abranger
      pessoas que não conseguiram concluir o ensino secundário, que não têm formação,
      que têm necessidades especiais e dificuldades de aprendizagem, ou que são socialmente
      desfavorecidas.
  - s: Därför har vi mycket riktigt <v>ställt</v> <p>upp</p> regler för det, regler
      som är bättre än de i andra delar av världen och som innebär en brytning med
      den gamla eran av Tupolev, Concorde och gamla bullerflygplan med ljuddämpare.
    t: Foi com razão que no passado <a>estabelecemos</a> normas nesse sentido, normas
      essas que são melhores que noutras partes do mundo e que marcam o fim da era
      dos Tupolev, dos Concorde e das velhas aeronaves equipadas com kits de insonorização
  - s: Men budgetutskottet stöder inrättandet av detta organ inom ramen för de allmänna
      riktlinjer och föreskrifter vi <v>ställt</v> <p>upp</p> för alla andra organ.
    t: Mas a Comissão dos Orçamentos apoia a criação deste organismo, dentro das orientações
      e da regulamentação <a>estabelecidas</a> para todos os outros organismos.
  - s: Under dessa två månaders hårda arbete är det framför allt tack vare deras tillmötesgående
      som vi har lyckats hålla oss inom de tidsramar som vi hade <v>ställt</v> <p>upp</p>
      för behandlingen av det här betänkandet.
    t: Foi sobretudo graças à sua disponibilidade que, durante estes dois meses de
      intenso trabalho, conseguimos respeitar os prazos que <a>estabelecemos</a> para
      a adopção deste relatório que, efectivamente, foi realizado num espaço de tempo
      bastante curto.
  - s: De mål som <v>ställs</v> <p>upp</p> i den här strategin motverkas alltså av
      ett förslag från kommissionen.
    t: Os objectivos <a>estabelecidos</a> nesta estratégia são, pois, contrariados
      por uma proposta emanada da Comissão.
  - s: Och för det tredje bör kommissionen och parlamentet <v>ställa</v> <p>upp</p>
      en gemensam arbetsplan, där tyngdpunkterna för den närmaste tiden slås fast.
    t: E, em terceiro lugar, é necessário que a Comissão e o Parlamento <a>estabeleçam</a>
      um plano de trabalho comum que defina as prioridades do próximo período.
  - s: Som svar på det belgiska ordförandeskapets begäran utfärdade kommittén för
      socialt skydd ett yttrande om den sociala dimensionen av Europa 2020-strategin
      där den betonar behovet av samverkan mellan prioriteringarna i Europa 2020-strategin
      och den odelbara helhet som utgörs av de mål som Europeiska rådet har <v>ställt</v>
      <p>upp</p>.
    t: Em resposta ao pedido da Presidência belga, o Comité da Protecção Social emitiu
      uma opinião sobre a dimensão social da Estratégia «Europa 2020», na qual insiste
      na sinergia entre as prioridades da Estratégia «Europa 2020» e no conjunto indissociável
      constituído pelos objectivos <a>estabelecidos</a> pelo Conselho Europeu.
  - s: Jag anser att frågan om ekonomisk styrning och de mål som <v>ställs</v> <p>upp</p>,
      framför allt de som anges i Lissabonfördraget, väcker specifika frågor om huruvida
      den politik som tillämpas är socialt korrekt, om den ekonomi som tillämpas har
      miljövänlig tillväxt som mål och om den ekonomi som tillämpas motverkar arbetslöshet,
      i synnerhet bland ungdomar.
    t: Senhora Presidente, permita-me dizer que o tema da governação económica e os
      objectivos que <a>estabelece</a>, especialmente nos termos avançados no Tratado
      de Lisboa, suscitam questões específicas sobre se uma política que está a ser
      aplicada é ou não socialmente correcta, se a economia que está a ser posta em
      execução visa ou não o crescimento verde e se a economia que está a ser posta
      em execução previne ou não o desemprego, especialmente dos jovens.
  - s: Konkret har det betytt, att Europaparlamentet har <v>ställt</v> <p>upp</p>
      ett begränsat antal huvudprioriteringar, som visar, var vi själva skall gripa
      in, och vad världen först och främst måste gripa sig an med, och vad vi därför
      förväntar oss med hänsyn till slutresultatet av UNGASS.
    t: Concretamente, isto significa que o Parlamento Europeu <a>estabeleceu</a> um
      conjunto limitado de primeiras prioridades, que mostram onde nós próprios podemos
      intervir, onde o mundo inteiro deve acima de tudo intervir, e ainda, quais as
      nossas expectativas em relação aos resultados finais da AGNU.
  - s: EU måste också självklart föregå med gott exempel, dvs. våra egna medlemsländer
      måste göra det, så att vi åtminstone <v>ställer</v> <p>upp</p> på minimikraven
      i de miljödirektiv som vi själva antar.
    t: A UE deve, evidentemente, dar o exemplo, isto é, os Estados-membros devem dar
      o exemplo, de modo a cumprirmos os critérios mínimos <a>estabelecidos</a> nas
      directivas ambientais que adoptamos.
  - s: Man måste <v>ställa</v> <p>upp</p> mål, bevaka tidsgränser och löften från
      tidigare måste infrias.
    t: É necessário <a>estabelecer</a> objectivos, respeitar calendários e relembrar
      declarações proferidas no passado.
