      från Monterrey på området för ekonomiska resurser, antingen i form av offentligt
      utvecklingsstöd eller skuldnedskrivning.
    t: Obwohl, wie bereits gesagt wurde, einige neue Ziele bestimmt <a>wurden</a>,
      sind keine nennenswerten und konkreten Fortschritte erzielt worden, die im Finanzmittelbereich
      über die halbherzigen Kompromisse von Monterrey hinausgehen, und das sowohl
      bei der öffentlichen Entwicklungshilfe als auch beim Schuldenerlass.
  - s: Av den anledningen, kära kommission, kära ordförandeskap i rådet, vill vi också
      ta detta till anledning för att uppmana er att gripa detta politiska initiativ,
      så att vi inte åter hamnar i en sådan nödsituation att vi i slutet av en månad
      måste ordna upp betalningsförmågan, utan att det därmed kan <v>ställas</v> <p>upp</p>
      en långfristig strategi för hjälpen i denna region, och jag hoppas att ni då
      äntligen kan uppfylla era politiska förpliktelser, och att det inte fortsätter
      så som vi har upplevt det under de senaste månaderna!
    t: Aus diesem Grunde, liebe Kommission, liebe Ratspräsidentschaft, möchten wir
      dies auch zum Anlaß nehmen, Sie aufzufordern, daß Sie diese politische Initiative
      ergreifen, damit wir nicht wieder in eine solche Notsituation kommen, die Zahlungsfähigkeit
      am Ende eines Monats herzustellen, sondern damit eine langfristige Strategie
      der Hilfe in dieser Region hergestellt <a>werden</a> kann, und ich hoffe, daß
      Sie dabei endlich Ihren politischen Verpflichtungen nachkommen und das nicht
      so weitergeht, wie wir das in den letzten Monaten erlebt haben!
