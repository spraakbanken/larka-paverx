  - s: Det vi beklagar är att ni kan begränsas i era italienska beslut av den europeiska
      vänstern som på ett mer eller mindre svekligt sätt vill förhindra er att <v>ställa</v>
      <p>upp</p> i valet.
    t: Uns mißfällt dabei, daß Sie bei Ihren Italien betreffenden Entscheidungen von
      den europäischen Linken beeinflußt werden könnten, die Sie - mehr oder weniger
      stillschweigend - daran hindern wollen, bei den Wahlen zu <a>kandidieren</a>.
  - s: Jag vill tacka min egen politiska grupp, för det första därför att den låtit
      mig <v>ställa</v> <p>upp</p>, och för det andra därför att den gett mig så mycket
      stöd under de senaste tre eller fyra månaderna.
    t: Ich möchte meiner Fraktion danken, erstens dafür, dass sie es mir ermöglicht
      hat zu <a>kandidieren</a> und zweitens für die immense Unterstützung, die sie
      mir in den letzten drei, vier Monaten zuteil werden ließ.
  - s: Det finns ingen som tvingar ledamöterna att <v>ställa</v> <p>upp</p> som kandidater
      igen, och mina damer och herrar socialister eller socialdemokrater, ni som presenterar
      er som sådana, ni vill ge ledamöterna det ni förvägrar anställda i företag i
      era respektive länder.
    t: Niemand zwingt die Abgeordneten, erneut zu <a>kandidieren</a>, und Sie, verehrte
      sozialistische oder sozialdemokratische Abgeordnete, die sich als solche verstehen,
      fordern für Abgeordnete etwas, das sie den Beschäftigten in Unternehmen Ihrer
      jeweiligen Länder verwehren.
  - s: Jag vill påminna er om att högsta domstolen den 19 oktober beslutade att avlägsna
      författningsmässiga hinder så att president Daniel Ortega kan <v>ställa</v>
      <p>upp</p> i omval.
    t: Ich möchte Sie daran erinnern, dass der Oberste Gerichtshof am 19. Oktober
      entschieden hat, die verfassungsrechtlichen Hürden aufzuheben, die Präsident
      Ortega daran gehindert haben, für eine weitere Amtsperiode zu <a>kandidieren</a>.
  - s: I mitt land, Frankrike, berövas nästan tio miljoner fransmän - Nationella frontens
      sympatisörer och deras familjer - representation i parlamentet, de berövas dagligen
      rätten att hålla möten, de angrips, och hindras olagligen från att <v>ställa</v>
      <p>upp</p> i val, de förföljs i sitt yrkesliv, de lämnas inte i fred, de förnekas
      de mest elementära rättigheterna, och deras framtid är mycket mer oroande än
      vad den är för de minoriteter som ni talar om.
    t: In Frankreich, in meinem Land, haben knapp zehn Millionen Franzosen - die Sympathisanten
      des „Front national“ und ihre Familien nämlich - keine Vertretung im Parlament,
      täglich wird ihnen das Recht auf Versammlungsfreiheit abgesprochen, sie werden
      angegriffen und unrechtmäßig daran gehindert, bei Wahlen in die berufsständischen
      Vertretungen zu <a>kandidieren</a>, sie bekommen Berufsverbot, werden in ihrer
      Ruhe gestört, in ihren elementaren Rechten beschnitten, und ihr Los ist wesentlich
      beunruhigender als das Los der Minderheiten, von denen Sie uns hier erzählen.
  - s: Mot bakgrund av hans oväntade omvändelse nyligen till den konservativa saken,
      skulle jag kunna fråga Balfe, genom er, herr talman, om det inte skulle vara
      mer passande om han gjorde det anständiga - vilket skulle vara att avsäga sig
      sin funktion i kvestorskollegiet och <v>ställa</v> <p>upp</p> igen som brittisk
      konservativ?
    t: Dürfte ich angesichts seines jüngsten und unerwarteten Übertritts zum Konservatismus
      Herrn Balfe durch Sie, Herr Präsident, fragen, ob es nicht angebracht wäre,
      dass er daraus die Konsequenzen zieht - nämlich von seinem Amt als Quästor zurückzutreten
      und erneut als konservativer britischer Abgeordneter zu <a>kandidieren</a>?
  - s: Under tiden, för att dela en annan nyhet om detta med kollegerna, är jag säker
      på att alla kommer att glädjas över att höra att kvinnor för första gången kommer
      att ha rätt att <v>ställa</v> <p>upp</p> i dessa allra första val i oktober.
    t: In der Zwischenzeit möchte ich meinen Kollegen eine weitere Nachricht übermitteln,
      denn ich bin sicher, jeder wird erfreut sein zu erfahren, dass bei den ersten
      Wahlen im Oktober zum ersten Mal auch Frauen berechtigt sein werden zu <a>kandidieren</a>.
  - s: Som Angelika Beer påpekade har alltför många kandidater redan underkänts, även
      om 7 000 kandidater tillåts <v>ställa</v> <p>upp</p> i valet om 290 platser.
    t: Wie Frau Beer sagte, wurden, wenn für die 290 Sitze 7 000 Bewerber <a>kandidieren</a>
      können, bereits zu viele Kandidaten abgelehnt.
  - s: Alltsedan början av 1960-talet har ni kämpat för fria val, inrättat partier
      och påtryckningsgrupper och vid en rad tillfällen <v>ställt</v> <p>upp</p> i
      valen, för att försvara dessa grunder som genomsyrat hela ert liv.
    t: Seit Beginn der sechziger Jahre haben Sie sich für freie Wahlen eingesetzt,
      haben Parteien und Einflussgruppen gegründet, haben wiederholt bei Wahlen <a>kandidiert</a>,
      um die Grundsätze zu verteidigen, die Ihr ganzes Leben bestimmt haben.
  - s: Dessa är beroende av tidigare händelser, särskilt av definitionen av vem som
      kan rösta och vem som kan <v>ställa</v> <p>upp</p> som kandidat, liksom vi såg
      i går i Elfenbenskusten och liksom vi ser i dag i Kongo-Brazzaville.
    t: Diese hängen davon ab, was im Vorfeld passiert, insbesondere von den Festlegungen
      darüber, wer wählen und wer <a>kandidieren</a> darf, wie wir vor kurzem in Côte
      d’Ivoire gesehen haben und heute in Kongo-Brazzaville feststellen können.
  - s: Det här dekretet har ändrat spelreglerna för en valkampanj som redan har inletts
      och gör det möjligt för de som har brutit mot lagen att <v>ställa</v> <p>upp</p>
      i valet efter att ha släppts tillbaka in i valkampanjen.
    t: Herr Präsident, dieses Dekret ändert die Spielregeln eines Wahlkampfs, der
      bereits begonnen hat, und lässt Leute <a>kandidieren</a>, die das Gesetz gebrochen
      haben und wieder zum Wahlkampf zugelassen wurden.
  - s: På så sätt vill juntan hindra henne från att <v>ställa</v> <p>upp</p> i det
      förestående valet.
    t: Auf diese Weise möchte die Junta sie daran hindern, bei den kommenden Wahlen
      zu <a>kandidieren</a>.
  - s: Vi hoppas att det förestående valet kommer att vara fritt, och att oppositionspartierna
      och alla som vill <v>ställa</v> <p>upp</p> i valet får utöva denna grundläggande
      rättighet.
    t: Wir hoffen, dass die bevorstehenden Wahlen frei sein werden und dass die Oppositionsparteien
      und alle, die <a>kandidieren</a> möchten, dieses Grundrecht ausüben können.
  - s: Rajoelina bör också låta sin rival <v>ställa</v> <p>upp</p> i det planerade
      presidentvalet i september i år.
    t: Rajoelina sollte seinem Gegner auch erlauben, bei den für dieses Jahr im September
      geplanten Präsidentschaftswahlen zu <a>kandidieren</a>.
  - s: Precis som vi upprepar i resolutionen får han inte tillåtas att <v>ställa</v>
      <p>upp</p> i ett nytt val - det måste klargöras.
    t: Wie wir in dieser Entschließung erneut ausdrücken, darf er bei neuen Wahlen
      nicht <a>kandidieren</a> - das muss ganz klar sein.
  - s: Efter händelserna i juni har inga nya kandidater uttryckt sin önskan att <v>ställa</v>
      <p>upp</p> i presidentvalet.
    t: Nach den Ereignissen im Juni haben keine neuen Kandidaten ihrem Wunsch Ausdruck
      gegeben, für die Präsidentschaft zu <a>kandidieren</a>.
  - s: Det återspeglas också i domen mot Sam Rainsy, som är ett försök att hindra
      honom från att <v>ställa</v> <p>upp</p> i valet 2013.
    t: Dies spiegelt sich auch in Rainsys Urteil wider, einem Versuch, ihn davon abzuhalten,
      in den Wahlen von 2013 zu <a>kandidieren</a>.
  - s: Domen som föll i september har som främsta syfte att hindra oppositionsledaren
      från att <v>ställa</v> <p>upp</p> i valet som ska hållas om drygt två år, vilket
      minskar Kambodjas chanser att bygga upp en demokrati en gång för alla.
    t: Im Grunde besteht das Ziel des im September gefällten Urteils letztlich darin,
      den Führer der Opposition davon abzuhalten, für die Wahlen zu <a>kandidieren</a>,
      die in mehr als zwei Jahren abgehalten werden sollen, was die Chancen von Kambodscha
      gefährdet, ein für alle mal Demokratie zu erzielen.
  - s: Om domen står fast kommer Sam Rainsy inte att kunna <v>ställa</v> <p>upp</p>
      i kommande parlamentsval, trots att han är mycket populär i sitt land.
    t: Wenn dieses Urteil bestätigt wird, wird Sam Rainsy bei den nächsten Parlamentswahlen
      nicht <a>kandidieren</a> können, obwohl er in seinem Land eine recht hohe Beliebtheit
      genießt.
  - s: I går tillkännagav fackföreningarna i mitt eget land att de ska förfölja alla
      de medlemmar som <v>ställde</v> <p>upp</p> för mitt parti, Vlaams Belang, under
      valet nyligen, och få dem utsparkade.
    t: In meinem eigenen Land haben die Gewerkschaften vorgestern angekündigt, dass
      sie alle Mitglieder, die bei den jüngsten Wahlen für meine Partei, der Vlaams
      Belang, <a>kandidiert</a> hatten, aufspüren werden, um sie rauszuschmeißen.
  - s: Nästan en tredjedel av ledamöterna i parlamentet har vid denna omröstning å
      ena sidan lagt en proteströst och å andra sidan hyllat fru Lalumières mod att
      <v>ställa</v> <p>upp</p> som kandidat.
    t: Fast ein Drittel der Mitglieder dieses Hauses hat bei dieser Wahl einerseits
      eine Proteststimme abgegeben und andererseits dem Mut von Frau Lalumière Tribut
      gezollt, für dieses Amt zu <a>kandidieren</a>.
  - s: För det andra, och man bortser ofta från detta, har president Alexander Lukasjenko
      inget demokratiskt mandat att <v>ställa</v> <p>upp</p> i presidentvalet 2006,
      dvs. att ställa upp i valet till en tredje och kanske t.o.m. fler perioder.
    t: Zweitens - ein Aspekt, der häufig übersehen wird - besitzt Präsident Lukaschenko
      kein demokratisches Mandat, 2006 erneut als Präsident zu <a>kandidieren</a>,
      das heißt, für eine dritte Amtszeit und möglicherweise auch noch für weitere.
  - s: För det andra, och man bortser ofta från detta, har president Alexander Lukasjenko
      inget demokratiskt mandat att ställa upp i presidentvalet 2006, dvs. att <v>ställa</v>
      <p>upp</p> i valet till en tredje och kanske t.o.m. fler perioder.
    t: Zweitens - ein Aspekt, der häufig übersehen wird - besitzt Präsident Lukaschenko
      kein demokratisches Mandat, 2006 erneut als Präsident zu <a>kandidieren</a>,
      das heißt, für eine dritte Amtszeit und möglicherweise auch noch für weitere.
  - s: Allmänhetens svar på frågan om vilka mål EU bör <v>ställa</v> <p>upp</p> är
      att EU bör bli en säkerhets- och försvarsunion.
    t: Es ist schon interessant, ihm als Vertreter einer Liste zuzuhören, auf der
      er zusammen mit zwei Leuten <a>kandidiert</a> hat, die innerhalb der letzten
      Wochen ganz kurz hintereinander öffentlich des Missbrauchs der Sekretariatszulage
      überführt wurden.
- c: 26
  r: 6
  v: festlegen
  x:
  - s: Vi måste också säga att det framlagda programmet exakt motsvarar de olika mål
      som ni själva <v>ställt</v> <p>upp</p>, även om jag inte kan säga att jag håller
      med om alla förslag.
    t: Zu bemerken ist ferner, daß das Programm, das wir Ihnen vorgelegt haben, den
      verschiedenen, von Ihnen selbst <a>festgelegt</a> Zielen genau entspricht, auch
      wenn ich mich nicht mit allen Vorschlägen, die unterbreitet wurden, einverstanden
      erklären kann.
  - s: EU kan <v>ställa</v> <p>upp</p> mål för t.ex. sysselsättningen, medan åtgärderna
      för att nå målen utformas och genomförs på nationell nivå.
    t: Die EU kann Ziele z.B. für die Beschäftigung <a>festlegen</a>, aber die Mittel
      zur Verwirklichung dieser Ziele sind auf nationaler Ebene zu gestalten und einzusetzen.
  - s: Naturligtvis, fru Marinucci, måste arbetsmarknadens parter <v>ställa</v> <p>upp</p>
      regler, helst på europeisk nivå.
    t: Natürlich, Frau Marinucci, sollten die Sozialpartner vorzugsweise auf europäischer
      Ebene einschlägige Bestimmungen <a>festlegen</a>.
  - s: Om vi börjar nå de högre målen, kommer vi dessutom att stänga in oss i ett
      hörn eftersom det innebär att vi måste följa ännu strängare krav och EU:s industri
      inte kommer att kunna konkurrera på samma villkor som industrier i länder som
      inte <v>ställer</v> <p>upp</p> så stränga krav.
    t: Darüber hinaus manövrieren wir uns in eine Sackgasse, wenn wir die höheren
      Ziele erreichen - die Industrie der EU, die die strengeren Auflagen erfüllen
      muss, wird nicht in der Lage sein, auf einer Ebene mit der Industrie in Ländern,
      die keine so strengen Auflagen <a>festgelegt</a> haben, zu konkurrieren.
  - s: Därför har vi mycket riktigt <v>ställt</v> <p>upp</p> regler för det, regler
      som är bättre än de i andra delar av världen och som innebär en brytning med
      den gamla eran av Tupolev, Concorde och gamla bullerflygplan med ljuddämpare.
    t: Zu Recht haben wir dazu bereits Vorschriften <a>festgelegt</a>, Vorschriften,
      die besser sind als in anderen Teilen der Welt und die einen Bruch mit dem Zeitalter
      der Tupolews, der Concordes und der alten, lauten Flugzeuge mit Schalldämpfern
      bedeuten.
  - s: Men budgetutskottet stöder inrättandet av detta organ inom ramen för de allmänna
      riktlinjer och föreskrifter vi <v>ställt</v> <p>upp</p> för alla andra organ.
    t: Der Haushaltsausschuß unterstützt jedoch die Einrichtung dieser Beobachtungsstelle
      innerhalb der allgemeinen Linien und Verordnungen, die wir für alle anderen
      Agenturen <a>festgelegt</a> haben.
  - s: Genom förordningen infördes ett system med obligatorisk registrering av alla
      institut som är etablerade i unionen och stränga krav <v>ställdes</v> <p>upp</p>
      för att så långt möjligt se till att det inte uppstår några fler potentiella
      intressekonflikter, för att förbättra värderingarnas kvalitet och de metoder
      som används och slutligen för att se till att instituten verkar på ett öppnare
      sätt.
    t: In der Verordnung wurde ein System einer verbindlichen Registrierung für alle
      in der Union gegründeten Agenturen eingeführt und eine Reihe von strengen Anforderungen
      <a>festgelegt</a>, um so weit wie möglich zu gewährleisten, dass es zu keinen
      weiteren potentiellen Interessenkonflikten kommt, um die Qualität der Ratings
      und der angewandten Methodologie zu verbessern und um sicherzustellen, dass
      die Agenturen auf eine transparentere Art und Weise arbeiten.
  - s: Vi måste även engagera lokala och regionala myndigheter mer i våra strukturer
      och vår planering eftersom det i slutändan är de som måste genomföra uppgifterna
      och klargöra vilka uppgifter som måste uppfyllas för att vi ska kunna uppnå
      de mål vi med rätta <v>ställt</v> <p>upp</p>.
    t: Auch müssen wir die lokalen und regionalen Gebietskörperschaften stärker in
      die Strukturen und in die Planungen mit einbeziehen, denn sie sind es im Endeffekt,
      die die Aufgaben vor Ort erfüllen und klarstellen müssen, welche Aufgaben zu
      erledigen sind, um die Ziele, die wir hier richtigerweise und gut <a>festlegen</a>
      wollen, zu verwirklichen.
  - s: Att <v>ställa</v> <p>upp</p> mål utan att på ett fast och konsekvent sätt ta
      itu med den nuvarande situationen och de befintliga uppgifterna och utan att
      analysera vad som behöver göras i nuläget ter sig enligt min mening emellertid
      inte särskilt meningsfullt.
    t: Nur, Ziele <a>festzulegen</a>, ohne den Status quo, ohne die Hausaufgaben,
      ohne die Analyse dessen, was jetzt aktuell notwendig ist, auch wirklich vehement
      und mit Konsequenz anzugehen, macht in meinen Augen wenig Sinn.
  - s: fler kvinnor i beslutsprocessen, större öppenhet för nationella uppförandekodex,
      bättre förfaranden för klagomål och EASA måste i egenskap av verkligt europeiskt
      självkontrollorgan <v>ställa</v> <p>upp</p> och hantera europeiska miniminormer
      med avseende på icke-diskriminerande reklam.
    t: Die von Frau Lenz an die Werbewirtschaft gerichtete Forderung ist richtig,
      nämlich daß mehr Frauen auf Entscheidungsebenen beteiligt werden sollen, daß
      der Zugang zu nationalen Kodizes zu erweitern ist, daß die Verfahren bei Beschwerden
      verbessert und daß von der EASA als echtem europäischem Selbstregulierungsorgan
      europäische Mindestnormen für nichtdiskriminierende Werbung <a>festgelegt</a>
      und durchgesetzt werden müssen.
  - s: Unionen har <v>ställt</v> <p>upp</p> en rad riktlinjer för att identifiera
      omständigheter under vilka Europeiska unionen kan vidta särskilda, målstyrda
      åtgärder.
    t: Von Seiten der Union wurden Leitlinien zur Definition der Umstände <a>festgelegt</a>,
      in denen die Europäische Union gezielt eingreifen kann.
  - s: Kanada och Ryssland har ingått ett internationellt avtal - eftersom Förenta
      staterna inte har velat underteckna det - för att <v>ställa</v> <p>upp</p> acceptabla
      normer för uppsättning av fällor, det vill säga för att organisera tortyr.
    t: Es wurde eine internationale Vereinbarung mit Kanada und Rußland geschlossen
      - da die Vereinigten Staaten diese nicht unterzeichnen wollten -, um Normen
      für humane Fangmethoden, d.h. für organisierte Tierquälerei <a>festzulegen</a>.
  - s: Det räcker inte att <v>ställa</v> <p>upp</p> mål som i enlighet med subsidiaritetsprincipen
      sedan inryms i de nationella planerna för sysselsättningen.
    t: Es genügt nicht, Ziele <a>festzulegen</a>, die dann unter Wahrung des Subsidiaritätsprinzips
      in die nationalen Beschäftigungspläne aufgenommen werden.
  - s: Vi måste således ge nya impulser till den europeiska sysselsättningsstrategin
      och <v>ställa</v> <p>upp</p> ambitiösa mål, bl.a. en halvering av arbetslösheten
      inom fem år.
    t: Es geht also darum, der europäischen Beschäftigungsstrategie neue Impulse zu
      verleihen und anspruchsvolle Ziele <a>festzulegen</a>, wie beispielsweise die
      Halbierung der Arbeitslosenquote innerhalb der nächsten fünf Jahre.
  - s: I det syftet har Europeiska unionen, som ni vet, <v>ställt</v> <p>upp</p> politiska
      och ekonomiska villkor som måste uppfyllas, så att först autonoma handelspreferenser,
      sedan en anslutning till Phare-programmet och slutligen fördragsmässiga förbindelser
      kan komma till stånd.
    t: Zu diesem Zweck hat die Europäische Union, wie Sie wissen, politische und wirtschaftliche
      Bedingungen <a>festgelegt</a>, die zu erfüllen sind, damit es zunächst einmal
      zu autonomen Handelspräferenzen und sodann als nächstes zum Beitritt zu PHARE
      und schließlich zu vertraglichen Beziehungen kommen kann.
  - s: Om vi t.ex. <v>ställer</v> <p>upp</p> en norm, som är differentierad efter
      bilens vikt, så kan biltillverkarna uppfylla normen genom att bara göra bilarna
      tyngre.
    t: Wenn wir zum Beispiel Normen <a>festlegen</a>, die sich dem Gewicht des Fahrzeugs
      nach unterscheiden, können die Automobilhersteller diese Norm erfüllen, indem
      sie ihre Fahrzeuge einfach schwerer machen.
  - s: Det åligger medlemsstaterna att gemensamt men oberoende av gemenskapens strukturer
      <v>ställa</v> <p>upp</p> mål, att anstränga sig att hålla sig till dem och att
      på nationell nivå definiera de medel som skall användas för att nå dit.
    t: Es wird Aufgabe der Mitgliedstaaten sein, in abgestimmter Form - jedoch unabhängig
      von den Gemeinschaftsstrukturen - Ziele <a>festzulegen</a>, sich zur Einhaltung
      dieser Ziele zu verpflichten und auf einzelstaatlicher Ebene die zur Erreichung
      solcher Ziele geeigneten Instrumente zu bestimmen.
  - s: Om vi nu ändå håller på att återigen <v>ställa</v> <p>upp</p> nya regler och
      förpliktelser, då måste vi således se på detta.
    t: Wenn wir jetzt wieder neue Regeln und Verpflichtungen <a>festlegen</a>, muß
      dies also geprüft werden.
  - s: I likhet med föredraganden anser jag att kommissionen främst ska koncentrera
      sig på att <v>ställa</v> <p>upp</p> kvantifierbara, uppnåeliga mål för hela
      EU.
    t: Wie der Berichterstatter bin ich der Auffassung, dass die Kommission ihre Aufmerksamkeit
      in erster Linie darauf konzentrieren sollte, quantifizierbare und erreichbare
      gemeinschaftsweite Ziele <a>festzulegen</a>.
  - s: Slutligen, ett närmare samarbete, som är öppet och inte slutet, som inkluderar
      och inte utesluter de - nuvarande eller framtida - medlemmar som inte hakar
      på redan från början, som tjänar till att stimulera och engagera och inte till
      att <v>ställa</v> <p>upp</p> nya hinder.
    t: Schließlich, eine verstärkte Zusammenarbeit, die offen und nicht abgeschottet
      ist und die jene Mitglieder, die sich - jetzt oder später - noch nicht gleich
      <a>festlegen</a> wollen, einbezieht und nicht ausschließt und die angetan ist,
      Impulse zu geben und mitzureißen, und nicht, neue Schranken zu errichten.
  - s: Detta är den goda cirkel som jag tror kommer att skapa tillräckligt med arbetstillfällen
      - 12 miljoner som vi talar om totalt - för att få upp vår sysselsättningsgrad
      till det mål på 65 % för unionen i dess helhet som vi <v>ställt</v> <p>upp</p>
      i riktlinjerna för sysselsättningspolitiken.
    t: Dies ist der virtuose Kreislauf, durch den meiner Meinung nach genug neue Arbeitsplätze
      geschaffen werden - 12 Millionen insgesamt -, um unsere Beschäftigungsrate auf
      65 % für die gesamte Union zu bringen, wie wir in den politischen Beschäftigungsleitlinien
      <a>festgelegt</a> haben.
  - s: Om kommissionens uppgift är att <v>ställa</v> <p>upp</p> allmänna mål, får
      den inte på något sätt på förhand döma de beslut genom vilka dessa mål kommer
      att kunna uppnås.
    t: Zwar ist es Aufgabe der Kommission, allgemeine Ziele <a>festzulegen</a>, doch
      darf sie keinesfalls den Entscheidungen vorgreifen, mit denen diese Ziele erreicht
      werden können.
  - s: Vi har därför <v>ställt</v> <p>upp</p> beräknade mål när det gäller den här
