      <p>upp</p> i val, de förföljs i sitt yrkesliv, de lämnas inte i fred, de förnekas
      de mest elementära rättigheterna, och deras framtid är mycket mer oroande än
      vad den är för de minoriteter som ni talar om.
    t: In my country, in France, nearly ten million people, supporters of the National
      Front and their families, are denied parliamentary representation, denied on
      a daily basis the right to freedom of assembly, harassed, illegally prevented
