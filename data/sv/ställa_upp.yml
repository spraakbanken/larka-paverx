    t: Future Commissioners will have to abstain from <a>standing</a> in political
      elections during their term of office.
  - s: Om det finns ett område där de europeiska länderna bör kunna ha nytta av att
      <v>ställa</v> <p>upp</p> sig bakom den europeiska flaggan, så är det förbindelserna
      med Kina.
    t: If there is one area where European countries could benefit from <a>standing</a>
      foursquare behind the European flag, it is on relations with China.
  - s: Det är efter svaren på dessa frågor som man kommer att döma regeringarna i
      de medlemsstater som snart skall hålla nationella val och de ledamöter av Europaparlamentet
      som <v>ställer</v> <p>upp</p> som kandidater i valen 1999.
    t: The Member State governments that will soon be facing national elections, and
      the Members of the European Parliament who will be <a>standing</a> for election
      in 1999, will be judged by their answers to these questions.
  - s: Det är emellertid mycket viktigt att de kandidater som föreslagits får rätt
