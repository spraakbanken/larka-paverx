      minoriteter, att jag nu kan säga att på det här området, och särskilt med avseende
      på statslösa barn, så har normerna uppfyllts.
    t: Julgo poder dizer, sem qualquer preparação prévia, que, uma vez que na altura
      <a>estabelecemos</a> critérios, terão de ser cumpridas as recomendações que
      haviam sido emitidas pelo Alto Comissário para as Minorias Nacionais da OSCE,
      e dizer, de facto, que, relativamente a este ponto, e sobretudo no domínio das
      crianças apátridas, essas recomendações foram cumpridas.
  - s: Frågor uppkommer också om hur organisationer tillkännager sitt intresse att
      delta i sådana samtal med kommissionen och just vilka kriterierna är som kommissionen
      <v>ställt</v> <p>upp</p> för vissa organisationers deltagande.
    t: Surgem também algumas questões quanto à forma como as organizações transmitem
      à Comissão o seu interesse em participar nesses diálogos e quanto aos critérios
      que a Comissão <a>estabeleceu</a> para o envolvimento de organizações específicas.
  - s: Ett land i vilket inte den diktator som står på turordningen, utan faktiskt
      samma gamla vanliga diktator, president Mauya Uld Sid’Ahmed Taya, han som just
      sparkade undan benen på det spelbord de hade <v>ställt</v> <p>upp</p> mellan
      oppositionen och regeringen med hjälp av unionens medling för att genomföra
      regelrätta val, vilka som dessutom har skjutits upp sine die.
    t: Um país onde, não o ditador de serviço, mas, de facto, o ditador permanente,
      o Presidente Mauya Uld Sid’Ahmed Taya, deu recentemente um pontapé à mesa de
      jogo que os líderes da oposição e o governo tinham <a>estabelecido</a> com a
      mediação da União para garantir que o acto eleitoral decorresse com normalidade,
      acto eleitoral que é adiado sine die.
  - s: Jag tror att det nu är viktigt att vi inte skadar kandidatländernas förtroende,
      och den som i dag <v>ställer</v> <p>upp</p> nya villkor för anslutningen av
      länderna i Centraleuropa, av Malta och Cypern till Europeiska unionen, exempelvis
      genom att kräva att man först måste reformera den europeiska jordbrukspolitiken,
      han försyndar sig mot kandidatländerna, eftersom det nämligen undergräver kandidatländernas
      förtroende för Europeiska unionen och dess löften!
    t: Aqueles que pretendem <a>estabelecer</a> actualmente novas condições para a
      adesão dos países da Europa Central, de Malta e de Chipre à União Europeia,
      ao exigirem, por exemplo, que se deve reformar em primeiro lugar a política
      agrícola europeia, esses estão a ofender os países candidatos, pois estão a
      trair a confiança por eles depositada na União Europeia e nas suas promessas.
  - s: Om vi inte ställer upp vår egen invandringspolitik så kommer antingen anarki
      att härska eller också kommer - mer oroande - kriminella gäng av människohandlare
      att <v>ställa</v> <p>upp</p> den politiken åt oss.
    t: E a menos que estabeleçamos a nossa própria política de imigração, de duas
      uma, ou reinará a anarquia, ou - o que é mais preocupante -, bandos criminosos
      de traficantes de seres humanos hão-de <a>estabelecer</a> essa política por
      nós.
  - s: 'När jag stod inför er för ett år sedan beskrev jag de fyra strategiska mål
      som min kommission <v>ställt</v> <p>upp</p>:'
    t: 'Quando me apresentei diante de vós, há um ano, anunciei os quatro objectivos
      estratégicos que a minha Comissão havia <a>estabelecido</a>:'
  - s: Jag vill tacka för att ni betonat behovet av att bibehålla jämvikten mellan
      handel och utveckling i avtalets sluttext så att avsnitten om handeln inte kommer
      i konflikt med avsnitten om utveckling, och för att ni betonar behovet av att
      <v>ställa</v> <p>upp</p> garantier om att bestämmelserna om utvecklingsbistånd
      är effektiva för att bekämpa fattigdom och överensstämmer med EU:s förhandlingspolitik.
    t: Fico grato por, no texto final do acordo, ter mantido o equilíbrio entre comércio
      e desenvolvimento, de tal forma que as secções relativas a comércio não colidem
      com as secções relativas a desenvolvimento, e por ter realçado a necessidade
      de <a>estabelecer</a> garantias de que as disposições relativas à cooperação
      são eficazes na luta contra a pobreza e respeitam os princípios da política
      de negociação da UE.
  - s: Jag vet att det är en av mina käpphästar men jag är fast övertygad om att om
      vi inom Europeiska unionen skall <v>ställa</v> <p>upp</p> så stränga kriterier
      och binda händerna på våra producenter så hårt, får vi inte tillåta import till
      Europeiska unionen som inte uppfyller de kriterier under vilka vi förväntas
      producera.
    t: Sei que é um cavalo de batalha meu, mas estou firmemente convicto de que, se
      vamos efectivamente <a>estabelecer</a> na União Europeia tais critérios rigorosos
      e atar tão apertadamente as mãos aos nossos produtores, então não poderemos
      autorizar na União Europeia importações de ovoprodutos produzidos abaixo das
      normas mínimas a que os nossos produtores têm de obedecer.
  - s: Jag vädjar till kommissionären att se till att den typen av lagstiftning skall
      finnas, så att produkter inte kommer in i Europeiska unionen som inte möter
      samma normer som vi <v>ställer</v> <p>upp</p>.
    t: Apelo ao Senhor Comissário para que se certifique de que esse tipo de legislação
      é posto em vigor, a fim de que não entrem na União Europeia produtos que não
      cumpram as mesmas normas que nós <a>estabelecemos</a>.
  - s: Förordningen <v>ställer</v> också <p>upp</p> en informationsmekanism i syfte
      att hålla alla medlemsländer informerade om aktuella eller potentiella hinder
      och åtgärder som vidtas mot dem.
    t: O regulamento também <a>estabelece</a> um mecanismo de informação para manter
      todos os Estados-Membros informados sobre os obstáculos reais ou potenciais
      e sobre as medidas que estão a ser tomada contra eles.
  - s: Jag föreslår därför att vi äntligen inför skattekortet i mervärdesskattesystemet
      och behandlar all försäljning likadant, inte olika, så att vi uppnår de mål
      vi har <v>ställt</v> <p>upp</p> genom att verkligen minska skattebedrägerierna.
    t: Por isso, proponho que introduzamos, finalmente, o cartão de contribuição no
      âmbito do regime do IVA e que demos um tratamento igual às vendas, de forma
      a atingirmos os objectivos que <a>estabelecemos</a>, através da redução efectiva
      da fraude fiscal.
  - s: I juli konstaterade kommissionen att innehållet i industrins åtagande motsvarade
      de målsättningar som kommissionen <v>ställt</v> <p>upp</p>.
    t: A Comissão afirmou em Julho que o conteúdo do compromisso da indústria correspondia
      aos objectivos por ela <a>estabelecidos</a>.
  - s: EU måste vara mycket mer bestämt och stå på sig och bör samtidigt fortsätta
      <v>ställa</v> <p>upp</p> ambitiösa mål om att minska utsläppen med 30 procent.
    t: A Europa tem de se mostrar muito mais segura da sua posição e, ao fazê-lo,
      deve continuar a <a>estabelecer</a> objectivos ambiciosos que envolvam metas
      e reduções das emissões de 30%.
  - s: Det bör påpekas att vi utan Förenta staterna, Kina och Indien, och det här
      har också sagts många gånger här i kammaren under den här debatten, inte kommer
      att lyckas nå de mål som EU <v>ställde</v> <p>upp</p> vid toppmötet i Köpenhamn.
    t: É importante salientar que sem os Estados Unidos, a China e a Índia - um aspecto
      que também foi focado muitas vezes neste Hemiciclo ao longo deste debate -,
      não conseguiremos realizar os objectivos <a>estabelecidos</a> pela União Europeia
      na Cimeira de Copenhaga.
  - s: För att demonstrera vilka slags åtgärder som kan komma ifråga för finansiering
      som ett led för att uppnå de mål som <v>ställdes</v> <p>upp</p> i programmet
      kan nämnas datainsamling, ändrad uppsättning av riktmärken, undersökningar för
      att kartlägga goda metoder i Europa, seminarier och undersökningar för att analysera
      framför allt näringslivets anpassning till de strukturella förändringar som
      genereras av digital teknik och samhällsomvandlingen.
    t: Para indicar o tipo de acções que vão ser financiadas com o intuito de se atingir
      os objectivos <a>estabelecidos</a> no programa, direi que ele abrange coisas
      como a recolha de dados, um conjunto revisto de indicadores de aferição, estudos
      para a identificação de boas práticas na Europa, workshops e estudos que tenham
      particularmente em vista a adaptação da indústria à mudança estrutural gerada
      pelas tecnologias digitais e pela transformação da sociedade.
  - s: För att nå de mål som <v>ställs</v> <p>upp</p> i Fördraget om Europeiska unionen,
      närmare bestämt om Ekonomiska och monetära unionen, behöver gemenskapen vissa
      statistiska instrument av hög kvalitet för att alla institutioner, regeringar
      och ekonomiska aktörer skall kunna förfoga över en samling harmoniserad och
      tillförlitlig statistik som kan ligga till grund för de beslut de fattar.
    t: Senhor Presidente, Senhores Deputados, para cumprir os objectivos <a>estabelecidos</a>
      no Tratado da União Europeia e, mais concretamente, da União Económica e Monetária,
      a Comunidade precisa de contar com instrumentos estatísticos de elevada qualidade,
      que facultem a todas as instituições, aos governos e aos operadores económicos
      e sociais, um conjunto de estatísticas harmonizadas e credíveis, que possam
      servir de base à sua tomada de decisões.
  - s: Detta tar också tid, och därför måste vi hitta en balans mellan de mycket ambitiösa
      mål vi har <v>ställt</v> <p>upp</p> för oss själva.
    t: Essas alterações também levam tempo, pelo que teremos de encontrar um equilíbrio
      entre os objectivos muito ambiciosos que estamos a <a>estabelecer</a> neste
      domínio.
  - s: De målsättningar som <v>ställts</v> <p>upp</p> för Meda-programmet uppnåddes
      tyvärr inte under utgående finansieringsperiod.
    t: Infelizmente, os objectivos <a>estabelecidos</a> para os programas MEDA não
      foram alcançados no período de financiamento que terminou.
  - s: Med hänsyn till de förpliktelser vi har åtagit oss rörande koldioxidminskningen,
      är det mycket viktigt att <v>ställa</v> <p>upp</p> ambitiösa effektivitetsmål.
    t: Tendo em consideração as obrigações que assumimos relativamente à redução do
      CO2, é imperativo que se <a>estabeleçam</a> objectivos ambiciosos em termos
      de eficácia.
  - s: De regler som nu <v>ställs</v> <p>upp</p> får inte bli ett lapptäcke.
    t: As regras agora <a>estabelecidas</a> não podem ser discrepantes.
  - s: Därför måste man när man förnyar direktivet från år 1994 <v>ställa</v> <p>upp</p>
      ambitiösa mål, såsom föredraganden av betänkandet, Corbey, också har konstaterat.
    t: Por este motivo, em qualquer alteração da directiva de 1994, há que <a>estabelecer</a>
      objectivos ambiciosos, como afirmou também a relatora, senhora deputada Corbey.
  - s: Självklart skall vi inte <v>ställa</v> <p>upp</p> det orealistiska målet om
      en total självförsörjning, men Europeiska unionen skulle ändå kunna göra sig
      mindre beroende av sina externa leverantörer.
    t: Sem pretender evidentemente <a>estabelecer</a> o objectivo irrealista de uma
      total auto-suficiência, a União Europeia poderia apesar de tudo tornar-se menos
      dependente dos seus fornecedores externos.
  - s: Kommissionen vågar sig inte på att <v>ställa</v> <p>upp</p> europeiska gränsvärden,
      utan inriktar sig i första hand endast på att harmonisera måtten för omgivningsbuller
      i Europa.
    t: A Comissão não se atreve a <a>estabelecer</a> normas de ruído europeias, pretendendo,
      em primeira instância, harmonizar apenas os indicadores de ruído à escala europeia.
  - s: Därför måste konkreta, kontrollerbara mål <v>ställas</v> <p>upp</p> på såväl
      europeisk som nationell nivå med bindande tidsgränser.
    t: Haverá, por isso, que <a>estabelecer</a> objectivos concretos e verificáveis,
      tanto a nível europeu como nacional, sujeitos a um calendário vinculativo.
  - s: Kommissionen är bäst skickad att <v>ställa</v> <p>upp</p> dessa regler.
    t: A Comissão é quem está mais bem colocado para <a>estabelecer</a> essas normas.
  - s: Vi måste samordna våra insatser bättre, <v>ställa</v> <p>upp</p> ambitiösare
      nationella mål inom utbildningssektorn, inom forskning och förnyelse, och vi
      måste göra mer för att dela med oss av våra bästa lösningar.
    t: Devemos coordenar-nos melhor, <a>estabelecer</a> objectivos nacionais mais
      ambiciosos nos domínios da educação, da investigação e da inovação, e devemos
      fazer mais a fim de pôr em comum as nossas melhores políticas.
  - s: För min del kräver jag mera konkreta uppgifter, och jag anser att det är mödan
      värt att också ni uppmärksammar dessa, för Lissabonstrategin, som vi tidigare
      haft en lång debatt om med anledning av presentationen av det grekiska ordförandeskapets
      prioriteringar, har fått oss att förstå att det inte är lätt att uppnå de mål
      vi har <v>ställt</v> <p>upp</p> och att den allra viktigaste faktorn är utvecklingen
      av de små och medelstora företagen för att skapa den konkurrensförmåga som måste
      känneteckna den europeiska ekonomin och skapandet av arbetstillfällen.
    t: No que me toca, precisaria de informações mais detalhadas, e creio que valeria
      a pena o senhor Comissário dispensar-lhes mais atenção, uma vez que, tal como
      verificámos com a longa discussão que hoje mantivemos a respeito da estratégia
      de Lisboa, no seguimento da apresentação das prioridades da Presidência grega,
      não será tarefa fácil alcançar os objectivos que <a>estabelecemos</a>, e a forma
      mais adequada de dar à economia europeia a competitividade de que precisa e
      de criar postos de trabalho é através do desenvolvimento das pequenas e médias
      empresas.
  - s: Det ligger i unionens och Rysslands gemensamma intresse att <v>ställa</v> <p>upp</p>
      gemensamma politiska och ekonomiska mål för de demokratiska principerna, fred,
      stabilitet och säkerhet.
    t: Senhor Presidente em exercício do Conselho, Senhora Comissária, é no interesse
      mútuo da União e da Rússia que se <a>estabeleçam</a> objectivos políticos e
      económicos comuns para o bem do princípio democrático, paz, estabilidade e segurança.
  - s: Jag välkomnar antagandet av de tidsgränser som parlamentet har <v>ställt</v>
      <p>upp</p>.
    t: Registo com agrado a adopção dos prazos <a>estabelecidos</a> pelo Parlamento.
  - s: Därför är det mycket viktigt att de regler som vi har <v>ställt</v> <p>upp</p>
      efterlevs, så att inte intresset för att bekämpa BSE försvagas på detta sätt.
    t: Por conseguinte, é extremamente importante que as regras que nós <a>estabelecemos</a>
      sejam respeitadas, para que não ocorra um eventual abrandamento do interesse
      na luta contra a epidemia BSE.
  - s: Vi måste därför få ett klart interinstitutionellt avtal som <v>ställer</v>
      <p>upp</p> de mekanismer och tidtabeller som kommer att vara i bruk för att
      se till att vi agerar snabbt.
    t: Precisamos, pois, de dispor de um acordo interinstitucional claro que <a>estabeleça</a>
      os mecanismos e os calendários que vão vigorar, a fim de garantir que agiremos
      de forma expedita.
  - s: Vi har <v>ställt</v> <p>upp</p> minimikrav på europeisk nivå som alla medlemsstater
      och alla företag måste följa när det övervägs att minska arbetsstyrkan, särskilt
      vid risk för massarbetslöshet, eller när andra beslut förbereds som sannolikt
      kommer att påverka arbetstagarna.
    t: <a>Estabelecemos</a> requisitos mínimos a nível europeu que todos os Estados-Membros
      e todas as empresas devem observar quando contemplam operações que estarão na
      origem de perdas de postos de trabalho, nomeadamente quando essas perdas são
      maciças, ou quando vão tomar outras decisões que afectarão os trabalhadores.
  - s: Vi måste se till att man då <v>ställer</v> <p>upp</p> klara demokratiska, rättsstatliga
      kriterier.
    t: Temos de providenciar para que se <a>estabeleçam</a> critérios democráticos
      claros, assentes nos princípios do Estado de direito.
  - s: De mål som <v>ställs</v> <p>upp</p> i direktivet är ambitiösa, men det är möjligt
      att nå dem. I den handlingsplan som kommissionen lägger fram fastställs målet
      att 20 procent av bränslet skall utgöras av alternativa biodrivmedel 2020.
    t: Os objectivos <a>estabelecidos</a> na directiva são ambiciosos, mas realizáveis.
  - s: grönboken, vars förslag antogs den 4 mars, <v>ställer</v> <p>upp</p> en metod
      för analys av om effekterna av restriktionerna gällande kommersiella meddelanden
      över gränserna står i proportion till de uppsatta målen om allmänhetens bästa
      vilka sådana åtgärder är menade att uppnå.
    t: O Livro Verde, cujas propostas foram adoptadas a 4 de Março, <a>estabelece</a>
      uma metodologia de avaliação da proporcionalidade entre os efeitos de restrições
      da comunicação comercial transfronteiriça e os objectivos de interesse público
      que essas medidas se propõem atingir.
  - s: Samordningen av gemenskapens åtgärder och åtgärder som vidtas av olika nationella
      och internationella organisationer gör det möjligt att rationalisera arbetet,
      undvika onödigt dubbelarbete och att öka tempot när det gäller att uppnå de
      mål som <v>ställts</v> <p>upp</p>.
    t: a coordenação das actividades comunitárias e das actividades das organizações
      nacionais e internacionais competentes permite racionalizar os trabalhos, evitar
      duplicações inúteis e acelerar os períodos de tempo necessários à consecução
      dos objectivos previamente <a>estabelecidos</a>.
  - s: Vi måste med andra ord säga vad som kan göras på unionsnivå för att främja
      och skydda de medborgerliga rättigheterna, på vilket sätt unionen skall kunna
      integrera de olika medlemsstaternas regler på grundläggande områden som hälsa
      och säkerhet eller området för frihet och rättvisa, vilka politiska beslut på
      unionsnivå som bäst skulle kunna skänka Europa ett hållbart välstånd, vilka
      mål unionen skall <v>ställa</v> <p>upp</p> för att främja den regionala och
      sociala sammanhållningen i ett utvidgat Europa som kommer att uppvisa större
      ekonomiska skillnader jämfört med en union med 15 medlemmar och vilka förändringar
      som blir nödvändiga inom området forskningspolitik och strukturfonder för att
      nå de målen.
    t: Isso significa que temos de dizer o que pode ser feito a nível da União para
      promover e tutelar as liberdades civis, de que maneira a União pode complementar
      as leis dos Estados-Membros em domínios fundamentais como a saúde, a segurança
      ou o espaço de liberdade e justiça, quais as políticas a nível da União que
      mais podem contribuir para a prosperidade duradoura na Europa, que objectivos
      a União deve <a>estabelecer</a> para promover a coesão regional e social numa
      Europa alargada que apresentará disparidades económicas muito maiores do que
      a Europa dos Quinze, que mudanças serão necessárias na política de investigação
      e dos Fundos Estruturais para alcançar esses objectivos, se as despesas destinadas
      à coesão deverão aumentar, diminuir ou manter-se inalteráveis se quisermos reduzir
      as desigualdades económicas tanto entre os países da União como no interior
      dos diferentes Estados-Membros e, por último, que políticas são necessárias
      para promover a projecção externa do modelo europeu, principalmente nos países
      que estão mais perto de nós.
  - s: 'För att vi bättre skall kunna inrikta oss på Lissabonmålen har vi <v>ställt</v>
      <p>upp</p> tre grundläggande mål:'
    t: 'Para melhor nos podermos concentrar nos objectivos de Lisboa, <a>estabelecemos</a>
      três objectivos básicos:'
  - s: Tack vare de ambitiösa mål som <v>ställdes</v> <p>upp</p> och som uppdateras
      årligen med hjälp av speciella indikatorer, blev toppmötet i Lissabon ett viktigt
      steg.
    t: Depois, em virtude dos objectivos ambiciosos que <a>estabelecemos</a>, a Cimeira
      de Lisboa representou uma etapa decisiva, sendo esses objectivos actualizados
      anualmente por indicadores específicos, da mesma forma que a avaliação feita
      pela Comissão em relação aos planos nacionais e as respectivas recomendações
      representam um ponto de referência e um incentivo a que seja seguido o exemplo
      dos países que têm maior sucesso do que outros na obtenção de resultados positivos
      através de uma política de propostas dinâmicas com o envolvimento dos parceiros
      sociais a todos os níveis.
  - s: Vi har därför <v>ställt</v> <p>upp</p> beräknade mål när det gäller den här
      konkreta frågan.
    t: <a>Estabelecemos</a> objectivos concretos neste ponto, na medida em que o investimento
      público neste sector funciona de foram satisfatória, embora haja mais deficiências
      a nível do funcionamento da economia privada.
  - s: Därför kan man inte <v>ställa</v> <p>upp</p> enhetliga modeller för det regionala
      samarbetet.
    t: Assim, não se pode <a>estabelecer</a> modelos uniformes para a cooperação interregional.
  - s: För vår egen säkerhet måste vi göra allt vi kan för att <v>ställa</v> <p>upp</p>
      nya parametrar för energiförsörjningen.
    t: Para nossa própria segurança, temos de apostar tudo para <a>estabelecer</a>
      novos parâmetros no abastecimento energético.
  - s: Med tanke på denna föränderliga situation och med tanke på att Hamas och israelerna
      inte talar med varandra måste vi <v>ställa</v> <p>upp</p> genomförbara villkor
      som vi kan tala med båda parter om.
    t: Com a situação em constante mutação e com o Hamas e os Israelitas a não falarem
      uns com os outros, temos de <a>estabelecer</a> condições exequíveis para podermos
      falar com os dois lados.
  - s: För det andra nämnder jag föreskrifterna för transport av radioaktiva ämnen
      som har <v>ställts</v> <p>upp</p> inom ramen för den internationella atomenergiorganisationen
      och för det tredje, föreskrifterna för sjötransport, den så kallade IMO-koden
      för maritimt farligt gods.
    t: Em segundo lugar, os requisitos para o transporte de materiais radioactivos
      <a>estabelecidos</a> pela Agência Internacional de Energia Atómica e, em terceiro
      lugar, os requisitos para o transporte marítimo, o chamado código IMCO.
  - s: För att uppnå ett gott tillstånd, enligt definitionen av detta begrepp, måste
      vi <v>ställa</v> <p>upp</p> tillräckligt stränga mål för bevarande för att förhindra
      försämringar samt fastställa åtgärder för havens återhämtning och återställa
      dem till en hållbar nivå.
    t: Para alcançar o já definido bom estado ecológico, necessitamos de <a>estabelecer</a>
      objectivos suficientemente rigorosos de preservação para evitar a deterioração,
      tomar medidas de recuperação dos mares e recolocar estes na via da sustentabilidade.
  - s: Övergången från EUGFJ-riktlinjer till garantier representerar en ytterligare
      trygghetsfaktor när det gäller att uppnå de mål som <v>ställts</v> <p>upp</p>
      tidigare, samtidigt som det möjliggör spårbarhet när det gäller fondernas destination
      och framför allt när det gäller de mål vi vill uppnå.
    t: A passagem do FEOGA Orientação para o FEOGA Garantia representa mais um elemento
      de tranquilidade, para alcançar os objectivos anteriormente <a>estabelecidos</a>,
      oferecendo, ao mesmo tempo, a possibilidade de acompanhar o destino dos fundos
      e, sobretudo, os objectivos que se pretendem alcançar.
  - s: Men även våra föredragande torde liksom vi ha utvärderat effekten av en eventuell
      nej-röst från detta parlament, inte bara på medborgarna utan även med avseende
      på viktiga mål som vi har <v>ställt</v> <p>upp</p> för oss i och med det nya
      fördraget.
    t: Mas também os nossos relatores, tal como nós, terão avaliado o impacto de um
      eventual voto negativo por parte desta assembleia, não só para os cidadãos como
      do ponto de vista dos importantes objectivos que <a>estabelecemos</a> com o
      novo Tratado.
  - s: Det faktum att man på förhand <v>ställer</v> <p>upp</p> denna målsättning,
      har även mycket betydande effekter ur sysselsättningssynpunkt.
    t: O facto de se <a>estabelecerem</a> estes objectivos tem também consequências
      muito importantes do ponto de vista do emprego.
  - s: Bortsett från den här punkten har parlamentet <v>ställt</v> <p>upp</p> ett
      antal prioriteringar för jordbruksbudgeten i form av pilotprojekt och förberedande
      åtgärder.
    t: Além deste aspecto, o Parlamento Europeu <a>estabeleceu</a> um determinado
      número de prioridades para o orçamento agrícola, sob a forma de projectos-piloto
      e acções preparatórias.
  - s: det är rätt att, med det betänkande som vi har godkänt, <v>ställa</v> <p>upp</p>
      regler som gör att bönder och djuruppfödare anpassar sig efter dem, men vi måste
      också vara realistiska.
    t: é justo que, com a medida que aprovámos, <a>estabeleçamos</a> regras para que
      os agricultores e os criadores de gado a elas se adaptem, mas há que ter também
      os pés assentes na terra.
  - s: Men EU, IMF och Världsbanken har ju <v>ställt</v> <p>upp</p> kriterier i andra
      sammanhang, så varför skulle vi inte kunna ställa upp kriterier för att se till
      att skuldavskrivningen verkligen kommer befolkningen…
    t: Porém, se noutras situações a UE, o FMI e o Banco Mundial <a>estabeleceram</a>
      critérios, por que não havemos de estabelecêlos agora, para verificar se o perdão
      das dívidas chega verdadeiramente às populações…
  - s: Det räcker inte att vi <v>ställer</v> <p>upp</p> ambitiösa mål. Vi måste också
      vara beslutsamma och pragmatiska.
    t: Não basta <a>estabelecermos</a> objectivos ambiciosos.
  - s: På toppmötet i Wien presenterades ett dokument som är ägnat att visa vilka
      skillnader och viktiga nyheter eller med andra ord vilket mervärde som kommer
      med Amsterdamfördraget, men i det <v>ställs</v> också <p>upp</p> ett arbetsprogram
      för de kommande två till fem åren.
    t: À Cimeira de Viena chegou um documento, que visa <a>estabelecer</a> um programa
      de trabalho para os próximos dois a cinco anos, tentando cristalizar as diferenças
      e as reformas em curso, ou por outras palavras, a mais-valia do Tratado de Amesterdão.
  - s: Och vi misslyckas absolut om vi, ett par månader före de val som vi <v>ställer</v>
      <p>upp</p> villkor för, tror att de kan hållas bara för att vi skänker pengar.
    t: Penso que, nesse sentido, fracassámos, e que fracassaremos também, seguramente,
      se alguns meses antes de eleições - relativamente às quais <a>estabelecemos</a>
      condições - pensarmos que as mesmas podem ser realizadas só pelo facto de nós
      darmos dinheiro.
  - s: Jag kan också delvis godta ändringsförslag 54 till bilaga V, som <v>ställer</v>
      <p>upp</p> regler för det förlängda utfodringsförbudet.
    t: Aceito também parcialmente a alteração 54 ao anexo V, que <a>estabelece</a>
      regras detalhadas de alargamento da proibição da alimentação.
  - s: Inte främst för att järnvägen själv inte gör något utan framför allt för att
      vi själva <v>ställer</v> <p>upp</p> få eller inga specifikationer för till exempel
      användningen av dieselelektriska lok, den typ av elektricitet som används, och
      så vidare.
    t: Deve aqui ser dito - e já o fiz também várias vezes junto das organizações
      do sector que os caminhosdeferro vão, pouco a pouco, desperdiçando as suas potenciais
      vantagens para o ambiente, o que não ficará a deverse tanto à falta de iniciativas
      nesse sector, mas acima de tudo ao facto de nós próprios poucas ou nenhumas
      especificações <a>estabelecermos</a> em relação, por exemplo, à utilização de
      locomotivas dieseleléctricas, aos sistemas de electrificação e ouras coisas
      mais.
  - s: vi vänder oss till rådet, dvs. vi är beredda att även <v>ställa</v> <p>upp</p>
      indikativa mål. Det betyder emellertid också att vi redan denna vecka förväntar
      oss av rådet att det tar upp krav som det ansvariga utskottet har ställt på
      olika områden.
    t: estamos dispostos a ir ao encontro do Conselho, isto é, estamos dispostos a
      <a>estabelecer</a> também objectivos indicativos.
  - s: Vad skall vi ha ett direktiv till, som först <v>ställer</v> <p>upp</p> mål
      och sedan mjukar upp dessa mål?
    t: Que fazer com uma directiva que, primeiro, <a>estabelece</a> objectivos e,
      depois, permite a fuga aos mesmos?
  - s: Om vi vill <v>ställa</v> <p>upp</p> målsättningar för att främja användandet
      av biobränslen bör vi även vara beredda att medge vissa skattelättnader för
      dessa.
    t: Se pretendemos <a>estabelecer</a> metas para promovermos a utilização dos biocombustíveis,
      devemos estar preparados para conceder certos benefícios fiscais por essa utilização.
  - s: Med en logistisk alkemi överträdde de till och med kriterierna från Maastricht
      som de själva <v>ställt</v> <p>upp</p>.
    t: Com alquimias contabilísticas, violaram até os critérios de Maastricht que
      eles próprios <a>estabeleceram</a>.
  - s: Jag skulle alltså vilja svara honom, samtidigt som jag svarar Swoboda, som
      <v>ställer</v> <p>upp</p> ett särskiljande av representativa kvaliteter eller
      demokratiska kvaliteter mellan rådet och Europaparlamentet.
    t: Gostava, pois, de lhe responder, bem como ao senhor deputado Swoboda, que <a>estabelece</a>
      uma diferenciação de qualidades representativas ou de qualidades democráticas
      entre o Conselho e o Parlamento Europeu.
  - s: Om det dock finns ett mål som vi borde <v>ställa</v> <p>upp</p> inom detta
      område, är det att använda vår ekonomiska handelsstyrka och våra ekonomiska
      resurser till nytta för tredje världen.
    t: Contudo, devemos <a>estabelecer</a> um objectivo neste domínio, que é o de
      utilizar o nosso poderio económico e comercial e os nossos recursos económicos
      para melhorar a situação do Terceiro Mundo.
  - s: Jag beklagar emellertid att man i betänkandet inte har försökt fastställa dess
      innehåll och att man överlåtit detta till kommissionen, som i punkt 2 inbjuds
      att <v>ställa</v> <p>upp</p> kriterier på grundval av vetenskapliga faktorer.
    t: No entanto, não posso deixar de lamentar que o relatório não tenha procurado
      definir o seu objecto e que se limite a remeter essa tarefa para a Comissão,
      à qual solicita, no seu nº 2, que <a>estabeleça</a> critérios com base em elementos
      científicos.
  - s: Jag kan därför inte acceptera att kommissionen måste <v>ställa</v> <p>upp</p>
      ?kriterier för vad som skall definieras som ett minoritetsspråk eller ett regionalt
      språk inom ramen för ett möjligt program för språklig mångfald? eller, en annan
      källa till oro, viljan att stadgan om regionala språk eller minoritetsspråk
      skall bli bindande.
    t: Não posso portanto aceitar que a Comissão <a>estabeleça</a> «os critérios correctos
      para definir, na perspectiva de um eventual programa a favor da diversidade
      linguística, a noção de língua minoritária ou regional» ou, outra fonte de preocupação,
      a vontade de conferir um valor obrigatório à Carta das Línguas Regionais ou
      Minoritárias.
  - s: Jag tror därför vi kan säga att de mål kommissionen <v>ställde</v> <p>upp</p>
      i sitt meddelande i alla fall hittills har uppnåtts i tid. Men vi kan självklart
      också, som föredraganden begär, lägga fram en rapport över hela gemenskapens
      förberedelseprocess inför euron, något som förmodligen kan ske före november
      månads utgång.
    t: Penso que, nesta perspectiva, podemos afirmar que os objectivos <a>estabelecidos</a>
      na comunicação da Comissão, têm sido, pelo menos até agora, cumpridos dentro
      dos prazos.
  - s: Kommissionen måste <v>ställa</v> <p>upp</p> noggranna prioriteringar för sitt
      arbete under den kommande mandatperioden och kunna ge immigrations- och energipolitiken
      ett europeiskt ansikte och på så sätt förse EU med en konsekvent strategi, något
      som har visat sig vara svårt att uppnå i nuläget.
    t: Durante este próximo mandato, a Comissão deverá <a>estabelecer</a> com precisão
      as prioridades e terá de ser capaz de dar uma face europeia à política de imigração
      e à política energética, propiciando assim à União uma abordagem consistente
      que, ultimamente, se tem revelado difícil de atingir.
  - s: Därmed skulle det för konsumenterna vara absolut nödvändigt att ni tillsammans
      med oss <v>ställer</v> <p>upp</p> en tidtabell så att detta obligatoriska märkningssystem
      också skall kunna komma till användning på ett klokt sätt och i rätt tid.
    t: Contudo, no interesse dos consumidores, seria muito urgente <a>estabelecer</a>
      connosco um calendário para que este sistema de rotulagem obrigatório venha
      a ser aplicado de um modo sensato e dentro do prazo.
  - s: I detta syfte har Förenade kungariket, tillsammans med Frankrike, lagt fram
      ett förslag till text för en Europeiska unionens uppförandekodex som <v>ställer</v>
      <p>upp</p> höga gemensamma normer för vapenexport för medlemsstaterna.
    t: Com este objectivo, o Reino Unido, conjuntamente com a França, apresentou o
      projecto de um código de conduta aplicável à União Europeia, <a>estabelecendo</a>
      elevados padrões comuns para regulamentar a exportação de armamentos pelos Estados-Membros.
  - s: Kriterierna <v>ställer</v> vidare <p>upp</p> en samrådsmekanism för partner
      som kan cirkulera information om vägrade exporttillstånd och kräver att en annan
      partner samråder med den vägrande partnern innan den fattar beslut om att ge
      exporttillstånd för i huvudsak samma varor till samma kund.
    t: Fornecem ainda um mecanismo de consulta para os parceiros porem a circular
      informações sobre recusas de licenças de exportação e que <a>estabelece</a>
      que cada um dos referidos parceiros consulte o parceiro que recusou a licença,
      antes de decidir da oportunidade de emissão de uma licença de exportação para
      mercadorias que sejam essencialmente as mesmas e se destinem ao mesmo cliente.
  - s: Borde det inte vara självklart att varje medlemsland skall ha rätt att i hälsoskyddande
      syfte <v>ställa</v> <p>upp</p> regler för produkter som produceras i landet,
      men också för produkter som importeras?
    t: não deveria ser óbvio o direito de cada Estado-Membro a <a>estabelecer</a>
      normas de protecção sanitária, não apenas para a sua produção interna, mas também
      para os produtos importados?
  - s: Denna överenskommelse <v>ställer</v> inte <p>upp</p> en enda enhetlig minimistandard.
    t: Este acordo não <a>estabelece</a> qualquer padrão mínimo uniforme.
  - s: Snarare än att hålla sig till det hysteriska, panikartade betänkande som föredraganden
      framlade, som om sanningen skall sägas var föga originellt, saknade inriktning
      och förslag för hur man skall fortsätta arbetet konstruktivt, så beslutade utskottet
      i mars att skjuta upp beviljandet av ansvarsfrihet och <v>ställa</v> <p>upp</p>
      sjutton klara villkor som vi förväntade oss att kommissionen skulle skriva under
      på inom ett par månader.
    t: Em vez de manter o relatório histérico e alarmista elaborado pela relatora,
      que, verdade seja dita, não tinha qualquer originalidade, sentido de rumo ou
      sugestão construtiva quanto à forma de procedermos, a comissão decidiu, logo
      em Março, adiar a quitação e <a>estabelecer</a> dezassete condições claras,
      esperando que a Comissão as aceitasse dentro de dois meses.
  - s: Eftersom jag kommer från ett av unionens yttersta randområden är det därför
      naturligt att jag har <v>ställt</v> <p>upp</p> målet - med ett ovillkorligt
      stöd och bistånd från min politiska grupp, men också från andra ledamöter som
      är intresserade av ämnet - att klargöra och att undanröja alla dessa tvetydigheter,
      all denna förvirring som under nästan ett halvt sekel har fördärvat Europeiska
      unionens förbindelser med dess olika perifera partner.
    t: Por conseguinte, é muito natural, que sendo originário de uma região ultraperiférica
      da União, tenha <a>estabelecido</a> como objectivo, com o apoio e a ajuda incondicionais
      do meu grupo político assim como de outros deputados interessados na matéria,
      esclarecer e retirar todas as ambiguidades, todas estas confusões que durante
      quase meio século têm poluído as relações da União Europeia com estes diferentes
      parceiros.
  - s: Vi har <v>ställt</v> <p>upp</p> en tidsplan.
    t: <a>Estabelecemos</a> um calendário.
  - s: Vad är det för mening med att i Europa <v>ställa</v> <p>upp</p> strikta villkor
      och samtidigt enligt WTO:s regler importera fler och fler produkter som vi inte
      har någon kontroll över.
    t: De que nos serve <a>estabelecer</a> condições estritas na Europa se, simultaneamente,
      ao abrigo da OMC, importamos cada vez mais produtos sobre os quais não exercemos
      qualquer espécie de controlo?
  - s: Därför måste vi <v>ställa</v> <p>upp</p> en specifik och omfattande ansats
      för landsbygdsområdenas framtid, för att främja deras positiva utveckling.
    t: É por isso que teremos de <a>estabelecer</a> um programa global e específico
      para o futuro das zonas rurais, de modo a fomentar o seu desenvolvimento em
      termos positivos.
  - s: Kulturen bör verkligen vara tillgänglig för alla, men den bör främja högre
      värden i stället för att göra eftergifter, <v>ställa</v> <p>upp</p> högre mål
      i stället för att spegla våra låga krav eftersom allmänheten inte kräver särskilt
      mycket för att bli nöjd.
    t: É óbvio que a cultura deveria ser acessível a todos, mas deveria promover valores
      elevados, em vez de fazer cedências ao gosto do público, <a>estabelecer</a>
      objectivos mais altos, em vez de reflectir as nossas baixas exigências, porque
      o público em geral não necessita de muito para a sua satisfação.
  - s: Med oro måste vi konstatera att man inte ens uppfyller de fyra grundförutsättningar
      som vi hade <v>ställt</v> <p>upp</p> för förberedelserna inför presidentvalet.
    t: Cumpre assinalar com preocupação que nem mesmo as quatro condições essenciais
      que <a>estabelecemos</a> para a preparação das eleições presidenciais foram
      cumpridas.
  - s: På vart och ett av dessa områden kommer vi att sträva efter att <v>ställa</v>
      <p>upp</p> mätbara mål för både Europeiska unionen och Förenta staterna.
    t: em cada uma dessas áreas tentaremos <a>estabelecer</a> alvos qualificáveis
      tanto para a União Europeia como para os Estados Unidos.
  - s: Det är även nödvändigt att förstärka den ekologiska pelaren inom hållbar utveckling
      för den skull att när man årligen följer upp den hållbara utvecklingen måste
      man kunna <v>ställa</v> <p>upp</p> klara målsättningar för den ekologiska pelaren
      för att denna uppföljning skall vara möjlig.
    t: Também é indispensável reforçar o pilar ecológico do desenvolvimento sustentável
      de modo a que, no respectivo acompanhamento anual, haja capacidade para se conseguir
      <a>estabelecer</a> objectivos claros que tornem esse acompanhamento efectivamente
      possível.
  - s: Det är mycket positivt att höra att kommissionären inte är rädd för ett handelskrig,
      utan förhåller sig mycket positiv till den tanken att sådana viktiga politiska
      målsättningar, vilka parlamentet har <v>ställt</v> <p>upp</p>, såsom till exempel
      marknadsföringsförbudet för kosmetiska produkter testade på djur, är politiska
      beslut;
    t: Senhor Presidente, é muito positivo ouvir o Senhor Comissário dizer que não
      receia uma eventual guerra comercial e que, em vez disso, aceita muito bem a
      ideia de que os objectivos políticos importantes <a>estabelecidos</a> pelo Parlamento,
      como, por exemplo, a proibição da comercialização dos produtos cosméticos testados
      em animais, são decisões políticas;
  - s: Jag betonar att de sänkta kostnaderna kommer att möjliggöra en ökning av de
      förnybara energikällorna för att producera el, och jag vill även betona att
      detta förslag verkligen kommer att revolutionera många aspekter eftersom målen
      visserligen endast är vägledande, som någon sade, men man kan dock göra dem
      bindande med hjälp av vissa mekanismer och det är första gången som vi <v>ställer</v>
      <p>upp</p> vägledande mål för varje medlemsstat på ett sådant här område.
    t: Trata-se de uma proposta realmente revolucionária em muitos aspectos, porque,
      embora se tenha aqui salientado que os objectivos são meramente indicativos,
      a verdade é que eles só podem tornar-se obrigatórios com o estabelecimento de
      mecanismos, e é a primeira vez que, neste domínio, <a>estabelecemos</a> objectivos
      indicativos para cada Estado.
  - s: Vi skulle kunna <v>ställa</v> <p>upp</p> realistiska och kostnadseffektiva
      trösklar för vad som menas med ”lagligt och korrekt”.
    t: Poderíamos <a>estabelecer</a> limiares realistas, e pautados por uma boa relação
      custo/eficácia, para o que se entende por «legal e regular».
  - s: Hur skall vi kunna fullfölja ett tänkesätt som innebär att vi <v>ställer</v>
      <p>upp</p> mål, inför åtgärder, övervakar och kontrollerar och påför sanktioner?
    t: Então como é que vamos prosseguir uma linha de pensamento que diz que <a>estabelecemos</a>
      objectivos, introduzimos medidas, acompanhamos, controlamos e impomos sanções?
  - s: De kvantitativa och kvalitativa mål som <v>ställdes</v> <p>upp</p> vid toppmötet
      i Lissabon och det faktum att ett främjande av höga sysselsättningsnivåer innefattades
      i Europeiska unionens centrala mål har bidragit i kampen mot arbetslösheten
      och har minskat antalet arbetslösa till 13 miljoner.
    t: Os objectivos quantitativos e qualitativos <a>estabelecidos</a> na Cimeira
      de Lisboa e a inclusão da promoção de elevados níveis de emprego entre os principais
      objectivos da União Europeia contribuíram para combater o desemprego e reduzir
      a 13 milhões o número de desempregados.
  - s: Av den anledningen, kära kommission, kära ordförandeskap i rådet, vill vi också
      ta detta till anledning för att uppmana er att gripa detta politiska initiativ,
      så att vi inte åter hamnar i en sådan nödsituation att vi i slutet av en månad
      måste ordna upp betalningsförmågan, utan att det därmed kan <v>ställas</v> <p>upp</p>
      en långfristig strategi för hjälpen i denna region, och jag hoppas att ni då
      äntligen kan uppfylla era politiska förpliktelser, och att det inte fortsätter
      så som vi har upplevt det under de senaste månaderna!
    t: O que se pretende é <a>estabelecer</a> uma estratégia de assistência a longo
      prazo para a região, e espero que todos os intervenientes possam assim cumprir
      finalmente as suas obrigações políticas e que não se repita o que presenciámos
      nos últimos meses.
- c: 61
  r: 2
  v: fixar
  x:
  - s: Det ställer upp normer för miljön, det <v>ställer</v> <p>upp</p> mål för forskning
      och utveckling, det hjälper till att bidraga med någonting till den globala
      utmaningen för europeisk industri.
    t: Estabelecem normas ambientais, <a>fixam</a> objectivos à investigação e desenvolvimento,
      contribuem com alguma coisa para o desafio global que a indústria europeia deve
      enfrentar.
  - s: Om vi inte <v>ställer</v> <p>upp</p> mål i tidplanen kommer vi inte att ha
      någon ram att basera de förslag som ingår i detta betänkande på.
    t: Se não <a>fixarmos</a> metas no calendário de execução, não disporemos de um
      enquadramento de base para as propostas apresentadas neste relatório.
  - s: 'Beträffande de aktuella förslagen till krav, och i enlighet med förslagen
      till förhandling som vi överlämnat tidigare och i enlighet med de målsättningar
      vi redan <v>ställt</v> <p>upp</p>, gäller våra krav ett antal sektorer, som
      jag snabbt skall nämna:'
    t: 'Na lista de pedidos em questão, e em conformidade com as propostas de negociação
      apresentadas anteriormente e na linha dos objectivos já <a>fixados</a>, os nossos
      pedidos dizem respeito a alguns sectores, que passo a enumerar muito rapidamente:'
  - s: EU bör dock inte <v>ställa</v> <p>upp</p> så stränga krav för dialogen att
      de ursprungliga målen glöms bort för alla krav på rapportering enligt indikatorer.
    t: Contudo, a UE não deve <a>fixar</a> requisitos tão rigorosos, ao ponto de o
      diálogo ficar atolado em requisitos relativos à comunicação dos progressos de
      acordo com indicadores e esquecer a prossecução dos objectivos iniciais.
  - s: Vi har försökt <v>ställa</v> <p>upp</p> mål som kan leda till balans och fastställa
      instrument för att övervaka denna utveckling.
    t: Sugerimos que fossem <a>fixados</a> objectivos susceptíveis de restabelecer
      o equilíbrio e de determinar os instrumentos necessários ao controlo deste percurso.
  - s: Växthusgasutsläppen har successivt minskat, och jordbruket har på ett positivt
      sätt bidragit till de mål för minskade utsläpp som EU <v>ställt</v> <p>upp</p>.
    t: Tem-se verificado, assim, uma diminuição constante e progressiva das emissões
      com efeito estufa, contribuindo a agricultura, de forma positiva, para o cumprimento
      dos objectivos de diminuição de emissões <a>fixados</a> à União Europeia.
  - s: Utan att dra några förhastade slutsatser om när den ekonomiska krisen kommer
      att ebba ut, kommer de mål som medlemsstaterna <v>ställt</v> <p>upp</p> för
      2020 på forskningsområdet inte att uppnås så som läget är för närvarande, på
      samma sätt som målen för den tidigare EU-strategin, Lissabonstrategin, inte
      uppnåddes.
    t: Apesar de não haver certezas antecipadas sobre quando a crise económica irá
      abrandar, os objectivos <a>fixados</a> pelos Estados-Membros para 2020 no sector
      da investigação não serão alcançados enquanto a situação se mantiver como está,
      à semelhança do que aconteceu com os objectivos definidos na estratégia europeia
      anterior, a Estratégia de Lisboa, que também não foram alcançados.
  - s: Kommissionens beslut att <v>ställa</v> <p>upp</p> utsläppsgränser för industriella
      lösningsmedel kommer att bidra till att skydda folkhälsan.
    t: A iniciativa da Comissão de <a>fixar</a> valores-limite de emissão de solventes
      industriais contribuirá para salvaguardar a saúde pública.
  - s: EU bidrog också på ett avgörande sätt genom att <v>ställa</v> <p>upp</p> ambitiösa
      mål för de två tidigare toppmötena och aktivt delta i förberedelserna inför
      dessa möten för att man inte bara skulle komma fram till principförklaringar
      utan även konkreta resultat och åtaganden.
    t: A União Europeia contribuiu também de forma decisiva para <a>fixar</a> os objectivos
      ambiciosos das duas cimeiras anteriores e participou activamente nos trabalhos
      preparatórios destas cimeiras, para chegar não só a declarações de princípio,
      como também a resultados e compromissos concretos.
  - s: Vad skall man säga om en budgetmetod som består i att <v>ställa</v> <p>upp</p>
      utgiftsmål snarare än ett utgiftstak, en metod som går ut på att till varje
      pris söka efter projekt för att forcera utbetalningar av anslagna medel, i stället
      för att bevilja medel till befintliga projekt?
    t: Que dizer da medida orçamental que consiste em <a>fixar</a> um objectivo de
      despesas em vez de um limite máximo de despesas, em procurar a todo o custo
      projectos para poder despender à força as dotações aprovadas, em vez de conceder
      créditos para projectos existentes?
  - s: Det mål som EU och EU:s institutioner måste <v>ställa</v> <p>upp</p> för sig
      är att hjälpa den inre marknaden att fungera bättre, så att konsumenternas förtroende
      ökar samtidigt som vi stöder våra företag.
    t: A meta que a União e as Instituições da UE devem <a>fixar</a> para si próprias
      é contribuir para um melhor funcionamento do mercado interno, com vista a aumentar
      a confiança dos consumidores e, em simultâneo, apoiar a nossas empresas.
  - s: Till sist vill jag säga att vi här måste <v>ställa</v> <p>upp</p> mål som är
      möjliga att genomföra för att åtminstone i framtiden kunna säga att Europeiska
      unionens nya handlingsplan mot narkotika är en framgång.
    t: Termino, Senhora Presidente, afirmando que nesta matéria é preciso <a>fixar</a>
      objectivos exequíveis para podermos dizer, amanhã pelo menos, que o novo plano
      de acção da União Europeia em matéria de luta contra a droga é um êxito.
  - s: Ett scenario, med andra ord ett alternativ med alla dess följder, kommer definitivt
      att innebära att <v>ställa</v> <p>upp</p> ett så högt mål som möjligt för andelen
      förnybar energi som används inom elektricitetsgenerering.
    t: Um cenário, por outras palavras, uma opção com todas as consequências dela
      resultantes, implicará certamente que se <a>fixe</a> a meta para a proporção
      de energia renovável utilizada na produção de electricidade o mais alto possível,
      ate mesmo a 100%, o que terá um impacto nas nossas redes, instalações de armazenagem,
      investigação, eficiência e vários outros factores.
  - s: Jag instämmer med den uppfattning som anges i resolutionen om att de mål som
      <v>ställts</v> <p>upp</p> inom ramen för Europa 2020-strategin, dvs. att minska
      andelen ungdomar som slutar skolan i förtid till under 10 procent och se till
      att 40 procent av ungdomarna genomgår utbildning på universitetsnivå, måste
      hanteras genom specifika, kreativa och effektiva åtgärder.
    t: Concordo com a posição expressa na resolução segundo a qual os objectivos <a>fixados</a>
      no quadro da Estratégia «Europa 2020», nomeadamente o de reduzir a taxa de abandono
      escolar para menos de 10% e o de aumentar para pelo menos 40% a proporção dos
      jovens que completam o ensino superior, têm de ser prosseguidos através de medidas
      específicas, criativas e eficazes.
  - s: De mål som <v>ställts</v> <p>upp</p> inom ramen för Europa 2020-strategin,
      dvs. att minska andelen ungdomar som slutar skolan i förtid till under 10 procent
      och se till att 40 procent av ungdomarna genomgår utbildning på universitetsnivå,
      måste hanteras genom specifika, kreativa och effektiva åtgärder.
    t: Os objectivos <a>fixados</a> no quadro da Estratégia «Europa 2020», nomeadamente
      o de reduzir a taxa de abandono escolar para menos de 10% e o de aumentar para
      pelo menos 40% a proporção dos jovens que completam o ensino superior, têm de
      ser prosseguidos através de medidas específicas, criativas e eficazes.
  - s: Till sist vill jag påminna om ett mål som tydligt <v>ställdes</v> <p>upp</p>
      redan i januari - att göra denna förberedelse till ett gyllene tillfälle för
      en europeisk diskussion i syfte att stärka det nödvändiga bandet mellan vetenskap
      och samhälle och övertyga om att vetenskapen förvisso inte är lösningen på allt,
      men att det inte finns någon möjlig lösning på vår världs stora problem utan
      vetenskapen, forskningen och forskarna.
    t: 'Terminarei evocando um objectivo claramente <a>fixado</a> desde Janeiro:'
  - s: Och om Italien förverkligar de ambitioner som regeringen <v>ställt</v> <p>upp</p>
      kommer landet i år att ha genomfört den största sänkningen av statsskulden som
      något europeiskt land genomfört de senaste femton åren.
    t: E se a Itália realizar os objectivos que o seu governo <a>fixou</a> para si
      próprio, terá procedido este ano à maior redução do défice público que algum
      país europeu conseguiu realizar nos últimos quinze anos.
  - s: Vi behöver använda befintliga strukturer - med början i Europeiska utrikestjänsten
      - och <v>ställa</v> <p>upp</p> ambitiösa uppgifter för oss när det gäller kapacitet.
    t: Precisamos de fazer uso das estruturas já existentes - a começar pelo Serviço
      Europeu de Acção Externa - e <a>fixarmo</a>-nos tarefas ambiciosas em matéria
      de capacidades.
  - s: Tillverkarna av bekämpningsmedel vill inte att vi <v>ställer</v> <p>upp</p>
      några kriterier.
    t: O que a indústria dos pesticidas quer é que não <a>fixemos</a> quaisquer critérios.
  - s: Europa hävdar att man går i täten i den här kampen och de mål som de 27 medlemsstaterna
      har <v>ställt</v> <p>upp</p> för att minska utsläppen är faktiskt ett steg i
      rätt riktning.
    t: A Europa pretende estar na crista deste combate e, aliás, de facto, os objectivos
      <a>fixados</a> pelos 27 em matéria de redução das emissões apontam no bom sentido.
  - s: Enligt detta beslut får stöd till subventionerat boende som uppfyller de villkor
      som <v>ställts</v> <p>upp</p> i beslutet en förmånsbehandling eftersom det är
      undantaget från anmälningsplikten - oavsett vilka belopp som är inblandade.
    t: Nos termos dessa decisão, os auxílios à habitação social que cumprem as condições
      nela <a>fixadas</a> recebem tratamento preferencial, já que estão isentos da
      obrigação de notificação - independentemente dos montantes envolvidos.
  - s: I det luxemburgska ordförandeskapets skriftliga program, som finns till ert
      förfogande, kommer ni att hitta en mycket detaljerad redogörelse för de mål
      vi har <v>ställt</v> <p>upp</p> inom de här områdena.
    t: No programa escrito da Presidência luxemburguesa, que está à vossa disposição,
      encontrareis uma descrição muito pormenorizada dos objectivos que <a>fixámos</a>
      nestes sectores.
  - s: Det måste här <v>ställas</v> <p>upp</p> klara mål som gör det möjligt att exakt
      utvärdera effektiviteten hos gemenskapens åtgärder.
    t: Para tal, devem <a>fixar</a><a>-se</a> objectivos claros que permitam uma avaliaço
      precisa da eficácia das acçes comunitárias.
  - s: Europeiska unionen måste rikta ett tydligt och verkningsfullt budskap till
      alla OPEC-länder och poängtera det nödvändiga i att lämpliga åtgärder vidtas
      för att uppfylla det mål de själva har <v>ställt</v> <p>upp</p>, det vill säga
      oljeprisernas tillbakagång till ett lämpligt intervall.
    t: A União Europeia deve enviar uma mensagem clara e enérgica a todos os países
      da OPEP e sublinhar a necessidade de se tomarem as medidas adequadas para cumprir
      o que eles próprios <a>fixaram</a> como objectivo próprio, ou seja, a descida
      dos preços do petróleo para a margem adequada.
  - s: Såsom är allmänt känt nådde vi inte de ambitiösa mål vi <v>ställde</v> <p>upp</p>
      i Barcelona 1995, så vi ställde upp nya 2005.
    t: Como todos reconhecem, não atingimos os ambiciosos objectivos <a>fixados</a>
      em Barcelona em 1995, por isso estabelecemos novos objectivos em 2005.
  - s: Det är likväl min personliga åsikt att vi i Bonn bör ge en tydlig signal om
      att vi är beredda att <v>ställa</v> <p>upp</p> mål för 2020 men att det behövs
      mer arbete för att fastställa vilka målen bör vara.
    t: No entanto, pessoalmente, penso que devemos enviar um sinal claro em Bona e
      mostrar que estamos dispostos a <a>fixar</a> metas para 2020, mas que é necessário
      desenvolver mais trabalho para determinar quais devem ser essas metas.
  - s: Jag röstade för Anni Podimatas betänkande för jag anser att parlamentet och
      framför allt gruppen Progressiva förbundet av socialdemokrater och demokrater
      i Europaparlamentet (S&D) har lyckats göra mycket viktiga framsteg vad gäller
      ett direktiv som är centralt för att uppnå det energisparmål som vi har <v>ställt</v>
      <p>upp</p>.
    t: Votei a favor do relatório Podimata pois acredito que o Parlamento e, em especial,
      o Grupo da Aliança Progressista dos Socialistas e Democratas no Parlamento Europeu
      conseguiram dar passos em frente extremamente importantes no que respeita a
      uma directiva crucial para a consecução do objectivo de eficiência energética
      que <a>fixámos</a> para nós.
  - s: Samtidigt uppstod det utan tvekan nytt hopp och nya ambitioner under decenniet,
      och mycket gjordes för att uppnå de mål som <v>ställts</v> <p>upp</p>, framför
      allt i fråga om sysselsättning.
    t: Não obstante, não há dúvida de que essa década foi propícia a alimentar esperanças
      e aspirações, e que se trabalhou afincadamente para alcançar os objectivos <a>fixados</a>,
      em particular no domínio do emprego.
  - s: medlemsstaterna kommer att vara tvungna att uppfylla de mål som <v>ställs</v>
      <p>upp</p> i strategin EU 2020.
    t: os Estados-Membros serão obrigados a atingir os objectivos <a>fixados</a> na
      Estratégia UE 2020.
  - s: Vi ansluter oss fullständigt till och vi ger ansvarsfrihet åt Europeiska investeringsbanken
      för de prioriteringar som den har <v>ställt</v> <p>upp</p> för sig samt de pelare
      som grundar dess politik.
    t: Efectivamente, partilhamos e subscrevemos as prioridades <a>fixadas</a> pelo
      Banco Europeu de Investimento e os pilares em que a sua política assenta.
  - s: Den version av artikel 47 som föreslås av miljöutskottet är enligt min åsikt
      ett särskilt gynnsamt ändringsförslag, eftersom man därigenom gör det möjligt
      att industrins finansiella skyldigheter riktas mot utvecklandet av ett system
      för insamlingen av elektriskt avfall snarare än att genomföra påföljder för
      underlåtelse att uppnå de mål som har <v>ställts</v> <p>upp</p> för insamlingen.
    t: A versão do artigo 47.º proposta pela Comissão do Ambiente é, na minha opinião,
      uma alteração particularmente vantajosa, porque permite que as obrigações financeiras
      da indústria sejam direccionadas para o desenvolvimento de um sistema de recolha
      de resíduos eléctricos e electrónicos, em vez da aplicação de sanções pelo não
      cumprimento dos objectivos <a>fixados</a> para a recolha.
  - s: Vi har tillsammans med kommissionär Barnier och medlemsstaterna inlett ett
      arbete i den riktningen, men innevarande budgetår innebär gränser som har att
      göra med den ram som <v>ställs</v> <p>upp</p> av gällande förordningar.
    t: Demos início, em conjunto com o senhor Comissário Barnier e os Estados-Membros,
      a um trabalho nesse sentido, mas o exercício actual tem limites que se prendem
      com o quadro <a>fixado</a> pelos regulamentos em vigor.
  - s: Parlamentsgruppen för Europeiska folkpartiet (kristdemokrater) och Europademokrater,
      som jag har äran att vara föredragande för i denna fråga, <v>ställde</v> <p>upp</p>
      ett huvudmål för 2010 års budget i början av förfarandet.
    t: O Grupo do Partido Popular Europeu (Democratas-Cristãos) e dos Democratas Europeus
      do Parlamento, em nome do qual exerci a função de relator sobre esta matéria,
      <a>fixou</a> um importante objectivo para o orçamento de 2010 no início do processo
      orçamental.
  - s: Jag vill erinra om att våra 15 nationer har <v>ställt</v> <p>upp</p> målet
      att göra styrkan operativ redan 2003.
    t: As nossas quinze nações <a>fixaram</a> como objectivo tornar esta Força operacional,
      recordoo, a partir de 2003.
  - s: 'Rådet har också gjort en positiv bedömning av kommissionens förslag om att
      Phare skall grundas på framtida medlemskap, genom att <v>ställa</v> <p>upp</p>
      två prioriterade mål:'
    t: 'O Conselho avaliou, igualmente, de forma positiva, a proposta da Comissão
      de centrar o programa PHARE na perspectiva da adesão, <a>fixando</a> dois objectivos
      prioritários:'
  - s: Det kommer sannolikt att bli en kraftansträngning, med tanke på rådets välfyllda
      dagordning, men det kommer framför allt att inför toppmötet i Laeken visa att
      Europeiska unionen nu uppnått viss mognad i utarbetandet av den europeiska straffrätten
      och att den kan genomföra de målsättningar den <v>ställt</v> <p>upp</p> för
      sig.
    t: Sem dúvida que isso representará um grande esforço, tendo em conta a agenda
      sobrecarregada do Conselho, mas mostrará sobretudo, em vésperas da Cimeira de
      Laeken, que a União Europeia adquiriu, doravante, uma maturidade evidente na
      elaboração da justiça penal europeia e que é capaz de pôr em prática os objectivos
      que <a>fixou</a> para si mesma.
  - s: Vi måste således ge nya impulser till den europeiska sysselsättningsstrategin
      och <v>ställa</v> <p>upp</p> ambitiösa mål, bl.a. en halvering av arbetslösheten
      inom fem år.
    t: Impõe-se, por conseguinte, dar um novo impulso à estratégia europeia em matéria
      de emprego e <a>fixar</a> objectivos ambiciosos, como o da redução do desemprego
      em 50% nos próximos cinco anos.
  - s: Genom att skjuta upp beviljandet av ansvarsfrihet så har vi <v>ställt</v> <p>upp</p>
      klara punkter efter vilka vi förväntar oss att kommissionen kommer att handla.
    t: Ao adiar a quitação, <a>fixámos</a> claramente alguns pontos relativamente
      aos quais esperamos que a Comissão actue.
  - s: 'I Lissabon <v>ställde</v> vi <p>upp</p> ett mycket ambitiöst mål, kompletterat
      med målsättningar och en tidsplan:'
    t: 'Em Lisboa, <a>fixámos</a> um objectivo bastante ambicioso, acompanhado de
      finalidades e de um calendário:'
  - s: Europeiska unionen kom med de övriga avtalsparterna överens om att <v>ställa</v>
      <p>upp</p> juridiskt bindande reduceringsmål för koldioxidutsläppen.
    t: A União Europeia chegou a acordo com as outras partes contratantes no sentido
      de se <a>fixar</a> objectivos juridicamente vinculativos com vista à redução
      das emissões de dióxido de carbono.
  - s: På så sätt blir vi en del av processen och kan kontrollera att de mål vi har
      <v>ställt</v> <p>upp</p> verkligen uppfylls.
    t: Desta forma, tomaremos parte no processo e poderemos controlar se os objectivos
      que <a>fixámos</a> são verdadeiramente respeitados.
  - s: Vi hade <v>ställt</v> <p>upp</p> målsättningar och dessa har vi nått.
    t: Tínhamos <a>fixado</a> objectivos;
  - s: Detta avviker från tyngdpunkten i miljöutskottet, som i detta skede föredrar
      att <v>ställa</v> <p>upp</p> en obligatorisk standard redan nu på längre sikt.
    t: Esta postura difere da ênfase posta na Comissão do Meio Ambiente, que preferiria,
      nesta fase, <a>fixar</a> desde já uma norma obrigatória quanto ao longo prazo.
  - s: I beaktande härav rekommenderade utskottet en begränsad övergångsperiod för
      de sydliga länderna, eftersom vi måste vara realistiska, såväl som ambitiösa,
      när vi <v>ställer</v> <p>upp</p> målen.
    t: Tomando isto em consideração, a nossa comissão recomendou a instituição de
      um período transitório limitado para os países do sul, porque temos de ser tão
      realistas quanto ambiciosos ao <a>fixarmos</a> os nossos alvos.
  - s: En stor del av det arbete som byrån lagt ned kommer också att ha varit förgäves
      om vi inte inom EU <v>ställer</v> <p>upp</p> tydliga mål för att bereda vägen
      för ett EU-medlemskap.
    t: Muito do próprio trabalho que a Agência desenvolveu será, muito simplesmente,
      desfeito, se não <a>fixarmos</a> objectivos europeus inequívocos e claros que
      permitam assegurar o rumo à adesão à UE.
  - s: Jag är glad att vi lyckats hålla den tidsplan som vi <v>ställde</v> <p>upp</p>
      för oss själva när jag utsågs till föredragande för det här betänkandet och
      att vi kommer att kunna genomföra omröstningen i plenum medan vi fortfarande
      har ett luxemburgskt ordförandeskap.
    t: Estou satisfeita porque conseguimos cumprir o calendário que nos <a>fixámos</a>
      quando fui nomeada para elaborar este relatório e porque vamos conseguir votá-lo
      no Plenário ainda sob a Presidência luxemburguesa.
  - s: Detta ansvar är inte resultatet av en enstaka handling eller en olycka, utan
      ett kontinuerligt beteende som pågått under lång tid och som är en del av de
      målsättningar som kommissionen <v>ställt</v> <p>upp</p> för sig.
    t: Uma responsabilidade que não resulta de um acto pontual ou acidental, mas de
      um comportamento constante, observado durante um longo período, e inerente aos
      próprios objectivos <a>fixados</a> pela Comissão.
  - s: Arbetsprogrammet gick emellertid inte så långt när det gäller de ambitioner
      vi hade <v>ställt</v> <p>upp</p> på flera stora punkter, såsom miljön, dagordningen
      för Singapore eller de sociala normerna.
    t: No entanto, o programa de trabalho continua aquém das ambições que nos <a>fixámos</a>
      em relação a várias questões importantes, como o ambiente, a agenda de Singapura
      ou as normas sociais.
  - s: Föredragningslistorna för de olika sammanträden som hittills genomförts med
      denna rådskonstellation, samt resultaten av dessa sammanträden, återspeglar
      på ett bra sätt de mål som <v>ställts</v> <p>upp</p> av Europeiska rådet och
      ordförandeskapets önskan att skapa bästa tänkbara förutsättningar för att uppnå
      dem.
    t: As ordens do dia das sessões realizadas até à data por esta formação do Conselho,
      assim como os seus resultados, reflectem de forma adequada os objectivos <a>fixados</a>
      pelo Conselho Europeu e o desejo das Presidências de criar as melhores condições
      possíveis para a consecução desses mesmos objectivos.
  - s: I och med att vi har godkänt handlingsplanen anser jag att vi infriar de mål
      vi <v>ställt</v> <p>upp</p>, för det första för att det i handlingsplanen fastställts
      en prioritering som har rättfärdigats många gånger, och för det andra för att
      den grundas på modellen för handlingsplaner med konkreta aktioner.
    t: Creio que a aprovação do Plano cobre os objectivos que tínhamos <a>fixado</a>.
  - s: Jag hörde att det inte finns tillräckligt mycket ambition och att vi inte har
      utövat något ledarskap genom att <v>ställa</v> <p>upp</p> detta mål. Inget annat
      land i världen är lika ambitiöst - inte ens Kalifornien.
    t: Ouvi dizer que não existe suficiente ambição e que não exercemos a liderança
      ao <a>fixar</a> este objectivo.
  - s: Vi måste <v>ställa</v> <p>upp</p> mycket ambitiösare målsättningar och parlamentet
      måste tvinga rådet och kommissionen att ta fram de medel som krävs för en sådan
      politik.
    t: É necessário <a>fixarmos</a> objectivos muito mais ambiciosos, impondose que
      o Parlamento obrigue o Conselho e a Comissão a encontrar os meios necessários
      a esta política.
  - s: Det hänger på EU-budgeten om dessa riktlinjer skall lyckas och den måste motsvara
      de ambitioner vi själva har <v>ställt</v> <p>upp</p>.
    t: A chave do êxito dessas orientações passa pelo orçamento europeu, que tem de
      dar resposta às ambições que nos <a>fixámos</a>.
  - s: Det åligger medlemsstaterna att ta sitt ansvar inom de riktlinjer de <v>ställt</v>
      <p>upp</p>.
    t: É aos Estados-Membros que incumbirá assumirem as suas responsabilidades no
      âmbito das linhas directrizes que lhes serão <a>fixadas</a>.
  - s: Kommissionens förslag blockeras och de tidsplaner som Europeiska rådet självt
      har <v>ställt</v> <p>upp</p> riskerar att inte kunna följas.
    t: As propostas da Comissão são bloqueadas e os prazos, <a>fixados</a> pelo próprio
      Conselho Europeu, correm o risco de não ser respeitados.
