      gemensamt <v>ställt</v> <p>upp</p>.
    t: Signora Presidente, la legislazione che si applica nell’Unione europea nel
      suo insieme deve basarsi su un’analisi di dove siamo, quali misure già adottate
      sono state efficaci e quali nuove misure sono necessarie per conseguire gli
      obiettivi che ci siamo <a>prefissi</a> insieme.
  - s: I forskningen har vi <v>ställt</v> <p>upp</p> målet att inom biotekniken vidta
      utökade forskningsinsatser för att främja god hälsa upp i hög ålder.
    t: Per quanto concerne la ricerca, ci siamo <a>prefissati</a> l’obiettivo di promuovere
      risolutamente le ricerche nel campo della biotecnologia applicata alla salute
      in età avanzata.
  - s: I betänkandet om EU-samarbete inom yrkesutbildning för att stödja Europa 2020-strategin
      fastställs de mål som vi <v>ställde</v> <p>upp</p> för ett tag sedan med samma
      strategi.
    t: La relazione sulla cooperazione europea in materia di istruzione e formazione
      professionale a sostegno della strategia Europa 2020 identifica in maniera soddisfacente
      gli obiettivi che ci siamo <a>prefissati</a> tempo fa con la stessa strategia
      2020.
  - s: Och om Italien förverkligar de ambitioner som regeringen <v>ställt</v> <p>upp</p>
      kommer landet i år att ha genomfört den största sänkningen av statsskulden som
      något europeiskt land genomfört de senaste femton åren.
    t: E se l’Italia realizzerà le ambizioni che il governo si è <a>prefissato</a>,
      avrà proceduto quest’anno alla più forte riduzione del disavanzo pubblico ma
      realizzata da nessun paese europeo da quindici anni a questa parte.
  - s: 'Kommissionen har <v>ställt</v> <p>upp</p> ett tydligt mål:'
    t: 'La Commissione ha <a>prefissato</a> un obiettivo chiaro:'
  - s: I det luxemburgska ordförandeskapets skriftliga program, som finns till ert
      förfogande, kommer ni att hitta en mycket detaljerad redogörelse för de mål
      vi har <v>ställt</v> <p>upp</p> inom de här områdena.
    t: Nel programma scritto della presidenza lussemburghese, che è a vostra disposizione,
      troverete una presentazione molto dettagliata degli obiettivi che ci siamo <a>prefissati</a>
      in questi settori.
  - s: Europeiska unionen måste rikta ett tydligt och verkningsfullt budskap till
      alla OPEC-länder och poängtera det nödvändiga i att lämpliga åtgärder vidtas
      för att uppfylla det mål de själva har <v>ställt</v> <p>upp</p>, det vill säga
      oljeprisernas tillbakagång till ett lämpligt intervall.
    t: 'L’Unione europea deve trasmettere un messaggio chiaro e forte a tutti i paesi
      dell’OPEC e sottolineare la necessità di prendere misure opportune per osservare
      quello che essi stessi si sono <a>prefissati</a> come obiettivo:'
  - s: Det är tydligt att Nato vill behålla sina kärnvapen som avskräckande medel
      samtidigt som man uppfyller de mål man har <v>ställt</v> <p>upp</p> för sig
      själva om en kärnvapenfri värld.
    t: Chiaramente la NATO vuole mantenere i propri deterrenti nucleari, puntando
      a conseguire l’obiettivo che si è <a>prefissata</a> di realizzare un mondo senza
      nucleare.
  - s: Jag röstade för Anni Podimatas betänkande för jag anser att parlamentet och
      framför allt gruppen Progressiva förbundet av socialdemokrater och demokrater
      i Europaparlamentet (S&D) har lyckats göra mycket viktiga framsteg vad gäller
      ett direktiv som är centralt för att uppnå det energisparmål som vi har <v>ställt</v>
      <p>upp</p>.
    t: Ho votato a favore della relazione Podimata perché ritengo che il Parlamento
      e in particolare il gruppo dell’Alleanza Progressista dei Socialisti e dei Democratici
      al Parlamento europeo (S&D) siano riusciti a ottenere un risultato assai importante
      in una direttiva fondamentale per il conseguimento degli obiettivi di efficienza
      energetica che ci siamo <a>prefissati</a>.
  - s: I den riktningen går våra senaste förslag, men för att genomföra dem behöver
      vi få ett kraftfullt stöd från parlamentet så att vi kan nå de mål som vi har
      <v>ställt</v> <p>upp</p>.
    t: In questa linea si collocano le nostre ultime proposte, ma per queste abbiamo
      bisogno del sostegno convinto del Parlamento in modo da raggiungere gli obiettivi
      che ci siamo <a>prefissati</a>.
  - s: Det kommer sannolikt att bli en kraftansträngning, med tanke på rådets välfyllda
      dagordning, men det kommer framför allt att inför toppmötet i Laeken visa att
      Europeiska unionen nu uppnått viss mognad i utarbetandet av den europeiska straffrätten
      och att den kan genomföra de målsättningar den <v>ställt</v> <p>upp</p> för
      sig.
    t: Sarà sicuramente un tour de force, dato il calendario fitto d’impegni del Consiglio,
      ma dimostrerà senza alcun dubbio, alla vigilia del vertice di Laeken, che l’Unione
      europea ha ormai acquisito una comprovata maturità nell’elaborazione della giustizia
      penale europea e che è in grado di conseguire gli obiettivi che si è <a>prefissata</a>.
  - s: 'När jag stod inför er för ett år sedan beskrev jag de fyra strategiska mål
      som min kommission <v>ställt</v> <p>upp</p>:'
    t: 'Quando mi sono presentato dinanzi a voi, un anno fa, annunciavo i quattro
      obiettivi strategici che la mia Commissione si era <a>prefissata</a>:'
  - s: Jag är glad att vi lyckats hålla den tidsplan som vi <v>ställde</v> <p>upp</p>
      för oss själva när jag utsågs till föredragande för det här betänkandet och
      att vi kommer att kunna genomföra omröstningen i plenum medan vi fortfarande
      har ett luxemburgskt ordförandeskap.
    t: Sono lieta che siamo riusciti a rispettare il calendario che ci eravamo <a>prefissati</a>
      quando sono stata incaricata di redigere questa relazione, e che siamo in grado
      di sottoporla al voto della plenaria mentre è ancora in carica la Presidenza
      lussemburghese.
  - s: Detta ansvar är inte resultatet av en enstaka handling eller en olycka, utan
      ett kontinuerligt beteende som pågått under lång tid och som är en del av de
      målsättningar som kommissionen <v>ställt</v> <p>upp</p> för sig.
    t: Una responsabilità che non discende da un atto puntuale o accidentale, bensì
      da un comportamento costante, osservato su un lungo periodo, ed inerente gli
      obiettivi stessi che la Commissione si è <a>prefissata</a>.
  - s: Jag skulle vilja att Europeiska rådet i december varje år blir ett stort möte
      om sysselsättningen där stats- och regeringschefer skall förklara varför de
      under året misslyckats i sina ansträngningar för att uppnå de olika kvantifierbara
      målsättningar som vi tidigare <v>ställt</v> <p>upp</p>.
    t: Vorrei che i Consigli europei di dicembre diventassero ogni anno grandi appuntamenti
      per l’occupazione nei quali i Capi di Stato e di governo fossero chiamati a
      spiegare le cause di eventuali insuccessi che potranno aver riportato nel corso
      dell’anno negli sforzi compiuti per raggiungere i vari obiettivi quantificati
      che si saranno <a>prefissati</a>.
  - s: Låt oss diskutera det tillsammans, med parlamentet, för att se på vilket sätt
      det kan ändras, och jag är övertygad om att om det finns en gemensam vilja att
      uppnå detta mål som vi alla har <v>ställt</v> <p>upp</p>, måste vi finna medel
      att nå det.
    t: Discutiamone con il Parlamento per eventualmente modificarla e sono certo che
      se esiste la volontà comune di conseguire l’obiettivo che tutti ci siamo <a>prefissati</a>,
      troveremo il mezzo per raggiungerlo.
  - s: Vi välkomnar detta svar från det franska ordförandeskapet, och vi kommer att
      noggrant granska texten för att se i vilken utsträckning den kan omfatta de
      målsättningar som kommissionen <v>ställt</v> <p>upp</p> för sig, inom ramen
      för ett förslag som kommissionen själv aviserat.
    t: Siamo lieti di questa risposta della Presidenza francese ed esamineremo con
      cura il testo per vedere in qual misura può contemplare gli obiettivi che la
      Commissione si è <a>prefissata</a> nell’ambito di una proposta che aveva essa
      stessa annunciato.
  - s: Välmående skogar är viktiga för att bevara den lokala biologiska mångfalden
      och de bidrar väsentligen till de klimatmål vi själva har <v>ställt</v> <p>upp</p>
      eftersom de fungerar som naturliga koldioxidsänkor.
    t: Quest’anno, il 2011, è l’Anno internazionale delle foreste e avere foreste
      sane è essenziale per mantenere la biodiversità locale in quanto esse contribuiscono
      al raggiungimento degli obiettivi climatici che ci siamo <a>prefissati</a> poiché
      fungono da fonti naturali di CO2.
