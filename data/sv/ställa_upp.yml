      EU.
    t: Come il relatore, sostengo che la Commissione dovrebbe adoperarsi in primo
      luogo a <a>definire</a> obiettivi comunitari quantificabili e realizzabili incentrati
      sulla necessità di affrontare tutti i settori sensibili quali la sicurezza,
      l’ambiente, la capacità e l’efficacia in termini di costi.
  - s: Medlemsstaterna är fria att själva <v>ställa</v> <p>upp</p> sina politiska
      mål när det gäller vadhållning och hasardspel, samt att i detalj ange vilken
