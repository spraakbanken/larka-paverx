    t: A patto che gli Stati membri adottino tale decisione secondo le rispettive
      norme costituzionali, il nuovo Trattato descrive quindi la difesa comune come
      una possibilità lasciata aperta per il futuro alle condizioni <a>fissate</a>
      in tale articolo.
  - s: En ny vind av förändring måste blåsa över Afrika, och nya normer måste <v>ställas</v>
      <p>upp</p> och följas.
    t: Un nuovo vento di cambiamento deve soffiare attraverso l’Africa ed è necessario
      <a>fissare</a> nuove norme e rispettarle.
  - s: Man måste <v>ställa</v> <p>upp</p> tillräckligt ambitiösa etappmål för att
      säkerställa att de långsiktiga målsättningarna kan drivas igenom.
    t: È necessario <a>fissare</a> obiettivi intermedi abbastanza ambiziosi, se vogliamo
      assicurarci la realizzazione degli obiettivi a lungo termine.
  - s: Därför vill jag betona behovet av att <v>ställa</v> <p>upp</p> särskilda mål,
      för att inkludera sådana människor i det livslånga lärandet som inte har avslutat
      sina studier på mellannivå, är outbildade, som har speciella behov och inlärningssvårigheter
      eller som socialt sett befinner sig i en svag ställning.
    t: Per questo motivo, mi preme sottolineare la necessità di <a>fissare</a> obiettivi
      specifici in modo che l’offerta di apprendimento permanente possa riguardare
      anche coloro che non sono riusciti a concludere il ciclo di istruzione superiore,
      non sono formati, hanno particolari esigenze e difficoltà di apprendimento,
      oppure sono socialmente sfavoriti.
  - s: Vid sidan av det nödvändiga kravet på förnybara energikällor utgör den ett
      mycket gott bidrag till uppnåendet av de politiska målen för energisektorn som
      <v>ställdes</v> <p>upp</p> i Kyoto.
    t: Accanto all’urgente necessità di energie rinnovabili, detta tecnologia costituisce
      un eccellente contributo atto a favorire il conseguimento degli obiettivi di
      politica energetica <a>fissati</a> a Kyoto.
  - s: De mål som <v>ställs</v> <p>upp</p> i den här strategin motverkas alltså av
      ett förslag från kommissionen.
    t: Gli obiettivi <a>fissati</a> in questa strategia sono dunque osteggiati da
      una proposta della Commissione.
  - s: Det klargörs fullständigt att endast de länder som respekterar och accepterar
      de villkor, förutsättningar och bestämmelser som <v>ställts</v> <p>upp</p> kan
      vara med.
    t: Si è chiaramente affermato che, in tale prospettiva, possono partecipare solo
      quelle nazioni che rispettino ed accettino le condizioni, i requisiti e le regole
      già <a>fissati</a>.
  - s: Kärnenergi har en viktig roll att spela när det gäller att uppnå de mål som
      EU <v>ställt</v> <p>upp</p> i Europa 2020-strategin och energistrategin för
      det innevarande årtiondet.
    t: Il nucleare ha un ruolo importante da svolgere per conseguire gli obiettivi
      dell’Unione <a>fissati</a> nella strategia Europa 2020 e nella strategia energetica
      per l’attuale decennio.
  - s: Det råder allmän enighet om att vi med de resurser som vi förfogar över för
      närvarande inte kommer att kunna nå de mål som vi har <v>ställt</v> <p>upp</p>
      för 2015.
    t: È una strana coincidenza che, con le risorse ora disponibili, non sarà possibile
      raggiungere gli obiettivi <a>fissati</a> per il 2015.
  - s: Såsom är allmänt känt nådde vi inte de ambitiösa mål vi <v>ställde</v> <p>upp</p>
      i Barcelona 1995, så vi ställde upp nya 2005.
    t: Come universalmente riconosciuto, non abbiamo raggiunto gli ambiziosi obiettivi
      <a>fissati</a> nel 1995 a Barcellona, così ne abbiamo stabiliti altri nuovi
      nel 2005.
  - s: Det är likväl min personliga åsikt att vi i Bonn bör ge en tydlig signal om
      att vi är beredda att <v>ställa</v> <p>upp</p> mål för 2020 men att det behövs
      mer arbete för att fastställa vilka målen bör vara.
    t: Secondo il mio personale giudizio, a Bonn dovremmo sottolineare la nostra chiara
      disponibilità a <a>fissare</a> degli obiettivi per il 2020, pur riconoscendo
      la necessità di una precisazione ulteriore.
  - s: Under den närmaste tiden kommer vi i utskottet att ha en bred diskussion om
      de mer allmänna aspekterna i fråga om luftfart och miljö, framför allt också
      om de gemensamma tabellerna för ljudklassificering, om det sätt på vilket vi
      kan <v>ställa</v> <p>upp</p> ekonomiska stimulanser med avseende på ljud, om
      det sätt på vilket vi kan nå fram till standarder för flygplansljud.
    t: Nel prossimo futuro in seno alla commissione esamineremo a fondo gli aspetti
      più generali dell’aviazione e dell’ambiente, in particolare i sistemi comuni
      di classificazione dell’inquinamento acustico, il modo in cui possiamo introdurre
      incentivi economici in materia d’inquinamento acustico e come <a>fissare</a>
      standard per il rumore provocato dagli aerei.
  - s: Det kan vi göra genom att <v>ställa</v> <p>upp</p> miniminormer på europeisk
      nivå som skyddar konsumenten på ett sådant sätt att han har tillräckligt förtroende
      för att köpa finansiella tjänster på distans.
    t: Il principio di sussidiarietà ci impone di cercare un equilibrio armonioso
      tra queste due situazioni, che può essere trovato <a>fissando</a> norme minime
      a livello europeo destinate a proteggere il consumatore in modo tale da infondergli
      abbastanza fiducia nell’acquisto a distanza di servizi finanziari.
  - s: Vi ansluter oss fullständigt till och vi ger ansvarsfrihet åt Europeiska investeringsbanken
      för de prioriteringar som den har <v>ställt</v> <p>upp</p> för sig samt de pelare
      som grundar dess politik.
    t: Condividiamo totalmente ed accordiamo il nostro consenso alla Banca europea
      per gli investimenti per quanto riguarda le priorità che si è <a>fissata</a>
      ed i pilastri sui cui è fondata la sua politica.
  - s: Genom betänkandet legitimeras inte bara de ockuperande arméerna, som kallas
      en ”multinationell styrka”, utan även de privata företagen med mördare som är
      aktiva i Irak, under förutsättning att regler <v>ställs</v> <p>upp</p> för deras
      brottsliga verksamhet!
    t: La relazione legittima non solo gli eserciti di occupazione, che definisce
      «forza multinazionale», ma anche le società private di assassini attive in Iraq,
      purché siano <a>fissate</a> regole per le loro attività criminali!
  - s: 'Om de åtar sig detta kommer vi att sex månader eller ett år senare kunna säga:
      ”ni hade <v>ställt</v> <p>upp</p> det här målet.'
    t: 'Se adotteranno questo impegno, saremo in grado di dire loro dopo sei mesi
      o un anno: «Vi eravate <a>fissati</a> questi obiettivi:'
  - s: Vi har tillsammans med kommissionär Barnier och medlemsstaterna inlett ett
      arbete i den riktningen, men innevarande budgetår innebär gränser som har att
      göra med den ram som <v>ställs</v> <p>upp</p> av gällande förordningar.
    t: Insieme al Commissario Barnier e agli Stati membri abbiamo avviato un lavoro
      in tal senso, ma l’iniziativa presenta alcuni limiti dovuti al quadro <a>fissato</a>
      dalle normative in vigore.
  - s: År 2005 åtog sig de rika länderna högtidligen i Skottland att öka det offentliga
      utvecklingsbiståndet till 50 miljarder US-dollar per år senast 2010, varav hälften
      skulle ges till Afrika, så att man garanterade att de millennieutvecklingsmål
      som FN <v>ställt</v> <p>upp</p> för 2015 skulle nås.
    t: Nel 2005, in Scozia, i paesi ricchi si erano solennemente impegnati ad aumentare
      gli aiuti pubblici allo sviluppo a 50 miliardi di dollari all’anno entro il
      2010, metà dei quali avrebbero dovuto essere destinati all’Africa, in modo da
      garantire il raggiungimento degli obiettivi di sviluppo del Millennio <a>fissati</a>
      dalle Nazioni Unite per il 2015.
  - s: För det ändamålet måste man se över förfarandena, genom att <v>ställa</v> <p>upp</p>
      realistiska mål som gör att man på kort tid kan verkställa utestående betalningar
      och minska klyftan mellan åtaganden och betalningar, vilken undergräver förtroendet
      för en stor del av budgeten, samt avbryta kontrakt i den händelse budgetära
      medel och politiska åtaganden inte längre stämmer överens, och genom att snarast
      betala ut subventioner och åtaganden.
    t: A tal fine si devono rivedere le procedure <a>fissando</a> obiettivi realistici
      che consentano di riassorbire i RAL a breve scadenza e di ridurre il divario
      tra impegni e pagamenti, che priva di credibilità gran parte del bilancio, rendendo
      possibile rescindere contratti qualora venga meno la coerenza tra crediti di
      bilancio e impegni politici e liquidando in tempi brevi sovvenzioni ed impegni.
  - s: Vi måste <v>ställa</v> <p>upp</p> tydliga mål om att inte bara minska utsläppen
      från fordon utan från alla typer av transporter.
    t: Dobbiamo <a>fissare</a> obiettivi chiari per ridurre non soltanto le emissioni
      dei veicoli ma di tutte le modalità di trasporto.
  - s: EU är för det mesta bra på att <v>ställa</v> <p>upp</p> allmänna politiska
      mål, men mindre effektivt när det gäller att skapa rätt instrument för att verkligen
      uppfylla målen.
    t: Dopotutto, l’Europa spesso si è rivelata capace di <a>fissare</a> obiettivi
      politici generali, ma molto meno efficace quando si è trattato di creare i giusti
      strumenti per conseguire tali obiettivi.
  - s: Som europeisk lagstiftare kommer vi inte heller i framtiden att kunna underlåta
      att <v>ställa</v> <p>upp</p> klara gränsvärden och tidsfrister för att uppnå
      en märkbar minskning av utsläppen av skadliga ämnen.
    t: In qualità di legislatori europei anche in futuro non potremo esimerci dal
      <a>fissare</a> valori limite e scadenze chiare e definite per poter ottenere
      una riduzione delle emissioni di sostanze nocive.
  - s: Ännu en gång kunde regeringscheferna enbart komma överens om att <v>ställa</v>
      <p>upp</p> teoretiska tidsfrister för att ministrarna skall avreglera marknader
      i framtiden, snarare än att faktiskt fokusera på överenskommelser som redan
      skulle ha gjorts eller uppnå dessa överenskommelser själva.
    t: Ancora una volta i Capi di governo sono soltanto riusciti a decidere di <a>fissare</a>
      scadenze teoriche per la futura liberalizzazione dei mercati da parte dei Ministri
      competenti, anziché apporre il sigillo su accordi che avrebbero già dovuto essere
      conclusi o procedere essi stessi a stipulare tali accordi.
  - s: Jag tänker bl.a. på allt det som gäller hälsovårdsnormer och växtskyddsnormer
      eller olika handelshinder där vi inte bör sänka de standarder vi <v>ställt</v>
      <p>upp</p> för att våra befolkningar kräver det, utan försäkra oss om att våra
      ansträngningar till tekniskt stöd verkligen inriktas på att göra det möjligt
      för dessa länder att bemöta dem. Jag tänker bl.a. på allt det som hör till hälsovård
      och växtskydd.
    t: in questo campo, non dobbiamo abbassare i livelli di salvaguardia che abbiamo
      <a>fissato</a>, poiché i nostri cittadini li richiedono, ma far sì che i nostri
      sforzi di assistenza tecnica siano effettivamente impostati in modo tale che
      questi paesi possano farvi fronte.
  - s: Europaparlamentet, kommissionen och rådet arbetade nära samman med OSSE-observatörerna,
      och genom detta samarbete steg vår högaktning för dessa observatörers insats,
      då de gång på gång i ett hopplöst läge försökte öppna dörren på glänt till en
      dialog för att åtminstone utveckla de minimikriterier som vi <v>ställt</v> <p>upp</p>
      för att åter finna en väg som leder till normala förbindelser.
    t: Il Parlamento, la Commissione e il Consiglio collaborano a stretto contatto
      con la missione dell’OSCE e grazie a tale cooperazione è aumentata la nostra
      stima per quanto la missione è riuscita a fare, cercando innumerevoli volte,
      in una situazione senza vie d’uscita, di allacciare un dialogo al fine di sviluppare
      per lo meno i criteri minimi che avevamo <a>fissato</a> per imboccare nuovamente
      la via di rapporti normali.
  - s: Jag tror att jag utantill kan säga att de normer vi då <v>ställde</v> <p>upp</p>
      i enlighet med rekommendationer från OSSE:s höga kommissarie för nationella
      minoriteter, att jag nu kan säga att på det här området, och särskilt med avseende
      på statslösa barn, så har normerna uppfyllts.
    t: Per quanto riguarda il criterio <a>fissato</a> a suo tempo, cioè che si sarebbero
      dovute soddisfare le raccomandazioni espresse dall’Alto Commissario per i diritti
      delle minoranze nazionali dell’OSCE, penso di poter dire che, se la memoria
      non mi inganna, che su questo punto, e soprattutto riguardo ai bambini apolidi,
      tali raccomandazioni sono state soddisfatte.
  - s: På kort sikt, det vill säga i december i år, kommer kommissionen genom ett
      brådskande förfarande att lägga fram ett finansieringsförslag för medlemsstaterna
      där det kommer att <v>ställas</v> <p>upp</p> en ram för framtida aktioner.
    t: a breve termine, cioè in dicembre, la Commissione presenterà agli Stati membri,
      con una procedura d’urgenza, una proposta di finanziamento nella quale sarà
      <a>fissato</a> un quadro per le azioni future.
  - s: Vi har uppnått ett mål inom detta område - ett mål som <v>ställdes</v> <p>upp</p>
      för oss av Europeiska rådet i Thessaloniki den 19 och 20 juni 2004.
    t: Abbiamo raggiunto un obiettivo in questo campo, obiettivo <a>fissato</a> per
      noi dal Consiglio europeo di Salonicco il 19 e 20 giugno 2004.
  - s: Jag vädjar till kommissionären att se till att den typen av lagstiftning skall
      finnas, så att produkter inte kommer in i Europeiska unionen som inte möter
      samma normer som vi <v>ställer</v> <p>upp</p>.
    t: Chiedo al Commissario di far sì che esista una tale legislazione, in modo che
      nell’Unione europea non entrino prodotti che non siano della stesso livello
      qualitativo da noi <a>fissato</a>.
  - s: Det åligger medlemsstaterna att gemensamt men oberoende av gemenskapens strukturer
      <v>ställa</v> <p>upp</p> mål, att anstränga sig att hålla sig till dem och att
      på nationell nivå definiera de medel som skall användas för att nå dit.
    t: Spetta agli Stati membri, in maniera concertata ma indipendente dalle strutture
      comunitarie, <a>fissare</a> obiettivi, impegnarsi a mantenerli e definire, a
      livello nazionale, i mezzi adatti per conseguirli.
  - s: Vid mötet uppstod därför en situation där alla såg om sitt eget hus och där
      varje stat kunde <v>ställa</v> <p>upp</p> sina egna mål och också gjorde det
      på frivillig basis.
    t: si è creata di conseguenza una situazione del tipo «ciascuno per sé», in cui
      ogni Stato può <a>fissare</a> i propri obiettivi, per di più su base volontaria.
  - s: I en utveckling i riktning mot en globalisering måste vi inom Europeiska unionen
      <v>ställa</v> <p>upp</p> internationella måttstockar för oss och även beträda
      nya vägar inom högskolepolitiken.
    t: In questa fase di evoluzione finalizzata alla globalizzazione dobbiamo <a>fissare</a>
      all’interno dell’Unione europea criteri validi a livello internazionale e, anche
      nella politica dell’istruzione superiore, dobbiamo aprire nuove strade.
  - s: För att nå de mål som <v>ställs</v> <p>upp</p> i Fördraget om Europeiska unionen,
      närmare bestämt om Ekonomiska och monetära unionen, behöver gemenskapen vissa
      statistiska instrument av hög kvalitet för att alla institutioner, regeringar
      och ekonomiska aktörer skall kunna förfoga över en samling harmoniserad och
      tillförlitlig statistik som kan ligga till grund för de beslut de fattar.
    t: Signor Presidente, onorevoli parlamentari, per raggiungere gli obiettivi <a>fissati</a>
      dal Trattato sull’Unione europea e, in particolare, quelli relativi alla UEM,
      l’Unione necessita di strumenti statistici di qualità elevata, che forniscano
      a tutte le Istituzioni, governi e operatori economici e sociali un insieme di
      statistiche armonizzate ed affidabili sulle quali basare le loro decisioni.
  - s: Jag hörde att det inte finns tillräckligt mycket ambition och att vi inte har
      utövat något ledarskap genom att <v>ställa</v> <p>upp</p> detta mål. Inget annat
      land i världen är lika ambitiöst - inte ens Kalifornien.
    t: Ho sentito dire che, <a>fissando</a> tale obiettivo, non siamo stati abbastanza
      ambiziosi e non abbiamo esercitato la leadership.
  - s: Det sker bäst genom att <v>ställa</v> <p>upp</p> konkreta mål. Den liberala
      gruppen kommer att helt stödja ändringsförslagen 2 och 5 som siktar på att förbättra
      energianvändningen när det gäller slutförbrukningen med 1,5 extra procent per
      år.
    t: A tal fine la cosa migliore sarebbe <a>fissare</a> obiettivi concreti.
  - s: Med hänsyn till de förpliktelser vi har åtagit oss rörande koldioxidminskningen,
      är det mycket viktigt att <v>ställa</v> <p>upp</p> ambitiösa effektivitetsmål.
    t: A fronte degli impegni che abbiamo assunto in materia di riduzione delle emissioni
      di CO2 è assolutamente imperativo <a>fissare</a> obiettivi ambiziosi in materia
      di efficacia energetica.
  - s: Självklart skall vi inte <v>ställa</v> <p>upp</p> det orealistiska målet om
      en total självförsörjning, men Europeiska unionen skulle ändå kunna göra sig
      mindre beroende av sina externa leverantörer.
    t: Senza voler <a>fissare</a>, naturalmente, il poco realistico obiettivo di un’autosufficienza
      totale, l’Unione europea potrebbe comunque ridurre la propria dipendenza dai
      fornitori esterni.
  - s: Det hänger på EU-budgeten om dessa riktlinjer skall lyckas och den måste motsvara
      de ambitioner vi själva har <v>ställt</v> <p>upp</p>.
    t: Il fattore essenziale per la riuscita di questi orientamenti è il bilancio
      europeo, il quale deve corrispondere alle ambizioni che ci siamo <a>fissati</a>.
  - s: Jag måste i detta sammanhang säga att det är beklagligt att det här inte <v>ställts</v>
      <p>upp</p> någon tidsram.
    t: A tale proposito trovo deplorevole che non si siano <a>fissate</a> scadenze
      precise, il che avrebbe facilitato le cose.
  - s: Det gläder mig att parlamentet med stor och tydlig majoritet har förkastat
      den socialdemokratiska gruppens och De grönas försök att <v>ställa</v> <p>upp</p>
      ett mål om fullständigt medlemskap för Turkiet.
    t: Signor Presidente, sono lieto che l’Aula abbia respinto con una maggioranza
      ampia e chiara il tentativo dei socialisti e dei verdi di <a>fissare</a> l’obiettivo
      della piena adesione della Turchia.
  - s: Kommissionen vågar sig inte på att <v>ställa</v> <p>upp</p> europeiska gränsvärden,
      utan inriktar sig i första hand endast på att harmonisera måtten för omgivningsbuller
      i Europa.
    t: La Commissione non osa <a>fissare</a> norme europee, ma mira in primo luogo
      ad armonizzare soltanto gli indicatori dell’inquinamento acustico a livello
      europeo.
  - s: Detta är den goda cirkel som jag tror kommer att skapa tillräckligt med arbetstillfällen
      - 12 miljoner som vi talar om totalt - för att få upp vår sysselsättningsgrad
      till det mål på 65 % för unionen i dess helhet som vi <v>ställt</v> <p>upp</p>
      i riktlinjerna för sysselsättningspolitiken.
    t: Sono convinto che questo circolo «virtuoso» creerà un numero di posti di lavoro
      - i 12 milioni complessivi da noi menzionati - sufficiente ad accrescere il
      tasso di occupazione e raggiungere l’obiettivo del 65 % per l’Unione nel suo
      insieme da noi <a>fissato</a> negli orientamenti per la definizione della politica
      in materia di occupazione.
  - s: Man kan inte fastställa en andel arbetslöshet som mål på samma sätt som man
      <v>ställt</v> <p>upp</p> andra ekonomiska konvergenskriterier.
    t: Non si può fissare un tasso di disoccupazione come obiettivo da raggiungere
      come si sono <a>fissati</a> altri criteri di convergenza economica.
  - s: Vad Europeiska rådet därför föreslår, fru Carlotti, är att varje medlemsstat
      åtminstone ska bekräfta det åtagande som den antog 2005, om ni kommer ihåg,
      och lägga fram en övergångsplan som visar hur de kan nå de mål som har <v>ställts</v>
      <p>upp</p> för 2010 och 2015.
    t: Quindi, onorevole Carlotti, ciò che propone il Consiglio è che ogni Stato membro
      dovrebbe almeno confermare l’impegno che si è assunto, se ricordate, nel 2005,
      e sono d’accordo a elaborare un piano di transizione che illustri in che modo
      possono realizzare l’obiettivo <a>fissato</a> per il 2010 e il 2015.
  - s: Det ligger i unionens och Rysslands gemensamma intresse att <v>ställa</v> <p>upp</p>
      gemensamma politiska och ekonomiska mål för de demokratiska principerna, fred,
      stabilitet och säkerhet.
    t: Signor Presidente in carica del Consiglio, signora Commissario, è nel reciproco
      interesse dell’Unione e della Russia <a>fissare</a> obiettivi politici ed economici
      comuni per il bene di principio democratico, pace, stabilità e sicurezza.
  - s: Jag välkomnar antagandet av de tidsgränser som parlamentet har <v>ställt</v>
      <p>upp</p>.
    t: Accolgo con favore l’adozione delle scadenze <a>fissate</a> dal Parlamento.
  - s: Genom att <v>ställa</v> <p>upp</p> ambitiösa mål för oss själva, mål som överensstämmer
      med medborgarnas förväntningar på oss, är det uppenbart att vi föregår med gott
      exempel, inte bara i unionen utan i hela världen.
    t: Chiaramente, <a>fissando</a> obiettivi ambiziosi che corrispondono alle aspettative
      che i nostri cittadini si attendono da noi, stiamo preparando la strada non
      solo nell’Unione europea, ma anche a livello globale.
  - s: Det skulle behöva <v>ställas</v> <p>upp</p> konkreta mål på såväl europeisk
      som nationell nivå.
    t: Si dovrebbero <a>fissare</a> obiettivi concreti a livello europeo e nazionale.
  - s: Vi måste därför få ett klart interinstitutionellt avtal som <v>ställer</v>
      <p>upp</p> de mekanismer och tidtabeller som kommer att vara i bruk för att
      se till att vi agerar snabbt.
    t: Pertanto occorre un chiaro accordo interistituzionale che <a>fissi</a> meccanismi
