      mycket för att bli nöjd.
    t: La cultura dovrebbe essere assolutamente accessibile a tutti, ma dovrebbe promuovere
      valori elevati anziché scendere a compromessi, <a>definire</a> obiettivi più
      forti invece di riflettere le nostre piccole istanze, perché non ci vuole molto
      a soddisfare il pubblico generale.
