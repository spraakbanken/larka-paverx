      werden große Initiative zeigen, um eine interessantere und konstruktivere Aussprache
      zustande zu bringen als die bisher hier gehaltenen recht vorhersehbaren Monologe.
  - s: Detta incitament får inte tas ifrån dem. Ett av de mål som det finländska ordförandeskapet
      <v>ställde</v> <p>upp</p> var att hålla EU:s utvidgningspolitik öppen och inte
      stänga dörren för förtjänta ansökningsländer.
    t: Eines der Ziele, die sich die finnische Präsidentschaft selbst gesetzt <a>hat</a>,
      bestand darin, weiterhin eine offene EU-Erweiterungspolitik zu betreiben und
      lobenswerten Bewerberländern nicht die Tür vor der Nase zuzuschlagen.
  - s: Jag tror därför vi kan säga att de mål kommissionen <v>ställde</v> <p>upp</p>
      i sitt meddelande i alla fall hittills har uppnåtts i tid. Men vi kan självklart
      också, som föredraganden begär, lägga fram en rapport över hela gemenskapens
      förberedelseprocess inför euron, något som förmodligen kan ske före november
      månads utgång.
    t: Ich denke, daß wir deswegen sagen können, daß die Ziele, die die Kommission
      in ihrer Mitteilung festgelegt <a>hatte</a>, bisher jedenfalls, termingerecht
      erreicht worden sind.
  - s: Men kan vi vara säkra på att detta ordförandeskap, just för att det innehas
      av Frankrike, en av unionens grundare, kommer att uppnå de resultat man <v>ställt</v>
      <p>upp</p>?
    t: Doch sind wir auch sicher, daß diese Präsidentschaft, just weil sie von Frankreich,
      einem Gründerstaat dieser Union, geführt wird, die Ziele, die sie sich vorgenommen
      <a>hat</a>, erreicht?
  - s: Liksom de andra medlemsstaterna inom euroområdet måste Frankriken möta det
      mål på medellång sikt som vi <v>ställde</v> <p>upp</p> för oss själva den 1
      januari 2010.
    t: Es muss wie die anderen Mitgliedstaaten der Eurozone das Halbzeitziel erfüllen,
      das wir für den 1. Januar 2010 festgelegt <a>haben</a>.
