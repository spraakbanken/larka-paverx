  - s: Faktum kvarstår dock att dessa val varken var fria eller rättvisa och att många
      kandidater t.ex. inte hade möjlighet att <v>ställa</v> <p>upp</p> för medborgarna
      i sina valkretsar under valkampanjen.
    t: durante a campanha eleitoral, por exemplo, muitos candidatos não tiveram a
      oportunidade de se <a>apresentar</a> aos seus eleitores nos círculos eleitorais.
  - s: Vi minns den konstitutionella kupp som gjorde det möjligt för president Ben
      Ali att <v>ställa</v> <p>upp</p> en fjärde gång, men vi vet också att konstitutionen
      innehåller ett antal stränga restriktioner som förhindrar och begränsar hans
      möjlighet att ställa upp.
    t: lembramo-nos seguramente do golpe constitucional que tinha permitido ao Presidente
      Ben Ali <a>apresentar</a><a>-se</a> pela quarta vez, e sabemos também que a
      Constituição inclui um certo número de entraves extremamente fortes que impedem
      e limitam a sua capacidade de se apresentar a eleições.
  - s: Ur den synvinkeln förekommer det i Frankrike mycket missbruk när det gäller
      fackliga rättigheter, eftersom det för arbetstagare endast är möjligt att <v>ställa</v>
      <p>upp</p> i förtroendeval om de tillhör fackföreningar som är vederbörligen
      godkända och vederbörligen begränsade av lagen.
    t: E, nesse aspecto, em França, existem muitos abusos em matéria de liberdade
      sindical, pois os trabalhadores não podem <a>apresentar</a><a>-se</a> a eleições
      profissionais sem pertencerem a sindicatos devidamente homologados e devidamente
      limitados pela lei.
  - s: Det är inte möjligt att skapa nya fackföreningar, det är inte möjligt att i
      Frankrike <v>ställa</v> <p>upp</p> fritt i val till fackföreningar och vid förtroendeval
      och detta är naturligtvis ett allvarligt angrepp på de mänskliga rättigheterna.
    t: Não é possível criar novos sindicatos, não é possível <a>apresentar</a><a>-se</a>
      livremente, em França, às eleições sindicais e profissionais, o que constitui
      evidentemente um atentado muito grave aos Direitos do Homem.
  - s: Om en kvinna skulle ha modet att kandidera till en ledande ställning måste
      hon dra tillbaka sin kandidatur om en annan kvinnlig kandidat skulle <v>ställa</v>
      <p>upp</p> för samma befattning så att i alla fall en kvinna kan väljas bland
      den stora skaran av män.
    t: Quando uma mulher tem a coragem de apresentar a sua candidatura a um cargo
      de relevo vê-se obrigada a retirá-la caso outra candidata se <a>apresente</a>
      ao mesmo cargo para que pelo menos uma mulher possa ser eleita entre a multidão
      de homens.
  - s: EU:s länder måste <v>ställa</v> <p>upp</p> med en massiv Marshallplan för Balkanregionen
      för att återställa de förstörda samhällena, men också motverka det hat som annars
      för generationer kommer att utgöra grogrund för kommande konflikter.
    t: Os países da UE têm de <a>apresentar</a> um Plano Marshall maciço para a região
      dos Balcãs, não só para reerguer as sociedades destruídas, mas também para contrariar
      o ódio que, de outro modo, continuará por gerações a alimentar futuros conflitos.
  - s: Gruppen Unionen för nationernas Europa anser därför att stadgan, om det nu
      blir en, borde vara mycket kort och enbart <v>ställa</v> <p>upp</p> de viktigaste
      värderingarna, de grundläggande principerna för Europas länder i form av politiska
      uttalanden.
    t: É por isso que o Grupo União para a Europa das Nações pensa que a Carta, a
      existir, deveria ser muito breve e <a>apresentar</a> somente os valores essenciais,
      os princípios fundamentais dos países da Europa, sob forma de declaração política.
  - s: Vilka ska faktiskt <v>ställa</v> <p>upp</p> i val som företrädare för dessa
      demokratiska krafter?
    t: Quem realmente se <a>apresentará</a> nas eleições como representante dessas
      forças democráticas?
  - s: det ”flamländska blocket”, vars ledare bara har <v>ställt</v> <p>upp</p> i
      valet på ett lagligt sätt.
    t: o «bloco flamengo», cujos dirigentes se limitaram a <a>apresentar</a>-se legalmente
      às eleições.
  - s: En ny politisk grupp kan bara <v>ställa</v> <p>upp</p> i valen om den erhåller
      namnteckningar och om den hotas av polisen.
    t: Uma formação política nova não pode <a>apresentar</a><a>-se</a> às eleições
      a não ser que recolha assinaturas, e incorre na intimidação da polícia.
  - s: Som jag tolkar det får inte tidigare KGB-medlemmar lov att <v>ställa</v> <p>upp</p>
      som valkandidater.
    t: Segundo entendi, os antigos membros do KGB não podem <a>apresentar</a><a>-se</a>
