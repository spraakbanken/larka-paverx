      el 40 % de los jóvenes obtengan un título superior debe perseguirse con medidas
      concretas, creativas y eficientes.
  - s: Jag röstade för denna resolution eftersom den innebär att ambitiösa mål <v>ställs</v>
      <p>upp</p> för att förbättra EU-programmen för utbildning.
    t: He votado a favor de esta resolución porque <a>establece</a> objetivos ambiciosos
      para mejorar los programas europeos de educación y formación profesional.
  - s: Till sist vill jag påminna om ett mål som tydligt <v>ställdes</v> <p>upp</p>
      redan i januari - att göra denna förberedelse till ett gyllene tillfälle för
      en europeisk diskussion i syfte att stärka det nödvändiga bandet mellan vetenskap
      och samhälle och övertyga om att vetenskapen förvisso inte är lösningen på allt,
      men att det inte finns någon möjlig lösning på vår världs stora problem utan
      vetenskapen, forskningen och forskarna.
    t: 'Acabaré recordando un objetivo claramente <a>establecido</a> desde enero:'
  - s: Således är det inte så besvärligt, att i Polen <v>ställa</v> <p>upp</p> ett
      infrastrukturprojekt och få detta godkänt.
    t: Por ejemplo, en Polonia no es muy difícil <a>establecer</a> un proyecto de
      infraestructura y que se autorice.
  - s: På så vis undviks att nya operatörer utestängs från marknaden, operatörer som
      nu skulle kunna erhålla auktorisering, naturligtvis under förutsättning att
      de är beredda att respektera de kriterier som <v>ställs</v> <p>upp</p> av fordonstillverkarna.
    t: De este modo se evitan exclusiones en este mercado respecto de nuevos talleres
      que ahora podrían ser nombrados talleres autorizados, siempre que estén dispuestos
      a respetar los criterios <a>establecidos</a> por los fabricantes de los automóviles.
  - s: Naturligtvis, fru Marinucci, måste arbetsmarknadens parter <v>ställa</v> <p>upp</p>
      regler, helst på europeisk nivå.
    t: Naturalmente, Sra. Marinucci, es necesario que los interlocutores sociales
      <a>establezcan</a> normas a escala europea.
  - s: Det bör EU tillåta, genom att till exempel <v>ställa</v> <p>upp</p> ett antal
      kriterier för tjänster i allmänhetens intresse.
    t: Europa debería permitirlo, por ejemplo, <a>estableciendo</a> una serie de criterios
      para los servicios de interés general.
  - s: Genom att anta betänkandet sänder vi rätt signaler till allmänheten, nämligen
      att vi tar tag i frågor som oroar dem, samtidigt som vi <v>ställer</v> <p>upp</p>
      moderna normer för globala förfaranden för djurens välbefinnande vid slakt.
    t: Con la adopción de este informe, estamos enviando a la ciudadanía la señal
      correcta de que estamos ocupándonos de sus preocupaciones al tiempo que <a>establecemos</a>
      estándares modernos que garanticen prácticas globales de bienestar en el momento
      de la matanza de los animales.
  - s: Därför måste vi <v>ställa</v> <p>upp</p> tydliga sociala och ekologiska kriterier
      och i synnerhet ett sysselsättningskriterium, och vi kommer att behöva förhandla
      fram en avgränsad lista.
    t: Se van a tener que <a>establecer</a> criterios sociales y ecológicos muy claros
      y, sobretodo, el criterio ocupacional, y se va a tener que trabajar sobre una
      lista cerrada.
  - s: Detta är inte lösningen på alla problem inom området organtransplantationer,
      men det här direktivet ger ett ramverk, förtydligar ansvarsgränserna och <v>ställer</v>
      <p>upp</p> vissa normer.
    t: esta directiva proporciona el marco adecuado, aclara los límites de las responsabilidades
      y <a>establece</a> algunas normas.
  - s: Enligt detta beslut får stöd till subventionerat boende som uppfyller de villkor
      som <v>ställts</v> <p>upp</p> i beslutet en förmånsbehandling eftersom det är
      undantaget från anmälningsplikten - oavsett vilka belopp som är inblandade.
    t: En virtud de esta decisión, las ayudas a las viviendas sociales que cumplan
      con estas condiciones <a>establecidas</a> en la decisión reciben un trato preferencial,
      como el estar exentas de notificación —independientemente de las cantidades
      manejadas.
  - s: Rådet enades även om slutsatser gällande klimatförändringar vilka utvärderar
      resultatet av Kyotokonferensen i december och <v>ställde</v> <p>upp</p> de huvudsakliga
      prioriteringarna för arbete som måste göras när det gäller handel med utsläppsrätter
      och andra frågor innan nästa konferens för parterna i Buenos Aires i november.
    t: El Consejo acordó también conclusiones sobre el cambio climático, en las que
      se evalúan los resultados de la Conferencia de Kyoto, celebrada el pasado mes
      de diciembre, y <a>estableció</a> las prioridades principales para la labor
      que se ha de hacer en materia de permisos negociables de emisión y otras cuestiones
      antes de la próxima conferencia de las partes que se celebrará en Buenos Aires
      en noviembre.
  - s: Det är den förordning som <v>ställer</v> <p>upp</p> ett omfattande system för
      övervakning och kontroll av transporter av avfall inom, in till och ut från
      gemenskapen.
    t: Es el Reglamento que <a>establece</a> un amplio sistema de supervisión y control
      de los transportes de residuos dentro de la Comunidad, con destino a ella y
      fuera de ella.
  - s: En ny vind av förändring måste blåsa över Afrika, och nya normer måste <v>ställas</v>
      <p>upp</p> och följas.
    t: Debe soplar un nuevo viento de cambios en África, hay que <a>establecer</a>
      y cumplir nuevos principios.
  - s: Klimatförändringskonferensen i Cancún är ett utmärkt tillfälle att fullfölja
      detta mål och för att <v>ställa</v> <p>upp</p> mer långtgående målsättningar
      och komma fram till ett stabilare och mer övergripande kollektivt åtagande för
      att bekämpa problemet.
    t: La conferencia de Cancún sobre el cambio climático es una excelente oportunidad
      para perseguir este objetivo, con el fin de <a>establecer</a> metas más ambiciosas
      y alcanzar un compromiso colectivo más sólido y amplio para combatir el problema.
  - s: Det finns för många osäkra faktorer som påverkar förhandlingarna för att EU
      ska <v>ställa</v> <p>upp</p> så restriktiva mål för egen del.
    t: Hay demasiados factores inciertos que pesan sobre las negociaciones para que
      la UE <a>establezca</a> por sí sola este tipo de objetivos restrictivos.
  - s: Vi har fortfarande inte lyckats uppnå våra klimatmål, och den situationen kommer
      inte att förbättras av att vi <v>ställer</v> <p>upp</p> en högre procentsiffra
      för minskningen.
    t: Hasta ahora no hemos conseguido nuestros objetivos climáticos, una situación
      que no mejorará por <a>establecer</a> un porcentaje de reducción más elevado.
  - s: Om vi börjar nå de högre målen, kommer vi dessutom att stänga in oss i ett
      hörn eftersom det innebär att vi måste följa ännu strängare krav och EU:s industri
      inte kommer att kunna konkurrera på samma villkor som industrier i länder som
      inte <v>ställer</v> <p>upp</p> så stränga krav.
    t: Además, si empezamos a lograr objetivos más importantes nos quedaremos arrinconados,
      ya que la industria europea, al tener que cumplir condiciones más estrictas,
      será incapaz de competir en igualdad de condiciones con países que no <a>establecen</a>
      tales condiciones.
  - s: Därmed borde vi inte heller tillsätta socker för att berika vinet, och vi måste
      <v>ställa</v> <p>upp</p> exakta regler för vinframställning.
    t: En consecuencia, no se debe admitir la adición de azúcar para enriquecer el
      vino y es necesario <a>establecer</a> normas precisas sobre su elaboración.
  - s: Vi har inrättat något slags grupptryck, och reaktionerna från den rad diskussioner
      i huvudstäderna som genomfördes före toppmötet i Laeken var på sätt och vis
      uppmuntrande, eftersom alla medlemsstater reagerade positivt på behovet av att
      <v>ställa</v> <p>upp</p> någon sorts tidsplan.
    t: Hemos establecido como una presión uniformizante y la respuesta procedente
      de la serie de debates en las capitales que llevamos a cabo antes de la Cumbre
      de Laeken fue en cierto sentido alentador, porque todos los Estados miembros
      reaccionaron positivamente ante la necesidad de <a>establecer</a> algún tipo
      de calendario.
  - s: Därför vill jag betona behovet av att <v>ställa</v> <p>upp</p> särskilda mål,
      för att inkludera sådana människor i det livslånga lärandet som inte har avslutat
      sina studier på mellannivå, är outbildade, som har speciella behov och inlärningssvårigheter
      eller som socialt sett befinner sig i en svag ställning.
    t: Por este motivo deseo destacar la necesidad de <a>establecer</a> objetivos
      especiales de forma que los recursos de aprendizaje permanente incluyan a aquellas
      personas que no concluyeron su formación secundaria, están faltas de capacitación,
      tienen necesidades especiales y dificultades de aprendizaje o que están socialmente
      desfavorecidas.
  - s: De mål som <v>ställs</v> <p>upp</p> i den här strategin motverkas alltså av
      ett förslag från kommissionen.
    t: Por lo tanto, una propuesta de la Comisión va en contra de los objetivos <a>establecidos</a>
      en esta estrategia.
  - s: Jag anser att frågan om ekonomisk styrning och de mål som <v>ställs</v> <p>upp</p>,
      framför allt de som anges i Lissabonfördraget, väcker specifika frågor om huruvida
      den politik som tillämpas är socialt korrekt, om den ekonomi som tillämpas har
      miljövänlig tillväxt som mål och om den ekonomi som tillämpas motverkar arbetslöshet,
      i synnerhet bland ungdomar.
    t: Señora Presidenta, yo diría que la cuestión de la gobernanza económica y las
      metas que <a>establece</a>, especialmente tal como queda de manifiesto en el
      Tratado de Lisboa, plantea algunas preguntas concretas en cuanto a si se está
      aplicando una política correcta desde el punto de vista social, si se está aplicando
      una economía dirigida al crecimiento ecológicamente sostenible y si se está
      aplicando una economía que permita luchar contra el desempleo, especialmente
      entre los jóvenes.
  - s: Konkret har det betytt, att Europaparlamentet har <v>ställt</v> <p>upp</p>
      ett begränsat antal huvudprioriteringar, som visar, var vi själva skall gripa
      in, och vad världen först och främst måste gripa sig an med, och vad vi därför
      förväntar oss med hänsyn till slutresultatet av UNGASS.
    t: Para comenzar, el Parlamento Europeo ha <a>establecido</a> una serie de prioridades
      que nos enseñan dónde debemos empezar nosotros y dónde debe empezar, ante todo,
      el resto del mundo, y lo que podemos esperar como resultados finales de la UNGASS.
  - s: Nu kan biltillverkarna <v>ställa</v> <p>upp</p> riktlinjer för hur många fordon
      återförsäljarna måste ha i lager.
    t: En estos momentos, los fabricantes pueden <a>establecer</a> el número de vehículos
      que el distribuidor debe tener en existencia en sus locales.
  - s: Kärnenergi har en viktig roll att spela när det gäller att uppnå de mål som
      EU <v>ställt</v> <p>upp</p> i Europa 2020-strategin och energistrategin för
      det innevarande årtiondet.
    t: La energía nuclear tiene una función importante que desempeñar en la consecución
      de los objetivos de la Unión Europeo <a>establecidos</a> por la Estrategia Europa
      2020 y por la estrategia energética para la década en curso.
  - s: vi skulle vilja veta mer om detta, fru kommissionsledamot, liksom även om läget
      för de målsättningar som har <v>ställts</v> <p>upp</p> i associeringsavtal och
      andra pågående projekt.
    t: desearíamos saber más de este asunto, señora Comisaria, así como de la situación
      de los objetivos <a>establecidos</a> en los acuerdos de asociación y en otros
      proyectos en curso.
  - s: För det tredje handlar det om att när EU <v>ställer</v> <p>upp</p> mål och
      regler för sig själv och kommer överens om förfaranden och sanktioner får kommissionen
      inte vara beroende av att medlemsstaterna är överens för att man ska kunna uppfylla
      sina åtaganden.
    t: En tercer lugar, cuando la Unión Europea <a>establece</a> objetivos y normas
      para sí misma y se pone de acuerdo sobre los procedimientos y las sanciones,
      la Comisión no debe depender del acuerdo de los Estados miembros para poder
      cumplir con sus obligaciones.
  - s: Strategin EU 2020 bör innehålla hänvisningar till kulturens betydelse när det
      gäller att uppnå de sociala och ekonomiska mål som <v>ställts</v> <p>upp</p>.
    t: La Estrategia Europa 2020 debe contener referencias significativas al papel
      de la cultura en la consecución de los objetivos sociales y económicos <a>establecidos</a>.
  - s: medlemsstaterna kommer att vara tvungna att uppfylla de mål som <v>ställs</v>
      <p>upp</p> i strategin EU 2020.
    t: los Estados miembros estarán obligados a cumplir los objetivos <a>establecidos</a>
      en esta Estrategia Europa 2020.
  - s: Det är viktigt att vi inom den nya EU-ramen fortsätter att genomföra åtgärder
      som främjar utveckling och de mål som redan <v>ställts</v> <p>upp</p> och som
      måste övervakas för att se till att konkreta och positiva resultat uppnås.
    t: Es importante que, dentro del nuevo marco europeo, continuemos con la misma
      línea de acción, promoviendo el desarrollo y los objetivos ya <a>establecidos</a>,
      que deben supervisarse para obtener resultados tangibles y generar un efecto
      positivo.
  - s: Att <v>ställa</v> <p>upp</p> mål utan att på ett fast och konsekvent sätt ta
      itu med den nuvarande situationen och de befintliga uppgifterna och utan att
      analysera vad som behöver göras i nuläget ter sig enligt min mening emellertid
      inte särskilt meningsfullt.
    t: Sin embargo, desde mi punto de vista, carece de objeto <a>establecer</a> objetivos
      sin enfrentarnos de manera firme y consistente al statu quo y a las tareas incompletas
      y sin analizar lo que debe hacerse ahora.
  - s: Slutligen och för det tredje den kommande fleråriga budgetramen för att se
      till att de prioriteringar som <v>ställts</v> <p>upp</p> för EU genom strategin
      EU 2020 återspeglas på ett bättre sätt i EU:s framtida budgetar.
    t: y sin olvidar, en tercer lugar, el próximo marco financiero plurianual para
      garantizar que los futuros presupuestos de la UE reflejen mejor las prioridades
      <a>establecidas</a> para la Unión Europea mediante la Estrategia Europa 2020.
  - s: Revideringen av Lissabonstrategin måste i högre grad inriktas på jämställdhetsfrågor,
      och vi måste <v>ställa</v> <p>upp</p> nya mål och stärka banden med handlingsplanen
      från Peking så att medlemsstaterna kan uppnå konkreta resultat genom riktade
      politiska insatser.
    t: Creo que la revisión de la Estrategia de Lisboa debe centrarse más en la igualdad
      de género, <a>establecer</a> nuevos objetivos y reforzar los lazos con la Plataforma
      de acción de Pekín para que los Estados miembros logren resultados concretos
      por medio de políticas específicas.
  - s: Det kan vi göra genom att <v>ställa</v> <p>upp</p> miniminormer på europeisk
      nivå som skyddar konsumenten på ett sådant sätt att han har tillräckligt förtroende
      för att köpa finansiella tjänster på distans.
    t: Lo podemos hacer <a>estableciendo</a> unas normas mínimas a nivel europeo,
      protegiendo al consumidor, de tal modo que tenga suficiente confianza para comprar
      a distancia servicios financieros.
  - s: Ankara ignorerar inte bara sina förpliktelser, utan <v>ställer</v> dessutom
      på ett arrogant sätt <p>upp</p> villkor för att skapa sig fördelar i Cypern.
    t: Ankara no solo insiste en negar esencialmente sus obligaciones, sino que además,
      con gran arrogancia, <a>establece</a> condiciones para obtener favores en Chipre.
  - s: Energoatom, det företag som förvaltar en privatiserad kärnkraftsindustri med
      betydande finansiering från de europeiska länderna, arbetar nu under en ny ordförande
      och en ny energiminister, men den har en lång väg att gå för att uppfylla något
      som liknar de villkor den <v>ställt</v> <p>upp</p>.
    t: Energoatom, la compañía que gestiona una industria nuclear privatizada con
      considerable financiación de los países europeos, funciona ahora con un nuevo
      presidente y depende de un nuevo ministro de energía, pero le falta mucho para
      cumplir mínimamente las condiciones <a>establecidas</a>.
  - s: Den version av artikel 47 som föreslås av miljöutskottet är enligt min åsikt
      ett särskilt gynnsamt ändringsförslag, eftersom man därigenom gör det möjligt
      att industrins finansiella skyldigheter riktas mot utvecklandet av ett system
      för insamlingen av elektriskt avfall snarare än att genomföra påföljder för
      underlåtelse att uppnå de mål som har <v>ställts</v> <p>upp</p> för insamlingen.
    t: La versión del artículo 47 propuesta por la Comisión de Medio Ambiente, Salud
      Pública y Seguridad Alimentaria es, en mi opinión, una enmienda muy acertada
      porque permite que las obligaciones financieras de la industria se dirijan a
      desarrollar un sistema de recogida de residuos de aparatos eléctricos, en lugar
      de imponer sanciones por no alcanzar los objetivos de recogida <a>establecidos</a>.
  - s: Därför uppmanar jag den italienska regeringen att rätta sig efter EU:s bestämmelser
      och de tidsfrister som kommissionen har <v>ställt</v> <p>upp</p>.
    t: Es por ello que insto al Gobierno italiano a que cumpla con los reglamentos
      europeos y con los plazos <a>establecidos</a> por la Comisión.
  - s: En huvudfaktor i detta program kommer att vara det arbete som ni kommer att
      utföra för att tydligt <v>ställa</v> <p>upp</p> de sociala mål som vi måste
      uppnå inom reformen av våra pensionssystem.
    t: Un elemento fundamental de ese programa será la labor que harán ustedes para
      <a>establecer</a> claramente las metas sociales que debemos alcanzar en materia
      de reforma de nuestros sistemas de pensiones.
  - s: I den nya gemensamma fiskeripolitiken <v>ställde</v> vi <p>upp</p> ett antal
      villkor och krav för att garantera ett hållbart och ansvarsfullt fiske.
    t: Señor Presidente, hemos <a>establecido</a> una serie de condiciones y requisitos
      para asegurar la pesca sostenible y responsable en la nueva política pesquera
      común.
  - s: Det är bra med goda föresatser men jag skulle gärna vilja att Europeiska kommissionen
      <v>ställer</v> <p>upp</p> en strikt tidplan för genomförandet av åtgärderna
      så att medlemsstaterna kan påminnas om sitt ansvar.
    t: Las buenas intenciones están muy bien, pero me gustaría que la Comisión <a>estableciera</a>
      un calendario estricto para la aplicación de las medidas, de modo que se pueda
      recordar a los Estados miembros sus responsabilidades.
  - s: Vi vet ju alla att om vi inte <v>ställer</v> <p>upp</p> en målsättning i det
      här parlamentet så kommer vi egentligen ingenstans.
    t: Al fin de cuentas, todos sabemos que si esta Asamblea no <a>establece</a> una
      meta, no conseguiremos de hecho ningún progreso.
  - s: Detta innefattar också G8, som <v>ställer</v> <p>upp</p> verkliga tidsfrister
      för stora uppgifter.
    t: Esto también incluye al G-8, que <a>establece</a> plazos reales para las tareas
      principales.
  - s: Det är också viktigt att livsmedelsmyndigheten kan <v>ställa</v> <p>upp</p>
      prioriteter, att den kan fungera pro-aktivt och att den kan ge rekommendationer
      till dem som sköter riskhanteringen.
    t: Es asimismo importante que la autoridad alimentaria pueda <a>establecer</a>
      prioridades, que pueda asumir un papel activo y que pueda formular recomendaciones
      a quienes se encargan de la gestión de riesgos.
  - s: Unionen har <v>ställt</v> <p>upp</p> en rad riktlinjer för att identifiera
      omständigheter under vilka Europeiska unionen kan vidta särskilda, målstyrda
      åtgärder.
    t: La Unión ha <a>establecido</a> una serie de directrices para identificar las
      circunstancias en las que la Unión Europea puede adoptar medidas específicas
      y en una dirección concreta.
  - s: 'Det är ett kompletterande arbete och på grund av detta - och vi insisterar,
      herr ordförande - <v>ställer</v> kommissionens förslag <p>upp</p> en viktig
      princip:'
    t: 'Es un trabajo complementario y por este motivo —e insistimos en esto, señor
      Presidente— la propuesta de la Comisión <a>establece</a> un principio importante:'
  - s: Kanada och Ryssland har ingått ett internationellt avtal - eftersom Förenta
      staterna inte har velat underteckna det - för att <v>ställa</v> <p>upp</p> acceptabla
      normer för uppsättning av fällor, det vill säga för att organisera tortyr.
    t: Se concluyó un acuerdo internacional con Canadá y Rusia —puesto que Estados
      Unidos no quiso firmarlo— para <a>establecer</a> normas aceptables para la caza
      con trampa, es decir para organizar la tortura.
  - s: Är kommissionen beredd att <v>ställa</v> <p>upp</p> klara regler vad gäller
      kontrakt och anslag, närmare bestämt öppna och jämförbara bestämmelser?
    t: ¿Está dispuesta la Comisión a <a>establecer</a> reglas claras respecto de la
      concesión de las contratas y de las subvenciones y, además, regulaciones transparentes
      y comparables?
  - s: Kommissionen konstaterade i sitt förslag att den inte i detta skede förmår
      <v>ställa</v> <p>upp</p> de så kallade slutliga målen beträffande kritiska belastningar
      och nivåer, utan den slutliga långsiktiga målsättningen måste uppnås via etappmål,
      vilka kommissionen alltså ställde upp fram till år 2010.
    t: La Comisión constató en su propuesta que, por lo pronto, no le es posible <a>establecer</a>
      los llamados objetivos finales en materia de cargas y niveles críticos, sino
      que el objetivo definitivo de largo plazo debe ser alcanzado a través de los
      objetivos provisionales que la Comisión ha fijado ahora para el año 2010.
  - s: Med tanke på att också förvaltningen av fiskbestånden är särskilt komplex,
      särskilt i områden där det finns en stark konkurrens med andra flottor från
      länder utanför EU, främst i Medelhavet, finns ett behov av en ökad respekt för
      ömsesidighetsprincipen för att se till att de mål som ICCAT <v>ställt</v> <p>upp</p>
      genomförs korrekt.
    t: Teniendo también en cuenta que la gestión de las poblaciones es particularmente
      compleja, especialmente en las zonas en las que existe una firme competencia
      con otras flotas no comunitarias, en particular en el Mediterráneo, existe la
      necesidad de un mayor respeto del principio de reciprocidad para garantizar
      que los objetivos <a>establecidos</a> por la CICAA sean firmemente perseguidos.
  - s: Irak fortsätter att <v>ställa</v> <p>upp</p> nya krav och nya villkor, och
      att motsätta sig att ge vapeninspektörerna obetingat och obehindrat tillträde.
    t: Iraq sigue haciendo nuevas demandas y <a>estableciendo</a> más condiciones,
      y sigue denegando a los inspectores de armamento el acceso libre e incondicional.
  - s: Endast mot den bakgrunden kan det vara lämpligt att <v>ställa</v> <p>upp</p>
      säkerhetskriterier, naturligtvis inte bara för tunnlar avsedda för landsvägtrafik
      utan också för järnvägstunnlar.
    t: Después, y únicamente en este contexto, será oportuno <a>establecer</a> criterios
      de seguridad no solo para los túneles de carreteras, sino también para los ferroviarios.
  - s: Parlamentet har nu en chans, om det är villigt att ta det, att <v>ställa</v>
      <p>upp</p> en realistisk tidtabell för genomförandet i två steg av en genomgripande
      märkningsprocess av nötkött och nötköttsprodukter.
    t: El Parlamento tiene la oportunidad, si está dispuesto a no dejarla escapar,
      de <a>establecer</a> un calendario realista para la aplicación en dos fases
      de un proceso integral de etiquetado de la carne de vacuno y de los productos
      a base de carne de vacuno.
  - s: Med hänsyn till de mål och avsikter som har <v>ställts</v> <p>upp</p> av Europeiska
      kommissionen och andra EU-institutioner om den framtida fiskeripolitiken bör
      denna sektor i Portugal - som är i djup kris, vars orsaker ligger i de betungande
      politiska åtgärder som under årtionden har vidtagits på nationell nivå och gemenskapsnivå
      - göra sig beredd på och mobilisera mot nya och ännu mer betungande åtgärder.
    t: Dados los objetivos e intenciones <a>establecidos</a> por la Comisión Europea
      y otras instituciones de la UE sobre el futuro de la industria pesquera, dicho
      sector deberá estar alerta en Portugal —donde se halla en una profunda crisis
      cuyas causas residen en las onerosas políticas de las últimas décadas a nivel
      nacional y comunitario— y movilizarse contra la implantación de nuevas medidas
      incluso más onerosas.
  - s: Om vi antar det förhållningssättet tar vi ytterligare ett steg mot att uppnå
      de mål som EU <v>ställt</v> <p>upp</p>.
    t: Si adoptamos este enfoque, nos habremos acercado un paso a los objetivos <a>establecidos</a>
      por la Unión Europea.
  - s: Han <v>ställde</v> <p>upp</p> en tidsram och omvandlade denna vision till verklighet.
    t: Él <a>estableció</a> un calendario e hizo realidad dicha visión.
  - s: Skall vi <v>ställa</v> <p>upp</p> villkor för en eventuell invandring?
    t: ¿Debemos <a>establecer</a> condiciones respecto a una eventual inmigración?
  - s: Som ni vet, har vi <v>ställt</v> <p>upp</p> som villkor för att anslutningsförhandlingar
      skall tas upp att frågan om nedläggning av dessa kärnkraftverk regleras.
    t: Como saben, hemos <a>establecido</a> como una condición para el inicio de negociaciones
      para la adhesión que se regule la cuestión del cierre de estas centrales.
  - s: I fråga om Turkiet håller jag alltså med om att tiden ännu inte är mogen för
      att ge Turkiet ett datum, men jag tycker att det riktiga skulle vara att ge
      ett datum för ett datum, alltså att <v>ställa</v> <p>upp</p> en kombination
      av tidsplan och handlingsplan.
    t: en otras palabras, <a>establecer</a> una combinación de un calendario y un
      plan de trabajo.
  - s: Som europeisk lagstiftare kommer vi inte heller i framtiden att kunna underlåta
      att <v>ställa</v> <p>upp</p> klara gränsvärden och tidsfrister för att uppnå
      en märkbar minskning av utsläppen av skadliga ämnen.
    t: En nuestra calidad de órgano legislativo europeo, no podremos evitar tener
      que <a>establecer</a> en el futuro unos valores máximos y unos plazos claros
      con vistas a conseguir una reducción perceptible de las emisiones de gases nocivos.
  - s: Jag tänker bl.a. på allt det som gäller hälsovårdsnormer och växtskyddsnormer
      eller olika handelshinder där vi inte bör sänka de standarder vi <v>ställt</v>
      <p>upp</p> för att våra befolkningar kräver det, utan försäkra oss om att våra
      ansträngningar till tekniskt stöd verkligen inriktas på att göra det möjligt
      för dessa länder att bemöta dem. Jag tänker bl.a. på allt det som hör till hälsovård
      och växtskydd.
    t: Me refiero concretamente a todo lo que es normativa sanitaria y fitosanitaria
      o a distintas barreras comerciales, en las que debemos no tanto reducir los
      estándares que hemos <a>establecido</a>, porque nuestra población los exige,
      sino más bien cerciorarnos de que nuestros esfuerzos de asistencia técnica son
      efectivamente dirigidos de forma que permitan a estos países afrontarlos.
  - s: Vi har ett antal icke tillsatta tjänster i detta parlament, som år för år ger
      oss besparingar i tvåsiffriga miljonbelopp i euro, så att vi nog måste överväga
      om vi fortfarande <v>ställer</v> <p>upp</p> vår egen budget på rätt sätt.
    t: Yo también quiero decir con total claridad que en el Parlamento tenemos un
      número de puestos no ocupados que nos aportan año tras año ahorros de decenas
      de millones de euros de modo que tenemos que recapacitar sobre si es aún correcto
      el modo cómo <a>establecemos</a> el presupuesto.
  - s: 'Det beror både på de huvudmål som <v>ställts</v> <p>upp</p> till följd av
      nylanseringen av Lissabonstrategin - förbättrad konkurrenskraft, skapande av
      fler och bättre arbetstillfällen, hållbar utveckling - och på de instrument
      med vilka kommissionen föreslår att dessa mål ska nås:'
    t: Señor Comisario, Señorías, la nueva política europea de turismo, propuesta
      por la Comisión Europea y examinada en el informe del señor Costa, merece todo
      mi apoyo en virtud de los principales objetivos <a>establecidos</a> en el relanzamiento
      de la estrategia de Lisboa —mejora de la competitividad, creación de más y mejores
      empleos y desarrollo sostenible—, así como debido a los instrumentos propuestos
      por la Comisión para alcanzar tales objetivos, a saber, la coordinación en el
      seno de la Comisión y de las autoridades nacionales, la cooperación entre las
      diferentes partes interesadas y el establecimiento de acciones de apoyo específico.
  - s: Ett land i vilket inte den diktator som står på turordningen, utan faktiskt
      samma gamla vanliga diktator, president Mauya Uld Sid’Ahmed Taya, han som just
      sparkade undan benen på det spelbord de hade <v>ställt</v> <p>upp</p> mellan
      oppositionen och regeringen med hjälp av unionens medling för att genomföra
      regelrätta val, vilka som dessutom har skjutits upp sine die.
    t: Un país en el que no el dictador de turno, sino efectivamente el dictador de
      siempre, el Presidente Mauya Uld Sid’Ahmed Taya, el que acaba de darle un puntapié
      a la mesa de juego que habían <a>establecido</a> con la mediación de la Unión
      los opositores y el Gobierno para unas elecciones en condiciones, elecciones,
      por otra parte, retrasadas sine die.
  - s: Om vi inte <v>ställer</v> <p>upp</p> vår egen invandringspolitik så kommer
      antingen anarki att härska eller också kommer - mer oroande - kriminella gäng
      av människohandlare att ställa upp den politiken åt oss.
    t: Y si no <a>establecemos</a> nuestra propia política de inmigración, reinará
      la anarquía o - lo que es peor - las bandas criminales de traficantes de seres
      humanos establecerán esa política en nuestro lugar.
  - s: Om vi inte ställer upp vår egen invandringspolitik så kommer antingen anarki
      att härska eller också kommer - mer oroande - kriminella gäng av människohandlare
      att <v>ställa</v> <p>upp</p> den politiken åt oss.
    t: Y si no establecemos nuestra propia política de inmigración, reinará la anarquía
      o - lo que es peor - las bandas criminales de traficantes de seres humanos <a>establecerán</a>
      esa política en nuestro lugar.
  - s: Om vi t.ex. <v>ställer</v> <p>upp</p> en norm, som är differentierad efter
      bilens vikt, så kan biltillverkarna uppfylla normen genom att bara göra bilarna
      tyngre.
    t: Si, por ejemplo, <a>establecemos</a> una norma relativa al peso del automóvil,
      los fabricantes pueden cumplirla simplemente haciendo el automóvil más pesado.
  - s: Jag vill tacka för att ni betonat behovet av att bibehålla jämvikten mellan
      handel och utveckling i avtalets sluttext så att avsnitten om handeln inte kommer
      i konflikt med avsnitten om utveckling, och för att ni betonar behovet av att
      <v>ställa</v> <p>upp</p> garantier om att bestämmelserna om utvecklingsbistånd
      är effektiva för att bekämpa fattigdom och överensstämmer med EU:s förhandlingspolitik.
    t: Quiero darle las gracias por haber insistido en la importancia de mantener
      un equilibrio entre comercio y desarrollo en el texto final del acuerdo, de
      forma que las partes relativas al comercio no están en conflicto con las partes
      que se refieren al desarrollo, y por haber señalado la necesidad de <a>establecer</a>
      garantías de que las disposiciones sobre cooperación son efectivas para combatir
      la pobreza y se ajustan a la estrategia de negociación de la Unión Europea.
  - s: Jag vet att det är en av mina käpphästar men jag är fast övertygad om att om
      vi inom Europeiska unionen skall <v>ställa</v> <p>upp</p> så stränga kriterier
      och binda händerna på våra producenter så hårt, får vi inte tillåta import till
      Europeiska unionen som inte uppfyller de kriterier under vilka vi förväntas
      producera.
    t: Sé que parezco un disco rayado, pero estoy firmemente convencido de que, si
      en la Unión Europea vamos a <a>establecer</a> criterios tan estrictos y mantener
      con las manos tan atadas a nuestros productores, no debemos permitir las importaciones
      a la Unión Europea que no respeten los criterios con los que nosotros debemos
      producir.
  - s: Jag är glad att vi lyckats hålla den tidsplan som vi <v>ställde</v> <p>upp</p>
      för oss själva när jag utsågs till föredragande för det här betänkandet och
      att vi kommer att kunna genomföra omröstningen i plenum medan vi fortfarande
      har ett luxemburgskt ordförandeskap.
    t: Acojo con satisfacción que hayamos conseguido mantener el calendario que <a>establecimos</a>
      cuando fui nombrada para elaborar este informe, y que vayamos a votarlo en el
      pleno durante la Presidencia de Luxemburgo.
  - s: Om vi inför ytterligare restriktioner för den europeiska industrin kommer vi
      att äventyra både företagens konkurrenskraft och sysselsättningen och i slutändan
      kommer investeringarna att flytta till länder som inte <v>ställer</v> <p>upp</p>
      klimatrelaterade hinder.
    t: Si imponemos más restricciones a las industrias europeas, pondremos en peligro
      tanto la competitividad de las empresas como el empleo y, al final, las inversiones
      se dirigirán a países que no <a>establezcan</a> obstáculos relacionados con
      el cambio climático.
  - s: Slutligen är det viktigt att man - när det gäller avtalen - upprättar ett övervaknings-
      och sanktionssystem, så att man faktiskt kan följa om avtalen och de mål man
      har <v>ställt</v> <p>upp</p> i dessa verkligen uppfylls under avtalsperioden.
    t: Para concluir, en relación con los acuerdos, es importante que se establezca
      un sistema de seguimiento y sanciones, de modo que pueda controlarse si los
      acuerdos, y los objetivos <a>establecidos</a> en esos acuerdos, se cumplen dentro
      de los plazos estipulados.
  - s: Kommissionen föreslår att medlemsstaterna ska skärpa sin efterlevnad av stabilitets-
      och tillväxtpakten, fördjupa sin finanspolitiska samordning, <v>ställa</v> <p>upp</p>
      minimikrav för budgetramverk och ange mekanismer för att verkställa de nuvarande
      reglerna.
    t: La Comisión propone reforzar el cumplimiento del Pacto de Estabilidad y Crecimiento
      por parte de los Estados miembros, profundizar la coordinación de la política
      fiscal, <a>establecer</a> requisitos mínimos para los marcos fiscales y especificar
      los mecanismos para aplicar las normas actuales.
  - s: Föredragningslistorna för de olika sammanträden som hittills genomförts med
      denna rådskonstellation, samt resultaten av dessa sammanträden, återspeglar
      på ett bra sätt de mål som <v>ställts</v> <p>upp</p> av Europeiska rådet och
      ordförandeskapets önskan att skapa bästa tänkbara förutsättningar för att uppnå
      dem.
    t: Los temarios de las sesiones de esta formación del Consejo celebradas hasta
      la fecha y los resultados de dichas sesiones reflejan de forma adecuada los
      objetivos <a>establecidos</a> por el Consejo Europeo y el deseo de las Presidencias
      de crear las mejores condiciones posibles para conseguirlos.
  - s: Jag hörde att det inte finns tillräckligt mycket ambition och att vi inte har
      utövat något ledarskap genom att <v>ställa</v> <p>upp</p> detta mål. Inget annat
      land i världen är lika ambitiöst - inte ens Kalifornien.
    t: He escuchado que no hay suficiente ambición y que no hemos ejercido el liderazgo
      <a>estableciendo</a> este objetivo.
  - s: Självklart skall vi inte <v>ställa</v> <p>upp</p> det orealistiska målet om
      en total självförsörjning, men Europeiska unionen skulle ändå kunna göra sig
      mindre beroende av sina externa leverantörer.
    t: Sin ir tan lejos como para <a>establecer</a> el poco realista objetivo de la
      autosuficiencia total, la Unión Europea podría reducir no obstante su dependencia
      de proveedores externos.
  - s: Medlemsstaterna är fria att själva <v>ställa</v> <p>upp</p> sina politiska
      mål när det gäller vadhållning och hasardspel, samt att i detalj ange vilken
      nivå av skydd de anser vara lämplig för sina medborgare.
    t: Los Estados miembros son libres para <a>establecer</a> sus propios objetivos
      estratégicos en materia de apuestas y juego y para delimitar en detalle el nivel
      de protección que estiman apropiado para sus ciudadanos.
  - s: Kommissionen vågar sig inte på att <v>ställa</v> <p>upp</p> europeiska gränsvärden,
      utan inriktar sig i första hand endast på att harmonisera måtten för omgivningsbuller
      i Europa.
    t: La Comisión no se atreve a <a>establecer</a> normas europeas, sino que, en
      primera instancia, sólo aspira a armonizar los indicadores de carga de ruido
      en el ámbito europeo.
  - s: Kommissionen är bäst skickad att <v>ställa</v> <p>upp</p> dessa regler.
    t: La Comisión está en la mejor situación para <a>establecer</a> dichas normas.
  - s: När det för övrigt gäller skydd av minderåriga, begärs det i betänkandet att
      medlemsstaterna skall förstärka dialogen, <v>ställa</v> <p>upp</p> gemensamma
      lösningar, och detta utan att skada sitt oberoende när det gäller nationella
      begränsningar inom området för skydd av minderåriga.
    t: En relación con la protección de los menores, el informe solicita a los Estados
      miembros que refuercen su diálogo, <a>establezcan</a> soluciones comunes, todo
      ello sin perjudicar a su independencia en materia de restricciones nacionales
      en el ámbito de la protección del menor.
  - s: Vi måste samordna våra insatser bättre, <v>ställa</v> <p>upp</p> ambitiösare
      nationella mål inom utbildningssektorn, inom forskning och förnyelse, och vi
      måste göra mer för att dela med oss av våra bästa lösningar.
    t: Debemos coordinarnos mejor y <a>establecer</a> objetivos nacionales más ambiciosos
      en los campos de la educación, la investigación y la innovación, y debemos hacer
      más por compartir nuestras mejores prácticas.
  - s: Vi måste därför få ett klart interinstitutionellt avtal som <v>ställer</v>
      <p>upp</p> de mekanismer och tidtabeller som kommer att vara i bruk för att
      se till att vi agerar snabbt.
    t: Por lo tanto necesitamos contar con un Acuerdo interinstitucional claro que
      <a>establezca</a> los mecanismos y el calendario que habrá que seguir para asegurarnos
      de que obramos con rapidez.
  - s: Vi måste se till att man då <v>ställer</v> <p>upp</p> klara demokratiska, rättsstatliga
      kriterier.
    t: Debemos garantizar que se <a>establezcan</a> criterios claramente democráticos
      propios de un Estado de derecho.
  - s: grönboken, vars förslag antogs den 4 mars, <v>ställer</v> <p>upp</p> en metod
      för analys av om effekterna av restriktionerna gällande kommersiella meddelanden
      över gränserna står i proportion till de uppsatta målen om allmänhetens bästa
      vilka sådana åtgärder är menade att uppnå.
    t: el Libro Verde, cuyas propuestas fueron aprobadas el 4 de marzo, <a>establece</a>
      una metodología para evaluar si los efectos de las restricciones en las comunicaciones
      comerciales transfronterizas son proporcionales a los objetivos de interés público
      que se quieren alcanzar con dichas medidas.
  - s: Meddelandet <v>ställer</v> <p>upp</p> ett ramverk inom vilket frågan som den
      ärade medlemmen har ställt skulle kunna diskuteras öppet i syfte att lösa de
      interna marknadsproblem som kan uppstå.
    t: La comunicación <a>establece</a> un marco en el que el tema planteado por su
      Señoría podría ser discutido abiertamente, al objeto de resolver los problemas
      relativos al mercado interior que pudieran surgir.
  - s: 'För att vi bättre skall kunna inrikta oss på Lissabonmålen har vi <v>ställt</v>
      <p>upp</p> tre grundläggande mål:'
    t: 'Para poder centrarnos más en Lisboa, hemos <a>establecido</a> tres objetivos
      básicos:'
  - s: Om vi <v>ställer</v> <p>upp</p> de två villkoren kommer både den interna och
      externa stabiliteten i det nya Egypten att stärkas.
    t: Si <a>establecemos</a> estas dos condiciones, se reforzarán la estabilidad
      interior y exterior del nuevo Egipto.
  - s: Med tanke på denna föränderliga situation och med tanke på att Hamas och israelerna
      inte talar med varandra måste vi <v>ställa</v> <p>upp</p> genomförbara villkor
      som vi kan tala med båda parter om.
    t: Con la situación actual y con el hecho de que Israel y Hamás no mantengan conversaciones
      entre sí, tenemos que <a>establecer</a> condiciones viables que nos permitan
      dialogar con ambos.
  - s: Vi måste <v>ställa</v> <p>upp</p> ett tillväxtmål på minst 3 procent.
    t: Debemos <a>establecer</a> un objetivo de crecimiento de al menos un 3%.
  - s: Jag anser att rapporten klart och tydligt <v>ställer</v> <p>upp</p> en förteckning
      över det graverande ansvar, i första hand den brittiska regeringens, men också
      den förra och den nuvarande kommissionens ansvar i galna ko-affären.
    t: Considero que el informe <a>establece</a> con precisión el inventario de las
      abrumadoras responsabilidades del Gobierno británico, en primer término, pero
      también de la anterior Comisión y de la Comisión actual, en el caso de las «vacas
      locas».
  - s: När det gäller inrikespolitik, eftersom föredragande Bourlanges <v>ställer</v>
      <p>upp</p> prioriteringar, borde den första prioriteringen vara att förhindra
      alla planer för att minska sysselsättningen som aviserats av Renault-Nissan,
      Alsthom, Rhône-Poulenc, Hoechst-Marion-Roussel och en rad andra.
    t: Es importante que se <a>establezcan</a> disposiciones financieras transitorias
      a fin de que las organizaciones que supervisan el fondo puedan realizar con
      suavidad el cambio del programa existente al nuevo programa.
  - s: Villkoret är naturligtvis att den inre marknaden <v>ställer</v> <p>upp</p>
      gemensamma normer på hög nivå och det görs i det här direktivet.
    t: La única condición es que el mercado interior <a>establezca</a> normas comunes
      de alto nivel, lo cual se logra con esta directiva.
  - s: 'I den nya transatlantiska agendan <v>ställde</v> vi <p>upp</p> fyra huvudprioriteringar
      för samarbetet:'
    t: 'En el nuevo programa transatlántico, <a>establecimos</a> cuatro sectores principales
      de prioridad para la cooperación:'
  - s: Detta innebär att de medlemsstater som har uppfyllt målen inte skall kunna
      straffas med nya minskningar av fiskekapaciteten samtidigt som de övriga länderna
      inte har uppfyllt de mål som <v>ställts</v> <p>upp</p> i de tidigare fleråriga
      utvecklingsprogrammen.
    t: Ahora bien, como se confirmó en los seminarios regionales, hay críticas profundas
      a la Política Pesquera Común por el sistema de TAC y cuotas y el sistema de
      los POP, que han tenido un efecto discriminatorio y no han aportado grandes
      beneficios al sector, por lo que es necesario que los Estados miembros que cumplan
      los objetivos no sean penalizados con nuevas reducciones del esfuerzo pesquero,
      mientras los demás países no cumplan los objetivos <a>establecidos</a> en los
      POP anteriores.
  - s: det är rätt att, med det betänkande som vi har godkänt, <v>ställa</v> <p>upp</p>
      regler som gör att bönder och djuruppfödare anpassar sig efter dem, men vi måste
      också vara realistiska.
    t: Ciertamente es justo que, al pensar en nuestra salud de seres humanos, eliminemos
      los muchos animales que entrañan riesgo, al igual que es justo que, con la resolución
      que acabamos de aprobar, <a>establezcamos</a> una normas para que los agricultores
      y los ganaderos se adapten a ellas, aunque hay que ser realistas.
  - s: Men EU, IMF och Världsbanken har ju ställt upp kriterier i andra sammanhang,
      så varför skulle vi inte kunna <v>ställa</v> <p>upp</p> kriterier för att se
      till att skuldavskrivningen verkligen kommer befolkningen…
    t: Pero la UE, el FMI y el Banco Mundial han fijado criterios en otras materias
      de manera que también sería posible <a>establecer</a> criterios para que la
      condonación de las deudas realmente beneficiara a los ciudadanos…
  - s: Genom ändringsförslaget från utskottet för utveckling och samarbete som har
      att göra med rekryteringen av specialister - den andra frågan som togs upp av
      Howitt - <v>ställer</v> man <p>upp</p> mycket stränga och komplicerade villkor
      för frigörandet av 10 miljoner euro av dessa medel.
    t: Sin embargo, la enmienda de la Comisión de Desarrollo y Cooperación relativa
      a la contratación de especialistas —el otro punto planteado por el Sr. Howitt—
      <a>establece</a> unas condiciones muy rígidas y complicadas para la aportación
      de 10 millones de euros de estos fondos.
  - s: Jag känner emellertid till, herr kommissionär, att den stora majoriteten medlemsstater
      har uppfattningen att klassificeringen av länder till syftet att avlägsna specificerat
      riskmaterial borde grundas på en internationellt erkända regler som <v>ställts</v>
      <p>upp</p> och godkänts av EU och de många - över 150 tredje länder - som är
