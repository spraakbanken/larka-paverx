---
de:
- c: 2
  r: 1
  v: Leiter erklimmen
  x:
  - s: Det är helt orimligt att lagstifta om hur europeiska medborgare skall tillåtas
      <v>klättra</v> <p>upp</p> för stegar.
    t: Es ist doch nicht sinnvoll, Vorschriften darüber zu erlassen, wie Europäer
      eine <a>Leiter</a> <a>erklimmen</a> dürfen.
  - s: Vi kan ge Europas människor förtroendet att själva bestämma hur de <v>klättrar</v>
      <p>upp</p> för stegar.
    t: Die Entscheidung, wie sie eine <a>Leiter</a> <a>erklimmen</a>, können wir ruhig
      den Bürgern Europas überlassen.
- c: 1
  r: 2
  v: hinaufsteigen
  x:
  - s: Jag har fått ett berg av minuter och jag vill inte <v>klättra</v> <p>upp</p>
      ända till toppen av detta berg, eftersom jag inte vill att alla skall bli trötta
      efter en sådan klättring.
    t: Sie haben mir einen Berg von Minuten gegeben, und ich will nicht bis zum Berggipfel
      <a>hinaufsteigen</a>, weil ich nicht möchte, daß der Aufstieg alle erschöpft.
- c: 1
  r: 2
  v: Leiter
  x:
  - s: Eller så kan vi svara att EU, genom kommissionen och parlamentet, håller på
      att besluta huruvida det bör vara lagligt eller ej för en person att stå och
      hålla i nederdelen av en stege medan en annan person <v>klättrar</v> <p>upp</p>
      på den.
    t: Oder aber wir teilen ihnen mit, dass die EU zur Zeit in der Kommission und
      im Parlament mit der Entscheidung befasst ist, ob es den Rechtsvorschriften
      entspricht, dass eine Person am unteren Teil einer Leiter steht und diese festhält,
      während eine andere Person die <a>Leiter</a> hinaufsteigt, oder nicht.
- c: 1
  r: 2
  v: hochklettern
  x:
  - s: Om den tyska regeringen, som blockerade bruket av övergångsklausulen i artikel
      42 för bara några månader sedan, verkligen vill främja demokratin inom EU, kommer
      ni att erkänna kravet på omröstning med kvalificerad majoritet i rådet och medbeslutande
      med Europaparlamentet som en grundval för allt lagstiftningsarbete, annars riskerar
      ni att se ut som mimartisten Marcel Marceau, som verkar <v>klättra</v> <p>upp</p>
      för väggen medan han i själva verket inte kommer någonstans alls, under er tid
      vid rodret.
    t: Wenn die deutsche Regierung, die erst vor einigen Monaten die Anwendung der
      Passerelle-Klausel in Artikel 42 blockierte, die Demokratie in Europa wirklich
      befördern möchte, dann wird sie wohl die Notwendigkeit der Abstimmung mit qualifizierter
      Mehrheit im Rat und die Mitentscheidung des Europäischen Parlaments als Grundlage
      der gesamten Rechtsetzung anerkennen müssen, denn sonst riskieren Sie, während
      Ihres Ratsvorsitzes wie der Pantomime Marcel Marceau auszusehen, der scheinbar
      eine Wand <a>hochklettert</a>, aber in Wirklichkeit am Boden bleibt.
- c: 1
  r: 2
  v: erklettern
  x:
  - s: Ett berg som det kommer att vara svårt att <v>klättra</v> <p>upp</p> för, eftersom
      vi som union har en dubbel börda att bära.
    t: Eine Leiter, die schwierig zu <a>erklettern</a> sein wird, denn wir tragen
      als Union eine doppelte Last.
en:
- c: 5
  r: 1
  v: climb
  x:
  - s: Om den tyska regeringen, som blockerade bruket av övergångsklausulen i artikel
      42 för bara några månader sedan, verkligen vill främja demokratin inom EU, kommer
      ni att erkänna kravet på omröstning med kvalificerad majoritet i rådet och medbeslutande
      med Europaparlamentet som en grundval för allt lagstiftningsarbete, annars riskerar
      ni att se ut som mimartisten Marcel Marceau, som verkar <v>klättra</v> <p>upp</p>
      för väggen medan han i själva verket inte kommer någonstans alls, under er tid
      vid rodret.
    t: If the German Government, which blocked the use of the passerelle clause in
      Article 42 just a few months ago, really wants to promote democracy in Europe,
      you will recognise the imperative of qualified majority voting in the Council
      and codecision with the European Parliament as a basis for all law-making, otherwise
      in your time at the helm you risk looking like the mime artist, Marcel Marceau,
      appearing to <a>climb</a> a wall but actually going nowhere.
  - s: Det är helt orimligt att lagstifta om hur europeiska medborgare skall tillåtas
      <v>klättra</v> <p>upp</p> för stegar.
    t: It can make no sense to legislate on how Europeans are permitted to <a>climb</a>
      ladders.
  - s: En gemensam, enhetlig och centraliserad norm om hur man skall <v>klättra</v>
      <p>upp</p> för en stege är inte nödvändig och innebär en oönskad inblandning
      i hur människor hanterar sin arbetsmiljö.
    t: A common and uniform and centralised standard on how you <a>climb</a> a ladder
      is not necessary and it is an undesirable interference with the way people run
      their work environment.
  - s: Vi kan ge Europas människor förtroendet att själva bestämma hur de <v>klättrar</v>
      <p>upp</p> för stegar.
    t: We can trust the people of Europe to decide for themselves how they <a>climb</a>
      ladders.
  - s: Om vägen efter Kyoto var svår och stenig, så har resultatet, de interna överenskommelserna
      i Kyoto, ställt oss framför ett åtgärdsberg som vi på elva månader måste <v>klättra</v>
      <p>upp</p> för, för att vi skall vara förberedda till nästa konferens i Argentina.
    t: Madam President, Madam Commissioner, though the road to Kyoto has been a long
      and stony one, the outcome, namely the Kyoto internal agreements, has provided
      us with a ladder up which we will have to <a>climb</a> in eleven months, before
      we are ready for the next conference in Argentina.
  - s: Ett berg som det kommer att vara svårt att <v>klättra</v> <p>upp</p> för, eftersom
      vi som union har en dubbel börda att bära.
    t: The <a>climb</a> will be a difficult one for the European Union, since we have
      a double load to bear.
