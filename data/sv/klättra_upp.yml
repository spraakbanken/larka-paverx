      efter en sådan klättring.
    t: Senhora Presidente, Senhor Comissário, deram-me uma montanha de minutos e eu
      não quero <a>subir</a> até ao cimo da montanha, porque não quero que fiquem
      todos cansados com a subida.
  - s: Eller så kan vi svara att EU, genom kommissionen och parlamentet, håller på
      att besluta huruvida det bör vara lagligt eller ej för en person att stå och
      hålla i nederdelen av en stege medan en annan person <v>klättrar</v> <p>upp</p>
      på den.
    t: Ou podemos responder que a UE, através da Comissão e do Parlamento, está prestes
      a decidir se é ou não legal uma pessoa estar a agarrar a base de uma escada
      enquanto uma outra <a>sobe</a> por ela.
  - s: Det är helt orimligt att lagstifta om hur europeiska medborgare skall tillåtas
      <v>klättra</v> <p>upp</p> för stegar.
    t: Não pode fazer sentido legislar sobre a forma como os europeus podem <a>subir</a>
      escadas.
  - s: Vi kan ge Europas människor förtroendet att själva bestämma hur de <v>klättrar</v>
      <p>upp</p> för stegar.
    t: Podemos confiar na capacidade dos povos europeus de decidirem por si próprios
      sobre a forma como <a>sobem</a> escadas.
- c: 1
  r: 2
  v: ascender topo
  x:
  - s: Detta pris är ett internationellt erkännande av att klimatförändringarna har
      <v>klättrat</v> <p>upp</p> till toppen på den internationella politiska agendan.
    t: A atribuição deste galardão constitui o reconhecimento internacional de que
      as alterações climáticas <a>ascenderam</a> ao <a>topo</a> da agenda política
      internacional.
