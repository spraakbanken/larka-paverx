  v: sparen
  x:
  - s: Människor jobbar hårt för att <v>spara</v> <p>ihop</p> till sin semester, och
      vi måste se till att de kan känna sig trygga.
    t: Da die Menschen sehr hart für Ihren Urlaub <a>sparen</a>, müssen wir ihnen
      das Gefühl der Sicherheit vermitteln.
en:
- c: 1
  r: 1
  v: accumulate
  x:
  - s: Jag vill också tacka föredraganden, Karas, och kommissionsledamoten och hans
      personal för vad jag anser vara en mycket god kompromiss mellan Europaparlamentet,
      ministerrådet och kommissionen, som kommer att göra det möjligt för miljoner
      européer att <v>spara</v> <p>ihop</p> bättre pensionsrättigheter oavsett var
      i unionen de arbetar.
    t: Mr President, I too should like to thank the rapporteur, Mr Karas, and the
      Commissioner and his staff for what I believe is a very good compromise reached
      between the European Parliament, the Council of Ministers and the Commission,
      which will allow millions of Europeans to <a>accumulate</a> better pension rights
      wherever they work in the Union.
