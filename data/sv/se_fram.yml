  x:
  - s: Eftersom den stad som önskar vända ryggen åt det förflutna och entusiastiskt
      <v>ser</v> <p>fram</p> mot sin framtid i Europa kommer att uppmärksamma flera
      viktiga årsdagar 2014 skulle jag vilja se att Sarajevo utsågs till Europeisk
      kulturhuvudstad för det året.
    t: Da die Stadt, die der Vergangenheit den Rücken kehren möchte und ihrer Zukunft
      in Europa enthusiastisch <a>entgegensieht</a>, 2014 mehrere bedeutende Jahrestage
      begehen wird, möchte ich, dass Sarajevo für jenes Jahr zur Kulturhauptstadt
      Europas ernannt wird.
  - s: Därför måste vi övertyga våra medborgare om att de måste <v>se</v> <p>fram</p>
      emot den stora utvidgningen mot Central- och Östeuropa med generositet och tacksamhet.
    t: Darum müssen wir unsere Mitbürger überzeugen, daß sie der großen Erweiterung
      nach Mittel- und Osteuropa großzügig und dankbar <a>entgegensehen</a> müssen.
  - s: De mindre använda europeiska språken är lika viktiga, om inte viktigare, än
      de mest talade språken, eftersom vi måste stödja och stärka dem. Därför anser
      jag att vi genom att gemensamt arbeta för en förstärkning av språken kan <v>se</v>
      <p>fram</p> emot enighet och samarbete.
    t: Daher bin ich davon überzeugt, dass wir einer Einheit und Zusammenarbeit durch
      eine gemeinsame Stärkung unserer Sprachen mit Freude <a>entgegensehen</a> können.
  - s: Med de viktiga institutionella förändringar som införts genom Lissabonfördraget,
      kan vi nu <v>se</v> <p>fram</p> emot ett nära förestående antagande av rättsliga
      instrument med större ambitioner och högre kvalitet under de kommande ordförandeskapen.
    t: Mit den durch den Vertrag von Lissabon eingeführten umfassenden institutionellen
      Reformen können wir nun der bevorstehenden Annahme ehrgeizigerer und besserer
      Legislativinstrumente unter den kommenden Präsidentschaften <a>entgegensehen</a>.
  - s: Vi kan <v>se</v> <p>fram</p> emot ett förbud mot import av sälprodukter till
      EU.
    t: Herr Präsident, ich freue mich sehr, dass dieser Bericht mit einer so überwältigenden
      Mehrheit angenommen worden ist und wir nun einem EU-Importverbot für Robbenprodukte
      <a>entgegensehen</a> können.
  - s: Jag vill också uttrycka min uppskattning för det bidrag som Neelie Kroes har
      lämnat och understryka att jag tillhör dem som med stor förväntan <v>ser</v>
      <p>fram</p> emot de ytterligare insatser som hon kan bidra med.
    t: Ferner möchte ich auch Frau Kroes für ihren Beitrag meine Anerkennung aussprechen
      und unterstreichen, dass ich zu denjenigen gehöre, die weiteren Arbeiten von
      ihr mit großen Erwartungen <a>entgegensehen</a>.
  - s: Vi vill också slutföra anslutningsfördraget så långt det är möjligt och därigenom
      bana väg för Kroatiens anslutning till EU, som vi <v>ser</v> <p>fram</p> emot.
    t: Wir möchten auch den Beitrittsvertrag so weit wie möglich finalisieren und
      so den Weg für Kroatiens EU-Beitritt, dem wir <a>entgegensehen</a>, ebnen.
  - s: Detta innebär att vi nu lugnt kan <v>se</v> <p>fram</p> emot det arbete som
      väntar oss nästa år.
    t: Das bedeutet, dass wir jetzt der Arbeit, die für das kommende Jahr vor uns
      liegt, gelassen <a>entgegensehen</a> können.
  - s: Det kommer att bli en omfattande uppgift, men eftersom det finns så många kompetenta
      och dugliga serber som är behjälpliga inom Australiens, Kanadas, Tysklands och
      andra länders ekonomier världen över kan vi alla <v>se</v> <p>fram</p> emot
      den dag då serberna kan göra en mycket större insats för att skapa välstånd
      och framgång för sin egen ekonomi i Serbien.
    t: Das wird keine leichte Aufgabe sein, doch angesichts der zahlreichen kompetenten
      und fähigen Serben, die einen wertvollen Beitrag zur Wirtschaft von Australien,
      Kanada, Deutschland und in vielen anderen Ländern leisten, können wir voller
      Zuversicht dem Tag <a>entgegensehen</a>, an dem Serben ihrer eigenen Wirtschaft
      zum Erfolg und Serbien zu Wohlstand verhelfen werden.
  - s: När det är gjort kan vi alla <v>se</v> <p>fram</p> emot att Ungern går med
      i unionen och att landet får en bra audiovisuell sektor.
    t: Wenn dies gelingt, können wir einer Aufnahme Ungarns in die Europäische Union
