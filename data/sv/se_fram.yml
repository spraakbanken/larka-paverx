    t: At the same time, it is vital for the Commission to come up with an ambitious
      proposal on copyright - something that we <a>look</a> <a>forward</a> to with
      anticipation.
  - s: Jag hoppas att detta betänkande kan bidra till att få igång detta och jag <v>ser</v>
      <p>fram</p> mot ett ambitiöst förslag från kommissionen.
    t: I hope that this report can help to get this started and I <a>look</a> <a>forward</a>
      to an ambitious proposal from the Commission.
  - s: Eftersom den stad som önskar vända ryggen åt det förflutna och entusiastiskt
      <v>ser</v> <p>fram</p> mot sin framtid i Europa kommer att uppmärksamma flera
      viktiga årsdagar 2014 skulle jag vilja se att Sarajevo utsågs till Europeisk
      kulturhuvudstad för det året.
    t: As the city, which wishes to turn its back on the past and <a>looks</a> <a>forward</a>
      enthusiastically to its future in Europe, will be marking several important
      anniversaries in 2014, I should like to see Sarajevo designated as the European
      Capital of Culture for that year.
  - s: Därför hoppas att jag att vi inom en inte alltför avlägsen framtid kan <v>se</v>
      <p>fram</p> emot inte bara framläggandet av ett förslag till lagstiftning utan
      också att den får benäget stöd av medlemsstaterna samt att den tillämpas och
      genomförs på ett effektivt sätt överallt.
    t: I hope, therefore, that we can <a>look</a> <a>forward</a> in the not-too-distant
      future not only to the publication of draft legislation but to its ready endorsement
      by the Member States and its application and effective enforcement everywhere.
  - s: Jag <v>ser</v> <p>fram</p> emot att de genomförs och jag hoppas att kommissionen
      så som den uppmanats, kommer att lägga fram en rapport om dessa framsteg innan
      året är slut.
    t: I <a>look</a> <a>forward</a> to their being implemented, and I hope that the
      Commission will present a report on progress here by the end of the year as
      announced.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot era inlägg i och förslag om dessa
      två viktiga frågor.
    t: I very much <a>look</a> <a>forward</a> to your contributions and suggestions
      for both these very important items.
  - s: Därför <v>ser</v> jag verkligen <p>fram</p> emot att få samarbeta med er med
      detta nya ramavtal som grund och jag hoppas och förväntar mig att ni kommer
      att ge avtalet ert stöd på onsdag.
    t: In this sense, I am really <a>looking</a> <a>forward</a> to collaborating with
      you on the basis of this revised framework agreement and I hope and expect that
      you will support this agreement on Wednesday.
  - s: Vi i Nordirland <v>ser</v> <p>fram</p> mot fortsatt stöd från våra vänner i
      Europeiska unionen och vi tackar er för det.
    t: We <a>look</a> <a>forward</a> in Northern Ireland to continuing support from
      our friends in the European Union and we thank you for it.
  - s: Vi är mycket tillitsfulla och jag vet att jag talar för den stora majoriteten
      av våra folk från båda grupperna av vårt samhälle när jag säger att vi <v>ser</v>
      <p>fram</p> emot att lägga vårt förflutna bakom oss för gott.
    t: We are very confident, and I know I am speaking for the vast majority of our
      people from both sectors of our community when I say we are <a>looking</a> <a>forward</a>
      to laying our past permanently behind us.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag ministrarna inte refererar till de
      två folkgrupperna i Nordirland, utan i stället till folkgruppen.
    t: I <a>look</a> <a>forward</a> to the day when Ministers refer not to the two
      communities in Northern Ireland but instead to the community.
  - s: Jag <v>ser</v> <p>fram</p> emot att göra ytterligare framsteg i detta ärende
      vid ett senare tillfälle.
    t: I <a>look</a> <a>forward</a> to making further advances on this matter at a
      later date.
  - s: Därför måste vi övertyga våra medborgare om att de måste <v>se</v> <p>fram</p>
      emot den stora utvidgningen mot Central- och Östeuropa med generositet och tacksamhet.
    t: Which is why we have to convince our fellow citizens that they should <a>look</a>
      <a>forward</a> with generosity and with thanks to the enlargement with central
      and eastern Europe.
  - s: Jag önskar honom lycka till och <v>ser</v> <p>fram</p> emot att få samarbeta
      nära med honom i den utmaningen.
    t: I wish him well and <a>look</a> <a>forward</a> to working with him closely
      in that challenge.
  - s: Jag håller verkligen med om den sak han tagit upp och jag <v>ser</v> liksom
      han <p>fram</p> emot kommissionens förslag.
    t: I very much agree with the point which he has raised and I <a>look</a> <a>forward</a>,
      like he does, to the Commission proposal.
  - s: Det är därför som jag <v>ser</v> <p>fram</p> emot att kommissionen skall lägga
      fram förordningar som på ett tydligt sätt visar att det är bättre att ha ett
      ansvar på Europeiska unionens nivå och att det kanske, i vissa frågor, är bättre
      att lämna ansvaret hos de nationella staterna.
    t: That is why I <a>look</a> <a>forward</a> to the Commission submitting regulations
      which clearly identify that it is better to have a responsibility at European-Union
      level and perhaps, on some issues, it is better to leave the responsibility
      with the nation states.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra kommissionens svar på det.
    t: Mr Sainjon raises some interesting questions on the potential consequences
      resulting from the introduction of a single currency, I <a>look</a> <a>forward</a>
      to hearing the Commission’s response to that.
  - s: Vi <v>ser</v> <p>fram</p> emot ett fortsatt samarbete med Europaparlamentet.
    t: We are <a>looking</a> <a>forward</a> to continuing working with the European
      Parliament.
  - s: Avslutningsvis är det kommissionens avsikt att utfärda en handling som förtydligar
      uppbyggnaden av ett Europapatent före sommaren, och jag <v>ser</v> <p>fram</p>
      emot att påbörja en dialog med parlamentet om innehållet i denna handling.
    t: Lastly, it is the intention of the Commission to issue a document to substantiate
      the construction of a European patent before the summer and I <a>look</a> <a>forward</a>
      to entering into a dialogue with Parliament on the substance of that document.
  - s: Vi <v>ser</v> <p>fram</p> emot G20-mötet den 2 april 2009 och den möjlighet
      mötet innebär för världens ledare att försöka lösa den finansiella och ekonomiska
      krisen och få möjlighet att återigen diskutera behovet av att slutföra förhandlingarna.
    t: We <a>look</a> <a>forward</a> to the G20 on 2 April 2009 and the opportunity
      it affords world leaders in terms of looking to resolve the financial and economic
      crisis and having the opportunity to discuss again the need to complete the
      round.
  - s: Jag <v>ser</v> <p>fram</p> emot att på era och kommissionens vägnar fortsätta
      mina insatser för att se till att vi kan göra detta.
    t: In conclusion, we are at the moment at a particular point where the need to
      complete this round is very obvious and very clear, and I <a>look</a> <a>forward</a>,
      on your behalf - as well as that of the Commission - to continuing my efforts
      to ensure that we do.
  - s: Vi har även börjat fundera mer allmänt över EU:s framtida politik för den biologiska
      mångfalden, och <v>ser</v> <p>fram</p> emot att få ta del av Europaparlamentets
      bidrag.
    t: We are also launching an overall reflection on the future of EU biodiversity
      policy and <a>look</a> <a>forward</a> to the input of the European Parliament
      on these questions.
  - s: Vi arbetar med detta och <v>ser</v> verkligen <p>fram</p> emot ett nära samarbete
      med parlamentets ledamöter.
    t: We are working on this, and really <a>look</a> <a>forward</a> to collaborating
      very closely with parliamentarians.
  - s: Jag är glad över att kunna säga att åtgärder för att rätta till saken har vidtagits
      och vi <v>ser</v> <p>fram</p> emot ett förstärkt program på detta mycket viktiga
      område.
    t: I am pleased to say that remedial action has been taken and we <a>look</a>
      <a>forward</a> to an enhanced programme in this very important sector.
  - s: Vi konstaterar med glädje en markant förbättring och <v>ser</v> <p>fram</p>
      emot försäkringar om säkerheten vid kärnkraftsanläggningar i före detta Sovjetunionen.
    t: We note with pleasure a marked improvement and <a>look</a> <a>forward</a> to
      reassurance about the safety of nuclear installations in the former Soviet Union.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra kommissionärens svar på ändringsförslag
      92.
    t: We <a>look</a> <a>forward</a> to hearing the Commissioner’s reply on Amendment
      No 92.
  - s: Med utgångspunkt i de försäkringar som jag nu gjort på kommissionens vägnar
      <v>ser</v> jag <p>fram</p> emot att detta mycket angelägna lagförslag snarast
      antas.
    t: On the basis of the assurances I have now given on behalf of the Commission,
      I <a>look</a> <a>forward</a> to this very urgent draft law’s being adopted as
      soon as possible.
  - s: Vikten av den externa aspekten av EU:s energipolitik bör vara ett viktigt budskap
      från Europeiska rådet, så jag <v>ser</v> <p>fram</p> emot en mycket betydelsefull
      diskussion om energi vid detta Europeiska råd och - det gläder mig att säga
      detta - här i parlamentet.
    t: Underlining the importance of the external dimension of the European Union
      energy policy should be a key message from the European Council, so I am <a>looking</a>
      <a>forward</a> to a very important discussion on energy at this European Council
      and - I am happy to say this - here in the European Parliament.
  - s: Mot bakgrund av detta <v>ser</v> jag <p>fram</p> emot det kommande fria och
      demokratiska valet och inrättandet av en ny regering.
    t: In that context I <a>look</a> <a>forward</a> to the upcoming free and democratic
      elections and the establishment of the new government.
  - s: Jag <v>ser</v> <p>fram</p> emot ett specifikt svar från er när det gäller detta.
    t: I am <a>looking</a> <a>forward</a> to a specific response from you to my request.
  - s: Jag <v>ser</v> <p>fram</p> emot att inom en nära framtid välkomna parlamentsledamöter
      från båda sidor, som företrädare för sina respektive stater, till ett möte med
      AVS-ländernas gemensamma parlamentariska församling och parlamentet.
    t: I <a>look</a> <a>forward</a> to welcoming parliamentarians from both sides,
      representing their states in their own right, to a future meeting of the Joint
      Parliamentary Assembly of the ACP countries with this Parliament before too
      long.
  - s: Det ger oss alltså en möjlighet att så småningom förbättra förordningen med
      utgångspunkt i praktiska erfarenheter, och i den andan <v>ser</v> jag <p>fram</p>
      emot en konstruktiv dialog mellan våra institutioner för att bana vägen för
      den kommande bedömningen.
    t: So this will give us an opportunity to improve the regulation in due time on
      the basis of practical experience, and in this spirit I <a>look</a> <a>forward</a>
      to a constructive dialogue between our institutions to pave the way for the
      future assessment.
  - s: Jag vill ännu en gång tacka Europaparlamentet, föredragandena och parlamentsledamöterna
      för deras fruktbara samarbete om kompromissen och jag <v>ser</v> <p>fram</p>
      mot att fortsätta denna diskussion.
    t: I would like once again to thank the European Parliament, the rapporteurs and
      MEPs for their productive cooperation on the compromise and I <a>look</a> <a>forward</a>
      to continuing this debate.
  - s: Vi <v>ser</v> <p>fram</p> mot förordningen om fiskprodukter - och utskottet
      för fiskeri väntar särskilt ivrigt på det.
    t: We <a>look</a> <a>forward</a> to the regulation on fish products - and the
      Committee on Fisheries awaits it with particular eagerness.
  - s: Jag <v>ser</v> <p>fram</p> emot omröstningen, som jag hoppas kommer att bli
      mycket enkel och rakt på sak.
    t: I <a>look</a> <a>forward</a> to the vote, which I hope will be a very simple,
      straightforward one.
  - s: Den stora majoriteten sänder i dag en kraftfull signal till rådet och jag <v>ser</v>
      <p>fram</p> emot att förslaget antas inom den närmaste framtiden.
    t: The large majority today sends a powerful signal to the Council, and I <a>look</a>
      <a>forward</a> to adoption in the near future.
  - s: Så jag <v>ser</v> <p>fram</p> emot omröstningen i detta oerhört ansvarstagande
      parlament.
    t: So I <a>look</a> <a>forward</a> to the votes of this extremely responsible
      Parliament.
  - s: Jag skulle vilja tacka er för denna givande diskussion och era värdefulla synpunkter
      och jag <v>ser</v> <p>fram</p> emot att samarbeta med er kring det här ärendet
      under de kommande månaderna.
    t: I should like to thank you for this fruitful debate and your valuable opinions,
      and I <a>look</a> <a>forward</a> to working with you on this file over the coming
      months.
  - s: I mitt betänkande om direktivet om bränslekvalitet lägger jag fram förslag
      om det här och jag <v>ser</v> <p>fram</p> emot att få höra era synpunkter.
    t: In my report on the Fuel Quality Directive I put forward proposals on this
      and I <a>look</a> <a>forward</a> to hearing your reactions.
  - s: Jag <v>ser</v> <p>fram</p> emot att lägga fram det inför er och att höra era
      närmare kommentarer efter det att meddelandet väl har antagits.
    t: I am <a>looking</a> <a>forward</a> to presenting it to you and hearing your
      detailed comments once that communication has been adopted.
  - s: Vi <v>ser</v> därför <p>fram</p> emot en fortsatt dialog med er under förhandlingsprocessen.
    t: We therefore <a>look</a> <a>forward</a> to remaining in a dialogue with you
      as the negotiations progress.
  - s: Utifrån detta <v>ser</v> vi <p>fram</p> emot ett fortsatt samarbete med er
      när vi utformar en EU-politik för Arktis.
    t: Based on this, we <a>look</a> <a>forward</a> to continued cooperation with
      you as we develop an EU Arctic policy.
  - s: Jag har <v>sett</v> <p>fram</p> emot denna dag med stor förväntan.
    t: I have <a>looked</a> <a>forward</a> to today with eager anticipation.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter, som jag kommer att
      besvara under debatten.
    t: Ladies and gentlemen, I <a>look</a> <a>forward</a> to hearing your opinions,
      which I will respond to in the debate.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era synpunkter.
    t: I am <a>looking</a> <a>forward</a> to hearing your views.
  - s: Vi <v>ser</v> <p>fram</p> emot kommissionens ramförslag om framtida krismekanismer
      nästa månad.
    t: We <a>look</a> <a>forward</a> to the Commission’s framework proposals on the
      future crisis mechanisms next month.
  - s: Denna grönbok kan ni nu ta del av, och jag <v>ser</v> <p>fram</p> emot att
      höra parlamentets åsikter.
    t: This Green Paper is now open for consultation and I <a>look</a> <a>forward</a>
      to input from this House.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra dina svar.
    t: I <a>look</a> <a>forward</a> to hearing your answers.
  - s: Jag <v>ser</v> <p>fram</p> emot förlikningsförfarandet och hoppas att rådets
      ordförandeskap kommer att vara mycket aktivt och kompromissvilligt, och föra
      frågan till en framgångsrik avslutning.
    t: I <a>look</a> <a>forward</a> to the conciliation procedure and hope that the
      Council Presidency will be very active and willing to compromise, and will bring
      the matter to a successful conclusion.
  - s: Vi <v>ser</v> <p>fram</p> emot att ta emot kommissionens analys av den ekonomiska
      och politiska utvecklingen sedan frysningen av den förra ansökan 1996.
    t: We <a>look</a> <a>forward</a> to receiving the Commission’s analysis of the
      economic and political developments since the freezing of the previous application
      in 1996.
  - s: Jag <v>ser</v> <p>fram</p> emot att få denna rapport och vårt utskott kommer
      att svara i vanlig ordning.
    t: I <a>look</a> <a>forward</a> to receiving that report and our committee will
      respond in due course.
  - s: Vi <v>ser</v> därför <p>fram</p> emot fullständig demokrati i Hongkong så fort
      som möjligt.
    t: We therefore <a>look</a> <a>forward</a> to full democracy in Hong Kong as soon
      as possible.
  - s: Då kan vi <v>se</v> <p>fram</p> emot en del oerhört viktigt arbete i ett ämne
      av ökande allmänt intresse.
    t: Then we can <a>look</a> <a>forward</a> to some extremely useful work on a subject
      of growing public concern.
  - s: Vi <v>ser</v> <p>fram</p> emot deras förslag, kanske i nästa vecka.
    t: We <a>look</a> <a>forward</a> to their proposals, perhaps next week.
  - s: Vi <v>ser</v> nämligen <p>fram</p> emot en utmärkelse för Medelhavsdieten och
      vi ser också fram emot att ha god Medelhavsmat i framtiden.
    t: So this is the start of many things to come and, as I said, I really want to
      know from the Commission how it intends to actively support this bid throughout
      this year, because we are <a>looking</a> <a>forward</a> to an award for the
      Mediterranean diet and we are also looking forward to having some very good
      Mediterranean food in the future.
  - s: Jag <v>ser</v> <p>fram</p> mot att rådet i Helsingfors stöder denna väsentliga
      princip och andra inslag som stärker EU:s roll på säkerhets- och försvarsområdet.
    t: I <a>look</a> <a>forward</a> to the Helsinki Council endorsing this vital principle
      and other elements which will strengthen the EU’s security and defence role.
  - s: För att möjligheterna för vårt arbete på detta centrala område skall maximeras
      <v>ser</v> vi <p>fram</p> emot att det utvidgas till länderna i Central- och
      Östeuropa.
    t: To maximise the potential of our work in this crucial area, we <a>look</a>
      <a>forward</a> to its extension to the countries of central and eastern Europe.
  - s: Det är i denna anda jag <v>ser</v> <p>fram</p> emot fruktbara diskussioner
      med stats- och regeringscheferna i morgon kväll och de konkreta resultat som
      världen förväntar sig från Pittsburgh nästa vecka.
    t: In this spirit I <a>look</a> <a>forward</a> to fruitful discussions with the
      Heads of State or Government tomorrow evening and the real results that the
      world is expecting from Pittsburgh next week.
  - s: Här är vi medbeslutande tillsammans med er och <v>ser</v> <p>fram</p> emot
      att jobba mycket nära med Europaparlamentet för att få direktiv om hedgefonder
      och finansreglering på plats så snart som möjligt.
    t: We will decide these matters alongside you and we <a>look</a> <a>forward</a>
      to working very closely with the European Parliament to get directives on hedge
      funds and financial regulation in place as soon as possible.
  - s: Jag vill avsluta med att säga att jag <v>ser</v> <p>fram</p> emot ett nära
      samarbete med parlamentet om alla punkter i strategin.
    t: I would like to conclude by saying that I <a>look</a> <a>forward</a> to continuing
      to work closely with Parliament on all aspects of strategy.
  - s: Vi <v>ser</v> <p>fram</p> emot konferensen imorgon och på fredag och gläds
      åt att vice talman Diana Wallis kommer till Stockholm.
    t: We are <a>looking</a> <a>forward</a> to the conference tomorrow and on Friday
      and are pleased that Vice-President Wallis is coming to Stockholm.
  - s: När det gäller detta <v>ser</v> jag <p>fram</p> emot resultatet av konferensen
      som ska hållas i Stockholm.
    t: In this respect, I <a>look</a> <a>forward</a> to the work of the conference
      to be held in Stockholm because this is the conference which may shape the future
      approach of Member States and the Commission to the macro-regional approach
      in the future and it should also embrace the financing of potential future strategies.
  - s: Därför <v>ser</v> vi verkligen <p>fram</p> emot att samarbeta med er de kommande
      fem åren.
    t: For that reason, we greatly <a>look</a> <a>forward</a> to working with you
      over the coming five years.
  - s: Jag <v>ser</v> <p>fram</p> emot att ta del av de synpunkter som kommissionens
      företrädare har i detta ärende.
    t: I <a>look</a> <a>forward</a> to hearing the viewpoints of the representatives
      of the Commission on this matter.
  - s: Jag <v>ser</v> <p>fram</p> emot de debatter som nu följer.
    t: I <a>look</a> <a>forward</a> to the debates that will now ensue.
  - s: Som sådant <v>ser</v> jag <p>fram</p> emot mitt arbete som föredragande i samband
      med avtalet om uppgiftsskydd med Förenta staterna och ett nära samarbete med
      mina kolleger i parlamentet, samt med kommissionen, rådet och även med den amerikanska
      kongressen och den amerikanska regeringen.
    t: As such, I am <a>looking</a> <a>forward</a> to my work as rapporteur in connection
      with the data protection agreement with the United States and to cooperating
      closely with my fellow Members of this Parliament, with the Commission, the
      Council and also with the US Congress and US Government.
  - s: Jag <v>ser</v> <p>fram</p> emot det och tackar för inbjudan att delta i denna
      mycket allmänna debatt.
    t: I am <a>looking</a> <a>forward</a> to that and thank you for inviting us to
      join in this very broad discussion.
  - s: Vi måste <v>se</v> <p>fram</p> emot att intensifiera våra förbindelser med
      Taiwan i framtiden.
    t: We need to <a>look</a> <a>forward</a> to the intensification of ties with Taiwan
      in the future.
  - s: Tillsammans med mina kolleger <v>ser</v> jag <p>fram</p> emot de mer detaljerade
      sektoriella diskussionerna under de kommande utfrågningarna om ansvarsfrihet.
    t: Together with my colleagues, I <a>look</a> <a>forward</a> to the more detailed
      sectoral discussions in the discharge hearings ahead.
  - s: Nu när medlemsstaterna, på begäran av Europaparlamentet, har erkänt att de
      förklaringar som de uppmanas att tillhandahålla är nödvändiga, kan vi <v>se</v>
      <p>fram</p> emot en mycket framgångsrik revisionsrätt.
    t: Now that the Member States have recognised, at the behest of the European Parliament,
      that the declarations they are being asked to provide are necessary, we can
      <a>look</a> <a>forward</a> to a very successful Court of Auditors.
  - s: Vi <v>ser</v> <p>fram</p> emot vitboken nästa år, och vi hoppas att vi kommer
      att lyckas fortsätta detta utmärkta samarbete som vi hittills har haft när det
      gäller detta viktiga ämne.
    t: We <a>look</a> <a>forward</a> to the White Paper next year and we hope we will
      be able to continue the excellent cooperation we have enjoyed so far on this
      important subject.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta vår mycket givande dialog med
      parlamentet om hur vi bäst ska ta itu med de politiska utmaningar som uppstår
      ur detta, i syfte att bidra till utvecklingen av en verklig inre marknad för
      hypotekslån som skapar nya lika möjligheter för långivare och låntagare, och
      som säkerställer ett passande skydd för det som fortfarande är det viktigaste
      ekonomiska beslut som den stora majoriteten av européerna måste fatta i sitt
      liv.
    t: I <a>look</a> <a>forward</a> to continuing our very fruitful dialogue with
      Parliament on how best to address the policy challenges emerging from this in
      the interests of assisting the development of a genuine single market for mortgage
      credit that creates new opportunities for lenders and borrowers alike, and that
      ensures appropriate protection for what remains for the vast majority of Europeans
      the most important financial decision the make in their lives.
  - s: Om parlamentet anser att mer borde göras, utöver våra ansträngningar för att
      se till att grundläggande fördragsprinciper tillämpas, för att garantera rättslig
      klarhet så <v>ser</v> jag <p>fram</p> mot att höra parlamentets detaljerade
      åsikter om vad, närmare bestämt, som rättfärdigar gemenskapsinsatser och vilka
      strategialternativ som skulle kräva en tillräcklig grad av konsensus om en meningsfull
      lösning på gemenskapsnivå.
    t: Should Parliament believe that, over and above our efforts to ensure the application
      of fundamental Treaty principles, more should be done to ensure legal clarity,
      I <a>look</a> <a>forward</a> to hearing Parliament’s detailed views on what
      precisely the issues are that warrant Community intervention and what policy
      options would command a sufficient degree of consensus for a meaningful solution
      at Community level.
  - s: Jag välkomnar och <v>ser</v> <p>fram</p> emot detta.
    t: I welcome that and <a>look</a> <a>forward</a> to it.
  - s: De mindre använda europeiska språken är lika viktiga, om inte viktigare, än
      de mest talade språken, eftersom vi måste stödja och stärka dem. Därför anser
      jag att vi genom att gemensamt arbeta för en förstärkning av språken kan <v>se</v>
      <p>fram</p> emot enighet och samarbete.
    t: That is why I believe we can <a>look</a> <a>forward</a> to unity and cooperation
      through a common strengthening of our languages.
  - s: Jag antar att denna åtgärd kommer att utgöra en del av att höja sysselsättningskvaliteten,
      som vi har talat så ofta om, genom att göra oss av med lågkvalitativa, dåligt
      betalda arbeten, och jag <v>ser</v> <p>fram</p> emot att se detta nämnas mer
      uttryckligt i kommissionens program.
    t: I assume that measure will be part of driving up job quality, as we have talked
      about so often, by getting rid of low-quality, poorly paid employment, and I
      <a>look</a> <a>forward</a> to seeing that mentioned more explicitly in the Commission’s
      programme.
  - s: Ni borde säga till José Manuel Barroso att vi, trots de stora ambitionerna
      i vad han sa, <v>ser</v> <p>fram</p> emot att få se hans ord omvandlas till
      handling och att vi därför, om vi vill vinna tillbaka våra medborgares förtroende,
      behöver både bättre lagstiftning, vilket inte nödvändigtvis innebär mindre lagstiftning,
      och vad som på engelska kallas förmågan att leverera.
    t: Madam President, Commissioner, you should say to Mr Barroso that, despite the
      high ambition of what he said, we <a>look</a> <a>forward</a> to seeing his words
      converted into deeds and that what we therefore need, if we want to win back
      our fellow citizens’ confidence, is both better regulation, which does not necessarily
      mean less regulation, and what, in the English turn of phrase, is called the
      capacity to deliver.
  - s: Jag vill säga till dem att vi <v>ser</v> <p>fram</p> emot vad de kommer att
      göra under det kommande året, även om jag kanske ska börja med vad de inte kommer
      att göra, för det skulle vara till hjälp om de återigen kunde ange en lista
      av steg som de inte kommer att ta.
    t: I say to the Commissioners that we <a>look</a> <a>forward</a> to what they
      are going to be doing in the coming year, although perhaps I could start with
      what they are not going to be doing, because it would be helpful to hear from
      them again a new list of steps that they are not going to take.
  - s: Jag <v>ser</v> <p>fram</p> emot detta under det kommande året.
    t: I <a>look</a> <a>forward</a> to that in the coming year.
  - s: Med de viktiga institutionella förändringar som införts genom Lissabonfördraget,
      kan vi nu <v>se</v> <p>fram</p> emot ett nära förestående antagande av rättsliga
      instrument med större ambitioner och högre kvalitet under de kommande ordförandeskapen.
    t: With the major institutional changes introduced by the Treaty of Lisbon, we
      can now <a>look</a> <a>forward</a> to the imminent adoption of more ambitious
      and higher quality legislative instruments under the forthcoming presidencies.
  - s: I dag riktas dessa effektivare och snabbare åtgärder till Sverige, Österrike
      och Nederländerna, och jag <v>ser</v> <p>fram</p> emot att det blir lättare
      för samtliga medlemsstater i EU att få tillgång till dessa medel.
    t: Sweden, Austria and the Netherlands are today the target of these more effective
      and rapid measures, and I <a>look</a> <a>forward</a> to all the EU Member States
      having greater access to this finance.
  - s: Den regionala strategin är viktig, och jag <v>ser</v> <p>fram</p> emot att
      höra hur vi kommer att hantera de olika områdena där förhållandena är spända,
      som t.ex. Kashmir, som den afghanska ambassadören häromdagen beskrev som ett
      verkligt problem för allt det som människor försöker göra i regionen.
    t: The regional approach is important, and I <a>look</a> <a>forward</a> to hearing
      how we are going to deal with other areas of real tension, such as Kashmir,
      which the Afghan Ambassador told us the other day really provides a problem
      for everything that people try to do in the region.
  - s: Vi <v>ser</v> <p>fram</p> emot Londonkonferensen, där Karzai förhoppningsvis
      kommer att lägga fram sina planer, och att vi kan utöka stödet efter det.
    t: We are <a>looking</a> <a>forward</a> to the London conference at which we hope
      President Karzai will present his plans, and we are looking forward to increasing
      our support after that.
  - s: Här är vi mycket tacksamma för den konstruktiva och ihärdiga roll som Europaparlamentet
      spelar, och jag <v>ser</v> <p>fram</p> emot att höra era synpunkter i den här
      debatten.
    t: We are very grateful in this respect for the constructive and persistent role
      played by the European Parliament, and I am <a>looking</a> <a>forward</a> to
      hearing your views in this debate.
  - s: Vi <v>ser</v> <p>fram</p> emot många initiativ som jag är säker på kommer att
      tas under det kommande året.
    t: We are <a>looking</a> <a>forward</a> to the many initiatives that I am sure
      will be taken in the year ahead.
  - s: Ni nämnde den gamla demokratins betydelse för Islands befolkning i samband
      med detta beslut, men jag <v>ser</v> <p>fram</p> emot rådets nästa möte, då
      man förhoppningsvis tar ett stort kliv framåt, och kan lämna ett meddelande.
    t: However, you mentioned the old democracy as a matter for the Icelandic people
      to take this decision, but I <a>look</a> <a>forward</a> to further progress
      at the next Council meeting and, hopefully, a major step will be taken there
      and that there would be an announcement by the Council.
  - s: Som ledamoten säger är det en ständig kamp, och jag <v>ser</v> <p>fram</p>
      emot att föra den tillsammans.
    t: As the honourable Member says, it is a constant fight, and I <a>look</a> <a>forward</a>
      to going along that fighting path together.
  - s: Vi <v>ser</v> <p>fram</p> emot att se er på den sidan, om parlamentet godkänner
      det.
    t: We <a>look</a> <a>forward</a>, subject to the approval of this House, to seeing
      you on that side.
  - s: Europaparlamentet skall godkänna dessa beslut, och vi <v>ser</v> <p>fram</p>
      emot att på detta sätt markera en milstolpe i våra förbindelser med västra Balkan
      med en text med slutsatser som inte bara uttrycker den politiska viljan att
      stödja det europeiska perspektivet för länderna i regionen utan som även omfattar
      en operativ ram för detta syfte.
    t: The European Parliament will approve these decisions and, in this way, we <a>look</a>
      <a>forward</a> to marking a crucial point in our relations with the western
      Balkans, with a text of conclusions not only expressing the political will to
      support the European prospects of the countries in the region, but also containing
      an operational outline for this purpose.
  - s: Det särskilda Europeiska rådet i Aten i april var en milstolpe i Europas historia
      efter Berlinmurens fall, och vi <v>ser</v> <p>fram</p> mot att de tio kandidatländerna
      intar sin rätta plats i det nya Europa.
    t: The special Athens Council in April was a landmark in the history of Europe,
      following the collapse of the Berlin Wall, and we <a>look</a> <a>forward</a>
      to the ten applicant states taking their rightful place in the new Europe.
  - s: Vi <v>ser</v> <p>fram</p> emot ytterligare framsteg på detta område på grundval
      av principen om fredlig tvistlösning, i enlighet med slutsatserna från Helsingfors
      och prioriteringen i partnerskapet.
    t: We are <a>looking</a> <a>forward</a> to further progress in this sector on
      the basis of the principle of a peaceful solution to the differences in accordance
      with the Helsinki conclusions and the relative priority of the partnership.
  - s: Vi <v>ser</v> <p>fram</p> emot att nödvändiga framsteg skall göras inom de
      tidsgränser som fastställts, så att vi tryggar en positiv och lovande framtid
      för förbindelserna mellan unionen och Turkiet.
    t: We are <a>looking</a> <a>forward</a> to the necessary progress being achieved
      by the deadlines set, so that we can safeguard a positive and auspicious future
      for relations between the Union and Turkey.
  - s: Vi <v>ser</v> <p>fram</p> mot en rik diskussion i eftermiddag för att kunna
      ge en skjuts åt riktiga transatlantiska förbindelser med den rätta dimension
      som de förtjänar i efterdyningarna av Irakkrisen.
    t: We <a>look</a> <a>forward</a> to a full debate this afternoon to enable us
      to kick-start, with the real dimension it deserves, a proper transatlantic relationship
      in the post-Iraq context.
  - s: Vi <v>ser</v> <p>fram</p> emot att se det leda till allmänna vinster under
      det kommande året.
    t: We are <a>looking</a> <a>forward</a> to that bringing general benefits in the
      coming year.
  - s: Om vi inte kan göra det, kommer det att leda till stora problem, inklusive
      översvämning av omkringliggande områden, så vi <v>ser</v> <p>fram</p> emot att
      erhålla ett förslag från Donaukommissionen, på vilket vi hoppas kunna reagera
      så snabbt som möjligt.
    t: If we are not able to do that then there will be real problems, including flooding
      of surrounding areas, so we <a>look</a> <a>forward</a> to receiving a proposal
      from the Danube Commission on which we hope to be able to act as rapidly as
      possible.
  - s: Så jag <v>ser</v> <p>fram</p> emot att åka någon gång under de första månaderna
      av nästa år.
    t: So I am <a>looking</a> <a>forward</a> to going in the early months of next
      year.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen först och främst fortsätter
      undersökningen av det omfattande statsstödet och inte minst rent allmänt undersöker
      om villkoren för statsstöd till små och medelstora företag skall ändras.
    t: I <a>look</a> <a>forward</a> to the Commission’s continuing, first and foremost,
      with its investigation into extensive state aid and, especially, to its conducting
      a general investigation into whether the conditions of state aid to small and
      medium-sized enterprises should be changed.
  - s: Jag hoppas och <v>ser</v> <p>fram</p> emot att bli löpande informerad i denna
      fråga som betyder oerhört mycket för industrin inte bara i Danmark, utan också
      i de övriga länderna, inklusive den västra delen av Tyskland.
    t: I hope to be, and <a>look</a> <a>forward</a> to being, kept up to date on this
      matter, which means an incredible amount to industry not merely in Denmark but
      also in other countries, including the western part of Germany.
  - s: Min grupp kommer att ta denna utmaning på allvar och vi <v>ser</v> <p>fram</p>
      emot att få samverka med rådet och kommissionen i arbetet med att förbättra
      förslagen i Agenda 2000 för att vinna allmänhetens stöd.
    t: My group will take this challenge seriously and we <a>look</a> <a>forward</a>
      to cooperating with the Council and the Commission in improving the Agenda 2000
      proposals to gain support from the public.
  - s: Vi bör <v>se</v> <p>fram</p> emot den dag då vi kan öka produktiviteten och
      öka lantbrukens inkomster, för att sänka kostnaderna för jordbruket.
    t: We should <a>look</a> <a>forward</a> to the day when we will be able to increase
      productivity and improve farm incomes to reduce agricultural spending.
  - s: Slutligen vill jag uppmana rådet att under denna veckas RIF-råd samråda med
      Europaparlamentet om ramdirektivet om rasism och främlingshat, och jag <v>ser</v>
      <p>fram</p> emot era svar.
    t: Finally, I would ask the Council to decide, during this week’s JHA Council,
      again to consult the European Parliament on the framework directive concerning
      racism and xenophobia, and I <a>look</a> <a>forward</a> to your replies.
  - s: Vårt särskilda meddelande om externa förbindelser inom sjöfartssektorn har,
      som parlamentet känner till nyligen publicerats och jag <v>ser</v> <p>fram</p>
      emot de ärade ledamöternas kommentarer om det meddelandet när tiden är mogen.
    t: Our specific communication on maritime external relations has, as the House
      will know, recently been published and I <a>look</a> <a>forward</a> to honourable
      Members’ comments on that communication in due course.
  - s: Jag <v>ser</v> <p>fram</p> emot att styrekonomen i Bryssel utfärdar elektroniska
      godkännanden, vilket skulle undanröja anledningen till den kritik som rätten
      framför.
    t: I <a>look</a> <a>forward</a> to an opportunity to see electronic visas being
      issued by the financial controller in Brussels which should get rid of the criticisms
      which the Court levies.
  - s: Jag skulle vilja berömma direktören för att han under dessa svåra omständigheter
      lyckades hålla centret igång och jag tror att vi kan <v>se</v> <p>fram</p> emot
      fina resultat från institutionen i framtiden.
    t: I want to pay credit to the director because he has managed under these difficult
      circumstances to keep the centre going and I think we can <a>look</a> <a>forward</a>
      to a useful future and product coming from the institution.
  - s: Detta är någonting som vi alla bör uppmuntra och <v>se</v> <p>fram</p> emot.
    t: That is something we should all encourage and <a>look</a> <a>forward</a> to.
  - s: Jag kan därför, på den socialdemokratiska gruppens vägnar, rekommendera kammaren
      detta förslag och dess resultat, och jag <v>ser</v> <p>fram</p> emot att fortsätta
      vår konstruktiva dialog och vårt arbete med kommissionen.
    t: Therefore, on behalf of the Socialist Group, I commend this proposal and its
      results to the House and <a>look</a> <a>forward</a> to continuing our constructive
      dialogue and work with the Commission.
  - s: Vi kommer att delta i den förestående ICO/Världsbankens rundabordskonferens
      och i det efterföljande mötet mellan ICO och rådet i London, och vi <v>ser</v>
      <p>fram</p> emot en positiv och konstruktiv diskussion som kommer att förbättra
      situationen för kaffeodlare och jordbruksarbetare i utvecklingsländerna.
    t: We will attend the forthcoming ICO/World Bank round table and the subsequent
      ICO/Council meeting in London, and <a>look</a> <a>forward</a> to a positive
      and constructive discussion that will improve the situation of coffee farmers
      and labourers in developing countries.
  - s: Jag tackar för Liikanens inlägg och jag <v>ser</v> <p>fram</p> emot en fortsatt
      dialog.
    t: I would thank Mr Liikanen for his contribution, and I <a>look</a> <a>forward</a>
      to continued dialogue.
  - s: Så vi <v>ser</v> <p>fram</p> emot detta meddelande om handelsvaror som kommissionen
      har utlovat.
    t: So we <a>look</a> <a>forward</a> to this communication on commodities which
      the Commission has promised.
  - s: Jag har <v>sett</v> <p>fram</p> emot att få se Kuba som medlem nr 78 i AVS-gruppen
      och glatt mig åt den politiska dialogen med Europeiska unionen, samtidigt som
      jag hoppats på en snar kubansk anslutning till Cotonouavtalet.
    t: I have <a>looked</a> <a>forward</a> to its being possible for Cuba to become
      the 78th member of the ACP group, have been delighted about the political dialogue
      with the EU and hoped for a rapid Cuban accession to the Cotonou Agreement.
  - s: Irland har mycket att ge de nya ansökarländerna i fråga om att vara modell
      för vad som kan uppnås med hjälp av EU-transfereringar och -politik och jag
      <v>ser</v> personligen <p>fram</p> emot att knyta närmare och kraftigare kontakter
      mellan ansökarländerna och Irland, i synnerhet på områdena handel och turism.
    t: Ireland has much to offer the new applicant states as a model for what can
      be achieved with the help of EU transfers and policies, and I personally <a>look</a>
      <a>forward</a> to the forging of new and deeper relations between the applicant
      states and Ireland, particularly in the areas of trade and tourism.
  - s: Jag <v>ser</v> <p>fram</p> emot en konstruktiv dialog med parlamentsledamöterna,
      med parlamentet, där ingen ger den andre något gratis, men där båda vet att
      Europa endast kan utvecklas om institutionerna är villiga att samarbeta och
      är villiga att göra det i ännu större utsträckning.
    t: I <a>look</a> <a>forward</a> to a constructive dialogue with Members of Parliament,
      with Parliament itself, in which no-one gives any special treatment to anyone
      else but both sides know that Europe can prosper only if the institutions are
      able and become even more able to work together.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare detaljer i denna plan och hoppas
      att den kan bilda grund för meningsfulla förhandlingar.
    t: I <a>look</a> <a>forward</a> to further details of this plan and hope that
      it can form the basis for meaningful negotiations.
  - s: Vi <v>ser</v> särskilt <p>fram</p> emot att delta i den arbetsgrupp för flyktingar
      som beslutades i Sharm El-Sheik och som enligt de senaste uppgifterna har planerat
      att hålla ett möte i Amman den 22 juli.
    t: We are <a>looking</a> <a>forward</a> particularly to participate in the Sharm
      El-Sheikh agreed Working Group on Refugees, which, according to the latest indication,
      is scheduled to meet on 22 July in Amman.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att få medverka här i denna kammare
      med att verka för Skottland och att få verka för europeiska projekt hemma i
      Skottland.
    t: I <a>look</a> <a>forward</a> very much to my participation here in this Chamber
      in promoting Scotland and indeed promoting European projects back home in Scotland.
  - s: Vi <v>ser</v> <p>fram</p> emot kommissionens förslag för att se till att både
      våra friheter och våra personuppgifter skyddas och respekteras.
    t: We are <a>looking</a> <a>forward</a> to the Commission’s proposals to ensure
      that both our liberties and the security of our data are protected and respected.
  - s: Jag <v>ser</v> därför <p>fram</p> emot vårt första trepartsmöte den 30 mars.
    t: Therefore I am <a>looking</a> <a>forward</a> to our first trialogue meeting
      on 30 March.
  - s: Jag <v>ser</v> <p>fram</p> emot ett konstruktivt förslag från kommissionen
      som kan hjälpa oss att hitta en mera konstruktiv ton i förhandlingarna om budgeten
      2012.
    t: I <a>look</a> <a>forward</a> to a constructive proposal from the Commission
      that can help us to find a more constructive tone in the negotiations on the
      2012 budget.
  - s: Vi <v>ser</v> <p>fram</p> emot ett konstruktivt samarbete för att nå fram till
      en slutlig överenskommelse.
    t: We are <a>looking</a> <a>forward</a> to constructive cooperation with a view
      to coming to a final agreement.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra åsikterna i denna kammare.
    t: I <a>look</a> <a>forward</a> to hearing the view of this House.
  - s: Till sist kan vi dra en lättnadens suck efter mer än 12 år av skoj och glam
      och till sist kan vi <v>se</v> <p>fram</p> emot en inre marknad för tjänster,
      som kanske har förlorat en arm eller ett ben, men det är bättre än ingenting.
    t: At last we can let out a sigh of relief after more than 12 years of fun and
      frolics and at last we can <a>look</a> <a>forward</a> to an internal market
      in services, which may be one that has had a limb cut off, but it is better
      than nothing.
  - s: De kan <v>se</v> <p>fram</p> emot fördelarna med direktivet, som dramatiskt
      minskar trycket på den framtida handeln över gränserna.
    t: They can <a>look</a> <a>forward</a> to the benefits of this directive, which
      dramatically reduces that burden for future cross-border trade.
  - s: Hur kan vi då samtidigt <v>se</v> <p>fram</p> emot att ta ett stort steg framåt
      för den inre marknaden?
    t: Yet, how can we, at the same time, <a>look</a> <a>forward</a> to taking a great
      step forward for the internal market?
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att använda politiken för den nordliga
      dimensionen för att skapa mervärde i ett forum med Ryssland, Norge och Island
      för att hantera de många utmaningar som den norra delen av vår kontinent står
      inför.
    t: The Commission <a>looks</a> <a>forward</a> to using the new Northern Dimension
      policy to provide added value in a forum embracing Russia, Norway and Iceland
      in order to meet the many challenges facing the northern part of our continent.
  - s: Jag välkomnar i hög grad vad kommissionsledamoten sagt, liksom betänkandet,
      och <v>ser</v> <p>fram</p> emot att detta följs upp med mycket kraftfulla åtgärder.
    t: I very much welcome what the Commissioner has said, and the report, and <a>look</a>
      <a>forward</a> to this being followed up with very strong action.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen deltar i utskottet på en utfrågning
      inom ett par veckor om nya hälsorisker som håller på att utvecklas.
    t: I <a>look</a> <a>forward</a> to the Commission taking part in committee, at
      a hearing coming up within the next few weeks, on new emerging health risks.
  - s: Vi <v>ser</v> <p>fram</p> emot att se vad som kommer ut av de riktlinjer för
      sysselsättning som kommissionen enades om på konferensen i Luxemburg, och vissa
      av diskussionerna om Europeiska socialfonden och äldre arbetstagare.
    t: We <a>look</a> <a>forward</a> to seeing what will come out of the employment
      guidelines which the Commission agreed at the conference in Luxembourg and some
      of the discussions about the European Social Fund and older workers.
  - s: Jag tror alltså att det finns stora möjligheter här, och jag <v>ser</v> <p>fram</p>
      emot den fortsatta utvecklingen.
    t: So I think there is great scope here, and I <a>look</a> <a>forward</a> to its
      development.
  - s: Jag <v>ser</v> <p>fram</p> emot vår gemensamma diskussion om denna fråga och
      vad jag hoppas kommer att bli mycket dynamiska och snabba förfaranden, så vi
      kan få detta mycket viktiga instrument godkänt snarast möjligt.
    t: I <a>look</a> <a>forward</a> to our mutual discussion on this issue and what
      I hope will be very dynamic and speedy procedures so that we can have this very
      important instrument approved as soon as possible.
  - s: Vi <v>ser</v> <p>fram</p> emot att få se Catherine Ashton bjuda in Dalai Lama
      och träffa honom i Bryssel.
    t: We <a>look</a> <a>forward</a> to seeing Baroness Ashton inviting the Dalai
      Lama and meeting him in Brussels.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot morgondagens diskussioner i det informella
      trepartsmötet som följs av själva debatten.
    t: I am really <a>looking</a> <a>forward</a> to tomorrow’s discussions in the
      informal trialogue and then to launching the real debate.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era åsikter under denna diskussion.
    t: I <a>look</a> <a>forward</a> to hearing your views in this debate.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ta hänsyn till de åsikter som har uttryckts
      här denna förmiddag i samband med utarbetandet av den slutliga versionen av
      lagstiftningen, som jag ser fram emot att få lägga fram för parlamentet inom
      kort.
    t: I <a>look</a> <a>forward</a> to taking into account the views expressed here
      this morning in the final drafting of the legislation, which I look forward
      to presenting to Parliament in the very near future.
  - s: Jag ser fram emot att få ta hänsyn till de åsikter som har uttryckts här denna
      förmiddag i samband med utarbetandet av den slutliga versionen av lagstiftningen,
      som jag <v>ser</v> <p>fram</p> emot att få lägga fram för parlamentet inom kort.
    t: I look forward to taking into account the views expressed here this morning
      in the final drafting of the legislation, which I <a>look</a> <a>forward</a>
      to presenting to Parliament in the very near future.
  - s: Europaparlamentets utskott för transport och turism <v>ser</v> <p>fram</p>
      emot att arbeta med kommissionen för att fortsätta utvecklingen utifrån EU:s
      svarta lista.
    t: The Committee on Transport and Tourism of the European Parliament <a>looks</a>
      <a>forward</a> to working with the Commission to try and build on the EU’s blacklist
      achievements.
  - s: Vi <v>ser</v> <p>fram</p> mot att samarbeta med föredraganden och parlamentet
      och att främja en vidare utveckling i denna fråga.
    t: We <a>look</a> <a>forward</a> very much to working with the rapporteur and
      the Parliament and to further progress on this issue.
  - s: Vi <v>ser</v> <p>fram</p> emot att få det meddelande som kommissionen har lovat
      oss om metoden, vilket kommer att komplettera samrådet och debatterna, innan
      vi börjar arbeta på en av de mest spännande uppgifterna för utskottet för transport
      och turism.
    t: Our neighbours, especially in the Mediterranean, also have enormous expectations
      regarding these networks and their own networks, and we are <a>looking</a> <a>forward</a>
      to receiving the communication that the Commission has promised us on the methodology,
      which will complement the consultation and the debates, before starting work
      on one of the most exciting exercises for our Committee on Transport and Tourism.
  - s: Vi <v>ser</v> <p>fram</p> emot att det här betänkandet omsätts i en färdplan.
    t: Finally, I would like to thank the Commissioner and the Commission and we <a>look</a>
      <a>forward</a> to this report being translated into a roadmap.
  - s: De hoppas på högre sysselsättning och <v>ser</v> <p>fram</p> emot ökat välstånd.
    t: They are hoping for higher employment and <a>look</a> <a>forward</a> to the
      creation of greater prosperity.
  - s: Jag önskar delegationen lycka till på konferensen, och <v>ser</v> <p>fram</p>
      emot rapporterna från alla deltagande.
    t: I wish the delegation well as they go from this Parliament to the conference,
      but I also <a>look</a> <a>forward</a> to the report back that we will hear from
      all those who will attend.
  - s: Nu när genomgången snart är över <v>ser</v> jag <p>fram</p> emot att börja
      öppna de olika kapitlen tillsammans med Island.
    t: With the screening period almost over, I am very much <a>looking</a> <a>forward</a>
      to starting to open the various chapters with Iceland.
  - s: Jag <v>ser</v> <p>fram</p> emot den kommande debatten och kommer att beakta
      era synpunkter.
    t: I very much <a>look</a> <a>forward</a> to the coming debate and I will take
      your views on board.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot ett gott samarbete med föredraganden
      Bayona de Perogordo och med budgetkontrollutskottet som helhet.
    t: The Commission <a>looks</a> <a>forward</a> to good cooperation with the rapporteur,
      Mr Bayona de Perogordo, and with the Committee on Budgetary Control as a whole.
  - s: Vi <v>ser</v> <p>fram</p> emot förhandlingarna i Tokyo med positiva förväntningar.
    t: Mr President, we <a>look</a> <a>forward</a> to the negotiations in Tokyo with
      high hopes.
  - s: Vi i kammaren hoppades kunna fråga kommissionen om dess slutsatser och hur
      kommissionen tänker gå vidare, och vi <v>ser</v> fortfarande <p>fram</p> mot
      kommissionens vägledning, men det tycks som om vi måste vänta ännu ett tag.
    t: This House was hoping to ask the Commission what its conclusions are and how
      it intends to proceed, and we still <a>look</a> <a>forward</a> to your guidance,
      but it seems we have to wait a little bit longer.
  - s: Jag <v>ser</v> <p>fram</p> emot era kommentarer.
    t: Thank you for your attention and I <a>look</a> <a>forward</a> to your comments.
  - s: ELDR-gruppen <v>ser</v> <p>fram</p> emot att fördjupa våra kontakter och vår
      dialog med honom, liksom den ser fram emot en mycket produktiv period i framtiden.
    t: The ELDR Group <a>looks</a> <a>forward</a> to deepening our engagement and
      dialogue with him, and to a very productive period for the future.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens förslag till ett kommande direktiv
      om den totala frågan om arbetstider och fiskare.
    t: I <a>look</a> <a>forward</a> to the Commission’s proposals for a forthcoming
      directive on the whole issue of working time and fishermen.
  - s: För att sammanfatta, befinner vi oss i det avslutande stadiet och snart kan
      vi <v>se</v> <p>fram</p> emot de rättsliga och finansiella ramar som sätter
      stopp för den osäkerhet som har omgivit detta särskilda initiativ.
    t: To sum up, we are at the closing stages and soon we can <a>look</a> <a>forward</a>
      to the legal and financial framework that puts an end to the uncertainty that
      has surrounded this particular initiative.
  - s: Vi <v>ser</v> <p>fram</p> emot en framgångstrik andra behandling i parlamentet
      efter valet.
    t: We <a>look</a> <a>forward</a> to a successful second reading in Parliament
      after the elections.
  - s: Vi måste uppenbarligen <v>se</v> <p>fram</p> emot en förbättring av resultaten.
    t: Obviously we have to be able to <a>look</a> <a>forward</a> to an improvement
      in the results.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett klart besked om att man från den
      1 januari kommer att föra över förvaltningen av Phare- programmet till ett bestämt
      land.
    t: I <a>look</a> <a>forward</a> to hearing that on 1 January the administration
      of the PHARE programme will indeed have been transferred to a specific country.
  - s: Jag önskar er framgång i era förhandlingar och <v>ser</v> <p>fram</p> emot
      ett positivt resultat.
    t: I wish you well in your negotiations and <a>look</a> <a>forward</a> to a positive
      outcome.
  - s: Gaza är ett katastrofområde fullt med människor utan någon framtid att <v>se</v>
      <p>fram</p> mot och det gör Gaza till ett slags fängelse eller grogrund för
      desparata handlingar.
    t: Gaza is a disaster area full of people without any future to <a>look</a> <a>forward</a>
      to, and that makes it a sort of prison or breeding ground for acts of despair.
  - s: Jag <v>ser</v> <p>fram</p> emot en konstruktiv och intressant debatt.
    t: Mr President, ladies and gentlemen, I <a>look</a> <a>forward</a> to a constructive
      and interesting debate.
  - s: Vi kommer att använda betänkandet i vårt fortsatta arbete, och jag <v>ser</v>
      verkligen <p>fram</p> emot debatten.
    t: We will use this report in our further work, and I definitely <a>look</a> <a>forward</a>
      to the debate.
  - s: Ett stort tack, jag <v>ser</v> <p>fram</p> emot ytterligare år av samarbete!
    t: I <a>look</a> <a>forward</a> to further years of cooperation.
  - s: Jag <v>ser</v> <p>fram</p> emot svaren.
    t: I <a>look</a> <a>forward</a> very much to your response.
  - s: Vi välkomnar kommissionens ståndpunkt i denna fråga och <v>ser</v> <p>fram</p>
      emot att ett passande program utvecklas.
    t: We welcome the Commission’s position on this, and we <a>look</a> <a>forward</a>
      to the development of a suitable programme.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar, fru kommissionsledamot.
    t: I <a>look</a> <a>forward</a> to your response, Commissioner.
  - s: Därför <v>ser</v> jag <p>fram</p> emot att presentera den här rapporten före
      årets slut så att vi kan se hur situationen verkligen ser ut.
    t: Therefore, I am <a>looking</a> <a>forward</a> to the presenting of this report
      before the end of the year so we can see what the situation actually looks like.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta arbetet med parlamentet för att
      se till att verktygen för europeisk krishantering lämpar sig för sitt syfte.
    t: I <a>look</a> <a>forward</a> to continuing to work with the European Parliament
      to make sure our European emergency-management tools are fit for purpose.
  - s: Vi hoppas på det bästa och <v>ser</v> <p>fram</p> emot att ärendet klaras upp.
    t: We hope for the best and <a>look</a> <a>forward</a> to seeing these matters
      cleared up.
  - s: Jag <v>ser</v> <p>fram</p> emot mer konkreta förslag på EU-nivå när det gäller
      hur EU ytterligare kan hjälpa oss, inte bara med att hålla Irland fritt från
      droger, utan också resten av Europa.
    t: I <a>look</a> <a>forward</a> to more concrete proposals at EU level as to how
      the EU can further help us keep drugs not only out of Ireland but also out of
      the rest of Europe.
  - s: Liksom kommissionären lovat, <v>ser</v> vi <p>fram</p> emot fler direktiv inom
      detta viktiga område med energieffektivitet och energiintelligens.
    t: We <a>look</a> <a>forward</a> to more directives as promised by the Commissioner
      in this important area of energy efficiency, of energy intelligence.
  - s: Jag <v>ser</v> därför <p>fram</p> emot en fortsatt nära dialog med parlamentet.
    t: I therefore <a>look</a> <a>forward</a> to continued close dialogue with Parliament.
  - s: Jag å min sida kan klart och tydligt säga att jag <v>ser</v> <p>fram</p> emot
      det gemensamma arbetet kring budget 2002.
    t: I can say quite clearly that, I for my part <a>look</a> <a>forward</a> to working
      with you on the budget 2002.
  - s: Det är anledningen till att vi, när vi <v>ser</v> <p>fram</p> emot utvecklingen
      av en ny politik, utan att på något sätt föregripa resultatet av den irländska
      folkomröstningen - som jag hoppas kommer att bli positivt när det gäller antagande
      och ratificering av Lissabonfördraget - aldrig får glömma att det kommer att
      uttalas vackra ord, men att ingenting kommer att kunna uträttas om inte medlemsstaterna
      i enat agerande kan gå med på gemensamma ståndpunkter och på att gå framåt.
    t: That is why, as we <a>look</a> <a>forward</a> to the development of new policies,
      without in any way anticipating what the outcome of the referendum in Ireland
      will be - which I hope will be positive towards the adoption and ratification
      of the Lisbon Treaty - we must remember always that unless the Member States,
      acting collectively, can agree to common positions and to moving forward, fine
      words will be spoken but action will fail.
  - s: Dessutom <v>ser</v> jag <p>fram</p> emot utredningen som kommissionen ska presentera
      om hur prostitution ser ut i medlemsländerna, och hoppas att vi snart kan få
      ta del av den.
    t: In addition, I <a>look</a> <a>forward</a> to the report which the Commission
      is to present on patterns of prostitution in the Member States, and I hope that
      we shall soon be able to study it.
  - s: Jag måste säga att om Enrons revisorer bara hade varit en hundradel så försiktiga
      som IMF är, varje månad, när det gäller att granska hur våra pengar används
      i de palestinska territorierna, skulle många fler fortfarande ha arbete och
      pensioner att <v>se</v> <p>fram</p> emot.
    t: It must be said that if the accountants of Enron had been one-hundredth as
      diligent as the IMF is, month by month, in looking at how our money is spent
      in the Palestinian territories, a lot more people would still have jobs and
      pensions to <a>look</a> <a>forward</a> to.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att få arbeta med honom.
    t: I am <a>looking</a> <a>forward</a> very keenly to working with him.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att vi i denna kammare skall få ta
      ställning till kommissionens förslag om hur detta skall hanteras.
    t: I am really <a>looking</a> <a>forward</a> to our being able to adopt a position
      in this House on the Commission’s proposal concerning the way in which the issue
      is to be handled.
  - s: Jag är stolt över att kunna säga att parlamentet nu avslutat sin behandling
      av Kyotoprotokollet, och jag <v>ser</v> <p>fram</p> emot att rådet också skall
      kunna ratificera det i mars.
    t: I am proud to be able to say that Parliament has now concluded its debate on
      the Kyoto Protocol, and I <a>look</a> <a>forward</a> to the Council’s also being
      able to ratify it in March.
  - s: Vi <v>ser</v> <p>fram</p> emot Europeiska handikappåret 2003.
    t: We <a>look</a> <a>forward</a> to the European Year of Disability in 2003.
  - s: Jag vill avsluta med att än en gång tacka för ert samarbete och jag <v>ser</v>
      <p>fram</p> emot att förslaget antas vid morgondagens sammanträde.
    t: I would like to end by thanking you once again for your cooperation and I <a>look</a>
      <a>forward</a> to the adoption of the proposal at tomorrow’s sitting.
  - s: Slutligen vill jag påminna om att kommissionen nyligen angett sin ståndpunkt
      om den andra interimsrapporten som antagits av arbetsgruppen för en reform av
      parlamentets arbetsmetoder, och vi <v>ser</v> <p>fram</p> emot att få möjlighet
      att diskutera dessa frågor med parlamentet innan er institution slutligen tar
      ställning till reformpaketet.
    t: As a last word, let me recall that we recently expressed our position on the
      second interim report adopted by the Working Party on Parliamentary Reform and
      we are <a>looking</a> <a>forward</a> to having the opportunity to discuss these
      issues with Parliament before your institution adopts the final position on
      the reform package.
  - s: Nu återstår det bara för mig att tacka den första omgången av talare och att
      säga att jag <v>ser</v> <p>fram</p> emot att få lämna några kommentarer i slutet
      av sammanträdet.
    t: That just leaves me to thank the first round of speakers and to say that I
      <a>look</a> <a>forward</a> to some final remarks at the end.
  - s: Jag har röstat för Carlo Casinis båda betänkanden och <v>ser</v> <p>fram</p>
      emot så kraftiga förslag som möjligt från Europaparlamentets arbetsgrupp för
      öppenhet och nya regler för lobbyverksamhet.
    t: I voted for both Casini reports and I <a>look</a> <a>forward</a> to the strongest
      possible proposals from the European Parliament’s working group on the transparency
      and regulation of lobbying activities.
  - s: Parlamentets ordförande har uppmanats att nominera fyra ledamöter till styrelsen,
      och vi <v>ser</v> <p>fram</p> emot detta.
    t: Parliament’s President has been invited to nominate four members to the steering
      board, and we <a>look</a> <a>forward</a> to that.
  - s: Vi <v>ser</v> <p>fram</p> emot en tidig ratificering från dessa medlemsstaters
      sida och en del intressanta tillämpningsfrågor.
    t: We <a>look</a> <a>forward</a> to early ratification by those Member States
      and, indeed, some interesting implementation.
  - s: Det står emellertid klart att det måste finnas ett visst mått av kontroll,
      och jag <v>ser</v> <p>fram</p> emot att få höra detaljerna i kommissionsledamotens
      strategi så småningom.
    t: However, it is clear that there must be some measure of control, and I <a>look</a>
      <a>forward</a> to hearing details of the Commissioner’s strategy in due course.
  - s: Kommissionen välkomnar verkligen parlamentets värdefulla bidrag och <v>ser</v>
      <p>fram</p> emot ett fortsatt samarbete med parlamentet, medlemsstaterna och
      intressenter från alla sektorer, med det gemensamma syftet att skydda medborgarnas
      hälsa i hela EU.
    t: The Commission very much welcomes the valuable input of Parliament and <a>looks</a>
      <a>forward</a> to continued collaboration with Parliament, Member States and
      stakeholders from all sectors, with the common aim of protecting the health
      of citizens throughout the European Union.
  - s: Det kan mycket väl vara så att ytterligare stöd kan ges genom programmet för
      transeuropeiska nät (TEN) och jag <v>ser</v> <p>fram</p> mot mina diskussioner
      med kommissionären om denna ytterst allvarliga utveckling.
    t: It may well be that additional support can be given through the TENs programme
      and I <a>look</a> <a>forward</a> to my discussions with the Commissioner on
      this extremely serious development.
  - s: Vi hoppas alla att systemet med Energy Star blir framgångsrikt och vi <v>ser</v>
      <p>fram</p> emot att se datorer i hela Europa gå i stand-by -läge vid rätt tid.
    t: We all hope that the energy star scheme is a success and we <a>look</a> <a>forward</a>
      to watching computers throughout Europe going to sleep at the correct time.
  - s: Jag <v>ser</v> <p>fram</p> emot hans stöd.
    t: I <a>look</a> <a>forward</a> to his support.
  - s: Jag välkomnar punkt 19 i slutsatserna från toppmötet i Barcelona och <v>ser</v>
      <p>fram</p> emot den nya interinstitutionella metoden, som vi hoppas kommer
      att medföra konsekvensanalyser som är tillämpliga på samtliga Europeiska unionens
      institutioners arbete.
    t: I welcome Paragraph 19 of the Barcelona summit conclusions and <a>look</a>
      <a>forward</a> to the new interinstitutional approach, which we hope will install
      regulatory impact assessments applicable to the work of all European Union institutions.
  - s: Vi <v>ser</v> <p>fram</p> emot att det initiativet behandlas vid toppmötet
      i Sevilla.
    t: We <a>look</a> <a>forward</a> to that initiative appearing at the Seville summit.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra mina kollegors bidrag och kommissionsledamot
      Papoutsis’ svar till parlamentet.
    t: I <a>look</a> <a>forward</a> to hearing colleagues contributions and to hearing
      Commissioner Papoutsis’ response to the House.
  - s: Jag hoppas att kommissionen kommer att acceptera och använda sig av denna potential
      och jag <v>ser</v> <p>fram</p> emot att få höra vad kommissionsledamoten har
      att säga om herr Mathers betänkande.
    t: I hope that this potential will be accepted and taken on board by the Commission
      and I <a>look</a> <a>forward</a> to hearing what the Commissioner has to say
      about Mr Mather’s report.
  - s: Vi <v>ser</v> <p>fram</p> emot att arbeta tillsammans med er för att tillse
      att den demokratiska kontrollen utövas i alla steg av anslutningsförhandlingarna,
      som vi hoppas kan starta nästa år.
    t: We <a>look</a> <a>forward</a> to working together with you to ensure that the
      proper democratic control is exercised at all stages of the accession negotiations,
      which it is hoped will begin next year.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fördrag där den territoriella sammanhållningen
      har en viktig roll.
    t: I am <a>looking</a> <a>forward</a> to a treaty in which territorial cohesion
      has an important role.
  - s: Detta är huvudlinjerna i den presentation jag önskar göra, och jag <v>ser</v>
      <p>fram</p> emot debatten och de frågor ni kanske vill ställa så att vi kan
      få parlamentets godkännande för detta program som jag anser är en milstolpe
      i kampen mot våld i Europeiska unionen.
    t: These are the basic outlines of the presentation I wish to make, and I <a>look</a>
      <a>forward</a> to the debate and the questions you might want to ask so that
      we can obtain Parliament’s approval for this programme which I believe is a
      milestone in the fight against violence in the European Union.
  - s: Jag utgår från att ni delar dessa mål om ett reformerat och starkare EU och
      jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med er för att uppnå
      dessa mål.
    t: I trust you share these goals of a reformed and stronger Union and I <a>look</a>
      <a>forward</a> to working with you to achieve these objectives.
  - s: När det gäller förbindelserna efter utvidgningen, vilka tas upp i uttalandet
      med Ryssland, <v>ser</v> jag särskilt <p>fram</p> emot en lösning på problemen
      med mänskliga rättigheter och demokratisering, bland annat i EU:s baltiska medlemsstater.
    t: In the context of post-enlargement relations, which are referred to in the
      statement with Russia, I particularly <a>look</a> <a>forward</a> to seeing a
      solution to human rights and democratisation problems, for example in the Baltic
      States of the EU.
  - s: I stället för konkreta svar på frågor om kontinentens utveckling, kan EU:s
      befolkning <v>se</v> <p>fram</p> emot en ny portion nyspråk.
    t: Instead of providing specific answers to questions relating to the further
      development of the continent, the peoples of Europe can instead <a>look</a>
      <a>forward</a> to another serving of newspeak.
  - s: Trots ett visst förbehåll kommer ändå konventets parlamentariska delegation
      att rätta sig efter förslagets huvudsakliga principer, och jag <v>ser</v> <p>fram</p>
      emot ett framtida nära samarbete inom konventet med Barnier och Vitorino.
    t: Nevertheless, despite some reserves the Parliamentary delegation in the Convention
      will follow the principal lines of this proposal and I <a>look</a> <a>forward</a>
      to future close collaboration inside the Convention with Mr Barnier and Mr Vitorino.
  - s: Vi stöder EU:s avtal med Andinska gemenskapen, och vi <v>ser</v> <p>fram</p>
      emot att fördjupa detta avtal, vilket förvisso var intentionerna vid toppmötet
      med de latinamerikanska och västindiska staterna i Madrid i år.
    t: We are supportive of the European Union agreement with the Andean Community
      and <a>look</a> <a>forward</a> to deepening that, as indeed was indicated in
      Madrid this year in the summit meeting with Latin American and Caribbean states.
  - s: Vi delar många perspektiv, och jag <v>ser</v> nu <p>fram</p> emot att få lyssna
      till er.
    t: We share so many perspectives and I <a>look</a> <a>forward</a> now to hearing
      you and invite you please to address the European Parliament.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta det nära samarbetet med samtliga
      institutioner och organ för att både förbättra kvaliteten på Europeiska unionens
      förvaltning och nå ut till medborgarna.
    t: I <a>look</a> <a>forward</a> to continuing close cooperation with all the institutions
      and bodies in order both to enhance the quality of the European Union’s administration
      and to reach out to citizens.
  - s: Vi kan nu <v>se</v> <p>fram</p> emot en femårsperiod med prisstabilitet och
      ökade möjligheter för konkurrens under fria och rättvisa villkor.
    t: A five-year period of price stability and increased opportunities to compete
      under free and fair conditions can now be <a>looked</a> <a>forward</a> to.
  - s: Jag <v>ser</v> <p>fram</p> mot att sätta dessa instrument i arbete, tillsammans
      med er.
    t: I <a>look</a> <a>forward</a> to putting those instruments to work, together
      with you.
  - s: Vi <v>ser</v> nu <p>fram</p> mot genomförandet av den demokratiska dialogen.
    t: We now <a>look</a> <a>forward</a> to the implementation of that democratic
      scrutiny dialogue.
  - s: Jag <v>ser</v> <p>fram</p> mot att arbeta tillsammans med er för att garantera
      ett verkligt bra, effektivt och synligt genomförande.
    t: Again, I <a>look</a> <a>forward</a> to working together with you to secure
      a really good, efficient and visible implementation.
  - s: Jag <v>ser</v> <p>fram</p> emot en fördragsändring som väsentligt minskar antalet
      kommissionsledamöter.
    t: I <a>look</a> <a>forward</a> to a Treaty change that significantly reduces
      the number of Commissioners.
  - s: Mitt parti är angeläget om den fortsatta utvidgningen av unionen, och vi <v>ser</v>
      <p>fram</p> emot att våra bulgariska och rumänska kolleger gör oss sällskap.
    t: Mr President, my party is keen on the continuing enlargement of the Union,
      and we <a>look</a> <a>forward</a> to our Bulgarian and Romanian colleagues joining
      us.
  - s: Jag kan helt enkelt inte tro att det finns tillräckligt med seriös sysselsättning
      för 27 kommissionsledamöter och <v>ser</v> <p>fram</p> emot en fördragsreform
      i enlighet med konstitutionsförslaget som väsentligt minskar antalet ledamöter
      i kommissionen.
    t: I simply do not believe that there are enough serious jobs for 27 Commissioners
      and <a>look</a> <a>forward</a> to a Treaty reform along the lines of the draft
      Constitution that significantly reduces the number of Commissioners.
  - s: Mitt parti är angeläget om den fortsatta utvidgningen av unionen, och vi <v>ser</v>
      <p>fram</p> emot att våra bulgariska och rumänska kolleger gör oss sällskap.
    t: Mr President, my party is keen on the continuing enlargement of the Union,
      and we <a>look</a> <a>forward</a> to our Bulgarian and Romanian colleagues joining
      us.
  - s: Avslutningsvis <v>ser</v> vi <p>fram</p> emot att utveckla mer integrerade
      strategier till förmån för mänskliga rättigheter och demokrati inom ramen för
      det nya instrumentet.
    t: Finally, we are <a>looking</a> <a>forward</a> to developing more integrated
      approaches to human rights and democracy under the new instrument.
  - s: Jag <v>ser</v> <p>fram</p> emot en ännu större utveckling av detta i framtiden.
    t: I <a>look</a> <a>forward</a> to that developing still further in the future.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag när kommissionen lägger fram förslag
      som visar att den är villig att ta tillbaka personal.
    t: I <a>look</a> <a>forward</a> to the day when the Commission will submit proposals
      indicating its willingness to take staff back.
  - s: Sammanfattningsvis anser jag att vi kan <v>se</v> <p>fram</p> emot att detta
      förslag kommer att hjälpa till att garantera att gemenskapen och medlemsstaterna
      uppfyller nuvarande och framtida åtaganden gentemot FN:s ramkonvention om klimatändringar
      och de mål vi hoppas nå i Kyoto-protokollen.
    t: In conclusion, I believe that we can <a>look</a> <a>forward</a> to this proposal
      helping to ensure that the Community and the Member States fulfil their current
      and future obligations in accordance with the UN’s Framework Convention on Climate
      Change and the goals we hope to see in the Kyoto Protocol.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra vad kommissionären har att säga,
      för att försäkra oss om att förlegat gammalt handelskäbbel inte tillåts förbittra
      den politiska och diplomatiska atmosfären mellan världens tre stora handelsmakter,
      till följd av Japans inhemska ekonomiska svårigheter.
    t: I <a>look</a> <a>forward</a> to hearing what the Commissioner has to say to
      reassure us that stale, old trade squabbles will not be allowed to sour the
      political and diplomatic atmosphere between the world’s three great trading
      powers as a result of Japan’s domestic economic difficulties.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att formalisera andrabehandlingens överenskommelse.
    t: We now <a>look</a> <a>forward</a> to the formalisation of the second-reading
      agreement.
  - s: Vi välkomnade detta vid den tidpunkten, för några månader sedan, och vi har
      ivrigt <v>sett</v> <p>fram</p> emot de utlovade förslagen från kommissionen.
    t: We welcomed that at the time, a few months ago, and we have <a>looked</a> <a>forward</a>
      eagerly to the proposals from the Commission that we were promised.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot genomförandet av den övergripande
      handlingsramen.
    t: The European Commission <a>looks</a> <a>forward</a> to the implementation of
      the comprehensive framework for action.
  - s: Jag <v>ser</v> <p>fram</p> emot att få se hur kommissionen utvecklar det.
    t: I <a>look</a> <a>forward</a> to seeing how the Commission will take it forward.
  - s: Vi i kammaren måste spela vår roll när det gäller att ge ett sammanhängande
      ramverk, och jag <v>ser</v> <p>fram</p> emot att samarbeta med kommissionen
      på dessa grunder.
    t: We in this House must play our part in providing a coherent framework and I
      <a>look</a> <a>forward</a> to working with the Commission on that basis.
  - s: I dag är en mycket viktig dag och jag <v>ser</v> <p>fram</p> mot att det mötet
      skall sluta på det sätt jag hoppas att det skall att göra.
    t: Today is a very important day, and I <a>look</a> <a>forward</a> to that meeting
      going the way I hope it will.
  - s: Vi <v>ser</v> <p>fram</p> emot den dag då Wales och Skottland går framåt tillsammans.
    t: We <a>look</a> <a>forward</a> to Wales and Scotland going forward together.
  - s: Jag är helt säker på att kommissionär Fischler <v>ser</v> <p>fram</p> emot
      debatten om Agenda 2000 och jordbrukspolitiken och det skall jag ska sannerligen
      inte börja den nu.
    t: I am quite sure that Commissioner Fischler is <a>looking</a> <a>forward</a>
      to the debate on Agenda 2000 and agricultural policy, and I shall make a point
      of not dealing with that on this occasion.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att arbeta med parlamentet framöver
      i denna fråga.
    t: I very much <a>look</a> <a>forward</a> to working with Parliament in the future
      on this subject.
  - s: Jag är glad över att vi i dag kan <v>se</v> <p>fram</p> emot att kommissionen
      har en del att säga om detta och att även Europeiska rådet vid vårtoppmötet
      prioriterade balansen mellan yrkesliv och familjeliv och antog den europeiska
      jämställdhetspakten.
    t: I am glad that we can, today, <a>look</a> <a>forward</a> to the Commission
      having a few things to say about this and that the European Council, too, at
      the Spring Summit, made balance between work and family life a priority and
      adopted a European Pact on Gender Equality.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta dialogen med Lívia Járóka och
      andra på EU-nivå.
    t: I <a>look</a> <a>forward</a> to continuing the dialogue with Mrs Járóka and
      others at European level.
  - s: Jag <v>ser</v> <p>fram</p> emot den rapport som ska läggas fram efter tre år,
      och vi måste se till att flexibiliteten inte blir ett kryphål, för om vi ska
      ha VIS måste vi givetvis tillämpa det på rätt sätt.
    t: I shall <a>look</a> <a>forward</a> to this report after three years, and ensure
      that flexibility has not become a loophole, because of course if we are going
      to have the VIS we had better apply it properly.
  - s: Det <v>ser</v> vi <p>fram</p> emot.
    t: We <a>look</a> <a>forward</a> to that.
  - s: Jag överlämnar det till er och <v>ser</v> <p>fram</p> emot den kommande debatten
      med intresse.
    t: I commend it to you and I <a>look</a> <a>forward</a> to the forthcoming debate
      with interest.
  - s: Jag <v>ser</v> <p>fram</p> emot att rapportera till er om utvärderingen av
      återtagandeavtalet.
    t: I am <a>looking</a> <a>forward</a> to reporting to you on the evaluation of
      the readmission agreement.
  - s: Vi vill påminna rådet om att vi talar om individer som borde kunna utveckla
      sina färdigheter och sin kompetens, ta del av det de bidragit med till den sociala
      välfärden och kunna <v>se</v> <p>fram</p> emot den pension de har rätt till,
      eftersom, vilket nämns i förslaget, deras arbete gagnar vår ekonomi och vårt
      samhälle.
    t: We want to remind the Council that we are concerned here with individuals who
      should be able to develop their skills and education, benefit from the social
      security contributions they make and <a>look</a> <a>forward</a> to claiming
      their pension entitlements, given, as is recognised in the proposal, that their
      work supports our economies and indeed our societies.
  - s: Om vi gör det kan vi fortsätta att göra framsteg, och jag <v>ser</v> verkligen
      <p>fram</p> emot att få se regionalpolitiken …
    t: If we do that, we can continue to make progress and I certainly <a>look</a>
      <a>forward</a> to seeing the regional policy …
  - s: Vi måste <v>se</v> <p>fram</p> emot att Rumänien blir en fullvärdig och aktiv
      medlem i unionen utan otillbörligt dröjsmål.
    t: We must <a>look</a> <a>forward</a> to Romania becoming a full and active member
      of the Union without undue delay.
  - s: Jag <v>ser</v> <p>fram</p> emot ert stöd för detta i morgon eftersom det är
      så viktigt för allas vår framtid.
    t: I <a>look</a> <a>forward</a> to your support for this tomorrow because it is
      so important for all our futures.
  - s: Vi kan <v>se</v> <p>fram</p> emot ett förbud mot import av sälprodukter till
      EU.
    t: Mr President, I am absolutely delighted that this report has been adopted by
      such an overwhelming majority and we can <a>look</a> <a>forward</a> to a ban
      on the import of seal products into the European Union.
  - s: Om ni vill ha Vondras privata rekommendation - och jag är en privatperson och
      bara en vanlig senator från och med nästa måndag, som <v>ser</v> <p>fram</p>
      emot att resa till Frankrike eftersom jag precis har läst att den genomsnittliga
      sömnen i Frankrike är nio timmar per dag, och själv har jag bara sovit två till
      tre timmar per dag under de senaste månaderna - så tror jag att detta är den
      man som kan leda oss under de kommande fem åren.
    t: If you want Vondra’s private recommendation - and I am a private man and just
      an ordinary Senator as from next Monday, <a>looking</a> <a>forward</a> to a
      trip to France because I have just read that the average time for sleeping in
      France is nine hours a day and I have been sleeping just two to three hours
      a day over the last months - I think that this is the man to lead us for the
      next five years.
  - s: Jag tackar därför för ert svar och vi <v>ser</v> <p>fram</p> emot att få se
      vad som sker härnäst.
    t: Thank you, therefore, for your answer and we <a>look</a> <a>forward</a> to
      seeing what happens next.
  - s: Dessutom är partnerskapet en bra kontakt mellan de enskilda kandidatländerna
      och EU, eftersom länderna i Öst- och Centraleuropa kan <v>se</v> <p>fram</p>
      emot att anslutas till unionen när de har uppfyllt villkoren i avtalen.
    t: The partnership is also a good contract between the individual applicant countries
      and the EU, as the countries of central and eastern Europe can <a>look</a> <a>forward</a>
      to being included in the Union once they meet the terms of the agreements.
  - s: Unionen <v>ser</v> <p>fram</p> emot den diplomatiska konferens som skall hållas
      i juni och juli i år.
    t: The Union <a>looks</a> <a>forward</a> to the diplomatic conference to be held
      in June and July this year.
  - s: Den nya labourregeringen i Förenade kungariket välkomnar detta fantastiska
      erbjudande som de här sex månaderna innebär, och jag <v>ser</v> personligen
      <p>fram</p> emot möjligheten av att få arbeta nära samman med mina kolleger
      över hela Europa för att garantera att den europeiska industrin är tillräckligt
      konkurrenskraftig för att möta de utmaningar vi alla står inför i dag.
    t: The new Labour Government in the United Kingdom welcomes the marvellous opportunity
      that this six months offers, and I am personally <a>looking</a> <a>forward</a>
      to the prospect of working closely with my colleagues across Europe to ensure
      that European industry is sufficiently competitive to meet the challenges we
      all face today.
  - s: Jag hoppas att det synsätt som jag har presenterat här kan få parlamentets
      stöd och jag <v>ser</v> mycket <p>fram</p> emot att få höra parlamentets åsikter.
    t: I hope the approach I have set out here will have the support of Parliament
      and I <a>look</a> <a>forward</a> very much to hearing Parliament’s views.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot hans grupps betänkande.
    t: We very much <a>look</a> <a>forward</a> to the report of his group.
  - s: Vi <v>ser</v> <p>fram</p> emot valen i slutet av den här månaden som vi hoppas
      kan förstärka konsolideringen av demokratin i Ukraina.
    t: We <a>look</a> <a>forward</a> to the elections at the end of this month to
      reinforce the consolidation of democracy in Ukraine.
  - s: Jag <v>ser</v> <p>fram</p> emot att få samarbeta med er.
    t: I <a>look</a> <a>forward</a> to working with you.
  - s: Jag <v>ser</v> <p>fram</p> emot att få samarbeta med er.
    t: I <a>look</a> <a>forward</a> to working with you.
  - s: Jag <v>ser</v> <p>fram</p> emot det!
    t: I am <a>looking</a> <a>forward</a> to it!
  - s: Vi <v>ser</v> <p>fram</p> emot att få arbeta med er, och jag vet att alla mina
      kolleger på dessa nya platser ser fram emot att få en rättvis behandling av
      er, och jag hoppas att ni ger dem den demokratiska respekt som jag vet att de
      alla förtjänar.
    t: We <a>look</a> <a>forward</a> to working with you and I know all my colleagues
      on these new benches look forward to you treating them fairly and, I hope, giving
      them the democratic respect which I know they all deserve.
  - s: Vi ser fram emot att få arbeta med er, och jag vet att alla mina kolleger på
      dessa nya platser <v>ser</v> <p>fram</p> emot att få en rättvis behandling av
      er, och jag hoppas att ni ger dem den demokratiska respekt som jag vet att de
      alla förtjänar.
    t: We look forward to working with you and I know all my colleagues on these new
      benches <a>look</a> <a>forward</a> to you treating them fairly and, I hope,
      giving them the democratic respect which I know they all deserve.
  - s: Det är därför med stor entusiasm som jag <v>ser</v> <p>fram</p> emot att inleda
      samarbetet med er, ett samarbete som jag hoppas skall bli lika intensivt och
      fruktbart som samarbetet med er föregångare Fontaine, som har gjort det möjligt
      för oss att upprätta en relation mellan kommissionen och parlamentet som jag
      anser vara verkligt föredömlig.
    t: This appointment represents the pinnacle of the political career of a loyal,
      convinced Europeanist, and I am therefore <a>looking</a> <a>forward</a> with
      great enthusiasm to building a relationship of cooperation with you that I hope
      will be close and fruitful, just as our relationship of cooperation with Mrs
      Fontaine was close and fruitful and enabled us to develop a relationship between
      Commission and Parliament that I feel was truly exemplary.
  - s: Vi måste alla <v>se</v> <p>fram</p> emot den dag då, med vårt stöd, folkets
      röster kan höras lika högt och tydligt i deras fädernesland.
    t: We must all <a>look</a> <a>forward</a> to the day when, with our support, the
      voices of the people can be heard equally loudly and equally clearly in the
      land of their fathers.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra huruvida kommissionen kommer att vidta
      brådskande åtgärder.
    t: I <a>look</a> <a>forward</a> to hearing whether the Commissioner will take
      urgent action.
  - s: Vi <v>ser</v> <p>fram</p> emot att få vara positiva européer från Irland under
      lång tid framöver.
    t: Thank you very much for all your support, and we <a>look</a> <a>forward</a>
      to being positive Europeans from Ireland long into the future.
  - s: Vi kan nu optimistiskt <v>se</v> <p>fram</p> emot att avsluta ratificeringen.
    t: We can now <a>look</a> <a>forward</a> optimistically to finalising ratification.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med kommissionen för att försöka
      hitta en lösning på det här problemet med mitt utskott, och att höra vad övriga
      ledamöter anser.
    t: I <a>look</a> <a>forward</a> to working with the Commission to try and find
      a solution to this problem with my committee, and to hearing the views of the
      other Members.
  - s: Detta innebär andra arbetsmetoder och ett ökat samarbete mellan kommissionen,
      rådet och parlamentet, och det <v>ser</v> jag <p>fram</p> emot.
    t: That means other working methods and more cooperation between the Commission,
      the Council and Parliament, and I <a>look</a> <a>forward</a> to this.
  - s: Hans förakt för miljökämpar kan ibland ge det intrycket, men jag ber om ursäkt
      och tar tillbaka uttalandet, och <v>ser</v> <p>fram</p> emot att möta honom
      i en debatt.
    t: That may be the impression his scorn for environmentalists sometimes creates,
      but I apologise and withdraw the claim, and <a>look</a> <a>forward</a> to taking
      up his offer of a debate.
  - s: Slutligen skulle jag vilja tacka föredraganden för hans arbete, och jag <v>ser</v>
      <p>fram</p> emot fortsättningen på debatten om detta betänkande.
    t: In conclusion, I would like to thank the rapporteur for his work and I <a>look</a>
      <a>forward</a> to the continuation of the debate on this report.
  - s: Återigen vill framföra mitt tack, och jag <v>ser</v> <p>fram</p> mot vidare
      diskussioner med er och med mina kolleger här.
    t: Thank you again and I <a>look</a> <a>forward</a> to further discussions with
      you and with my fellow Members here.
  - s: Det sägs att vi kan <v>se</v> <p>fram</p> emot enhetliga definitioner av de
      kategorier som räknas upp i bilagan.
    t: I gathered from discussions in the Committee on Economic and Monetary Affairs
      that the Council and the Commission have no plans to change Annex H while the
      transitional system is in force, and it seems that we can <a>look</a> <a>forward</a>
      to uniform definitions of the categories listed in this annex.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er och rådet för att vi snabbt
      ska kunna gå mot en anpassning av bestämmelserna.
    t: I <a>look</a> <a>forward</a> to working with you and the Council in order to
      move swiftly towards adoption of the regulation.
  - s: Det är mycket positivt att tio parlamentsledamöter ansluter sig till delegationen
      och jag <v>ser</v> personligen <p>fram</p> emot ett nära samarbete med dem,
      liksom under de senaste två åren.
    t: It is very positive that 10 members of Parliament will be joining the delegation
      and I personally <a>look</a> <a>forward</a> - as over the last two years - to
      close cooperation with them.
  - s: Jag <v>ser</v> <p>fram</p> emot en enastående, gemensam insats vid konferensen
      i Nairobi.
    t: Commissioner, I am <a>looking</a> <a>forward</a> to an excellent group effort
      during the Nairobi conference.
  - s: Jag <v>ser</v> <p>fram</p> emot de rapporter och undersökningar som har betonats
      i betänkandet.
    t: I <a>look</a> <a>forward</a> to the reports and the investigations that have
      been highlighted in this report - at the last count, 11 reports, six investigations
      into different fields and the re-establishment of DG Competition’s fiscal State
      aid unit.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens betänkande om en arktisk politik,
      som Štefan Füle utlovade.
    t: I <a>look</a> <a>forward</a> to the Commission’s report on Arctic policy, as
      promised by Mr Füle.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare diskussioner med utgångspunkt i
      detta betänkande.
    t: I <a>look</a> <a>forward</a> to further debate on the basis of this report.
  - s: Herr kommissionsledamot, jag tror att du kan åstadkomma åtskilligt med hjälp
      av detta betänkande, och <v>ser</v> <p>fram</p> emot vårt vidare samarbete.
    t: Commissioner, I believe that you will be able to put this report to good use
      and I <a>look</a> <a>forward</a> to working with you.
  - s: Jag <v>ser</v> <p>fram</p> emot ett utmärkt samarbete med parlamentet och rådet
      när det gäller att fastställa subsidiaritetens gränser för att främja och ytterligare
      utveckla katastrofhanteringens europeiska dimension.
    t: I <a>look</a> <a>forward</a> to excellent collaboration with Parliament and
      the Council in defining the limits of subsidiarity in order to promote and further
      develop the European dimension in disaster management.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med er för att avsluta dem så
      fort som möjligt.
    t: I am <a>looking</a> <a>forward</a> to working with you to conclude them as
      soon as possible.
  - s: Sammanfattningsvis <v>ser</v> jag <p>fram</p> emot det fortsatta arbetet med
      mina kolleger i parlamentet samt med kommissionen och rådet för att få till
      stånd ett område med frihet, säkerhet och rättvisa och göra verklighet av det.
    t: To conclude, I <a>look</a> <a>forward</a> to continuing working with my colleagues
      in Parliament, and with the Commission and the Council, to really deliver an
      area of freedom, security and justice, and make it a reality.
  - s: Herr kommissionsledamot, jag <v>ser</v> <p>fram</p> emot en seriös debatt i
      frågan innan man inför någon lagstiftning.
    t: I <a>look</a> <a>forward</a> to serious debate on the issue, Commissioner,
      before any legislation is implemented, as a knee-jerk response could prove more
      damaging than intended.
  - s: Europeiska kommissionen räknar med att Europaparlamentet ska leva upp till
      dessa stora utmaningar med hjälp av den parlamentariska församlingen för Europa-Medelhavsområdet,
      och jag <v>ser</v> <p>fram</p> emot vårt fortsatta samarbete.
    t: The European Commission is counting on the European Parliament to rise to these
      great challenges with the help of the Euro-Mediterranean Parliamentary Assembly
      and I <a>look</a> <a>forward</a> to our continued working together.
  - s: Vi <v>ser</v> <p>fram</p> emot er rapport, men jag ber er vara öppen för att
      stryka och även inkludera vissa saker.
    t: We <a>look</a> <a>forward</a> to your report, but please open your minds to
      excluding, as well as including, certain things.
  - s: Jag <v>ser</v> <p>fram</p> emot att komma tillbaka hit igen snart för att diskutera
      varenda handelspolitisk fråga.
    t: I thank you for hearing me again today and I <a>look</a> <a>forward</a> to
      being back here again soon to discuss any and every issue of trade policy, on
      which I delight in remaining answerable to this House.
  - s: Jag <v>ser</v> <p>fram</p> emot att man äntligen, också tack vare detta betänkande,
      skall kunna komma hit till Strasbourg med tåg oavsett varifrån man kommer för
      att bege sig till Europaparlamentet.
    t: I <a>look</a> <a>forward</a> to the day when, thanks to this and future measures,
      it will be possible to travel here to Strasbourg by rail to visit the European
      Parliament from anywhere in Europe.
  - s: Jag tackar er, och jag <v>ser</v> <p>fram</p> emot era reaktioner med spänt
      intresse.
    t: I thank you and <a>look</a> <a>forward</a> to your reactions.
  - s: Jag välkomnar därför Frankrikes åtagande för att återuppta arbetet och <v>ser</v>
      <p>fram</p> emot att arbeta konstruktivt tillsammans med Frankrike och övriga
      medlemsstater för att se till att vi når en politisk överenskommelse i rådet
      och säkerställer en hög grad av markskydd så snart som möjligt.
    t: I therefore welcome France’s commitment to restarting the work, and <a>look</a>
      <a>forward</a> to working constructively with France and the other Member States
      to make sure that we reach a political agreement in the Council securing a high
      level of soil protection as early as possible.
  - s: Jag hoppas verkligen att kommissionär Monti kommer att stödja dessa förslag,
      och jag <v>ser</v> <p>fram</p> emot era kommentarer och er ståndpunkt.
    t: I very much hope that you, Commissioner Monti, will support these amendments,
      and I <a>look</a> <a>forward</a> to your comments and to finding out where you
      stand on this matter.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nyttigt utbyte av åsikter i eftermiddag
      med parlamentets ledamöter, som förstås skulle ha föredragit att göra detta
      förra veckan om något lämpligt parlamentsforum hade funnits tillgängligt.
    t: I <a>look</a> <a>forward</a> to having a useful exchange of views this afternoon
      with the Members of Parliament who would clearly have preferred to do this last
      week if there had been an appropriate parliamentary forum available.
  - s: Vi <v>ser</v> <p>fram</p> emot en givande dialog med er om detta.
    t: We <a>look</a> <a>forward</a> to a fruitful dialogue with you on this.
  - s: Det tycker jag är uppmuntrande och jag <v>ser</v> <p>fram</p> emot ytterligare
      diskussioner med dem och med andra parlamentsledamöter om de frågor de tog upp.
    t: I find that encouraging and I <a>look</a> <a>forward</a> to further discussions
      with them and other Members of Parliament in relation to the issues that they
      raised.
  - s: Vi <v>ser</v> <p>fram</p> emot att få läsa kommissionens hela förslag till
      reform och vi ser fram emot att utarbeta detaljerna jämsides med kommissionen
      för, trots det Elles just sade, har kommissionären gjort ett åtagande att diskutera
      det med parlamentet före den 1 mars.
    t: We <a>look</a> <a>forward</a> to reading the full Commission proposal on reform
      and we look forward to working out the detail alongside the Commission because,
      unlike what Mr Elles has just said, the Commissioner has made a commitment to
      discuss it with Parliament between now and 1 March.
  - s: Vi ser fram emot att få läsa kommissionens hela förslag till reform och vi
      <v>ser</v> <p>fram</p> emot att utarbeta detaljerna jämsides med kommissionen
      för, trots det Elles just sade, har kommissionären gjort ett åtagande att diskutera
      det med parlamentet före den 1 mars.
    t: We look forward to reading the full Commission proposal on reform and we <a>look</a>
      <a>forward</a> to working out the detail alongside the Commission because, unlike
      what Mr Elles has just said, the Commissioner has made a commitment to discuss
      it with Parliament between now and 1 March.
  - s: Hur som helst <v>ser</v> jag <p>fram</p> emot det dokument som godkänts av
      kommissionen i dag.
    t: In any event, I <a>look</a> <a>forward</a> to the document which was approved
      by the Commission today.
  - s: Hur som helst <v>ser</v> jag <p>fram</p> emot den vitbok som skall komma inom
      kort i februari.
    t: I also <a>look</a> <a>forward</a> to the White Paper which will be available
      in February.
  - s: Vi <v>ser</v> <p>fram</p> emot att arbeta nära tillsammans med detta parlament
      för att slutföra reformstrategipaketet och sedan, vilket är det allra viktigaste,
      arbeta tillsammans med detta parlament för att genomföra det kontinuerligt under
      de år som kommer att fordras för någonting så komplicerat som detta.
    t: We <a>look</a> <a>forward</a> to working closely with this House on the finalisation
      of the reform strategy package and then, most important of all, working together
      with this House on its implementation continually through the years that will
      be required on such complexities.
  - s: Jag <v>ser</v> <p>fram</p> emot den eran.
    t: I <a>look</a> <a>forward</a> to that era.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra kommissionär Bangemanns svar på
      detta.
    t: I <a>look</a> <a>forward</a> to Commissioner Bangemann’s reply.
  - s: Jag <v>ser</v> <p>fram</p> mot detta parlaments stöd för den andra behandlingen.
    t: I <a>look</a> <a>forward</a> to the support of this House for the second reading.
  - s: Det är under den tiden på året som de skotska och irländska fiskarna säljer
      en massa av sina produkter, och priserna vid årsslutet är av enormt stor betydelse
      för dem. Eftersom ett prima facie -fall etablerats trodde vi att det hade kunnat
      vara möjligt, men vi <v>ser</v> åtminstone <p>fram</p> emot ett tillfredsställande
      utfall av denna undersökning, som ger ett visst skydd åt producenterna i Europeiska
      unionen inom denna sektor, som är av väldigt stor betydelse för de fattigare
      regionerna.
    t: Since a prima facie case had been made, we thought it would have been possible
      but we <a>look</a> <a>forward</a> at least to a satisfactory outcome of this
      investigation that will give some measure of protection to European Union producers
      in this sector which is very important for the poorer regions.
  - s: Jag vill gärna <v>se</v> <p>fram</p> emot ett system som är såväl till nytta
      som flexibelt för alla dem som vill använda det, så att det kan vinna förtroende
      hos såväl näringsliv som handel och dessutom respektera behovet av lämpligt
      engagemang från arbetarnas sida.
    t: I would like to <a>look</a> <a>forward</a> to having a system which would be
      both useful and flexible for all those wishing to use it, so that it could enjoy
      the confidence both of business and commerce and also respect the need for appropriate
      involvement of workers.
  - s: Andra frågor har förelagts och fått hjälp av kammaren, i synnerhet europeiska
      företagsråd, så vi kan nu <v>se</v> <p>fram</p> emot en lösning också här.
    t: Other matters have been put in place and have been helped by the House, in
      particular the European Works Council, so that we can now <a>look</a> <a>forward</a>
      to a solution here as well.
  - s: Jag rosar den avgående kommissionsledamoten och jag <v>ser</v> <p>fram</p>
      emot den tillträdande kommissionsledamoten Neelie Kroes ämbetsperiod.
    t: I commend the outgoing Commissioner and I <a>look</a> <a>forward</a> to the
      tenure of the incoming Commissioner, Commissioner Kroes.
  - s: Jag vill också uttrycka min uppskattning för det bidrag som Neelie Kroes har
      lämnat och understryka att jag tillhör dem som med stor förväntan <v>ser</v>
      <p>fram</p> emot de ytterligare insatser som hon kan bidra med.
    t: I also wish to express my appreciation of Mrs Kroes’s contribution and emphasise
      that I am among those who <a>look</a> <a>forward</a> with high hopes to possible
      further contributions of hers.
  - s: Jag <v>ser</v> <p>fram</p> emot, tack vare samarbetet mellan kommissionen och
      parlamentet, ett tidigt godkännande av denna rekommendation under Förenade kungarikets
      ordförandeskap, i synnerhet med de brittiska ministrarna Chris Smiths och Mark
      Fishers välsignelse.
    t: I <a>look</a> <a>forward</a>, thanks to the collaboration between the Commission
      and Parliament, to an early adoption of this recommendation under the UK Presidency,
      particularly with the blessing of British Ministers Chris Smith and Mark Fisher.
  - s: Jag vill tacka er alla för er uppmärksamhet och solidaritet, något som de baltiska
      länderna har <v>sett</v> <p>fram</p> emot i så många år.
    t: Dear colleagues, I would like to thank you all for your attention and solidarity,
      which the nations of the Baltic countries have been <a>looking</a> <a>forward</a>
      to for so many years.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att fortsätta denna debatt genom samtal
      framöver.
    t: The Commission <a>looks</a> <a>forward</a> to continuing this debate through
      the forthcoming discussions.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att höra resultatet av era debatter
      om grönboken, som vi bör kunna anta i slutet av sommaren.
    t: I <a>look</a> <a>forward</a> very much to hearing the outcome of your debates
      on our Green Paper, which I understand will be adopted in late summer.
  - s: Vi kommer allt närmare ett avtal som kommer att ge ekonomierna i EU och Kanada
      ett välbehövligt uppsving och vi <v>ser</v> <p>fram</p> emot att få höra parlamentets
      synpunkter under dagens debatt och i den resolution som ni därefter ska anta.
    t: We are <a>looking</a> <a>forward</a> to hearing Parliament’s views during the
      debate today and the resolution that you will subsequently adopt.
  - s: Vi har lagt fram några ändringsförslag och vi <v>ser</v> <p>fram</p> emot visst
      stöd från våra kolleger.
    t: We have lodged some amendments and we are <a>looking</a> <a>forward</a> to
      some support from fellow Members.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era åsikter om dessa känsliga frågor,
      och jag vill tacka föredraganden Kartika Tamara Liotard och skuggföredragandena
      för deras värdefulla arbete med detta viktiga betänkande.
    t: I <a>look</a> <a>forward</a> to hearing your opinions on these sensitive issues
      and would like to thank the rapporteur, Ms Liotard, and the shadow rapporteurs
      for their valuable work on this important report.
  - s: Jag <v>ser</v> <p>fram</p> emot att få samarbeta närmare med min kollega Karel
      De Gucht för att garantera tillräckligt med tid för de justeringar som krävs
      med hänsyn till takten i den pågående reformen av den gemensamma fiskeripolitiken.
    t: I <a>look</a> <a>forward</a> to working closely together with my colleague
      Mr De Gucht in order to secure the necessary time for the adjustments that are
      needed, taking into account the pace of the ongoing CFP reform.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen lägger fram ett initiativ
      om ett inrättande av ett EU-program för att spåra finansiering av terrorism
      och jag förväntar mig att det kommer att leda till en stabilare lösning som
      innebär att framtagning av uppgifter enbart tillåts inom EU.
    t: I <a>look</a> <a>forward</a> to the Commission submitting an initiative to
      create a European Terrorist Finance Tracking Program (TFTP), and expect that
      this will provide a more solid solution, allowing data mining only to take place
      within the EU.
  - s: Jag och övriga liberaler i EU välkomnar och <v>ser</v> <p>fram</p> emot det.
    t: The reforms proposed by the European Parliament are a positive step which I
      and the family of European liberals welcome and <a>look</a> <a>forward</a> to
      seeing.
  - s: Vi <v>ser</v> <p>fram</p> mot parlamentets aktiva deltagande i utvecklingen
      av EU:s strategi för framtiden.
    t: We <a>look</a> <a>forward</a> to Parliament’s active participation in the development
      of the EU’s strategy for the future.
  - s: Detta kommer troligtvis att bli min sista budget som ordförande - jag hör ett
      par burop längst där bak -, men jag <v>ser</v> <p>fram</p> mot att föra denna
      budget i hamn.
    t: This will probably be my last budget as Chairman - I hear one or two boos at
      the back there - but I am <a>looking</a> <a>forward</a> to seeing this budget
      through.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter.
    t: I am <a>looking</a> <a>forward</a> to hearing your views.
  - s: Efter den mycket klara och skarpsinniga redogörelsen av såväl Amado som Nielson
      på den punkten vill jag gärna tillkännage att vi verkligen <v>ser</v> <p>fram</p>
      emot kommissionens förslag om att göra politiken i sin helhet samstämmig.
    t: After the lucid and closely reasoned explanation of this approach presented
      by both Mr Amado and Mr Nielson, I would like to note that we are very much
      <a>looking</a> <a>forward</a> to the proposals, not only by Mr Nielson, but
      by the entire Commission, in order to make the policy coherent as a whole.
  - s: De två sammanträdena har dominerats av förhandlingarna om en förnyelse av Lomékonventionen,
      och jag <v>ser</v> <p>fram</p> emot undertecknandet av en ny konvention och
      dess snabba ratificering av alla de berörda länderna.
    t: The two Assemblies have been dominated by the negotiations on renewal of the
      Lomé Convention and I <a>look</a> <a>forward</a> to the signature of a new Convention
      and its rapid ratification by all the countries concerned.
  - s: Nu råder det fred och vi kan <v>se</v> <p>fram</p> emot ett samarbete med Sydafrika
      i enlighet med de gemensamma visioner och värden som denna fråga hela tiden
      egentligen skulle ha byggts på.
    t: Peace has broken out, and we can now <a>look</a> <a>forward</a> to cooperation
      with South Africa in accordance with the common dreams and values which ought
      to have underpinned the whole business from the start.
  - s: Jag <v>ser</v> <p>fram</p> emot många liknande debatter om detta under de närmaste
      åren, vilka, hoppas jag, skall präglas av framgång för det som vi försöker göra
      på Balkan, som, i mina ögon, förblir det viktigaste avgörande provet på vad
      Europa kan åstadkomma på sin egen tröskel.
    t: I <a>look</a> <a>forward</a> to many similar debates to this over the next
      few years marking, I hope, the success of what we are trying to do in the Balkans
      which, for me, remains the single most important litmus-test of what Europe
      is able to do on its own doorstep.
  - s: Jag <v>ser</v> <p>fram</p> emot det kommande förslaget till direktiv från kommissionen,
      som kommer att tillhandahålla kvalitets- och säkerhetsstandarder för donation
      och förmedling av organ över hela EU.
    t: Mr President, Commissioner, I <a>look</a> <a>forward</a> to the forthcoming
      proposal for a directive from the Commission which will establish quality and
      safety standards for the donation and procurement of organs throughout the European
      Union.
  - s: Jag <v>ser</v> också <p>fram</p> emot kommissionsledamot Ján Figel’s tillkännagivande
      om ungas volontärarbete liksom kommissionsledamot Danuta Hübners engagemang
      för att undersöka och, hoppas jag, främja volontärarbete över generationsgränserna.
    t: I also <a>look</a> <a>forward</a> to Commissioner Figeľ’s communication on
      youth volunteering and Commissioner Hübner’s commitment to investigating and,
      I hope, promoting intergenerational volunteering.
  - s: Kommissionen <v>ser</v> även <p>fram</p> emot att koppla parlamentet till sitt
      arbete med portalen Ditt Europa, för att se till att medborgarna vet var de
      ska vända sig för att finna den information de söker.
    t: The Commission also <a>looks</a> <a>forward</a> to associating Parliament with
      its work on the ’Your Europe’ portal to ensure that citizens know where to go
      to find the information that they seek.
  - s: Jag vill tacka Oldřich Vlasák - jag hoppas att jag uttalar hans namn rätt,
      eftersom min tjeckiska är obefintlig - för hans synpunkter, eftersom han ger
      mig tillfälle att säga att jag verkligen <v>ser</v> <p>fram</p> emot möjligheten
      att utnyttja Eurobarometern för att få reda på mer om vad medborgarna tycker
      om ombudsmannen och om behandlingen av klagomål.
    t: I want to thank Mr Vlasák - I hope I am pronouncing the name correctly, because
      my Czech is non-existent - for his remarks, because it gives me the opportunity
      to say that I am actively <a>looking</a> <a>forward</a> to the possibility of
      making use of the facilities of the Eurobarometer in order to be able to find
      out more about what citizens think and feel about the Ombudsman and about the
      handling of complaints.
  - s: Jag <v>ser</v> <p>fram</p> emot att få se en stor ansvarskänsla vid de kommande
      förhandlingarna, så att man undviker att lägga en institutionell kris ovanpå
      den nuvarande ekonomiska krisen.
    t: I <a>look</a> <a>forward</a> to seeing a great sense of responsibility at the
      forthcoming negotiations, so as to avoid adding an institutional crisis on top
      of the current economic crisis.
  - s: Vi <v>ser</v> <p>fram</p> emot att få samarbeta med observatörerna och vi hoppas
      att ni alla får nytta av er tid här tillsammans med oss.
    t: We <a>look</a> <a>forward</a> to working with the observers here and we wish
      all of you success in your time here with us.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra kommissionsledamotens förklaring,
      som jag har nämnt är nödvändig om vi skall kunna komma överens.
    t: I <a>look</a> <a>forward</a> to hearing the Commissioner’s declaration, which
      is a declaration that I made clear was essential if we were to find agreement.
  - s: Programmet ”Intelligent energi för Europa” kommer emellertid att bli verkligt
      värdefullt och jag <v>ser</v> <p>fram</p> emot dess antagande efter kommissionsledamotens
      förklaring, och jag ser även fram emot en omröstning i morgon som jag hoppas
      kommer att innebära ett stort stöd från ett Europaparlament som kommer att följa
      programmet med stort intresse.
    t: Nevertheless, the Intelligent Energy for Europe Programme will be of very real
      value and I <a>look</a> <a>forward</a> to its adoption following the Commissioner’s
      declaration, and to a vote tomorrow which I hope will be very well supported
      by a European Parliament that will follow the programme with great interest.
  - s: Jag måste emellertid säga att, även om jag själv inte kunde följa alla vändningar
      i diskussionen, min grupp verkligen är oerhört nöjd med resultatet och <v>ser</v>
      <p>fram</p> emot att stödja föredraganden i omröstningen i morgon.
    t: Still, even for those such as myself who were not able to follow every twist
      and turn, my group is certainly extremely pleased with the outcome and <a>looks</a>
      <a>forward</a> to supporting the rapporteur in the vote tomorrow.
  - s: Vi <v>ser</v> <p>fram</p> emot att uppnå ett bra resultat i omröstningen i
      morgon i och med det samarbete som vi har haft hittills.
    t: We <a>look</a> <a>forward</a> to achieving a good result in the vote tomorrow
      with the cooperation that we have seen up to now.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med talman Hans-Gert Poettering
      och med parlamentet, och också med kollegerna inom Europeiska rådet, när det
      gäller att skapa reform inom EU och verklig förändring för EU:s medborgare före
      utgången av detta årtionde.
    t: I <a>look</a> <a>forward</a> to working closely with President Poettering and
      with this Parliament, and with colleagues in the European Council, to deliver
      real reform in Europe and real change for Europe’s citizens to the end of this
      decade.
  - s: Vi <v>ser</v> <p>fram</p> emot fortsättningen på vårt goda samarbete.
    t: We <a>look</a> <a>forward</a> to the continuation of our good cooperation.
  - s: Vad gäller reformen av arbetsmarknaden <v>ser</v> vi <p>fram</p> emot diskussionen
      om kommissionens dokument om flexicurity [flexibel säkerhet].
    t: As for labour market reform, we are <a>looking</a> <a>forward</a> to the discussion
      of the Commission document on flex-security.
  - s: Vi har därför ett omfattande och svårt arbete framför oss, men jag <v>ser</v>
      <p>fram</p> emot er fortsatta och värdefulla insats.
    t: Much difficult work therefore lies ahead of us, but I <a>look</a> <a>forward</a>
      to your continued and very valuable input.
  - s: Jag <v>ser</v> nu <p>fram</p> emot era synpunkter!
    t: I now <a>look</a> <a>forward</a> to your viewpoints.
  - s: Slutligen litar vi på att stadgan om de grundläggande rättigheterna kommer
      att införlivas i fördragen på ett juridiskt bindande sätt och vi <v>ser</v>
      <p>fram</p> emot ett brett och aktivt deltagande i framtiden i diskussionen
      om unionens framtid.
    t: Finally, we trust that the Charter of Fundamental Rights will be incorporated
      in the Treaties in a legally binding manner and we <a>look</a> <a>forward</a>
      in future to wide and active participation in the discussion on the future of
      the Union.
  - s: Jag <v>ser</v> <p>fram</p> emot den debatt som då kommer att äga rum.
    t: I <a>look</a> <a>forward</a> to the debate at that time.
  - s: Jag har naturligtvis också noterat vad Michaele Schreyer sade att hon kommer
      att ta upp på Ekofin-rådets möte och <v>ser</v> <p>fram</p> emot denna diskussion.
    t: I have, of course, also noted what Mrs Schreyer said about her bringing the
      issue up at the ECOFIN meeting and I <a>look</a> <a>forward</a> to this discussion.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att vi nu kan fatta ett gemensamt
      beslut i EU och att vi kan genomföra en mycket viktig trafiksäkerhetsåtgärd
      som är grundläggande för trafiksäkerheten i EU.
    t: I <a>look</a> <a>forward</a> to our being able to reach a common decision in
      the EU and to our being able to implement this vital measure which is fundamental
      to road safety in the EU.
  - s: Det kan vara svårt att säga exakt om så är fallet med dessa system, och därför
      vill jag säga än en gång att vi <v>ser</v> <p>fram</p> emot den dag det kommer
      en faktisk utvärdering.
    t: It may be difficult to tell exactly whether that is the case with these schemes,
      so I will say once again that we <a>look</a> <a>forward</a> to getting a proper
      evaluation.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare fina arbeten från honom.
    t: I <a>look</a> <a>forward</a> to further good work from him.
  - s: Jag <v>ser</v> <p>fram</p> emot att få läsa ert svar i protokollet.
    t: I <a>look</a> <a>forward</a> to reading your answer in the Minutes of the sitting.
  - s: Jag <v>ser</v> <p>fram</p> emot Corbett-betänkandet, vilka förändringar det
      än kan föra med sig.
    t: I <a>look</a> <a>forward</a> to the Corbett report and whatever change that
      may bring.
  - s: Vi har en möjlighet att arbeta på ett omfattande sätt, och vi <v>ser</v> <p>fram</p>
      emot att delta vid konferensen och att göra den till en framgång.
    t: We have an opportunity to work in a comprehensive manner and we <a>look</a>
      <a>forward</a> to taking part in the conference and making it a success.
  - s: Till Glenys Kinnock vill jag säga att jag <v>ser</v> <p>fram</p> emot mötet
      med den gemensamma parlamentariska församlingen.
    t: Let me say to Mrs Kinnock, that I <a>look</a> <a>forward</a> to the meeting
      with the Joint Parliamentary Assembly (JPA).
  - s: Ett datum som många längtansfullt <v>ser</v> <p>fram</p> emot.
    t: A date which many are <a>looking</a> <a>forward</a> to.
  - s: Vi <v>ser</v> <p>fram</p> emot ministerns ankomst.
    t: We <a>look</a> <a>forward</a> to the Minister’s arrival.
  - s: Här har man agerat föredömligt och jag <v>ser</v> <p>fram</p> emot när vi kan
      öppna denna viktiga utställning.
    t: The Commission <a>looks</a> <a>forward</a> to continuing cooperation with the
      European Parliament and its services to ensure that the Union’s participation
      at Expo 2000 will be an important event in bringing the European Union and its
      institutions closer to its citizens.
  - s: Han kan inom den närmaste tiden <v>se</v> <p>fram</p> emot ytterligare framsteg
      inom detta område.
    t: He can <a>look</a> <a>forward</a> to further progress in this respect in the
      near future.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera denna handlingsplan i parlament
      och, i synnerhet med tanke på det stöd som ges till den europeiska modellen
      i professor Desamas betänkande.
    t: I <a>look</a> <a>forward</a> to discussing that action plan in this Parliament,
      especially in view of the support given to a European approach to satellite
      navigation in Professor Desama’s report.
  - s: Jag anser att detta förslag till direktiv på ett effektivt sätt kan bidra till
      vårt gemensamma mål att säkerställa en god konsumenthälsa och ett gott konsumentskydd,
      och jag <v>ser</v> <p>fram</p> emot mer ingående diskussioner med parlamentsledamöterna
      om denna fråga i framtiden.
    t: I believe that this draft directive can effectively contribute to our common
      goal of ensuring a high level of consumer health and safety and I <a>look</a>
      <a>forward</a> to more detailed discussions with Members of Parliament in future
      on this issue.
  - s: Vi <v>ser</v> <p>fram</p> emot vad kommissionären har att säga och jag måste
      understryka att det är mycket viktigt att hon tillfredsställer utskottet för
      miljö och parlamentet, inte minst därför att om hon ber oss att skjuta upp genomförandet
      av någon del av förordningen, måste det gå genom detta parlament via medbeslutandeförfarandet.
    t: We <a>look</a> <a>forward</a> to what the Commissioner has to say, and I have
      to underline that it is very important that she should satisfy the Environment
      Committee and the Parliament, not least because if she is asking us to suspend
      the application of any part of the regulation, it will have to come through
      this Parliament by codecision.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag - och jag tror inte att det kommer
      att dröja länge - då revisionsrätten kommer att kunna ge dessa två organ ett
      garanticertifikat för att ”hålla sig rena” så att säga och få goda rapporter
      från domstolen.
    t: Mr President, I <a>look</a> <a>forward</a> to the day - and I do not think
      it will be long ahead - when the Court of Auditors is able to give these two
      agencies a certificate of assurance for ’keeping their noses clean’ so to speak
      and for getting good reports from the Court.
  - s: 'Det står: ”<v>Ser</v> <p>fram</p> emot rapporten från kommissionens ordförande
      i förberedelse för toppmötet i Köln om den interna reformen av kommissionen.'
    t: 'It says: ’<a>Looks</a> <a>forward</a> to the report of the President of the
      Commission preparing for the Cologne Summit of the internal reform of the Commission.'
  - s: Vi <v>ser</v> <p>fram</p> emot era synpunkter och ett fortsatt nära samarbete
      med er i framtiden.
    t: We <a>look</a> <a>forward</a> to your feedback, Mr Trichet, and to continued
      close cooperation with you in the future.
  - s: Vi behöver statuera exempel och visa vårt förtroende för Irans ledare och folk,
      detta charmfulla, värdiga och begåvade iranska folk som <v>ser</v> <p>fram</p>
      emot demokrati och reformer.
    t: We need to set an example and show our confidence in the leaders and people
      of Iran, the charming, dignified, talented people of Iran <a>looking</a> <a>forward</a>
      to democracy and reform, witness the hope they still place in President Hatami,
      who really is fighting to bring about changes in their theocratic regime.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets antagande av detta betänkande,
      vilket medför upprättandet av ett sådant observatorium vid Europeiska rådet
      i Amsterdam i juli.
    t: I <a>look</a> <a>forward</a> to Parliament adopting this report leading to
      the establishment of such an observatory at the European Council in Amsterdam
      in July.
  - s: Jag <v>ser</v> därför mycket <p>fram</p> emot denna impact study och hoppas
      att den kommer att innehålla också dessa kvantitativa försök att beräkna vinsterna.
    t: So I am really <a>looking</a> <a>forward</a> to this impact study and hope
      that it will also contain this quantitative attempt at calculating the benefits.
  - s: Vi <v>ser</v> <p>fram</p> emot ytterligare ökat samarbete från de kinesiska
      myndigheternas sida med hänsyn till den här frågan.
    t: We <a>look</a> <a>forward</a> to further enhanced cooperation by the Chinese
      authorities with regard to this matter.
  - s: Jag hoppas att parlamentet kommer att stödja våra ändringsförslag, och jag
      <v>ser</v> <p>fram</p> emot ännu större framsteg under de kommande åren.
    t: I hope Parliament will support our amendments and I <a>look</a> <a>forward</a>
      to even greater progress in the years to come.
  - s: Slutligen vill jag ännu en gång tacka Europaparlamentet för dess bidrag, och
      jag <v>ser</v> <p>fram</p> emot fortsatta diskussioner om regelbundna rapporter
      under de kommande månaderna.
    t: Finally, I thank the European Parliament once again for its own contribution
      and I <a>look</a> <a>forward</a> to continuing our discussion on the regular
      reports in the coming months.
  - s: Jag har som en följd av parlamentets förslag till resolution förstått att parlamentet
      håller på med en sådan undersökning, och jag <v>ser</v> <p>fram</p> emot att
      få samarbeta med parlamentet rörande de åtgärder man beslutar sig för att föreslå
      som ett svar på denna uppmaning.
    t: I can see from the motion for a resolution that the House is carrying out such
      a review, and I <a>look</a> <a>forward</a> to working with Parliament on any
      measures which it decides to introduce in response to this request.
  - s: Jag <v>ser</v> <p>fram</p> emot att få granska den närmare.
    t: I <a>look</a> <a>forward</a> to examining it closely.
  - s: Jag <v>ser</v> <p>fram</p> emot att få samarbeta med denna nya kommission.
    t: I <a>look</a> <a>forward</a> to working with this new Commission.
  - s: Tack för er tid. Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter.
    t: Thank you for your time and I <a>look</a> <a>forward</a> to hearing your comments.
  - s: Jag beklagar att tiden är för kort för att kunna tala längre om ett så omfångsrikt
      ämne och diskutera det med parlamentet, men vi <v>ser</v> gärna <p>fram</p>
      emot nästföljande möjlighet till detta.
    t: I am sorry that there is too little time to speak longer about such an extensive
      subject, and to have a debate with this Parliament, but we <a>look</a> <a>forward</a>
      to the next opportunity to do so.
  - s: Jag välkomnar detta första steg i processen med att utvidga unionen till Central-
      och Östeuropa och jag <v>ser</v> <p>fram</p> emot att inleda förhandlingar med
      resten av de länder som har ansökt om medlemskap.
    t: I welcome this first step in the process of expanding the Union into central
      and eastern Europe and I <a>look</a> <a>forward</a> to the opening of the negotiations
      with the rest of the countries who have applied for membership.
  - s: Bra försök på första april, men vi <v>ser</v> <p>fram</p> emot att få det riktiga
      rapporten om vad som skall ställas till förfogande för ombyggnad av dessa byggnader.
    t: nice try on April Fool’s Day but we <a>look</a> <a>forward</a> to receiving
      the genuine report on what should be made available for the conversion of those
      buildings.
  - s: Vi kommer noga att följa upp detta fall, och vi <v>ser</v> <p>fram</p> emot
      samtalen om denna fråga vid nästa sammanträde mellan Europaparlamentets delegation
      för förbindelserna med Förenta staterna och Förenta staternas kongress.
    t: We will carefully follow up this case, and <a>look</a> <a>forward</a> to the
      exchanges on this issue at the next meeting between the European Parliament
      Delegation for relations with the United States and the United States’ Congress.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta arbeta med er på ett öppet och
      konstruktivt sätt.
    t: I <a>look</a> <a>forward</a> to continuing to work with you in an open and
      constructive manner.
  - s: Jag tackar de två föredragandena för att de har tagit till sig yttrandet från
      utskottet för jordbruk och landsbygdens utveckling och <v>ser</v> <p>fram</p>
      emot ett givande resultat.
    t: I thank the two rapporteurs for taking on board the opinion of the Committee
      on Agriculture and <a>look</a> <a>forward</a> to a worthwhile result.
  - s: Det är en spännande tid, och jag <v>ser</v> <p>fram</p> emot att få tillbaka
      den granskade versionen för andra behandlingen.
    t: It is an exciting time, and I <a>look</a> <a>forward</a> to the review returning
      for second reading.
  - s: Vi hade besök av Ungerns president i morse, vilket tydligt visar att kandidatländernas
      politiker <v>ser</v> <p>fram</p> emot att få ansluta sig till detta parlament,
      och att de behöver utbildning för att kunna göra detta korrekt.
    t: We had the President of Hungary here this morning, which shows that clearly
      politicians from the candidate countries are <a>looking</a> <a>forward</a> to
      joining this Parliament and they need training to be able to do that properly.
  - s: Även jag vill tacka alla, särskilt våra medborgare, och jag <v>ser</v> <p>fram</p>
      emot ett konstruktivt samarbete.
    t: Madam President, I, too, would like to congratulate everyone, especially our
      citizens, and I <a>look</a> <a>forward</a> to us working together constructively.
  - s: Jag <v>ser</v> <p>fram</p> emot ett konstruktivt samarbete.
    t: I <a>look</a> <a>forward</a> to some constructive cooperation.
  - s: Som rådets ordförande kommer jag naturligtvis uppmärksamt lyssna till era anföranden
      och jag <v>ser</v> <p>fram</p> emot ett givande åsiktsutbyte som kommer att
      vara till hjälp för oss alla i de kommande förhandlingarna.
    t: As President-in-Office of the Council, I will naturally listen carefully to
      your speeches and I <a>look</a> <a>forward</a> to a fruitful exchange of views,
      which will help us all in the subsequent negotiations.
  - s: För min del <v>ser</v> jag <p>fram</p> emot att arbeta intensivt med honom
      och andra kolleger i parlamentet under kommande månader när vi går in i vad
      jag skulle beskriva som en avgörande fas i vårt engagemang för Afghanistan.
    t: For my part, I <a>look</a> <a>forward</a> to working very much with him and
      other colleagues in Parliament in the months ahead as we enter what I would
      describe as a crucial phase in our engagement in Afghanistan.
  - s: Jag <v>ser</v> mycket <p>fram</p> emot den fortsatta diskussionen om de viktigaste
      frågorna i rapporten och hur det sedan utvecklar sig.
    t: I very much <a>look</a> <a>forward</a> to continuing the discussion on the
      key points at issue in that report and beyond.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens reaktion.
    t: I <a>look</a> <a>forward</a> to the reaction of the Commission.
  - s: Slutligen så måste Europaparlamentet formellt knytas till Europeiska unionens
      delegation till dessa konferenser, och jag <v>ser</v> <p>fram</p> emot en sådan
      utfästelse från kommissionen.
    t: Finally, the European Parliament must formally be associated with the European
      Union delegation to these conferences and I <a>look</a> <a>forward</a> to a
      commitment on that from the Commission.
  - s: Vi befinner oss bara i början av en viktig diskussion, och jag <v>ser</v> <p>fram</p>
      emot en fortsatt spännande dialog.
    t: We are only at the beginning of an important discussion, and I <a>look</a>
      <a>forward</a> to further stimulating dialogue.
  - s: Jag <v>ser</v> <p>fram</p> emot de kommande sex månaderna.
    t: I <a>look</a> <a>forward</a> to the next six months.
  - s: Slutligen <v>ser</v> vi <p>fram</p> emot att arbeta tillsammans med medlemsstaterna
      och samordna våra initiativ med dem för att än bättre förverkliga det biregionala
      partnerskapet.
    t: Finally, we <a>look</a> <a>forward</a> to working with Member States and coordinating
      our initiatives with theirs in order to better implement the bi-regional partnership.
  - s: Avslutningsvis vill jag säga att jag uppskattar att få ta del av parlamentets
      slutsatser och jag <v>ser</v> <p>fram</p> emot att komma tillbaka till er med
      förslag till förändringar senare i år.
    t: To conclude, I appreciate receiving the conclusions of Parliament and <a>look</a>
      <a>forward</a> to coming to you with proposals for change later in the year.
  - s: Jag <v>ser</v> <p>fram</p> emot fortsatt samarbete mellan kommissionen och
      parlamentet i genomförandet av detta program.
    t: I <a>look</a> <a>forward</a> to continuing cooperation between Commission and
      Parliament in the implementation of this programme.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare diskussioner om detta här i parlamentet.
    t: I <a>look</a> <a>forward</a> to further discussions on this matter in Parliament.
  - s: Jag frågade kommissionären när vi kan <v>se</v> <p>fram</p> emot meddelandet.
    t: Mr President, I did ask the Commissioner when we might <a>look</a> <a>forward</a>
      to the announcement.
  - s: Jag kan nu säga att de med tillförsikt kan <v>se</v> <p>fram</p> emot nästa
      vecka;
    t: I can now tell them that they can <a>look</a> <a>forward</a> to next week with
      confidence;
  - s: Marknaden och de nationella myndigheterna har sedan en lång tid tillbaka <v>sett</v>
      <p>fram</p> emot ett fastställande av direktivet om rekonstruktion och likvidation
      av kreditinstitut.
    t: Mr President, the market and national authorities have been <a>looking</a>
      <a>forward</a> to the directive on the reorganisation and the winding-up of
      credit institutions coming into effect for some time now.
  - s: Jag <v>ser</v> således <p>fram</p> emot att rapportera om de framsteg som kommer
      att noteras under de kommande månaderna.
    t: I am therefore <a>looking</a> <a>forward</a> to reporting on the progress made
      during the next couple of months.
  - s: Jag <v>ser</v> redan nu <p>fram</p> emot att få ta del av gruppens rapport
      och rekommendationer.
    t: I am already <a>looking</a> <a>forward</a> to the report and the recommendations
      of this working group.
  - s: Jag ger er mitt löfte om att fortsätta arbetet för en större rörelsefrihet
      och för att denna frihet ska öka i det bättre Europa som vi <v>ser</v> <p>fram</p>
      emot.
    t: I give you my undertaking that I will pursue the agenda that will lead to greater
      freedom of movement and to that freedom being enhanced in the better Europe
      that we <a>look</a> <a>forward</a> to.
  - s: Jag <v>ser</v> därför <p>fram</p> emot vår diskussion om insynsdirektivet,
      vilket, som ni vet, har tilldelats utskottet för ekonomi och valutafrågor.
    t: I <a>look</a> <a>forward</a> therefore to our discussion on the transparency
      directive, which, as you now know, has been given to the Committee on Economic
      and Monetary Affairs.
  - s: Som föredragande <v>ser</v> jag <p>fram</p> emot en mycket vital debatt, eftersom
      vi förväntar oss att slutförandet av handlingsplanen för finansiella tjänster
      även kommer att vara inriktat på detta direktiv.
    t: As the rapporteur I <a>look</a> <a>forward</a> to a very vital debate, as we
      will expect for the completion of the financial services action plan that this
      directive will be pointed at as well.
  - s: Jag förstår att kolleger på den här sidan av kammaren står i begrepp att utsätta
      oss för en hel massa nya ändringsförslag i kväll, så förmodligen kan vi <v>se</v>
      <p>fram</p> mot att gå igenom hundratals ändringsförslag i morgon inför en omröstning
      på onsdag.
    t: I understand that colleagues on this side of the House are about to subject
      us to a whole raft of fresh amendments tonight, so we shall probably have and
      <a>look</a> <a>forward</a> to looking at a hundred amendments tomorrow for a
      vote on Wednesday.
  - s: Jag <v>ser</v> <p>fram</p> emot denna kammares bidrag till debatten.
    t: I <a>look</a> <a>forward</a> to the contribution of this House to that debate.
  - s: Jag <v>ser</v> <p>fram</p> emot offentliggörandet av den femte sammanhållningsrapporten
      runt den 9 november.
    t: I <a>look</a> <a>forward</a> to the publication of the fifth Cohesion Report,
      around 9 November.
  - s: Jag menar att detta är en diskussion som vi måste föra och som jag <v>ser</v>
      <p>fram</p> emot.
    t: I think that is a debate we need to have and I <a>look</a> <a>forward</a> to
      it.
  - s: Vi <v>ser</v> <p>fram</p> emot fredligt samarbete i Östersjöområdet och med
      Ryssland, som brottas med problemen med omvandlingen till demokratiska och juridiskt
      bindande strukturer.
    t: We are <a>looking</a> <a>forward</a> to peaceful collaboration with the Baltic
      area and with a Russia grappling with the problems of a changeover to democratic
      and legally binding structures.
  - s: Vi kan använda oss av erfarenheterna från unionens insatser i Afghanistan,
      och jag <v>ser</v> <p>fram</p> emot att få se ett enat Europa bakom denna nya,
      stora utmaning i Irak som börjar med att lyfta sanktionerna.
    t: We can draw on the experiences of the Union’s efforts in Afghanistan and I
      <a>look</a> <a>forward</a> to seeing a united Europe behind this new, big challenge
      in Iraq, starting with the lifting of sanctions.
  - s: Vi <v>ser</v> <p>fram</p> mot att Polen skall ansluta sig till Europeiska unionen
      nästa år.
    t: We <a>look</a> <a>forward</a> to Poland joining the European Union next year.
  - s: Jag <v>ser</v> nu <p>fram</p> mot er diskussion av betänkandet.
    t: I <a>look</a> <a>forward</a> now to your discussion of the report.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med Ignasi Guardans Cambó och Maria
      Matsouka när de ska påbörja processen med att ta fram ett betänkande och ställningstagande
      för detta analysförslag i utskottet för konstitutionella frågor respektive utskottet
      för framställningar.
    t: I <a>look</a> <a>forward</a> to working with Mr Guardans Cambó and Mrs Matsouka
      as they embark upon the process of drawing up a report and opinion concerning
      this proposed vision in the Committee on Constitutional Affairs and the Committee
      on Petitions respectively.
  - s: Jag anser att det är ett utmärkt initiativ, och jag <v>ser</v> också <p>fram</p>
      emot nästa års rapport.
    t: I think that is an excellent initiative and I also <a>look</a> <a>forward</a>
      to seeing next year’s report.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med Margot Wallström och andra
      institutioner och eventuellt anordna en brainstorming- och en diskussionsprocess
      kring denna idé så att vi bättre kan tjäna medborgarna.
    t: I would very much <a>look</a> <a>forward</a> to working with Mrs Wallström
      and with other institutions and perhaps launching a brainstorming and reflection
      procedure about that idea, so that we can serve citizens better.
  - s: Vägen framför oss är fortfarande lång och långt ifrån enkel, men jag är säker
      på att vi med ert stöd verkligen kan förändra hur EU kommunicerar med sina medborgare
      genom att låta dem komma till tals och genom att lyssna på dem. En kommunikationspolitik
      för EU kan bli ett redskap för att stärka demokratin, och jag <v>ser</v> <p>fram</p>
      emot debatten om den.
    t: An EU communication policy can be a tool to strengthen democracy and I <a>look</a>
      <a>forward</a> to the debate on it.
  - s: Därför <v>ser</v> vi <p>fram</p> emot ett fortsatt nära och fruktsamt samarbete
      med parlamentet.
    t: Thus we are indeed <a>looking</a> <a>forward</a> to a continued close and fruitful
      joint cooperation with Parliament because it will be for the long haul that
      we are there, and I do hope we get your support for the policy as such - for
      the strategy, but also for the implementation.
  - s: Fru talman, herr vice-ordförande, dessa är de frågor som utskottet för ekonomi
      och valutafrågor vill ställa och vi <v>ser</v> <p>fram</p> emot svaren från
      rådet och kommissionen.
    t: Madam President, Mr Vice-President, those are the questions the Committee on
      Economic and Monetary Affairs would like to ask and we <a>look</a> <a>forward</a>
      to the responses from the Council and the Commission.
  - s: Jag <v>ser</v> <p>fram</p> emot att få se de riktlinjer som IMF, Världsbanken
      och OECD utvecklar och jag hoppas att de kommer att omfatta öppenhet, god förvaltning
      och ömsesidighet.
    t: I <a>look</a> <a>forward</a> to seeing the guidelines that the IMF, the World
      Bank and the OECD develop and I hope that they will incorporate transparency,
      good governance and reciprocity.
  - s: Jag vill tacka alla som yttrat sig, eftersom jag fått intrycket att vi med
      tillförsikt kan <v>se</v> <p>fram</p> emot morgondagens omröstning och att sannolikheten
      är stor för en överenskommelse som kommer att utgöra ett betydande steg framåt.
    t: Madam President, ladies and gentlemen, I am grateful to everyone who has spoken,
      because it seems to me that we can <a>look</a> <a>forward</a> confidently to
      tomorrow’s vote and to the likelihood of reaching an agreement which will constitute
      a substantial step forward.
  - s: Jag <v>ser</v> <p>fram</p> emot morgondagens omröstning.
    t: I am <a>looking</a> <a>forward</a> to tomorrow’s vote.
  - s: Jag <v>ser</v> <p>fram</p> emot en ratificering av fördraget, och sedan kan
      man ta itu med de andra frågor som har tagits upp.
    t: I <a>look</a> <a>forward</a> to the ratification of the Treaty and then one
      should deal with the other issues raised.
  - s: Vi <v>ser</v> <p>fram</p> emot snabba åtgärder i denna fråga.
    t: We <a>look</a> <a>forward</a> to rapid action on this matter.
  - s: I det meddelande som de flesta av oss <v>ser</v> <p>fram</p> emot, som kommissionär
      Vitorino nämnde, måste vi också få veta hur mycket unionen använder för barn
      i Phare- och Tacis-programmen.
    t: In the statement which most of us are <a>looking</a> <a>forward</a> to and
      which Commissioner Vitorino mentioned, we must also find out how much the European
      Union is spending on children under the PHARE and TACIS programmes.
  - s: Jag <v>ser</v> <p>fram</p> emot att den kommer senast i meddelandena.
    t: I <a>look</a> <a>forward</a> to its arriving no later than with the statements.
  - s: Jag <v>ser</v> ivrigt <p>fram</p> emot vårt samarbete i min egenskap av ordförande
      för Agrifin-rådet under Finlands ordförandeskap.
    t: I eagerly <a>look</a> <a>forward</a> to working in co-operation with you in
      my role of chairman of the Agriculture Council during the Finnish presidential
      term.
  - s: Jag <v>ser</v> <p>fram</p> emot de förslag som blir resultatet av denna dialog.
    t: I <a>look</a> <a>forward</a> to receiving proposals emerging from that dialogue.
  - s: Jag <v>ser</v> nu <p>fram</p> emot en intressant debatt och att få höra era
      åsikter.
    t: I now <a>look</a> <a>forward</a> to an interesting debate and hearing your
      views.
  - s: Jag <v>ser</v> <p>fram</p> emot era förslag, herr Barnier.
    t: Mr Barnier, I <a>look</a> <a>forward</a> to your proposals.
  - s: På det hela taget stöder S&D-gruppen den kompromiss som har uppnåtts och vi
      <v>ser</v> <p>fram</p> emot att stödja första behandlingen i morgondagens omröstning.
    t: So all in all, Mr President and rapporteur, the S&D Group supports the compromise
      reached and we <a>look</a> <a>forward</a> to supporting the first reading deal
      in tomorrow’s vote.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare analys av sektorn när vi undersöker
      direktivet om marknader för finansiella instrument senare i år.
    t: I <a>look</a> <a>forward</a> to further analysis of the sector when we look
      at the MiFID Directive later on this year.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta om ytterligare steg.
    t: I am <a>looking</a> <a>forward</a> to cooperating on further steps.
  - s: Jag <v>ser</v> <p>fram</p> emot en stadga om kvinnors rättigheter här i Europa,
      vilken förhoppningsvis ska kunna bli en modell som kan genomföras i hela världen.
    t: I <a>look</a> <a>forward</a> to a women’s rights charter here in Europe which
      can hopefully become a model to be implemented right throughout the world.
  - s: Jag vill i min tur tacka Carlos Coelho för det arbete han har utfört för dessa
      båda länder och jag <v>ser</v> <p>fram</p> emot att få samarbeta med er i framtiden.
    t: I would like, in my turn, to thank Mr Coelho for the work he has been doing
      on these two countries and <a>look</a> <a>forward</a> to further cooperation
      with you.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med er och att få föra denna
      fråga framåt.
    t: I am <a>looking</a> <a>forward</a> to working closely with you to take this
      issue forward.
  - s: Vi <v>ser</v> <p>fram</p> emot ett nära samarbete med rådet och kommissionen
      för att genomföra denna gemensamma åtgärd.
    t: We <a>look</a> <a>forward</a> to close cooperation with the Council and the
      Commission in implementing this joint action.
  - s: Avslutningsvis vill jag säga att vi <v>ser</v> <p>fram</p> emot reformfördragets
      ratificering och ikraftträdande eftersom detta kommer att innebära nya möjligheter,
      något som också Pál Schmitt nämnde.
    t: To conclude, we are <a>looking</a> <a>forward</a>, as Mr Schmitt mentioned,
      to the ratification and entry into force of the Reform Treaty because this will
      open up new possibilities.
  - s: Jag vill återigen tacka Pál Schmitt och alla de som bidrog till detta inspirerande
      betänkande, och jag <v>ser</v> <p>fram</p> mot ytterligare samarbete.
    t: I would like once again to thank Mr Schmitt and all those who contributed to
      this inspiring report, and I <a>look</a> <a>forward</a> to further collaboration.
  - s: Jag <v>ser</v> <p>fram</p> emot diskussionen.
    t: I <a>look</a> <a>forward</a> to the discussion.
  - s: När det gäller antalet tillgängliga utsläppsrätter <v>ser</v> jag också <p>fram</p>
      emot ett mer realistiskt resultat i morgon.
    t: As regards the number of available allowances, too, I <a>look</a> <a>forward</a>
      to a more realistic outcome tomorrow.
  - s: Det gläder mig dock att samarbetet har förbättrats nyligen, och jag <v>ser</v>
      <p>fram</p> emot att det fortsätter så.
    t: However, I am pleased that there has been an improvement in cooperation recently,
      and I <a>look</a> <a>forward</a> to that continuing.
  - s: Vi <v>ser</v> <p>fram</p> emot ett intensivt samarbete med ordförandeskapet.
    t: We are <a>looking</a> <a>forward</a> to working closely with the presidency.
  - s: Jag hoppas därför att vi kan <v>se</v> <p>fram</p> emot betydande och snabba
      framsteg med alla nödvändiga förbättringar, av alla de skäl som framförts på
      ett så effektivt sätt av de ledamöter som bidragit till debatten här i kväll.
    t: I hope, therefore, that we can <a>look</a> <a>forward</a> to substantial and
      speedy progress with the necessary improvements for all the reasons that have
      been outlined in such an effective way by Members who have contributed to the
      debate tonight.
  - s: Vi måste vara snabba och effektiva, och vi <v>ser</v> <p>fram</p> emot ett
      konstruktivt samarbete med Europaparlamentet i denna viktiga fråga, som inte
      kan undgå att påverka många förfaranden och regler i parlamentet.
    t: We must act quickly and effectively, and we <a>look</a> <a>forward</a> to constructive
      cooperation with the European Parliament on this important matter which cannot
      help but affect many of Parliament’s rules and procedures.
  - s: Vi <v>ser</v> <p>fram</p> emot att kommissionen lägger fram konkreta förslag.
    t: We are <a>looking</a> <a>forward</a> to the Commission’s presenting practical
      proposals.
  - s: Jag <v>ser</v> <p>fram</p> emot att göra ett inlägg senare, men jag ville ha
      detta fört till protokollet nu, eftersom det är mycket viktigt att ni som talman
      förstår hur allvarligt vi ser på hur man har hanterat saken.
    t: I shall <a>look</a> <a>forward</a> to contributing later, but I wanted that
      on the record now, because it is very important that you as President understand
      how seriously we regard the way this has been handled.
  - s: Vi <v>ser</v> <p>fram</p> emot att motta era individuella kommentarer.
    t: We <a>look</a> <a>forward</a> to receiving your individual comments.
  - s: Jag välkomnar idén om en översyn efter halva tiden, i början av nästa år, och
      <v>ser</v> <p>fram</p> emot att delta i denna.
    t: I welcome the idea of a mid-term review for early next year and I <a>look</a>
      <a>forward</a> to participating in it.
  - s: Många cyprioter behöver stöd för att fånga EU:s anda och för att <v>se</v>
      <p>fram</p> med större självsäkerhet emot att bli ett återförenat samhälle.
    t: Many Cypriots require support to catch the spirit of Europe and to <a>look</a>
      <a>forward</a> with more self-assurance to being a reunited community.
  - s: Genom detta dubbla angreppssätt - att ta itu med styrningen på politisk nivå
      och att ta itu med de finansiella terroristerna - kan vi kanske <v>se</v> <p>fram</p>
      emot en bättre framtid.
    t: By taking that twin approach - dealing with governance at political level and
      dealing with the financial terrorists - we might be able to <a>look</a> <a>forward</a>
      to a better future.
  - s: Jag vill lovorda den liberala kommissionsledamoten Neelie Kroes för att hon
      var först med att verkligen skissera ett huvudförslag på den digitala agendan,
      och jag <v>ser</v> <p>fram</p> emot att få samma slags väl genomtänkta material
      i resten av huvudförslagen före juni så att vi också kan samarbeta i beslutsfattandet.
    t: I must commend the Liberal Commissioner, Neelie Kroes, on being the first to
      really outline a clear flagship proposal on the digital agenda, and I am <a>looking</a>
      <a>forward</a> to having the same kind of in-depth material on the rest of the
      flagship platforms before June, so that we can also cooperate in the decision
      making.
  - s: Jag räknar med att ni kommer att lägga fram konstruktiva förslag och <v>ser</v>
      också <p>fram</p> emot en spännande debatt.
    t: I am relying on you to make constructive proposals and I am also <a>looking</a>
      <a>forward</a> to an exciting debate.
  - s: På min grupps vägnar <v>ser</v> jag <p>fram</p> emot spännande och förhoppningsvis
      produktiva debatter.
    t: On behalf of my group, I <a>look</a> <a>forward</a> to some exciting and, hopefully,
      productive debates.
  - s: Därför <v>ser</v> jag <p>fram</p> emot talman Buzeks ordförandeskap med tillförsikt.
    t: This is why I am <a>looking</a> <a>forward</a> to President Buzek’s presidency
      with confidence.
  - s: Jag har lagt fram ett ärligt och lojalt erbjudande i diskussionerna med er
      grupp, och jag <v>ser</v> <p>fram</p> emot att arbeta med detta erbjudande tillsammans
      med er, samt med de lämpliga rättsliga instrumenten.
    t: I have made an honest and loyal offer in discussions with your group, and I
      <a>look</a> <a>forward</a> to working on it with you, including on the appropriate
      legal instruments.
  - s: Finns det någonting vi borde <v>se</v> <p>fram</p> emot?
    t: Is there anything we ought to be <a>looking</a> <a>forward</a> to?
  - s: Landet har haft en turbulent historia, men har nu kommit in på rätt spår och
      jag <v>ser</v> <p>fram</p> emot att fortfarande vara ledamot av Europaparlamentet
      när vi välkomnar våra rumänska kolleger hit.
    t: It has had a turbulent past but has now turned the corner and I <a>look</a>
      <a>forward</a> to still being a Member of the European Parliament when we welcome
      our Romanian colleagues here.
  - s: Vi skall ha omröstning om pengarna och vi skall <v>se</v> <p>fram</p> mot kommissionens
      rapporter om hur den har använt pengarna.
    t: We shall vote the money and we shall <a>look</a> <a>forward</a> to the reports
      from the Commission on how it has spent the money.
  - s: Jag välkomnar dessa ansträngningar och <v>ser</v> <p>fram</p> mot ytterligare
      framsteg i detta avseende.
    t: I welcome these efforts and <a>look</a> <a>forward</a> to further progress
      in this regard.
  - s: Så med dessa förbehåll gratulerar jag kommissionen och rådets ordförande och
      <v>ser</v> <p>fram</p> mot en förbättrad situation för mänskliga rättigheter
      under det kommande året.
    t: So, with those reservations I congratulate the Commission and the President-in-Office
      and <a>look</a> <a>forward</a> to an improvement in human rights in the coming
      year.
  - s: Först av allt till herr Thomas Mann, jag understryker på nytt att kommissionen
      <v>ser</v> <p>fram</p> mot att utvärdera dialogen om mänskliga rättigheter med
      Kina och vi hoppas se konkreta slutsatser från den utvärderingen vid mötet med
      rådet (allmänna frågor) denna månad, som rådets ordförande nämnde.
    t: First of all, addressing Mr Thomas Mann, I emphasise once again that the Commission
      is <a>looking</a> <a>forward</a> to evaluating the dialogue on human rights
      with China and we hope to see concrete conclusions from that evaluation at the
      General Affairs Council this month, as the President-in-Office said.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt nära samarbete.
    t: I <a>look</a> <a>forward</a> to continued close cooperation.
  - s: Jag brukar <v>se</v> <p>fram</p> emot alla ordförandeskap, men detta ordförandeskap
      är något alldeles speciellt och jag har särskilt stora förhoppningar.
    t: I usually <a>look</a> <a>forward</a> to all Presidencies, but this presidency
      is something quite special, and my expectations of it run particularly high.
  - s: Ni är mycket välkomna till vårt parlament denna eftermiddag och vi <v>ser</v>
      <p>fram</p> emot de möten och de diverse meddelanden som skall tas upp under
      de kommande veckorna och följande månader och år.
    t: Madam President, Mr President-in-Office, President-designate of the Commission
      and nominee Commissioners, you are very welcome to our Chamber this afternoon
      and we <a>look</a> <a>forward</a> to our hearings and our various communications
      over the next few weeks and eventually months and years.
  - s: Jag <v>ser</v> <p>fram</p> emot att säkerställa att vi får en helhjärtad respons
      både på Barón Crespos och Elles begäran om att man ådagalägger högsta möjliga
      standard av offentlig integritet.
    t: I <a>look</a> <a>forward</a> to ensuring that there is a full response to both
      the appeal of Mr Barón Crespo and that of Mr Elles to the demonstration of the
      highest standards of public integrity.
  - s: Jag hoppas vi kan <v>se</v> <p>fram</p> emot en framtid i vilken ingen handledning
      kommer att vara nödvändig.
    t: I hope we can <a>look</a> <a>forward</a> to a future where no instruction will
      be necessary.
  - s: Kommissionens ställningstagande låg långt ifrån, vad vi i den liberala gruppen
      hade <v>sett</v> <p>fram</p> emot, och långt ifrån vad vi i de nordiska länderna
      kunde önska oss.
    t: The Commission’s proposal was far from what we in the Group of the European
      Liberal, Democrat and Reform Party had <a>looked</a> <a>forward</a> to and far
      from what we in the Nordic countries might have wished for.
  - s: Ur en teknisk synvinkel <v>ser</v> jag <p>fram</p> emot att höra kommissionens
      reaktion på de ändringsförslag som lagts fram om den rättsliga grunden för detta
      direktiv.
    t: On a technical point, I <a>look</a> <a>forward</a> to hearing the Commission’s
      response on the amendments which have been moved about the legal basis for this
      directive.
  - s: Om han inte redan har ett hus fullt med illrar, så är jag säker på att de många
      tidningsartiklarna om illrarnas goda egenskaper har uppmuntrat honom att fylla
      sitt hus med dem. Jag är säker på att de blir förtjusande och tillgivna sällskapsdjur,
      och jag <v>ser</v> <p>fram</p> emot den dag då de intar sin plats vid sidan
      av katter och hundar.
    t: if he has not got a house already full of ferrets then I am sure that the many
      newspaper articles about the virtues of ferrets have encouraged him to fill
      his house with ferrets I have no doubt they will make charming and affectionate
      pets and I <a>look</a> <a>forward</a> to them taking their place alongside cats
      and dogs at the earliest opportunity.
  - s: Jag beklagar detta, men jag <v>ser</v> <p>fram</p> emot en situation då blodtester
      för kontroll av rabiesantikroppar kan bekräftas och godkännas av Ständiga veterinärkommittén,
      och förordningens räckvidd kan utökas till att omfatta illrar så snart som möjligt.
    t: I am sorry about this, but I <a>look</a> <a>forward</a> to a situation where
      the blood test for rabies antibodies can be verified and approved by the Standing
      Veterinary Committee and the scope of the regulation can be extended to encompass
      ferrets at the earliest opportunity.
  - s: Men jag <v>ser</v> <p>fram</p> emot att illrar skall få rätt att resa runt
      i Europeiska unionen, men bara inte just nu.
    t: But I <a>look</a> <a>forward</a> to ferrets having the right to roam across
      Europe, but not just yet.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era förslag under dagens debatt.
    t: Today I am <a>looking</a> <a>forward</a> to hearing your proposals during this
      debate.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att samarbeta med er.
    t: I am really <a>looking</a> <a>forward</a> to cooperating with you.
  - s: Kommissionsledamoten har insett även detta och jag <v>ser</v> <p>fram</p> emot
      att samarbeta med henne.
    t: Again, the Commissioner has recognised this and I <a>look</a> <a>forward</a>
      to working with her.
  - s: Vi <v>ser</v> <p>fram</p> emot att samarbeta med henne.
    t: We <a>look</a> <a>forward</a> to working with her.
  - s: Vi kan nu <v>se</v> <p>fram</p> emot ett rättvist tjänstedirektiv, något vi
      alla ville uppnå.
    t: We can now <a>look</a> <a>forward</a> to an even-handed Services Directive,
      which is what we all set out to achieve.
  - s: Jag har inlett arbetet med det dokumentet, och vi <v>ser</v> <p>fram</p> emot
      en substantiell och ansvarsfull utvidgningsdebatt med parlamentet och rådet.
    t: I have started to prepare that document, and we are <a>looking</a> <a>forward</a>
      to a substantive and responsible enlargement debate with Parliament and the
      Council.
  - s: Slutligen är det mycket riktigt nödvändigt att skilja mellan kustvatten och
      inlandsvatten, vilka ju av naturen är olika, och vi <v>ser</v> <p>fram</p> mot
      den europeiska epidemiologiska undersökning som genomförs för att bedöma dessa
      skillnader.
    t: we therefore <a>look</a> <a>forward</a> to the European epidemiological study
      conducted to evaluate these differences.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra hur kommissionsledamot Peter Mandelson
      kommer att arbeta vidare med detta projekt efter sammanbrottet i oktober i fjol,
      eftersom det inte verkar finnas någon verklig politisk vilja från Mercosurs
      håll.
    t: I <a>look</a> <a>forward</a> to hearing how Commissioner Mandelson will bring
      this project forward after the breakdown last October, as it would appear to
      me there is no real political will on Mercosur’s side.
  - s: Slutligen <v>ser</v> vi mycket <p>fram</p> emot det spanska ordförandeskapets
      förslag om att utrota våldet mot kvinnor i hela Europa, och vi hoppas att kommissionen
      ska ta upp förslagen.
    t: Finally, we are <a>looking</a> <a>forward</a> very much to the Spanish Presidency’s
      proposals with regard to eradicating violence against women throughout Europe,
      and we hope the Commission will take those proposals up.
  - s: Jag skulle därför vilja bestämma en rendez-vous med er för nästa debatt, och
      som jag redan nämnt så <v>ser</v> jag redan <p>fram</p> emot den debatten.
    t: I would like to conclude then by setting a rendezvous for the next debate,
      and I have already said that I am <a>looking</a> <a>forward</a> to that debate,
      because I believe the Commission has made a major effort in the proposals it
      has submitted in order to offer a solution which will mean that contractual
      government support, that is, operational support, can indeed be abolished in
      principle in the year 2000 at the latest.
  - s: Jag skulle vilja avsluta här men, än en gång, jag <v>ser</v> redan <p>fram</p>
      emot nästa debatt, som vi utan tvivel kommer att föra med varandra inom ett
      par månader.
    t: I would like to leave it at that, Mr President, but again, I already <a>look</a>
      <a>forward</a> to our next debate, which is bound to take place in a few months
      time.
  - s: Slutligen så <v>ser</v> vi <p>fram</p> emot en stadga som i detalj redogör
      för den grunläggande rätten till public service-radio/TV-utsändning, liksom
      också till de andra tjänster som nämnts här i kväll.
    t: Finally, we <a>look</a> <a>forward</a> to a charter which spells out the basic
      entitlement to public service broadcasting as well as the other services mentioned
      tonight.
  - s: Vi har utarbetat ett förslag om öppenhet, som <v>ser</v> <p>fram</p> emot att
      diskutera med Prodi på vårt öppna gruppsammanträde i kväll kl. 19 i sammanträdessal
      2 här i Palais-byggnaden.
    t: We have drawn up a proposal on openness which we <a>look</a> <a>forward</a>
      to discussing with Mr Prodi at our public group meeting this evening at 7 p.m.
      in meeting room 2 here in the Palais building.
  - s: Vi <v>ser</v> <p>fram</p> emot diskussionerna i rådet (allmänna frågor), som
      är planerat till slutet av denna månad, för att fylla i vissa beståndsdelar
      i dessa stora projekt som syftar till att på ett betydande sätt bidra till ett
      hållbarare och stabilare västra Balkan under nästa århundrade.
    t: We <a>look</a> <a>forward</a> to the discussions in the General Affairs Council,
      scheduled for the end of this month, to fill in certain elements of these big
      projects which are aimed at contributing substantially to a more durable and
      stable western Balkans in the next century.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med kommissionen för att
      flera EG-bestämmelser och direktiv inom detta område genomförs inom en nära
      framtid.
    t: I <a>look</a> <a>forward</a> to working closely with the Commission in ensuring
      that more EU regulations and directives on this subject are implemented in the
      near future.
  - s: I detta skede vill kommissionen ge vissa idéer och anmärkningar vad gäller
      de tre stora frågorna som ni har debatterat och vi kommer verkligen att <v>se</v>
      <p>fram</p> emot det slutliga resultatet av omröstningen om detta.
    t: At this stage the Commission wanted to give some ideas and reflection on the
      three major items you have been debating and certainly we will be <a>looking</a>
      <a>forward</a> to the final result of the vote on this.
  - s: Jag <v>ser</v> <p>fram</p> mot att Europeiska unionen tar upp dessa kränkningar
      i FN:s kommission om mänskliga rättigheter i Genève, vars möte jag kommer att
      närvara vid den 27 mars.
    t: I <a>look</a> <a>forward</a> to the European Union taking up these abuses at
      the UN Commission on Human Rights in Geneva, which I will attend on 27 March.
  - s: Jag <v>ser</v> särskilt <p>fram</p> mot att arbeta tillsammans med ledamöter
      från detta parlament för att se till att det meddelande som vi utarbetar senare
      i år blir en intellektuell och politisk ledstjärna i denna fråga och att det
      lyser upp vägen för diskussioner om dessa grundläggande frågor för icke-statliga
      organisationer, parlamentariker och andra.
    t: I am particularly <a>looking</a> <a>forward</a> to working with Members of
      this Parliament to ensure that the communication we produce later this year
      gives an intellectual and political lead on this issue and can be regarded by
      NGOs, parliamentarians and others as blazing a trail for discussion of these
      fundamental issues.
  - s: Jag ger grönt ljus för dessa åtgärder och <v>ser</v> <p>fram</p> emot en trevligare
      bussresa hem från Boltons centrum efter en shoppingrunda på lördag eftermiddag.
    t: I give the green light to these measures and <a>look</a> <a>forward</a> to
      a more pleasant bus ride home from Bolton town centre after a Saturday afternoon’s
      shopping spree.
  - s: Vi vill också slutföra anslutningsfördraget så långt det är möjligt och därigenom
      bana väg för Kroatiens anslutning till EU, som vi <v>ser</v> <p>fram</p> emot.
    t: We would also like to finalise the accession treaty as far as possible, thereby
      paving the way to Croatia’s accession to the EU which we <a>look</a> <a>forward</a>
      to.
  - s: Vi <v>ser</v> verkligen <p>fram</p> emot att välkomna Kroatien - vilket redan
      har nämnts - så snart landet har uppfyllt samtliga kriterier.
    t: We very much <a>look</a> <a>forward</a> to welcoming Croatia - as has been
      said - as soon as it has met all the criteria.
  - s: Jag <v>ser</v> <p>fram</p> emot att få arbeta tillsammans med våra kroatiska
      kolleger för att skapa stabilitet och utveckling i denna fortfarande turbulenta
      region.
    t: I <a>look</a> <a>forward</a> to us working together with our Croatian colleagues
      to bring stabilisation and progress to this, still turbulent, region.
  - s: Jag önskar Kroatien lycka till och <v>ser</v> <p>fram</p> emot att välkomna
      landet som den 28:e medlemsstaten i EU.
    t: I wish Croatia all the best and <a>look</a> <a>forward</a> to greeting it here
      as the 28th Member State of the European Union.
  - s: Jag <v>ser</v> <p>fram</p> emot Kroatiens anslutning till EU, i synnerhet som
      irländsk ledamot.
    t: Mr President, I <a>look</a> <a>forward</a> to the accession of Croatia to the
      European Union, particularly as an Irish MEP.
  - s: Jag <v>ser</v> <p>fram</p> emot Kroatiens anslutning till EU och anser att
      landet blir en mycket bra medlem.
    t: I <a>look</a> <a>forward</a> to Croatia joining the European Union and think
      it will be a very good member.
  - s: Jag är säker på att vi kommer att gå vidare till andra mycket svårare avtal,
      och vi <v>ser</v> <p>fram</p> emot att samarbeta med kommissionen i detta sammanhang.
    t: I am sure that we will move onto other far more difficult ones and we <a>look</a>
      <a>forward</a> to working with the Commission on that.
  - s: Jag håller med kommissionsledamot Günter Verheugen som talade om behovet av
      att göra denna lagstiftning genomförbar, och jag <v>ser</v> <p>fram</p> emot
      att höra vad han ska göra och hur vi ska arbeta med kemiindustrin och regeringarna
      för att se till att den fungerar ordentligt.
    t: I agree with Commissioner Verheugen, who spoke about the need to make this
      legislation implementable, and I <a>look</a> <a>forward</a> to hearing what
      he is going to be doing and how we are going to work with the chemical industry
      and governments to ensure it works properly.
  - s: Jag <v>ser</v> <p>fram</p> emot en mycket intressant debatt.
    t: I am <a>looking</a> <a>forward</a> to a very interesting debate.
  - s: Jag <v>ser</v> <p>fram</p> emot diskussionen med er i kväll.
    t: I am <a>looking</a> <a>forward</a> to the discussion with you tonight.
  - s: Det gläder mig att parlamentet tycks gå med på grundvalen för hela denna reform,
      och jag <v>ser</v> <p>fram</p> emot morgondagens omröstning i plenum.
    t: I am delighted that Parliament seems to agree with the basis of this whole
      reform and I am <a>looking</a> <a>forward</a> to the vote in plenary tomorrow.
  - s: Avslutningsvis <v>ser</v> vi <p>fram</p> emot att få höra hur kommissionen
      skall främja utvecklingen av fast Internetuppkoppling, hur den skall stimulera
      detta i medlemsstaterna, vilka ytterligare åtgärder som kan fordras och vilket
      ytterligare stöd vi kan ge för att nå detta mål som är så avgörande för den
      europeiska ekonomins framtid.
    t: In conclusion, we <a>look</a> <a>forward</a> to hearing how the Commission
      is going to encourage that development of fast Internet access, how it is going
      to stimulate that provision across the Member States, what further action may
      be necessary, and what further support we can give to this crucial aim for the
      future of the European economy.
  - s: Den kan kallas för ett slags mätinstrument och vi <v>ser</v> <p>fram</p> emot
      att förbättra det i enlighet med era önskemål, när vi går vidare med arbetet.
    t: it can be termed a kind of measuring instrument, and we <a>look</a> <a>forward</a>
      to improving it in accordance with your wishes as we progress.
  - s: Därför <v>ser</v> jag <p>fram</p> emot att fortsätta vår dialog.
    t: I therefore <a>look</a> <a>forward</a> to continuing our dialogue.
  - s: Vi <v>ser</v> verkligen <p>fram</p> emot att rapporten presenteras för parlamentet.
    t: We certainly <a>look</a> <a>forward</a> to the report returning to Parliament.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot studien och hoppas att den tar upp
      denna punkt.
    t: I would certainly <a>look</a> <a>forward</a> to the study and I hope that it
      will address this point.
  - s: Nu <v>ser</v> jag <p>fram</p> emot att både rådet och kommissionen förhandlar
      seriöst och skyndsamt om alla ändringsförslag vi stödjer för att hjälpa till
      med att ett meningsfullt, praktiskt och effektivt nätverk inrättas, inte för
      att utöka byråkratin, utan för att hjälpa till med att angripa några av de värsta
      sjukdomarna i världen.
    t: I now <a>look</a> <a>forward</a> to both the Council and the Commission negotiating
      seriously and urgently on all the amendments we support to help a meaningful,
      practical and effective network to be put in place, not to expand bureaucracy
      but to help tackle some of the worst diseases in the world.
  - s: Jag vill tacka för er uppmärksamhet och <v>ser</v> <p>fram</p> mot debatten.
    t: Thank you for your attention and I am <a>looking</a> <a>forward</a> to the
      debate.
  - s: Jag tror att de föreslagna ambitiösa målen kommer att resultera i att en större
      andel av avfallet från små elektriska och elektroniska produkter samlas in i
      framtiden, och det <v>ser</v> jag <p>fram</p> emot.
    t: I <a>look</a> <a>forward</a> to that.
  - s: Jag <v>ser</v> <p>fram</p> emot er reaktion på detta förslag.
    t: I <a>look</a> <a>forward</a> to your reaction to this suggestion.
  - s: Jag gratulerar återigen den ärade ledamoten till hans utmärkta betänkande och
      <v>ser</v> <p>fram</p> emot att arbeta med honom och med kammaren när det gäller
      att föra vårt delade engagemang för mänskliga rättigheter framåt.
    t: I congratulate the honourable Member once again on the excellent report and
      <a>look</a> <a>forward</a> to working with him and with the House in taking
      forward our shared concern in human rights.
  - s: Kommissionen noterar alla synpunkter och <v>ser</v> <p>fram</p> emot de resolutioner
      som kommer att avsluta dessa diskussioner som riktlinjer för våra funderingar
      och vidare åtgärder.
    t: The Commission is taking note of all the remarks and is <a>looking</a> <a>forward</a>
      to the resolutions that will conclude these debates as guidelines for our reflection
      and further action.
  - s: Vi har också haft ett mycket gott samarbete med kommissionen och <v>ser</v>
      nu <p>fram</p> mot att ganska snart få de första förslag som utlovats, inte
      minst denna revidering av Seveso II-direktivet.
    t: We have also enjoyed excellent cooperation with the Commission and now <a>look</a>
      <a>forward</a> quite soon to receiving the first proposals that have been promised,
      especially the revision of the Seveso II Directive.
  - s: Jag <v>ser</v> <p>fram</p> emot information om hur EU:s konkurrenskraft ska
      förbättras, om framsteg på vägen mot EU:s ambitiösa mål för att komma till rätta
      med klimatförändringarna och EU:s åtagande att arbeta tillsammans med utvecklingsländerna
      för att mildra fattigdomen.
    t: I <a>look</a> <a>forward</a> to hearing about improving Europe’s competitiveness,
      about progress towards Europe’s ambitious goals for tackling climate change
      and about Europe’s commitment to working with the developing nations to alleviate
      poverty.
  - s: Jag <v>ser</v> <p>fram</p> emot debatten om denna fråga.
    t: The European Commission is therefore considering follow-up through other instruments
      such as post-damage assessment missions, so I am <a>looking</a> <a>forward</a>
      to the debate on this issue.
  - s: Detta innebär att vi nu lugnt kan <v>se</v> <p>fram</p> emot det arbete som
      väntar oss nästa år.
    t: It means we can now <a>look</a> <a>forward</a> with equanimity to the work
      that lies ahead next year.
  - s: Vi <v>ser</v> <p>fram</p> emot ett fortsatt samarbete mellan våra institutioner
      på detta mycket viktiga område.
    t: We <a>look</a> <a>forward</a> to further cooperation between our institutions
      in this very important area.
  - s: I dag den 9 maj minns vi alltså det förgångna, vi arbetar i nuet och vi <v>ser</v>
      <p>fram</p> emot framtiden med förtröstan.
    t: Our founding fathers knew that crises exist in order to be overcome and to
      help us build solid foundations for the future, so today, 9 May, remembering
      the past, we are working on the present and <a>looking</a> <a>forward</a> to
      the future with hope.
  - s: Jag anser att valet är enkelt och jag <v>ser</v> <p>fram</p> emot den här debatten
      och omröstningen på onsdag.
    t: I think that choice is simple and I am <a>looking</a> <a>forward</a> to this
      debate and to the vote on Wednesday.
  - s: Sammantaget <v>ser</v> jag <p>fram</p> emot diskussionerna med rådet, jag ser
      fram emot resultatet av er omröstning och jag ser med tillförsikt på framtiden
      i förhoppningen om att en av de pelare som vi har talat om kommer att avslutas
      före årsslutet.
    t: All in all, I am <a>looking</a> <a>forward</a> to discussions with the Council
      members, I am looking forward to the result of your voting and I am looking
      with confidence to the future, in the hope that one of the pillars we have talked
      about will be finalised before the end of the year.
  - s: Jag <v>ser</v> <p>fram</p> emot ett mer intensivt meningsutbyte om detta med
      Europaparlamentet när vi nu går in i vad som förhoppningsvis är slutfasen.
    t: I <a>look</a> <a>forward</a> to more intensified exchanges on this with the
      European Parliament as we move into what is hopefully the final phase.
  - s: I detta avseende <v>ser</v> vi <p>fram</p> emot den resolution ni planerar
      att anta om frihandelsavtalet med Indien, som jag anser kommer vid en mycket
      lämplig tidpunkt.
    t: In this respect, we <a>look</a> <a>forward</a> to the resolution that you are
      planning to adopt on the India FTA, which I believe is very timely.
  - s: Jag välkomnar därför den här debatten och <v>ser</v> <p>fram</p> emot att få
      höra era åsikter om hur vi bör utveckla dessa förbindelser under de kommande
      åren.
    t: I therefore welcome this debate and <a>look</a> <a>forward</a> to hearing your
      views on how we should shape this relationship in the years to come.
  - s: Jag hoppas att vi kan förbättra handelsförbindelserna med Japan och jag <v>ser</v>
      <p>fram</p> emot fortsatta framsteg i dessa förbindelser.
    t: I hope that we can improve trade relations with Japan and I <a>look</a> <a>forward</a>
      to further progress in these relations.
  - s: Jag <v>ser</v> <p>fram</p> mot en debatt med er under de närmaste veckorna
      och månaderna, och det ska bli intressant att få höra kommissionens svar på
      den första frågan från utskottet för rättsliga frågor.
    t: I am <a>looking</a> <a>forward</a> to a debate with you over the next few weeks
      and months and I will be interested to hear the Commission’s response to the
      first question from the Committee on Legal Affairs.
  - s: Vi <v>ser</v> <p>fram</p> emot att få välkomna kroatiska observatörer till
      Europaparlamentet mycket snart, och vi ser fram emot att ha er här i parlamentet
      denna valperiod.
    t: Dear colleagues, we <a>look</a> <a>forward</a> to welcoming Croatian observers
      to the European Parliament very soon and we look forward to sitting with you
      in this House in the course of this parliamentary term.
  - s: Vi ser fram emot att få välkomna kroatiska observatörer till Europaparlamentet
      mycket snart, och vi <v>ser</v> <p>fram</p> emot att ha er här i parlamentet
      denna valperiod.
    t: Dear colleagues, we look forward to welcoming Croatian observers to the European
      Parliament very soon and we <a>look</a> <a>forward</a> to sitting with you in
      this House in the course of this parliamentary term.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets betänkande om företagens sociala
      ansvarslöshet så att vi kan jämföra hur vi arbetar.
    t: I <a>look</a> <a>forward</a> to Parliament’s report on socially irresponsible
      corporate behaviour so that we can look at the contrast in how we work.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att kommissionen sjösätter det fartyget och
      för det säkert i hamn till fördel för våra medborgare.
    t: We now <a>look</a> <a>forward</a> to the Commission taking that ship into the
      seas and bringing it safely to harbour for the benefit of our citizens.
  - s: Vi <v>ser</v> <p>fram</p> emot Europaparlamentets slutgiltiga beslut i morgon,
      och det är klart att beslutet kommer att vara ytterst betydelsefullt och utgöra
      ett viktigt bidrag till diskussionen.
    t: We <a>look</a> <a>forward</a> to Parliament’s final decision tomorrow, and
      it is obvious that the decision will be extremely important and an important
      contribution to the debate.
  - s: Jag tackar alla dem som har deltagit i att sammanställa parlamentets ståndpunkt
      och jag <v>ser</v> <p>fram</p> emot antagandet av detta betänkande i kammaren
      i morgon bitti.
    t: I warmly thank all who have been engaged in the compilation of Parliament’s
      view and I very much <a>look</a> <a>forward</a> to the adoption of the report
      in the House tomorrow morning.
  - s: Jag gratulerar föredraganden och <v>ser</v> <p>fram</p> emot ett snart genomförande
      av detta förslag och en väsentlig kostnads- och kompensationsbesparing när det
      gäller de industriella skador som orsakats av cement och antagligen också folkhälsan
      och de skador som orsakats av nonylfenoletoxilat.
    t: Altogether, we can all commend this report to the House tomorrow morning and
      consider it a job well done, congratulate the rapporteur and <a>look</a> <a>forward</a>
      to early implementation of this proposal and a substantial saving in costs and
      compensation towards industrial injuries caused by cement and probably towards
      human health caused by nonylphenol ethoxylate.
  - s: Det har utan tvekan begåtts misstag av berörda parter på alla sidor, och när
      jag säger att vi straffas för det nu menar jag med ”vi” framför allt palestinierna
      men också - det är i alla fall vad jag anser - israelerna och alla de som har
      intresse i att denna region för en gångs skull ska ha något att <v>se</v> <p>fram</p>
      emot - inte bara en fredlig framtid, utan en framtid överhuvudtaget.
    t: Mistakes have, without a doubt, been made by interested parties on every side,
      and when I say that we are paying bitterly for them now, by ’we’ I mean above
      all else the Palestinians, but also - or so I believe - the Israelis and all
      those with an interest in this region having, for once, something to <a>look</a>
      <a>forward</a> to - not just a peaceful future, but any kind of future at all.
  - s: Jag <v>ser</v> <p>fram</p> emot detta möte och hoppas att vi kommer att få
      ännu en bra dialog där svåra frågor åter kan tas upp.
    t: I am <a>looking</a> <a>forward</a> to this meeting and I hope we will have
      another good dialogue where difficult issues can once again be raised.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets fulla stöd i arbetet med denna
      synnerligen viktiga lagstiftning, inom minsta möjliga tidsram.
    t: I <a>look</a> <a>forward</a> to the fullest support from Parliament in dealing
      with this most important piece of legislation in the shortest possible timeframe.
  - s: Vi måste alla <v>se</v> <p>fram</p> emot en dag då dödsstraffet som sig bör
      betraktas som ett medeltida barbari.
    t: We must all <a>look</a> <a>forward</a> to the day when capital punishment is
      regarded as a medieval barbarity, as it should be.
  - s: Det kommer att bli en omfattande uppgift, men eftersom det finns så många kompetenta
      och dugliga serber som är behjälpliga inom Australiens, Kanadas, Tysklands och
      andra länders ekonomier världen över kan vi alla <v>se</v> <p>fram</p> emot
      den dag då serberna kan göra en mycket större insats för att skapa välstånd
      och framgång för sin egen ekonomi i Serbien.
    t: That is going to be a considerable task but since there are so many capable
      and able Serbs helping in the economies of Australia, Canada, Germany and other
      places around the world, all of us can <a>look</a> <a>forward</a> to the day
      when Serbs are able to do a great deal more to make their own economy in Serbia
      prosperous and successful.
  - s: Vi inser att Coreper kommer att brottas med detta nästa vecka, men vi <v>ser</v>
      <p>fram</p> emot att höra alla nyheter från kommissionären i denna fråga.
    t: We realise that COREPER is going to wrestle with this next week but we <a>look</a>
      <a>forward</a> to hearing any news from the Commissioner on this.
  - s: Att genomföra den nya lagstiftningen är givetvis minst lika viktigt som att
      godkänna den, och därför <v>ser</v> vi <p>fram</p> emot debatten om genomförandet
      av SIS II när kommissionsledamot Franco Frattini är närvarande.
    t: Of course, putting the new legislation into practice is just as important as
      approving it, and we therefore <a>look</a> <a>forward</a> to the debate on SIS
      II implementation when Commissioner Frattini is present.
  - s: Vi <v>ser</v> <p>fram</p> emot ett mer utvecklat SIS II-system där alla 25,
      och snart 27, länder kan vara med.
    t: We are <a>looking</a> <a>forward</a> to a more developed SIS II system in which
      all 25, and soon all 27, countries can participate.
  - s: Jag <v>ser</v> <p>fram</p> emot att bedriva ett nära och konstruktivt samarbete
      med Europaparlamentet under hela denna halvårsperiod.
    t: I <a>look</a> <a>forward</a> to close and constructive cooperation with the
      European Parliament throughout the six-month period.
  - s: Jag vill på PPE-DE-gruppens vägnar säga att jag <v>ser</v> <p>fram</p> emot
      ett effektivt och framgångsrikt EU år 2008.
    t: Mr President, President-in-Office, ladies and gentlemen, this I say on behalf
      of the PPE-DE Group, I <a>look</a> <a>forward</a> to an effective Europe in
      2008, a successful Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er och er regering.
    t: I <a>look</a> <a>forward</a> to working with you and with your Government.
  - s: Jag <v>ser</v> <p>fram</p> emot utfrågningen i utskottet för industrifrågor,
      forskning och energi, för vilket jag också är talesman för PPE-DE-gruppen, om
      hur ordförandeskapet tänker driva frågan vidare.
    t: I <a>look</a> <a>forward</a> to hearing in the Committee on Industry, Research
      and Energy, where I am also the PPE-DE Group spokesman, how the Presidency intends
      to take matters forward.
  - s: Vi <v>ser</v> <p>fram</p> emot att tillkännage detta under ert ordförandeskap.
    t: Thank you, and we <a>look</a> <a>forward</a> to delivering it to you during
      your Presidency.
  - s: Internationella organisationer och regionala organisationer från Svartahavsområdet
      kommer också att delta, och vi <v>ser</v> <p>fram</p> emot diskussioner där
      man välkomnar och främjar ett ökat EU-stöd till regionalt samarbete i Svartahavsområdet
      och fastställer prioriteringar för samordnade åtgärder.
    t: International and Black Sea regional organisations will also participate and
      we <a>look</a> <a>forward</a> to discussions that would welcome and endorse
      increased EU support to Black Sea regional cooperation and determine the priority
      areas for coordinated action.
  - s: Jag <v>ser</v> därför nu <p>fram</p> emot att kommissionen skall lägga fram
      förslag till gemensamma regler för djurtransporter.
    t: 'I therefore <a>look</a> <a>forward</a> to the Commission’s now tabling proposals
      for common regulations governing the transport of animals, and I repeat:'
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens strategiplan som skall komma
      senast den 1 januari 2003 och som syftar till att regionalisera produktionskedjan,
      för att i framtiden begränsa de långväga transporterna av levande djur.
    t: I <a>look</a> <a>forward</a> to the Commission’s policy plan scheduled for
      1 January 2003 aimed at the regionalisation of meat production chains, so as
      to limit the long-distance transport of live animals in future.
  - s: Medan vi alla bör <v>se</v> <p>fram</p> emot de personliga och affärsmässiga
      fördelarna som en mer avreglerad telekommunikationsmarknad medför, måste vi
      också vara noga med att försvara konsumenternas intressen.
    t: Whilst we should all <a>look</a> <a>forward</a> to the personal and business
      benefits which a more liberal telecommunications market will bring, we must
      be careful to guarantee consumers’ interests.
  - s: 'Jag <v>ser</v> <p>fram</p> emot den tid då vi kan höja blicken från den gemensamma
      utrikes- och säkerhetspolitikens institutionella utveckling till en ostörd debatt
      om den viktiga frågan med Europas förbindelser med övriga världen:'
    t: I <a>look</a> <a>forward</a> to the time when we can lift our eyes from the
      institutional development of the CFSP to an undistracted debate on the substance
      of Europe’s relations with the world;
  - s: Vi säger specifikt att vi vägrar att erkänna legitimiteten hos det provisoriska
      lagstiftande rådet och att vi <v>ser</v> <p>fram</p> emot att kineserna fullgör
      de löften givit både oss och det internationella samfundet om Hongkongs civila
      och politiska rättigheter.
    t: We say quite specifically that we repudiate the legitimacy of the Provisional
      Legislative Council and we <a>look</a> <a>forward</a> to the Chinese honouring
      the promises they have given both to us and the international community in respect
      of Hong Kong’s civil and political rights.
  - s: Jag <v>ser</v> också <p>fram</p> emot bättre förbindelser mellan de båda regeringarna.
    t: I too <a>look</a> <a>forward</a> to better relations between the two governments,
      which is a win-win situation for all parties concerned and in particular now
      for the good health of the hard-working Taiwanese people.
  - s: Vi <v>ser</v> <p>fram</p> emot ett framtida samarbete med dem i denna fråga.
    t: I would also like to thank the Commission for their cooperation, and we <a>look</a>
      <a>forward</a> to working with them on this dossier in the future.
  - s: I slutändan <v>ser</v> vi <p>fram</p> emot ett synnerligen bra resultat för
      EU:s konsumenter och för den inre marknaden.
    t: We <a>look</a> <a>forward</a> in the end to an extremely good result for Europe’s
      consumers and the internal market.
  - s: Vi har nu tre viktiga toppmöten att <v>se</v> <p>fram</p> emot.
    t: We now have three important summits to <a>look</a> <a>forward</a> to.
  - s: Den innehåller nämligen ingenting om hur EU:s framtid ska se ut eller, viktigast
      av allt, hur mannen och kvinnan på gatan ska engageras, och när vi nu ser fram
      emot andra halvan av ert ordförandeskap <v>ser</v> vi också <p>fram</p> emot
      förslag om hur detta ska genomföras.
    t: Good though it is that this joint declaration should have been made, I have
      to say that I find its content rather vague, for it has nothing to tell us about
      what Europe’s future is supposed to be like or - and this is the most important
      - about how the man and woman in the street are supposed to be involved in it,
      and so, as we look forward to the second half of your presidency, we <a>look</a>
      <a>forward</a> to proposals as to how that is to be accomplished.
  - s: Jag talar för många i parlamentet och i synnerhet för mig själv när jag säger
      att det har varit en stor glädje att arbeta tillsammans med er och att vi <v>ser</v>
      <p>fram</p> emot ett vidare samarbete både med er och med kommissionen.
    t: I can speak for many in this House, and, in particular, for myself when I say
      that working together with you was a cause of great joy, and that we <a>look</a>
      <a>forward</a> to further cooperation with you and with the Commission.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra parlamentets åsikter.
    t: I <a>look</a> <a>forward</a> to hearing Parliament’s views.
  - s: Dessa är viktiga frågor där jag <v>ser</v> <p>fram</p> emot att arbeta med
      tillsammans med er.
    t: These are important issues that I <a>look</a> <a>forward</a> to working on
      with you.
  - s: Vi uttalar vårt stöd för ett entydigt beslut i statusfrågan, men vi bekräftar
      också att EU - och särskilt parlamentet - måste stödja båda parter, så att både
      Kosovo och Serbien kan <v>se</v> <p>fram</p> mot en ljus framtid.
    t: We declare our support for a clear-cut decision on the status issue, but we
      also affirm that Europe - and particularly this House - must support both parties,
      so that both Kosovo and Serbia can <a>look</a> <a>forward</a> to a bright future.
  - s: Vi <v>ser</v> <p>fram</p> emot ett ambitiöst dokument från kommissionen, och
      jag tror - jag förutsätter faktiskt, och ni kan känna er säker på - att ni i
      er tur kan räkna med lojalt stöd från oss.
    t: We are <a>looking</a> <a>forward</a> to an ambitious document from the Commission
      and I think - indeed, I assume, and you can rest assured - that you, in turn,
      can count on our loyal support.
  - s: Jag gratulerar föredraganden och <v>ser</v> <p>fram</p> emot svaret från parlamentet
      och rådet på det dåliga sätt som de har behandlat det här på med avseende på
      det beslut som de fattade i går.
    t: I congratulate the rapporteur and <a>look</a> <a>forward</a> to the response
      of Parliament and the Council to the way they have badly treated this in relation
      to the decision they took yesterday.
  - s: När det är gjort kan vi alla <v>se</v> <p>fram</p> emot att Ungern går med
      i unionen och att landet får en bra audiovisuell sektor.
    t: When that is achieved, we can all <a>look</a> <a>forward</a> to Hungary joining
      the Union and having a good audiovisual sector as well.
  - s: Vi <v>ser</v> <p>fram</p> emot att få utveckla åtgärdsprogrammet för reformer
      med den ansvarige kommissionären, och även om vi inte haft tid att titta på
      det i detalj, anser jag att det skulle vara rättmätigt att be kommissionären
      om en öppen diskussion och en förklaring om varför åtgärder inte har vidtagits
      om vissa rekommendationer har utelämnats.
    t: We <a>look</a> <a>forward</a> to developing the action programme for reform
      with the Commissioner responsible and although we have not had time to look
      at it in detail, I believe it would be fair to ask the Commissioner for a clear
      discussion and justification on why steps are not taken if some recommendations
      are left out.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra mer om hans idéer under de kommande
      månaderna.
    t: We <a>look</a> <a>forward</a> to hearing more of his ideas over the next few
      months.
  - s: Vi <v>ser</v> <p>fram</p> emot en tid när tjänstemännen befordras på grundval
      av meriter.
    t: We <a>look</a> <a>forward</a> to a time when officials are promoted on merit.
  - s: Vi <v>ser</v> <p>fram</p> emot en rekrytering av personer med lämplig sakkunskap
      om specifika områden.
    t: We <a>look</a> <a>forward</a> to recruitment of people with appropriate expertise
      in specific sectors.
  - s: Vi <v>ser</v> <p>fram</p> emot att de initiativ som redan skett rörande uppgiftslämnare
      förverkligas.
    t: We <a>look</a> <a>forward</a> to the commitments already made on whistle-blowers
      being implemented.
  - s: Men vi <v>ser</v> framförallt <p>fram</p> emot en tid när varje tjänsteman
      och medlemsstatsregering tar till sig den nya ansvarskulturen.
    t: But most of all we <a>look</a> <a>forward</a> to a time when every official
      and Member State Government responds to a new culture of responsibility.
  - s: Jag <v>ser</v> <p>fram</p> emot en fortsättning av debatten som på många sätt
      startades genom betänkanden från detta parlament.
    t: I <a>look</a> <a>forward</a> to the continuation of the debate launched in
      many ways by reports from this Parliament.
  - s: Tills sist vill jag tacka er än en gång och jag <v>ser</v> <p>fram</p> emot
      ert svar.
    t: Finally, thank you again and I <a>look</a> <a>forward</a> to your answer.
  - s: Vi bör se Kinas tillväxt som en möjlighet och inte ett hot, och vi <v>ser</v>
      <p>fram</p> emot ett närmare samarbete med Kina.
    t: We should view the growth of China as an opportunity and not a threat, and
      we <a>look</a> <a>forward</a> to working closely with China.
  - s: Jag är övertygad om att det finns sådana personer på båda sidorna i vår förbindelse
      och jag <v>ser</v> <p>fram</p> emot en ljus och givande framtid för båda parter
      i samarbetet med Kina.
    t: I have no doubt that there are such people on both sides of our relationship
      and I <a>look</a> <a>forward</a> to a bright and mutually rewarding future in
      cooperation with China.
  - s: Det har redan meddelats att parlamentet kommer att anordna utfrågningar om
      den politiska situationen i Vojvodina, och jag <v>ser</v> <p>fram</p> emot dessa.
    t: It has already been announced that this House will be conducting hearings on
      the political situation in Vojvodina, and I am <a>looking</a> <a>forward</a>
      to them.
  - s: Dessutom kan vi äntligen <v>se</v> <p>fram</p> emot slutet på en period av
      på varandra följande experimentperioder och få rättslig säkerhet i ett problem
      som har funnits mycket länge.
    t: Moreover, at long last we can <a>look</a> <a>forward</a> to ending a time of
      consecutive experimental periods, and to legal certainty for a problem that
      has been around for a very long time.
  - s: Därför stöder jag van den Burgbetänkandet och jag <v>ser</v> <p>fram</p> emot
      en politisk överenskommelse den 10 mars i Ekofinrådet.
    t: This is why I am endorsing the van den Burg report, and I <a>look</a> <a>forward</a>
      to a political agreement on 10 March in the ECOFIN Council.
  - s: Vi står på er sida, vi <v>ser</v> <p>fram</p> emot den fortsatta debatten med
      er!
    t: We are on your side and <a>look</a> <a>forward</a> to continuing the debate
      with you.
  - s: Vi <v>ser</v> också <p>fram</p> emot de förslag som kommissionen eventuellt
      kan ha till en översyn och ett uppdaterande av direktivet om lika lön från 1975.
    t: We also <a>look</a> <a>forward</a> to the proposals the Commission may have
      for a revision and updating of the 1975 equal pay directive.
  - s: Jag <v>ser</v> <p>fram</p> emot den översyn som skall göras, eftersom jag vet
      att detta inte är tillräckligt.
    t: I <a>look</a> <a>forward</a> to the review which is to be carried out, as I
      know that such measures are insufficient.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets stöd för programmet ”Ren luft
      i Europa” (Clean Air for Europe, CAFE).
    t: I <a>look</a> <a>forward</a> to Parliament’s support for CAFE.
  - s: Tillsammans med vice ordförande Günter Verheugen och hela kommissionen <v>ser</v>
      jag verkligen <p>fram</p> emot att få fördjupa vårt gemensamma arbete när vi
      nu går in i nästa skede av Lissabonstrategin.
    t: Together with Vice-President Verheugen and with all the College, I very much
      <a>look</a> <a>forward</a> to deepening our joint work as we move into the next
      cycle of Lisbon.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt nära och givande samarbete på
      Bali, där parlamentet kommer att företrädas av en stark delegation.
    t: I <a>look</a> <a>forward</a> to continuing this close and fruitful cooperation
      in Bali, where Parliament will be represented by a strong delegation.
  - s: Därför <v>ser</v> jag <p>fram</p> emot talman Hans-Gert Pötterings förslag
      i februari om hur vi här i Europaparlamentet kan minska vårt eget koldioxidfotavtryck.
    t: Therefore, I <a>look</a> <a>forward</a> to President Pöttering’s proposal in
      February on how this House, the European Parliament, can itself reduce its carbon
      footprint.
  - s: Vi <v>ser</v> <p>fram</p> emot våra diskussioner med er på Bali om den väg
      EU tänker gå på klimatpolitikens område.
    t: We <a>look</a> <a>forward</a> to our discussions with you in Bali about the
      path that Europe intends to pursue in the field of climate policy.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta dessa diskussioner med ledamöterna
      i Europaparlamentet inför Bali och tackar er så mycket för ert stöd.
    t: I <a>look</a> <a>forward</a> to continuing these discussions with Members of
      the European Parliament in the run-up to Bali, and thank you very much for your
      support.
  - s: Men vi är övertygade om att denna enkla, men viktiga, åtgärd på ett avgörande
      sätt kan bidra till säkerheten till sjöss och vi <v>ser</v> <p>fram</p> emot
      att få samarbeta med andra som delar vår oro och i synnerhet med kommissionsledamot
      Kinnock.
    t: But we confidently believe that this measure which is simple but important
      will significantly contribute to safety at sea and we <a>look</a> <a>forward</a>
      to working with others who share our concern and in particular with Commissioner
      Kinnock.
  - s: Jag tackar Plooij-van Gorsel för hennes stöd till yttrandet från utskottet
      för kvinnors rättigheter och jämställdhetsfrågor, och <v>ser</v> <p>fram</p>
      emot att könsperspektivet kommer att utgöra en viktig aspekt på det europeiska
      området för forskningsverksamhet.
    t: I thank Mrs Plooij-van Gorsel for her support of the Committee on Women’s Rights’
      opinion and <a>look</a> <a>forward</a> to the gender perspective being an important
      aspect of the European Research Area.
  - s: Jag gratulerar föredraganden till hans betänkande och <v>ser</v> <p>fram</p>
      emot en snabb överenskommelse med rådet i den här frågan.
    t: I congratulate the rapporter on his report and I <a>look</a> <a>forward</a>
      to a speedy conclusion with the Council on this issue.
  - s: När vi fortsätter att ta itu med dessa brännheta frågor, <v>ser</v> vi också
      <p>fram</p> mot ett konstruktivt samarbete med Europaparlamentet, i synnerhet
      genom diskussionerna om nödvändiga lagförslag.
    t: In further tackling these burning issues, we also <a>look</a> <a>forward</a>
      to the constructive collaboration of the European Parliament, in particular
      when discussing the necessary legislative proposals.
  - s: Jag <v>ser</v> <p>fram</p> emot era synpunkter och diskussionen i parlamentet.
    t: I <a>look</a> <a>forward</a> to your input and to the discussion in the House.
  - s: Vi kommer tveklöst att få många tillfällen att diskutera transportfrågan med
      er i framtiden, och jag <v>ser</v> verkligen <p>fram</p> emot det.
    t: We will undoubtedly have many opportunities to discuss the issue of transport
      with you in the future, and I very much <a>look</a> <a>forward</a> to that.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med honom under de kommande
      åren och jag önskar honom allt gott när han nu börjar sitt mycket ansvarsfulla
      arbete som kommissionsledamot.
    t: I <a>look</a> <a>forward</a> to working with him in the years to come and wish
      him well in taking up his post as Commissioner with a heavy responsibility.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då vi vet litet mer om folks åsikter
      i Irak, men jag är inte säker på att - i fria val - Saddam Hussein skulle få
      så många röster.
    t: I <a>look</a> <a>forward</a> to the day when we will know rather more about
      the aspirations of the people of Iraq but I have my doubts as to whether, in
      a free election, Saddam Hussein would sweep back with a plurality of the votes.
  - s: Det gladde mig verkligen att få träffa dem under mitt besök i maj, och jag
      <v>ser</v> <p>fram</p> emot att få återvända dit.
    t: I much enjoyed meeting them during my visit in May and <a>look</a> <a>forward</a>
      to making a return trip.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens svar.
    t: I <a>look</a> <a>forward</a> to the Commission’s reply.
  - s: Som ett allirländskt parti <v>ser</v> vi <p>fram</p> emot utvecklingen av en
      allirländsk energimarknad som är fullständigt integrerad och styrs på ett ansvarsfullt
      sätt.
    t: As an all-Ireland party we <a>look</a> <a>forward</a> to the development of
      an all-Ireland energy market which is fully integrated and managed in an accountable
      way.
  - s: Jag <v>ser</v> <p>fram</p> emot den första rapporten från gruppen vid nästa
      toppmöte mellan EU och Kina i november, och jag förväntar mig att den innehåller
      inledande konkreta och praktiska åtgärder för att möta denna utmaning, i första
      hand när det gäller att säkerställa mer kinesisk import från EU.
    t: I am <a>looking</a> <a>forward</a> to the initial report of this group at the
      next EU-China summit in November, and I expect it to identify some first tangible
      and practical steps to address this shared challenge, notably in ensuring higher
      Chinese imports from the EU.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med ledamöterna kring
      detta och kring andra förslag.
    t: I <a>look</a> <a>forward</a> to working together with Members on this and on
      the other proposals.
  - s: Jag <v>ser</v> nu <p>fram</p> emot debatten.
    t: I now <a>look</a> <a>forward</a> to the debate.
  - s: Jag kan försäkra er att jag som ordförande för utskottet för transport och
      turism <v>ser</v> <p>fram</p> emot ett lyckat resultat i den här frågan.
    t: I can give you an assurance that, as Chair of the Transport and Tourism Committee,
      I <a>look</a> <a>forward</a> to a very successful conclusion to this matter.
  - s: Jag välkomnar detta och <v>ser</v> <p>fram</p> emot en sådan handlingsplan.
    t: I welcome this and <a>look</a> <a>forward</a> to this action plan.
  - s: Till kommissionen vill jag säga att vi <v>ser</v> <p>fram</p> emot brottsofferpaketet,
      att man stöder offren ytterligare, men vi behöver också ett direktiv för att
      bekämpa våldet.
    t: To the Commission, I would like to say that we <a>look</a> <a>forward</a> to
      the victims of crime package to provide further support for victims, but we
      also need a directive to combat this violence.
  - s: Jag <v>ser</v> <p>fram</p> emot att besvara era frågor.
    t: I <a>look</a> <a>forward</a> to taking your questions.
  - s: Händelserna den 11 september har lyckligtvis fått dem att vidta åtgärder, och
      jag <v>ser</v> <p>fram</p> emot att snart få resa till Washington och diskutera
      gemensamma åtgärder mellan Europeiska unionen och Amerikas förenta stater.
    t: The events of 11 September have fortunately brought such action and I <a>look</a>
      <a>forward</a> to travelling to Washington shortly to talk about common action
      between the European Union and the United States of America.
  - s: Kommissionen försöker att spela en konstruktiv och aktiv roll under dessa diskussioner,
      och <v>ser</v> <p>fram</p> emot att rapportera till parlamentet om denna process.
    t: The Commission is trying to play a constructive and active role in these discussions
      and I <a>look</a> <a>forward</a> to reporting to Parliament on this process.
  - s: Jag <v>ser</v> <p>fram</p> emot ett lika givande förhållande till parlamentet
      under det kommande året och jag vill uttrycka min stora tacksamhet för parlamentets
      initierade och tankeväckande bidrag till diskussionen om dessa frågor.
    t: I <a>look</a> <a>forward</a> to an equally rewarding working relationship with
      Parliament over the coming year and I want to express my great gratitude for
      the informed and thoughtful contribution which Parliament has made to the discussion
      of these issues.
  - s: Diamandouros är verkligen en person som kan fortsätta i Södermans spår, och
      jag tror att jag på parlamentarikernas vägnar kan säga att vi kommer att <v>se</v>
      <p>fram</p> emot ett gott samarbete med honom.
    t: Mr Diamandouros really is someone who can continue in Mr Söderman’s footsteps,
      and I think I can say, on behalf of MEPs, that we shall <a>look</a> <a>forward</a>
      to constructive cooperation with him.
  - s: Jag <v>ser</v> <p>fram</p> emot att inom en inte alltför avlägsen framtid kunna
      återvända till Beirut, en stad varifrån jag bara har de bästa minnen men jag
      ser också fram emot att kunna hälsa fler människor från Libanon välkomna hit,
      i synnerhet parlamentariker.
    t: I <a>look</a> <a>forward</a> in the not too distant future to returning to
      Beirut, a city of which I have the fondest memories, but also to welcoming more
      people from the Lebanon, especially parliamentarians, here.
  - s: Jag <v>ser</v> förvisso <p>fram</p> emot att få höra de bidrag som ledamöterna
      kommer att göra för att se till att den nordliga dimensionen, som har börjat
      så bra, kan gå från framgång till framgång, i synnerhet efter utvidgningen av
      unionen.
    t: I am certainly <a>looking</a> <a>forward</a> to hearing the contributions which
      Members have to make in ensuring that the Northern Dimension, which has begun
      so well, can go on from strength to strength, particularly after the enlargement
      of the Union.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ert kommande besök i Dublin inom ramen
      för Forum för Europa, som vi har lagt ned oerhört mycket arbete på.
    t: We <a>look</a> <a>forward</a> in particular to your visit to Dublin in the
      days ahead as part of the Forum for Europe, into which we have put an enormous
      amount of effort.
  - s: Därför, herr talman, välkomnar jag och <v>ser</v> <p>fram</p> emot denna och
      kommande diskussioner med er.
    t: Therefore, Mr President, I particularly welcome and <a>look</a> <a>forward</a>
      to this discussion and to discussions with you in the days ahead.
  - s: Jag vill dock gärna kortfattat dela med mig av mina egna funderingar och jag
      <v>ser</v> mycket <p>fram</p> emot att höra era åsikter under debatten i eftermiddag.
    t: I would, however, like to share with you briefly my own reflections and I <a>look</a>
      <a>forward</a> greatly to hearing your own perceptions in this afternoon’s debate.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med de bulgariska parlamentsledamöterna
      nästa år, efter vårens val, och jag vill också tacka parlamentet för förmånen
      att få vara dess föredragande under de senaste sex åren.
    t: I <a>look</a> <a>forward</a> to working closely with Bulgarian MEPs next year,
      following elections in the spring, and I also want to thank Parliament for the
      privilege of being its rapporteur these past six years.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att välkomna Bulgarien och Rumänien
      som fullvärdiga medlemmar i EU den 1 januari.
    t: The Commission <a>looks</a> <a>forward</a> to welcoming Bulgaria and Romania
      as fully-fledged members of the European Union on 1 January.
  - s: Jag vill bara tacka föredraganden och ledamöterna än en gång för deras utmärkta
      arbete och säga att vi <v>ser</v> <p>fram</p> mot en överenskommelse vid första
      behandlingen.
    t: Mr President, I should just like to thank the rapporteur and the Members once
      again for their excellent work, and to say that we are <a>looking</a> <a>forward</a>
      to a first-reading agreement.
  - s: Jag <v>ser</v> <p>fram</p> mot att lyssna på ledamöternas synpunkter i dagens
      debatt.
    t: I <a>look</a> <a>forward</a> to listening to the views of Members in today’s
      debate.
  - s: Jag <v>ser</v> <p>fram</p> mot att få se kommissionsledamotens förslag läggas
      fram mycket snart, särskilt när det gäller psykisk hälsa.
    t: I <a>look</a> <a>forward</a> to seeing the Commissioner’s proposals being brought
      forward very soon, in particular where mental health is concerned.
  - s: När det gäller rätten till säker patientrörlighet har kommissionsledamoten
      sagt att han kommer att lägga fram förslag på det området, vilka vi <v>ser</v>
      <p>fram</p> mot att få.
    t: As regards the right to safe patient mobility, the Commissioner has said that
      he is bringing forward proposals in that area which we <a>look</a> <a>forward</a>
      to receiving.
  - s: Vi <v>ser</v> <p>fram</p> mot utnämningen av en ny generaldirektör för Europeiska
      byrån för bedrägeribekämpning (Olaf) för att sätta punkt för den pågående diskussionen,
      och även mot kommissionens förslag om en översyn av Olaf för att förbättra byråns
      viktiga arbete.
    t: We are <a>looking</a> <a>forward</a> to the appointment of a new Director-General
      of the European Antifraud Office (OLAF) to end the ongoing debate, and also
      the Commission’s proposals on the reform of OLAF, in order to improve the crucial
      work of this office.
  - s: Jag tackar er och <v>ser</v> <p>fram</p> mot era kommentarer.
    t: I thank you and <a>look</a> <a>forward</a> to your comments.
  - s: Jag <v>ser</v> <p>fram</p> mot konstruktiva diskussioner.
    t: I am <a>looking</a> <a>forward</a> to constructive discussions.
  - s: Vi kan inte fortsätta på detta sätt och jag <v>ser</v> <p>fram</p> emot en
      nystart där vi baserar beslut, särskilt om lagring och överföring av uppgifter,
      på våra grundläggande principer om proportionalitet, nödvändighet och lagenlig
      hantering.
    t: We cannot go on like this, and I <a>look</a> <a>forward</a> to a new start
      where we base decisions, especially about data storage and transfer, on our
      basic bedrock principles of proportionality, necessity and legal processing.
  - s: Kriterierna finns listade i den resolution vi idag har att hantera och debattera,
      och när dessa krav är tillgodosedda <v>ser</v> jag <p>fram</p> emot en ny votering.
    t: The criteria are listed in the resolution that we are dealing with and debating
      today, and once these requirements are met, I <a>look</a> <a>forward</a> to
      a new vote.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta mer med er i dessa frågor.
    t: I am <a>looking</a> <a>forward</a> to working further with you on these issues.
  - s: Jag <v>ser</v> <p>fram</p> emot det.
    t: I <a>look</a> <a>forward</a> to it.
  - s: Jag <v>ser</v> <p>fram</p> emot förslag som berör systemen för inresa och utresa,
      för det kommer att bli mycket intressant att få veta hur många människor som
      stannar kvar olagligt i Europa.
    t: I am <a>looking</a> <a>forward</a> to proposals regarding the entry and exit
      systems because it will be very interesting to find out how many overstayers
      we have in Europe.
  - s: Vi hoppas att ert besök på Europaparlamentet blir både trevligt och givande
      och vi <v>ser</v> <p>fram</p> emot att snart få träffa er igen.
    t: We hope that your visit to the European Parliament will be both enjoyable and
      fruitful and we <a>look</a> <a>forward</a> to seeing you again soon.
  - s: Jag <v>ser</v> <p>fram</p> emot ett brett samarbete i parlamentet.
    t: I <a>look</a> <a>forward</a> to broadly based cooperation in this Parliament.
  - s: Därför <v>ser</v> vi <p>fram</p> emot att höra vad Onesta har att säga.
    t: We are therefore especially <a>looking</a> <a>forward</a> to what Mr Onesta
      will say to us.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ta del av resultaten.
    t: I <a>look</a> <a>forward</a> to seeing the results.
  - s: Jag vill dock först i korthet nämna vårt uttalade om valövervakning och -bistånd,
      vilket vi kommer att offentliggöra nu, och som jag <v>ser</v> <p>fram</p> emot
      att diskutera med parlamentet under de kommande veckorna och månaderna.
    t: Briefly though, I will first of all mention our communication on election observation
      and assistance, which we will now be publishing and which I will <a>look</a>
      <a>forward</a> to discussing with Parliament over the coming weeks and months.
  - s: Jag <v>ser</v> <p>fram</p> emot att komma till parlamentet med fler idéer under
      de kommande månaderna.
    t: I <a>look</a> <a>forward</a> to coming to Parliament with some further ideas
      over the coming months.
  - s: Jag <v>ser</v> <p>fram</p> emot vad man kan säga är ett fullständigt och uppriktigt
      meningsutbyte med parlamentet i dessa frågor.
    t: I am <a>looking</a> <a>forward</a> to what is called a full and frank exchange
      with Parliament on those issues.
  - s: Han är en man med utmärkta personliga kvaliteter och vi kommer alla att <v>se</v>
      <p>fram</p> emot att få stödja honom i det mycket viktiga arbete han måste utföra.
    t: He is a man of outstanding qualities and we will all <a>look</a> <a>forward</a>
      to supporting him in the very important work he has to do.
  - s: Så jag tror att vi måste ta vår del av ansvaret - kanske litet mer än vår del
      av ansvaret - i Östtimor, och vi måste också hjälpa till i Indonesien, om vilket
      vi <v>ser</v> <p>fram</p> emot att lägga fram ett meddelande till rådet i början
      av nästa år.
    t: So I think we have to do our bit - in fact more than our bit - in East Timor
      and that we must also help in Indonesia about which we <a>look</a> <a>forward</a>
      to putting forward a communication to the Council in the early months of next
      year.
  - s: Vi i parlamentet vill delta i översättningen av Eurospeak till verkliga åtgärder,
      och vi <v>ser</v> <p>fram</p> emot det slutliga utkastet till den fysiska planeringen
      för det europeiska området som vi hoppas blir godkänt av rådet i en snar framtid.
    t: We, in Parliament, want to be involved in translating the Eurospeak into real
      action and we <a>look</a> <a>forward</a> to the final draft of the European
      spatial perspective which we hope will be agreed at a future Council meeting.
  - s: Jag <v>ser</v> <p>fram</p> emot att få se om Pinheiro kommer att acceptera
      ändringsförslaget.
    t: I <a>look</a> <a>forward</a> to hearing whether Mr Pinheiro is going to accept
      the amendment.
  - s: Jag <v>ser</v> <p>fram</p> emot ett gott samarbete i framtiden.
    t: I am <a>looking</a> <a>forward</a> to good collaboration in the future.
  - s: Om de miljontals olagliga invandrarnas ursprungsländer inte samarbetar kan
      de inte fortsätta att <v>se</v> <p>fram</p> emot miljontals euro i utvecklingsbistånd.
    t: Uncooperative countries of origin for millions of illegal migrants must not
      be allowed to continue to <a>look</a> <a>forward</a> to millions in development
      aid.
  - s: Jag <v>ser</v> <p>fram</p> emot en fortsatt nära dialog med Europaparlamentet
      och mot ett lyckat slutförande av avtalet och dess efterföljande godkännande.
    t: I <a>look</a> <a>forward</a> to a continued close dialogue with the European
      Parliament and towards the successful conclusion of the agreement and its subsequent
      approval.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då parlamentet kan besluta om man ska
      godkänna eller förkasta avtalet på grundval av slutformuleringen.
    t: I <a>look</a> <a>forward</a> to the day when this House can decide whether
      to approve or reject the agreement on the basis of the final wording.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra dina svar.
    t: I <a>look</a> <a>forward</a> to hearing your answers.
  - s: Vi har också sammanträtt med Anneli Jäätteenmäki, och vi <v>ser</v> <p>fram</p>
      emot hennes betänkande med intresse.
    t: We have also met with Ms Jäätteenmäki, and we are <a>looking</a> <a>forward</a>
      to her report with interest.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta vidare på fortsatta förbättringar
      i framtiden.
    t: I am <a>looking</a> <a>forward</a> to working on further improvements in the
      future.
  - s: Jag välkomnar ert intresse för Natura 2000 och <v>ser</v> <p>fram</p> emot
      att arbeta tillsammans med parlamentet för att se till att det verkligen genomförs
      som en central pelare i gemenskapens politik för biologisk mångfald.
    t: I welcome your interest in Natura 2000 and <a>look</a> <a>forward</a> to working
      with Parliament to ensure its effective implementation as a current central
      pillar of Community biodiversity policy.
  - s: Jag <v>ser</v> <p>fram</p> emot att få den rapport om utvecklingen av vårt
      skogsbruk som kommissionsledamoten nämnde.
    t: I <a>look</a> <a>forward</a> to receiving the report the Commissioner talked
      about on the development of our forestries.
  - s: Man har enats om att kommissionen skall lägga fram en genomförbarhetsstudie
      innan årsslutet 2006, och vi <v>ser</v> <p>fram</p> emot resultatet av er studie
      och även ert förslag om en europeisk kustbevakning, herr kommissionsledamot.
    t: It has been agreed that the Commission will present a feasibility study before
      the end of 2006, and we are <a>looking</a> <a>forward</a>, Commissioner, to
      the outcome of your study and also to your proposal for a European coastguard.
  - s: Avslutningsvis <v>ser</v> jag <p>fram</p> emot kommissionens studie om inrättandet
      av en europeisk kustbevakning.
    t: Finally, I should like to note that I am <a>looking</a> <a>forward</a> to the
      Commission’s study on the setting up of a European coastguard.
  - s: Jag har haft en del meningsskiljaktigheter med mina kolleger i PSE-gruppen
      när det gäller att definiera kontrollorganets roll, men jag kan absolut hålla
      med dem om att jag välkomnar dess inrättande och <v>ser</v> <p>fram</p> emot
      en bättre efterlevnad av bestämmelserna inom våra fisken.
    t: I have had some differences with PSE Group colleagues in defining the role
      of the agency, but I can certainly join with them in welcoming its creation
      and <a>looking</a> <a>forward</a> to more effective compliance in our fisheries.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra vilka framsteg som har gjorts vid
      mötet, och även om jag inte kan ge några löften om resultatet skall jag försöka
      övertala mina kolleger om att noga beakta alla motiverade förfrågningar från
      kommissionen om en tillfällig överföring av budgetresurser så att de fullt ut
      kan delta i utarbetandet av en sådan internationell handlingsplan.
    t: I <a>look</a> <a>forward</a> to hearing of the progress made at the meeting
      and whilst I cannot make any promises as to the outcome, am ready to try to
      persuade my colleagues to give favourable consideration to any substantiated
      request from the Commission for a temporary transfer of budgetary resources
      to allow them to participate fully in the drawing up of such an international
      plan of action.
  - s: Allt eftersom EU utvecklar en gemensam utrikes- och säkerhetspolitik <v>ser</v>
      jag <p>fram</p> emot ett mer aktivt deltagande från EU:s sida i förbindelserna
      med Svartahavsregionen i alla deras aspekter.
    t: I <a>look</a> <a>forward</a>, as the European Union develops a common foreign
      and security policy, to a more active engagement of the Union on all aspects
      of relations with the Black Sea region.
  - s: Jag skulle i synnerhet vilja stödja kommissionens avsikt att offentliggöra
      det direktstöd som mottas av de största jordbruksproducenterna i vissa medlemsstater,
      och <v>ser</v> också <p>fram</p> emot en förenkling av de förfaranden som rör
      både upphandling och beviljanden, som kommer att öka insynen i kommissionens
      verksamhet och minska risken för korruption.
    t: In particular, I would like to support the Commission’s intention to publish
      the direct aid received by the largest agricultural producers in certain Member
      States, and also <a>look</a> <a>forward</a> to a simplification of the procedures
      as regards both procurement and grants, which will increase the transparency
      of the Commission’s activities and reduce the risk of corruption.
  - s: Om det är fallet kan de bara <v>se</v> <p>fram</p> emot ett kritisk betänkande
      från parlamentet.
    t: If that is the case, a critical report from Parliament can only be something
      to which they can <a>look</a> <a>forward</a>.
  - s: Jag hade hoppats att vi skulle europeisera det ytterligare, minska gränsvärdena
      och på så sätt få större insyn, men detta är ett stort steg i rätt riktning
      och jag <v>ser</v> <p>fram</p> emot dess införlivande.
    t: I had hoped that we would Europeanise it further, reduce the threshold values
      and so gain greater transparency, but this is a major step in the right direction
      and I am <a>looking</a> <a>forward</a> to its transposition.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot parlamentets stöd i allmänhet i rationaliseringen
      och förenklingen av genomförandet av budgeten och därefter i granskningen av
      framtida lagstiftning i allmänhet.
    t: The Commission <a>looks</a> <a>forward</a> to the Parliament’s support in general
      in rationalising and simplifying budget delivery and then in examining future
      legislation in general.
  - s: Här <v>ser</v> jag <p>fram</p> emot ett effektivt samarbete med de föredragande
      som utsetts för specifika delar av paketet i utskottet för miljö, folkhälsa
      och livsmedelssäkerhet.
    t: In this context, I am <a>looking</a> <a>forward</a> to effective cooperation
      with the rapporteurs appointed for specific parts of the package in the Committee
      on the Environment, Public Health and Consumer Protection.
  - s: Jag välkomnar kommissionens uttalande i kväll och <v>ser</v> <p>fram</p> emot
      att mer i detalj läsa exakt vad paketet består av.
    t: Madam President, I welcome the Commission’s statement tonight and <a>look</a>
      <a>forward</a> to reading in more detail exactly what is in this package.
  - s: Kommissionen välkomnar i ett vidare politiskt perspektiv fler möten mellan
      länderna inom Arabiska maghrebunionen och <v>ser</v> <p>fram</p> emot ett AMU-toppmöte
      inom en snar framtid.
    t: From a more general political point of view, the Commission welcomes more frequent
      meetings between the Arab Maghreb Union countries and <a>looks</a> <a>forward</a>
      to an AMU summit in the near future.
  - s: Jag välkomnar följaktligen detta direktiv och de mål som fastställs i detta,
      jag välkomnar principen om frivillig donation och jag <v>ser</v> <p>fram</p>
      emot att få se Europeiska unionens medborgare få nytta av kvaliteten och säkerheten
      när det gäller blod och blodkomponenter.
    t: In conclusion, I welcome this directive and its objectives, I welcome the principle
      of voluntary donation and I <a>look</a> <a>forward</a> to seeing EU citizens
      benefiting from the quality and safety of blood and blood components.
  - s: Jag <v>ser</v> <p>fram</p> emot en ytterligare översyn av det gemensamma valförfarandet,
      och vid det laget räknar jag med att konventet kommer att ha fastställt ett
      argument för regionala mandat i de större staterna, såväl som för en början
      till en transnationell lista.
    t: I <a>look</a> <a>forward</a> to a further review of the uniform electoral procedure,
      by which time I trust that the Convention will have established the argument
      for regional seats in the larger States as well as for some element of a transnational
      list.
  - s: Jag <v>ser</v> därför <p>fram</p> emot Europaparlamentets yttrande om både
      grönboken och uppföljningsmeddelandet.
    t: I therefore <a>look</a> <a>forward</a> to the European Parliament’s opinion
      on both the Green Paper and the follow-up communication.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera denna fråga med er i större detalj
      under de kommande månaderna.
    t: I <a>look</a> <a>forward</a> to discussing this issue with you in greater detail
      in the months to come.
  - s: Vi <v>ser</v> <p>fram</p> emot del två.
    t: We <a>look</a> <a>forward</a> to seeing part two.
  - s: Jag är mycket glad att ni gjorde detta åtagande i dag och jag <v>ser</v> <p>fram</p>
      emot att föra denna fråga framåt.
    t: I am very glad you gave that undertaking today and I <a>look</a> <a>forward</a>
      to taking this matter further.
  - s: De kunde arbeta med utländska personer som var stationerade i landet fram till
      den 11 september och bygga upp en verksamhetsportfölj, som jag verkligen <v>såg</v>
      <p>fram</p> emot att få komma och se.
    t: They were able to work with expatriates until 11 September and to build up
      a portfolio of activity, which I was very much <a>looking</a> <a>forward</a>
      to coming to see.
  - s: Vi som önskar en globalisering som främjar alla parter <v>ser</v> faktiskt
      <p>fram</p> emot en internationell konsumtion av varumärkesrättigheter, i enlighet
      med det ursprungliga Mayer-betänkandet.
    t: Those of us who want to see a form of globalisation that is of benefit to all
      parties <a>look</a> <a>forward</a> to an international exhaustion of trade mark
      rights in accordance with the original Mayer report.
  - s: I det avseendet <v>ser</v> vi förväntansfullt <p>fram</p> emot en fortsatt
      intensiv dialog med Europaparlamentet när det gäller en politik till skydd för
      de mänskliga rättigheterna.
    t: To that end, we <a>look</a> <a>forward</a> with pleasure to an ongoing and
      close dialogue with the European Parliament on policy for the protection of
      human rights.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare konstruktivt samarbete, som kan
      säkerställa att gemenskapen även i fortsättningen spelar en ledande roll för
      skyddet av ozonskiktet.
    t: I <a>look</a> <a>forward</a> to further constructive cooperation which can
      ensure that the Community continues to play a leading role in the protection
      of the ozone layer.
  - s: Nu <v>ser</v> jag <p>fram</p> mot en öppen och seriös diskussion mellan kommissionen
      och parlamentet, så att vi äntligen kan få röja upp.
    t: I am now <a>looking</a> <a>forward</a> to a frank and serious discussion between
      the Commission and Parliament, so that we can finally get this cleared up.
  - s: Jag <v>ser</v> <p>fram</p> mot vår debatt.
    t: I am <a>looking</a> <a>forward</a> to our debate.
  - s: Jag <v>ser</v> <p>fram</p> mot att vi får en riktigt stor majoritet för ett
      bra direktiv.
    t: I <a>look</a> <a>forward</a> to our obtaining a really large majority for a
      good directive.
  - s: Jag <v>ser</v> <p>fram</p> mot ett utspel från kommissionen, varigenom den
      lever upp till de förväntningar som - inspirerade av Evans - har kommit till
      uttryck i parlamentets betänkande.
    t: I am <a>looking</a> <a>forward</a> to a proposal from the Commission that will
      live up to the expectations to which - inspired by Mrs Evans - Parliament’s
      report has given expression.
  - s: I denna anda välkomnar vi kommissionens förslag och <v>ser</v> <p>fram</p>
      emot ett snabbt bekräftande av protokollet, för att möjliggöra att ett sådant
      samarbete inleds på gemenskapsnivån, utöver de bilaterala initiativ som föreligger
      från enskilda medlemsstaters sida.
    t: In this spirit, we welcome the Commission proposals and <a>look</a> <a>forward</a>
      to a speedy confirmation of the protocol to enable such cooperation to start
      at Community level, in addition to existing bilateral initiatives by individual
      Member States.
  - s: Låt oss försäkra de tillträdande länderna om att vi fortfarande ivrigt <v>ser</v>
      <p>fram</p> emot deras förestående medlemskap.
    t: Let us assure the acceding countries that we continue to <a>look</a> <a>forward</a>
      eagerly to their imminent membership.
  - s: Vad gäller båda dessa saker <v>ser</v> jag <p>fram</p> mot initiativ från det
      grekiska ordförandeskapets sida.
    t: I am <a>looking</a> <a>forward</a> to initiatives from the Greek Presidency
      on both these issues.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att vid ett senare tillfälle fortsätta
      diskussionen om detta ärende tillsammans med parlamentets ledamöter.
    t: I certainly <a>look</a> <a>forward</a> to discussing this further with Members
      of Parliament on a future occasion.
  - s: Jag <v>ser</v> <p>fram</p> emot en snabb lösning på denna fråga.
    t: I <a>look</a> <a>forward</a> to a speedy resolution of this issue.
  - s: Vi har också hört uttalandena från Libanons och Syriens presidenter, och vi
      <v>ser</v> <p>fram</p> emot ytterligare uttalanden.
    t: We have also heard the statements made by the Lebanese and Syrian Presidents,
      and we <a>look</a> <a>forward</a> to further statements.
  - s: Men jag <v>ser</v> <p>fram</p> emot att se hur vi kan ta itu med frågan om
      det ökande antalet framställningar som vi måste behandla.
    t: But I <a>look</a> <a>forward</a> to seeing how we can address the issue of
      the increasing number of petitions that we have to deal with.
  - s: Jag <v>ser</v> <p>fram</p> emot det kommande mötet i Mali.
    t: I am <a>looking</a> <a>forward</a> to the forthcoming meeting in Mali.
  - s: Jag <v>ser</v> <p>fram</p> emot att få möta parlamentet igen efter Göteborgstoppmötet,
      och jag hoppas att vi kan säga att vi har tagit ett steg framåt vad gäller utvidgningen,
      även om det på den punkten återstår en del arbete att utföra.
    t: I <a>look</a> <a>forward</a> to meeting Parliament again following the Gothenburg
      Summit, where I hope we will be able to say that we have taken a step forward
      on enlargement, even though a great deal of work will remain to be done on that
      point.
  - s: Jag <v>ser</v> <p>fram</p> emot andra behandlingen.
    t: I <a>look</a> <a>forward</a> to the second reading.
  - s: Vi <v>ser</v> <p>fram</p> emot de förslag som kommissionen kommer att presentera
      på detta område.
    t: We <a>look</a> <a>forward</a> to the proposals which the Commission will present
      in this field.
  - s: Vi <v>ser</v> dock <p>fram</p> emot att kunna påbörja arbetet även med detta
      direktiv.
    t: However, we <a>look</a> <a>forward</a> to being able to commence work on this
      directive as well.
  - s: Först som sist <v>ser</v> jag <p>fram</p> emot en situation i vilken handikappade
      har lika enkel tillgång till Internet som människor utan handikapp.
    t: On the whole, I <a>look</a> <a>forward</a> to a situation in which people with
      a disability, just like people without a disability, can have access to the
      medium of the Internet without any problems.
  - s: Jag <v>ser</v> <p>fram</p> emot förtroligare förbindelser med Kina under de
      kommande åren.
    t: I <a>look</a> <a>forward</a> to a more intimate relationship with China in
      the years ahead.
  - s: Jag <v>ser</v> <p>fram</p> emot en seriös dialog med Kina om mänskliga rättigheter,
      som leder till förbättringar som jag är säker på att Sun Yat-sen skulle ha gillat.
    t: I <a>look</a> <a>forward</a> to a serious dialogue with China about human rights,
      leading to improvements of which I am sure Mr Sun Yat-Sen would have approved.
  - s: När jag lämnar kommissionen önskar jag bosnierna all tänkbar framgång, och
      jag <v>ser</v> <p>fram</p> emot att få höra om deras framsteg under de kommande
      månaderna.
    t: As I leave the Commission, I wish them every success and I <a>look</a> <a>forward</a>
      to hearing of their progress in the months to come.
  - s: Det är till sist dags att säga adjö till kommissionär Chris Patten, men jag
      <v>ser</v> <p>fram</p> emot att samarbeta med honom i ansträngningarna för att
      få ett ”ja” i omröstningen om konstitutionen i Storbritannien.
    t: It is at last time to say goodbye to Commissioner Patten, but I <a>look</a>
      <a>forward</a> to working with him in the quest for a ’yes’ vote on the Constitution
      in Britain.
  - s: Jag <v>ser</v> <p>fram</p> emot ett starkt förslag från kommissionen nästa
      sommar.
    t: I <a>look</a> <a>forward</a> to a strong Commission proposal next summer.
  - s: Som ledamot av parlamentet <v>ser</v> jag <p>fram</p> emot en omfattande bedömning
      av situationen i Kuba, inbegripet framtida scenarion, ur er synvinkel.
    t: As a Member of this House, I am <a>looking</a> <a>forward</a> to a comprehensive
      assessment of the situation in Cuba, including future scenarios, from your point
      of view.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens fortsatta arbete och förslag
      i denna fråga.
    t: I <a>look</a> <a>forward</a> to the Commission’s continued work on this issue
      and to its proposals.
  - s: I sinom tid <v>ser</v> jag <p>fram</p> emot lagförslag från kommissionen.
    t: In due course I <a>look</a> <a>forward</a> to legislative proposals from the
      Commission.
  - s: I Förenade kungariket <v>ser</v> vi <p>fram</p> emot de nya möjligheter som
      de europeiska medlen kommer att ge våra regioner.
    t: In the UK, we <a>look</a> <a>forward</a> to the new opportunities which European
      funding will bring to our regions.
  - s: Vi <v>ser</v> <p>fram</p> emot ett framtida samarbete och debatt.
    t: We <a>look</a> <a>forward</a> to future cooperation and debate.
  - s: Jag har verkligen uppskattat Jöns partnerskap, och även partnerskapet med utskottet
      för sysselsättning och socialfrågor, och jag <v>ser</v> <p>fram</p> emot ett
      nära samarbete i framtiden.
    t: I have greatly appreciated Mrs Jöns’ partnership and that of the Committee
      on Employment and Social Affairs and I <a>look</a> <a>forward</a> to continuing
      close cooperation in the future.
  - s: Vi kan <v>se</v> <p>fram</p> emot diskussioner om detta ämne och jag ser det
      som ett område där det krävs ett förnyat övervägande.
    t: We have discussions on this subject to <a>look</a> <a>forward</a> to, and I
      see it as an area in which a rethink is called for.
  - s: Jag <v>ser</v> <p>fram</p> mot nya diskussioner när jag har lag fram rapporten
      om djurtransporter inom de närmaste veckorna.
    t: I <a>look</a> <a>forward</a> to further discussion when I present the report
      on transport in the next few weeks.
  - s: Den har ju alltid påpekat nödvändigheten av att inte förlora någon tid vid
      genomförandet av det här direktivet som alla berörda parter <v>sett</v> <p>fram</p>
      emot så mycket.
    t: Indeed, it has constantly highlighted the need to waste no time in implementing
      this directive, which is something all interested parties have <a>looked</a>
      <a>forward</a> to so much.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med honom och att träffa
      honom här vid debatter i plenum som gäller Europeiska rådet.
    t: I <a>look</a> <a>forward</a> to working in tandem with him and to joining him
      here in the plenary debates on the European Council.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att höra parlamentets tankar och
      inkludera era synpunkter i det slutliga dokumentet.
    t: I very much <a>look</a> <a>forward</a> to hearing the thoughts of Parliament
      and including your views in the final document.
  - s: Detta känns som en bra upptakt till adventperioden - att <v>se</v> <p>fram</p>
      emot att Lissabonfördraget träder i kraft.
    t: Mr President, this is a good beginning for Advent time - <a>looking</a> <a>forward</a>
      to the Lisbon Treaty coming into force.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt utmärkt samarbete - oavsett vilken
      befattning jag själv innehar i framtiden.
    t: I <a>look</a> <a>forward</a> to continuing our excellent cooperation in the
      future, whatever the portfolio in my case.
  - s: Jag <v>ser</v> <p>fram</p> emot den utvärdering som ska göras vid toppmötet
      i mitten av december.
    t: Iceland has proven its determination to join the Union by submitting the answers
      to the Commission’s questionnaire well ahead of the deadline and I <a>look</a>
      <a>forward</a> to the evaluation to be made at the summit in mid-December.
  - s: Vi <v>ser</v> <p>fram</p> emot en överenskommelse om programmet och att det
      senare genomförs.
    t: We <a>look</a> <a>forward</a> to an agreement on the programme and to it subsequently
      being implemented.
  - s: Jag är glad att ha fått möjligheten att redogöra för rådets tidtabell angående
      förslaget till rekommendation om rökfria miljöer, och <v>ser</v> <p>fram</p>
      emot att få höra era synpunkter i frågan.
    t: I am pleased to have had the opportunity to report on the Council’s timetable
      with regard to the proposal for a recommendation on smoke-free environments
      and <a>look</a> <a>forward</a> to hearing your views on the matter.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot den.
    t: I am really <a>looking</a> <a>forward</a> to this.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra om Bill Miller kommer att se detta
      som ett komplement.
    t: I <a>look</a> <a>forward</a> to hearing whether Mr Miller is going to see this
      as complementary.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra kommissionens svar om att fastställa
      ramen för detta, men det här är bara början av processen och jag är säker på
      att den nya kommissionsledamoten kommer att kunna föra frågan framåt och samarbeta
      med oss för att verkligen utveckla denna mycket viktiga rättsakt och få den
      gemensamma marknaden att fungera bättre.
    t: We <a>look</a> <a>forward</a> to hearing the Commission’s reply to set the
      framework for that, but this is just the beginning of the process and I am sure
      that the new Commissioner will be able to take that forward and work with us
      to really develop this crucial piece of legislation and make the single market
      work better.
  - s: Jag hoppas att jag har besvarat några av era frågor och jag <v>ser</v> <p>fram</p>
      emot en intressant debatt.
    t: I hope that I have responded to some of your questions and I <a>look</a> <a>forward</a>
      to an interesting debate.
  - s: Vi <v>ser</v> <p>fram</p> emot att få tydliga svar som stöder en verklig ekonomisk
      och social sammanhållningspolitik.
    t: We <a>look</a> <a>forward</a> to obtaining clear responses in support of a
      genuine economic and social cohesion policy.
  - s: Som ni själv har sagt, herr premiärminister, om EU:s struktur- och regionalpolitik
      får samma ekonomiska effekter på de länder som gick med i EU den 1 maj 2004
      som den har fått på Spanien kan hela Europa <v>se</v> <p>fram</p> emot en mycket
      positiv framtid, och det är orsaken till att Spanien är en modell för Europa.
    t: As you yourself said, Prime Minister, if the European Union’s structural and
      regional policies have the same economic effects in the countries which joined
      the European Union on 1 May 2004 as occurred in Spain, Europe as a whole can
      <a>look</a> <a>forward</a> to a very positive future, and that is why Spain
      is a model for Europe.
  - s: När medlemsstaterna ratificerar reformfördraget - vilket vi hoppas och tror
      att de gör - kan vi äntligen <v>se</v> <p>fram</p> emot ett vitaliserat EU -
      en union som har kapacitet att möta nya utmaningar, är ödmjuk nog att lyssna
      på sina medborgare och som har den politiska viljan att agera.
    t: Mr President, when Member States ratify the Reform Treaty, as we hope and believe
      they will, we can <a>look</a> <a>forward</a>, at long last, to a revitalised
      European Union - a Union with the capacity to confront new challenges, with
      the humility to listen to its citizens and with the political will to act.
  - s: Jag tror att vi även på detta område kan <v>se</v> <p>fram</p> emot ett fortsatt
      gott samarbete i framtiden.
    t: I think that here too, we can <a>look</a> <a>forward</a> to continued good
      cooperation in future.
  - s: Pengarna inom ramen för den politiken kommer inte att göras tillgängliga förrän
      2009 eller 2010, men när finansieringen blir tillgänglig <v>ser</v> jag <p>fram</p>
      emot stöd från EU till de sociala och ekonomiska reformerna i Libanon.
    t: The money from that policy will not be available until 2009 or 2010, but when
      that funding does become available I <a>look</a> <a>forward</a> to the EU assisting
      in the social and economic reforms in Lebanon.
  - s: Jag vill också tacka generalsekreterare Rømer för hans samarbete och jag <v>ser</v>
      verkligen <p>fram</p> emot att arbeta tillsammans med den tillträdande generalsekreteraren.
    t: I would also like to thank Secretary General Rømer for his cooperation and
      I am already <a>looking</a> <a>forward</a> to working together with the next
      Secretary General.
  - s: Jag <v>ser</v> <p>fram</p> emot vårt fortsatta samarbete.
    t: I <a>look</a> <a>forward</a> to our continuing cooperation.
  - s: Om ytterligare åtgärder skulle bli nödvändiga för att nå samstämmighet i EU
      kommer vi att <v>se</v> <p>fram</p> mot kommissionens förslag.
    t: Should further measures be necessary in order to achieve convergence in Europe,
      we shall <a>look</a> <a>forward</a> to the Commission’s proposals.
  - s: Jag <v>ser</v> <p>fram</p> emot er debatt om förslaget.
    t: I <a>look</a> <a>forward</a> to the debate you will have on the proposal.
  - s: Jag undrar om ni, herr talman, skulle vilja skriva och framföra broderliga
      lyckönskningar och säga att detta parlament <v>ser</v> <p>fram</p> emot att
      upprätta direktkontakt med det parlamentet när tiden är mogen.
    t: I wonder if you, Mr President, would write to send fraternal greetings and
      to say that this Parliament <a>looks</a> <a>forward</a> to establishing direct
      contact with it at an appropriate time.
  - s: Vi <v>ser</v> verkligen <p>fram</p> emot att börja arbeta seriöst och snarast
      med frågor som Östtimor, Sydösteuropa och i synnerhet Balkan.
    t: Indeed we <a>look</a> <a>forward</a> to getting down to serious and immediate
      work on questions such as East Timor, south-eastern Europe and the Balkans in
      particular.
  - s: Som nyvald medlem av parlamentet hade jag <v>sett</v> <p>fram</p> emot att
      delta i den demokratiska processen, som var planerad, för att vi skulle ta slutgiltig
      ställning till kommissionen.
    t: As a newly elected Member of this Parliament, I had been rather <a>looking</a>
      <a>forward</a> to taking part in the democratic process which was planned before
      we were finally to adopt a position on the Commission.
  - s: Om allt går väl i morgon, <v>ser</v> vi <p>fram</p> emot att arbeta med henne
      om dessa och övriga frågor.
    t: Should all go well tomorrow, we <a>look</a> <a>forward</a> to working with
      her on these and other matters.
  - s: Vi <v>ser</v> <p>fram</p> emot att samarbeta med Palacio.
    t: We <a>look</a> <a>forward</a> to co-operating with Mrs Palacio.
  - s: Därför <v>ser</v> vi också <p>fram</p> emot samarbetet med er, herr Barnier!
    t: In this respect, we also <a>look</a> <a>forward</a> to collaborating with you,
      Mr Barnier.
  - s: Vi <v>ser</v> <p>fram</p> emot vår första behandling nästa månad när rådet
      kommer att få en ganska god föreställning om vår ståndpunkt om dess budgetförslag.
    t: We <a>look</a> <a>forward</a> to our first reading next month when the Council
      will get a pretty good idea of our opinion of its draft budget.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare direktiv, kanske ett som startar
      med handikapp.
    t: I <a>look</a> <a>forward</a> to seeing further directives, perhaps starting
      with disability.
  - s: De flesta <v>ser</v> <p>fram</p> emot en bra match och hoppas att den kommer
      att vara säker.
    t: Most people are <a>looking</a> <a>forward</a> to a good match and hope that
      it will be safe.
  - s: Men vi <v>ser</v> <p>fram</p> emot att få en diskussion kring detta och att
      få fram konkreta möjligheter och förslag under de kommande månaderna.
    t: I should like to say to Mr Herman Schmid that, in my capacity as President-in-Office
      of the Council, I cannot at this time present practical models for closer cooperation
      between the European Parliament and the Council, but we <a>look</a> <a>forward</a>
      to hearing this matter discussed and to having the practical options and proposals
      on the table over the next few months.
  - s: Vi <v>ser</v> <p>fram</p> emot att få se kommissionen stärka och genomföra
      detta snarast möjligt, särskilt på området för nätneutralitet, om vilket ert
      uttalande varmt välkomnas, eftersom det är något som vi kämpat mycket hårt för
      i mitt utskott.
    t: We <a>look</a> <a>forward</a> to it enforcing and moving this out as soon as
      possible, particularly in the area of net neutrality, your declaration on which
      is warmly welcomed, because that is something that we fought very strongly for
      in my committee.
  - s: Jag förstår verkligen parlamentets oro och även jag <v>ser</v> <p>fram</p>
      emot att se nästa institutionella ram på plats, eftersom det kommer att bana
      väg för en större demokratisk kontroll över Europeiska polisbyrån.
    t: I do understand Parliament’s concerns and I, too, am <a>looking</a> <a>forward</a>
      to seeing the next institutional framework in place, since it will pave the
      way for greater democratic control over the European Police Office.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra ljudet av att min granne klipper
      sin gräsmatta - och gärna min också - och veta att luften kommer att vara fri
      från föroreningar och att fåglarna inte kommer att hosta och fräsa i träden
      runt omkring.
    t: I <a>look</a> <a>forward</a> to hearing the sound of my neighbour mowing her
      grass - and indeed my grass too, I hope - knowing that the air will be free
      from pollution and that the birds will not cough and splutter in the trees around
      my home.
  - s: Vi <v>ser</v> <p>fram</p> emot den dag då fördragen undertecknas, att vi kommer
      att ha observatörer i Europaparlamentet och framför allt att man glädjande nog
      i enlighet med vår grupps förslag betraktar Europavalen 2004 som ett orienterande
      ramverk för utvidgningsprocessen i stort och så kommer det nu också att bli.
    t: We <a>look</a> <a>forward</a> to the day when the treaties are signed, when
      we will have observers here in Parliament, and when, above all else - in accordance
      with our group’s proposal, which has thankfully been accepted - the 2004 European
      elections will be the guidance framework for the enlargement process as a whole,
      and that is how things will now work out.
  - s: Vi <v>ser</v> dock <p>fram</p> emot deltagandet av observatörerna från de första
      tio länderna.
    t: In the meantime we are <a>looking</a> <a>forward</a> to the participation of
      the observers from the first ten countries.
  - s: Jag <v>ser</v> <p>fram</p> mot det historiska ögonblick då jag kan önska de
      nya anslutningsländerna välkomna till EU-familjen.
    t: I <a>look</a> <a>forward</a> to welcoming the new accession countries into
      the EU family on that historic occasion.
  - s: Rådet <v>ser</v> alltså <p>fram</p> emot ett konstruktivt samarbete med Europaparlamentet,
      så att vi utan onödig fördröjning skall kunna genomföra de skärpningar och anta
      de ansvarsregler som behövs i förebyggande syfte och för att garantera att det
      - om olyckan är framme - är rätt personer som får betala, dvs. de ansvariga.
    t: 'The Council is also <a>looking</a> <a>forward</a> to constructive cooperation
      with Parliament, so that there is no unnecessary delay in putting in place the
      tightening of regulations and the rules on liability that are needed for the
      purposes of prevention and in order to ensure that, if accidents should happen,
      it is the right people who are made to pay:'
  - s: Rådet <v>ser</v> <p>fram</p> emot ett ännu närmare samarbete med Europaparlamentet
      på asylområdet efter att Nicefördraget träder i kraft.
    t: The Council <a>looks</a> <a>forward</a> to even closer cooperation with Parliament
      in the area of asylum following the entry into force of the Treaty of Nice.
  - s: Jag <v>ser</v> <p>fram</p> mot att höra parlamentets åsikter i den här frågan.
    t: I am <a>looking</a> <a>forward</a> to hearing Parliament’s view on this subject.
  - s: Jag <v>ser</v> <p>fram</p> emot ett omfattande åsiktsutbyte om detta arbetsdokument
      om städer med de ärade parlamentsledamöterna.
    t: I <a>look</a> <a>forward</a> to an extensive exchange of views on this working
      paper on cities with the honourable Members of Parliament.
  - s: Detta är den rätta metoden för att verkligen få europeisk sammanhållningspolitik
      att fungera, och jag <v>ser</v> <p>fram</p> emot ett fortsatt utmärkt samarbete
      mellan kommissionen, parlamentet och eventuellt rådet.
    t: This is the way to really get European cohesion policy to work, and I <a>look</a>
      <a>forward</a> to continued good cooperation between the Commission, Parliament
      and, eventually, the Council too.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot ytterligare samarbete med er tvärpolitiska
      grupp Urban-bostäder, och jag vill åter igen tacka er så mycket för dagens diskussion.
    t: I certainly <a>look</a> <a>forward</a> to further cooperation with your Intergroup
      on urban and housing issues and I once again thank you very much for the discussion
      today.
  - s: Därför är det i praktiken ofta så att kvinnor arbetar endast deltid, och som
      en följd därav endast har en mindre ålderspension att <v>se</v> <p>fram</p>
      mot.
    t: In practice, then, women often work only part-time, and consequently have only
      small old-age pensions to <a>look</a> <a>forward</a> to.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag fallet tas upp i domstolen.
    t: I <a>look</a> <a>forward</a> to the case being held.
  - s: Jag <v>ser</v> <p>fram</p> emot att någon gång i framtiden kunna åka till Marseille
      utan att ledsagas av fransk kravallpolis och Front National !
    t: I <a>look</a> <a>forward</a> on a future occasion to going to Marseilles without
      the accompaniment of the French riot police and the Front national !
  - s: Jag överantvardar betänkandet till parlamentet och <v>ser</v> <p>fram</p> emot
      resultaten av att detta omfattande betänkande genomförs.
    t: I commend the report to Parliament and <a>look</a> <a>forward</a> to the results
      of this comprehensive report being carried out.
  - s: Jag <v>ser</v> <p>fram</p> emot sammanträffandet snart mellan revisionsrätten
      och budgetkontrollutskottet, där vi skall undersöka hur vi kan biträda varandra
      i denna gemensamma insats.
    t: I <a>look</a> <a>forward</a> to the meeting to be held shortly with the Court
      of Auditors and the Committee on Budgetary Control to see what we can do to
      assist each other in this joint exercise.
  - s: Det var till stor hjälp och uppmuntrar parlamentet att fortsätta längs de linjer
      vi lagt fast. Jag vill därför tacka rätten särskilt och <v>ser</v> <p>fram</p>
      mot ytterligare samarbete mellan rätten och budgetkontrollutskottet i bedrivandet
      av detta intressanta arbete.
    t: So I want to thank the Court particularly and <a>look</a> <a>forward</a> to
      further cooperation between the Court and the Committee on Budgetary Control
      in doing this interesting work.
  - s: Vi kommer att arbeta för att säkerställa att denna intensifiering av förbindelserna
      fortsätter, och vi <v>ser</v> <p>fram</p> emot det aktiva tillämpandet av Hongkong-avtalet
      och baslagen, och den vidare utvecklingen av våra förbindelser med Hongkong
      under de år som kommer.
    t: We will work to ensure that this intensification of relations continues and
      we <a>look</a> <a>forward</a> to the active employment of the Joint Declaration
      and the Basic Law and the further evolution of our relations with Hong Kong
      in the years to come.
  - s: Jag <v>ser</v> <p>fram</p> emot den fortsatta debatt som kommer att följa,
      som en följd av att kommissionen utfärdar sitt meddelande, och jag är säker
      på att ärade ledamöter då och under många år framåt, liksom också kommissionen,
      kommer att hålla ett nära och vaksamt öga på Hongkongs affärer.
    t: I <a>look</a> <a>forward</a> to the further debate that will come as a consequence
      of the publication of the Commission’s communication and I am sure that at that
      time and for many years in the future honourable Members, like the Commission,
      will sustain a close and vigilant interest in the affairs of Hong Kong.
  - s: Vi <v>ser</v> <p>fram</p> emot vad kommissionen har att anföra, men jag vill
      framföra en varning.
    t: We <a>look</a> <a>forward</a> to what the Commission has to say but I would
      sound a note of warning.
  - s: Så vi <v>ser</v> <p>fram</p> emot kommissionens svar, och om Alber, Lange och
      andra har de rätta argumenten, så kommer väl Bjerregaard tvivelsutan att godta
      alla de ändringsförslag som lagts fram av parlamentet, eftersom det inte finns
      något alternativ till det.
    t: So we <a>look</a> <a>forward</a> to the Commission’s reply and if the arguments
      of Mr Alber, Mr Lange and others are right then clearly Mrs Bjerregaard will
      accept all the amendments put forward by the Parliament because there can be
      no other alternative.
  - s: Jag önskar er en god jul. Jag <v>ser</v> <p>fram</p> emot att få arbeta tillsammans
      med er under det nya året, full av ny energi och kraft!
    t: I <a>look</a> <a>forward</a> to working with you, full of new energy and vigour
      in the New Year!
  - s: Jag <v>ser</v> <p>fram</p> emot de nya förslag om ett förbud mot tobaksreklam
      som kommissionen kommer att lägga fram inom kort.
    t: I <a>look</a> <a>forward</a> to the new proposals for a tobacco ad ban which
      the Commission will be introducing shortly.
  - s: Det är meningen att ännu fler skall äga rum i kväll och ledamöterna kan <v>se</v>
      <p>fram</p> emot att få en till omfånget ganska väl tilltagen volym med resultat
      från omröstningarna med namnupprop i sina fack i morgon bitti.
    t: We are destined to have more again this evening and Members can <a>look</a>
      <a>forward</a> to a fairly healthy-sized volume of roll-call results in their
      pigeonholes tomorrow morning.
  - s: Jag <v>ser</v> <p>fram</p> emot att programmet börjar genomföras i tid nästa
      år.
    t: I <a>look</a> <a>forward</a> to getting the programme up and running on time
      next year.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er alla under nästa period.
    t: I am <a>looking</a> <a>forward</a> to working with you all in the next period.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med parlamentet om detta
      och är glad över att kunna vara här i dag och ge er denna information och höra
      era åsikter.
    t: I <a>look</a> <a>forward</a> to working with Parliament on this and am pleased
      to be here today to give you this information and to hear your views.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med mina kolleger för
      att göra vad jag kan för Haitis folk.
    t: I <a>look</a> <a>forward</a> to working with my colleagues to do what I can
      for the people of Haiti.
  - s: Tack så mycket och jag <v>ser</v> <p>fram</p> emot svaret.
    t: Thank you very much, and I <a>look</a> <a>forward</a> to the answer.
  - s: Jag <v>ser</v> <p>fram</p> emot våra debatter.
    t: I <a>look</a> <a>forward</a> to our debates.
  - s: Jag <v>ser</v> <p>fram</p> emot vår debatt.
    t: I <a>look</a> <a>forward</a> to our debate.
  - s: Med ca 600 initiativ, av vilka nästa 200 rör lagstiftningsåtgärder, finns det
      mycket arbete att göra när det rör granskning och fastställande av våra egna
      prioriteringar, som vi <v>ser</v> <p>fram</p> emot att ta itu med.
    t: With some 600 initiatives, of which almost 200 are legislative measures, there
      is a lot of work to be done on scrutiny and on setting our own priorities, which
      we <a>look</a> <a>forward</a> to doing.
  - s: När det gäller innovation och forskning, <v>ser</v> vi <p>fram</p> emot ett
      detaljerat sjätte ramprogram.
    t: As far as innovation and research are concerned, we <a>look</a> <a>forward</a>
      to a detailed Sixth Framework Programme.
  - s: Vi <v>ser</v> <p>fram</p> emot bred publicitet när det gäller riktmärkningen,
      i synnerhet inom företags- och innovationsområdena.
    t: We <a>look</a> <a>forward</a> to wide publicity for the benchmarking exercises,
      particularly in the areas of enterprise and innovation.
  - s: Det kommer att göra det möjligt för de 78 procent av Östtimors befolkning som
      röstade den 30 augusti att upprätta sin egen självständiga och suveräna stat
      och <v>se</v> <p>fram</p> emot en fredlig och blomstrande framtid i sitt eget
      hemland.
    t: This will enable the 78% of East Timorese who voted on 30 August to establish
      their own independent sovereign state and to <a>look</a> <a>forward</a> to a
      peaceful and prosperous future within their own homeland.
  - s: Jag välkomnar i dag det förslag som har gjorts av kommissionens ordförande
      om att hålla en tvärvetenskaplig konferens så att konsumenterna med förtroende
      kan <v>se</v> <p>fram</p> mot de kvalitetsstandarder som vi alla vill nå upp
      till och mot ett Europa som är inriktat på hälsa.
    t: Today I welcome the proposal that has been made by the President of the Commission
      to hold an inter-disciplinary conference so that consumers can <a>look</a> <a>forward</a>
      with confidence to the quality standards we all want to achieve and to a Europe
      devoted to health.
  - s: Jag <v>ser</v> <p>fram</p> mot att få höra mer från den ärade ledamoten.
    t: I <a>look</a> <a>forward</a> to hearing further from the honourable Member.
  - s: Jag vill uttrycka min tacksamhet mot den oavbrutet konstruktiva inställning
      som de ärade ledamöterna har visat när det gäller att stödja utvecklingen inom
      de kombinerade transporterna och jag <v>ser</v> mycket <p>fram</p> emot nästa
      nivå av stadgar inför framtiden.
    t: I express my gratitude for the continuing constructive attitude of honourable
      Members in supporting development in combined transport and I <a>look</a> <a>forward</a>
      greatly to the next stage of provision for the future.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa Europaparlamentets betänkande om det.
    t: I <a>look</a> <a>forward</a> to reading the European Parliament’s report on
      it.
  - s: Jag tackar er alla så mycket, och jag <v>ser</v> <p>fram</p> emot att kunna
      ”leverera” något från toppmötet i Lahtis.
    t: I thank you very much and <a>look</a> <a>forward</a> to having some ’deliverables’
      from the Lahti Summit.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets framtida stöd för de initiativ
      som krävs för att kunna följa strategin enligt planen.
    t: I <a>look</a> <a>forward</a> to Parliament’s future support for the initiatives
      necessary to follow the strategy laid out in the plan.
  - s: Därför tackar jag alla ledamöter för deras samarbete och <v>ser</v> <p>fram</p>
      emot deras positiva stöd för resolutionen vid omröstningen.
    t: I therefore thank all the Members for their cooperation and <a>look</a> <a>forward</a>
      to their positive support for the resolution in the vote.
  - s: Vi <v>ser</v> <p>fram</p> emot den detaljen och vi önskar utvecklingen av den
      all lycka.
    t: We <a>look</a> <a>forward</a> to seeing that detail and wish its progress well.
  - s: Kommissionen är beredd att upprätthålla den nödvändiga kontakten mellan sina
      tjänsteenheter och parlamentet och <v>ser</v> <p>fram</p> emot fullständiga
      diskussioner och samarbete när det gäller den framtida gemensamma organisationen
      av marknaden för frukt- och grönsakssektorn.
    t: It is prepared to maintain all necessary contact between its services and Parliament
      and <a>looks</a> <a>forward</a> to full discussion and cooperation on the future
      of the COM in the fruit and vegetable sector.
  - s: Jag kommer under mitt inlägg att koncentrera mig på de fem förslag till förbättringar
      som jag pekat på i mitt betänkande, och jag <v>ser</v> <p>fram</p> emot att
      höra kommissionärens kommentarer.
    t: In my speech, I would like to concentrate on the five proposals for improvements
      I have identified in my report, and I <a>look</a> <a>forward</a> to hearing
      the Commissioner’s comments on them.
  - s: Jag vill till sist säga att jag rent allmänt kan stödja parlamentets resolution,
      och att jag <v>ser</v> <p>fram</p> emot ett fortsatt konstruktivt samarbete
      i vår gemensamma kamp mot klimatförändringarna.
    t: Mr President, ladies and gentlemen, I will say in closing that, generally speaking,
      I can support Parliament’s resolution and I <a>look</a> <a>forward</a> to further
      very constructive cooperation in our common effort to combat climate change.
  - s: Vi <v>ser</v> <p>fram</p> emot ett fördjupat samarbete på miljöområdet, t.ex.
      maritim- och kärnkraftssäkerhet och en fortsättning på åtagandena inom Kyotoprotokollet.
    t: We <a>look</a> <a>forward</a> both to greater cooperation in the environmental
      sphere in connection, for example, with maritime safety and with safety in relation
      to nuclear energy, and we look forward to a continuation of the commitments
      under the Kyoto Protocol.
  - s: Vi <v>ser</v> <p>fram</p> emot ett ömsesidigt fördelaktigt energisamarbete
      utan särskilda politiska motiv.
    t: We <a>look</a> <a>forward</a> to mutually beneficial energy cooperation with
      no added political motivation.
  - s: Jag skulle vilja välkomna kommissionsledamot Markos Kyprianou hit i kväll och
      säga att vi <v>ser</v> <p>fram</p> emot att välkomna honom till utskottet för
      miljö, folkhälsa och livsmedelssäkerhet.
    t: Madam President, I should like to welcome Commissioner Kyprianou here this
      evening and say that we <a>look</a> <a>forward</a> to welcoming him to the Committee
      on the Environment, Public Health and Food Safety.
  - s: Vi <v>ser</v> <p>fram</p> emot nya palestinska förslag.
    t: We <a>look</a> <a>forward</a> to new Palestinian proposals.
  - s: Detta är mina preliminära synpunkter, och jag <v>ser</v> <p>fram</p> emot en
      konstruktiv diskussion med parlamentsledamöterna.
    t: Those are my first comments and I am <a>looking</a> <a>forward</a> to a constructive
      discussion with the honourable Members of the European Parliament.
  - s: Om konstitutionen ratificeras kan de <v>se</v> <p>fram</p> emot mycket mer
      av samma slag.
    t: If it is ratified, they can <a>look</a> <a>forward</a> to a lot more of the
      same.
  - s: Jag vill ännu en gång understryka att vi <v>ser</v> <p>fram</p> emot ett fortsatt
      nära samarbete med parlamentet i denna process.
    t: Let me once more stress that we <a>look</a> <a>forward</a> to continuing and
      close cooperation with Parliament in this process.
  - s: Avslutningsvis vill jag upprepa att det finns ett brådskande behov av lagstiftningsåtgärder
      här och att jag <v>ser</v> <p>fram</p> emot ert fortsatta samarbete i utvecklingen
      av den här politiken.
    t: Let me conclude by restating the urgent need for legislative action on this
      file, and I <a>look</a> <a>forward</a> to your continued cooperation in developing
      this policy.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot resultatet av Europeiska rådets möte
      i Göteborg.
    t: Madam President, I very much <a>look</a> <a>forward</a> to the outcome of the
      Göteborg European Council.
  - s: Under tiden <v>ser</v> vi <p>fram</p> emot yttrandet från den kroatiska författningsdomstolen
      om stadgan i Istrien.
    t: Meanwhile we are <a>looking</a> <a>forward</a> to the opinion of the Croatian
      Constitutional Court on the Istrian statute.
  - s: Det finns stor potential och vi <v>ser</v> <p>fram</p> emot att få höra från
      kommissionen senare i år med förslag för att uppmuntra till biobränslen och
      andra alternativ som ett tillägg - och kanske komplement - till oljan i nuläget.
    t: There is great potential and we are <a>looking</a> <a>forward</a> to hearing
      from the Commission later this year with proposals to encourage bio-fuels and
      other alternatives as a supplement - and perhaps a complement - to oil at present.
  - s: Jag <v>ser</v> <p>fram</p> emot hennes kommentarer, särskilt när det gäller
      att informera detta parlament om rådets slutsatser i förra veckan, efter att
      det erhållit högnivågruppens interimistiska rapport.
    t: I <a>look</a> <a>forward</a> to her comments, particularly bringing this Parliament
      up to date on the conclusions last week of the Council which received the interim
      report of the high level group.
  - s: Efter misslyckandet med den gemensamma markpolitiken, känd som den gemensamma
      jordbrukspolitiken, den gemensamma havspolitiken, känd som den gemensamma fiskeripolitiken,
      kan vi nu emellertid <v>se</v> <p>fram</p> emot ett liknande misslyckande i
      samband med den gemensamma luftrumspolitiken.
    t: However, after the failure of the single land policy, known as the CAP, the
      single sea policy, known as the CFP, we can now <a>look</a> <a>forward</a> to
      a similar failure of the single sky policy.
  - s: Inte minst p.g.a. antalet strejker bland flygledarna, antar jag att vi nu kan
      <v>se</v> <p>fram</p> emot den gemensamma europeiska strejken.
    t: Not least, given the number of strikes in air traffic control, I suppose we
      can now <a>look</a> <a>forward</a> to the single European strike.
  - s: Vi <v>ser</v> <p>fram</p> emot att också Danmark kan ingå ett sådant avtal,
      när den danska befolkningen förhoppningsvis har sagt ja till den gemensamma
      valutan vid folkomröstningen den 28 september 2000.
    t: We <a>look</a> <a>forward</a> to a situation in which Denmark too can enter
      into such an agreement once the Danish people have hopefully said yes to the
      common currency in the referendum on 28 September 2000.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få behandla frågan om Eurodacs
      finansiering tillsammans med Europaparlamentet.
    t: The Commission <a>looks</a> <a>forward</a> to being able to deal with the question
      of Eurodac’s financing together with the European Parliament.
  - s: Detta återstår fortfarande att överlägga om, vilket jag redan <v>ser</v> <p>fram</p>
      emot med stor förväntan - vi vill ju kunna göra lyckade och trygga resor, och
      det givetvis inte endast tillsammans med våra djur utan också med våra familjer.
    t: We still have to discuss this and I am already <a>looking</a> <a>forward</a>
      to this with great expectation, as we want to be able to travel happily and
      safely, not just with animals, but, of course, also with our families.
  - s: Jag tackar er och <v>ser</v> <p>fram</p> emot ert förslag, herr kommissionsledamot.
    t: Thank you, Commissioner, and I <a>look</a> <a>forward</a> to your proposal.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett mycket konkret förslag från kommissionen,
      som bidrar till denna solidaritet i Europa, och jag förväntar mig att kommissionen
      lägger fram detta förslag så snart som möjligt, tillsammans med ett svar på
      våra frågor.
    t: I <a>look</a> <a>forward</a> to receiving a very concrete proposal from the
      Commission that will contribute to this solidarity in Europe, and I expect the
      Commission to present this proposal as soon as possible, as well as an answer
      to our questions.
  - s: Vi <v>ser</v> <p>fram</p> emot kommissionens svar.
    t: We <a>look</a> <a>forward</a> to the Commission’s response.
  - s: Jag <v>ser</v> <p>fram</p> emot det österrikiska ordförandeskapet.
    t: I <a>look</a> <a>forward</a> to the Austrian presidency.
  - s: Jag skulle vilja säga till den ärade ledamoten att det är så angenämt att ha
      att göra med en man som är så lätt att göra till lags, och jag <v>ser</v> <p>fram</p>
      emot att göra honom till lags i andra forum vid andra tillfällen.
    t: I wish to say to the honourable Member that it is so pleasant to do business
      with a man who is so easily satisfied, and I <a>look</a> <a>forward</a> to continuing
      to try to satisfy him in other forums on other occasions.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot en bred debatt med parlamentet om
      strategin i samband med den kommande diskussionen kring detta meddelande, eftersom
      det är viktigt att vi tar ställning till på vilket sätt Europa skall delta i
      hela detta arbete.
    t: The Commission is <a>looking</a> <a>forward</a> to a wide-ranging debate with
      Parliament on strategy in connection with future discussion of this communication.
  - s: Rådet förklarar att det <v>ser</v> <p>fram</p> emot den sociala agenda som
      kommissionen kommer att lägga fram.
    t: The Council states that it <a>looks</a> <a>forward</a> to the social agenda
      that the Commission will present.
  - s: Rådet <v>ser</v> <p>fram</p> emot kommissionens förslag om ungdomspolitik och
      utbildningspolitik.
    t: The Council <a>looks</a> <a>forward</a> to the Commission’s proposals on youth
      policy and education policy.
  - s: Det är med stort intresse som jag <v>ser</v> <p>fram</p> emot rådets slutsatser
      om EU:s gemensamma utrikespolitik, EU:s gemensamma utrikespolitik om energi
      och särskilt om goda förbindelser med Ryssland.
    t: I <a>look</a> <a>forward</a> with great interest to the Council’s conclusions
      in relation to the EU common foreign policy and common foreign energy policy,
      and in particular to good relations with the Russian Federation.
  - s: I det betänkande som vi behandlar i dag välkomnas Iraks observatörsstatus vid
      WTO som ett viktigt steg för att främja Iraks integration i den internationella
      ekonomin och man <v>ser</v> <p>fram</p> emot handels- och samarbetsavtalet mellan
      EU och Irak.
    t: The report before us welcomes Iraq’s observer status at the WTO as a key step
      towards driving Iraq’s integration in the international economy and it <a>looks</a>
      <a>forward</a> to the EU-Iraq trade and cooperation agreement.
  - s: Detta är mina inledande kommentarer, och jag <v>ser</v> <p>fram</p> emot debatten
      med mina kolleger i parlamentet.
    t: Those are my initial comments, and I <a>look</a> <a>forward</a> to the debate
      with my fellow Members.
  - s: De kommer att stödjas av oss vid omröstningen och vi <v>ser</v> <p>fram</p>
      emot att träffa kommissionsledamoten och diskutera både möjligheter och problem
      om vi skulle misslyckas med att uppnå målet på något sätt.
    t: They will have our support when it comes to the vote and we <a>look</a> <a>forward</a>
      to seeing the Commissioner to discuss both the possibilities and the problems
      should we fail to meet that target in some respect.
  - s: Jag <v>ser</v> <p>fram</p> emot fler diskussioner om dessa frågor, eftersom
      jag är parlamentets föredragande för snabbinsatsstyrkan som vi skall behandla
      senare i år.
    t: I <a>look</a> <a>forward</a> to further debate on these questions, being Parliament’s
      rapporteur on the Rapid Reaction Facility that we will be dealing with later
      in the year.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att förstärka vårt samarbete med Australien.
    t: We now <a>look</a> <a>forward</a> to the strengthening of our cooperation with
      Australia.
  - s: Jag <v>ser</v> <p>fram</p> emot att dela den nyheten med dem på ett generöst
      sätt och i vätskeform.
    t: I <a>look</a> <a>forward</a> to sharing that news with them in liberal and
      liquid fashion.
  - s: Jag förstår kommissionens förslag och jag <v>ser</v> <p>fram</p> emot att diskutera
      detta vidare med kommissionen när jag har ett resultat från Köpenhamn.
    t: I take the point about the Commission’s proposals and I <a>look</a> <a>forward</a>
      to discussing this further with the Commission when we have a result from Copenhagen.
  - s: Genom att planera åtgärder för år 2001 kan brottsoffer äntligen <v>se</v> <p>fram</p>
      emot en rättvis behandling.
    t: By providing measures in 2001, victims will at long last be able to <a>look</a>
      <a>forward</a> to fair treatment.
  - s: Därför är jag mycket tacksam över parlamentets stöd, och jag <v>ser</v> <p>fram</p>
      emot att samarbeta med er om ert bidrag och under genomförandet.
    t: I am, therefore, very grateful for the support of this Parliament, and I <a>look</a>
      <a>forward</a> to working with you on your contribution and in the implementation.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot de positiva effekter idrotten som
      en följd av detta program kommer att ha på unga människors liv i eftersatta
      områden.
    t: I am most <a>looking</a> <a>forward</a> to seeing the positive impact that
      sport will have on the lives of young people from disadvantaged communities
      as a result of this programme.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då min egen anrika nation kan spela
      en liknande roll.
    t: I <a>look</a> <a>forward</a> to the day when my own ancient nation can play
      a similar role.
  - s: Jag <v>ser</v> även <p>fram</p> emot tydliga och detaljerade bestämmelser och
      jag ser gärna att vi får möjlighet att diskutera ett lagförslag.
    t: I also <a>look</a> <a>forward</a> to having a clear and detailed provision
      and would like to see a draft bill for us to debate.
  - s: Låt mig först, för den brittiska konservativa delegationens räkning, tacka
      för er gästfrihet i förra veckan och tillägga att vi <v>ser</v> mycket <p>fram</p>
      emot att samarbeta med er för att göra ert ordförandeskap framgångsrikt.
    t: Firstly, may I thank you, Sir, on behalf of the British Conservative delegation
      for your hospitality last week and say how much we <a>look</a> <a>forward</a>
      to working with you to ensure a successful presidency.
  - s: Jag <v>ser</v> <p>fram</p> emot det och jag önskar honom lycka till med sitt
      ordförandeskap.
    t: I <a>look</a> <a>forward</a> to that, and I wish him well in his presidency.
  - s: Vi <v>ser</v> <p>fram</p> emot ert nästa besök.
    t: We <a>look</a> <a>forward</a> to your next visit.
  - s: Nu <v>ser</v> jag <p>fram</p> emot att arbeta med er i min nya roll.
    t: Now, ladies and gentlemen, I <a>look</a> <a>forward</a> to working with you
      in this new function, in which I shall endeavour to be a fair and objective
      President of your House, and I would also ask you to be fair and objective in
      judging how I do the job.
  - s: Jag <v>ser</v> <p>fram</p> emot Maltas och andra kandidatländers deltagande
      i det nya millenniets Europa.
    t: I <a>look</a> <a>forward</a> to the participation of Malta and other applicant
      countries in the Europe of the new millennium.
  - s: Jag <v>ser</v> <p>fram</p> emot skapandet av en federal stat med två områden
      och att få se grekcypriotiska och turkcypriotiska politiker sitta här bredvid
      oss som parlamentariker i denna kammare.
    t: I <a>look</a> <a>forward</a> to Greek Cypriot and Turkish Cypriot politicians
      sitting alongside us as parliamentarians in this Chamber and to the creation
      of a bi-zonal federal state.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens svar.
    t: I <a>look</a> <a>forward</a> to the Commission’s response.
  - s: Jag, liksom många andra, <v>ser</v> <p>fram</p> emot att få ta del av och utvärdera
      resultaten av detta program, och hoppas att de kommer att innebära verkliga
      framsteg när det gäller att hantera den sociala utslagningen.
    t: I, like many others, <a>look</a> <a>forward</a> to reading and evaluating the
      results of this programme and hope that they will make real progress in tackling
      social exclusion.
  - s: Jag <v>ser</v> <p>fram</p> emot att få välkomna honom som medlem i vår grupp
      nästa vecka.
    t: I <a>look</a> <a>forward</a> to welcoming him as a member of our group next
      week.
  - s: Vi <v>ser</v> <p>fram</p> emot förbättrade statistikuppgifter från statistikkontoret
      på detta område, speciellt eftersom vi har fått nya uppgifter efter Luxemburgmötet.
    t: We <a>look</a> <a>forward</a> to receiving better statistical information from
      the Statistical Office in this area, especially as we have new tasks to accomplish
      since the Luxembourg summit.
  - s: Sammanfattningsvis <v>ser</v> vi <p>fram</p> emot att under de närmaste månaderna
      föra en konstruktiv och fruktbar dialog med er och med rådet om detta förslag.
    t: So, in conclusion, we are <a>looking</a> <a>forward</a> to constructive and
      productive discussions with you and with the Council over the next months on
      this proposal.
  - s: Jag <v>ser</v> särskilt <p>fram</p> emot att samarbeta med justitieministern
      och inrikesministern, för det är det område jag inriktar mig på som vice ordförande
      för gruppen Progressiva förbundet av socialdemokrater och demokrater i Europaparlamentet.
    t: I am particularly <a>looking</a> <a>forward</a> to cooperating with the Minister
      for Justice and the Minister for the Interior, because this is the area I focus
      on as the Vice-Chair of the Progressive Alliance of Socialists and Democrats
      in the European Parliament.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra mer om det.
    t: I <a>look</a> <a>forward</a> to hearing the details.
  - s: Hans tonvikt på sysselsättning och tillväxt är grundläggande för oss alla när
      vi kommer ur den ekonomiska nedgången, och jag <v>ser</v> mycket <p>fram</p>
      emot att samarbeta med kolleger i en socialdemokratisk regering.
    t: His emphasis on jobs and growth is vital to us all as we come out of the financial
      downturn, and I very much <a>look</a> <a>forward</a> to working with a fellow
      socialist government.
  - s: Det kommande halvåret är avgörande för EU:s ekonomiska och miljömässiga framtid,
      och vi <v>ser</v> <p>fram</p> emot rådsmötet i februari där vi vill se ett ambitiöst
      ledarskap för reformen av finanssektorn.
    t: The next six months are crucial for the EU’s economic and environmental future,
      and we <a>look</a> <a>forward</a> to the February Council for ambitious leadership
      in reforming the financial sector.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot debatten om sammanhållningspolitikens
      framtid, och ska försöka se till att även territoriell sammanhållning kommer
      att tas upp.
    t: I am eagerly <a>looking</a> <a>forward</a> to the debate on the future of Cohesion
      Policy, and trying to make sure it includes the issue of territorial cohesion.
  - s: Endast genom att stå enade kan vi lyckas, och jag <v>ser</v> <p>fram</p> mot
      att arbeta med er för att uppnå det målet.
    t: Only by standing united can we succeed, and I <a>look</a> <a>forward</a> to
      working with you to achieve this objective.
  - s: Jag <v>ser</v> <p>fram</p> emot att snart få välkomna honom i hans nya tjänst.
    t: I <a>look</a> <a>forward</a> to welcoming him soon in his new portfolio.
  - s: De <v>ser</v> <p>fram</p> emot de hundratusentals, eller kanske till och med
      miljoner, turkiska invandrare som kommer till Storbritannien om Turkiet ansluter
      sig till EU.
    t: They <a>look</a> <a>forward</a> to welcoming the hundreds of thousands, or
      even millions, of Turkish immigrants who will come to Britain if Turkey joins
      the EU.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter under debatten.
    t: I <a>look</a> <a>forward</a> to hearing the points you wish to raise in this
      debate.
  - s: Jag <v>ser</v> <p>fram</p> emot att kunna konstatera att utvecklingsstrategin
      för Donaubäckenet från och med nästa år blir en av EU:s viktigaste utvecklingsplaner.
    t: Seen in this light, I fully support the relatively tight deadline set for the
      European Commission by the resolution, and I am <a>looking</a> <a>forward</a>
      to seeing that, as of next year, the development strategy for the Danube river
      basin will be one of the European Union’s key development plans.
  - s: Vi är emellertid mycket positiva till betänkandet och <v>ser</v> <p>fram</p>
      emot ytterligare åtgärder.
    t: We are, however, generally very much in favour of this report and <a>look</a>
      <a>forward</a> to its further progress.
  - s: Rådet kommer inom kort att inleda behandlingen av det nya förslaget och <v>ser</v>
      <p>fram</p> mot ett nära samarbete med er.
    t: The Council will shortly begin consideration of this new proposal and <a>looks</a>
      <a>forward</a> to working closely with you.
  - s: Jag <v>ser</v> <p>fram</p> mot att i eftermiddag höra Europaparlamentets synpunkter
      på hur vi kan ta upp dessa två delar av dagordningen i Cardiff.
    t: I <a>look</a> <a>forward</a> this afternoon to hearing the input of the European
      Parliament as to how we can take both those parts of the agenda forward at Cardiff.
  - s: Jag hoppas vi kan <v>se</v> <p>fram</p> emot en framgång i Cardiff.
    t: President, I hope we can <a>look</a> <a>forward</a> to success at Cardiff.
  - s: Jag <v>ser</v> <p>fram</p> emot Sydafrikas fullständiga deltagande i den politiska
      dialogen mellan AVS och Europeiska unionen, vilken står i centrum i Lomékonventionen.
    t: I <a>look</a> <a>forward</a> to South Africa’s full participation in the political
      dialogue between the ACP and the European Union that lies at the heart of the
      Lomé relationship.
  - s: Vi <v>ser</v> <p>fram</p> emot hur frukterna av detta arbete kommer att kunna
      skördas i framtiden i form av konkreta fördelar - långsiktiga fördelar, fördelar
      för arbetsmarknad och näringsliv - för medborgarna i Europeiska unionen.
    t: We <a>look</a> <a>forward</a> in the future to seeing how the fruits of this
      work are going to bring immediate benefits - long-term benefits, employment
      benefits and business benefits - to the citizens of the European Union.
  - s: Jag <v>ser</v> också <p>fram</p> emot ett fortsatt samarbete kring genomförandet
      av detta program, på samma sätt som tidigare.
    t: I <a>look</a> <a>forward</a> to continued cooperation on the implementation
      of this programme, as has been the case in the past.
  - s: Jag måste påminna honom om att ur kontrollsynpunkt förväntar vi oss, och <v>ser</v>
      <p>fram</p> emot, att han skall ägna frågan om hur budgeten genomförs av kommissionen
      nästa år ett intensivt intresse och hur han skall gå vidare med frågan.
    t: I need to remind him, from a control point of view that we anticipate and <a>look</a>
      <a>forward</a> to him taking a keen interest in how the budget is implemented
      by the Commission next year and how he drives it forward from there.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra deras argument för detta, men det
      överensstämmer med det som parlamentet antog i Bourlanges betänkande för bara
      några månader sedan.
    t: I <a>look</a> <a>forward</a> to hearing their arguments on this, but it is
      in conformity with what Parliament adopted in the Bourlanges report only a few
      months ago.
  - s: Vi kan <v>se</v> <p>fram</p> emot ett nära samarbete med dem som verkar inom
      den sociala sektorn i hela unionen och att vidareutveckla den sociala ekonomin.
    t: We can <a>look</a> <a>forward</a> to working closely with those involved in
      the social economy sector across the Union and to further developing the social
      economy.
  - s: Herr talman, i det avseendet <v>ser</v> jag <p>fram</p> emot den nya debatten
      om kommissionens förslag.
    t: In that respect I <a>look</a> <a>forward</a> to the new debate on the Commission’s
      proposals.
  - s: Tvärtemot åsikterna hos dem som sade att inrättandet var irrelevant, <v>ser</v>
      vi <p>fram</p> emot ert uttalande i morgon och emot att få ett uttalande som
      tar upp den oro som enligt utskottet uppstått under fjolåret.
    t: Contrary to the views of the people who said that this exercise was going to
      be irrelevant, Commissioner, we are <a>looking</a> <a>forward</a> to your statement
      tomorrow, and to having a statement that addresses the concerns outlined by
      the committee that have emerged in the course of the last year.
  - s: Vi <v>ser</v> <p>fram</p> mot det och hoppas att vi i framtiden kommer att
      ha en politik för djursjukdomar som leder till större acceptans bland jordbrukarna
      och konsumenterna än vi tidigare haft.
    t: We <a>look</a> <a>forward</a> with eager anticipation, hoping that we will,
      in future, have a policy on epidemics that will gain greater acceptance among
      farmers and consumers than has been the case in the past.
  - s: Jag <v>ser</v> <p>fram</p> emot samarbetet i dessa kommande frågor, eftersom
      jag är säker på att vi kommer att finna goda lösningar även för dessa, på samma
      sätt som för budgeten 2003.
    t: I <a>look</a> <a>forward</a> to cooperating on these issues for the future,
      being sure that we will find good solutions to them, as we found the right solutions
      for the budget for 2003.
  - s: Rådet är berett att överväga att ha en roll i registret och <v>ser</v> <p>fram</p>
      emot att diskutera tänkbara förfaranden med de övriga två institutionerna.”
    t: The Council is ready to consider having a role in the Register and <a>looks</a>
      <a>forward</a> to discuss the possible modalities with the two other institutions.’
  - s: Vi <v>ser</v> <p>fram</p> emot konkreta svar på dessa frågor.
    t: We <a>look</a> <a>forward</a> to you giving definite answers to them.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få slutföra detta arbete och anta
      ett lagförslag, så att det nya systemet kan införas på ett lämpligt sätt.
    t: The Commission <a>looks</a> <a>forward</a> to finalising this work and adopting
      a legislative proposal so that the new regime can be introduced in a timely
      manner.
  - s: Jag <v>ser</v> <p>fram</p> emot de kommande diskussioner som har föreslagits.
    t: I <a>look</a> <a>forward</a> to the further exchange of views that has been
      proposed.
  - s: Vi <v>ser</v> <p>fram</p> emot de kommande månadernas intensiva arbete, särskilt
      fram till Europeiska rådets möte i juni, tillsammans med er i Europaparlamentet
      och det spanska ordförandeskapet i de olika rådskonstellationerna.
    t: We <a>look</a> <a>forward</a> to the intensive work of the next months, especially
      between now and the European Council in June, with you in this House and the
      Spanish Presidency in the sector Council formations.
  - s: Därför <v>ser</v> vi <p>fram</p> emot resultaten från er och er arbetsgrupp,
      och vi är övertygade om att ni genom ert engagemang och er ihärdighet kommer
      att klara uppgiften.
    t: Therefore, we are <a>looking</a> <a>forward</a> to the results from you and
      your task force, and we are convinced that your commitment and persistence will
      make you equal to the task.
  - s: Jag <v>ser</v> <p>fram</p> emot de nya kollegernas bidrag och fräscha idéer
      på detta område.
    t: I am <a>looking</a> <a>forward</a> to our new fellow MEPs’ contributions and
      fresh ideas in this area.
  - s: Jag välkomnar möjligheten att få delta i denna historiska debatt och jag <v>ser</v>
      <p>fram</p> emot den dag, som ligger alldeles runt hörnet, när företrädarna
      för kandidatländerna kommer att utöva sina fullständiga rättigheter som ledamöter
      av denna kammare och i Europeiska unionens respektive institutioner.
    t: Mr President, I welcome the opportunity to participate in this historic debate
      and I <a>look</a> <a>forward</a> to the day, which is now just around the corner,
      when the representatives of each of the candidate countries will exercise their
      full rights as Members of this House and in each of the institutions of the
      European Union.
  - s: Jag välkomnar därför detta betänkande, och jag <v>ser</v> <p>fram</p> emot
      den dag då europeisk rätt görs till en primär rättskälla.
    t: I therefore welcome this report and I <a>look</a> <a>forward</a> to when European
      law is made a primary source of law.
  - s: Därför <v>ser</v> jag verkligen <p>fram</p> emot meddelandet som kommissionsledamoten
      har annonserat om de ytterligare detaljerna i artikel 7 i Fördraget om Europeiska
      unionen.
    t: I am therefore very much <a>looking</a> <a>forward</a> to the communication
      that the Commissioner has announced regarding the further details of Article
      7 of the Treaty of the European Union.
  - s: Jag <v>ser</v> <p>fram</p> mot att lyssna till de kommande inläggen och att
      som vanligt inleda en dialog med parlamentet.
    t: I <a>look</a> <a>forward</a> to listening to the next contributions and, as
      always, to engaging in dialogue with this Parliament.
  - s: Jag <v>ser</v> <p>fram</p> mot att fortsätta diskussionen, inte bara med parlamentet
      och Howitt, utan även med de icke-statliga organisationerna.
    t: I <a>look</a> <a>forward</a> to continuing the discussion, not only with Parliament
      and Mr Howitt, but also with the NGO community.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att få se det svar ni har fått och
      som ni beskrev som otillfredsställande, och hoppas att ni kommer att svara den
      grekiska regeringen i kraftiga ordalag.
    t: I really <a>look</a> <a>forward</a> to seeing the reply you have received,
      which you described as unsatisfactory, and hope you will respond in very robust
      terms to the Greek Government.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot de olika nationella parlamentens
      diskussioner - inte minst i mitt eget land - om hur vi vill ändra arbetslagstiftningen
      för att göra arbetskraften mer flexibel och rörlig.
    t: I am really <a>looking</a> <a>forward</a> to the debates in the various national
      parliaments, and especially my own, over how we want to amend labour law in
      order to achieve a more flexible and more mobile workforce.
  - s: Vi <v>ser</v> <p>fram</p> emot att delta i den regionala konferensen i Haag
      och även i konferensen om Pakistan i Tokyo.
    t: We are <a>looking</a> <a>forward</a> to being at the regional conference in
      The Hague and also at the conference on Pakistan in Tokyo.
  - s: Jag <v>ser</v> <p>fram</p> emot att vidareutveckla denna förbindelse mot bakgrund
      av våra nya gemensamma utmaningar och jag ser fram emot ett fortsatt samarbete
      med parlamentet i detta.
    t: I <a>look</a> <a>forward</a> to developing this relationship further as we
      face new challenges together and I look forward to continued cooperation with
      this Parliament in doing so.
  - s: Jag ser fram emot att vidareutveckla denna förbindelse mot bakgrund av våra
      nya gemensamma utmaningar och jag <v>ser</v> <p>fram</p> emot ett fortsatt samarbete
      med parlamentet i detta.
    t: I look forward to developing this relationship further as we face new challenges
      together and I <a>look</a> <a>forward</a> to continued cooperation with this
      Parliament in doing so.
  - s: Därför erbjuder jag mitt och det tjeckiska ordförandeskapets stöd för de initiativ
      som parlamentet presenterat och <v>ser</v> <p>fram</p> mot att arbeta tillsammans
      på att stödja dem genom större medvetenhet och erkännande från allmänhetens
      sida.
    t: I therefore offer my support, and that of the Czech Presidency, for the initiatives
      presented by this Parliament, and <a>look</a> <a>forward</a> to working together
      in supporting them through greater public awareness and recognition.
  - s: Jag <v>ser</v> <p>fram</p> mot att det antas av plenum.
    t: I <a>look</a> <a>forward</a> to its being approved by plenary.
  - s: Jag <v>ser</v> <p>fram</p> emot att gå vidare med denna strategi.
    t: I <a>look</a> <a>forward</a> to maintaining this approach.
  - s: Vi <v>ser</v> även <p>fram</p> emot övertygande åtgärder för att stoppa religiöst
      motiverat våld mot kristna minoriteter och lika möjligheter för alla religiösa
      samfund att fritt uppföra gudstjänstlokaler.
    t: We also <a>look</a> <a>forward</a> to convincing measures to stop religiously
      motivated violence against Christian minorities and the providing of equal opportunities
      for all religious communities to freely erect houses of worship.
  - s: Jag <v>ser</v> nu <p>fram</p> mot er fortsatta debatt, som jag vet kommer att
      vara produktiv.
    t: I am now <a>looking</a> <a>forward</a> to your further debate, which I know
      will be productive, and I invite you to present your contributions, which like
      your amendments will add considerable value to this report.
  - s: Jag <v>ser</v> <p>fram</p> emot att möta många parlamentsledamöter under veterinärveckan,
      ett evenemang som kommissionen organiserar med er hjälp som ett tidigt steg
      för att förvandla strategin från ord till handling.
    t: I <a>look</a> <a>forward</a> to meeting many of the Members of Parliament at
      the Veterinary Week, an event the Commission is organising with your support
      as an early step to turn the strategy from words into action.
  - s: Jag <v>ser</v> <p>fram</p> mot att arbeta med henne och hennes tjänstemän under
      kommande månader allteftersom denna fråga avancerar.
    t: I <a>look</a> <a>forward</a> to working with her and her services in the months
      ahead, as this dossier moves forward.
  - s: Jag <v>ser</v> <p>fram</p> emot att handlingsplanen för hälsan rullar i gång,
      vilket kommissionsledamoten sa ska äga rum under kommande veckor.
    t: I <a>look</a> <a>forward</a> to the rolling-out of the health action plan,
      which the Commissioner said will be coming in the next few weeks.
  - s: Min andra punkt är att jag håller med om kravet på hjälp åt jordbrukare för
      att köpa ny elektronisk ID-utrustning och jag <v>ser</v> <p>fram</p> emot att
      det blir möjligt enligt det nya utvecklingsprogrammet för landsbygden.
    t: My second point is that I agree with the call for assistance for farmers to
      purchase new electronic ID equipment, and I <a>look</a> <a>forward</a> to that
      being possible under the rural development programme.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med er igen, herr Dimas.
    t: I <a>look</a> <a>forward</a> to cooperating closely with you, Mr Dimas.
  - s: Jag välkomnar detta ytterst viktiga paket och <v>ser</v> <p>fram</p> emot den
      efterföljande lagstiftningsdebatten.
    t: Madam President, I welcome the announcement of this most important package
      and <a>look</a> <a>forward</a> to the legislative debate that will follow.
  - s: Jag <v>ser</v> <p>fram</p> emot vidare samarbete med parlamentet och särskilt
      med ordföranden i ert budgetutskott, Samland, och även de båda föredragandena
      för 1999 års budget, Dührkop-Dührkop och Viola.
    t: I <a>look</a> <a>forward</a> to continuing to work in cooperation with this
      Parliament, and in particular with both the chairman of the Committee on Budgets,
      Mr Samland, and the two rapporteurs for the 1999 budget, Mrs Dührkop Dührkop
      and Mr Viola.
  - s: Vi <v>ser</v> <p>fram</p> emot att få fira Averroës-dagen många år framåt.
    t: We <a>look</a> <a>forward</a> to celebrating Averroes Day for many years to
      come.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa hans pressmeddelande, även om jag
      måste säga att jag inte tror att något av det han sade i dag, om omröstningar
      med kvalificerad majoritet i utrikespolitiska frågor och att nationella parlament
      inte har något att säga till om när det gäller ratificering, kommer att finnas
      med i det som presenteras i Förenade kungariket.
    t: I <a>look</a> <a>forward</a> to seeing his press release, although I am bound
      to say I do not think his remarks today about qualified majority voting on foreign
      policy, and national parliaments having no say in relation to ratification,
      will be any part of what appears in the UK.
  - s: Kommissionen välkomnar mycket varmt beslutet att rätta till den försummelsen
      och <v>ser</v> <p>fram</p> emot debatterna om det strategidokument som kommer
      att läggas fram inom kort.
    t: The Commission very much welcomes the decision to rectify that omission and
      <a>looks</a> <a>forward</a> to the debates that will take place on the strategy
      document which is going to come forward shortly.
  - s: Jag <v>ser</v> <p>fram</p> emot offentliggörandet av dokumentet om säkerhet.
    t: I <a>look</a> <a>forward</a> to the publication of the document on security.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra bidragen från de ärade ledamöterna,
      som redan har lämnat ett betydelsefullt bidrag till den större förståelse av
      säkerhet, som nu är gemensam för hela EU.
    t: We <a>look</a> <a>forward</a> to hearing the contributions of honourable Members
      who have already made a significant contribution to the broader comprehension
      of security which is now shared throughout the EU.
  - s: Utmaningen består i att kombinera dessa, och jag <v>ser</v> <p>fram</p> emot
      ert svar på de två särskilda uppgifter som jag tog upp, hur politiskt obekvämt
      det än skulle kunna vara för er.
    t: The challenge is to combine those things, and I <a>look</a> <a>forward</a>
      to your reply on my two certain tasks, however politically uncomfortable it
      might be for you.
  - s: Jag hoppas att det här parlamentet kommer att stödja dessa rimliga sociala
      innovationer och jag <v>ser</v> <p>fram</p> emot ytterligare konstruktiva diskussioner.
    t: I hope that this House will continue to support these reasonable social innovations
      and I <a>look</a> <a>forward</a> to further constructive discussions.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionär Kinnocks svar.
    t: I <a>look</a> <a>forward</a> to Commissioner Kinnock’s replies.
  - s: Jag tror att EU:s medborgare är trötta på oklart styre och överenskommelser
      bakom kulisserna och <v>ser</v> <p>fram</p> emot den dag då vi får ett fullt
      utvecklat parlament som kan skapa en politisk majoritet, inte en majoritet av
      teknisk karaktär.
    t: I believe that the citizens of the European Union are fed up with opaque government
      and back-room deals and <a>look</a> <a>forward</a> to the day when we have a
      mature Parliament, building a political majority not a technical majority.
  - s: Vad det beträffar <v>ser</v> jag <p>fram</p> emot en fortsatt debatt, och jag
      hoppas att vi kan övertyga gruppens förste talesman beträffande plenarsammanträden
      om nyttan av hans betänkande.
    t: So I <a>look</a> <a>forward</a> to a continuation of the debate and I hope
      we can convince the leading spokesman on plenary matters in Mr Donnelly’s Group
      of the usefulness of his report.
  - s: Jag <v>ser</v> <p>fram</p> emot att detta snabbt blir europeisk lagstiftning.
    t: I <a>look</a> <a>forward</a> to this speedily becoming European law.
  - s: Jag <v>ser</v> <p>fram</p> emot era svar.
    t: I <a>look</a> <a>forward</a> to your answers.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då jag kan ha en riktig konversation
      med er på mycket bättre tyska än jag kan i dag.
    t: I <a>look</a> <a>forward</a> to getting to the point where I can have a real
      conversation with you in much better German than I can do today.
  - s: Jag välkomnar kommissionsledamotens kommentarer i går kväll och <v>ser</v>
      <p>fram</p> emot ökad insyn.
    t: I welcome the comments made last night by the Commissioner and <a>look</a>
      <a>forward</a> to more transparency.
  - s: Jag <v>ser</v> <p>fram</p> emot ett klokt och väl genomtänkt beslut i rådet.
    t: I <a>look</a> <a>forward</a> to the Council making a wise and well-considered
      decision.
  - s: Jag <v>ser</v> naturligtvis <p>fram</p> emot att diskutera detta med kammaren
      vid lämplig tidpunkt, och jag ser fram emot det sammanträde som skall hållas
      med utskottet för miljö, folkhälsa och konsumentfrågor senare under månaden
      när denna fråga skall diskuteras vidare.
    t: And, of course, I <a>look</a> <a>forward</a> to discussing that with MEPs at
      the appropriate time and I look forward to the meeting that I will have with
      the Environment Committee later this month when this issue will be discussed
      further.
  - s: Jag ser naturligtvis fram emot att diskutera detta med kammaren vid lämplig
      tidpunkt, och jag <v>ser</v> <p>fram</p> emot det sammanträde som skall hållas
      med utskottet för miljö, folkhälsa och konsumentfrågor senare under månaden
      när denna fråga skall diskuteras vidare.
    t: And, of course, I look forward to discussing that with MEPs at the appropriate
      time and I <a>look</a> <a>forward</a> to the meeting that I will have with the
      Environment Committee later this month when this issue will be discussed further.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera alla dessa frågor med er framöver
      och, i synnerhet, som jag redan har sagt, hos miljöutskottet senare under denna
      månad.
    t: I <a>look</a> <a>forward</a> to discussing all these issues with you in the
      future and, specifically, as I have already said, at the Environment Committee
      later this month.
  - s: Vi <v>ser</v> <p>fram</p> emot att få samarbeta med henne och vi hoppas att
      hon snart kommer att dela - om hon inte redan gör det - vår entusiasm för förnybar
      energi.
    t: We <a>look</a> <a>forward</a> to working with her and we hope she will soon
      share, if she does not already, our enthusiasm for renewable energy.
  - s: Betoningen på informationsspridning i Altener II är sannerligen mycket viktig,
      och jag <v>ser</v> <p>fram</p> emot, om det redan nu är möjligt, att besöka
      Agores Centre på Internet.
    t: The emphasis on information dissemination in ALTENER II is very important indeed,
      and I <a>look</a> <a>forward</a>, if it is available yet, to looking at the
      Agores Centre on the Worldwide Web which is clearly intended to bring together
      all sorts of information on renewable energy so that everyone can look it up
      and can be kept up-to-date.
  - s: Vitboken höjde förväntningarna och vi <v>ser</v> <p>fram</p> emot den spännande
      startkampanjen med dess 1 miljon PV-system, dess stora vindkraftverk, dess biomassa
      och framför allt dess 100 samhällen där all elektricitet kommer att tas från
      förnybara energikällor.
    t: The White Paper raised expectations, and we <a>look</a> <a>forward</a> to the
      exciting campaign for take-off with its 1 million PV systems, its large windfarm,
      its biomass and most exciting of all its 100 communities where all the electricity
      will come from renewable energy.
  - s: Jag <v>ser</v> <p>fram</p> emot ett samarbete med henne.
    t: I <a>look</a> <a>forward</a> to working cooperatively with her.
  - s: Jag är glad att ni gjort det hittills, och vi <v>ser</v> <p>fram</p> emot ert
      nästa meddelande om energieffektivitet.
    t: I am pleased that you have done so so far, and we <a>look</a> <a>forward</a>
      to your next communications on energy efficiency.
  - s: Jag <v>ser</v> nu <p>fram</p> emot att nästa måndag i Pretoria delta i det
      faktiska undertecknandet av detta avtal och se det träda i kraft.
    t: Now I <a>look</a> <a>forward</a> to taking part next Monday, in Pretoria, in
      the actual signing and launching of this agreement.
  - s: Jag skulle verkligen <v>se</v> <p>fram</p> emot att om ett år återigen ha en
      debatt här i kammaren om den inre marknaden och konsumentskyddet.
    t: I would really <a>look</a> <a>forward</a> to having another debate on the internal
      market and consumer protection in this Chamber in a year’s time.
  - s: Först och främst tror jag att vi alla <v>ser</v> <p>fram</p> mycket emot denna
      konsekvensbedömning.
    t: Madam President, first, I think we are also very much <a>looking</a> <a>forward</a>
      to this impact assessment.
  - s: Jag räknar med detta och jag <v>ser</v> redan <p>fram</p> mot att få se vad
      ni kommer att göra inom den närmaste framtiden.
    t: I am counting on this and I am already <a>looking</a> <a>forward</a> to seeing
      what you are going to do in the near future.
  - s: Jag <v>ser</v> därför <p>fram</p> mot ett tydligt svar angående EU:s järnvägsnäts
      kompatibilitet med ERTMS-standarden.
    t: I am therefore <a>looking</a> <a>forward</a> to a clear answer concerning the
      compatibility of the EU rail network with the ERTMS standard.
  - s: Jag tackar för er uppmärksamhet, och jag <v>ser</v> <p>fram</p> emot debatten.
    t: I thank you for your attention and <a>look</a> <a>forward</a> to the debate.
  - s: Herr kommissionsledamot, vi <v>ser</v> <p>fram</p> emot att den nya kommission
      som nu tillträder sitt ämbete prioriterar denna fråga.
    t: Commissioner Barnier, we <a>look</a> <a>forward</a> to the new Commission,
      which is now taking office, dealing with this matter as a priority on its agenda.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra mer från kommissionsledamot Michel
      Barnier.
    t: I <a>look</a> <a>forward</a> to hearing further from Commissioner Barnier.
  - s: Därför <v>ser</v> jag <p>fram</p> emot kommissionens svar.
    t: That is the reason why I am <a>looking</a> <a>forward</a> to the Commission’s
      reply.
  - s: Jag avslutar här och <v>ser</v> <p>fram</p> emot att få höra era åsikter om
      situationen i Georgien.
    t: I <a>look</a> <a>forward</a> to hearing your views on the situation in Georgia.
  - s: Vi välkomnar undertecknandet av Asean-stadgan den 20 november i fjol vid det
      13:e Asean-mötet i Singapore, och <v>ser</v> <p>fram</p> emot en snabb ratificering.
    t: We welcome the signing of the ASEAN Charter on 20 November last year at the
      13th ASEAN Summit in Singapore and <a>look</a> <a>forward</a> to its swift ratification.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med parlamentet när
      vi går vidare i dessa förhandlingar.
    t: I <a>look</a> <a>forward</a> to working with Parliament as we go forward in
      these negotiations.
  - s: I samma anda <v>ser</v> vi <p>fram</p> mot en ömsesidigt gynnsam och framgångsrik
      handel och ekonomiska förbindelser med Asean-länderna.
    t: In this spirit, we <a>look</a> <a>forward</a> to a mutually beneficial and
      successful trade and economic relationship with the ASEAN countries.
  - s: Jag <v>ser</v> <p>fram</p> emot en givande diskussion om denna mycket viktiga
      fråga.
    t: I am <a>looking</a> <a>forward</a> to a fruitful discussion on this very important
      issue.
  - s: Det är något vi alla måste <v>se</v> <p>fram</p> emot.
    t: It is something we all have to <a>look</a> <a>forward</a> to.
  - s: Vi har ännu inte enats om exakt vad som bör omfattas av EU-lagstiftning och
      med hjälp av vilka instrument, men jag övertygad om att detta betänkande, det
      samråd som kommissionsledamoten har anordnat och även den tidigare resolutionen
      om patientrörlighet är viktiga bidrag till en fortsatt utveckling av politiken
      på detta område, och vi <v>ser</v> <p>fram</p> emot kommissionsledamotens initiativ
      i detta sammanhang.
    t: We have not yet reached consensus on what exactly should be covered in European
      legislation using what instruments, but I am persuaded that this report, the
      inquiry which the Commissioner has organised and also the earlier resolution
      on patient mobility are valid contributions to further develop policy in this
      area, and we are <a>looking</a> <a>forward</a> to the Commissioner’s initiatives
      in this respect.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt samarbete med er i den gemensamma
      kampen mot våld.
    t: I <a>look</a> <a>forward</a> to further collaboration with you in our joint
      fight against violence.
  - s: Jag <v>ser</v> <p>fram</p> emot slutomröstningen.
    t: I <a>look</a> <a>forward</a> to that final vote.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot att stärka och utöka samarbetet ännu
      mer.
    t: We very much <a>look</a> <a>forward</a> to strengthening and expanding this
      cooperation even further.
  - s: Europa kan <v>se</v> <p>fram</p> mot ett kulturellt rikt Skottland som intar
      en självständig roll i EU.
    t: Europe can <a>look</a> <a>forward</a> to a culturally rich Scotland taking
      an independent place in the EU.
  - s: Europaparlamentet och det australiska parlamentet har haft direkt politisk
      kontakt sedan 1981, och vi <v>ser</v> <p>fram</p> emot att fortsätta vår intressanta
      och framgångsrika dialog.
    t: The European Parliament and the Australian Parliament have had direct political
      contact since 1981 and we <a>look</a> <a>forward</a> to continuing our interesting
      and successful dialogue.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra från kommissionen hur den kommer
      att bevisa att dess svar här inte bara är av försiktighet - vilket det naturligtvis
      är - utan också proportionellt.
    t: We <a>look</a> <a>forward</a> to hearing from the Commission how it will demonstrate
      that its response here is not only precautionary - which it clearly is - but
      also proportionate.
  - s: Jag <v>ser</v> <p>fram</p> emot att Estland får medlemskap så snart som möjligt.
    t: I <a>look</a> <a>forward</a> to early Estonian membership.
  - s: Jag <v>ser</v> <p>fram</p> emot att Lettland ansluter sig till unionen inom
      en snar framtid.
    t: I <a>look</a> <a>forward</a> to Latvia joining the Union in the not too distant
      future.
  - s: Jag <v>ser</v> <p>fram</p> emot att Litauen ansluter sig till unionen inom
      en snar framtid.
    t: I <a>look</a> <a>forward</a> to Lithuania joining the Union in the not too
      distant future.
  - s: Jag <v>ser</v> <p>fram</p> emot att Polen får medlemskap inom en snar framtid.
    t: I <a>look</a> <a>forward</a> to early Polish membership.
  - s: Jag <v>ser</v> <p>fram</p> emot Tjeckiens medlemskap inom en snar framtid.
    t: I <a>look</a> <a>forward</a> to early membership for the Czech Republic.
  - s: Jag <v>ser</v> <p>fram</p> emot Ungerns medlemskap inom en snar framtid.
    t: I <a>look</a> <a>forward</a> to early membership for Hungary.
  - s: Jag <v>ser</v> <p>fram</p> emot Bulgariens medlemskap inom en snar framtid.
    t: I <a>look</a> <a>forward</a> to Bulgaria joining the Union in the not too distant
      future.
  - s: Jag <v>ser</v> <p>fram</p> emot Rumäniens anslutning till unionen inom en snar
      framtid.
    t: I <a>look</a> <a>forward</a> to Romania joining the Union in the not too distant
      future.
  - s: Cypern kan därmed <v>se</v> <p>fram</p> emot att snabbt bli medlem av Europeiska
      unionen, och en invändning mot landets anslutning till EU på grund av öns särskilda
      situation skulle varken vara politiskt eller moraliskt försvarbar.
    t: Cyprus may therefore <a>look</a> <a>forward</a> to becoming a member of the
      European Union in the near future, and any objection to this membership on the
      grounds of the special situation of the island would not be defensible either
      politically or morally.
  - s: Jag <v>ser</v> <p>fram</p> emot att se Cypern i nästa grupp av nya medlemsländer.
    t: I <a>look</a> <a>forward</a> to seeing Cyprus among the next group of new members.
  - s: Under förutsättning att konsensus nås <v>ser</v> jag <p>fram</p> emot Maltas
      medlemskap i EU.
    t: Providing that consensus is reached I <a>look</a> <a>forward</a> to Maltese
      membership of the EU.
  - s: Jag <v>ser</v> <p>fram</p> emot flera diskussioner om dessa frågor när jag
      lägger fram rapporten om djurtransporter under de närmaste veckorna.
    t: I <a>look</a> <a>forward</a> to further discussion of these issues when I present
      the report on animal transport in the next few weeks.
  - s: Ju fortare han avgår ju tidigare kan folken i hela regionen <v>se</v> <p>fram</p>
      emot en ljusare framtid som skall innefatta rätt till korrektare val än dem
      som Milosevic erkänner.
    t: The sooner he goes the sooner the people of the whole region can <a>look</a>
      <a>forward</a> to a brighter future which will include rather fairer elections
      than the ones that Mr Milosevic recognises.
  - s: Denna del av budgeten kommer äntligen att komma inom räckhåll för parlamentet,
      och jag kan tala om för er att jag <v>ser</v> <p>fram</p> emot det.
    t: This part of the budget will finally come within the reach of Parliament, and
      I am <a>looking</a> <a>forward</a> to that, I can tell you.
  - s: Det <v>ser</v> jag <p>fram</p> emot.
    t: I am <a>looking</a> <a>forward</a> to this.
  - s: Vi <v>ser</v> <p>fram</p> emot fria och rättvisa val när omständigheterna så
      tillåter.
    t: We <a>look</a> <a>forward</a> to free and fair elections when conditions permit.
  - s: Vi <v>ser</v> <p>fram</p> emot genomförandet av det arabiska fredsinitiativet.
    t: We <a>look</a> <a>forward</a> to the implementation of the Arab Peace Initiative.
  - s: Vi är väldigt eniga mellan alla institutioner om detta behov och jag <v>ser</v>
      <p>fram</p> emot fortsatt samarbete i denna fråga.
    t: All of the institutions are very much in agreement about the need for this
      and I <a>look</a> <a>forward</a> to continued cooperation on this matter.
  - s: Det är dock ett stort nöje att få vara här tillsammans med Cecilia, och jag
      <v>ser</v> verkligen <p>fram</p> emot att få arbeta tillsammans med henne.
    t: It is a great delight, though, to be here with Cecilia and I <a>look</a> <a>forward</a>
      very much to working with her.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ett nära samarbete med er och emot det
      stöd som ni också tidigare bidragit med till den viktiga roll som parlamentet
      kan spela på detta oerhört känsliga område.
    t: We very much <a>look</a> <a>forward</a> to working closely with you, and to
      your support, as you have given in the past, to the important role Parliament
      can play in this extremely sensitive field.
  - s: Vi har påbörjat arbetet och måste fortsätta på samma linje, så jag <v>ser</v>
      <p>fram</p> emot vår debatt.
    t: I think we have already started and we have to continue on this track so I
      am <a>looking</a> <a>forward</a> to our debate.
  - s: Därför kan jag bara tänka mig att hon har fått felaktig information, och på
      denna breda basis <v>ser</v> jag <p>fram</p> emot att ärligt och i god tro förhandla
      med PPE och alla övriga grupper.
    t: So I can only think that she is misinformed and, on that generous basis, I
      <a>look</a> <a>forward</a> to negotiating sincerely and in good faith with the
      EPP and with all other groups.
  - s: Det här är den enda framkomliga vägen och vi <v>ser</v> <p>fram</p> emot de
      samråd som planeras i slutet av januari 2010.
    t: This is the only practicable way forward and we are <a>looking</a> <a>forward</a>
      to the consultation that is planned for the end of January 2010.
  - s: Vi <v>ser</v> <p>fram</p> emot fortsatt samarbete med parlamentet och också
      med medlemsstaterna, med aktörer både från den privata och från den offentliga
      sektorn, och jag är säker på att vi alla har som gemensamt mål att nå högsta
      möjliga nivå på livsmedelssäkerheten.
    t: We <a>look</a> <a>forward</a> to continued collaboration with Parliament, and
      also with the Member States, with stakeholders, both from the private and public
      sector, and I am sure that all of us have a common aim of achieving the highest
      possible level of food safety.
  - s: Jag <v>ser</v> <p>fram</p> emot debatten.
    t: I <a>look</a> <a>forward</a> to the discussion.
  - s: Vissa detaljer måste fortfarande klargöras närmare i den tekniska delen av
      betänkandet och det är något som jag <v>ser</v> <p>fram</p> emot.
    t: Some details still have to be underlined in the technical files, and I <a>look</a>
      <a>forward</a> to that.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era åsikter och jag kommer att besvara
      alla de kommentarer och frågor som ni kan tänkas ha.
    t: Mr President, ladies and gentlemen, I <a>look</a> <a>forward</a> to hearing
      your views and will respond to any comments or questions you might like to put
      to me.
  - s: Jag gratulerar er till er utnämning och <v>ser</v> <p>fram</p> emot ett gott
      samarbete med er.
    t: congratulations on your appointment and I <a>look</a> <a>forward</a> to sound
      collaboration with you.
  - s: Vi gläder oss åt att samarbeta med er och <v>ser</v> <p>fram</p> emot vårt
      framtida samarbete.
    t: We are happy to work with you and <a>look</a> <a>forward</a> to our future
      cooperation.
  - s: Vi <v>ser</v> <p>fram</p> emot att Kroatien snart ansluter sig till Europeiska
      unionen.
    t: We are <a>looking</a> <a>forward</a> to Croatia joining the European Union
      soon.
  - s: Jag <v>ser</v> <p>fram</p> emot konstruktiva samråd och jag litar även på att
      ni kommer att ta Köpenhamnskriterierna på allvar och att vi således kommer att
      kunna arbeta för att modernisera Turkiet, ett land som även jag vill respektera.
    t: I <a>look</a> <a>forward</a> to constructive consultation and I also have faith
      that you will take the Copenhagen criteria seriously and that we will thus be
      able to work on modernising Turkey, a country that I also want to respect.
  - s: Som vice ordförande i parlamentets Kroatiendelegation <v>ser</v> jag <p>fram</p>
      emot den dag när vi har kroatiska kolleger i bänkarna i detta parlament.
    t: Mr President, as Vice-Chair of Parliament’s Delegation to Croatia, I am <a>looking</a>
      <a>forward</a> to the day when we have Croatian members sitting on the benches
      in this Parliament.
  - s: Jag <v>ser</v> <p>fram</p> emot ett mycket givande och nära samarbete under
      de kommande fem åren.
    t: I am <a>looking</a> <a>forward</a> to a very fruitful and close cooperation
      over the next five years.
  - s: Jag <v>ser</v> <p>fram</p> emot era synpunkter och tackar er för er uppmärksamhet.
    t: I <a>look</a> <a>forward</a> to your views and thank you for your attention.
  - s: Jag <v>ser</v> <p>fram</p> emot att lägga fram den här utvärderingen för er
      och att diskutera den med er.
    t: I <a>look</a> <a>forward</a> to bringing this evaluation to you and to discussing
      it with you.
  - s: Vi <v>ser</v> <p>fram</p> emot att arbeta med Ukrainas nya ledarskap för att
      uppnå våra gemensamma mål.
    t: We <a>look</a> <a>forward</a> to working with Ukraine’s new leadership to achieve
      our common goals.
  - s: Och för det tredje <v>ser</v> vi <p>fram</p> emot att påbörja ett konstruktivt
      samarbete med den valda presidenten så snart de officiella resultaten har offentliggjorts.
    t: and, thirdly, we <a>look</a> <a>forward</a> to starting a constructive cooperation
      with the President-elect as soon as official results are announced.
  - s: Att få rätt strategi på plats inbegriper förstås ett nära samarbete med såväl
      parlamentet som rådet och andra intressenter, och jag <v>ser</v> <p>fram</p>
      emot er samverkan till att bygga upp en gemensam agenda.
    t: Putting the right strategy in place will naturally involve working closely
      with Parliament as well as the Council and other stakeholders, and I <a>look</a>
      <a>forward</a> to your cooperation in building a shared agenda.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra ert svar, Karel De Gucht.
    t: I <a>look</a> <a>forward</a> to hearing your answer, Mr De Gucht.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med er om det nya kommande
      avtalet.
    t: Commissioner, I <a>look</a> <a>forward</a> to working closely with you in the
      new agreement that is coming up.
  - s: Rent allmänt tackar vi föredraganden för att ha riktat uppmärksamheten mot
      de problem som finns, och vi <v>ser</v> <p>fram</p> emot att det omorganiserade
      programmet blir mer effektivt och tillfredsställande.
    t: Generally speaking, we thank the rapporteur for drawing attention to the problems
      involved and <a>look</a> <a>forward</a> to the re-organised programme being
      more effective and more satisfactory.
  - s: Det samförstånd vi har byggt, och ytterligare förstärkt här i kväll, hoppas
      jag, genom överenskommelsen om en symbol (radura) för bestrålade livsmedel -
      jag <v>ser</v> förresten <p>fram</p> emot att höra vad PPE:s talesman har att
      säga om detta beroende på att de har motsatt sig märkning mycket hårt - är det
      bästa förhållningssättet, snarare än det hårdnackade förhållningssätt som föredraganden
      har lagt fram här i dag.
    t: The consensus that we have built there, supplemented tonight, I hope, by agreement
      on the radura label - I <a>look</a> <a>forward</a> to hearing what the spokesman
      of the EPP says on this because they have been very reluctant to have any proper
      warning labelling - is the best approach, rather than the skull and cross-bones
      approach which we have had from the rapporteur.
  - s: Jag hoppas att parlamentet noggrant kommer att bevaka vad som händer med detta
      direktiv och det är något som jag <v>ser</v> jag <p>fram</p> emot att göra.
    t: I hope Parliament keeps a very tight check on what happens to this directive
      and I <a>look</a> <a>forward</a> to doing so.
  - s: Låt mig till sist säga att min grupp <v>ser</v> <p>fram</p> emot att få ta
      del av kommissionens nya förslag om fördelning av avgångs- och ankomsttider,
      även om det tagit lång tid att utarbeta dessa.
    t: Finally, my Group <a>looks</a> <a>forward</a> to receiving from the Commission
      its new proposals regarding slot-allocation, even though they have been a long
      time in coming.
  - s: Men om man vill göra detta på ett heltäckande sätt kommer detta att kräva ändringar
      i tjänsteföreskrifterna, och jag <v>ser</v> <p>fram</p> emot ett samarbete med
      parlamentet och rådet när det gäller att genomföra de ändringar i gemenskapslagstiftningen
      som är nödvändiga för att underlätta denna utveckling.
    t: But to do that comprehensively will require amendments to the Staff Regulations
      and I am <a>looking</a> <a>forward</a> to the cooperation of Parliament and
      the Council in gaining the changes in Community legislation which are necessary
      to facilitate that further development.
  - s: Om jag får ta upp punkten som handlar om nya standarder och externa tjänster
      - en punkt som också helt korrekt togs upp av Dell’Alba som har en fråga i samband
      med detta och som jag <v>ser</v> <p>fram</p> emot att få besvara - bör jag rikta
      kammarens uppmärksamhet på det faktum att samtidigt som jag tog upp ett specifikt
      fall, som handlade om min egen kabinettschefs, Andrew Cahn, avgång, framstod
      det som klart för mig att de nuvarande arrangemangen rörande bemyndigande av
      växlingen av permanenta och tillfälliga tjänstemän till extern anställning,
      inte är tillräckligt tydliga eller konsekventa.
    t: If I can come to the point relating to new standards and outside posts, a point
      also raised absolutely correctly by Mr Dell’ Alba, who has a question down on
      these matters and I am <a>looking</a> <a>forward</a> to answering it, I should
      draw the attention of the House to the fact that in the course of giving my
      attention to a specific case, which related to the departure of my own Chef
      de Cabinet, Mr Andrew Cahn, it became very obvious to me that the current arrangements
      relating to authorising the movement of permanent and temporary officials to
      outside employment do not have adequate clarity or consistency.
  - s: Vad gäller Dell’Albas geografiska utflykter till öar och stövelformade länder,
      måste jag säga att jag <v>ser</v> <p>fram</p> emot att besvara ytterligare frågor
      från honom, och detta med stor noggrannhet.
    t: So far as Mr Dell’ Alba’s geographical excursion into islands and boot-shaped
      countries is concerned, as I say I am <a>looking</a> <a>forward</a> to answering
      his further question and doing so in great detail.
  - s: Jag vet att kommissionen nu talar om att förnya delar av sin ståndpunkt inför
      en ny runda, för att göra den flexiblare, och jag <v>ser</v> <p>fram</p> emot
      att få veta vad det egentligen innebär i praktiken.
    t: I know the Commission is now talking about reviving elements of its position
      for a new round, making it more flexible, and I <a>look</a> <a>forward</a> to
      knowing what that really means in practice.
  - s: Jag <v>ser</v> <p>fram</p> emot att välkomna kommissionär Flynn till min valkrets
      om tre veckor för att se hur vi för närvarande använder en del av medlen på
      dessa budgetposter.
    t: I am <a>looking</a> <a>forward</a> to welcoming Commissioner Flynn to my constituency
      in three weeks’ time to look at how we are currently spending some of the money
      under these budget lines.
  - s: Jag <v>ser</v> <p>fram</p> emot tidsfristen den 21 november såsom sanningens
      ögonblick vad gäller utvecklingen av en verkligt europeisk sysselsättningsstrategi.
    t: I <a>look</a> <a>forward</a> to the 21 November deadline as being the moment
      of truth in the development of a truly European employment strategy.
  - s: Jag skulle ha <v>sett</v> <p>fram</p> emot en debatt och ett beslut som tog
      mer hänsyn till människovärdet än aktievärdet.
    t: I would have <a>looked</a> <a>forward</a> to a debate and a decision which
      took more notice of the value of human beings than the value of shares.
  - s: Jag <v>ser</v> <p>fram</p> mot en vidare debatt, som kommer att uppstå på grund
      av kommissionens grönbok och parlamentets betänkande.
    t: I <a>look</a> <a>forward</a> to further debate which will come on the basis
      of the Commission’s green book and Parliament’s recommendations.
  - s: Slutligen så <v>ser</v> vi <p>fram</p> emot ett tidigt genomförande i Förenade
      kungariket.
    t: We would <a>look</a> <a>forward</a> to the early implementation, finally, in
      the United Kingdom.
  - s: Jag önskar att det inte vore så och jag <v>ser</v> <p>fram</p> emot den dag
      då det inte kommer att vara så.
    t: I wish it were not so and I <a>look</a> <a>forward</a> to the day when it will
      not be so.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att diskutera dem vidare med den
      delegation som reser till Hongkong.
    t: I certainly <a>look</a> <a>forward</a> to discussing them further with the
      delegation that will be going to Hong Kong.
  - s: Jag är trots allt säker på att det endast är en tidsfråga innan USA:s erbjudande
      förbättras, och jag <v>ser</v> <p>fram</p> emot den förhandlingen.
    t: However, I am sure it is only a matter of time before the US offer is improved
      and I <a>look</a> <a>forward</a> to that negotiation.
  - s: Jag <v>ser</v> <p>fram</p> emot en regelbunden daglig kontakt med parlamentarikerna,
      så att vi tillsammans gör det bästa av detta möte.
    t: I <a>look</a> <a>forward</a> to regular daily contact with parliamentarians,
      so that together we get this meeting right.
  - s: Vi <v>ser</v> <p>fram</p> emot att förhandlingarna i tribunalen kan inledas
      så tidigt som möjligt.
    t: We <a>look</a> <a>forward</a> to the early start of the Tribunal’s proceedings.
  - s: Jag tar mig friheten att regelbundet fråga rådet och kommissionen hur läget
      är och hur många ansökningar som kommit in om obligatoriska licenser, och jag
      <v>ser</v> <p>fram</p> emot att få tillförlitliga uppgifter som svar.
    t: I will be taking the liberty of asking the Council and the Commission, at regular
      intervals, how the figures stand and how many compulsory licences have been
      applied for, and I <a>look</a> <a>forward</a> to receiving accurate data in
      response.
  - s: Jag <v>ser</v> <p>fram</p> emot de kommande veckorna, månaderna och åren, eftersom
      byggdebatten kommer att fortsätta i utskottet för den inre marknaden och konsumentskydd.
    t: So, thank you, Madam President, thank you, Commissioner, and I <a>look</a>
      <a>forward</a> to the weeks, months and years ahead, because the construction
      debate will continue in the Committee on the Internal Market and Consumer Protection
      and I for one will certainly be following it.
  - s: Vi bör sedan vända oss till andra länder i Afrika, Asien och Sydamerika för
      att snarast möjligt underteckna liknande avtal, och jag <v>ser</v> <p>fram</p>
      emot att samarbeta med dig och kommissionen för att uppnå detta.
    t: Then we must look to other countries in Africa, Asia and South America to sign
      up to similar agreements as soon as possible and I <a>look</a> <a>forward</a>
      to working with you and the Commission to achieve this.
  - s: Jag <v>ser</v> också <p>fram</p> emot att tillsammans med kollegorna arbeta
      fram en gemensam resolution i den här frågan.
    t: I am also <a>looking</a> <a>forward</a> to working together with my fellow
      Members to draw up a joint resolution on this matter.
  - s: Vi <v>ser</v> <p>fram</p> emot att få ett - som vi har fått hittills - nära
      samarbete med parlamentet, och att kunna föra denna dagordning framåt.
    t: We <a>look</a> <a>forward</a> to working - as we have done until now - hand-in-hand
      with Parliament and keeping up the pressure to move this agenda forward.
  - s: Jag <v>ser</v> <p>fram</p> emot att få redovisa resultaten för er så snart
      som möjligt.
    t: I <a>look</a> <a>forward</a> to reporting the results to you as soon as possible.
  - s: Europa och världen kan <v>se</v> <p>fram</p> emot en stor livsmedelskris.
    t: Europe and the world can <a>look</a> <a>forward</a> to a major food crisis.
  - s: Slutligen lyssnade jag mycket noggrant till vad kommissionsledamoten sa när
      han talade om att garantera arbetstagarnas rättigheter och bekämpa social dumpning,
      men jag är inte helt övertygad om att hans förslag och råd kan åstadkomma detta,
      och jag <v>ser</v> <p>fram</p> emot att höra mer kraftfulla förslag från kommissionen.
    t: Finally, I listened very carefully to what the Commissioner said when he spoke
      about guaranteeing the rights of workers and combating social dumping, but I
      am not entirely satisfied that his proposals and suggestions will accomplish
      that aim, and I <a>look</a> <a>forward</a> to hearing more robust proposals
      from the Commission.
  - s: Jag välkomnar detta betänkande och <v>ser</v> <p>fram</p> emot den diskussion
      som kommer att följa och den politik vi eventuellt kan komma att omforma runt
      dessa förslag.
    t: I welcome this report and I <a>look</a> <a>forward</a> to the discussion that
      will follow and the eventual policy we can redesign around those proposals.
  - s: Vi <v>ser</v> <p>fram</p> emot sammanträdet i rådet om sociala frågor och sysselsättning
      i dag och den 17 november kommer vi att ha jättesammanträdet med Ekofin-ministrarna
      och arbetsmarknadsministrarna som föregår toppmötet för arbetsmarknadens parter
      och sedan vidare till toppmötet.
    t: We are <a>looking</a> <a>forward</a> to the meeting of the Social Affairs and
      Labour Council today and there will be the jumbo meeting of Ecofin Ministers
      and Ministers of Labour on 17 November, leading on to the Social Partners Summit
      and thereon to the summit.
  - s: Vi <v>ser</v> <p>fram</p> emot ett nära och produktivt samarbete med det grekiska
      ordförandeskapet.
    t: We <a>look</a> <a>forward</a> to working closely and productively with the
      Greek Presidency.
  - s: Värderade talman, värderade parlamentsledamöter, jag <v>ser</v> <p>fram</p>
      emot bästa tänkbara samarbete med er.
    t: Mr President, honourable Members of the European Parliament, I <a>look</a>
      <a>forward</a> to the best possible collaboration with you.
  - s: Vi <v>ser</v> <p>fram</p> emot ett nära samarbete med er.
    t: We <a>look</a> <a>forward</a> to working closely with you.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare diskussioner med parlamentet, förhoppningsvis
      med samma föredragande, om denna fråga.
    t: I <a>look</a> <a>forward</a> to having a further discussion with Parliament,
      hopefully with the same rapporteur, on that subject.
  - s: Jag <v>ser</v> <p>fram</p> emot att få granska de politiska förslag som denna
      resulterar i.
    t: I <a>look</a> <a>forward</a> to examining the policy proposals which this will
      bring forward.
  - s: Jag <v>ser</v> <p>fram</p> emot att uppleva att denna strategi tillämpas i
      resten av Europa.
    t: I <a>look</a> <a>forward</a> to seeing this approach applied across the rest
      of Europe.
  - s: Jag välkomnar grönboken och <v>ser</v> <p>fram</p> emot en snar uppföljning
      av de mer konkreta förslagen.
    t: Madam President, I welcome the Green Paper and <a>look</a> <a>forward</a> to
      an early follow-up on more concrete proposals.
  - s: Jag anser att det ur ett politiskt och även ur ett demokratiskt perspektiv
      inte är förnuftigt att hålla så kallade debatter så här sent, och jag <v>ser</v>
      <p>fram</p> emot att träffa kommissionsledamoten igen tillsammans med vår gemensamme
      vän Uwe Staffler på hotell Laurin i Bolzano och tala om saken där.
    t: I believe that, from a political and, indeed, a democratic perspective, it
      is not sensible to hold so-called debates at such a late hour, and I <a>look</a>
      <a>forward</a> to seeing the Commissioner again with our mutual friend Mr Staffler
      in the Hotel Laurin in Bolzano and conducting a dialogue there.
  - s: För endast tre år sedan hade vi alla hopp om att Koreahalvön kunde <v>se</v>
      <p>fram</p> emot en mycket bättre framtid.
    t: Mr President, just three years ago we all hoped that the Korean peninsular
      could <a>look</a> <a>forward</a> to a much better future.
  - s: Jag <v>ser</v> <p>fram</p> emot det.
    t: I <a>look</a> <a>forward</a> to that.
  - s: Både medlemsstaterna och kommissionen måste involveras i detta, och vi <v>ser</v>
      <p>fram</p> emot initiativ från bägge sidor i detta avseende.
    t: It must involve the Member States as well as the Commission, and we <a>look</a>
      <a>forward</a> to initiatives on both sides in that regard.
  - s: Min sista punkt är bara att jag vill säga att denna granskningsprocess i framtiden
      måste fortsätta, och jag <v>ser</v> <p>fram</p> emot den informationskampanj
      om livsmedelssäkerhet som GD XXIV planerar för 1998.
    t: My final point is just to say that in the future this process of scrutiny must
      continue and I <a>look</a> <a>forward</a> to the information campaign on food
      safety which DG XXIV is planning for 1998.
  - s: Jag <v>ser</v> <p>fram</p> emot att lägga fram detta ärende för Europaparlamentet,
      så att vi kan ge ett politisk svar på kommissionens tekniska arbete.
    t: I <a>look</a> <a>forward</a> to bringing this matter before the European Parliament
      so that we can give a political response to the Commission’s technical work.
  - s: Jag <v>ser</v> <p>fram</p> emot att få dessa sex sidor, eftersom det, precis
      som kommissionären säger, rör sig om ett mycket farligt material.
    t: I <a>look</a> <a>forward</a> to receiving these six pages, since, just as the
      Commissioner says, it concerns a very dangerous substance.
  - s: Jag <v>ser</v> <p>fram</p> emot det kommande antagande av detta förslag, vilket
      bör bidra till att förbättra säkerheten för Europamedborgare och, naturligtvis,
      många andra flygpassagerare, liksom utgöra ytterligare skydd för de som bor
      nära flygplatser.
    t: I <a>look</a> <a>forward</a> to the future adoption of this proposal which
      should contribute to improving the security of European citizens and, indeed,
      many other air passengers, as well as providing additional protection for people
      living near airports.
  - s: Det här är inte det rätta tillfället att driva det resonemanget, men jag är
      säker på att jag för flera kollegors talan när jag säger att vi <v>ser</v> <p>fram</p>
      emot nästa debattomgång, framför allt för att åstadkomma öppenhet och ansvarighet
      - två nyckelord från parlamentet när det handlar om upphandling.
    t: This is not the time to pursue this argument but I am sure I speak for many
      of my colleagues when I say that we <a>look</a> <a>forward</a> to the next round
      of debates, most importantly to establishing transparency and accountability
      - two key words from Parliament when it comes to procurement.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets antagande av detta direktiv av
      framför allt två skäl.
    t: I <a>look</a> <a>forward</a> to Parliament adopting this directive for two
      main reasons.
  - s: Men för att göra bilden fullständig <v>ser</v> jag <p>fram</p> emot tidpunkten
      när Cristiana Muscardinis betänkande fullt ut träder i kraft eftersom det kommer
      att göra det möjligt för europeiska konsumenter att få bättre information om
      ursprunget på varorna, inklusive textilierna, från tredjeländer.
    t: To complete the picture, however, I <a>look</a> <a>forward</a> to the time
      when the Muscardini report fully enters into force, as it will enable European
      consumers to be better informed about the origin of products, including textiles,
      from third countries.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter.
    t: I <a>look</a> <a>forward</a> to hearing your views.
  - s: Om hon är en bättre jurist än dem, så <v>ser</v> jag <p>fram</p> emot att få
      höra av henne.
    t: If she is a better lawyer than them, then I <a>look</a> <a>forward</a> to hearing
      from her.
  - s: Jag är full av tillförsikt när det rör vad kommissionären har sagt hittills,
      och jag <v>ser</v> <p>fram</p> emot hans avslutande kommentarer.
    t: I am full of confidence concerning what the Commissioner has said so far and
      <a>look</a> <a>forward</a> to his winding-up remarks.
  - s: Jag respekterar era åsikter Ludford och jag <v>ser</v> <p>fram</p> emot diskussionerna
      med rådet under medbeslutandeförfarandet och förfarandet med omröstningar med
      kvalificerad majoritet som ni känner bättre till än jag.
    t: I respect your opinion, Mrs Ludford, and I <a>look</a> <a>forward</a> to the
      discussion with the Council under the co-decision and qualified majority voting
      procedures, with which you are much more familiar than I am.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ta del av parlamentets ändringsförslag
      och tackar er för en intressant och stimulerande debatt.
    t: I <a>look</a> <a>forward</a> to seeing Parliament’s amendments and thank you
      for this very interesting and stimulating debate.
  - s: Jag önskar er all framgång, herr premiärminister, och <v>ser</v> <p>fram</p>
      emot en livaktig debatt med det spanska ordförandeskapet.
    t: In wishing you every success, Prime Minister, I <a>look</a> <a>forward</a>
      to a vigorous debate with the Spanish Presidency.
  - s: Jag <v>ser</v> <p>fram</p> emot en försäkran från er om att avregleringen av
      energi kommer att ske inom en mycket strikt reglerad ram som skyddar miljön
      och tar hänsyn till sociala följder, av vilka några är mycket allvarliga.
    t: I <a>look</a> <a>forward</a> to your assurance that liberalisation of energy
      will take place in a very strictly regulated framework which protects the environment
      and takes heed of social consequences, some of which are very serious.
  - s: Slutligen <v>ser</v> jag också <p>fram</p> emot ett ordförandeskap som möter
      USA med vänskap, respekt och självständighet.
    t: Finally, I am also <a>looking</a> <a>forward</a> to a presidency whose relations
      with the United States are characterised by friendship, respect and independence.
  - s: Vi kan nu <v>se</v> <p>fram</p> emot att direktivet kommer att träda i kraft
      innan de första kandidatländerna inträder i unionen, vilket gör att de redan
      vid tidpunkten för sitt inträde skall leva upp till de förpliktelser som länderna
      här underställs efter att direktivet har trätt i kraft.
    t: We can of course now <a>look</a> <a>forward</a> to the directive’s coming into
      force before the first candidate countries accede to the EU so that, even at
      the time of their accession, they will have to comply with the obligations imposed
      by the directive upon existing Member States.
  - s: Jag <v>ser</v> <p>fram</p> emot att ta det steget i morgon och att se kristdemokraterna
      hjälpa oss göra det.
    t: I <a>look</a> <a>forward</a> to taking that step tomorrow morning and to the
      Christian Democrats helping us to do so.
  - s: Vi <v>ser</v> <p>fram</p> emot en ambitiös ny vitbok i en nära framtid.
    t: We <a>look</a> <a>forward</a> to an ambitious new White Paper in the near future.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta vårt nära samarbete med parlamentet
      om en rad viktiga frågor.
    t: I <a>look</a> <a>forward</a> to continuing our close cooperation with this
      Parliament on many of the important issues.
  - s: Jag <v>ser</v> <p>fram</p> emot att besvara era synpunkter.
    t: I <a>look</a> <a>forward</a> to responding to your comments.
  - s: Vi tackar er för ert stöd och <v>ser</v> <p>fram</p> emot att arbeta tillsammans
      med parlamentet om denna och andra frågor.
    t: We thank you for the encouragement and <a>look</a> <a>forward</a> to working
      together with Parliament on this and other issues.
  - s: Det är ett viktigt toppmöte med många punkter på agendan och jag <v>ser</v>
      <p>fram</p> emot att höra era synpunkter och förslag när vi fastslår de slutliga
      förberedelserna inför detta.
    t: It is an important summit with a lot of items on the agenda and I <a>look</a>
      <a>forward</a> to hearing your views and suggestions when we make the final
      preparations ahead of this meeting.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra några heltäckande svar från Benita
      Ferrero-Waldner - om ett område som kanske inte är så hemtamt för henne.
    t: We <a>look</a> <a>forward</a> to Mrs Ferrero-Waldner - perhaps in a field that
      is not so familiar to her - giving us some comprehensive answers.
  - s: Därför är jag mycket angelägen om att hålla er väl informerade om ytterligare
      diskussioner om detta viktiga ämne och <v>ser</v> <p>fram</p> mot vår korta
      debatt nu.
    t: I am therefore very interested in keeping you closely involved in the further
      discussions on this important subject, and <a>look</a> <a>forward</a> to our
      brief debate now.
  - s: Därför ger jag betänkandet mitt fulla stöd, och jag <v>ser</v> <p>fram</p>
      emot de konkreta initiativ som kommissionen kommer att ta mot bakgrund av grönboken.
    t: I therefore give this report my full support, and I <a>look</a> <a>forward</a>
      to the concrete initiatives that the Commission will be taking based on the
      Green Paper.
  - s: Jag skulle emellertid vilja påminna kammaren om kommissionens övertygelse om
      att om de förslag vi lagt fram i vårt meddelande följdes och genomfördes, skulle
      gemenskapen rimligtvis kunna <v>se</v> <p>fram</p> emot en minskning av antalet
      dödsolyckor med 7 000 fram till år 2000 och omkring cirka 27 000 till omkring
      år 2010.
    t: I would, however, remind the House of the Commission’s conviction that if the
      measures proposed in our communication were followed and implemented, the Community
      could reasonably <a>look</a> <a>forward</a> to the number of deaths being reduced
      by 7 000 by the year 2000 and by around 27 000 by the year 2010.
  - s: Jag <v>ser</v> <p>fram</p> emot en positiv dialog med kommissionären om en
      utvidgning av direktivets omfattning så att det även kommer att inkludera kanaltunneln
      och Le Shuttle-förbindelsen.
    t: I <a>look</a> <a>forward</a> to a positive dialogue with the Commissioner on
      extending the scope of the directive to include the Channel Tunnel and the shuttle
      operation.
  - s: Jag välkomnar hans åtgärder gällande licenser, en fråga som jag är övertygad
      om att vi alla <v>ser</v> <p>fram</p> emot att diskutera.
    t: I welcome his measure on licensing, which I am sure we all <a>look</a> <a>forward</a>
      to debating.
  - s: Jag tackar för er inbjudan herr ordförande och jag <v>ser</v> <p>fram</p> emot
      detta besök väldigt mycket.
    t: I take up your invitation Mr President and I should <a>look</a> <a>forward</a>
      to the visit very much.
  - s: Vi <v>ser</v> <p>fram</p> emot framtida framsteg.
    t: We <a>look</a> <a>forward</a> to developments in the future.
  - s: det finns för närvarande fyra förfaringssätt rörande länder som inte införlivar
      bestämmelserna i den nationella lagstiftningen, och vi <v>ser</v> <p>fram</p>
      mot en snar lösning, i rättslig bemärkelse, när det gäller hanteringen av dessa
      frågor.
    t: there are four proceedings at present for nonconformity of national measures,
      and we <a>look</a> <a>forward</a> to an early solution, in the legal sense,
      dealing with these matters.
  - s: Parlamentet har sin del i detta - en utfrågning i utskottet i oktober har till
      syfte att utvärdera programmet fram till i dag och parlamentets roll blir sedan
      att <v>se</v> <p>fram</p> mot en konstruktiv tolkning av det som kommer att
      bli den nya artikel 152.
    t: Parliament is playing its part - a committee hearing in October will seek to
      evaluate the programme so far and will then play its part in <a>looking</a>
      <a>forward</a> to a constructive interpretation of what will be the new Article
      152.
  - s: Det är vad vi kommer att försöka göra i vårt nya ramverk och vi <v>ser</v>
      <p>fram</p> mot att få diskutera det med er.
    t: That is what we will attempt to do in the new framework and we <a>look</a>
      <a>forward</a> to being able to discuss that with you.
  - s: När det gäller förfarandet bör vi även vara lite försiktiga med denna kommission,
      som, även om den mycket aktivt <v>ser</v> <p>fram</p> mot nästa budgetplan,
      teoretiskt sett kan föra oss fram till 2013, vilket inte bara omfattar nästa
      kommission utan även kommissionen därefter.
    t: Next, in terms of procedure, we should be a little careful that this Commission,
      although very active in <a>looking</a> <a>forward</a> to the next financial
      perspective, could bring us in theory to 2013, which not only covers the next
      Commission but also the Commission after that.
  - s: Tack vare sin mer utvecklade kunskap om våra nya grannar tror jag att de kan
      ge oss bra uppslag till hur vi i fortsättningen allmänt skall kunna utveckla
      Tacisprogrammen och dessutom garantera ett effektivt genomförande - detta är
      ett inslag i diskussionen och budgeten som jag verkligen <v>ser</v> <p>fram</p>
      emot.
    t: That is a strand of the debate and of the budget to which I am very much <a>looking</a>
      <a>forward</a>.
  - s: Detta är ett stort steg framåt i hanteringen av dem. Vi <v>ser</v> <p>fram</p>
      mot fler framsteg, i synnerhet i några av skattefrågorna.
    t: We <a>look</a> <a>forward</a> to more progress, particularly on some of the
      tax issues.
  - s: Det fungerar tack vare politiskt mod och jag kan lova er att jag skall bemöda
      mig om att utöva detta politiska ledarskap inte på ett partipolitiskt sätt utan
      genom att söka ett dynamiskt samförstånd, för jag anser att kommissionen verkligen
      kan fungera som pilot för Europeiska unionen, som nu befinner sig i ett avgörande
      skede i sin historia i och med att vi slutför EU:s utvidgning, varigenom vi
      visar vår solidaritet och <v>ser</v> <p>fram</p> emot fred, välstånd, säkerhet
      och solidaritet, inte bara på vår egen kontinent utan också utanför den.
    t: It functions on the basis of political courage and I can promise you that I
      shall endeavour to exercise that political leadership not in a party political
      way, but by seeking a dynamic consensus, because I believe that the Commission
      can indeed be the pilot of the European Union, which is in a decisive phase
      of its history with the conclusion of the enlargement of the EU, thus demonstrating
      our solidarity and <a>looking</a> <a>forward</a> to peace, prosperity, security
      and solidarity, not just within our own continent but also beyond it.
  - s: Det <v>ser</v> vi <p>fram</p> emot.
    t: We <a>look</a> <a>forward</a> to that.
  - s: Vi <v>ser</v> <p>fram</p> emot det organ som skall utarbeta stadgan om grundläggande
      rättigheter, som lämpligen skulle ha en ledamot av detta parlament som ordförande,
      och resultera i ett dokument som tilldelar direkta rättigheter till EU-medborgarna
      och gör det möjligt för dem att som enskilda personer hävda sina rättigheter
      i EG-domstolen.
    t: We <a>look</a> <a>forward</a> to the body preparing the Charter of Fundamental
      Rights, which it would be appropriate for a representative of this Parliament
      to chair, producing a document which can confer direct rights on EU citizens
      and enable them as individuals to enforce their rights in the European Court.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att få lyssna till de åsikter som
      uttrycks under debatten.
    t: I very much <a>look</a> <a>forward</a> to hearing the views expressed during
      this debate.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att arbeta tillsammans med parlamentet
      för att förordningen ska träda i kraft enligt tidsplanen, så att vi kan genomföra
      åtgärderna i den kommande integrerade havspolitiken.
    t: The Commission <a>looks</a> <a>forward</a> to working with Parliament on the
      timely entry into force of this regulation so that we can implement our future
      integrated maritime policy actions.
  - s: Av denna anledning lägger föredraganden fram förslag för att förbättra systemet
      inom dess nuvarande gränser, och <v>ser</v> <p>fram</p> emot ytterligare förslag”.
    t: In this spirit, he presents a number of proposals with the view to improving
      the system within its current boundaries, and <a>looks</a> <a>forward</a> to
      further suggestions’.
  - s: Vi <v>ser</v> <p>fram</p> emot och kommer att se till att Memorials företrädare
      får friheten att komma till Europaparlamentet och att de därmed symboliserar
      de fri- och rättigheter som alla invånare i Nordkaukasien åtnjuter.
    t: We <a>look</a> <a>forward</a> and will see to it that the representatives of
      Memorial have the freedom to come to this Parliament, thereby symbolising the
      freedoms and rights that all citizens in the Northern Caucasus enjoy.
  - s: Vi ger gärna parlamentet information om hur det kan gå vidare genom sina fackutskott
      - som vi redan har gjort under de senaste dagarna i utskottet för miljö, folkhälsa
      och livsmedelssäkerhet och i utskottet för industrifrågor, forskning och energi
      - och vi <v>ser</v> <p>fram</p> emot motsvarande stöd från Europeiska rådet
      här i Bryssel i morgon och övermorgon.
    t: We will be happy to provide Parliament with information on how to proceed further
      at any time via its specialist committees - as we have already done in recent
      days in the Committee on the Environment, Public Health and Food Safety and
      the Committee on Industry, Research and Energy - and we <a>look</a> <a>forward</a>
      to corresponding support from the European Council here in Brussels tomorrow
      and the day after.
  - s: Vi <v>ser</v> <p>fram</p> emot att få motta förslaget till ett nytt dataskyddsdirektiv
      från kommissionen.
    t: We are <a>looking</a> <a>forward</a> to receiving the proposal for a new data
      protection directive from the Commission.
  - s: Jag <v>ser</v> <p>fram</p> emot den debatt som nu följer.
    t: I <a>look</a> <a>forward</a> to the forthcoming debate.
  - s: Avslutningsvis vill jag bara säga att direktivet om konsumentsäkerhet är en
      milstolpe i nylanseringen av den inre marknaden i syfte att stärka förtroendet,
      främja tillväxten och konkurrenskraften och skapa de arbetstillfällen som invånarna
      i EU <v>ser</v> <p>fram</p> emot.
    t: I conclude by saying that the Consumer Rights Direcive is a milestone in the
      relaunch of the single market to inject confidence, to boost growth, competitiveness
      and the jobs that the European people are <a>looking</a> <a>forward</a> to.
  - s: Jag <v>ser</v> <p>fram</p> emot att se hur dessa återspeglas i den slutliga
      förordningen.
    t: I <a>look</a> <a>forward</a> to seeing these reflected in the final regulation.
  - s: Vi <v>ser</v> <p>fram</p> emot utvidgningen och integrationen av dessa nät
      i de östeuropeiska länderna.
    t: We <a>look</a> <a>forward</a> to the expansion and integration of these networks
      with the countries of Eastern Europe.
  - s: Jag <v>ser</v> nu <p>fram</p> emot det här Lissabonfördraget.
    t: I am now <a>looking</a> <a>forward</a> to this Lisbon Treaty, the signing of
      which in October will perfectly symbolise the end of a particularly disenchanting
      episode of European integration.
  - s: Men vi <v>ser</v> <p>fram</p> emot att se hur ni kommer att göra allt detta
      med 1 procent av BNI.
    t: But we <a>look</a> <a>forward</a> to seeing how you will do all that on 1%
      of GNI.
  - s: Jag <v>ser</v> <p>fram</p> emot att om sex månader kunna konstatera att ni
      bestått provet och visat er vara EU:s bästa ledare.
    t: I <a>look</a> <a>forward</a> to seeing, in six months’ time, that you have
      stood the test as Europe’s best leader.
  - s: Vi <v>ser</v> <p>fram</p> emot de reformer ni kommer att lägga fram, och jag
      önskar er all lycka.
    t: We <a>look</a> <a>forward</a> to the reforms you are to present, and I wish
      you good luck.
  - s: Jag <v>ser</v> <p>fram</p> emot att få lämna det budskapet nästa vecka i Australien.
    t: I <a>look</a> <a>forward</a> to delivering that message next week in Australia.
  - s: Vi <v>ser</v> <p>fram</p> emot att välkomna positiva tillkännagivanden om vapenstillestånd.
    t: We are <a>looking</a> <a>forward</a> to welcoming positive announcements on
      the ceasefire.
  - s: Vi ser det som en god utgångspunkt för vårt gemensamma arbete, och jag <v>ser</v>
      <p>fram</p> emot ta del av ledamöternas åsikter.
    t: We consider it to be a good basis for our common work, and I <a>look</a> <a>forward</a>
      to hearing what the Members have to say.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra alla detaljer om den europeiska stadgan
      för mikroföretag - det blir mycket intressant när den läggs fram.
    t: I <a>look</a> <a>forward</a> to hearing more detail about the European Charter
      for micro-enterprises - that should be very interesting when it comes forward.
  - s: Det finns mycket att göra och vi <v>ser</v> <p>fram</p> emot att arbeta tillsammans
      med parlamentet och med de demokratiska krafterna i Vitryssland.
    t: There is much to be done and we <a>look</a> <a>forward</a> to working with
      Parliament and with the democratic forces inside Belarus.
  - s: Jag <v>ser</v> <p>fram</p> emot fortsatta mycket givande förbindelser mellan
      EU och Saudiarabien.
    t: I <a>look</a> <a>forward</a> to very fruitful relations continuing between
      the EU and Saudi Arabia.
  - s: Det vill min grupp, så vi välkomnar detta betänkande och <v>ser</v> <p>fram</p>
      emot att få se kommissionens förslag som grundas på det.
    t: My group does, so we welcome this report and <a>look</a> <a>forward</a> to
      seeing Commission proposals based on it.
  - s: Tack, och jag <v>ser</v> <p>fram</p> mot kommissionsledamotens svar.
    t: I <a>look</a> <a>forward</a> to the Commissioner’s response.
  - s: Vi kan <v>se</v> <p>fram</p> emot en framtid som grundas på de framgångar som
      ECB har rönt under den senaste tiden.
    t: We can <a>look</a> <a>forward</a> to a future which builds on its recent success.
  - s: Vi kanske kan bidra till detta, men oavsett om vi gör det eller inte så <v>ser</v>
      jag <p>fram</p> emot en noggrann utvärdering när alla fakta ligger på bordet,
      och då kommer vi att kunna överväga vilka de eventuella politiska konsekvenserna
      måste bli.
    t: whether or not we do so, I <a>look</a> <a>forward</a> to a precise evaluation
      once the facts are before us, and then we will be able to consider what the
      political consequences must be - if any.
  - s: Jag <v>ser</v> <p>fram</p> emot er analys av mejerimarknaden.
    t: I <a>look</a> <a>forward</a> to your analysis of the dairy market.
  - s: Jag <v>ser</v> <p>fram</p> emot en givande diskussion om denna fråga.
    t: I <a>look</a> <a>forward</a> to a fruitful discussion on this issue.
  - s: Därför ber vi i denna fråga, herr kommissionär, om bekräftelse för att detta
      kommer att göras och jag <v>ser</v> <p>fram</p> mot omröstningen om denna debatt
      i april.
    t: So we are asking in this question, Commissioner, for confirmation that this
      will be done and I <a>look</a> <a>forward</a> to the vote on this debate in
      April.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta nära honom under detta år.
    t: I <a>look</a> <a>forward</a> to working closely with him during the course
      of this year.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er under omröstningen i morgon.
    t: I <a>look</a> <a>forward</a> to working with you in the vote tomorrow.
  - s: Jag <v>ser</v> <p>fram</p> emot en grundlig diskussion och ett ingående samarbete.
    t: I <a>look</a> <a>forward</a> to a thorough discussion and cooperation.
  - s: Vi <v>ser</v> <p>fram</p> emot hans svar.
    t: We are <a>looking</a> <a>forward</a> to a reply from him.
  - s: De omfattande diskussionerna om utnämnande av sådana områden i Irland för närvarande
      stärker vikten av dessa åtgärder, och jag <v>ser</v> <p>fram</p> emot att Irland
      slutför sitt utnämnande mycket snart.
    t: The amount of discussion on designation in Ireland at present reinforces the
      importance of this action and I <a>look</a> <a>forward</a> to Ireland completing
      its designation very soon.
  - s: Jag välkomnar dagens debatt och jag <v>ser</v> <p>fram</p> emot debatterna
      i de nationella parlamenten under de kommande månaderna.
    t: I welcome the debate today and I <a>look</a> <a>forward</a> to the debate in
      the national parliaments in the months ahead.
  - s: Detta är ett positivt svar som jag <v>ser</v> <p>fram</p> emot att få föra
      vidare i Sverige.
    t: This is a positive response which I <a>look</a> <a>forward</a> to passing on
      in Sweden.
  - s: Vi hälsar honom välkommen och <v>ser</v> <p>fram</p> emot ett intensivt samarbete
      med det italienska parlamentet…
    t: We welcome him and <a>look</a> <a>forward</a> to working closely with the Italian
      Parliament …
  - s: Det gläder mig att kommissionsledamoten vidtar åtgärder som en uppföljning
      till de åtaganden som redan har gjorts och jag <v>ser</v> <p>fram</p> emot resultaten
      från mötet den 8 juli.
    t: I am pleased that steps are being taken by the Commissioner to follow up on
      the commitments already made, and <a>look</a> <a>forward</a> to the outcome
      of the meeting on 8 July.
  - s: Jag lyckönskar honom till dessa framgångar och <v>ser</v> <p>fram</p> emot
      en lyckad avslutning i morgon.
    t: I congratulate him on this achievement and <a>look</a> <a>forward</a> to a
      successful conclusion tomorrow.
  - s: Vi <v>ser</v> <p>fram</p> emot att kommissionen återkommer med planer om att
      föra in andra växthusgaser i systemet och att utvidga dess räckvidd till att
      även inbegripa andra industrigrenar.
    t: We <a>look</a> <a>forward</a> to the Commission coming back with plans to bring
      other greenhouse gases into the scheme and to extend its scope to include other
      industries.
  - s: Jag <v>ser</v> <p>fram</p> emot debatten.
    t: I <a>look</a> <a>forward</a> to this debate.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då den här regimen faller.
    t: I <a>look</a> <a>forward</a> to the day that this regime falls.
  - s: Vi <v>ser</v> <p>fram</p> mot att arbeta med henne.
    t: We <a>look</a> <a>forward</a> to working with her.
  - s: Nu ska jag lämna över ordet till er, eftersom jag <v>ser</v> <p>fram</p> emot
      att få höra vad ni säger.
    t: Honourable Members, I very much <a>look</a> <a>forward</a> to hearing from
      you so I will pause at this point.
  - s: Vi <v>ser</v> <p>fram</p> emot att få regelbundna rapporter från de personliga
      representanternas grupp.
    t: We <a>look</a> <a>forward</a> to receiving regular reports from the Personal
      Representatives Group.
  - s: Vi <v>ser</v> <p>fram</p> emot att det skall slutföras.
    t: So we <a>look</a> <a>forward</a> to its completion.
  - s: vi behöver tydliga mål och målsättningar, och vi <v>ser</v> <p>fram</p> emot
      att se dem i strukturfondsprogrammen i framtiden.
    t: we need clear targets and objectives and we will be <a>looking</a> <a>forward</a>
      to seeing those within the Structural Fund programmes in future.
  - s: Jag <v>ser</v> <p>fram</p> emot att debattera frågan framtida tisdagar i Strasbourg.
    t: I <a>look</a> <a>forward</a> to debating this on future Tuesdays in Strasbourg.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med parlamentet när det gäller våra
      förbindelser med Bangladesh.
    t: I <a>look</a> <a>forward</a> to working with Parliament on our relations with
      Bangladesh.
  - s: Avslutningsvis <v>ser</v> vi verkligen <p>fram</p> emot att välkomna Bangladesh
      som en av huvuddeltagarna på vår konferens i maj i Bryssel om de minst utvecklade
      länderna, vilken skall anordnas tillsammans med UNCTAD.
    t: Finally, we <a>look</a> <a>forward</a> very much to welcoming Bangladesh as
      one of the leading participants in our conference in May in Brussels on LDCs,
      to be held with UNCTAD.
  - s: Jag <v>ser</v> <p>fram</p> emot den dagen!
    t: I <a>look</a> <a>forward</a> to that day.
  - s: Vi <v>ser</v> <p>fram</p> emot att få se granskningen av resultatet av samrådet.
    t: We are <a>looking</a> <a>forward</a> to seeing his analysis of the results
      of the consultation.
  - s: Vi <v>ser</v> <p>fram</p> mot att få regelbundna rapporter från kommissionären
      om genomförandet och förverkligandet av detta mycket spännande och viktiga projekt.
    t: We <a>look</a> <a>forward</a> to regular reports from the Commissioner about
      the implementation and realisation of this very exciting and essential project.
  - s: Nu <v>ser</v> vi <p>fram</p> emot att ratificeringsprocessen i medlemsländernas
      parlament slutförs.
    t: We <a>look</a> <a>forward</a> now to the completion of the process of ratification
      in the parliaments of the Member States.
  - s: Jag <v>ser</v> <p>fram</p> emot att samtliga 10 anslutningsländer ratificerar
      beslutet fullt ut.
    t: I <a>look</a> <a>forward</a> to seeing full ratification by all 10 accession
      countries.
  - s: Jag <v>ser</v> <p>fram</p> emot att välkomna våra nya kolleger från dessa länder
      till vårt parlament nästa måndag, så att vi kan börja skapa det Europa våra
      500 miljoner medborgare förtjänar.
    t: I <a>look</a> <a>forward</a> to welcoming our new colleagues from these countries
      to our Parliament next month so that we can begin building together the Europe
      our 500 million citizens deserve.
  - s: Jag <v>ser</v> <p>fram</p> emot att under mina resor fram och tillbaka se många
      ägare till sällskapsdjur som utnyttjar dessa nya regler till fördel för alla
      parter.
    t: I <a>look</a> <a>forward</a>, on my travels back and forth, to seeing many
      pet owners taking advantage of these new rules which will benefit everyone.
  - s: Vi <v>ser</v> <p>fram</p> emot ett direktiv nästa år.
    t: We <a>look</a> <a>forward</a> to a directive next year.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ert fortsatta stöd i framtiden.
    t: We very much <a>look</a> <a>forward</a> to your continuing support in the future.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra hans svar.
    t: I <a>look</a> <a>forward</a> to hearing his response.
  - s: Jag <v>ser</v> <p>fram</p> emot ert stöd för denna viktiga strävan.
    t: I <a>look</a> <a>forward</a> to your support in this important endeavour.
  - s: I egenskap av Labours regionala talesman, är jag förespråkare för att allmän
      granskning och budgetgranskning blir en stående punkt på utskottet för regionalpolitiks
      dagordning, och jag <v>ser</v> <p>fram</p> emot att arbeta närmare med kommissionen
      när det gäller övervakning av regional finansiering, för att på så sätt säkerställa
      öppenhet och ansvarighet.
    t: As Labour’s regional spokesperson, I will be calling for a standing item on
      the Committee on Regional Policy’s agenda on budgetary implementation and scrutiny,
      and <a>look</a> <a>forward</a> to working closely with the Commission on monitoring
      funding under European regional grants so as to ensure transparency and accountability.
  - s: Jag <v>ser</v> <p>fram</p> emot att ta del av de olika genomförandestudierna
      som kommissionen har gjort.
    t: I <a>look</a> <a>forward</a> to becoming acquainted with the various feasibility
      studies which the Commission has carried out.
  - s: Låt mig inleda med att på min grupps vägnar hälsa våra vänner från Bulgarien
      och Rumänien varmt välkomna och försäkra dem om att vi <v>ser</v> <p>fram</p>
      emot vad som kommer att bli en process av ömsesidigt lärande.
    t: Mr President, ladies and gentlemen, I would like to start by extending, on
      behalf of our group, a warm welcome to our friends from Bulgaria and Romania
      and to assure them that we <a>look</a> <a>forward</a> to what will be a process
      of mutual learning.
  - s: Kommissionen kommer att fortsätta att aktivt stödja er i er strävan, och vi
      <v>ser</v> <p>fram</p> emot att arbeta med er.
    t: The Commission will continue to actively assist your efforts and we <a>look</a>
      <a>forward</a> to working with you.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era kommentarer.
    t: I <a>look</a> <a>forward</a> to hearing your comments.
  - s: Vi <v>ser</v> <p>fram</p> emot en konstruktiv dialog och önskar er alla !
    t: We <a>look</a> <a>forward</a> to a constructive dialogue, and we wish you all
      !
  - s: Det gläder mig att jag i dag kan upprepa att jag fortfarande <v>ser</v> <p>fram</p>
      emot att Slovakien går med i EU vid tidigast möjliga tillfälle.
    t: I am happy to repeat today that I still <a>look</a> <a>forward</a> to Slovakia
      joining the EU at the earliest possible opportunity.
  - s: Jag vet att det är en kontroversiell fråga och jag <v>ser</v> <p>fram</p> emot
      att diskutera denna särskilda fråga med utskottet för jordbruk och landsbygdens
      utveckling, vilket har planerats till juli.
    t: I know it is a controversial issue and I <a>look</a> <a>forward</a> to discussing
      this particular issue in the Committee on Agriculture and Rural Development
      which is scheduled for July.
  - s: När det gäller båda betänkandena anser jag att det finns ett stort samförstånd
      mellan era åsikter och kommissionens och jag <v>ser</v> nu <p>fram</p> emot
      diskussionen för att få en bättre förståelse av era farhågor.
    t: My feeling is that we have, in the case of both reports, a high coherence of
      your views and of those of the Commission, and I now <a>look</a> <a>forward</a>
      to the debate for a better understanding of your concerns.
  - s: Vi <v>ser</v> <p>fram</p> emot att träffa henne i Skottland igen snart och
      att fortsätta vårt mycket givande samarbete om denna politik.
    t: We <a>look</a> <a>forward</a> to seeing her in Scotland again soon and to continuing
      our very fruitful cooperation on this policy.
  - s: Vi har en enorm möjlighet att göra denna politik ännu mer relevant och vi <v>ser</v>
      <p>fram</p> emot att få höra om grönboken i kommissionsledamotens anförande.
    t: We have a great potential to make this policy even more relevant and we <a>look</a>
      <a>forward</a> to hearing about the Green Paper in the Commissioner’s speech.
  - s: 'Tillsammans med Noam Shalit och hans familj <v>ser</v> vi <p>fram</p> emot
      att den rabbinska bönen förverkligas för Shalit, psalm 126:1: ”När Herren Zions
      fångar lösandes varder, så skole vi varda såsom drömmande.”'
    t: 'Together with Noam Shalit and his family, we are <a>looking</a> <a>forward</a>
      to the fulfilment of the rabbinic prayer for Shalit, psalm 126, verse 1: ’When
      the Lord brought back the captives to Zion, we were like men who dreamed’.'
  - s: Detta innebär att minderåriga som är 14 år eller äldre kan tillbringa upp till
      fyra år i vad som kallas uppfostringsläger, i avvaktan på att avrättas i stället
      för att kunna få en ordentlig utbildning och en framtid som de kan <v>se</v>
      <p>fram</p> emot.
    t: That means that minors aged 14 and over can spend up to four years in what
      are called ‘education camps’, waiting to be executed, instead of being able
      to have a proper education and a future to <a>look</a> <a>forward</a> to.
  - s: Jag vet att parlamentet delar övertygelsen att innovationsagendan är nödvändig
      för ett konkurrenskraftigt EU, och jag <v>ser</v> <p>fram</p> emot vårt samarbete
      i denna fråga under de kommande månaderna.
    t: I know that Parliament shares the conviction that the innovation agenda is
      central to a competitive Europe and I <a>look</a> <a>forward</a> to our working
      together on this in the coming months.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med det tillträdande tyska
      ordförandeskapet och jag vill än en gång tacka den finske statsministern, Matti
      Vanhanen, och hela hans team för deras ytterst seriösa, väldigt hängivna och
      mycket handlingskraftiga bidrag till EU:s utveckling.
    t: I <a>look</a> <a>forward</a> to working closely with the incoming German Presidency
      and I should like to thank once again the Finnish Prime Minister, Mr Vanhanen,
      and all his team for their very serious, very committed and very energetic contribution
      to the progress of Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera med parlamentet hur dessa idéer
      ska förverkligas.
    t: I <a>look</a> <a>forward</a> to discussing with Parliament how to take these
      ideas forward.
  - s: Jag hoppas att jag ska kunna leva upp till det förtroende jag fått och jag
      <v>ser</v> <p>fram</p> emot att arbeta med föredragandena från alla de politiska
      grupperna, för att nå samsyn i denna fråga så snart som möjligt.
    t: I hope I will live up to the trust placed in me, and I <a>look</a> <a>forward</a>
      to working with rapporteurs across all the political groups to get an agreed
      position as soon as possible.
  - s: Vi <v>ser</v> <p>fram</p> emot att få den reviderade strategiska energipolitiken
      framlagd i november 2008, en politik som kommer att vara inriktad på tryggad
      energiförsörjning, sammankoppling och extern energipolitik inom gemenskapen.
    t: We are <a>looking</a> <a>forward</a> to the presentation, in November 2008,
      of the revised strategic energy policy that will focus on the security of the
      energy supply, interconnection and the Union’s external policy in the field
      of energy.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er för att uppfylla våra gemensamma
      mål och fullborda den inre marknaden för medborgarna.
    t: I <a>look</a> <a>forward</a> to working with you to fulfil our common goals
      and to achieve a citizens’ internal market.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med denna fråga för att kunna överblicka
      erfarenheterna under en rad seminarier, men jag anser att grönboken är ett test.
      Om vi når den målinriktade fullständiga harmoniseringen genom grönboken, ser
      det lovande ut för vårt arbete med en bra gemensam avtalsgrund inför framtiden.
    t: I <a>look</a> <a>forward</a> to working on this issue to take more stock of
      what is the experience, seminar after seminar, but I believe that the Green
      Paper is a test.
  - s: Låt mig avsluta med att tacka er och tala om att jag <v>ser</v> <p>fram</p>
      emot att få fortsätta vårt arbete med denna mycket viktiga fråga.
    t: Let me finish by thanking you and saying that I <a>look</a> <a>forward</a>
      to continuing our work on this very important subject.
  - s: Jag <v>ser</v> <p>fram</p> emot en grönbok med titeln ”Mot rättvisa och ändamålsenliga
      priser i flygtrafiken”.
    t: 'I <a>look</a> <a>forward</a> to a Green Paper with the title: ’ Toward fair
      and appropriate pricing in air transport’ .'
  - s: Jag skulle vilja återge vad jag svarade, eftersom jag tror ni kommer att kunna
      uppfylla dessa förväntningar i avsevärd mån, och vi på denna sida av kammaren
      <v>ser</v> <p>fram</p> emot det.
    t: I would like to repeat what I said because I think you will be able to fulfil
      those expectations in great measure and we on this side of the House <a>look</a>
      <a>forward</a> to that.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med parlamentet för att uppnå
      dessa mål.
    t: I <a>look</a> <a>forward</a> to working with Parliament to achieve those aims.
  - s: I mitt rekommendationsanförande <v>såg</v> jag <p>fram</p> emot att ni skulle
      bli en opartisk företrädare för oss alla, och med den öppna valkamp som vi nu
      har mellan Cox och Martin och de tre andra kandidaterna så har vi cementerat
      brytningen med de tidigare kartellerna.
    t: In my speech of recommendation, I <a>looked</a> <a>forward</a> to your being
      a fair representative of us all and, with the open election campaign we now
      have between Mr Cox and Mr Martin and the three other candidates, the break
      with the cartels of the past has been confirmed.
  - s: När det gäller konventet <v>ser</v> vi <p>fram</p> emot invigningen i mars
      2002 och vi ser positivt på konventets ordförandeskap, som utgörs av Giscard
      d’Estaing, Amato och Dehaene och de andra som kommer att ansluta sig till dem.
      Vi måste försäkra oss om att detta konvent genom sitt sekretariat arbetar enhetligt
      och sammanhängande.
    t: With regard to the Convention, we <a>look</a> <a>forward</a> to its inauguration
      in March 2002 and we take note positively of the Presidency of the Convention
      in the persons of Mr Giscard d’ Estaing and Mr Amato and Mr Dehaene and those
      others who will join them.
  - s: 'Men vi var många som <v>såg</v> <p>fram</p> emot riktlinjer inför framtiden
      och sådana saknas egentligen i Laekenförklaringen:'
    t: However, many of us were <a>looking</a> <a>forward</a> to receiving some indicators,
      and I actually miss them a little in this Laeken Declaration.
  - s: För Europeiska revisionsrättens räkning vill jag också säga att vi hoppas att
      vi, i en atmosfär av dialog och öppenhet, skall kunna samarbeta för att se till
      att den nya kommissionen kan genomföra den reform som vi med så ivrigt <v>ser</v>
      <p>fram</p> emot.
    t: Let me say, on behalf of the European Court of Auditors, that we hope that
      we can, in a climate of dialogue and openness, work together to see to it that
      this new Commission can carry out the reform that we are eagerly <a>looking</a>
      <a>forward</a> to.
  - s: Det har fortfarande inte kommit något från Europeiska kommissionen om märkningen
      av genetiskt modifierade ingredienser i djurfoder, och vi <v>ser</v> <p>fram</p>
      emot ett förslag angående det.
    t: There is still nothing from the European Commission on the labelling of genetically
      modified material when it is contained in animal feed and we <a>look</a> <a>forward</a>
      to proposals on that.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar.
    t: I <a>look</a> <a>forward</a> to your answer.
  - s: Vi <v>ser</v> <p>fram</p> emot att få arbeta sida vid sida med parlamentet
      för att öka vårt inflytande i världen genom denna process.
    t: We <a>look</a> <a>forward</a> to working hand in hand with Parliament in strengthening
      our influence in the world through this process.
  - s: Men för övrigt tror jag att vi helhjärtat kan <v>se</v> <p>fram</p> emot ett
      snabbt och effektivt trepartsmöte, som gör det möjligt för oss att hålla oss
      inom den ursprungliga tidsplanen för genomförandet av det gemensamma luftrummet,
      och det ligger i allas vårt intresse.
    t: Apart from that, however, I think that we can really <a>look</a> <a>forward</a>
      to a quick, efficient trialogue enabling us to keep to the original timetable
      for the implementation of the Single Sky, and that is in the interests of all
      of us.
  - s: Jag vet att han är oerhört stolt över att vara föredragande för Marco Polo-programmet
      och att han <v>ser</v> <p>fram</p> emot att det kommer att antas av kammaren
      senare i denna vecka.
    t: I know he is extremely proud of being the rapporteur for the Marco Polo Programme
      and is <a>looking</a> <a>forward</a> to its passing through Parliament later
      this week.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa kommissionens svar på de frågor som
      mina kolleger och jag har tagit upp.
    t: I <a>look</a> <a>forward</a> to reading the Commission’s response to the questions
      my colleagues and I have raised.
  - s: Parlamentet välkomnar denna möjlighet och <v>ser</v> <p>fram</p> emot att kommissionen
      inom kort lägger fram ett reviderat förslag.
    t: Parliament welcomes this possibility and <a>looks</a> <a>forward</a> to the
      early publication of a revised proposal by the Commission.
  - s: Jag <v>ser</v> <p>fram</p> emot det tillrättaläggande brevet från kommissionen.
    t: I <a>look</a> <a>forward</a> to the rectifying letter from the Commission.
  - s: Jag överlämnar vårt förslag till kammaren och <v>ser</v> <p>fram</p> emot kommissionsledamotens
      svar.
    t: I commend our proposals to the House and <a>look</a> <a>forward</a> to the
      Commissioner’s reply.
  - s: Vi <v>ser</v> <p>fram</p> emot den vidare utvecklingen.
    t: We <a>look</a> <a>forward</a> to further developments.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera detta med parlamentet under loppet
      av det kommande året.
    t: I <a>look</a> <a>forward</a> to discussing it with Parliament during the course
      of this coming year.
  - s: Det gläder mig verkligen att ha fått en signal från parlamentet, och jag <v>ser</v>
      <p>fram</p> emot att föra frågan vidare.
    t: I am really pleased to have the signal from Parliament and I <a>look</a> <a>forward</a>
      to moving this forward.
  - s: Vi <v>ser</v> <p>fram</p> emot och uppmanar alla avtalsparter att genomföra
      det i god tro och att inrätta en övergångsregering såsom utlovades den 14 oktober
      2003, som förhoppningsvis kommer att leda till fria och rättvisa val.
    t: We <a>look</a> <a>forward</a> and call upon all the parties to the agreement
      to implement it in good faith and to establish a transitional government as
      promised on 14 October 2003, that will hopefully lead to free and fair elections.
  - s: Vi <v>ser</v> <p>fram</p> emot att inte bara ni, herr Barroso, utan även alla
      era kommissionskolleger kommer hit till frågestunden i kammaren.
    t: We <a>look</a> <a>forward</a> to seeing not only yourself, Mr Barroso, but
      all of your fellow commissioners here for a question hour before this Chamber.
  - s: Men under tiden <v>ser</v> jag <p>fram</p> emot att arbeta så nära tillsammans
      med kommissionen som möjligt under de kommande fem åren.
    t: But, in the meantime, I <a>look</a> <a>forward</a> to working as closely as
      possible with the Commission over the next five years.
  - s: Jag välkomnar utnämningen av den nya kommissionen och <v>ser</v> <p>fram</p>
      mot att få se kommissionen genomföra de givna löftena.
    t: I welcome the appointment of the new Commission, and <a>look</a> <a>forward</a>
      to seeing the Commission delivering on the promises made.
  - s: Utifrån ordförande Barrosos programförklaring <v>ser</v> jag därför <p>fram</p>
      emot att EU:s framtid utformas utifrån starkare band mellan medlemsstaterna,
      framför allt på en ekonomisk, social och utvecklingsmässig nivå.
    t: Based, therefore, on Mr Barroso’s programming statements, I <a>look</a> <a>forward</a>
      to the future of the Union being designed on the basis of stronger ties between
      the Member States, especially at economic, social and development level.
  - s: Vi agerar alltså vid rätt tidpunkt, vilket kan gynna de mest marginaliserade,
      så att de alla kan <v>se</v> <p>fram</p> emot att ha ett hus, en härd, en stol
      och den skinande servisen.
    t: So, we are moving at the right time and it can benefit the most marginalised
      so that they can all <a>look</a> <a>forward</a> to having a house, a hearth,
      a stool and the shining delph.
  - s: Kommissionen kommer naturligtvis att <v>se</v> <p>fram</p> emot översynen av
      de operativa programmen.
    t: 'The Commission will, of course, <a>look</a> <a>forward</a> to the revision
      of operational programmes:'
  - s: Jag <v>ser</v> <p>fram</p> emot det förestående uttalandet av AFSSA, den franska
      byrån för livsmedelskontroll, som skall hjälpa till att meddela om de franska
      myndigheternas beslut om provisorisk åtgärd måste fortsätta.
    t: I <a>look</a> <a>forward</a> to the forthcoming opinion of AFSSA, the French
      Food Safety Agency, which will help inform the decision of the French Authorities
      on whether this provisional measure needs to be continued.
  - s: Slutligen lyssnade jag med stort intresse till min vän herr Patriats synpunkter
      både tidigare och just nu och jag <v>ser</v> <p>fram</p> emot ett nära samarbete
      med honom om dessa frågor under de kommande veckorna.
    t: Finally, I listened with great interest to my friend, Mr Patriat’s, comments
      both earlier and just now and I <a>look</a> <a>forward</a> to working closely
      with him in relation to these issues over the next number of weeks.
  - s: Det är viktigt att vi börjar denna debatt med de sakfrågor som våra medborgare
      kan känna igen sig i. I detta arbete <v>ser</v> jag verkligen <p>fram</p> emot
      parlamentets bidrag, eftersom det är ni ledamöter som har de direkta kontakterna
      med era väljare runt om i Europa.
    t: In this work I really <a>look</a> <a>forward</a> to the contribution of Parliament
      as it is you Members who have direct contact with your voters around Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot att få vara med om den debatten nästa vecka.
    t: I <a>look</a> <a>forward</a> to being involved in the debate next week.
  - s: De preliminära signaler som vi har fått är spännande, och jag <v>ser</v> <p>fram</p>
      emot att få den resolution från detta hus som planeras till maj.
    t: The preliminary signals we have received are exciting and I <a>look</a> <a>forward</a>
      to the resolution from this house which is planned in May.
  - s: Nu <v>ser</v> jag <p>fram</p> emot att få höra parlamentsledamöternas visioner
      om Europas framtid.
    t: I now <a>look</a> <a>forward</a> to hearing the visions of the Members of Parliament
      on the future of Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot era synpunkter!
    t: I <a>look</a> <a>forward</a> to hearing your opinions.
  - s: Vi <v>ser</v> <p>fram</p> emot att ha ett mycket nära samarbete med parlamentet
      för att gå vidare med detta arbete, och jag vill återigen berömma de Europaparlamentariker
      som redan spelat en sådan viktig roll när det gäller att försöka se till att
      demokratiseringen blir verklighet i länder över hela världen.
    t: We <a>look</a> <a>forward</a> to working very closely with Parliament in carrying
      this work forward and once again I want to commend those Members of the Parliament
      who have already played such a distinguished role in trying to ensure that democratisation
      is a reality in countries all over the world.
  - s: Jag <v>ser</v> <p>fram</p> emot ett uppriktigt och öppet åsiktsutbyte med den
      gemensamma församlingen, och jag håller med föredraganden om att detta åsiktsutbyte
      bör vara mer än bara retorik.
    t: I <a>look</a> <a>forward</a> to a frank and open exchange of views with the
      Joint Parliamentary Assembly and I agree with the rapporteur that this exchange
      of views should be more than just rhetoric.
  - s: Jag <v>ser</v> <p>fram</p> emot ett samarbete inom denna ram.
    t: I am <a>looking</a> <a>forward</a> to the cooperation within this framework.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett snabbt svar på era åtgärder.
    t: I <a>look</a> <a>forward</a> to seeing a quick response to your actions.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra ert svar senare.
    t: I <a>look</a> <a>forward</a> to hearing your reply later on.
  - s: Detta visar enligt min mening ett intresse för en europeisk beteckning för
      våra företag, och jag <v>ser</v> <p>fram</p> emot många fler ansökningar när
      medborgarna under våren kommer att kunna registrera sig personligen.
    t: To my mind, this demonstrates an interest in a European designation for our
      companies and I <a>look</a> <a>forward</a> to many more applications when citizens
      can individually register in spring next year.
  - s: Jag <v>ser</v> <p>fram</p> emot att vi följer er in i cyberrymden, om än inte
      geografiskt.
    t: I <a>look</a> <a>forward</a> to us joining you in cyberspace, if not geographically.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era synpunkter.
    t: I <a>look</a> <a>forward</a> to hearing your comments.
  - s: Jag välkomnar Europaparlamentets intresse för ämnet, och jag <v>ser</v> <p>fram</p>
      emot att få ta del av resultatet av omröstningen om betänkandet.
    t: I welcome the European Parliament’s interest in the subject and I <a>look</a>
      <a>forward</a> to learning the outcome of the vote on the report.
  - s: Jag <v>ser</v> <p>fram</p> emot ett positivt svar.
    t: I am <a>looking</a> <a>forward</a> to a positive answer.
  - s: Vad detta beträffar tror jag att vi kan <v>se</v> <p>fram</p> emot Europeiska
      rådet med förtroende.
    t: As far as I am concerned, we can <a>look</a> <a>forward</a> to the European
      Council with confidence.
  - s: Rådet uppmanade denna nya regering att nu sätta ett fullständigt genomförande
      av ramavtalet och stabiliserings- och associeringsprocessen överst på dagordningen,
      och underströk att man <v>ser</v> <p>fram</p> emot ett nära och fruktbart samarbete.
    t: The Council encouraged this new government to lose no time in putting full
      implementation of the framework agreement and stabilisation and association
      process at the top of the agenda and emphasised that it is <a>looking</a> <a>forward</a>
      to close and fruitful cooperation.
  - s: Tack för er uppmärksamhet, jag <v>ser</v> <p>fram</p> emot att få ta del av
      era åsikter i frågan.
    t: Thank you for your attention and I <a>look</a> <a>forward</a> to hearing your
      views on the issue.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få bidra ytterligare till diskussionerna
      om informations- och kommunikationsteknik, när den lägger fram sitt meddelande
      senare i år.
    t: The Commission <a>looks</a> <a>forward</a> to contributing further to debates
      on ICT when it presents its communication later in the year.
  - s: Vi <v>ser</v> <p>fram</p> emot den dag när dessa val inte görs bakom stängda
      dörrar utan i öppen debatt, den dag när det är parlamentet och EU:s väljare
      som bestämmer vem som skall bli kandidat till tjänsten som vår verkställare
      och rådet som står för godkännandet!
    t: We <a>look</a> <a>forward</a> to the day when these choices are made not behind
      closed doors but in open debate, the day when it is Parliament and the voters
      of Europe who determine which candidate should be there for our executive and
      the Council which does the approving!
  - s: Parlamentet kanske känner till att vi för första gången har sammankallat gemensamma
      miljö- och transportråd under Förenade kungarikets ordförandeskap - ett informellt,
      ett formellt - och vi <v>ser</v> <p>fram</p> emot mycket positiva resultat för
      transport och miljö från dessa initiativ.
    t: The House may know that we have for the first time joint environment and transport
      councils convened under the United Kingdom Presidency - one informal, one formal
      - and we <a>look</a> <a>forward</a> to very positive results for transport and
      environment from those initiatives.
  - s: Jag <v>ser</v> <p>fram</p> emot att få beakta det och även andra frågor tillsammans
      med detta parlament, men förhoppningsvis inom en inte alltför avlägsen framtid.
    t: I <a>look</a> <a>forward</a> to considering that and indeed other matters with
      this House but hopefully not at such great length in future.
  - s: Så jag <v>ser</v> <p>fram</p> emot att få se draig goch, den röda draken på
      Morris registreringsskylt.
    t: So I am <a>looking</a> <a>forward</a> to seeing a draig goch, the red dragon,
      on Mr Morris’ numberplate.
  - s: Jag vet dock att parlamentet klarar av sådana situationer, uppenbarligen bättre
      än kommissionen, och jag <v>ser</v> <p>fram</p> emot framsteg för samtliga tre
      åtgärder som nu ligger framför parlamentet.
    t: I know, however, that the House is well able to cope with such situations,
      apparently better than the Commission, and I <a>look</a> <a>forward</a> to progress
      on all three measures now before the Parliament.
  - s: Jag välkomnar verkligen detta betänkande och <v>ser</v> <p>fram</p> emot att
      vara här när vi välkomnar de rumänska ledamöterna som kolleger i Europaparlamentet.
    t: I very much welcome this report and I for one <a>look</a> <a>forward</a> to
      being here when we welcome to the European Parliament Romanian Members as colleagues.
  - s: Jag <v>ser</v> <p>fram</p> emot att vidare diskutera frågan med Jarzembowski
      och hans kolleger i parlamentet, av vilka många säkerligen är här och deltar
      i kvällens debatt.
    t: I <a>look</a> <a>forward</a> to discussing the issue further with Mr Jarzembowski
      and his parliamentary colleagues, many of whom are doubtless here at this debate
      this evening.
  - s: Det <v>ser</v> jag dock <p>fram</p> emot.
    t: So I <a>look</a> <a>forward</a> to that.
  - s: Eftersom jag inte är gift, kanske detta är något jag kan <v>se</v> <p>fram</p>
      emot under de kommande tio åren.
    t: As someone who is not married, perhaps it is something I can <a>look</a> <a>forward</a>
      to in the next ten years.
  - s: Rådet har sagt att det kommer att studera detaljerna kring genomförandet av
      stadgan tillsammans med parlamentet, och vi <v>ser</v> <p>fram</p> emot att
      spela en aktiv roll i dessa förhandlingar under de kommande veckorna.
    t: The Council has said that it will look at the detail of implementation of the
      Statute alongside Parliament and we <a>look</a> <a>forward</a> to playing an
      active role in those further negotiations over the new few weeks.
  - s: Jag <v>ser</v> därför <p>fram</p> emot ett snabbt antagande av den ändrade
      förordningen, i god tid för att genomföra den fleråriga planeringen, som startar
      år 2000.
    t: I therefore <a>look</a> <a>forward</a> to early adoption of the revised regulation
      in good time for the implementation of multiannual programming that will commence
      in the year 2000.
  - s: Det är, som Hughes sade, ett bra exempel på hur den sociala dialogen fungerar,
      och vi kan förhoppningsvis <v>se</v> <p>fram</p> emot en framgång i maj.
    t: It is a good example, as Mr Hughes has said, of the social dialogue at work,
      in action, and we can <a>look</a> <a>forward</a> hopefully to a success in May.
  - s: Jag <v>ser</v> <p>fram</p> emot ett gott resultat i maj.
    t: I will be <a>looking</a> <a>forward</a> to that kind of good result in May.
  - s: Vi har naturligtvis haft möjlighet att bekanta oss med rapportens huvuddrag,
      men vi <v>ser</v> <p>fram</p> emot ett tillfälle att studera den i detalj.
    t: We have of course had a chance of becoming acquainted with the main outlines
      of the report, though we are <a>looking</a> <a>forward</a> to the opportunity
      of studying it in detail.
  - s: Slutligen och allra viktigast, och det är detta vi <v>ser</v> <p>fram</p> emot
      att höra från den ärade ledamoten, så koncentrerar sig rapporten på följderna
      för Zimbabwes framtid.
    t: Finally, and most importantly, and this is what we are <a>looking</a> <a>forward</a>
      to hearing from the honourable Member, the report focuses on the consequences
      for Zimbabwe’s future.
  - s: Därför <v>ser</v> jag <p>fram</p> emot kommissionär Nielsens yttrande.
    t: I am therefore <a>looking</a> <a>forward</a> to hearing Commissioner Nielson’s
      opinion.
  - s: Men vi är trots detta ändå beredda att lyssna till rådet, höra vad det har
      för, jag <v>ser</v> <p>fram</p> emot vår trepartsdialog denna vecka och medlingen
      den 20 juli.
    t: Having said that, we are of course, prepared to listen to the Council, to hear
      what their suggestions are and I <a>look</a> <a>forward</a> to our trialogue
      this week and the conciliation meeting on 20 July.
  - s: Jag försäkrar er om att jag <v>ser</v> <p>fram</p> emot att komma hit med ett
      förslag när vi kan säga att vi har gjort vårt arbete, att vi har gjort det ordentligt
      och när vi kan försäkra er om att förslaget är genomförbart och att det finns
      säkra arbetstillfällen för framtiden.
    t: I assure you that I am <a>looking</a> <a>forward</a> to coming up with a proposal
      where we can say that we did our job, we did it in a proper way and we can assure
      you that it is viable and that there are stable jobs for the future.
  - s: När vi <v>ser</v> <p>fram</p> emot Pittsburgh förefaller det mig vara den stora
      faran.
    t: <a>Looking</a> <a>forward</a> to Pittsburgh, that would seem to me to be the
      big danger.
  - s: Jag förblir i nära kontakt med mina partner i kvartetten, och jag <v>ser</v>
      <p>fram</p> emot den Mellanösternkonferens som planerats av Europaparlamentet
      senare i år.
    t: I remain in close contact with my Quartet partners and am <a>looking</a> <a>forward</a>
      to the Middle East conference planned by the European Parliament later this
      year.
  - s: Låt oss slå fast detta, låt oss sända detta kraftfulla budskap och visa det
      kroatiska folket, visa Kroatien, hur mycket vi <v>ser</v> <p>fram</p> emot att
      välkomna dem in i den europeiska familjen, för det handlar inte bara om Kroatien
      utan om en stark symbol för stabilitet på Balkan och för fred. Låt oss därför
      fördubbla våra ansträngningar för att uppnå detta mål. Låt oss hjälpa kommissionen
      och Kroatien att komma vidare på denna väg.
    t: Let us affirm this, let us send out this strong message, and show the Croatian
      people, show Croatia how much we are <a>looking</a> <a>forward</a> to welcoming
      them into the European family because it is not just for Croatia, it is a strong
      symbol for the stability of the Balkans and for peace.
  - s: Jag är övertygad om att vi kan <v>se</v> <p>fram</p> emot ett fruktbart samarbete
      i Europaparlamentet.
    t: I believe that we can <a>look</a> <a>forward</a> to fruitful cooperation in
      the European Parliament.
  - s: Låt oss <v>se</v> <p>fram</p> emot att Dalai Lama och den romersk-katolska
      påven berättar för världen här i Europaparlamentet att det inte finns någon
      fred utan rättvisa.
    t: Let us <a>look</a> <a>forward</a> to the Dalai Lama and the Roman Catholic
      Pope telling the world here in Europe’s Parliament that there is no peace without
      justice.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era råd om vilka frågor som vi behöver
      ta upp när vi tar fram dessa förslag.
    t: I <a>look</a> <a>forward</a> to hearing your suggestions on issues we need
      to address as we develop those proposals.
  - s: Och nu <v>ser</v> vi verkligen <p>fram</p> emot och har höga förväntningar
      på rådets kommande slutsatser i detta ämne.
    t: And now we are very much <a>looking</a> <a>forward</a> with high expectations
      to the upcoming Council conclusions on this topic.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt samarbete.
    t: I <a>look</a> <a>forward</a> to further cooperation.
  - s: Kommissionen kommer att hålla er informerade om den framtida utvecklingen,
      och jag <v>ser</v> <p>fram</p> emot kommande fruktbara debatter med er om denna
      viktiga fråga.
    t: The Commission will keep you informed about these future developments and I
      <a>look</a> <a>forward</a> to further fruitful discussions with you on this
      important issue.
  - s: Vi <v>ser</v> <p>fram</p> emot att en resolution antas av parlamentet den 15
      december.
    t: We <a>look</a> <a>forward</a> to a resolution being adopted by Parliament on
      15 December.
  - s: Jag <v>ser</v> <p>fram</p> emot framtida möjligheter att diskutera dessa frågor
      med honom och hela kammaren, inte minst i samband med det meddelande som vi
      just utarbetat om vår förvaltning för yttre förbindelser.
    t: I <a>look</a> <a>forward</a> to future opportunities to discuss those matters
      with him and the whole House, not least in the context of the communication
      which we have just produced on our external services.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra honom uttala sig ofta i framtiden.
    t: We shall <a>look</a> <a>forward</a> to hearing from him many times in the future.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen skall börja använda sig av
      de nya instrumenten i form av artikel 6 och 10 i rådets förordning, som ger
      kommissionen möjlighet att hålla inne med stöd till förnyelse och modernisering
      av fiskeflottan.
    t: I <a>look</a> <a>forward</a> to the Commission’s using the new tools in the
      form of Articles 6 and 10 of the Council Regulation which of course enable the
      Commission to withhold aid for, respectively, fleet renewal and the modernisation
      of vessels.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då Europa gläds lika mycket åt mångfalden
      inom sina stater, som man nu gör över mångfalden dem emellan.
    t: I <a>look</a> <a>forward</a> to the day when Europe rejoices as much in diversity
      within States as it does in diversity between them.
  - s: Det var mycket givande och vi <v>ser</v> <p>fram</p> emot att få fortsätta
      denna värdefulla dialog med en så viktig samtalspartner som Förenta nationerna.
    t: This was very useful and we <a>look</a> <a>forward</a> to building on this
      valuable dialogue with such an important partner, the United Nations.
  - s: Låt mig åter uttrycka min djupa uppskattning av parlamentets politiska stöd
      till handelsrelaterat bistånd, liksom vår villighet att samarbeta med Europaparlamentet
      för att göra ytterligare framsteg, och jag <v>se</v> <p>fram</p> emot att göra
      detta.
    t: Let me once again express my deep appreciation for this Parliament’s political
      support for aid for trade, as well as our willingness to cooperate with the
      European Parliament to make further progress, and I <a>look</a> <a>forward</a>
      to doing so.
  - s: Jag hoppas, och <v>ser</v> även <p>fram</p> emot, att kanske få uppleva ett
      historiskt ögonblick här i parlamentet vid morgondagens omröstning.
    t: I hope and am also <a>looking</a> <a>forward</a> to us perhaps experiencing
      an historic moment for this Parliament tomorrow at the vote.
  - s: Jag <v>ser</v> <p>fram</p> emot den kommande undersökningen av personalbehovet.
    t: I <a>look</a> <a>forward</a> to the forthcoming survey of staff needs.
  - s: Jag vill som företrädare för min grupp klargöra att vi välkomnar offentliggörandet
      av grönboken och <v>ser</v> <p>fram</p> mot publiceringen av vitboken.
    t: I want to make it clear, on behalf of my group, that we welcome the publication
      of the Green Paper and we are <a>looking</a> <a>forward</a> to the publication
      of the White Paper.
  - s: Jag tackar er för den stimulerande debatten vi haft här i kväll om hur vi steg
      för steg skulle kunna förbättra det rättsliga klimatet och jag <v>ser</v> <p>fram</p>
      mot parlamentets omröstning om betänkandet.
    t: I would like to thank you for the stimulating debate here this evening on how
      we might gradually improve this legal environment, and I <a>look</a> <a>forward</a>
      to Parliament’s vote on the report.
  - s: Jag <v>ser</v> <p>fram</p> mot att föra den här processen framåt med vitboken
      vid årsskiftet.
    t: I <a>look</a> <a>forward</a> to taking this process forward with the White
      Paper at the turn of the year.
  - s: Jag <v>ser</v> <p>fram</p> emot vårt fortsatta samarbete kring olika projekt
      som vi ska driva tillsammans.
    t: Let me reiterate, by way of conclusion, my warm gratitude for your cooperation
      on matters relating to enlargement, for your House’s calm attitude consistently
      helps to keep enlargement policy rational, and I <a>look</a> <a>forward</a>
      to our continued cooperation in future on the various projects that we still
      have to sort out together.
