  - s: I dag den 9 maj minns vi alltså det förgångna, vi arbetar i nuet och vi <v>ser</v>
      <p>fram</p> emot framtiden med förtröstan.
    t: ainsi, aujourd’hui, le 9 mai, tout en nous rappelant le passé, nous travaillons
      sur le présent et <a>attendons</a> l’avenir avec impatience et espoir.
  - s: Vi säger specifikt att vi vägrar att erkänna legitimiteten hos det provisoriska
      lagstiftande rådet och att vi <v>ser</v> <p>fram</p> emot att kineserna fullgör
      de löften givit både oss och det internationella samfundet om Hongkongs civila
      och politiska rättigheter.
    t: Nous disons en particulier que nous rejetons la légitimité du Conseil législatif
      provisoire et <a>attendons</a> que les Chinois honorent les promesses qu’ils
      ont faites tant à la communauté internationale qu’à l’Union européenne concernant
      le respect des droits politiques et civils à Hong-Kong.
  - s: Vi <v>ser</v> <p>fram</p> emot en rekrytering av personer med lämplig sakkunskap
      om specifika områden.
    t: Nous <a>attendons</a> le recrutement de personnes disposant de l’expérience
      adéquate dans des secteurs spécifiques.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då vi vet litet mer om folks åsikter
      i Irak, men jag är inte säker på att - i fria val - Saddam Hussein skulle få
      så många röster.
    t: J’<a>attends</a> le jour où nous en saurons plus sur les aspirations du peuple
      irakien, mais je doute que, en cas d’élections libres, Saddam Hussein récolte
      une majorité des voix.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens svar.
    t: J’<a>attends</a> la réponse de la Commission.
  - s: Jag kan försäkra er att jag som ordförande för utskottet för transport och
      turism <v>ser</v> <p>fram</p> emot ett lyckat resultat i den här frågan.
    t: Je peux vous assurer qu’en tant que président de la commission des transports
      et du tourisme, j’<a>attends</a> une issue très favorable sur ce sujet.
  - s: Till kommissionen vill jag säga att vi <v>ser</v> <p>fram</p> emot brottsofferpaketet,
      att man stöder offren ytterligare, men vi behöver också ett direktiv för att
      bekämpa våldet.
    t: Je voudrais dire à la Commission que nous <a>attendons</a> son «paquet victimes»
      en vue d’améliorer l’aide aux victimes, mais que nous avons également besoin
      d’une directive pour combattre cette violence.
  - s: Därför, herr talman, välkomnar jag och <v>ser</v> <p>fram</p> emot denna och
      kommande diskussioner med er.
    t: Par conséquent, Monsieur le Président, je salue chaleureusement et <a>attends</a>
      vivement ce débat ainsi que les discussions que j’aurai avec vous dans les jours
      à venir.
  - s: Som jag sade kommer vi omedelbart att börja arbeta med den som utgångspunkt
      och jag <v>ser</v> <p>fram</p> emot ett gott samarbete och en bra dialog med
      er i det här arbetet.
    t: Comme je l’ai dit, nous commencerons à travailler immédiatement sur cette base
      et j’<a>attends</a> une bonne coopération et des discussions avec vous sur ces
      questions.
  - s: Jag kan säga att vi är mycket nöjda med att kommissionen, efter utdragna svårigheter,
      äntligen har blivit övertygad om behovet av detta lagstiftningsförslag, och
      att vi nu kan <v>se</v> <p>fram</p> emot att motta det.
    t: Je peux dire que nous sommes enchantés qu’après des difficultés prolongées,
      la Commission soit enfin convaincue de la nécessité d’un projet législatif,
      et que nous pouvons maintenant nous <a>attendre</a> à le recevoir.
  - s: Vad gäller båda dessa saker <v>ser</v> jag <p>fram</p> mot initiativ från det
      grekiska ordförandeskapets sida.
    t: En ce qui concerne les deux questions susvisées, j’<a>attends</a> les initiatives
      de la présidence grecque.
  - s: Oron för att det inte kommer att bli någonting annat än några snygga rundor
      inför läktaren på stadion kvarstår och att vi har improduktiva och otillräckliga
      resultat att <v>se</v> <p>fram</p> emot.
    t: Il reste la crainte qu’on n’accomplisse des jolis tours de stade que pour épater
      la galerie et de devoir nous <a>attendre</a> à des résultats improductifs ou
      insuffisants.
  - s: Jag <v>ser</v> <p>fram</p> emot att få möta parlamentet igen efter Göteborgstoppmötet,
      och jag hoppas att vi kan säga att vi har tagit ett steg framåt vad gäller utvidgningen,
      även om det på den punkten återstår en del arbete att utföra.
    t: J’<a>attends</a> de pouvoir rencontrer de nouveau le Parlement après le sommet
      de Göteborg et j’espère que nous pourrons dire que nous avons fait un pas en
      avant en matière d’élargissement, même si, sur ce point, une partie du travail
      reste à faire.
  - s: Detta känns som en bra upptakt till adventperioden - att <v>se</v> <p>fram</p>
      emot att Lissabonfördraget träder i kraft.
    t: Monsieur le Président, c’est un bon début pour la période de l’Avent que d’<a>attendre</a>
      l’entrée en vigueur du traité de Lisbonne.
  - s: Om ytterligare åtgärder skulle bli nödvändiga för att nå samstämmighet i EU
      kommer vi att <v>se</v> <p>fram</p> mot kommissionens förslag.
    t: Si d’autres mesures devaient s’avérer nécessaires afin d’aboutir à une convergence
      en Europe, nous <a>attendons</a> les propositions de la Commission.
  - s: Vi <v>ser</v> <p>fram</p> emot vad kommissionen har att anföra, men jag vill
      framföra en varning.
    t: Nous <a>attendons</a> vivement de connaître la position de la Commission en
      la matière mais voulons envoyer un avertissement.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar.
    t: J’<a>attends</a> votre réponse.
  - s: Jag <v>ser</v> <p>fram</p> mot att få höra mer från den ärade ledamoten.
    t: Entre-temps, j’<a>attends</a> les informations que pourrait me fournir l’Honorable
      député à ce sujet.
  - s: Jag <v>ser</v> <p>fram</p> emot den rapport om upphandlingsverksamhetens totala
      effekter som kommissionen utlovat.
    t: J’<a>attends</a> le rapport promis par la Commission sur les effets globaux
      des activités de marchés publics.
  - s: Jag <v>ser</v> <p>fram</p> emot er förklaring.
    t: J’<a>attends</a> votre explication.
  - s: Det är med stort intresse som jag <v>ser</v> <p>fram</p> emot rådets slutsatser
      om EU:s gemensamma utrikespolitik, EU:s gemensamma utrikespolitik om energi
      och särskilt om goda förbindelser med Ryssland.
    t: J’<a>attends</a> avec grand intérêt les conclusions du Conseil concernant la
      politique étrangère commune et la politique étrangère commune en matière d’énergie
      de l’UE, et en particulier les bonnes relations avec la Fédération de Russie.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då min egen anrika nation kan spela
      en liknande roll.
    t: J’<a>attends</a> le jour où ma propre ancienne nation pourra jouer un rôle
      similaire.
  - s: Jag <v>såg</v> <p>fram</p> emot ert tal i dag med särskilt intresse.
    t: j’<a>attendais</a> avec beaucoup d’intérêt votre intervention d’aujourd’hui.
  - s: Jag <v>ser</v> <p>fram</p> emot kommissionens svar.
    t: J’<a>attends</a> la réponse de la Commission.
  - s: Det kommande halvåret är avgörande för EU:s ekonomiska och miljömässiga framtid,
      och vi <v>ser</v> <p>fram</p> emot rådsmötet i februari där vi vill se ett ambitiöst
      ledarskap för reformen av finanssektorn.
    t: Les six prochains mois seront cruciaux pour l’avenir économique et environnemental
      de l’UE, et nous <a>attendons</a> le Conseil de février pour une direction ambitieuse
      dans la réforme du secteur financier.
  - s: Kommissionsledamot Dacian Cioloş, vi <v>ser</v> alla <p>fram</p> emot ditt
      meddelande i oktober och sedan till gott, positivt samarbete.
    t: Monsieur le Commissaire, nous <a>attendons</a> tous votre communication en
      octobre et ensuite une bonne coopération positive.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa hans pressmeddelande, även om jag
      måste säga att jag inte tror att något av det han sade i dag, om omröstningar
      med kvalificerad majoritet i utrikespolitiska frågor och att nationella parlament
      inte har något att säga till om när det gäller ratificering, kommer att finnas
      med i det som presenteras i Förenade kungariket.
    t: J’<a>attends</a> de voir son communiqué de presse même si je dois avouer que
      je ne pense pas que ses remarques d’aujourd’hui sur le vote à la majorité qualifiée
      en matière de politique étrangère et sur le fait que les parlements nationaux
      n’ont rien à dire concernant la ratification figureront parmi les informations
      qui paraîtront au Royaume-Uni.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra från kommissionen hur den kommer
      att bevisa att dess svar här inte bara är av försiktighet - vilket det naturligtvis
      är - utan också proportionellt.
    t: Nous <a>attendons</a> de voir comment la Commission va s’y prendre pour démontrer
      que sa réponse à cet égard n’est pas seulement inspirée par le principe de précaution,
      ce qu’elle est déjà clairement, mais qu’elle est aussi proportionnée.
  - s: Jag <v>ser</v> <p>fram</p> emot era synpunkter och tackar er för er uppmärksamhet.
    t: J’<a>attends</a> vos points de vue et je vous remercie de votre attention.
  - s: Jag <v>ser</v> <p>fram</p> emot att lägga fram den här utvärderingen för er
      och att diskutera den med er.
    t: J’<a>attends</a> de vous soumettre cette évaluation et d’en discuter avec vous.
  - s: EG-domstolen har avkunnat tre domar mot fackföreningsrörelsen, och vi kan därför
      <v>se</v> <p>fram</p> mot fler domstolsavgöranden i liknande mål. Målen gäller
      Viking Line, Vaxholm (Laval) och Rüffert, och i samtliga fall har domstolen
      tolkat fördragen från en och samma synvinkel, nämligen den fria konkurrensens,
      och struntar i parlamentets åsikt.
    t: La Cour de justice des Communautés européennes a rendu trois arrêts contre
      le mouvement syndical et l’on peut dès lors s’<a>attendre</a> à d’autres décisions
      de la Cour dans des affaires du même ordre.
  - s: På det transportpolitiska området anser jag detta vara ett av de viktigaste
      resultaten under det ungerska ordförandeskapet, och vi <v>ser</v> optimistiskt
      <p>fram</p> emot morgondagens omröstning och hoppas att en majoritet av ledamöterna
      kommer att stödja direktivet.
    t: J’estime que c’est l’un des résultats les plus importants obtenus lors de la
      Présidence hongroise dans le domaine de la politique des transports et nous
      <a>attendons</a> le vote de demain avec optimisme, en espérant qu’une majorité
      de représentants soutiendra cette directive.
  - s: Om hon är en bättre jurist än dem, så <v>ser</v> jag <p>fram</p> emot att få
      höra av henne.
    t: Si elle est meilleure juriste que nos conseillers, j’<a>attends</a> impatiemment
      de l’entendre.
  - s: Jag <v>ser</v> <p>fram</p> emot en försäkran från er om att avregleringen av
      energi kommer att ske inom en mycket strikt reglerad ram som skyddar miljön
      och tar hänsyn till sociala följder, av vilka några är mycket allvarliga.
    t: J’<a>attends</a> que vous garantissiez que la libéralisation du secteur de
      l’énergie aura lieu dans un cadre sévèrement réglementé qui protège l’environnement
      et tienne compte des conséquences sociales, dont certaines sont très graves.
  - s: Vi <v>ser</v> <p>fram</p> emot det organ som skall utarbeta stadgan om grundläggande
      rättigheter, som lämpligen skulle ha en ledamot av detta parlament som ordförande,
      och resultera i ett dokument som tilldelar direkta rättigheter till EU-medborgarna
      och gör det möjligt för dem att som enskilda personer hävda sina rättigheter
      i EG-domstolen.
    t: Nous <a>attendons</a> de l’organe chargé de la préparation de la Charte des
      droits fondamentaux - dont il serait approprié de confier la présidence à un
      représentant de ce Parlement - qu’il présente un document conférant des droits
      immédiats aux citoyens de l’UE et leur permettant de faire valoir individuellement
      leurs droits auprès de la Cour européenne.
  - s: Troligtvis är det väl lågt beräknat och således <v>ser</v> vi <p>fram</p> mot
      ändringsskrivelsen i slutet av oktober som också måste innefatta slutsatserna
      från jordbruksförlikningen i Luxemburg.
    t: Il est possible que cette estimation soit trop basse et nous <a>attendons</a>
      d’ici fin octobre la lettre rectificative qui contiendra également les conclusions
      des négociations agricoles de Luxembourg.
  - s: vi behöver tydliga mål och målsättningar, och vi <v>ser</v> <p>fram</p> emot
      att se dem i strukturfondsprogrammen i framtiden.
    t: nous avons besoin d’objectifs clairs et nous <a>attendons</a> leur intégration
      future dans les fonds structurels.
  - s: Vi <v>ser</v> <p>fram</p> mot att få regelbundna rapporter från kommissionären
      om genomförandet och förverkligandet av detta mycket spännande och viktiga projekt.
    t: Nous <a>attendons</a> les rapports réguliers de M. le commissaire concernant
      la mise en uvre et la réalisation de ce projet extrêmement passionnant et primordial.
  - s: När det gäller båda betänkandena anser jag att det finns ett stort samförstånd
      mellan era åsikter och kommissionens och jag <v>ser</v> nu <p>fram</p> emot
      diskussionen för att få en bättre förståelse av era farhågor.
    t: Je crois qu’il y a, et ce dans le cadre des deux rapports, une grande cohérence
      entre vos points de vue et ceux de la Commission, et j’<a>attends</a> maintenant
      le débat pour mieux comprendre vos préoccupations.
  - s: Nu <v>ser</v> jag <p>fram</p> emot att få höra parlamentsledamöternas visioner
      om Europas framtid.
    t: J’<a>attends</a> à présent de connaître les différentes visions qu’ont les
      députés européens pour l’avenir de l’Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot ett positivt svar.
    t: J’<a>attends</a> une réponse positive.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot detta.
    t: La Commission n’<a>attend</a> que cela.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt åsiktsutbyte med parlamentet när
      denna rapport har granskats av kammaren.
    t: J’<a>attends</a> un nouvel échange de vues avec le Parlement dès que ce rapport
      aura été porté à la connaissance de cette Assemblée.
  - s: Jag tackar er så mycket och <v>ser</v> <p>fram</p> emot att få höra era kommentarer.
    t: Mesdames et Messieurs, je vous remercie beaucoup et j’<a>attends</a> vos observations.
  - s: Det stämmer att vi måste genomföra en verklig samarbetspolitik med ursprungsländerna
      som grundas på respekt för de grundläggande rättigheterna, men det är också
      nödvändigt att vi öppnar rättsliga kanaler för invandring på Europanivå, och
      vi <v>ser</v> <p>fram</p> emot en konstruktiv debatt med ordförandeskapet om
      definitionen av de gemensamma rättigheterna för medborgare i länder utanför
      EU som arbetar lagligt inom EU.
    t: Certes, nous devons mettre en place une véritable politique de coopération
      avec les pays d’origine, laquelle doit être basée sur le respect des droits
      fondamentaux, mais il est également urgent d’ouvrir des voies légales d’immigration
      au niveau européen, et nous <a>attendons</a> une discussion constructive avec
      la Présidence sur la définition des droits communs des ressortissants de pays
      tiers travaillant légalement en Europe.
- c: 68
  r: 2
  v: espérer
  x:
  - s: Vi måste se till att ungdomar har något att <v>se</v> <p>fram</p> mot, och
      vi vill att medlemsstaterna ska ge dessa projekt sitt helhjärtade stöd, för
      vi kan inte ta itu med problemet på egen hand.
    t: Il faut qu’ils aient quelque chose à <a>espérer</a>.
  - s: Vi <v>ser</v> <p>fram</p> emot att, inom en inte alltför avlägsen framtid,
      få välkomna henne i denna kammare för att ta plats och tala i egen hög person
      där det förr var hennes make och andra som mycket vältaligt talade i hennes
      ställe.
    t: Nous <a>espérons</a>, dans un futur pas trop lointain, l’accueillir dans cette
      Assemblée où elle prendra sa place et parlera en son nom propre alors que par
      le passé, c’était son mari, ou d’autres, qui parlaient si éloquemment pour elle.
  - s: Då kommer den efterlängtade humanitära hjälpen att kunna distribueras, folk
      kan börja <v>se</v> <p>fram</p> emot ett bättre liv och hela Sri Lanka kan återvända
      till den demokratiska vägen och bygga ett rättvist och mer blomstrande samhälle
      för alla sina medborgare, fria från terroristernas förtryck.
    t: Ensuite, l’indispensable aide humanitaire pourra être fournie, les gens pourront
      commencer à <a>espérer</a> une vie meilleure et tout le Sri Lanka pourra reprendre
      le chemin de la politique démocratique et de l’édification d’une société plus
      juste et plus prospère pour tous ses citoyens, à l’abri de l’oppression terroriste.
  - s: Till sist <v>ser</v> jag <p>fram</p> emot ett snabbt antagande av det föreslagna
      direktivet för att säkerställa att inga svårigheter uppstår i de berörda sektorerna.
    t: En guise de conclusion, j’<a>espère</a> une adoption rapide de la directive
      proposée afin que les secteurs concernés ne rencontrent aucune difficulté.
  - s: Jag <v>ser</v> <p>fram</p> emot att få det dokumentet som kommer att beaktas
      vid alla ytterligare överväganden med hänsyn till denna fråga.
    t: J’<a>espère</a> recevoir ce document qui sera pris en compte dans toute considération
      ultérieure relative à ce dossier.
  - s: Kommissionen kommer att följa upp revisionsrättens rekommendationer och <v>ser</v>
      <p>fram</p> emot ett givande förfarande för att bevilja ansvarsfrihet.
    t: Elle suivra les recommandations de la Cour et <a>espère</a> une procédure de
      décharge fructueuse.
  - s: Jag <v>ser</v> <p>fram</p> emot att träffa er i morgon på Europeiska dagen
      för patienträttigheter.
    t: Monsieur le Commissaire, j’<a>espère</a> vous voir demain à la Journée officielle
      des droits des patients en Europe, car c’est extrêmement important pour toutes
      les associations de patients, et votre participation nous importe à tous.
  - s: Jag <v>ser</v> <p>fram</p> emot att de genomförs och jag hoppas att kommissionen
      så som den uppmanats, kommer att lägga fram en rapport om dessa framsteg innan
      året är slut.
    t: J’<a>espère</a> qu’ils se concrétiseront et j’espère que la Commission, comme
      elle a été invitée à le faire, présentera un rapport sur les progrès réalisés
      avant la fin de l’année.
  - s: Vikten av den externa aspekten av EU:s energipolitik bör vara ett viktigt budskap
      från Europeiska rådet, så jag <v>ser</v> <p>fram</p> emot en mycket betydelsefull
      diskussion om energi vid detta Europeiska råd och - det gläder mig att säga
      detta - här i parlamentet.
    t: j’<a>espère</a> donc une discussion très constructive à propos de l’énergie
      lors de ce Conseil européen et - je suis heureux de le dire -au sein du Parlement
      européen.
  - s: Vi <v>ser</v> <p>fram</p> emot att nödvändiga framsteg skall göras inom de
      tidsgränser som fastställts, så att vi tryggar en positiv och lovande framtid
      för förbindelserna mellan unionen och Turkiet.
    t: Nous <a>espérons</a> que les progrès nécessaires seront menés à bien dans les
      délais impartis, afin que nous puissions garantir un avenir positif et prometteur
      pour les relations entre l’Union et la Turquie.
  - s: Vi <v>ser</v> <p>fram</p> emot ett konstruktivt samarbete för att nå fram till
      en slutlig överenskommelse.
    t: Nous <a>espérons</a> une coopération constructive en vue d’aboutir à un accord
      définitif.
  - s: Men vi <v>ser</v> också <p>fram</p> emot att kommissionen och rådet kommer
      fram till något användbart.
    t: Mais nous <a>espérons</a> également que la Commission et le Conseil arriveront
      à une solution applicable.
  - s: Vi <v>ser</v> <p>fram</p> emot att det initiativet behandlas vid toppmötet
      i Sevilla.
    t: Nous <a>espérons</a> que cette initiative sera à l’ordre du jour du sommet
      de Séville.
  - s: Trots ett visst förbehåll kommer ändå konventets parlamentariska delegation
      att rätta sig efter förslagets huvudsakliga principer, och jag <v>ser</v> <p>fram</p>
      emot ett framtida nära samarbete inom konventet med Barnier och Vitorino.
    t: Toutefois, malgré certaines réserves, la délégation parlementaire de la Convention
      suivra les lignes principales de cette proposition et <a>espère</a> une collaboration
      étroite au sein de la Convention avec M. Barnier et M. Vitorino.
  - s: Jag <v>ser</v> <p>fram</p> mot ett positivt resultat av omröstningen om instrumentet
      för utvecklingssamarbete i dag.
    t: J’<a>espère</a> que le résultat des votes d’aujourd’hui sur l’instrument de
      coopération au développement sera positif.
  - s: Förutom att främja jämställdhet genom forskning, bibliotek, dataanalyser och
      främjande av rättvisa metoder <v>ser</v> vi <p>fram</p> emot ett genombrott
      i godkännandet av den flerdimensionella övervakningen av inrättandet av jämställdhet.
    t: Outre la promotion de l’égalité par le biais de la recherche, de bibliothèques,
      de l’analyse de données et de la promotion des bonnes pratiques, nous <a>espérons</a>
      des progrès en ce qui concerne l’approbation du contrôle pluridimensionnel de
      l’établissement de l’égalité des chances.
  - s: I dag är en mycket viktig dag och jag <v>ser</v> <p>fram</p> mot att det mötet
      skall sluta på det sätt jag hoppas att det skall att göra.
    t: Ce jour est un jour très important et j’<a>espère</a> que cette réunion donnera
      les résultats que j’attends.
  - s: Vi ser fram emot att få läsa kommissionens hela förslag till reform och vi
      <v>ser</v> <p>fram</p> emot att utarbeta detaljerna jämsides med kommissionen
      för, trots det Elles just sade, har kommissionären gjort ett åtagande att diskutera
      det med parlamentet före den 1 mars.
    t: Nous attendons avec impatience la proposition complète de la Commission sur
      la réforme et nous <a>espérons</a> que nous pourrons régler les détails ensemble,
      puisque, contrairement à ce que M. Elles vient de dire, le commissaire s’est
      engagé à en discuter avec le Parlement d’ici au 1er mars.
  - s: Vi <v>ser</v> <p>fram</p> emot att arbeta nära tillsammans med detta parlament
      för att slutföra reformstrategipaketet och sedan, vilket är det allra viktigaste,
      arbeta tillsammans med detta parlament för att genomföra det kontinuerligt under
      de år som kommer att fordras för någonting så komplicerat som detta.
    t: Nous <a>espérons</a> que nous pourrons collaborer étroitement avec le Parlement
      en vue de l’achèvement du paquet de la stratégie de réforme et ensuite, et surtout,
      que nous uvrerons, avec le Parlement, à son application de manière continue,
      laquelle sera complexe, tout au long des années qui seront nécessaires pour
      traiter de telles questions complexes.
  - s: Jag <v>ser</v> <p>fram</p> emot att få se en stor ansvarskänsla vid de kommande
      förhandlingarna, så att man undviker att lägga en institutionell kris ovanpå
      den nuvarande ekonomiska krisen.
    t: J’<a>espère</a> que les négociateurs feront preuve d’un grand sens des responsabilités
      afin d’éviter d’ajouter à la crise économique une crise institutionnelle.
  - s: Jag <v>ser</v> <p>fram</p> emot att få läsa ert svar i protokollet.
    t: J’<a>espère</a> donc pouvoir la lire dans le compte rendu in extenso.
  - s: Slutligen så måste Europaparlamentet formellt knytas till Europeiska unionens
      delegation till dessa konferenser, och jag <v>ser</v> <p>fram</p> emot en sådan
      utfästelse från kommissionen.
    t: J’<a>espère</a> donc que la Commission nous donnera des garanties dans ce sens.
  - s: Jag ger er mitt löfte om att fortsätta arbetet för en större rörelsefrihet
      och för att denna frihet ska öka i det bättre Europa som vi <v>ser</v> <p>fram</p>
      emot.
    t: Je vous donne ma parole que j’assurerai le suivi de l’agenda qui conduira à
      une plus grande liberté de circulation et à un renforcement de cette liberté
      dans l’Europe meilleure que nous <a>espérons</a> tous.
  - s: Jag <v>ser</v> <p>fram</p> emot att den kommer senast i meddelandena.
    t: J’<a>espère</a> qu’elle nous sera donnée au plus tard par le biais de cette
      communication.
  - s: När det gäller antalet tillgängliga utsläppsrätter <v>ser</v> jag också <p>fram</p>
      emot ett mer realistiskt resultat i morgon.
    t: De même, s’agissant de la part de quotas disponible, j’<a>espère</a> que nous
      verrons un résultat plus réaliste émerger demain.
  - s: Det gläder mig dock att samarbetet har förbättrats nyligen, och jag <v>ser</v>
      <p>fram</p> emot att det fortsätter så.
    t: Toutefois, je suis ravie d’observer une récente amélioration dans la collaboration,
      et j’<a>espère</a> que cela va continuer.
  - s: Men jag <v>ser</v> <p>fram</p> emot att illrar skall få rätt att resa runt
      i Europeiska unionen, men bara inte just nu.
    t: J’<a>espère</a> que les furets auront très bientôt le droit de parcourir l’Europe,
      mais pas tout de suite.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med kommissionen för att
      flera EG-bestämmelser och direktiv inom detta område genomförs inom en nära
      framtid.
    t: J’<a>espère</a> collaborer étroitement avec la Commission pour que davantage
      de règlements et de directives de l’Union soient exécutés dans ce domaine dans
      un proche avenir.
  - s: Jag tror att de föreslagna ambitiösa målen kommer att resultera i att en större
      andel av avfallet från små elektriska och elektroniska produkter samlas in i
      framtiden, och det <v>ser</v> jag <p>fram</p> emot.
    t: Je l’<a>espère</a> en tout cas.
  - s: Jag <v>ser</v> <p>fram</p> emot ett mer intensivt meningsutbyte om detta med
      Europaparlamentet när vi nu går in i vad som förhoppningsvis är slutfasen.
    t: J’<a>espère</a> que les échanges à ce sujet seront renforcés avec le Parlement
      lorsque nous entamerons ce qui, espérons-le, sera la phase finale.
  - s: Jag gratulerar föredraganden och <v>ser</v> <p>fram</p> emot ett snart genomförande
      av detta förslag och en väsentlig kostnads- och kompensationsbesparing när det
      gäller de industriella skador som orsakats av cement och antagligen också folkhälsan
      och de skador som orsakats av nonylfenoletoxilat.
    t: Nous <a>espérons</a> une entrée en vigueur rapide de cette proposition qui
      se traduira par une réduction des coûts et compensations des accidents du travail
      causés par le ciment et causés probablement par l’éthoxylate de nonylphénol
      à la santé humaine.
  - s: I slutändan <v>ser</v> vi <p>fram</p> emot ett synnerligen bra resultat för
      EU:s konsumenter och för den inre marknaden.
    t: Nous <a>espérons</a> finalement un résultat extrêmement bon pour les consommateurs
      et le marché intérieur en Europe.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra mer om hans idéer under de kommande
      månaderna.
    t: Nous <a>espérons</a> qu’il nous exposera davantage ses idées au cours des prochains
      mois.
  - s: Vi <v>ser</v> <p>fram</p> emot en tid när tjänstemännen befordras på grundval
      av meriter.
    t: Nous <a>espérons</a> que l’époque est venue où les fonctionnaires seront promus
      en fonction de leur mérite.
  - s: Men vi <v>ser</v> framförallt <p>fram</p> emot en tid när varje tjänsteman
      och medlemsstatsregering tar till sig den nya ansvarskulturen.
    t: Mais surtout, nous <a>espérons</a> que vienne l’heure où chaque fonctionnaire
      et chaque gouvernement d’un État membre sera sensible à une nouvelle culture
      en matière de responsabilité.
  - s: När vi fortsätter att ta itu med dessa brännheta frågor, <v>ser</v> vi också
      <p>fram</p> mot ett konstruktivt samarbete med Europaparlamentet, i synnerhet
      genom diskussionerna om nödvändiga lagförslag.
    t: En s’attaquant à ces questions brûlantes, nous <a>espérons</a> également une
      collaboration constructive avec le Parlement européen, et particulièrement lorsque
      nous discuterons des propositions législatives nécessaires.
  - s: Vi har mycket att göra här, kolleger, så innan jag avslutar, för jag tror att
      jag är den siste parlamentsledamoten som tar till orda 2005, vill jag önska
      er alla en vilsam ledighet, gott ”Hogmanay” som vi kallar nyåret i Skottland,
      och jag <v>ser</v> <p>fram</p> emot att träffa er alla 2006 då vi kan fördubbla
      våra ansträngningar för att ta itu med denna förskräckliga situation.
    t: Pour conclure, je tiens à souligner que les faits relatés par Mme Gomes sont
      des plus inquiétants et graves et j’<a>espère</a> que la Commission sera en
      mesure de répondre à ses questions.
  - s: Jag <v>ser</v> <p>fram</p> emot ett lika givande förhållande till parlamentet
      under det kommande året och jag vill uttrycka min stora tacksamhet för parlamentets
      initierade och tankeväckande bidrag till diskussionen om dessa frågor.
    t: J’<a>espère</a> que l’année prochaine nous aurons à nouveau une relation de
      travail aussi fructueuse et je tiens à exprimer toute ma gratitude pour la contribution
      réfléchie et fondée sur la connaissance des faits que le Parlement a faite au
      débat portant sur ces questions.
  - s: Vi hoppas att ert besök på Europaparlamentet blir både trevligt och givande
      och vi <v>ser</v> <p>fram</p> emot att snart få träffa er igen.
    t: Nous espérons que votre visite au Parlement européen sera à la fois agréable
      et fructueuse et <a>espérons</a> vous revoir bientôt.
  - s: Först som sist <v>ser</v> jag <p>fram</p> emot en situation i vilken handikappade
      har lika enkel tillgång till Internet som människor utan handikapp.
    t: Pour conclure, j’<a>espère</a> que les personnes handicapées pourront bientôt
      avoir accès à l’Internet aussi facilement que les personnes qui n’ont pas de
      handicap.
  - s: Pengarna inom ramen för den politiken kommer inte att göras tillgängliga förrän
      2009 eller 2010, men när finansieringen blir tillgänglig <v>ser</v> jag <p>fram</p>
      emot stöd från EU till de sociala och ekonomiska reformerna i Libanon.
    t: Les fonds de cette politique ne seront pas disponibles avant 2009 ou 2010,
      mais lorsqu’ils le seront, j’<a>espère</a> que l’UE contribuera aux réformes
      économiques et sociales au Liban.
  - s: Vi <v>ser</v> <p>fram</p> emot att få se kommissionen stärka och genomföra
      detta snarast möjligt, särskilt på området för nätneutralitet, om vilket ert
      uttalande varmt välkomnas, eftersom det är något som vi kämpat mycket hårt för
      i mitt utskott.
    t: Nous <a>espérons</a> qu’elle la diffusera et la fera appliquer dès que possible,
      notamment en matière de neutralité de l’internet, à propos de laquelle nous
      nous félicitons avec enthousiasme de votre déclaration, car c’est une question
      pour laquelle nous avons lutté très énergiquement au sein de ma commission.
  - s: Vi <v>ser</v> <p>fram</p> emot att också Danmark kan ingå ett sådant avtal,
      när den danska befolkningen förhoppningsvis har sagt ja till den gemensamma
      valutan vid folkomröstningen den 28 september 2000.
    t: Il est exact de déclarer que le gouvernement danois n’a pas conclu un tel accord,
      mais nous <a>espérons</a> que le Danemark le fera après que la population danoise
      se soit prononcée - nous l’espérons - en faveur de la monnaie commune à l’occasion
      du référendum prévu le 28 septembre 2000.
  - s: Jag skulle vilja säga till den ärade ledamoten att det är så angenämt att ha
      att göra med en man som är så lätt att göra till lags, och jag <v>ser</v> <p>fram</p>
      emot att göra honom till lags i andra forum vid andra tillfällen.
    t: Je voudrais dire à M. le député qu’il est très agréable de travailler avec
      une personne qu’il est si facile de contenter et j’<a>espère</a> pouvoir continuer
      à lui donner satisfaction dans d’autres forums, à d’autres occasions.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot en bred debatt med parlamentet om
      strategin i samband med den kommande diskussionen kring detta meddelande, eftersom
      det är viktigt att vi tar ställning till på vilket sätt Europa skall delta i
      hela detta arbete.
    t: La Commission <a>espère</a> susciter un large débat au Parlement sur la stratégie
      liée à la discussion à venir sur cette communication, car il est essentiel que
      nous décidions de la façon dont l’Europe s’engagera dans tout ce travail.
  - s: De kommer att stödjas av oss vid omröstningen och vi <v>ser</v> <p>fram</p>
      emot att träffa kommissionsledamoten och diskutera både möjligheter och problem
      om vi skulle misslyckas med att uppnå målet på något sätt.
    t: Ils auront notre soutien lorsque nous en arriverons au vote et nous <a>espérons</a>
      sincèrement que le commissaire abordera les questions des possibilités et des
      problèmes qui se poseraient au cas où nous ne parviendrions pas à atteindre
      l’objectif que nous nous sommes fixés.
  - s: Vi <v>ser</v> <p>fram</p> emot förbättrade statistikuppgifter från statistikkontoret
      på detta område, speciellt eftersom vi har fått nya uppgifter efter Luxemburgmötet.
    t: Nous <a>espérons</a> que l’Office des statistiques pourra nous fournir de meilleures
      données, étant donné les nouvelles tâches qui nous ont été affectées par le
      sommet de Luxembourg.
  - s: Min andra punkt är att jag håller med om kravet på hjälp åt jordbrukare för
      att köpa ny elektronisk ID-utrustning och jag <v>ser</v> <p>fram</p> emot att
      det blir möjligt enligt det nya utvecklingsprogrammet för landsbygden.
    t: Ma deuxième remarque est que je suis d’accord avec la demande d’aide aux agriculteurs
      pour l’achat de nouveau matériel d’identification électronique, et j’<a>espère</a>
      que le programme de développement rural le permettra.
  - s: Vi <v>ser</v> <p>fram</p> emot att få fira Averroës-dagen många år framåt.
    t: Nous <a>espérons</a> pouvoir célébrer longtemps la Journée Averroès.
  - s: Jag <v>ser</v> <p>fram</p> emot att detta snabbt blir europeisk lagstiftning.
    t: Je félicite le rapporteur et <a>espère</a> que ce texte sera rapidement intégré
      à la législation européenne.
  - s: Herr kommissionsledamot, vi <v>ser</v> <p>fram</p> emot att den nya kommission
      som nu tillträder sitt ämbete prioriterar denna fråga.
    t: Monsieur le Commissaire Barnier, nous <a>espérons</a> que la nouvelle Commission,
      qui entre à présent en fonction, se penchera sur cette question en priorité.
  - s: Jag är glad över att parlamentet, trots att det finns några kommunister bland
      oss, stöder insatserna för att minska handelshindren och stöder investeringarna
      mellan Förenta staterna och EU och jag <v>ser</v> <p>fram</p> emot inrättandet
      av en transatlantisk marknad 2015.
    t: Je suis heureux que cette Assemblée, malgré les quelques communistes qui la
      composent, soutienne les efforts en vue de baisser les barrières au commerce
      et à l’investissement entre les États-Unis et l’Union européenne et <a>espère</a>
      l’établissement d’un marché transatlantique d’ici à 2015.
  - s: Jag <v>ser</v> <p>fram</p> emot att se Cypern i nästa grupp av nya medlemsländer.
    t: Nous <a>espérons</a> que la perspective d’une rapide adhésion à l’UE et que
      l’intensification des contacts, grâce aux projets «de bas en haut» impliquant
      les deux communautés que l’UE s’est engagée à promouvoir et à financer, seront
      suffisantes pour progresser concrètement sur la voie d’une solution à la «question
      chypriote».
  - s: Under förutsättning att konsensus nås <v>ser</v> jag <p>fram</p> emot Maltas
      medlemskap i EU.
    t: J’<a>espère</a> que Chypre fera partie de la prochaine vague de nouvelles adhésions.
  - s: Låt mig till sist säga att min grupp <v>ser</v> <p>fram</p> emot att få ta
      del av kommissionens nya förslag om fördelning av avgångs- och ankomsttider,
      även om det tagit lång tid att utarbeta dessa.
    t: Enfin, mon groupe <a>espère</a> de prendre connaissance des nouvelles propositions
      de la Commission en matière d’attribution de créneaux horaires, même si cela
      se fait attendre.
  - s: Vi <v>ser</v> <p>fram</p> emot att få ett - som vi har fått hittills - nära
      samarbete med parlamentet, och att kunna föra denna dagordning framåt.
    t: Nous <a>espérons</a> continuer à travailler main dans la main avec le Parlement,
      comme nous l’avons fait jusqu’à ce jour, et maintenir la pression afin de faire
      avancer ce dossier.
  - s: Slutligen lyssnade jag mycket noggrant till vad kommissionsledamoten sa när
      han talade om att garantera arbetstagarnas rättigheter och bekämpa social dumpning,
      men jag är inte helt övertygad om att hans förslag och råd kan åstadkomma detta,
      och jag <v>ser</v> <p>fram</p> emot att höra mer kraftfulla förslag från kommissionen.
    t: Pour terminer, j’ai écouté très attentivement ce qu’a dit le Commissaire lorsqu’il
      a parlé de garantir les droits des travailleurs et de lutter contre le dumping
      social, mais je ne suis pas totalement convaincu que ses propositions et ses
      suggestions permettront d’atteindre cet objectif et j’<a>espère</a> entendre
      des propositions plus solides de la part de la Commission.
  - s: Jag önskar er all framgång, herr premiärminister, och <v>ser</v> <p>fram</p>
      emot en livaktig debatt med det spanska ordförandeskapet.
    t: Vous adressant mes meilleurs vux de succès, Monsieur le Premier Ministre, j’<a>espère</a>
      tenir un débat vigoureux avec la présidence espagnole.
  - s: Jag <v>ser</v> <p>fram</p> emot att ta det steget i morgon och att se kristdemokraterna
      hjälpa oss göra det.
    t: J’<a>espère</a> que nous ferons ce pas demain matin et que les démocrates-chrétiens
      nous y aideront.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ert fortsatta stöd i framtiden.
    t: Nous <a>espérons</a> vivement que vous continuerez à nous soutenir à l’avenir.
  - s: 'Tillsammans med Noam Shalit och hans familj <v>ser</v> vi <p>fram</p> emot
      att den rabbinska bönen förverkligas för Shalit, psalm 126:1: ”När Herren Zions
      fångar lösandes varder, så skole vi varda såsom drömmande.”'
    t: 'Aux côtés de Noam Shalit et de sa famille, nous <a>espérons</a> pour Gilad
      Shalit la réalisation de la prière rabbinique, psaume 126, verset 1 : «Quand
      l’Éternel ramena les captifs à Sion, nous étions comme ceux qui font un rêve».'
  - s: Jag välkomnar utnämningen av den nya kommissionen och <v>ser</v> <p>fram</p>
      mot att få se kommissionen genomföra de givna löftena.
    t: Je me félicite de la nomination de la nouvelle Commission et j’<a>espère</a>
      que celle-ci tiendra ses promesses.
  - s: Jag välkomnar verkligen detta betänkande och <v>ser</v> <p>fram</p> emot att
      vara här när vi välkomnar de rumänska ledamöterna som kolleger i Europaparlamentet.
    t: Je me félicite très sincèrement de ce rapport et j’<a>espère</a> être ici le
      jour où nous accueillerons au Parlement européen des députés roumains venus
      siéger à nos côtés.
  - s: Jag <v>ser</v> <p>fram</p> emot ett gott resultat i maj.
    t: J’<a>espère</a> un bon résultat au mois de mai.
  - s: Jag försäkrar er om att jag <v>ser</v> <p>fram</p> emot att komma hit med ett
      förslag när vi kan säga att vi har gjort vårt arbete, att vi har gjort det ordentligt
      och när vi kan försäkra er om att förslaget är genomförbart och att det finns
      säkra arbetstillfällen för framtiden.
    t: Croyez-moi, nous <a>espérons</a> venir avec une proposition à l’égard de laquelle
      nous pourrons dire que nous avons fait notre travail, que nous l’avons bien
      fait, que nous garantissons sa viabilité et qu’il y a des emplois stables pour
      l’avenir.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att arbeta med parlamentet och rådet
      mot en lösning som, å ena sidan, garanterar en hög miljöskyddsnivå och, å andra
      sidan, uppfyller den inre marknadens krav.
    t: La Commission <a>espère</a> pouvoir collaborer avec le Parlement et le Conseil
      et ?uvrer à une solution qui, d’une part, garantisse un haut niveau de protection
      environnementale et, d’autre part, satisfasse aux exigences du marché intérieur.
  - s: Det finns stora invändningar när det gäller vårt fortsatta engagemang för fri
      konkurrens, rättsläget i den så kallade brittiska undantagsbestämmelsen i stadgan
      om de grundläggande rättigheterna och den tredje pelarens kollaps, men jag <v>ser</v>
      <p>fram</p> emot en positiv debatt om dessa frågor vid regeringskonferensen.
    t: Ainsi, de profondes inquiétudes entourent notre engagement permanent pour la
      libre concurrence, la situation juridique de l’option de sortie de la Charte
      des droits fondamentaux offerte au Royaume-Uni et l’effondrement du troisième
      pilier, mais j’<a>espère</a> qu’un débat fructueux aura lieu sur ces éléments
      au cours de la CIG.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen sväljer förtreten att parlamentet
      nu plockar bort mycket av det mödosamt framarbetade förslaget och drar lärdom
      av Murphybetänkandet.
    t: J’<a>espère</a> que la Commission ravalera sa contrariété en constatant que
      le Parlement a éliminé une bonne part d’une proposition élaborée à grand peine
      et tiré un enseignement du rapport Murphy.
- c: 63
  r: 3
  v: suivre impatient
  x:
  - s: Kommissionär Vitorino och hans arbetsgrupp i konventet är i färd med att överväga
      de tekniska och semantiska spetsfundigheter som är förknippade med ett införlivande,
      och jag <v>ser</v> <p>fram</p> emot att få höra av honom hur framgångsrik hans
      arbetsgrupp är i sina ansträngningar.
    t: Le commissaire Vitorino et son groupe de travail au sein de la Convention examinent
      les finesses techniques et sémantiques qui seront impliquées dans cette intégration
      et je <a>suis</a> <a>impatient</a> d’entendre de sa bouche que les efforts consentis
      par son groupe de travail portent leurs fruits.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med detta parlament,
      med rådet och institutionernas personal för att se till att reformstrategin
      genomförs fullständigt till fördel för unionen och alla dess människor.
    t: Je <a>suis</a> <a>impatient</a> de travailler avec le Parlement, le Conseil
      et le personnel des institutions pour faire en sorte que la stratégie de réforme
      soit mise à exécution dans l’intérêt de l’Union et de tous ses peuples.
  - s: Jag tackar parlamentet för dess tid och <v>ser</v> <p>fram</p> emot framsteg
      om detta mycket viktiga dokument.
    t: Je remercie le Parlement pour son temps et <a>suis</a> <a>impatiente</a> de
      progresser sur ce dossier extrêmement important.
  - s: Om alla tre kommer överens kan vi uppnå ett resultat, och jag <v>ser</v> <p>fram</p>
      emot kommissionens underlag.
    t: Si constructeurs, législateurs et utilisateurs se comprennent mutuellement,
      on pourra arriver à un résultat et je <a>suis</a> <a>impatient</a> de connaître
      les projets de la Commission.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med kommissionen och revisionsrätten
      under de kommande veckorna och se till att kraven på åtgärder i mitt betänkande
      förverkligas, och jag ser fram emot att avlägga rapport för er om genomförandet
      av åtgärderna under de kommande månaderna.
    t: Je <a>suis</a> <a>impatient</a> de travailler avec la Commission et la Cour
      des comptes ces prochaines semaines afin de mettre en pratique nos appels à
      l’action lancés dans mon rapport, et j’ai hâte de vous faire part des détails
      de leur mise en œuvre au cours des prochains mois.
  - s: Jag önskar honom lycka till och <v>ser</v> <p>fram</p> emot att få samarbeta
      nära med honom i den utmaningen.
    t: Je lui souhaite de réussir et je <a>suis</a> <a>impatient</a> de commencer
      à travailler avec lui, pour relever, avec lui, cet incroyable défi.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra kommissionens svar på det.
    t: M. Sainjon soulève des questions intéressantes sur les éventuelles conséquences
