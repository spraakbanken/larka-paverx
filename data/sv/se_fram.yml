    t: <a>Espero</a> <a>apresentála</a> aqui, e ouvir os vossos comentários detalhados
      após a adopção da mesma.
  - s: Jag vill avsluta med att säga att jag <v>ser</v> <p>fram</p> emot ett nära
      samarbete med parlamentet om alla punkter i strategin.
    t: Para concluir, queria dizer que <a>espero</a> continuar a trabalhar de perto
      com o Parlamento em todas as vertentes da estratégia.
  - s: Därför <v>ser</v> vi verkligen <p>fram</p> emot att samarbeta med er de kommande
      fem åren.
    t: Por isso mesmo, <a>esperamos</a> sinceramente poder colaborar consigo ao longo
      destes próximos cinco anos.
  - s: Nu när medlemsstaterna, på begäran av Europaparlamentet, har erkänt att de
      förklaringar som de uppmanas att tillhandahålla är nödvändiga, kan vi <v>se</v>
      <p>fram</p> emot en mycket framgångsrik revisionsrätt.
    t: Agora que, a pedido do Parlamento Europeu, os Estados-Membros reconheceram
      que as declarações que lhes são solicitadas são necessárias, podemos <a>esperar</a>
      um Tribunal de Contas com muito êxito.
  - s: Vi kommer att göra vårt yttersta för att förbättra situationen och <v>ser</v>
      <p>fram</p> emot en heltäckande, korrekt, professionell utvärdering av genomförandet
      av EU:s budget i alla dess aspekter, oavsett om det handlar om vad som verkställts
      eller dess svagheter, fel eller bedrägeri osv. Det är vårt mål och vår önskan
      att visa alla att saker och ting inte alls är dåliga, även om maskineriet är
      enormt och skulle kunna förbättras.
    t: Faremos o que estiver ao nosso alcance nesse sentido e <a>esperamos</a> uma
      avaliação profissional, global e correcta da execução do orçamento da União
      Europeia em todos os seus aspectos, dos pontos positivos aos pontos mais fracos,
      erros ou fraudes.
  - s: Med de viktiga institutionella förändringar som införts genom Lissabonfördraget,
      kan vi nu <v>se</v> <p>fram</p> emot ett nära förestående antagande av rättsliga
      instrument med större ambitioner och högre kvalitet under de kommande ordförandeskapen.
    t: Com as importantes mudanças institucionais introduzidas pelo Tratado de Lisboa,
      podemos agora <a>esperar</a> a iminente adopção de instrumentos legislativos
      mais ambiciosos e de maior qualidade sob as próximas Presidências.
  - s: I dag riktas dessa effektivare och snabbare åtgärder till Sverige, Österrike
      och Nederländerna, och jag <v>ser</v> <p>fram</p> emot att det blir lättare
      för samtliga medlemsstater i EU att få tillgång till dessa medel.
    t: A Suécia, a Áustria e os Países Baixos beneficiam hoje destas medidas mais
      céleres e eficazes, e <a>espero</a> que todos os Estados-Membros tenham um maior
      acesso a este fundo de financiamento.
  - s: Som ledamoten säger är det en ständig kamp, och jag <v>ser</v> <p>fram</p>
      emot att föra den tillsammans.
    t: Como diz o senhor deputado, trata-se de uma luta constante e <a>espero</a>
      que possamos travar juntos esse combate.
  - s: Europaparlamentet skall godkänna dessa beslut, och vi <v>ser</v> <p>fram</p>
      emot att på detta sätt markera en milstolpe i våra förbindelser med västra Balkan
      med en text med slutsatser som inte bara uttrycker den politiska viljan att
      stödja det europeiska perspektivet för länderna i regionen utan som även omfattar
      en operativ ram för detta syfte.
    t: O Parlamento Europeu aprovará essas decisões e <a>esperamos</a> marcar assim
      um ponto crucial nas nossas relações com os Balcãs Ocidentais, através de um
      texto de conclusões que expresse não só a vontade política de apoiar as perspectivas
      europeias dos países da região, mas que contenha também um esboço das acções
      a desenvolver para o efeito.
  - s: Vi <v>ser</v> <p>fram</p> emot att se det leda till allmänna vinster under
      det kommande året.
    t: <a>Esperamos</a> que isso se venha a traduzir em benefícios gerais no ano que
      vem.
  - s: Jag skulle vilja berömma direktören för att han under dessa svåra omständigheter
      lyckades hålla centret igång och jag tror att vi kan <v>se</v> <p>fram</p> emot
      fina resultat från institutionen i framtiden.
    t: Quereria prestar a minha homenagem ao director, que conseguiu manter o centro
      em funcionamento, em condições difíceis, e julgo que, no futuro, podemos <a>esperar</a>
      que a instituição preste um contributo útil.
  - s: Jag välkomnar i hög grad vad kommissionsledamoten sagt, liksom betänkandet,
      och <v>ser</v> <p>fram</p> emot att detta följs upp med mycket kraftfulla åtgärder.
    t: Congratulo-me sinceramente por aquilo que disse o Senhor Comissário e pelo
      conteúdo do relatório, e <a>espero</a> que agora sejam adoptadas medidas muito
      vigorosas.
  - s: Jag ser fram emot att få ta hänsyn till de åsikter som har uttryckts här denna
      förmiddag i samband med utarbetandet av den slutliga versionen av lagstiftningen,
      som jag <v>ser</v> <p>fram</p> emot att få lägga fram för parlamentet inom kort.
    t: Aguardo com expectativa a possibilidade de ter em conta as opiniões aqui manifestadas
      aquando da redacção da legislação, que <a>espero</a> apresentar ao Parlamento
      num futuro muito próximo.
  - s: Vi <v>ser</v> <p>fram</p> emot att det initiativet behandlas vid toppmötet
      i Sevilla.
    t: <a>Esperamos</a> que essa iniciativa surja na Cimeira de Sevilha.
  - s: Vi kan <v>se</v> <p>fram</p> emot institutionella förändringar, men krav på
      att fördragets nuvarande utformning ska ändras kan bara tolkas som en ursäkt
      för att bromsa utvidgningsprocessen utan anledning.
    t: Podemos <a>esperar</a> mudanças institucionais, mas evocar o Tratado tal como
      ele é só pode ser interpretado com uma desculpa para suspender sem boas razões
      o processo do alargamento.
  - s: Förutom att främja jämställdhet genom forskning, bibliotek, dataanalyser och
      främjande av rättvisa metoder <v>ser</v> vi <p>fram</p> emot ett genombrott
      i godkännandet av den flerdimensionella övervakningen av inrättandet av jämställdhet.
    t: Para além de promover a igualdade através da investigação, bibliotecas, análise
      de dados e promoção de práticas leais, <a>esperamos</a> que haja inovação na
      aprovação do acompanhamento multidimensional da instituição da igualdade de
      oportunidades.
  - s: Jag är glad över att vi i dag kan <v>se</v> <p>fram</p> emot att kommissionen
      har en del att säga om detta och att även Europeiska rådet vid vårtoppmötet
      prioriterade balansen mellan yrkesliv och familjeliv och antog den europeiska
      jämställdhetspakten.
    t: Congratulo-me com o facto de podermos <a>esperar</a>, hoje, que a Comissão
      tenha algumas coisas a dizer sobre este assunto, assim como com o facto de o
      Conselho Europeu, na sua Cimeira de Primavera, também ter considerado o equilíbrio
      entre a vida profissional e a vida familiar uma prioridade e ter adoptado um
      Pacto Europeu para a Igualdade entre Homens e Mulheres.
  - s: Dessutom är partnerskapet en bra kontakt mellan de enskilda kandidatländerna
      och EU, eftersom länderna i Öst- och Centraleuropa kan <v>se</v> <p>fram</p>
      emot att anslutas till unionen när de har uppfyllt villkoren i avtalen.
    t: Além disso, a parceria constitui um óptimo elo de ligação entre cada um dos
      países candidatos e a UE, uma vez que os países da Europa Central e Oriental
      podem <a>esperar</a> ser admitidos na União quando cumprirem as condições estabelecidas
      nos acordos.
  - s: Därför - så här sammanfattningsvis - <v>ser</v> jag <p>fram</p> emot - vi är
      många som ser fram emot -er rapport, herr kommissionär Kinnock, så att vi kan
      uttala oss för denna, vilket är det som parlamentet bör göra.
    t: Por conseguinte - e resumo -, <a>espero</a> - muitos de nós esperam -, Senhor
      Comissário Kinnock, o seu relatório para que possamos pronunciar-nos sobre o
      mesmo, que é a missão que cumpre ao Parlamento.
  - s: På basis av alla de bidrag kommissionen fått in till följd av sitt meddelande,
      liksom också rapporten från expertgruppen, <v>ser</v> jag <p>fram</p> emot att
      få återkomma till er för kommissionens och de andra gemenskapsinstitutionernas
      räkning.
    t: Com base em todos os contributos sobre a sua comunicação que a Comissão vier
      a receber, bem como no relatório do grupo de peritos, <a>espero</a> voltar a
      esta assembleia, em nome da Comissão, e às outras instituições comunitárias.
  - s: Kommissionen <v>ser</v> även <p>fram</p> emot att koppla parlamentet till sitt
      arbete med portalen Ditt Europa, för att se till att medborgarna vet var de
      ska vända sig för att finna den information de söker.
    t: A Comissão <a>espera</a> ainda associar o Parlamento com o seu trabalho no
      portal «A sua Europa» para que os cidadãos saibam onde se devem dirigir para
      encontrarem as informações de que necessitam.
  - s: Det gläder mig dock att samarbetet har förbättrats nyligen, och jag <v>ser</v>
      <p>fram</p> emot att det fortsätter så.
    t: Contudo, estou satisfeita pela recente melhoria de cooperação, e <a>espero</a>
      que assim continue.
  - s: Jag har lagt fram ett ärligt och lojalt erbjudande i diskussionerna med er
      grupp, och jag <v>ser</v> <p>fram</p> emot att arbeta med detta erbjudande tillsammans
      med er, samt med de lämpliga rättsliga instrumenten.
    t: Fiz uma proposta honesta e leal nas discussões com o seu grupo e <a>espero</a>
      poder trabalhar convosco nesta matéria, nomeadamente no que respeita aos instrumentos
      jurídicos adequados.
  - s: Vi kan nu <v>se</v> <p>fram</p> emot ett rättvist tjänstedirektiv, något vi
      alla ville uppnå.
    t: Podemos agora <a>esperar</a> uma Directiva «Serviços» equitativa, que é o que
      todos nós nos propusemos alcançar.
  - s: Den kan kallas för ett slags mätinstrument och vi <v>ser</v> <p>fram</p> emot
      att förbättra det i enlighet med era önskemål, när vi går vidare med arbetet.
    t: podemos chamar-lhe uma espécie de instrumento de medida, e <a>esperamos</a>
      poder melhorá-lo de acordo com os vossos desejos à medida que formos avançando.
  - s: Vi har också haft ett mycket gott samarbete med kommissionen och <v>ser</v>
      nu <p>fram</p> mot att ganska snart få de första förslag som utlovats, inte
      minst denna revidering av Seveso II-direktivet.
    t: Tivemos também uma excelente cooperação por parte da Comissão e <a>esperamos</a>
      agora receber rapidamente as primeiras propostas prometidas, nomeadamente a
      de alteração da directiva Seveso II.
  - s: Jag <v>ser</v> <p>fram</p> emot information om hur EU:s konkurrenskraft ska
      förbättras, om framsteg på vägen mot EU:s ambitiösa mål för att komma till rätta
      med klimatförändringarna och EU:s åtagande att arbeta tillsammans med utvecklingsländerna
      för att mildra fattigdomen.
    t: <a>Espero</a>, e desejo, ouvir o que se dirá sobre o melhoramento da competitividade
      da Europa, sobre o progresso rumo aos ambiciosos objectivos da Europa na luta
      contra as alterações climáticas e sobre o compromisso da Europa de trabalhar
      com as nações em desenvolvimento a fim de aliviar a pobreza.
  - s: Vi <v>ser</v> <p>fram</p> emot ett fortsatt samarbete mellan våra institutioner
      på detta mycket viktiga område.
    t: <a>Esperamos</a> que as nossas Instituições continuem a cooperar neste importante
      domínio.
  - s: Vi säger specifikt att vi vägrar att erkänna legitimiteten hos det provisoriska
      lagstiftande rådet och att vi <v>ser</v> <p>fram</p> emot att kineserna fullgör
      de löften givit både oss och det internationella samfundet om Hongkongs civila
      och politiska rättigheter.
    t: Afirmamos, especificamente, que não reconhecemos a legitimidade do Conselho
      Legislativo Provisório e que <a>esperamos</a> que os chineses venham a honrar
      as promessas que nos fizeram a nós e à comunidade internacional no que se refere
      aos direitos civis e políticos em Hong Kong.
  - s: Vi uttalar vårt stöd för ett entydigt beslut i statusfrågan, men vi bekräftar
      också att EU - och särskilt parlamentet - måste stödja båda parter, så att både
      Kosovo och Serbien kan <v>se</v> <p>fram</p> mot en ljus framtid.
    t: Declaramos o nosso apoio a uma decisão clara sobre a questão do estatuto, mas
      também afirmamos que a Europa - e, em particular, esta Câmara - tem de apoiar
      ambas as partes, para que tanto o Kosovo como a Sérvia possam <a>esperar</a>
      um futuro sorridente.
  - s: Dessutom kan vi äntligen <v>se</v> <p>fram</p> emot slutet på en period av
      på varandra följande experimentperioder och få rättslig säkerhet i ett problem
      som har funnits mycket länge.
    t: Além disso, podemos, finalmente, <a>esperar</a> o termo de uma época de períodos
      consecutivos de experiências e a segurança jurídica de um problema que subsiste
      há muito.
  - s: Jag stöder betänkandet och <v>ser</v> <p>fram</p> emot en ny strategi från
      Europeiska kommissionen som innehåller organisatoriskt och finansiellt stöd
      till den sociala ekonomin, t.ex. genom förenkling av de administrativa förfarandena
      för att få EU-finansiering.
    t: Apoio o relatório e <a>espero</a> uma nova abordagem por parte da Comissão
      Europeia, que contemple medidas de apoio financeiro e logístico à economia social,
      como a simplificação dos procedimentos administrativos para a obtenção de financiamentos
      comunitários.
  - s: Men vi är övertygade om att denna enkla, men viktiga, åtgärd på ett avgörande
      sätt kan bidra till säkerheten till sjöss och vi <v>ser</v> <p>fram</p> emot
      att få samarbeta med andra som delar vår oro och i synnerhet med kommissionsledamot
      Kinnock.
    t: Mas acreditamos confiadamente que esta medida que é simples mas importante
      irá contribuir de forma significativa para a segurança no mar e <a>esperamos</a>
      poder vir a trabalhar com outros que partilham da nossa preocupação, e em especial
      com o senhor comissário Kinnock.
  - s: Jag <v>ser</v> <p>fram</p> emot ett brett samarbete i parlamentet.
    t: Este assunto permanecerá inscrito na nossa ordem do dia durante os próximos
      meses, e <a>espero</a> uma ampla cooperação por parte deste Parlamento.
  - s: Jag vill dock först i korthet nämna vårt uttalade om valövervakning och -bistånd,
      vilket vi kommer att offentliggöra nu, och som jag <v>ser</v> <p>fram</p> emot
      att diskutera med parlamentet under de kommande veckorna och månaderna.
    t: Embora resumidamente, começarei por mencionar a nossa comunicação sobre a observação
      e o apoio às eleições, que iremos, agora, publicar e que <a>espero</a> debater
      com o Parlamento no decurso das próximas semanas e meses.
  - s: Så jag tror att vi måste ta vår del av ansvaret - kanske litet mer än vår del
      av ansvaret - i Östtimor, och vi måste också hjälpa till i Indonesien, om vilket
      vi <v>ser</v> <p>fram</p> emot att lägga fram ett meddelande till rådet i början
      av nästa år.
    t: Por conseguinte, temos de fazer a nossa parte - na realidade mais do que a
      nossa parte - em Timor Leste, e deveremos igualmente ajudar a Indonésia, acerca
      da qual <a>esperamos</a> poder apresentar uma comunicação ao Conselho nos primeiros
      meses do ano que vem.
  - s: Jag kan säga att vi är mycket nöjda med att kommissionen, efter utdragna svårigheter,
      äntligen har blivit övertygad om behovet av detta lagstiftningsförslag, och
      att vi nu kan <v>se</v> <p>fram</p> emot att motta det.
    t: Posso dizer que estamos encantados por, depois de dificuldades prolongadas,
      a Comissão se ter finalmente convencido da necessidade deste projecto legislativo,
      e de agora podermos <a>esperar</a> recebê-lo.
  - s: Jag har verkligen uppskattat Jöns partnerskap, och även partnerskapet med utskottet
      för sysselsättning och socialfrågor, och jag <v>ser</v> <p>fram</p> emot ett
      nära samarbete i framtiden.
    t: Apreciei muito a colaboração da senhora deputada Jöns e da Comissão do Emprego
      e dos Assuntos Sociais, e <a>espero</a> que essa cooperação estreita se mantenha
      no futuro.
  - s: Vi kan <v>se</v> <p>fram</p> emot diskussioner om detta ämne och jag ser det
      som ett område där det krävs ett förnyat övervägande.
    t: <a>Esperam</a>-nos debates sobre esta questão e, do meu ponto de vista, este
      é um domínio que deverá ser reexaminado É-nos agora possível, no próximo programa-quadro
      de investigação e no âmbito das redes transeuropeias, tomar medidas apropriadas
      a médio prazo neste domínio.
  - s: Detta känns som en bra upptakt till adventperioden - att <v>se</v> <p>fram</p>
      emot att Lissabonfördraget träder i kraft.
    t: Senhor Presidente, este é um bom começo para o Advento - <a>esperar</a> que
      o Tratado de Lisboa entre em vigor.
  - s: Vi <v>ser</v> <p>fram</p> emot bred publicitet när det gäller riktmärkningen,
      i synnerhet inom företags- och innovationsområdena.
    t: <a>Esperamos</a> que os processos de aferição de desempenhos venham a ser amplamente
      publicitados, particularmente nas áreas da empresa e da inovação.
  - s: Jag <v>ser</v> <p>fram</p> emot den rapport om upphandlingsverksamhetens totala
      effekter som kommissionen utlovat.
    t: <a>Espero</a> receber um esclarecimento que a Comissão prometeu sobre o impacto
      total dos contratos públicos.
  - s: Om konstitutionen ratificeras kan de <v>se</v> <p>fram</p> emot mycket mer
      av samma slag.
    t: Se vier a ser ratificada, poderão <a>esperar</a> muito mais do mesmo.
  - s: Efter misslyckandet med den gemensamma markpolitiken, känd som den gemensamma
      jordbrukspolitiken, den gemensamma havspolitiken, känd som den gemensamma fiskeripolitiken,
      kan vi nu emellertid <v>se</v> <p>fram</p> emot ett liknande misslyckande i
      samband med den gemensamma luftrumspolitiken.
    t: No entanto, após o malogro da criação de uma política terrestre única, conhecida
      por PAC, da política marítima única, conhecida por PCP, podemos agora <a>esperar</a>
      um malogro semelhante no que toca à política aérea única.
  - s: Jag skulle vilja säga till den ärade ledamoten att det är så angenämt att ha
      att göra med en man som är så lätt att göra till lags, och jag <v>ser</v> <p>fram</p>
      emot att göra honom till lags i andra forum vid andra tillfällen.
    t: Gostaria de dizer ao senhor deputado que é tão agradável negociar com um homem
      que se satisfaz tão facilmente e <a>espero</a> continuar a tentar satisfazê-lo
      em outros fóruns e outras ocasiões.
  - s: Vi <v>ser</v> <p>fram</p> emot konkreta svar på dessa frågor.
    t: <a>Esperamos</a> receber respostas concretas da parte da Comissão.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få slutföra detta arbete och anta
      ett lagförslag, så att det nya systemet kan införas på ett lämpligt sätt.
    t: A Comissão <a>espera</a> concluir brevemente este trabalho e adoptar uma proposta
      legislativa, de forma a que o novo regime possa ser introduzido em devido tempo.
  - s: Min andra punkt är att jag håller med om kravet på hjälp åt jordbrukare för
      att köpa ny elektronisk ID-utrustning och jag <v>ser</v> <p>fram</p> emot att
      det blir möjligt enligt det nya utvecklingsprogrammet för landsbygden.
    t: O segundo ponto que quero referir é que concordo com o pedido de ajuda aos
      agricultores para adquirirem novos equipamentos de identificação electrónica,
      e <a>espero</a> que isso seja possível ao abrigo do programa de desenvolvimento
      rural.
  - s: Vi <v>ser</v> <p>fram</p> emot att få fira Averroës-dagen många år framåt.
    t: <a>Esperamos</a> poder celebrar durante muitos anos o dia de Averróis.
  - s: Jag <v>ser</v> <p>fram</p> emot att detta snabbt blir europeisk lagstiftning.
    t: Felicito o relator e <a>espero</a> que esta lei entre em vigor rapidamente.
  - s: Betoningen på informationsspridning i Altener II är sannerligen mycket viktig,
      och jag <v>ser</v> <p>fram</p> emot, om det redan nu är möjligt, att besöka
      Agores Centre på Internet.
    t: A ênfase colocada na disseminação da informação, no ALTERNER II, é de facto
      de extrema importância, e <a>espero</a>, se ainda estiver disponível, visitar
      o Centro Agores na Internet, que se destina claramente a juntar todo o tipo
      de informação sobre as fontes de energia renováveis, a fim de que todos possamos
      consultá-lo e manter-nos informados.
  - s: Att få rätt strategi på plats inbegriper förstås ett nära samarbete med såväl
      parlamentet som rådet och andra intressenter, och jag <v>ser</v> <p>fram</p>
      emot er samverkan till att bygga upp en gemensam agenda.
    t: Para pôr de pé a estratégia certa será naturalmente necessário trabalhar de
      perto tanto com o Parlamento, como com o Conselho e outros agentes, e <a>espero</a>
      a vossa cooperação na construção de uma agenda partilhada.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med er om det nya kommande
      avtalet.
    t: Senhor Comissário, <a>espero</a> ter o prazer de trabalhar de perto consigo
      sobre o novo acordo que se prepara.
  - s: Jag <v>ser</v> <p>fram</p> emot en regelbunden daglig kontakt med parlamentarikerna,
      så att vi tillsammans gör det bästa av detta möte.
    t: <a>Espero</a> poder ter contacto diário com os senhores deputados, de forma
      a conseguirmos, juntos, levar a reunião a bom porto.
  - s: Vi <v>ser</v> <p>fram</p> emot att förhandlingarna i tribunalen kan inledas
      så tidigt som möjligt.
    t: <a>Esperamos</a> que esse Tribunal dê início aos seus trabalhos sem tardar.
  - s: Jag tar mig friheten att regelbundet fråga rådet och kommissionen hur läget
      är och hur många ansökningar som kommit in om obligatoriska licenser, och jag
