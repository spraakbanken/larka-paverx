      zu diesem Plan und hoffe, daß er die Grundlage für ernsthafte Verhandlungen
      darstellen kann.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar, fru kommissionsledamot.
    t: Ich <a>bin</a> <a>gespannt</a> auf Ihre Antwort, Frau Kommissarin.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med kommissionen för att försöka
