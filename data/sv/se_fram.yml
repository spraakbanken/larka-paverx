      États membres pour atteindre un accord politique au sein du Conseil et pour
      assurer un degré élevé de protection des sols le plus rapidement possible.
  - s: Sedan <v>ser</v> jag redan <p>fram</p> emot diskussionen vid den andra behandlingen,
