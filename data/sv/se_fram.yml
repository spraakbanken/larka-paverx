  - s: Jag <v>ser</v> <p>fram</p> emot ditt svar.
    t: I <a>look</a> <a>forward</a> to your response.
  - s: På kommissionens vägnar kan jag säga att vi verkligen <v>ser</v> <p>fram</p>
