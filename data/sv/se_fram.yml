      y oriental.
  - s: Det är i denna anda jag <v>ser</v> <p>fram</p> emot fruktbara diskussioner
      med stats- och regeringscheferna i morgon kväll och de konkreta resultat som
      världen förväntar sig från Pittsburgh nästa vecka.
    t: En este sentido, <a>espero</a> que los debates con los Jefes de Estado y de
      Gobierno que tendrán lugar mañana por la noche sean fructíferos y que ofrezcan
      los resultados reales que el mundo esperará de Pittsburgh la semana que viene.
  - s: Här är vi medbeslutande tillsammans med er och <v>ser</v> <p>fram</p> emot
      att jobba mycket nära med Europaparlamentet för att få direktiv om hedgefonder
      och finansreglering på plats så snart som möjligt.
    t: Decidiremos sobre estos asuntos con ustedes y <a>esperamos</a> poder trabajar
      conjuntamente con el Parlamento Europeo para obtener directivas sobre los fondos
      de cobertura y la reglamentación financiera cuanto antes.
  - s: Jag <v>ser</v> <p>fram</p> emot att ta del av de synpunkter som kommissionens
      företrädare har i detta ärende.
    t: <a>Espero</a> escuchar los puntos de vista de los representantes de la Comisión
      sobre este asunto.
  - s: Därför <v>ser</v> vi <p>fram</p> mot en fortsatt dialog och ert konstruktiva
      stöd.
    t: Por lo tanto, <a>esperamos</a> mantener el diálogo y el apoyo constructivo
      del Parlamento.
  - s: Nu när medlemsstaterna, på begäran av Europaparlamentet, har erkänt att de
      förklaringar som de uppmanas att tillhandahålla är nödvändiga, kan vi <v>se</v>
      <p>fram</p> emot en mycket framgångsrik revisionsrätt.
    t: Ahora que los Estados miembros han reconocido, a instancias del Parlamento
      Europeo, que las declaraciones que se les ha pedido que presenten son necesarias,
      podemos <a>esperar</a> un Tribunal de Cuentas lleno de éxitos.
  - s: Jag antar att denna åtgärd kommer att utgöra en del av att höja sysselsättningskvaliteten,
      som vi har talat så ofta om, genom att göra oss av med lågkvalitativa, dåligt
      betalda arbeten, och jag <v>ser</v> <p>fram</p> emot att se detta nämnas mer
      uttryckligt i kommissionens program.
    t: Asumo que esa medida formará parte del aumento de la calidad del empleo, de
      la que hemos hablado con frecuencia, eliminando el empleo de mala calidad y
      mal pagado, y <a>espero</a> que eso se mencione de manera más explícita en el
      programa de la Comisión.
  - s: Ni borde säga till José Manuel Barroso att vi, trots de stora ambitionerna
      i vad han sa, <v>ser</v> <p>fram</p> emot att få se hans ord omvandlas till
      handling och att vi därför, om vi vill vinna tillbaka våra medborgares förtroende,
      behöver både bättre lagstiftning, vilket inte nödvändigtvis innebär mindre lagstiftning,
      och vad som på engelska kallas förmågan att leverera.
    t: Señora Presidenta, señor Comisario, diga al señor Barroso que si bien sus palabras
      están llenas de ambición, <a>esperamos</a> que se pase a los actos y, desde
      este punto de vista, necesitamos, si queremos recuperar la confianza de nuestros
      conciudadanos, tanto «legislar mejor», que no necesariamente quiere decir por
      fuerza «legislar menos», y, como dicen en inglés, «capacity to deliver».
  - s: Jag <v>ser</v> <p>fram</p> emot detta under det kommande året.
    t: <a>Espero</a> que así sea el año que viene.
  - s: I dag riktas dessa effektivare och snabbare åtgärder till Sverige, Österrike
      och Nederländerna, och jag <v>ser</v> <p>fram</p> emot att det blir lättare
      för samtliga medlemsstater i EU att få tillgång till dessa medel.
    t: Suecia, Austria y los Países Bajos son en este momento el objetivo de estas
      medidas más eficaces y rápidas, y <a>espero</a> que todos los Estados miembros
      de la UE tengan un mayor acceso a estos fondos.
  - s: Den regionala strategin är viktig, och jag <v>ser</v> <p>fram</p> emot att
      höra hur vi kommer att hantera de olika områdena där förhållandena är spända,
      som t.ex. Kashmir, som den afghanska ambassadören häromdagen beskrev som ett
      verkligt problem för allt det som människor försöker göra i regionen.
    t: El enfoque regional es importante, y <a>espero</a> escuchar cómo vamos a abordar
      otras zonas de verdadera tensión, como, por ejemplo, Cachemira, que, según nos
      dijo el Embajador afgano el otro día, supone realmente un problema para todo
      lo que se intenta hacer en la región.
  - s: Som ledamoten säger är det en ständig kamp, och jag <v>ser</v> <p>fram</p>
      emot att föra den tillsammans.
    t: Como dice el honorable diputado, es una lucha constante y <a>espero</a> que
      podamos seguir luchando juntos.
  - s: Vi <v>ser</v> <p>fram</p> emot att nödvändiga framsteg skall göras inom de
      tidsgränser som fastställts, så att vi tryggar en positiv och lovande framtid
      för förbindelserna mellan unionen och Turkiet.
    t: <a>Esperamos</a> que se alcancen los avances necesarios en los plazos establecidos,
      de modo que podamos garantizar un futuro positivo y prometedor para las relaciones
      entre la Unión y Turquía.
  - s: Vi <v>ser</v> naturligtvis <p>fram</p> emot att arbeta med er för att skapa
      nya idéer om de transatlantiska förbindelserna, och jag hoppas att Europaparlamentet
      kommer att använda sin självständighet och visdom för att utmana oss med några
      av de teman som borde införlivas i en framtida strategi.
    t: Por supuesto, <a>esperamos</a> colaborar con ustedes para generar ideas sobre
      la relación transatlántica, y espero que el propio Parlamento utilice su independencia
      y sabiduría para plantearnos algunos de los temas que deberían incluirse en
      una futura estrategia.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen först och främst fortsätter
      undersökningen av det omfattande statsstödet och inte minst rent allmänt undersöker
      om villkoren för statsstöd till små och medelstora företag skall ändras.
    t: <a>Espero</a> que la Comisión prosiga el análisis de las cuantiosas ayudas
      estatales e investigue sobre todo en general si los criterios para la concesión
      de ayudas estatales a las pequeñas y medianas empresas deben ser modificados.
  - s: Jag hoppas och <v>ser</v> <p>fram</p> emot att bli löpande informerad i denna
      fråga som betyder oerhört mycket för industrin inte bara i Danmark, utan också
      i de övriga länderna, inklusive den västra delen av Tyskland.
    t: <a>Espero</a> que se me mantenga al corriente de este asunto de gran importancia
      para la industria no sólo de Dinamarca, sino de los demás países, incluida Alemania
      occidental.
  - s: Jag skulle vilja berömma direktören för att han under dessa svåra omständigheter
      lyckades hålla centret igång och jag tror att vi kan <v>se</v> <p>fram</p> emot
      fina resultat från institutionen i framtiden.
    t: Quiero reconocer el mérito del director, porque en esas difíciles circunstancias
      ha conseguido mantener el centro en funcionamiento y creo que podemos <a>esperar</a>
      que en el futuro esa institución tenga un rendimiento útil.
  - s: Jag kan därför, på den socialdemokratiska gruppens vägnar, rekommendera kammaren
      detta förslag och dess resultat, och jag <v>ser</v> <p>fram</p> emot att fortsätta
      vår konstruktiva dialog och vårt arbete med kommissionen.
    t: Por tanto, en nombre del Grupo de los Socialistas, recomiendo la propuesta
      y sus resultados a la Cámara y <a>espero</a> continuar nuestro diálogo y cooperación
      constructivos con la Comisión.
  - s: Vi kommer att delta i den förestående ICO/Världsbankens rundabordskonferens
      och i det efterföljande mötet mellan ICO och rådet i London, och vi <v>ser</v>
      <p>fram</p> emot en positiv och konstruktiv diskussion som kommer att förbättra
      situationen för kaffeodlare och jordbruksarbetare i utvecklingsländerna.
    t: Asistiremos a la próxima mesa redonda OIC/Banco Mundial y a la posterior reunión
      OIC/Consejo en Londres y <a>esperamos</a> un debate positivo y constructivo
      que mejore la situación de los cultivadores y los jornaleros del café en los
      países en desarrollo.
  - s: Jag <v>ser</v> <p>fram</p> emot det slutliga antagandet av detta viktiga initiativ
      inom den närmaste framtiden.
    t: Me gustaría volver a darles las gracias por su apoyo, sobre todo, a la señora
      Paliadeli y a los ponentes alternativos por esta excelente cooperación que hemos
      tenido, y <a>espero</a> que en un futuro cercano se apruebe finalmente esta
      importante iniciativa.
  - s: Vi <v>ser</v> särskilt <p>fram</p> emot att delta i den arbetsgrupp för flyktingar
      som beslutades i Sharm El-Sheik och som enligt de senaste uppgifterna har planerat
      att hålla ett möte i Amman den 22 juli.
    t: En particular, <a>esperamos</a> participar en el Grupo de Trabajo sobre los
      Refugiados que se acordó constituir en Sharm el Sheij, que según las últimas
      noticias tiene previsto reunirse en Ammán el 22 de julio.
  - s: De kan <v>se</v> <p>fram</p> emot fördelarna med direktivet, som dramatiskt
      minskar trycket på den framtida handeln över gränserna.
    t: Ahora pueden <a>esperar</a> los beneficios de esta Directiva, que reduce drásticamente
      esa carga para el futuro comercio transfronterizo.
  - s: Jag välkomnar i hög grad vad kommissionsledamoten sagt, liksom betänkandet,
      och <v>ser</v> <p>fram</p> emot att detta följs upp med mycket kraftfulla åtgärder.
    t: Acojo con satisfacción las palabras del Comisario y el informe, y <a>espero</a>
      que todo esto dé pie a una acción muy firme.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen deltar i utskottet på en utfrågning
      inom ett par veckor om nya hälsorisker som håller på att utvecklas.
    t: <a>Espero</a> que el Comisario pueda participar en la comisión, en una audición
      que se celebrará durante las próximas semanas, sobre la aparición de nuevos
      riesgos para la salud.
  - s: Europaparlamentets utskott för transport och turism <v>ser</v> <p>fram</p>
      emot att arbeta med kommissionen för att fortsätta utvecklingen utifrån EU:s
      svarta lista.
    t: La Comisión de Transportes y Turismo del Parlamento Europeo <a>espera</a> trabajar
      con la Comisión para intentar avanzar en los logros de la UE con respecto a
      la lista negra.
  - s: Jag är mycket tacksam mot parlamentet för att det inser nödvändigheten av små
      ändringar och jag <v>ser</v> <p>fram</p> emot att ha en mycket öppen och energisk
      debatt om de nya grunddragen i det transeuropeiska transportnätet under de kommande
      månaderna.
    t: Le estoy muy agradecido al Parlamento por haber entendido la necesidad de estos
      cambios menores, y <a>espero</a> que pueda celebrarse un debate amplio e intenso
      sobre nuevas opciones para la red transeuropea de transporte en los próximos
      meses.
  - s: Det kommer senare i samband med den riktiga översynen av riktlinjerna och vi
      <v>ser</v> naturligtvis <p>fram</p> emot den debatten.
    t: Para eso ya habrá tiempo cuando se produzca la verdadera revisión de las directrices,
      y sin duda, <a>esperamos</a> ese debate.
  - s: Vi <v>ser</v> <p>fram</p> emot att det här betänkandet omsätts i en färdplan.
    t: Por último, quiero dar las gracias al señor Comisario y a la Comisión y <a>esperamos</a>
      que este informe se traduzca en una plan de trabajo.
  - s: Vi i kammaren hoppades kunna fråga kommissionen om dess slutsatser och hur
      kommissionen tänker gå vidare, och vi <v>ser</v> fortfarande <p>fram</p> mot
      kommissionens vägledning, men det tycks som om vi måste vänta ännu ett tag.
    t: Esta Cámara esperaba preguntar a la Comisión qué conclusiones había extraído
      y cómo iba a proceder y seguimos <a>esperando</a> su orientación, pero parece
      que tenemos que esperar un poquito más.
  - s: Men vi <v>ser</v> också <p>fram</p> emot att kommissionen och rådet kommer
      fram till något användbart.
    t: No obstante, <a>espero</a> también que la Comisión y el Consejo arbitren soluciones
      útiles.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar, fru kommissionsledamot.
    t: <a>Espero</a> su respuesta, señora Comisaria.
  - s: Jag <v>ser</v> därför <p>fram</p> emot en fortsatt nära dialog med parlamentet.
    t: Por eso <a>espero</a> la continuación del diálogo con el Parlamento.
  - s: Jag är stolt över att kunna säga att parlamentet nu avslutat sin behandling
      av Kyotoprotokollet, och jag <v>ser</v> <p>fram</p> emot att rådet också skall
      kunna ratificera det i mars.
    t: Estoy orgullosa de poder decir que el Parlamento ha concluido la tramitación
      del Protocolo de Kioto y que <a>espero</a> que el Consejo lo ratifique en marzo.
  - s: Det står emellertid klart att det måste finnas ett visst mått av kontroll,
      och jag <v>ser</v> <p>fram</p> emot att få höra detaljerna i kommissionsledamotens
      strategi så småningom.
    t: Sin embargo, está claro que debe haber alguna medida de control, y <a>espero</a>
      escuchar los detalles de la estrategia del señor Comisario en su debido momento.
  - s: Vi hoppas alla att systemet med Energy Star blir framgångsrikt och vi <v>ser</v>
      <p>fram</p> emot att se datorer i hela Europa gå i stand-by -läge vid rätt tid.
    t: Todos deseamos que el programa Energy Star sea un éxito y <a>esperamos</a>
      realmente que los ordenadores de toda Europa entren en el «sleep mode» a su
      debido tiempo.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fördrag där den territoriella sammanhållningen
      har en viktig roll.
    t: <a>Espero</a> un tratado en el que la cohesión territorial desempeñe un papel
      importante.
  - s: Vi kan <v>se</v> <p>fram</p> emot institutionella förändringar, men krav på
      att fördragets nuvarande utformning ska ändras kan bara tolkas som en ursäkt
      för att bromsa utvidgningsprocessen utan anledning.
    t: Podemos <a>esperar</a> cambios institucionales, pero evocar el tratado tal
      como está solo puede interpretarse como excusa para detener el proceso de ampliación
      sin ninguna buena razón.
  - s: Vi <v>ser</v> därför <p>fram</p> emot ett nytt meddelande, ett förbättrat och
      mer integrerat meddelande.
    t: Por consiguiente, <a>esperamos</a> una nueva comunicación, una comunicación
      mejorada y más integrada.
  - s: I stället för konkreta svar på frågor om kontinentens utveckling, kan EU:s
      befolkning <v>se</v> <p>fram</p> emot en ny portion nyspråk.
    t: En lugar de dar respuestas concretas a preguntas relativas al futuro desarrollo
      del continente, los pueblos de Europa pueden <a>esperar</a> otra tanda de palabrería.
  - s: Vi stöder EU:s avtal med Andinska gemenskapen, och vi <v>ser</v> <p>fram</p>
      emot att fördjupa detta avtal, vilket förvisso var intentionerna vid toppmötet
      med de latinamerikanska och västindiska staterna i Madrid i år.
    t: Estamos a favor del tratado de la Unión Europea con la Comunidad andina, y
      <a>esperamos</a> que éste se profundice, como se manifestó en Madrid el presente
      año en la cumbre de Estados de América Latina y el Caribe.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta det nära samarbetet med samtliga
      institutioner och organ för att både förbättra kvaliteten på Europeiska unionens
      förvaltning och nå ut till medborgarna.
    t: <a>Espero</a> continuar esa estrecha colaboración con todas las instituciones
      y todos los órganos con el fin de mejorar la calidad de la administración de
      la Unión Europea y de llegar a los ciudadanos.
  - s: Jag <v>ser</v> <p>fram</p> emot en ännu större utveckling av detta i framtiden.
    t: <a>Espero</a> que esta tendencia se refuerce aún más en el futuro.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag när kommissionen lägger fram förslag
      som visar att den är villig att ta tillbaka personal.
    t: <a>Espero</a> que algún día la Comisión presente propuestas que indiquen su
      voluntad de volver a incorporar personal.
  - s: Förutom att främja jämställdhet genom forskning, bibliotek, dataanalyser och
      främjande av rättvisa metoder <v>ser</v> vi <p>fram</p> emot ett genombrott
      i godkännandet av den flerdimensionella övervakningen av inrättandet av jämställdhet.
    t: Además de promover la igualdad mediante investigación, bibliotecas, análisis
      de datos y fomento de prácticas justas, <a>esperamos</a> un avance significativo
      en la aprobación del seguimiento multidimensional del establecimiento de la
      igualdad de oportunidades.
  - s: Det är tack vare deras arbete som vi med förtröstan <v>ser</v> <p>fram</p>
      emot en stor vitbok om handeln före utgången av 1998.
    t: Gracias también a su trabajo, <a>esperamos</a> con confianza un gran Libro
      Blanco del comercio para finales de 1998.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta dialogen med Lívia Járóka och
      andra på EU-nivå.
    t: <a>Espero</a> seguir el diálogo con la señora Járóka y otras personas a escala
      europea.
  - s: Vi vill påminna rådet om att vi talar om individer som borde kunna utveckla
      sina färdigheter och sin kompetens, ta del av det de bidragit med till den sociala
      välfärden och kunna <v>se</v> <p>fram</p> emot den pension de har rätt till,
      eftersom, vilket nämns i förslaget, deras arbete gagnar vår ekonomi och vårt
      samhälle.
    t: Queremos recordar al Consejo que nos preocupan las personas que deberían poder
      desarrollar sus competencias y educación, beneficiarse de las contribuciones
      que hacen a la seguridad social y <a>esperar</a> poder reclamar el derecho a
      una pensión dado que, como se reconoce en la propuesta, su trabajo contribuye
      a nuestras economías y, de hecho, a nuestras sociedades.
  - s: Om vi gör det kan vi fortsätta att göra framsteg, och jag <v>ser</v> verkligen
      <p>fram</p> emot att få se regionalpolitiken …
    t: Si lo hacemos, podremos seguir avanzando y sin duda <a>espero</a> que la política
      regional…
  - s: Vi måste <v>se</v> <p>fram</p> emot att Rumänien blir en fullvärdig och aktiv
      medlem i unionen utan otillbörligt dröjsmål.
    t: Ahora hemos de <a>esperar</a> que Rumania sea un Estado miembro de la Unión,
      activo y con plenitud de derechos, sin retrasos excesivos.
  - s: Jag <v>ser</v> <p>fram</p> emot ert stöd för detta i morgon eftersom det är
      så viktigt för allas vår framtid.
    t: <a>Espero</a> recibir su apoyo a la recomendación mañana, porque es muy importante
      para el futuro de todos.
  - s: Vi kan <v>se</v> <p>fram</p> emot ett förbud mot import av sälprodukter till
      EU.
    t: Señor Presidente, me siento muy satisfecho de que este informe haya sido aprobado
      por una mayoría tan abrumadora, de modo que podemos <a>esperar</a> que se imponga
      una prohibición a la importación de productos derivados de la foca a la Unión
      Europea.
  - s: Vi samarbetar också inom det särskilda Östersjörådet, och i Danmark <v>ser</v>
      vi <p>fram</p> emot att Litauen skall vara det nya ordförandelandet.
    t: Cooperamos también dentro del especial Consejo del Mar Báltico y en Dinamarca
      <a>esperamos</a> que Lituania sea el nuevo país presidente.
  - s: Dessutom är partnerskapet en bra kontakt mellan de enskilda kandidatländerna
      och EU, eftersom länderna i Öst- och Centraleuropa kan <v>se</v> <p>fram</p>
      emot att anslutas till unionen när de har uppfyllt villkoren i avtalen.
    t: Además, la asociación representa un buen contrato entre cada país candidato
      y la UE, pues los países de Europa Central y Oriental pueden <a>esperar</a>
      su adhesión a la Unión cuando hayan cumplido las condiciones de los acuerdos.
  - s: Vi <v>ser</v> <p>fram</p> emot att få vara positiva européer från Irland under
      lång tid framöver.
    t: Muchas gracias por su apoyo y <a>esperamos</a> ser europeos positivos desde
      Irlanda durante mucho tiempo.
  - s: Återigen vill framföra mitt tack, och jag <v>ser</v> <p>fram</p> mot vidare
      diskussioner med er och med mina kolleger här.
    t: Gracias de nuevo y <a>espero</a> mantener nuevos debates con usted y con mis
      colegas diputados en esta Cámara.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er och rådet för att vi snabbt
      ska kunna gå mot en anpassning av bestämmelserna.
    t: <a>Espero</a> colaborar con ustedes y el Consejo para avanzar rápidamente hacia
      la adopción del reglamento.
  - s: Herr kommissionsledamot, jag tror att du kan åstadkomma åtskilligt med hjälp
      av detta betänkande, och <v>ser</v> <p>fram</p> emot vårt vidare samarbete.
    t: Señor Comisario, creo que podrá dar un buen uso a este informe y <a>espero</a>
      colaborar con usted.
  - s: Sammanfattningsvis <v>ser</v> jag <p>fram</p> emot det fortsatta arbetet med
      mina kolleger i parlamentet samt med kommissionen och rådet för att få till
      stånd ett område med frihet, säkerhet och rättvisa och göra verklighet av det.
    t: Para concluir, <a>espero</a> seguir trabajando con mis colegas en el Parlamento,
      y con la Comisión y el Consejo, con miras a ofrecer realmente un espacio de
      libertad, seguridad y justicia, y hacer que se convierta en una realidad.
  - s: Jag välkomnar därför Frankrikes åtagande för att återuppta arbetet och <v>ser</v>
      <p>fram</p> emot att arbeta konstruktivt tillsammans med Frankrike och övriga
      medlemsstater för att se till att vi når en politisk överenskommelse i rådet
      och säkerställer en hög grad av markskydd så snart som möjligt.
    t: Por consiguiente, recibo con beneplácito el compromiso de Francia para reanudar
      el trabajo, y <a>espero</a> trabajar de manera constructiva con éste y el resto
      de Estados miembro para garantizar que alcanzamos un acuerdo político en el
      Consejo que nos asegure cuanto antes una elevada protección del suelo.
  - s: Vi <v>ser</v> <p>fram</p> emot att få läsa kommissionens hela förslag till
      reform och vi ser fram emot att utarbeta detaljerna jämsides med kommissionen
      för, trots det Elles just sade, har kommissionären gjort ett åtagande att diskutera
      det med parlamentet före den 1 mars.
    t: <a>Esperamos</a> leer la propuesta completa de la Comisión relativa a la reforma
      y esperamos poder desarrollar los detalles junto a la Comisión porque, en contra
      de lo que el Sr. Elles acaba de decir, el Comisario se ha comprometido a discutirlo
      con el Parlamento en el tiempo que media entre hoy y el 1 de marzo.
  - s: Därför - så här sammanfattningsvis - <v>ser</v> jag <p>fram</p> emot - vi är
      många som ser fram emot -er rapport, herr kommissionär Kinnock, så att vi kan
      uttala oss för denna, vilket är det som parlamentet bör göra.
    t: Por lo tanto —y resumo—, <a>espero</a> —somos muchos los que esperamos—, señor
      Comisario Kinnock, su informe para, de verdad, pronunciarnos por él, que es
      lo que debe hacer el Parlamento.
  - s: Därför - så här sammanfattningsvis - ser jag fram emot - vi är många som <v>ser</v>
      <p>fram</p> emot -er rapport, herr kommissionär Kinnock, så att vi kan uttala
      oss för denna, vilket är det som parlamentet bör göra.
    t: Por lo tanto —y resumo—, espero —somos muchos los que <a>esperamos</a>—, señor
      Comisario Kinnock, su informe para, de verdad, pronunciarnos por él, que es
      lo que debe hacer el Parlamento.
  - s: Vi <v>ser</v> <p>fram</p> emot att arbeta nära tillsammans med detta parlament
      för att slutföra reformstrategipaketet och sedan, vilket är det allra viktigaste,
      arbeta tillsammans med detta parlament för att genomföra det kontinuerligt under
      de år som kommer att fordras för någonting så komplicerat som detta.
    t: <a>Esperamos</a> seguir colaborando estrechamente con esta Asamblea en la conclusión
      del paquete de estrategias para la reforma y, lo más importante, seguir trabajando
      con esta Asamblea en su ejecución a lo largo de los años que será necesaria
      en situaciones complejas de este tipo.
  - s: Jag <v>ser</v> <p>fram</p> emot en inte alltför avlägsen framtid, då hela frågan
      ses över på nytt och då subventionerna till tobaksodlingen, som en del av unionens
      politik, kommer att upphöra.
    t: <a>Espero</a> que no esté lejano el momento en que todo el tema se vuelva a
      revisar y en que el subsidio al cultivo del tabaco, como parte de la política
      de la Unión, se acabe.
  - s: Jag <v>ser</v> <p>fram</p> emot, tack vare samarbetet mellan kommissionen och
      parlamentet, ett tidigt godkännande av denna rekommendation under Förenade kungarikets
      ordförandeskap, i synnerhet med de brittiska ministrarna Chris Smiths och Mark
      Fishers välsignelse.
    t: <a>Espero</a> que, gracias a la colaboración entre la Comisión y el Parlamento,
      se adopte pronto esta recomendación bajo la presidencia británica, especialmente
      con la bendición de los ministros británicos Chris Smith y Mark Fisher.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att fortsätta denna debatt genom samtal
      framöver.
    t: La Comisión <a>espera</a> continuar este debate en las próximas conversaciones.
  - s: Vi har lagt fram några ändringsförslag och vi <v>ser</v> <p>fram</p> emot visst
      stöd från våra kolleger.
    t: Hemos presentado algunas enmiendas y <a>esperamos</a> que cuenten con cierto
      apoyo por parte de Sus Señorías.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era åsikter om dessa känsliga frågor,
      och jag vill tacka föredraganden Kartika Tamara Liotard och skuggföredragandena
      för deras värdefulla arbete med detta viktiga betänkande.
    t: <a>Espero</a> escuchar sus opiniones sobre estas cuestiones sensibles y quiero
      dar las gracias a la ponente, la señora Liotard, y a los ponentes alternativos
      por su valioso trabajo en este importante informe.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen lägger fram ett initiativ
      om ett inrättande av ett EU-program för att spåra finansiering av terrorism
      och jag förväntar mig att det kommer att leda till en stabilare lösning som
      innebär att framtagning av uppgifter enbart tillåts inom EU.
    t: <a>Espero</a> que la Comisión presente una iniciativa para crear un Programa
      europeo de seguimiento de la financiación del terrorismo, y esperamos que esto
      proporcione una solución más sólida, dando lugar así a que la extracción de
      datos sólo se realice en la Unión Europea.
  - s: Jag och övriga liberaler i EU välkomnar och <v>ser</v> <p>fram</p> emot det.
    t: Las reformas propuestas por el Parlamento Europeo representan un paso positivo
      que la familia de los liberales europeos y yo acogemos con satisfacción y que
      <a>esperamos</a> poder ver.
  - s: Nu råder det fred och vi kan <v>se</v> <p>fram</p> emot ett samarbete med Sydafrika
      i enlighet med de gemensamma visioner och värden som denna fråga hela tiden
      egentligen skulle ha byggts på.
    t: La paz se ha abierto paso y ahora podemos <a>esperar</a> mantener una colaboración
      con Sudáfrica de acuerdo con los sueños y valores comunes sobre los que la relación
      debería haber descansado todo el tiempo.
  - s: Jag <v>ser</v> <p>fram</p> emot att få se en stor ansvarskänsla vid de kommande
      förhandlingarna, så att man undviker att lägga en institutionell kris ovanpå
      den nuvarande ekonomiska krisen.
    t: <a>Espero</a> sinceramente que en las próximas negociaciones predomine un gran
      sentido de la responsabilidad, para evitar que a la actual crisis económica
      se sume una crisis institucional.
  - s: Vi hoppas och tror att denna fantastiska kvinna kan hålla liv i frihetsandan
      i detta så sargade land och <v>ser</v> <p>fram</p> emot att träffa henne här
      i Europaparlamentet, eller i Burma om hon inte kan komma hit för att ta emot
      sitt Sacharovpris.
    t: Confiamos en que esta mujer excepcional, a la que <a>esperamos</a> en el Parlamento
      Europeo o a la que visitaremos si no puede recibir el Premio Sájarov, mantenga
      su espíritu de libertad en este país en ruinas.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra kommissionsledamotens förklaring,
      som jag har nämnt är nödvändig om vi skall kunna komma överens.
    t: <a>Espero</a> oír la declaración de la Sra. Comisaria, declaración que como
      he dejado claro es esencial si queremos llegar a un acuerdo.
  - s: Programmet ”Intelligent energi för Europa” kommer emellertid att bli verkligt
      värdefullt och jag <v>ser</v> <p>fram</p> emot dess antagande efter kommissionsledamotens
      förklaring, och jag ser även fram emot en omröstning i morgon som jag hoppas
      kommer att innebära ett stort stöd från ett Europaparlament som kommer att följa
      programmet med stort intresse.
    t: Sin embargo, el Programa Energía Inteligente para Europa será realmente de
      gran valor y <a>espero</a> que se apruebe tras la declaración de la Comisaria,
      y espero que en la votación de mañana tendrá un gran respaldo por parte del
      Parlamento Europeo, que seguirá el programa con gran interés.
  - s: Programmet ”Intelligent energi för Europa” kommer emellertid att bli verkligt
      värdefullt och jag ser fram emot dess antagande efter kommissionsledamotens
      förklaring, och jag <v>ser</v> även <p>fram</p> emot en omröstning i morgon
      som jag hoppas kommer att innebära ett stort stöd från ett Europaparlament som
      kommer att följa programmet med stort intresse.
    t: Sin embargo, el Programa Energía Inteligente para Europa será realmente de
      gran valor y espero que se apruebe tras la declaración de la Comisaria, y <a>espero</a>
      que en la votación de mañana tendrá un gran respaldo por parte del Parlamento
      Europeo, que seguirá el programa con gran interés.
  - s: Jag har redogjort för kommissionens mål när det gäller detta förslag och jag
      <v>ser</v> <p>fram</p> emot den debatt som nu kommer att genomföras.
    t: Señor Presidente, Señorías, les he expuesto el objetivo de la Comisión, en
      relación con esta propuesta, y <a>espero</a> el debate que va a tener lugar
      ahora.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med talman Hans-Gert Poettering
      och med parlamentet, och också med kollegerna inom Europeiska rådet, när det
      gäller att skapa reform inom EU och verklig förändring för EU:s medborgare före
      utgången av detta årtionde.
    t: <a>Espero</a> poder trabajar estrechamente con el Presidente Poettering y con
      este Parlamento, así como con los colegas del Consejo Europeo, al fin de conseguir
      una reforma real en Europa y un cambio real para los ciudadanos de Europa a
      finales de esta década.
  - s: Jag <v>ser</v> nu <p>fram</p> emot era synpunkter!
    t: ¡<a>Espero</a> sus puntos de vista!
  - s: Jag har naturligtvis också noterat vad Michaele Schreyer sade att hon kommer
      att ta upp på Ekofin-rådets möte och <v>ser</v> <p>fram</p> emot denna diskussion.
    t: Obviamente he tomado nota de lo que Michaele Schreyer dijo que llevaría al
      Congreso de Ecofin y <a>espero</a> participar en ese debate.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att vi nu kan fatta ett gemensamt
      beslut i EU och att vi kan genomföra en mycket viktig trafiksäkerhetsåtgärd
      som är grundläggande för trafiksäkerheten i EU.
    t: <a>Espero</a> que podamos adoptar una decisión común en la UE y que se puedan
      materializar estas medidas de seguridad vial que son esenciales en la Unión.
  - s: Jag <v>ser</v> <p>fram</p> emot att få läsa ert svar i protokollet.
    t: <a>Espero</a> leer su respuesta en el Acta de la sesión.
  - s: Här har man agerat föredömligt och jag <v>ser</v> <p>fram</p> emot när vi kan
      öppna denna viktiga utställning.
    t: La Comisión <a>espera</a> continuar la cooperación con el Parlamento Europeo
      y sus servicios para asegurar que la participación de la Unión en la Expo 2000
      sea un importante acontecimiento que acerque más la Unión Europea y sus instituciones
      a sus ciudadanos.
  - s: Vi <v>ser</v> <p>fram</p> emot ytterligare ökat samarbete från de kinesiska
      myndigheternas sida med hänsyn till den här frågan.
    t: <a>Esperamos</a> que las autoridades chinas refuercen aún más la cooperación
      con respecto a esta cuestión.
  - s: Jag har som en följd av parlamentets förslag till resolution förstått att parlamentet
      håller på med en sådan undersökning, och jag <v>ser</v> <p>fram</p> emot att
      få samarbeta med parlamentet rörande de åtgärder man beslutar sig för att föreslå
      som ett svar på denna uppmaning.
    t: A consecuencia de la propuesta de decisión del Parlamento, seguiré con atención
      un estudio similar que el Parlamento lleva a cabo actualmente y <a>espero</a>
      colaborar con el Parlamento en cualquier iniciativa que decida proponer como
      respuesta a esta solicitud.
  - s: Tack för er tid. Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter.
    t: Gracias por tu tiempo y <a>espero</a> escuchar sus comentarios.
  - s: Jag välkomnar detta första steg i processen med att utvidga unionen till Central-
      och Östeuropa och jag <v>ser</v> <p>fram</p> emot att inleda förhandlingar med
      resten av de länder som har ansökt om medlemskap.
    t: Recibimos con placer este primer paso en el proceso de expandir la Unión a
      Europa Central y Oriental y, junto al resto de los países que han presentado
      su candidatura a la integración, <a>espero</a> la apertura de las negociaciones.
  - s: Jag <v>ser</v> <p>fram</p> emot fortsatt samarbete mellan kommissionen och
      parlamentet i genomförandet av detta program.
    t: <a>Espero</a> que la cooperación entre la Comisión y el Parlamento se mantenga
      en la aplicación de este programa.
  - s: Jag frågade kommissionären när vi kan <v>se</v> <p>fram</p> emot meddelandet.
    t: Señor Presidente, había preguntado a la Sra. Comisaria cuando podemos <a>esperar</a>
      su comunicación.
  - s: Som föredragande <v>ser</v> jag <p>fram</p> emot en mycket vital debatt, eftersom
      vi förväntar oss att slutförandet av handlingsplanen för finansiella tjänster
      även kommer att vara inriktat på detta direktiv.
    t: Al igual que el ponente, <a>espero</a> que el debate sea vivo, ya que para
      concluir el plan de acción en materia de servicios financieros esperamos que
      también se tenga en cuenta esta Directiva.
  - s: Vi kan använda oss av erfarenheterna från unionens insatser i Afghanistan,
      och jag <v>ser</v> <p>fram</p> emot att få se ett enat Europa bakom denna nya,
      stora utmaning i Irak som börjar med att lyfta sanktionerna.
    t: Podemos aprovechar las experiencias de la labor de la Unión en Afganistán y
      <a>espero</a> ver una Europa unida respaldando este nuevo y gran reto en el
      Iraq, empezando por el levantamiento de las sanciones.
  - s: Jag <v>ser</v> <p>fram</p> emot att den kommer senast i meddelandena.
    t: <a>Espero</a> que se incluya en las comunicaciones.
  - s: Jag <v>ser</v> <p>fram</p> emot de förslag som blir resultatet av denna dialog.
    t: <a>Espero</a> recibir propuestas fruto de este diálogo.
  - s: Jag <v>ser</v> nu <p>fram</p> emot en intressant debatt och att få höra era
      åsikter.
    t: Ahora <a>espero</a> que se celebre un debate interesante, para escuchar sus
      opiniones.
  - s: Jag <v>ser</v> <p>fram</p> emot en stadga om kvinnors rättigheter här i Europa,
      vilken förhoppningsvis ska kunna bli en modell som kan genomföras i hela världen.
    t: Estoy <a>esperando</a> que en Europa pronto haya una Carta de los Derechos
      de la Mujer que pueda convertirse en un modelo aplicable en todo el mundo.
  - s: Jag vill i min tur tacka Carlos Coelho för det arbete han har utfört för dessa
      båda länder och jag <v>ser</v> <p>fram</p> emot att få samarbeta med er i framtiden.
    t: <a>Espero</a> seguir cooperando con ustedes en el futro.
  - s: Det gläder mig dock att samarbetet har förbättrats nyligen, och jag <v>ser</v>
      <p>fram</p> emot att det fortsätter så.
    t: No obstante, me complace que se haya producido una mejora de la cooperación
      en los últimos tiempos y <a>espero</a> que continúe.
  - s: Jag <v>ser</v> <p>fram</p> emot att göra ett inlägg senare, men jag ville ha
      detta fört till protokollet nu, eftersom det är mycket viktigt att ni som talman
      förstår hur allvarligt vi ser på hur man har hanterat saken.
    t: <a>Espero</a> poder hablar más adelante, pero quería que constara en acta ahora,
      porque es muy importante que usted como Presidente entienda con qué gravedad
      juzgamos la forma como se ha tratado este asunto.
  - s: Jag vill lovorda den liberala kommissionsledamoten Neelie Kroes för att hon
      var först med att verkligen skissera ett huvudförslag på den digitala agendan,
      och jag <v>ser</v> <p>fram</p> emot att få samma slags väl genomtänkta material
      i resten av huvudförslagen före juni så att vi också kan samarbeta i beslutsfattandet.
    t: <a>Espero</a> contar con el mismo tipo de material avanzado sobre el resto
      de las plataformas emblemáticas antes de junio, de forma que nosotros también
      podamos colaborar en la toma de decisiones.
  - s: Om vi närmar oss den inre marknaden ur denna vinkel, kommer EU:s politik att
      mötas med större acceptans och vi kommer att kunna <v>se</v> <p>fram</p> mot
      en bättre framtid.
    t: Al analizar el mercado interior desde ese ángulo, la política de la Unión Europea
      será muy bien recibida y podremos <a>esperar</a> un futuro mejor.
  - s: Landet har haft en turbulent historia, men har nu kommit in på rätt spår och
      jag <v>ser</v> <p>fram</p> emot att fortfarande vara ledamot av Europaparlamentet
      när vi välkomnar våra rumänska kolleger hit.
    t: Ha tenido un pasado turbulento, pero ahora le ha dado la espalda, por lo que
      <a>espero</a> que, cuando acojamos aquí a nuestros colegas rumanos, siga yo
      siendo diputado al Parlamento Europeo.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt nära samarbete.
    t: <a>Espero</a> que continúe esta estrecha colaboración.
  - s: Jag <v>ser</v> <p>fram</p> emot svaren på mina tre frågor om möjligheten att
      ändra Nicefördragets diskriminering av Ungern och Tjeckien, om vad ni skall
      göra för att Tobinskatten skall kunna bli verklighet och om hur ni ser på Turkiets
      medverkan och inflytande över EU:s militär.
    t: <a>Espero</a> las respuestas a estas tres preguntas sobre la posibilidad de
      modificar la discriminación contenida en el Tratado de Niza respecto a Hungría
      y a la República Checa, sobre lo que piensa hacer para establecer un impuesto
      Tobin y sobre la participación e injerencia de Turquía en el ejército de la
      Unión.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra hur kommissionsledamot Peter Mandelson
      kommer att arbeta vidare med detta projekt efter sammanbrottet i oktober i fjol,
      eftersom det inte verkar finnas någon verklig politisk vilja från Mercosurs
      håll.
    t: <a>Espero</a> escuchar cómo va a impulsar el Comisario Mandelson este proyecto
      después del fracaso del pasado mes de octubre, porque me parece que no existe
      una voluntad política real por parte de Mercosur.
  - s: Vi <v>ser</v> verkligen <p>fram</p> emot att få ett förslag från kommissionen
      om nya rättsliga åtgärder under den här mandatperioden.
    t: De verdad que <a>esperamos</a> recibir una propuesta de la Comisión sobre esas
      nuevas iniciativas a lo largo de ese período legislativo.
  - s: Slutligen <v>ser</v> vi mycket <p>fram</p> emot det spanska ordförandeskapets
      förslag om att utrota våldet mot kvinnor i hela Europa, och vi hoppas att kommissionen
      ska ta upp förslagen.
    t: Por último, <a>esperamos</a> con gran interés las propuestas de la Presidencia
      española con respecto a la erradicación de la violencia contra las mujeres en
      toda Europa, y esperamos que la Comisión asuma dichas propuestas.
  - s: Jag skulle därför vilja bestämma en rendez-vous med er för nästa debatt, och
      som jag redan nämnt så <v>ser</v> jag redan <p>fram</p> emot den debatten.
    t: Quisiera concluir citándoles para el próximo debate y, ya lo he indicado, <a>espero</a>
      con gran alegría ese debate, porque creo que la Comisión ha hecho un gran esfuerzo
      con las propuestas que ha fijado para poder alcanzar una solución por la que
      la ayuda estatal —en principio sujeta a contrato, es decir, la ayuda operacional—
      se suprima de manera efectiva lo más tardar en el año 2000.
  - s: Vi har utarbetat ett förslag om öppenhet, som <v>ser</v> <p>fram</p> emot att
      diskutera med Prodi på vårt öppna gruppsammanträde i kväll kl. 19 i sammanträdessal
      2 här i Palais-byggnaden.
    t: Hemos elaborado una propuesta sobre transparencia que <a>esperamos</a> debatir
      con el Sr. Prodi en nuestra reunión de grupo pública que celebraremos esta tarde
      a las 19.00 horas en la sala de reuniones 2 del edificio Palais.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med kommissionen för att
      flera EG-bestämmelser och direktiv inom detta område genomförs inom en nära
      framtid.
    t: <a>Espero</a> trabajar estrechamente con la Comisión para asegurar que se apliquen
      en un futuro próximo un mayor número de reglamentaciones y directivas de la
      UE sobre este tema.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar på denna fråga och jag tackar än en
      gång för att ni har kommit för att besvara denna muntliga fråga före debatten
      om den nya förordningen om Eurodac som jag också hoppas parlamentet skall få
      ta del av.
    t: <a>Espero</a> sus respuestas a esta pregunta y le agradezco, una vez más, que
      haya venido a contestar esta pregunta oral antes del debate sobre el nuevo Reglamento
      Eurodac, que espero también llegue a esta Asamblea.
  - s: Vi <v>ser</v> verkligen <p>fram</p> emot att välkomna Kroatien - vilket redan
      har nämnts - så snart landet har uppfyllt samtliga kriterier.
    t: <a>Esperamos</a> recibir a Croacia —como ya se ha dicho— tan pronto como haya
      cumplido todos los criterios establecidos.
  - s: Jag <v>ser</v> <p>fram</p> emot att få arbeta tillsammans med våra kroatiska
      kolleger för att skapa stabilitet och utveckling i denna fortfarande turbulenta
      region.
    t: <a>Espero</a> que trabajemos juntos con nuestros colegas de Croacia para aportar
      estabilidad y progreso a esta región, que aún sigue siendo turbulenta.
  - s: Jag <v>ser</v> <p>fram</p> emot Kroatiens anslutning till EU och anser att
      landet blir en mycket bra medlem.
    t: <a>Espero</a> que Croacia se adhiera a la Unión Europea y creo que será un
      miembro bastante bueno.
  - s: Därför <v>ser</v> jag <p>fram</p> emot att fortsätta vår dialog.
    t: Podemos hablar de cualquier tema con Túnez, ya que se trata de un socio de
      fiar y por eso <a>espero</a> que nuestro diálogo siga adelante.
  - s: Nu <v>ser</v> jag <p>fram</p> emot att både rådet och kommissionen förhandlar
      seriöst och skyndsamt om alla ändringsförslag vi stödjer för att hjälpa till
      med att ett meningsfullt, praktiskt och effektivt nätverk inrättas, inte för
      att utöka byråkratin, utan för att hjälpa till med att angripa några av de värsta
      sjukdomarna i världen.
    t: <a>Espero</a> que tanto el Consejo como la Comisión negocien seria y urgentemente
      sobre la totalidad de las enmiendas que apoya el Parlamento para contribuir
      a la creación de una red que tenga sentido, que sea práctica y eficaz, no para
      ampliar la burocracia, sino para ayudar a atajar algunas de las peores enfermedades
      del mundo.
  - s: Jag tror att de föreslagna ambitiösa målen kommer att resultera i att en större
      andel av avfallet från små elektriska och elektroniska produkter samlas in i
      framtiden, och det <v>ser</v> jag <p>fram</p> emot.
    t: <a>Espero</a> que eso suceda.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot att samarbeta ännu närmare med Montenegros
      regering, parlament och övriga institutioner samt landets civila samhälle när
      det gäller landets program för EU-reformer.
    t: <a>Esperamos</a> con mucho interés poder colaborar aún más estrechamente con
      el Gobierno de Montenegro, su Parlamento y demás instituciones, así como con
      la sociedad civil del país, en su agenda de reforma europea.
  - s: Jag <v>ser</v> <p>fram</p> emot debatten om denna fråga.
    t: La Comisión Europea, por tanto, está considerando hacer un seguimiento mediante
      otros instrumentos, como las misiones de valoración de los daños, por lo que
      <a>espero</a> asistir al debate sobre esta cuestión.
  - s: Vi <v>ser</v> <p>fram</p> emot ett fortsatt samarbete mellan våra institutioner
      på detta mycket viktiga område.
    t: <a>Esperamos</a> que nuestras instituciones sigan cooperando en esta área importante.
  - s: Jag <v>ser</v> <p>fram</p> emot ett mer intensivt meningsutbyte om detta med
      Europaparlamentet när vi nu går in i vad som förhoppningsvis är slutfasen.
    t: <a>Espero</a> que tengamos intercambios más intensos sobre esta cuestión con
      el Parlamento Europeo a medida que avanzamos a lo que ojalá sea la fase final.
  - s: I detta avseende <v>ser</v> vi <p>fram</p> emot den resolution ni planerar
      att anta om frihandelsavtalet med Indien, som jag anser kommer vid en mycket
      lämplig tidpunkt.
    t: En este sentido, <a>esperamos</a> la resolución que pretenden programar para
      adoptar el Acuerdo de libre comercio con la India, que creo que es muy oportuno.
  - s: Jag välkomnar därför den här debatten och <v>ser</v> <p>fram</p> emot att få
      höra era åsikter om hur vi bör utveckla dessa förbindelser under de kommande
      åren.
    t: Por lo tanto, celebro este debate y <a>espero</a> escuchar sus opiniones sobre
      la manera en que debemos dar forma a esta relación en los próximos años.
  - s: Jag hoppas att vi kan förbättra handelsförbindelserna med Japan och jag <v>ser</v>
      <p>fram</p> emot fortsatta framsteg i dessa förbindelser.
    t: Espero que podamos mejorar las relaciones comerciales con Japón, y <a>espero</a>
      que consigamos un mayor avance en estas relaciones.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att kommissionen sjösätter det fartyget och
      för det säkert i hamn till fördel för våra medborgare.
    t: Ahora <a>esperamos</a> que la Comisión tome el timón del barco y lo lleve a
      buen puerto en beneficio de nuestros ciudadanos.
  - s: Det kommer att bli en omfattande uppgift, men eftersom det finns så många kompetenta
      och dugliga serber som är behjälpliga inom Australiens, Kanadas, Tysklands och
      andra länders ekonomier världen över kan vi alla <v>se</v> <p>fram</p> emot
      den dag då serberna kan göra en mycket större insats för att skapa välstånd
      och framgång för sin egen ekonomi i Serbien.
    t: Esa va a ser una tarea considerable pero puesto que hay tantos serbios capaces
      y hábiles colaborando en las economías de Australia, Canadá, Alemania y otros
      lugares del mundo, todos nosotros podemos <a>esperar</a> el día en que los serbios
      sean capaces de hacer mucho más para convertir en próspera y exitosa su propia
      economía en Serbia.
  - s: Jag <v>ser</v> <p>fram</p> emot att bedriva ett nära och konstruktivt samarbete
      med Europaparlamentet under hela denna halvårsperiod.
    t: <a>Espero</a> que se produzca una cooperación estrecha y constructiva con el
      Parlamento Europeo durante este período de seis meses.
  - s: Vi <v>ser</v> <p>fram</p> emot att tillkännage detta under ert ordförandeskap.
    t: Muchas gracias, y <a>esperamos</a> brindárselo durante su Presidencia.
  - s: Jag <v>ser</v> <p>fram</p> emot att få komma hit många gånger under det slovenska
      ordförandeskapet och föra givande och, som vi redan sett, mycket livliga diskussioner
      med er.
    t: <a>Espero</a> estar aquí con ustedes en muchas ocasiones durante la Presidencia
      eslovena y entablar juntos fructíferos y, como ya hemos dicho antes, activos
      debates.
  - s: Vi säger specifikt att vi vägrar att erkänna legitimiteten hos det provisoriska
      lagstiftande rådet och att vi <v>ser</v> <p>fram</p> emot att kineserna fullgör
      de löften givit både oss och det internationella samfundet om Hongkongs civila
      och politiska rättigheter.
    t: Decimos muy concretamente que repudiamos la legitimidad del Consejo Legislativo
      Provisional y que <a>esperamos</a> que China cumpla las promesas que nos ha
      dado a nosotros y a la comunidad internacional respecto de los derechos civiles
      y políticos de Hong Kong.
  - s: Vi <v>ser</v> <p>fram</p> emot ett framtida samarbete med dem i denna fråga.
    t: Me gustaría también dar las gracias a la Comisión por su cooperación y <a>esperamos</a>
      volver a trabajar con ellos sobre este expediente en el futuro.
  - s: Vi har nu tre viktiga toppmöten att <v>se</v> <p>fram</p> emot.
    t: Ahora nos <a>esperan</a> tres cumbres importantes.
  - s: Dessa är viktiga frågor där jag <v>ser</v> <p>fram</p> emot att arbeta med
      tillsammans med er.
    t: Se trata de cuestiones importantes sobre las que <a>espero</a> seguir trabajando
      con ustedes.
  - s: Vi <v>ser</v> <p>fram</p> emot ett ambitiöst dokument från kommissionen, och
      jag tror - jag förutsätter faktiskt, och ni kan känna er säker på - att ni i
      er tur kan räkna med lojalt stöd från oss.
    t: <a>Esperamos</a> un documento ambicioso por parte de la Comisión y creo —es
      más, asumo, y de esto pueden estar seguros— que ustedes, a su vez, pueden contar
      con nuestro leal apoyo.
  - s: Vi <v>ser</v> <p>fram</p> emot att de initiativ som redan skett rörande uppgiftslämnare
      förverkligas.
    t: <a>Esperamos</a> que se lleven a efecto los compromisos adquiridos respecto
      de los denunciantes de malas prácticas.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta dessa diskussioner med ledamöterna
      i Europaparlamentet inför Bali och tackar er så mycket för ert stöd.
    t: <a>Espero</a> proseguir este debate con los diputados al Parlamento Europeo
      en vísperas de la conferencia de Bali y muchas gracias por su apoyo.
  - s: Jag tackar Plooij-van Gorsel för hennes stöd till yttrandet från utskottet
      för kvinnors rättigheter och jämställdhetsfrågor, och <v>ser</v> <p>fram</p>
      emot att könsperspektivet kommer att utgöra en viktig aspekt på det europeiska
      området för forskningsverksamhet.
    t: Doy las gracias a la Sra. Plooij-van Gorsel por el apoyo prestado a la opinión
      de la Comisión de Derechos de la Mujer y <a>espero</a> que el punto de vista
      de género constituya un aspecto relevante del Espacio europeo de investigación.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då vi vet litet mer om folks åsikter
      i Irak, men jag är inte säker på att - i fria val - Saddam Hussein skulle få
      så många röster.
    t: <a>Espero</a> que algún día sepamos más sobre las aspiraciones del pueblo iraquí,
      pero tengo mis dudas de si, en unas elecciones libres, Sadam Husein arrasaría
      con una mayoría de votos.
  - s: Det gladde mig verkligen att få träffa dem under mitt besök i maj, och jag
      <v>ser</v> <p>fram</p> emot att få återvända dit.
    t: Fue un gran placer reunirme con ellos en la visita que hice en mayo, y <a>espero</a>
      volver.
  - s: Jag <v>ser</v> <p>fram</p> emot den första rapporten från gruppen vid nästa
      toppmöte mellan EU och Kina i november, och jag förväntar mig att den innehåller
      inledande konkreta och praktiska åtgärder för att möta denna utmaning, i första
      hand när det gäller att säkerställa mer kinesisk import från EU.
    t: <a>Espero</a> el informe inicial de este grupo en la próxima cumbre Unión Europea-China
      de noviembre, y confío en que identifique algunos primeros pasos prácticos y
      tangibles para abordar este reto compartido, especialmente para garantizar mayores
      importaciones de la UE a China.
  - s: Vi har mycket att göra här, kolleger, så innan jag avslutar, för jag tror att
      jag är den siste parlamentsledamoten som tar till orda 2005, vill jag önska
      er alla en vilsam ledighet, gott ”Hogmanay” som vi kallar nyåret i Skottland,
      och jag <v>ser</v> <p>fram</p> emot att träffa er alla 2006 då vi kan fördubbla
      våra ansträngningar för att ta itu med denna förskräckliga situation.
    t: Concluiré diciendo que lo que nos ha contado la señora Gomes es muy alarmante
      y grave y <a>espero</a> que la Comisión sea capaz de responder a las preguntas
      que ha formulado.
  - s: Jag <v>ser</v> <p>fram</p> emot att inom en inte alltför avlägsen framtid kunna
      återvända till Beirut, en stad varifrån jag bara har de bästa minnen men jag
      ser också fram emot att kunna hälsa fler människor från Libanon välkomna hit,
      i synnerhet parlamentariker.
    t: <a>Espero</a> regresar a Beirut en un tiempo no muy lejano, ciudad de la que
      guardo los mejores recuerdos, pero también espero poder dar la bienvenida a
      libaneses en esta Asamblea, en particular a parlamentarios de ese país.
  - s: Jag ser fram emot att inom en inte alltför avlägsen framtid kunna återvända
      till Beirut, en stad varifrån jag bara har de bästa minnen men jag <v>ser</v>
      också <p>fram</p> emot att kunna hälsa fler människor från Libanon välkomna
      hit, i synnerhet parlamentariker.
    t: Espero regresar a Beirut en un tiempo no muy lejano, ciudad de la que guardo
      los mejores recuerdos, pero también <a>espero</a> poder dar la bienvenida a
      libaneses en esta Asamblea, en particular a parlamentarios de ese país.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ert kommande besök i Dublin inom ramen
      för Forum för Europa, som vi har lagt ned oerhört mycket arbete på.
    t: <a>Esperamos</a> en especial su visita a Dublín en los próximos días para participar
      en el Foro para Europa, al que hemos dedicado un enorme esfuerzo.
  - s: Jag vill dock gärna kortfattat dela med mig av mina egna funderingar och jag
      <v>ser</v> mycket <p>fram</p> emot att höra era åsikter under debatten i eftermiddag.
    t: Pero quiero compartir con ustedes brevemente mis propias reflexiones y <a>espero</a>
      con interés poder escuchar sus percepciones en el debate de esta tarde.
  - s: Jag vill bara tacka föredraganden och ledamöterna än en gång för deras utmärkta
      arbete och säga att vi <v>ser</v> <p>fram</p> mot en överenskommelse vid första
      behandlingen.
    t: Señor Presidente, una vez más quiero dar las gracias al ponente y a sus Señorías
      por su excelente trabajo y mencionar que <a>esperamos</a> un acuerdo en primera
      lectura.
  - s: Jag <v>ser</v> <p>fram</p> mot att lyssna på ledamöternas synpunkter i dagens
      debatt.
    t: <a>Espero</a> escuchar las opiniones de los diputados en el debate de hoy.
  - s: Vi <v>ser</v> <p>fram</p> mot utnämningen av en ny generaldirektör för Europeiska
      byrån för bedrägeribekämpning (Olaf) för att sätta punkt för den pågående diskussionen,
      och även mot kommissionens förslag om en översyn av Olaf för att förbättra byråns
      viktiga arbete.
    t: <a>Esperamos</a> que se designe un nuevo Director General de la Oficina Europea
      de Lucha contra el Fraude (OLAF) para poner fin al debate en curso, y que la
      Comisión presente propuestas sobre la reforma de la OLAF, a fin de mejorar la
      labor tan importante de esta Oficina.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta mer med er i dessa frågor.
    t: <a>Espero</a> seguir colaborando con Sus Señorías en estas cuestiones.
  - s: Som jag sade kommer vi omedelbart att börja arbeta med den som utgångspunkt
      och jag <v>ser</v> <p>fram</p> emot ett gott samarbete och en bra dialog med
      er i det här arbetet.
    t: Como ya he dicho, comenzaremos a trabajar de inmediato sobre la base de esta
      resolución y <a>espero</a> tener una buena cooperación y debates productivos
      con Sus Señorías en el marco de estos trabajos.
  - s: Vi hoppas att ert besök på Europaparlamentet blir både trevligt och givande
      och vi <v>ser</v> <p>fram</p> emot att snart få träffa er igen.
    t: Esperamos que su visita al Parlamento Europeo les resulte agradable y provechosa
      y <a>esperamos</a> volverles a ver pronto.
  - s: Om de miljontals olagliga invandrarnas ursprungsländer inte samarbetar kan
      de inte fortsätta att <v>se</v> <p>fram</p> emot miljontals euro i utvecklingsbistånd.
    t: A los países de origen de millones de inmigrantes ilegales no cooperativos
      no se les debe permitir que continúen <a>esperando</a> los millones de la ayuda
      al desarrollo.
  - s: Jag <v>ser</v> <p>fram</p> emot en fortsatt nära dialog med Europaparlamentet
      och mot ett lyckat slutförande av avtalet och dess efterföljande godkännande.
    t: <a>Espero</a> mantener un estrecho diálogo continuado con el Parlamento Europeo
      y hacia la conclusión con éxito del acuerdo y su posterior aprobación.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då parlamentet kan besluta om man ska
      godkänna eller förkasta avtalet på grundval av slutformuleringen.
    t: <a>Espero</a> el día en el que esta Cámara pueda decidir si aprobar o rechazar
      la redacción final del acuerdo.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra dina svar.
    t: <a>Espero</a> escuchar sus respuestas.
  - s: Jag kan säga att vi är mycket nöjda med att kommissionen, efter utdragna svårigheter,
      äntligen har blivit övertygad om behovet av detta lagstiftningsförslag, och
      att vi nu kan <v>se</v> <p>fram</p> emot att motta det.
    t: Puedo decir que nos complace enormemente que, tras largas dificultades, la
      Comisión se haya convencido por fin de la necesidad de este proyecto legislativo
      y ahora podamos <a>esperar</a> recibirlo.
  - s: Man har enats om att kommissionen skall lägga fram en genomförbarhetsstudie
      innan årsslutet 2006, och vi <v>ser</v> <p>fram</p> emot resultatet av er studie
      och även ert förslag om en europeisk kustbevakning, herr kommissionsledamot.
    t: Se ha acordado que la Comisión presente un estudio de viabilidad antes de finales
      de 2006, y <a>esperamos</a>, Comisario, el resultado de su estudio así como
      su propuesta de un cuerpo europeo de guardacostas.
  - s: Jag har haft en del meningsskiljaktigheter med mina kolleger i PSE-gruppen
      när det gäller att definiera kontrollorganets roll, men jag kan absolut hålla
      med dem om att jag välkomnar dess inrättande och <v>ser</v> <p>fram</p> emot
      en bättre efterlevnad av bestämmelserna inom våra fisken.
    t: He tenido algunas diferencias con algunos colegas del Grupo del PSE a la hora
      de definir la función de la agencia, pero todos acogemos con sumo agrado su
      creación, que <a>espero</a> dé lugar a un cumplimiento más efectivo de las normas
      en nuestras pesquerías.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra vilka framsteg som har gjorts vid
      mötet, och även om jag inte kan ge några löften om resultatet skall jag försöka
      övertala mina kolleger om att noga beakta alla motiverade förfrågningar från
      kommissionen om en tillfällig överföring av budgetresurser så att de fullt ut
      kan delta i utarbetandet av en sådan internationell handlingsplan.
    t: <a>Espero</a> que pronto tengamos noticias de los avances realizados en la
      reunión y, aunque no puedo prometer nada sobre su resultado, estoy dispuesta
      a intentar convencer a mis colegas de que apoyen cualquier petición razonada
      de la Comisión de una transferencia temporal de recursos presupuestarios que
      le permita participar plenamente en la elaboración de ese plan de acción internacional.
  - s: Allt eftersom EU utvecklar en gemensam utrikes- och säkerhetspolitik <v>ser</v>
      jag <p>fram</p> emot ett mer aktivt deltagande från EU:s sida i förbindelserna
      med Svartahavsregionen i alla deras aspekter.
    t: <a>Espero</a> una participación más activa de la Unión en todos los aspectos
      de las relaciones con la región del Mar Negro, a medida que desarrolle su política
      exterior y de seguridad común.
  - s: Min tredje kommentar är att jag <v>ser</v> <p>fram</p> emot en diskussion med
      ledamöterna om grannskapspaketet, där vi också skulle kunna diskutera frågan
      om huruvida begreppet ”så nära EU som möjligt” behöver någon institutionell
      definition.
    t: Mi tercera observación es que <a>espero</a> celebrar un debate con Sus Señorías
      sobre el paquete de la Política Europea de Vecindad, en el que podríamos debatir
      igualmente si el concepto de «tan cerca como sea posible de la Unión Europea»
      requiere algún tipo de definición institucional.
  - s: Jag är övertygad om att en positiv utveckling i de ekonomiska förbindelserna
      mellan EU och västra Balkan skulle gagna alla länder på den europeiska kontinenten,
      och jag <v>ser</v> <p>fram</p> emot genomförandet av våra förslag med förväntan.
    t: Estoy convencido de que el desarrollo positivo de las relaciones económicas
      entre la UE y los Balcanes Occidentales beneficiará a todos los países del continente
      europeo y <a>espero</a> ya la puesta en marcha de nuestras propuestas.
  - s: Här <v>ser</v> jag <p>fram</p> emot ett effektivt samarbete med de föredragande
      som utsetts för specifika delar av paketet i utskottet för miljö, folkhälsa
      och livsmedelssäkerhet.
    t: En este contexto, <a>espero</a> colaborar de forma efectiva con los ponentes
      designados para partes específicas del paquete en la Comisión de Medio Ambiente,
      Salud Pública y Política del Consumidor.
  - s: Kommissionen välkomnar i ett vidare politiskt perspektiv fler möten mellan
      länderna inom Arabiska maghrebunionen och <v>ser</v> <p>fram</p> emot ett AMU-toppmöte
      inom en snar framtid.
    t: Desde un punto de visto político más general, a la Comisión le complace que
      los países de la Unión del Magreb Árabe se reúnan con mayor frecuencia y <a>espera</a>
      una cumbre de la UMA en un futuro cercano.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare konstruktivt samarbete, som kan
      säkerställa att gemenskapen även i fortsättningen spelar en ledande roll för
      skyddet av ozonskiktet.
    t: <a>Espero</a> mantener esta fructífera colaboración a fin de poder asegurarle
      a la Comunidad un papel predominante en la protección de la capa de ozono.
  - s: Jag <v>ser</v> <p>fram</p> mot att vi får en riktigt stor majoritet för ett
      bra direktiv.
    t: <a>Espero</a> que obtengamos una gran mayoría para una buena Directiva.
  - s: I denna anda välkomnar vi kommissionens förslag och <v>ser</v> <p>fram</p>
      emot ett snabbt bekräftande av protokollet, för att möjliggöra att ett sådant
      samarbete inleds på gemenskapsnivån, utöver de bilaterala initiativ som föreligger
      från enskilda medlemsstaters sida.
    t: Con este espíritu, nos congratulamos por las propuestas de la Comisión y <a>esperamos</a>
      una rápida confirmación del protocolo que permita iniciar dicha cooperación
      a escala comunitaria, además de las iniciativas bilaterales de Estados miembros
      aislados.
  - s: Vad gäller båda dessa saker <v>ser</v> jag <p>fram</p> mot initiativ från det
      grekiska ordförandeskapets sida.
    t: <a>Espero</a> iniciativas de la Presidencia griega con respecto a estas dos
      cuestiones.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att vid ett senare tillfälle fortsätta
      diskussionen om detta ärende tillsammans med parlamentets ledamöter.
    t: Desde luego <a>espero</a> poder discutir sobre esto con los diputados al Parlamento
      en una futura ocasión.
  - s: Men jag <v>ser</v> <p>fram</p> emot att se hur vi kan ta itu med frågan om
      det ökande antalet framställningar som vi måste behandla.
    t: Pero <a>espero</a> ver cómo podemos hacer frente a la cuestión del creciente
      número de peticiones de las que debemos ocuparnos.
  - s: Jag <v>ser</v> <p>fram</p> emot att få möta parlamentet igen efter Göteborgstoppmötet,
      och jag hoppas att vi kan säga att vi har tagit ett steg framåt vad gäller utvidgningen,
      även om det på den punkten återstår en del arbete att utföra.
    t: <a>Espero</a> reunirme con el Parlamento nuevamente después de la Cumbre de
      Goteburgo y confío en que podremos decir que hemos avanzado en la ampliación,
      aunque en esta materia queda mucho por hacer.
  - s: Vi <v>ser</v> nu <p>fram</p> mot kommissionens förslag som väntas presenteras
      inom kort.
    t: <a>Esperamos</a> la propuesta de la Comisión que se presentará en breve.
  - s: Jag har verkligen uppskattat Jöns partnerskap, och även partnerskapet med utskottet
      för sysselsättning och socialfrågor, och jag <v>ser</v> <p>fram</p> emot ett
      nära samarbete i framtiden.
    t: He apreciado mucho la coparticipación con la Sra. Jöns y con la Comisión de
      Empleo y Asuntos Sociales, y <a>espero</a> seguir cooperando estrechamente con
      ellos en el futuro.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra kommissionens svar om att fastställa
      ramen för detta, men det här är bara början av processen och jag är säker på
      att den nya kommissionsledamoten kommer att kunna föra frågan framåt och samarbeta
      med oss för att verkligen utveckla denna mycket viktiga rättsakt och få den
      gemensamma marknaden att fungera bättre.
    t: <a>Esperamos</a> oír la respuesta de la Comisión para establecer el marco para
      ello, pero esto es sólo el comienzo del proceso, y estoy seguro de que el nuevo
      Comisario será capaz de llevarlo hacia delante y de trabajar con nosotros para
      desarrollar esta importante legislación y lograr que el mercado único funcione
      mejor.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få utveckla särskilda förbindelser
      med parlamentet också i detta ärende.
    t: La Comisión <a>espera</a> poder desarrollar una relación especial con el Parlamento
      también en lo relativo a esto.
  - s: Jag hoppas att jag har besvarat några av era frågor och jag <v>ser</v> <p>fram</p>
      emot en intressant debatt.
    t: Espero haber respondido a algunas de sus preguntas, y <a>espero</a> que tengamos
      un interesante debate.
  - s: Jag tror att vi även på detta område kan <v>se</v> <p>fram</p> emot ett fortsatt
      gott samarbete i framtiden.
    t: Creo que en este sentido también podemos <a>esperar</a> una cooperación positiva
      e ininterrumpida en el futuro.
  - s: Pengarna inom ramen för den politiken kommer inte att göras tillgängliga förrän
      2009 eller 2010, men när finansieringen blir tillgänglig <v>ser</v> jag <p>fram</p>
      emot stöd från EU till de sociala och ekonomiska reformerna i Libanon.
    t: Los fondos procedentes de dicha política no estarán disponibles hasta 2009
      o 2010, pero, cuando lo estén, <a>espero</a> que la UE contribuya a las reformas
      sociales y económicas del Líbano.
  - s: Jag undrar om ni, herr talman, skulle vilja skriva och framföra broderliga
      lyckönskningar och säga att detta parlament <v>ser</v> <p>fram</p> emot att
      upprätta direktkontakt med det parlamentet när tiden är mogen.
    t: Me pregunto, señor Presidente, si usted estaría dispuesto a enviarle una felicitación
      fraternal y expresarle que este Parlamento <a>espera</a> establecer contacto
      directo con el mismo, llegado el momento oportuno.
  - s: Rådet <v>ser</v> alltså <p>fram</p> emot ett konstruktivt samarbete med Europaparlamentet,
      så att vi utan onödig fördröjning skall kunna genomföra de skärpningar och anta
      de ansvarsregler som behövs i förebyggande syfte och för att garantera att det
      - om olyckan är framme - är rätt personer som får betala, dvs. de ansvariga.
    t: 'Asimismo, el Consejo <a>espera</a> cooperar de manera constructiva con el
      Parlamento, para que no haya retrasos innecesarios en la observancia de las
      disposiciones y de las normas de responsabilidad necesarias para la prevención
      y con objeto de que, si ocurriesen accidentes, paguen las personas a que corresponda
      pagar:'
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot ytterligare samarbete med er tvärpolitiska
      grupp Urban-bostäder, och jag vill åter igen tacka er så mycket för dagens diskussion.
    t: Por supuesto que <a>espero</a> continuar cooperando con su Intergrupo de política
      urbana y vivienda y, una vez más, muchas gracias por el debate de hoy.
  - s: Jag <v>ser</v> <p>fram</p> emot att någon gång i framtiden kunna åka till Marseille
      utan att ledsagas av fransk kravallpolis och Front National !
    t: <a>Espero</a> poder acudir en el futuro a Marsella sin necesidad de tener que
      recurrir a la policía «antidisturbios» francesa y sin la presencia del Frente
      Nacional.
  - s: Jag överantvardar betänkandet till parlamentet och <v>ser</v> <p>fram</p> emot
      resultaten av att detta omfattande betänkande genomförs.
    t: Recomiendo el informe al Parlamento y <a>espero</a> que se pongan en práctica
      los resultados de este informe tan completo.
  - s: Det var till stor hjälp och uppmuntrar parlamentet att fortsätta längs de linjer
      vi lagt fast. Jag vill därför tacka rätten särskilt och <v>ser</v> <p>fram</p>
      mot ytterligare samarbete mellan rätten och budgetkontrollutskottet i bedrivandet
      av detta intressanta arbete.
    t: Así pues, deseo dar las gracias al Tribunal en particular y <a>espero</a> que
      prosiga la cooperación entre éste y la Comisión de Control Presupuestario a
      la hora de hacer este interesante trabajo.
  - s: Vi kommer att arbeta för att säkerställa att denna intensifiering av förbindelserna
      fortsätter, och vi <v>ser</v> <p>fram</p> emot det aktiva tillämpandet av Hongkong-avtalet
      och baslagen, och den vidare utvecklingen av våra förbindelser med Hongkong
      under de år som kommer.
    t: Trabajaremos para conseguir que prosiga la intensificación de las relaciones
      y <a>esperamos</a> que se empleen activamente la Declaración conjunta y la Ley
      fundamental y que sigan evolucionando nuestras relaciones con Hong Kong en los
      próximos años.
  - s: Det är meningen att ännu fler skall äga rum i kväll och ledamöterna kan <v>se</v>
      <p>fram</p> emot att få en till omfånget ganska väl tilltagen volym med resultat
      från omröstningarna med namnupprop i sina fack i morgon bitti.
    t: Estamos destinados a tener aun más esta tarde y los diputados pueden <a>esperar</a>
      recibir mañana temprano un volumen considerable de resultados de las votaciones
      nominales en sus casilleros.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er alla under nästa period.
    t: <a>Espero</a> colaborar con todos ustedes en el próximo periodo.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med mina kolleger för
      att göra vad jag kan för Haitis folk.
    t: <a>Espero</a> poder trabajar pronto con mis colegas para poder hacer lo que
      esté en mi mano por el pueblo de Haití.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar.
    t: <a>Espero</a> su respuesta.
  - s: Jag <v>ser</v> <p>fram</p> mot att få höra mer från den ärade ledamoten.
    t: <a>Espero</a> con interés recibir más noticias de su Señoría.
  - s: Ordförande, slutligen skulle jag vilja fråga kommissionsledamoten, när vi kan
      <v>se</v> <p>fram</p> emot den totala revideringen av förordning nr 1107/70.
    t: Señor Presidente, para terminar quisiera preguntar al Comisario cuándo cabe
      <a>esperar</a> la revisión general del Reglamento nº 1107/70.
  - s: Jag vill uttrycka min tacksamhet mot den oavbrutet konstruktiva inställning
      som de ärade ledamöterna har visat när det gäller att stödja utvecklingen inom
      de kombinerade transporterna och jag <v>ser</v> mycket <p>fram</p> emot nästa
      nivå av stadgar inför framtiden.
    t: Expreso mi gratitud por la constante actitud constructiva de sus Señorías en
      apoyo del desarrollo del transporte combinado, y <a>espero</a> con enorme interés
      la siguiente fase de disposiciones para el futuro.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets framtida stöd för de initiativ
      som krävs för att kunna följa strategin enligt planen.
    t: <a>Espero</a> contar en el futuro con el apoyo del Parlamento a las iniciativas
      necesarias para seguir la estrategia recogida en el plan.
  - s: Därför tackar jag alla ledamöter för deras samarbete och <v>ser</v> <p>fram</p>
      emot deras positiva stöd för resolutionen vid omröstningen.
    t: Así pues, quiero dar las gracias a todos los diputados por su cooperación y
      <a>espero</a> su apoyo positivo a la resolución en la votación.
  - s: Jag kommer under mitt inlägg att koncentrera mig på de fem förslag till förbättringar
      som jag pekat på i mitt betänkande, och jag <v>ser</v> <p>fram</p> emot att
      höra kommissionärens kommentarer.
    t: Voy a centrar mi intervención en las cinco propuestas de mejoras que he señalado
      en mi informe, y <a>espero</a> oír los comentarios del señor Comisario al respecto.
  - s: Jag vill till sist säga att jag rent allmänt kan stödja parlamentets resolution,
      och att jag <v>ser</v> <p>fram</p> emot ett fortsatt konstruktivt samarbete
      i vår gemensamma kamp mot klimatförändringarna.
    t: Señor Presidente, estimados miembros, diré para acabar que me sumo en general
      a la decisión del Parlamento y que <a>espero</a> que sigamos colaborando constructivamente
      en nuestra lucha común contra los cambios climáticos.
  - s: Jag vill ännu en gång understryka att vi <v>ser</v> <p>fram</p> emot ett fortsatt
      nära samarbete med parlamentet i denna process.
    t: Permítanme una vez más hacer hincapié en que <a>esperamos</a> poder continuar
      y estrechar la cooperación con el Parlamento en este proceso.
  - s: Avslutningsvis vill jag upprepa att det finns ett brådskande behov av lagstiftningsåtgärder
      här och att jag <v>ser</v> <p>fram</p> emot ert fortsatta samarbete i utvecklingen
      av den här politiken.
    t: Permítanme concluir insistiendo en la necesidad urgente de una acción legislativa
      en este ámbito, y <a>espero</a> seguir contando con su colaboración para la
      formulación de esta política.
  - s: Efter misslyckandet med den gemensamma markpolitiken, känd som den gemensamma
      jordbrukspolitiken, den gemensamma havspolitiken, känd som den gemensamma fiskeripolitiken,
      kan vi nu emellertid <v>se</v> <p>fram</p> emot ett liknande misslyckande i
      samband med den gemensamma luftrumspolitiken.
    t: Sin embargo, después del fracaso de la política única agrícola, la denominada
      PAC, la política única del mar, denominada la PCP, no nos queda ahora sino <a>esperar</a>
      a que fracase también la política del cielo único.
  - s: Vi <v>ser</v> <p>fram</p> emot att också Danmark kan ingå ett sådant avtal,
      när den danska befolkningen förhoppningsvis har sagt ja till den gemensamma
      valutan vid folkomröstningen den 28 september 2000.
    t: <a>Esperamos</a> que también Dinamarca contraiga un acuerdo semejante una vez
      que el pueblo danés haya dicho sí a la moneda común en el referéndum a celebrar
      el 28 de septiembre de 2000.
  - s: Jag tackar er och <v>ser</v> <p>fram</p> emot ert förslag, herr kommissionsledamot.
    t: Muchas gracias, señor Comisario, <a>espero</a> su propuesta.
  - s: Jag skulle vilja säga till den ärade ledamoten att det är så angenämt att ha
      att göra med en man som är så lätt att göra till lags, och jag <v>ser</v> <p>fram</p>
      emot att göra honom till lags i andra forum vid andra tillfällen.
    t: Diré a Su Señoría que es muy agradable tratar con una persona que tan fácilmente
      se queda satisfecha, y que <a>espero</a> tener la oportunidad de seguir procurando
      satisfacerle en otros foros en otras ocasiones.
  - s: Jag <v>ser</v> <p>fram</p> emot er förklaring.
    t: <a>Espero</a> su explicación.
  - s: Jag <v>ser</v> <p>fram</p> emot fler diskussioner om dessa frågor, eftersom
      jag är parlamentets föredragande för snabbinsatsstyrkan som vi skall behandla
      senare i år.
    t: Como soy el ponente del Parlamento acerca del Servicio de reacción rápida de
      que nos ocuparemos en otro momento del presente año, <a>espero</a> tener la
      oportunidad de seguir tratando de estas cuestiones.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra mer om det.
    t: <a>espero</a> escuchar más información al respecto.
  - s: Hans tonvikt på sysselsättning och tillväxt är grundläggande för oss alla när
      vi kommer ur den ekonomiska nedgången, och jag <v>ser</v> mycket <p>fram</p>
      emot att samarbeta med kolleger i en socialdemokratisk regering.
    t: El énfasis que ha hecho en la creación de empleo y en el crecimiento es fundamental
      para todos nosotros, en un momento es que estamos saliendo del estancamiento
      financiero, y <a>espero</a> con entusiasmo poder trabajar con el Gobierno socialista.
  - s: Jag <v>ser</v> <p>fram</p> emot att kunna konstatera att utvecklingsstrategin
      för Donaubäckenet från och med nästa år blir en av EU:s viktigaste utvecklingsplaner.
    t: Desde este punto de vista, apoyo por completo el plazo relativamente exigente
      establecido para la Comisión Europea en la resolución, y <a>espero</a> que,
      el próximo año, la estrategia de desarrollo para la cuenca del Danubio sea uno
      de los principales planes de desarrollo de la Unión Europea.
  - s: Jag <v>ser</v> också <p>fram</p> emot ett fortsatt samarbete kring genomförandet
      av detta program, på samma sätt som tidigare.
    t: <a>Espero</a> que prosiga la cooperación en la ejecución de este programa,
      como ha ocurrido en el pasado.
  - s: Jag måste påminna honom om att ur kontrollsynpunkt förväntar vi oss, och <v>ser</v>
      <p>fram</p> emot, att han skall ägna frågan om hur budgeten genomförs av kommissionen
      nästa år ett intensivt intresse och hur han skall gå vidare med frågan.
    t: Debo recordarle, desde el punto de vista del control, que <a>esperamos</a>
      y confiamos en que mantenga un vivo interés en cómo la Comisión ejecuta el presupuesto
      el año próximo y cómo lo impulsa hacia delante en lo sucesivo.
  - s: Jag <v>ser</v> <p>fram</p> emot samarbetet i dessa kommande frågor, eftersom
      jag är säker på att vi kommer att finna goda lösningar även för dessa, på samma
      sätt som för budgeten 2003.
    t: <a>Espero</a> poder cooperar en estos aspectos en el futuro y estoy seguro
      de que encontraremos soluciones adecuadas al igual que encontramos las soluciones
      adecuadas para el presupuesto 2003.
  - s: Rådet är berett att överväga att ha en roll i registret och <v>ser</v> <p>fram</p>
      emot att diskutera tänkbara förfaranden med de övriga två institutionerna.”
    t: El Consejo está dispuesto a plantearse la asunción de un papel en el registro
      y <a>espera</a> debatir las posibles modalidades con las otras dos instituciones."
  - s: Vi vet att vi under övergången från Nicefördraget till Lissabonfördraget -
      som vi alla <v>såg</v> <p>fram</p> emot och behöver för ett mer demokratiskt
      och öppet Europa - måste ha tydliga bestämmelser.
    t: Sabemos que, en la transición de la aplicabilidad del Tratado de Niza al Tratado
      de Lisboa —que todos <a>esperábamos</a> y que necesitamos para construir una
      Europa más democrática y transparente— necesitamos unas normas claras.
  - s: Vi <v>ser</v> <p>fram</p> emot de kommande månadernas intensiva arbete, särskilt
      fram till Europeiska rådets möte i juni, tillsammans med er i Europaparlamentet
      och det spanska ordförandeskapet i de olika rådskonstellationerna.
    t: <a>Esperamos</a> entusiasmados poder trabajar intensamente con usted en esta
      Cámara y con la Presidencia española en las filas del Consejo, sobre todo, desde
      hoy hasta el momento en que se celebre el Consejo Europeo de junio.
  - s: Därför <v>ser</v> vi <p>fram</p> emot resultaten från er och er arbetsgrupp,
      och vi är övertygade om att ni genom ert engagemang och er ihärdighet kommer
      att klara uppgiften.
    t: Por lo tanto, <a>esperaremos</a> los resultados por su parte y por parte de
      su grupo de trabajo, y estamos convencidos de que su compromiso y perseverancia
      le permitirán estar a la altura.
  - s: Jag välkomnar därför detta betänkande, och jag <v>ser</v> <p>fram</p> emot
      den dag då europeisk rätt görs till en primär rättskälla.
    t: Por lo tanto, acojo con satisfacción este informe y <a>espero</a> el momento
      en el que el Derecho europeo se convierta en fuente primaria del derecho.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot de olika nationella parlamentens
      diskussioner - inte minst i mitt eget land - om hur vi vill ändra arbetslagstiftningen
      för att göra arbetskraften mer flexibel och rörlig.
    t: <a>Espero</a> con gran interés que se celebren los debates en los diferentes
      parlamentos nacionales, y en especial en el mío, sobre la manera de modificar
      la legislación laboral para promover la flexibilidad y movilidad de la mano
      de obra.
  - s: Vi <v>ser</v> <p>fram</p> emot att delta i den regionala konferensen i Haag
      och även i konferensen om Pakistan i Tokyo.
    t: <a>Esperamos</a> reunirnos en la conferencia regional de La Haya así como en
      la conferencia sobre Pakistán de Tokio.
  - s: Jag <v>ser</v> <p>fram</p> emot att vidareutveckla denna förbindelse mot bakgrund
      av våra nya gemensamma utmaningar och jag ser fram emot ett fortsatt samarbete
      med parlamentet i detta.
    t: <a>Espero</a> seguir desarrollando esta relación a medida que vayamos afrontando
      juntos nuevos retos y espero seguir contando para ello con la colaboración de
      este Parlamento.
  - s: Jag ser fram emot att vidareutveckla denna förbindelse mot bakgrund av våra
      nya gemensamma utmaningar och jag <v>ser</v> <p>fram</p> emot ett fortsatt samarbete
      med parlamentet i detta.
    t: Espero seguir desarrollando esta relación a medida que vayamos afrontando juntos
      nuevos retos y <a>espero</a> seguir contando para ello con la colaboración de
      este Parlamento.
  - s: Vi <v>ser</v> även <p>fram</p> emot övertygande åtgärder för att stoppa religiöst
      motiverat våld mot kristna minoriteter och lika möjligheter för alla religiösa
      samfund att fritt uppföra gudstjänstlokaler.
    t: También <a>esperamos</a> que se adopten medidas convincentes para poner fin
      a la violencia de motivación religiosa contra las minorías cristianas y para
      garantizar la igualdad de oportunidades, de modo que todas las comunidades religiosas
      puedan erigir libremente sus lugares de culto.
  - s: Min andra punkt är att jag håller med om kravet på hjälp åt jordbrukare för
      att köpa ny elektronisk ID-utrustning och jag <v>ser</v> <p>fram</p> emot att
      det blir möjligt enligt det nya utvecklingsprogrammet för landsbygden.
    t: La segunda cuestión se refiere a mi conformidad con el llamamiento que se hace
      a los agricultores para que adquieran nuevos equipos electrónicos de identificación,
      y <a>espero</a> que ello sea posible en el marco del programa de desarrollo
      rural.
  - s: Jag tror att vi kan <v>se</v> <p>fram</p> emot att detta direktiv kommer att
      öka skyddet av både människor och miljö, och även att det i praktiken kan vara
      till stöd för näringslivet, eftersom det kommer att ge det mer konsekventa ramar
      att arbeta inom.
    t: Creo que podemos <a>esperar</a> que esta directiva aumente la protección tanto
      de las personas como del medio ambiente y que suponga en realidad también una
      ayuda para la vida industrial, porque le dará a ésta marcos más consecuentes
      dentro de los que operar.
  - s: Vi <v>ser</v> <p>fram</p> emot att få fira Averroës-dagen många år framåt.
    t: <a>Esperamos</a> que podamos celebrar muchos años este Día de Averroes.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa hans pressmeddelande, även om jag
      måste säga att jag inte tror att något av det han sade i dag, om omröstningar
      med kvalificerad majoritet i utrikespolitiska frågor och att nationella parlament
      inte har något att säga till om när det gäller ratificering, kommer att finnas
      med i det som presenteras i Förenade kungariket.
    t: <a>Espero</a> ver su comunicado de prensa, aunque debo decir que no creo que
      sus observaciones de hoy sobre el voto por mayoría cualificada en política exterior
      y eso de que los parlamentos nacionales no tienen nada que decir en relación
      con la ratificación, aparezcan en ningún sitio en el Reino Unido.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra bidragen från de ärade ledamöterna,
      som redan har lämnat ett betydelsefullt bidrag till den större förståelse av
      säkerhet, som nu är gemensam för hela EU.
    t: <a>Esperamos</a> escuchar las aportaciones de sus Señorías que ya han realizado
      una aportación importante para una comprensión más amplia de la seguridad que
      ahora es compartida en toda la UE.
  - s: Utmaningen består i att kombinera dessa, och jag <v>ser</v> <p>fram</p> emot
      ert svar på de två särskilda uppgifter som jag tog upp, hur politiskt obekvämt
      det än skulle kunna vara för er.
    t: El reto es combinar todo esto, y <a>espero</a> su respuesta con respecto a
      mis dos tareas concretas, aunque les pueda resultar políticamente incómodo.
  - s: Jag <v>ser</v> <p>fram</p> emot att detta snabbt blir europeisk lagstiftning.
    t: <a>Espero</a> que esta directiva se convierta pronto en Derecho comunitario.
  - s: Jag <v>ser</v> <p>fram</p> emot era svar.
    t: <a>Espero</a> sus respuestas.
  - s: Jag välkomnar kommissionsledamotens kommentarer i går kväll och <v>ser</v>
      <p>fram</p> emot ökad insyn.
    t: Acojo con agrado los comentarios que el señor Comisario hizo la pasada noche
      y <a>espero</a> más transparencia.
  - s: Jag <v>ser</v> <p>fram</p> emot ett klokt och väl genomtänkt beslut i rådet.
    t: <a>Espero</a> que el Consejo lleve a cabo una decisión sabia bien considerada.
  - s: Jag <v>ser</v> naturligtvis <p>fram</p> emot att diskutera detta med kammaren
      vid lämplig tidpunkt, och jag ser fram emot det sammanträde som skall hållas
      med utskottet för miljö, folkhälsa och konsumentfrågor senare under månaden
      när denna fråga skall diskuteras vidare.
    t: Y, naturalmente, <a>espero</a> con interés el debate al respecto con los diputados
      al PE en el momento apropiado y la reunión que celebraré con la Comisión de
      Medio Ambiente en fecha posterior de este mes, en la que examinaré más a fondo
      esta cuestión.
  - s: Jag ser naturligtvis fram emot att diskutera detta med kammaren vid lämplig
      tidpunkt, och jag <v>ser</v> <p>fram</p> emot det sammanträde som skall hållas
      med utskottet för miljö, folkhälsa och konsumentfrågor senare under månaden
      när denna fråga skall diskuteras vidare.
    t: Y, naturalmente, <a>espero</a> con interés el debate al respecto con los diputados
      al PE en el momento apropiado y la reunión que celebraré con la Comisión de
      Medio Ambiente en fecha posterior de este mes, en la que examinaré más a fondo
      esta cuestión.
  - s: I samma anda <v>ser</v> vi <p>fram</p> mot en ömsesidigt gynnsam och framgångsrik
      handel och ekonomiska förbindelser med Asean-länderna.
    t: Dentro de ese espíritu, <a>esperamos</a> una relación comercial y económica,
      mutuamente beneficiosa y satisfactoria, con los países miembros de la ASEAN.
  - s: Denna del av budgeten kommer äntligen att komma inom räckhåll för parlamentet,
      och jag kan tala om för er att jag <v>ser</v> <p>fram</p> emot det.
    t: Esta parte del presupuesto finalmente se englobará dentro de las competencias
      del Parlamento y <a>espero</a> que así sea.
  - s: Vi <v>ser</v> <p>fram</p> emot fria och rättvisa val när omständigheterna så
      tillåter.
    t: <a>Esperamos</a> que se celebren unas elecciones libres y justas cuando las
      condiciones sean favorables para ello.
  - s: Det är dock ett stort nöje att få vara här tillsammans med Cecilia, och jag
      <v>ser</v> verkligen <p>fram</p> emot att få arbeta tillsammans med henne.
    t: Sin embargo, es un auténtico placer estar aquí con Cecilia y <a>espero</a>
      poder trabajar con ella.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ett nära samarbete med er och emot det
      stöd som ni också tidigare bidragit med till den viktiga roll som parlamentet
      kan spela på detta oerhört känsliga område.
    t: <a>Esperamos</a> con interés trabajar en estrecha cooperación con ambas, y
      contar con su apoyo, el mismo que han prestado en el pasado, al importante papel
      que el Parlamento puede desempeñar en este ámbito tan delicado.
  - s: Därför <v>ser</v> jag <p>fram</p> emot att arbeta tillsammans med er i många
      andra frågor som gäller djurskydd.
    t: Por consiguiente, <a>espero</a> poder trabajar con ustedes en muchos otros
      asuntos que afectan a la defensa de los animales.
  - s: Att få rätt strategi på plats inbegriper förstås ett nära samarbete med såväl
      parlamentet som rådet och andra intressenter, och jag <v>ser</v> <p>fram</p>
      emot er samverkan till att bygga upp en gemensam agenda.
    t: La aplicación de la estrategia correcta, sin duda, implicará trabajar estrechamente
      con el Parlamento y con el Consejo, así como con otras partes interesadas, y
      <a>espero</a> contar con su colaboración para elaborar un programa común.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra ert svar, Karel De Gucht.
    t: <a>Espero</a> su respuesta, señor De Gucht.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med er om det nya kommande
      avtalet.
    t: Señor Comisario, <a>espero</a> poder trabajar con usted en el nuevo acuerdo
      que va a entrar en vigor.
  - s: Jag tar mig friheten att regelbundet fråga rådet och kommissionen hur läget
      är och hur många ansökningar som kommit in om obligatoriska licenser, och jag
      <v>ser</v> <p>fram</p> emot att få tillförlitliga uppgifter som svar.
    t: Me tomaré la libertad de preguntar al Consejo y a la Comisión, en intervalos
      regulares, cuáles son las cifras y cuántas licencias obligatorias se han solicitado,
      y <a>espero</a> recibir datos precisos en su respuesta.
  - s: Vi bör sedan vända oss till andra länder i Afrika, Asien och Sydamerika för
      att snarast möjligt underteckna liknande avtal, och jag <v>ser</v> <p>fram</p>
      emot att samarbeta med dig och kommissionen för att uppnå detta.
    t: A continuación tenemos que dirigir nuestra mirada a otros países de África,
      Asia y Sudamérica para firmar acuerdos similares lo antes posible y <a>espero</a>
      colaborar con usted y la Comisión para lograrlo.
  - s: Jag <v>ser</v> också <p>fram</p> emot att tillsammans med kollegorna arbeta
      fram en gemensam resolution i den här frågan.
    t: También <a>espero</a> colaborar con Sus Señorías para elaborar una resolución
      conjunta sobre esta cuestión.
  - s: Europa och världen kan <v>se</v> <p>fram</p> emot en stor livsmedelskris.
    t: Europa y el resto del planeta pueden <a>esperar</a> una importante crisis alimenticia.
  - s: Det här är svårt, men jag anser att det är nödvändigt eftersom vi annars kan
      <v>se</v> <p>fram</p> emot en verklig kris för legitimiteten hos Europas nuvarande
      ekonomiska och sociala modell.
    t: Es difícil, pero creo que es necesario porque de lo contrario podemos <a>esperar</a>
      una verdadera crisis de legitimidad del actual modelo económico y social europeo.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare diskussioner med parlamentet, förhoppningsvis
      med samma föredragande, om denna fråga.
    t: <a>Espero</a> mantener un nuevo debate con el Parlamento, a poder ser con el
      mismo ponente, acerca de ese tema.
  - s: Jag <v>ser</v> <p>fram</p> emot att uppleva att denna strategi tillämpas i
      resten av Europa.
    t: <a>Espero</a> que este enfoque se aplique en el resto de Europa.
  - s: För endast tre år sedan hade vi alla hopp om att Koreahalvön kunde <v>se</v>
      <p>fram</p> emot en mycket bättre framtid.
    t: Señor Presidente, hace tan sólo tres años todos teníamos la esperanza de la
      que Península de Corea pudiera <a>esperar</a> un futuro mucho mejor.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets antagande av detta direktiv av
      framför allt två skäl.
    t: <a>Espero</a> que el Parlamento adopte esta Directiva, principalmente por dos
      motivos.
  - s: Vi kan nu <v>se</v> <p>fram</p> emot att direktivet kommer att träda i kraft
      innan de första kandidatländerna inträder i unionen, vilket gör att de redan
      vid tidpunkten för sitt inträde skall leva upp till de förpliktelser som länderna
      här underställs efter att direktivet har trätt i kraft.
    t: Por último, quiero añadir que también me parece positivo que hayamos incluido
      a los países solicitantes para que así puedan estar involucrados desde un primer
      momento y ahora <a>esperamos</a> que la directiva entre en vigor antes del ingreso
      en la Unión de los primeros países solicitantes para que éstos también en el
      momento de su adhesión cumplan los compromisos a los que según la directiva
      están obligados estos países.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta vårt nära samarbete med parlamentet
      om en rad viktiga frågor.
    t: <a>Espero</a> seguir contando con la estrecha colaboración de este Parlamento
      en muchas de las cuestiones importantes.
  - s: Jag <v>ser</v> <p>fram</p> emot att besvara era synpunkter.
    t: <a>Espero</a> responder a sus comentarios.
  - s: Det är ett viktigt toppmöte med många punkter på agendan och jag <v>ser</v>
      <p>fram</p> emot att höra era synpunkter och förslag när vi fastslår de slutliga
      förberedelserna inför detta.
    t: Se trata de una cumbre importante con muchos puntos en el orden del día y <a>espero</a>
      que me den su opinión y sugerencias cuando hagamos los preparativos antes de
      esta reunión.
  - s: Jag skulle emellertid vilja påminna kammaren om kommissionens övertygelse om
      att om de förslag vi lagt fram i vårt meddelande följdes och genomfördes, skulle
      gemenskapen rimligtvis kunna <v>se</v> <p>fram</p> emot en minskning av antalet
      dödsolyckor med 7 000 fram till år 2000 och omkring cirka 27 000 till omkring
      år 2010.
    t: No obstante, quisiera recordar a la Asamblea que la Comisión está convencida
      de que si se siguen y se cumplen las medidas propuestas en nuestra comunicación,
      razonablemente cabría <a>esperar</a> en la Comunidad una reducción del número
      de muertes de 7.000 antes del año 2000 y de aproximadamente 27.000 para el año
      2010.
  - s: Det <v>ser</v> vi <p>fram</p> emot.
    t: <a>Esperamos</a> que esto suceda así.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att arbeta tillsammans med parlamentet
      för att förordningen ska träda i kraft enligt tidsplanen, så att vi kan genomföra
      åtgärderna i den kommande integrerade havspolitiken.
    t: La Comisión <a>espera</a> colaborar con el Parlamento en la oportuna entrada
      en vigor de este reglamento para que podamos aplicar nuestras futuras medidas
      de la Política Marítima Integrada.
  - s: Av denna anledning lägger föredraganden fram förslag för att förbättra systemet
      inom dess nuvarande gränser, och <v>ser</v> <p>fram</p> emot ytterligare förslag”.
    t: Por ello, presenta una serie de propuestas con vistas a mejorar el sistema
      dentro de sus límites actuales, y <a>espera</a> recibir nuevas sugerencias.»
  - s: Vi <v>ser</v> slutligen <p>fram</p> emot ytterligare diskussioner med er om
      det framtida Allmänna preferenssystemet i samband med förslaget till ny förordning
      som kommer att finnas hos er i maj.
    t: Finalmente, <a>esperamos</a> los próximos debates con ustedes sobre un plan
      futuro de preferencias generalizadas con respecto de la propuesta para un reglamento
      nuevo que verá la luz en mayo.
  - s: Vi <v>ser</v> <p>fram</p> emot att välkomna positiva tillkännagivanden om vapenstillestånd.
    t: <a>Esperamos</a> recibir noticias positivas sobre el alto el fuego.
  - s: Vi kanske kan bidra till detta, men oavsett om vi gör det eller inte så <v>ser</v>
      jag <p>fram</p> emot en noggrann utvärdering när alla fakta ligger på bordet,
      och då kommer vi att kunna överväga vilka de eventuella politiska konsekvenserna
      måste bli.
    t: tanto si lo hacemos como si no, <a>espero</a> una evaluación precisa una vez
      tengamos los hechos sobre la mesa, y después podremos considerar cuáles deben
      ser las consecuencias políticas, si las hay.
  - s: Jag <v>ser</v> <p>fram</p> emot en givande diskussion om denna fråga.
    t: <a>Espero</a> mantener un provechoso debate sobre este tema.
  - s: Vi <v>ser</v> <p>fram</p> emot hans svar.
    t: <a>Esperamos</a> recibir su respuesta.
  - s: De omfattande diskussionerna om utnämnande av sådana områden i Irland för närvarande
      stärker vikten av dessa åtgärder, och jag <v>ser</v> <p>fram</p> emot att Irland
      slutför sitt utnämnande mycket snart.
    t: El importe que se baraja relativo a la designación en Irlanda en estos momentos
      refuerza la importancia de esta acción y <a>espero</a> que Irlanda complete
      su designación en breve.
  - s: Vi hälsar honom välkommen och <v>ser</v> <p>fram</p> emot ett intensivt samarbete
      med det italienska parlamentet…
    t: Le damos la bienvenida y <a>esperamos</a> trabajar en estrecha colaboración
      con el Parlamento italiano…
  - s: Troligtvis är det väl lågt beräknat och således <v>ser</v> vi <p>fram</p> mot
      ändringsskrivelsen i slutet av oktober som också måste innefatta slutsatserna
      från jordbruksförlikningen i Luxemburg.
    t: Seguramente es demasiado bajo y por tanto <a>esperamos</a> también la nota
      de modificaciones a finales de octubre que tendrá que incluir las conclusiones
      de la consulta agrícola en Luxemburgo.
  - s: Inför inledningen av de förhandlingar som vi <v>ser</v> <p>fram</p> emot hoppas
      många kolleger och jag att vi ska kunna skapa lämpliga förhållanden för medborgarna
      i Montenegro, utan korruption och som sjuder av initiativ för demokratisk utveckling.
    t: Antes del inicio de las tan esperadas negociaciones, muchos de mis colegas
      y yo <a>esperamos</a> generar un entorno adecuado para los ciudadanos de Montenegro,
      libre de corrupción y plagado de iniciativas encaminadas al crecimiento democrático.
  - s: Detta rör kanske bara kommissionen och parlamentet, men jag är mycket, mycket
      tacksam för att ni är här, både kommissionär Diamantopoulou och minister Péry,
      och jag <v>ser</v> mycket <p>fram</p> emot att höra vilka synpunkter ni har
      på alla ändringsförslag.
    t: Posiblemente esto atañe sólo al Parlamento y a la Comisión, pero, Comisaria
      Sra. Diamantopoulou y Ministra Sra. Péry, estoy muy agradecida por su presencia
      y <a>espero</a> escuchar sus opiniones sobre las enmiendas.
  - s: Jag <v>ser</v> <p>fram</p> emot att debattera frågan framtida tisdagar i Strasbourg.
    t: <a>Espero</a> debatir esto en futuros martes aquí en Estrasburgo.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med parlamentet när det gäller våra
      förbindelser med Bangladesh.
    t: <a>Espero</a> seguir trabajando con el Parlamento sobre nuestras relaciones
      con Bangladesh.
  - s: Vi <v>ser</v> <p>fram</p> mot att få regelbundna rapporter från kommissionären
      om genomförandet och förverkligandet av detta mycket spännande och viktiga projekt.
    t: <a>Esperamos</a> los informes periódicos del Comisario sobre la puesta en marcha
      y la realización de este proyecto tan emocionante y esencial.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ert fortsatta stöd i framtiden.
    t: <a>Esperamos</a> encarecidamente que sigan prestándolo en el futuro.
  - s: Vi <v>ser</v> därför <p>fram</p> emot en godtagbar kompromiss med rådet.
    t: Por lo tanto, <a>esperamos</a> un compromiso aceptable con el Consejo.
  - s: I egenskap av Labours regionala talesman, är jag förespråkare för att allmän
      granskning och budgetgranskning blir en stående punkt på utskottet för regionalpolitiks
      dagordning, och jag <v>ser</v> <p>fram</p> emot att arbeta närmare med kommissionen
      när det gäller övervakning av regional finansiering, för att på så sätt säkerställa
      öppenhet och ansvarighet.
    t: En mi calidad de portavoz regional de los Laboristas, pediré que en el orden
      del día de la Comisión de Política Regional haya permanentemente un tema consagrado
      al examen y la ejecución del presupuesto, y <a>espero</a> sinceramente trabajar
      en estrecha colaboración con la Comisión para supervisar la asignación de fondos
      en el marco de las subvenciones regionales europeas a fin de velar por la transparencia
      y la obligación de rendir cuentas.
  - s: Vi <v>ser</v> <p>fram</p> emot en konstruktiv dialog och önskar er alla !
    t: <a>Esperamos</a> un diálogo constructivo y deseamos a todos ¡!
  - s: Det gläder mig att jag i dag kan upprepa att jag fortfarande <v>ser</v> <p>fram</p>
      emot att Slovakien går med i EU vid tidigast möjliga tillfälle.
    t: Me place repetir hoy que sigo <a>esperando</a> que Eslovaquia ingrese en la
      Unión Europea en cuanto sea posible.
  - s: Vi <v>ser</v> <p>fram</p> emot att träffa henne i Skottland igen snart och
      att fortsätta vårt mycket givande samarbete om denna politik.
    t: <a>Esperamos</a> volver a verla dentro de poco en Escocia y seguir manteniendo
      nuestra fructífera cooperación en lo que respecta a esta política.
  - s: 'Tillsammans med Noam Shalit och hans familj <v>ser</v> vi <p>fram</p> emot
      att den rabbinska bönen förverkligas för Shalit, psalm 126:1: ”När Herren Zions
      fångar lösandes varder, så skole vi varda såsom drömmande.”'
    t: '<a>Esperamos</a> junto con Noam Shalit y su familia que se cumpla la oración
      rabínica por Shalit, salmo 126, verso 1: «Cuando el Señor hizo volver a los
      cautivos de Sión, éramos como los que sueñan».'
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera med parlamentet hur dessa idéer
      ska förverkligas.
    t: <a>Espero</a> debatir con el Parlamento el modo de impulsar estas ideas.
  - s: Jag hoppas att jag ska kunna leva upp till det förtroende jag fått och jag
      <v>ser</v> <p>fram</p> emot att arbeta med föredragandena från alla de politiska
      grupperna, för att nå samsyn i denna fråga så snart som möjligt.
    t: Espero estar a la altura de lo que se <a>espera</a> de mí, y me complacerá
      trabajar con los ponentes de todos los grupos políticos con la finalidad de
      llegar a una posición común tan pronto como sea posible.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar.
    t: <a>Espero</a> su respuesta.
  - s: Men för övrigt tror jag att vi helhjärtat kan <v>se</v> <p>fram</p> emot ett
      snabbt och effektivt trepartsmöte, som gör det möjligt för oss att hålla oss
      inom den ursprungliga tidsplanen för genomförandet av det gemensamma luftrummet,
      och det ligger i allas vårt intresse.
    t: Pero por lo demás creo que podemos <a>esperar</a> un triálogo rápido y eficaz
      que nos permita mantener el plazo original para la aplicación del cielo único
      europeo, y esto es en interés de todos.
  - s: Jag vet att han är oerhört stolt över att vara föredragande för Marco Polo-programmet
      och att han <v>ser</v> <p>fram</p> emot att det kommer att antas av kammaren
      senare i denna vecka.
    t: Sé que se siente muy orgulloso de ser el ponente del Programa Marco Polo, y
      <a>espera</a> poder estar en el Parlamento esta misma semana.
  - s: Jag ser många intressanta delar i det, och jag <v>ser</v> <p>fram</p> emot
      att få fortsätta att behandla det här i parlamentet.
    t: Opino que contiene un gran número de aspectos interesantes y <a>espero</a>
      poder seguir debatiéndolo aquí en el Parlamento.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa kommissionens svar på de frågor som
      mina kolleger och jag har tagit upp.
    t: <a>Espero</a> con ansía leer la respuesta de la Comisión a las preguntas que
      hemos planteado mis colegas y yo.
  - s: Parlamentet välkomnar denna möjlighet och <v>ser</v> <p>fram</p> emot att kommissionen
      inom kort lägger fram ett reviderat förslag.
    t: El Parlamento acoge con satisfacción esta posibilidad y <a>espera</a> la pronta
      publicación de una propuesta revisada de la Comisión.
  - s: Det gläder mig verkligen att ha fått en signal från parlamentet, och jag <v>ser</v>
      <p>fram</p> emot att föra frågan vidare.
    t: Estoy realmente satisfecho de tener el visto bueno del Parlamento y <a>espero</a>
      poder seguir avanzando en este asunto.
  - s: Vi <v>ser</v> <p>fram</p> emot och uppmanar alla avtalsparter att genomföra
      det i god tro och att inrätta en övergångsregering såsom utlovades den 14 oktober
      2003, som förhoppningsvis kommer att leda till fria och rättvisa val.
    t: <a>Esperamos</a> y solicitamos a todas las partes del acuerdo que lo apliquen
      de buena fe y que establezcan un gobierno de transición, tal y como prometieron
      el 14 de octubre de 2003, que, con suerte, podrá convocar unas elecciones libres
      y justas.
  - s: Det är viktigt att vi börjar denna debatt med de sakfrågor som våra medborgare
      kan känna igen sig i. I detta arbete <v>ser</v> jag verkligen <p>fram</p> emot
      parlamentets bidrag, eftersom det är ni ledamöter som har de direkta kontakterna
      med era väljare runt om i Europa.
    t: <a>Espero</a> muchas contribuciones del Parlamento en estos trabajos, ya que
      son ustedes, Señorías, los que tienen contacto directo con los electores en
      Europa.
  - s: Jag <v>ser</v> <p>fram</p> emot era synpunkter!
    t: ¡<a>Espero</a> sus comentarios!
  - s: Tack för er uppmärksamhet, jag <v>ser</v> <p>fram</p> emot att få ta del av
      era åsikter i frågan.
    t: Les agradezco su atención y <a>espero</a> escuchar sus opiniones sobre el tema.
  - s: Parlamentet kanske känner till att vi för första gången har sammankallat gemensamma
      miljö- och transportråd under Förenade kungarikets ordförandeskap - ett informellt,
      ett formellt - och vi <v>ser</v> <p>fram</p> emot mycket positiva resultat för
      transport och miljö från dessa initiativ.
    t: Quizás la Asamblea esté enterada de que por primera vez hemos reunido los Consejos
      de Medio ambiente y Transportes convocados por la Presidencia Británica —uno
      informal y otro formal— y <a>esperamos</a> de estas iniciativas produzcan resultados
      sumamente positivos para el transporte y el medio ambiente.
  - s: Så jag <v>ser</v> <p>fram</p> emot att få se draig goch, den röda draken på
      Morris registreringsskylt.
    t: Por consiguiente <a>espero</a> ver un draig goch, el dragón rojo, en la placa
      de matricula del Sr. Morris.
  - s: Jag vet dock att parlamentet klarar av sådana situationer, uppenbarligen bättre
      än kommissionen, och jag <v>ser</v> <p>fram</p> emot framsteg för samtliga tre
      åtgärder som nu ligger framför parlamentet.
    t: No obstante, sé que la Asamblea está bien preparada para tratar situaciones
      de este tipo, aparentemente mejor que la Comisión, y ahora <a>espero</a> avanzar
      en estas tres medidas ante el Parlamento.
  - s: Det är, som Hughes sade, ett bra exempel på hur den sociala dialogen fungerar,
      och vi kan förhoppningsvis <v>se</v> <p>fram</p> emot en framgång i maj.
    t: Como ya ha señalado el Sr. Hughes, estamos ante un buen ejemplo de diálogo
      social en el trabajo, en la práctica, por lo que cabe <a>esperar</a> buenos
      resultados en mayo.
  - s: Jag <v>ser</v> <p>fram</p> emot ett gott resultat i maj.
    t: <a>Espero</a> que alcancemos estos buenos resultados en mayo.
  - s: Vi har naturligtvis haft möjlighet att bekanta oss med rapportens huvuddrag,
      men vi <v>ser</v> <p>fram</p> emot ett tillfälle att studera den i detalj.
    t: Ya hemos tenido una oportunidad de ir conociendo las principales líneas del
      informe, aunque estamos <a>esperando</a> la ocasión de estudiarlo con detalle.
  - s: Jag hoppas att det nya parlamentet inte ska låta oss vänta på dess svar, som
      vi <v>ser</v> <p>fram</p> emot att ta emot i februari.
    t: Creo que el nuevo Parlamento no retrasará su respuesta, que <a>esperamos</a>
      recibir en febrero.
  - s: Kommissionen kommer att hålla er informerade om den framtida utvecklingen,
      och jag <v>ser</v> <p>fram</p> emot kommande fruktbara debatter med er om denna
      viktiga fråga.
    t: La Comisión les mantendrá informados acerca del desarrollo de los acontecimientos
      y <a>espero</a> que podamos seguir entablando un debate fructífero con ustedes
      en el futuro acerca de esta importante cuestión.
  - s: Vi <v>ser</v> <p>fram</p> emot att en resolution antas av parlamentet den 15
      december.
    t: Turquía puede demostrar que es posible, y Europa puede demostrar que puede
      contribuir a prevenir un choque de civilizaciones entre Occidente y el mundo
      islámico, un choque que los fundamentalistas de oriente y de occidente están
      <a>esperando</a>.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen skall börja använda sig av
      de nya instrumenten i form av artikel 6 och 10 i rådets förordning, som ger
      kommissionen möjlighet att hålla inne med stöd till förnyelse och modernisering
      av fiskeflottan.
    t: <a>Espero</a> que la Comisión emplee los nuevos instrumentos en forma de artículos
      6 y 10 del Reglamento del Consejo que permiten a la Comisión retener ayudas
      destinadas respectivamente a la renovación y modernización de la flota pesquera.
  - s: Det var mycket givande och vi <v>ser</v> <p>fram</p> emot att få fortsätta
      denna värdefulla dialog med en så viktig samtalspartner som Förenta nationerna.
    t: Fue un debate muy útil y <a>esperamos</a> ampliar este valioso diálogo con
      un interlocutor tan importante como son las Naciones Unidas.
  - s: Jag <v>ser</v> <p>fram</p> mot att föra den här processen framåt med vitboken
      vid årsskiftet.
    t: <a>Espero</a> que este proceso avance con el Libro Blanco a finales de año.
  - s: Både rådet och kommissionen <v>ser</v> <p>fram</p> emot att få era synpunkter,
      eftersom alla är angelägna att gå framåt och börja genomföra detta viktiga initiativ
      utan dröjsmål.
    t: Tanto el Consejo como la Comisión <a>esperan</a> recibir sus aportaciones y
      su opinión, ya que todos deseamos avanzar y comenzar a aplicar esta importante
      iniciativa sin demora.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot dess fortsatt starka roll och ett
      fortsatt gott samarbete med banken i syfte att föra utvecklingen framåt.
    t: La Comisión <a>espera</a> que el Banco Mundial continúe desempeñando su importante
      papel y mantenga su buena cooperación con esta institución en sus esfuerzos
      a favor del desarrollo.
  - s: Jag <v>ser</v> <p>fram</p> emot fortsatta relationer med Europaparlamentet.
    t: <a>Espero</a> continuar las relaciones con el Parlamento Europeo.
  - s: Vi <v>ser</v> nu <p>fram</p> emot ett liknande samarbete med rådet och kommissionen.
    t: <a>Esperamos</a> ahora que exista una cooperación similar con el Consejo y
      la Comisión.
  - s: Kommissionens tjänsteavdelningar har helt och fullt tagit till sig parlamentets
