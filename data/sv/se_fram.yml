  - s: För endast tre år sedan hade vi alla hopp om att Koreahalvön kunde <v>se</v>
      <p>fram</p> emot en mycket bättre framtid.
    t: Herr Präsident, noch vor drei Jahren haben wir alle die Hoffnung gehegt, dass
