      oro.
    t: Tatsächlich hat sich gezeigt, dass die Nationen nicht in der Lage waren, ihren
      einseitigen Egoismus zu überwinden, was uns der Konferenz von Johannesburg mit
      großer Sorge <a>entgegensehen</a> lässt.
  - s: Inte minst p.g.a. antalet strejker bland flygledarna, antar jag att vi nu kan
      <v>se</v> <p>fram</p> emot den gemensamma europeiska strejken.
    t: Nicht zuletzt vermute ich angesichts der Anzahl von Streiks bei der Sicherung
      des Luftverkehrs, daß wir jetzt einem einheitlichen europäischen Streik <a>entgegensehen</a>
      können.
  - s: Ju fortare han avgår ju tidigare kan folken i hela regionen <v>se</v> <p>fram</p>
      emot en ljusare framtid som skall innefatta rätt till korrektare val än dem
      som Milosevic erkänner.
    t: Je schneller er geht, desto eher können die Menschen der ganzen Region einer
      glücklicheren Zukunft <a>entgegensehen</a>, in der gerechtere Wahlen abgehalten
