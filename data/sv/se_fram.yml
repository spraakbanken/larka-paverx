  - s: Jag <v>ser</v> <p>fram</p> emot en grundlig diskussion och ett ingående samarbete.
    t: I <a>look</a> <a>forward</a> to a thorough discussion and cooperation.
  - s: Vi <v>ser</v> <p>fram</p> emot hans svar.
    t: We are <a>looking</a> <a>forward</a> to a reply from him.
  - s: De omfattande diskussionerna om utnämnande av sådana områden i Irland för närvarande
      stärker vikten av dessa åtgärder, och jag <v>ser</v> <p>fram</p> emot att Irland
      slutför sitt utnämnande mycket snart.
    t: The amount of discussion on designation in Ireland at present reinforces the
      importance of this action and I <a>look</a> <a>forward</a> to Ireland completing
      its designation very soon.
  - s: Jag välkomnar dagens debatt och jag <v>ser</v> <p>fram</p> emot debatterna
      i de nationella parlamenten under de kommande månaderna.
    t: I welcome the debate today and I <a>look</a> <a>forward</a> to the debate in
      the national parliaments in the months ahead.
  - s: Detta är ett positivt svar som jag <v>ser</v> <p>fram</p> emot att få föra
      vidare i Sverige.
    t: This is a positive response which I <a>look</a> <a>forward</a> to passing on
      in Sweden.
  - s: Vi hälsar honom välkommen och <v>ser</v> <p>fram</p> emot ett intensivt samarbete
      med det italienska parlamentet…
    t: We welcome him and <a>look</a> <a>forward</a> to working closely with the Italian
      Parliament …
  - s: Det gläder mig att kommissionsledamoten vidtar åtgärder som en uppföljning
      till de åtaganden som redan har gjorts och jag <v>ser</v> <p>fram</p> emot resultaten
      från mötet den 8 juli.
    t: I am pleased that steps are being taken by the Commissioner to follow up on
      the commitments already made, and <a>look</a> <a>forward</a> to the outcome
      of the meeting on 8 July.
  - s: Jag lyckönskar honom till dessa framgångar och <v>ser</v> <p>fram</p> emot
      en lyckad avslutning i morgon.
    t: I congratulate him on this achievement and <a>look</a> <a>forward</a> to a
      successful conclusion tomorrow.
  - s: Vi <v>ser</v> <p>fram</p> emot att kommissionen återkommer med planer om att
      föra in andra växthusgaser i systemet och att utvidga dess räckvidd till att
      även inbegripa andra industrigrenar.
    t: We <a>look</a> <a>forward</a> to the Commission coming back with plans to bring
      other greenhouse gases into the scheme and to extend its scope to include other
      industries.
  - s: Jag <v>ser</v> <p>fram</p> emot debatten.
    t: I <a>look</a> <a>forward</a> to this debate.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då den här regimen faller.
    t: I <a>look</a> <a>forward</a> to the day that this regime falls.
  - s: Vi <v>ser</v> <p>fram</p> mot att arbeta med henne.
    t: We <a>look</a> <a>forward</a> to working with her.
  - s: Nu ska jag lämna över ordet till er, eftersom jag <v>ser</v> <p>fram</p> emot
      att få höra vad ni säger.
    t: Honourable Members, I very much <a>look</a> <a>forward</a> to hearing from
      you so I will pause at this point.
  - s: Vi <v>ser</v> <p>fram</p> emot att få regelbundna rapporter från de personliga
      representanternas grupp.
    t: We <a>look</a> <a>forward</a> to receiving regular reports from the Personal
      Representatives Group.
  - s: Vi <v>ser</v> <p>fram</p> emot att det skall slutföras.
    t: So we <a>look</a> <a>forward</a> to its completion.
  - s: vi behöver tydliga mål och målsättningar, och vi <v>ser</v> <p>fram</p> emot
      att se dem i strukturfondsprogrammen i framtiden.
    t: we need clear targets and objectives and we will be <a>looking</a> <a>forward</a>
      to seeing those within the Structural Fund programmes in future.
  - s: Jag <v>ser</v> <p>fram</p> emot att debattera frågan framtida tisdagar i Strasbourg.
    t: I <a>look</a> <a>forward</a> to debating this on future Tuesdays in Strasbourg.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med parlamentet när det gäller våra
      förbindelser med Bangladesh.
    t: I <a>look</a> <a>forward</a> to working with Parliament on our relations with
      Bangladesh.
  - s: Avslutningsvis <v>ser</v> vi verkligen <p>fram</p> emot att välkomna Bangladesh
      som en av huvuddeltagarna på vår konferens i maj i Bryssel om de minst utvecklade
      länderna, vilken skall anordnas tillsammans med UNCTAD.
    t: Finally, we <a>look</a> <a>forward</a> very much to welcoming Bangladesh as
      one of the leading participants in our conference in May in Brussels on LDCs,
      to be held with UNCTAD.
  - s: Jag <v>ser</v> <p>fram</p> emot den dagen!
    t: I <a>look</a> <a>forward</a> to that day.
  - s: Vi <v>ser</v> <p>fram</p> emot att få se granskningen av resultatet av samrådet.
    t: We are <a>looking</a> <a>forward</a> to seeing his analysis of the results
      of the consultation.
  - s: Vi <v>ser</v> <p>fram</p> mot att få regelbundna rapporter från kommissionären
      om genomförandet och förverkligandet av detta mycket spännande och viktiga projekt.
    t: We <a>look</a> <a>forward</a> to regular reports from the Commissioner about
      the implementation and realisation of this very exciting and essential project.
  - s: Nu <v>ser</v> vi <p>fram</p> emot att ratificeringsprocessen i medlemsländernas
      parlament slutförs.
    t: We <a>look</a> <a>forward</a> now to the completion of the process of ratification
      in the parliaments of the Member States.
  - s: Jag <v>ser</v> <p>fram</p> emot att samtliga 10 anslutningsländer ratificerar
      beslutet fullt ut.
    t: I <a>look</a> <a>forward</a> to seeing full ratification by all 10 accession
      countries.
  - s: Jag <v>ser</v> <p>fram</p> emot att välkomna våra nya kolleger från dessa länder
      till vårt parlament nästa måndag, så att vi kan börja skapa det Europa våra
      500 miljoner medborgare förtjänar.
    t: I <a>look</a> <a>forward</a> to welcoming our new colleagues from these countries
      to our Parliament next month so that we can begin building together the Europe
      our 500 million citizens deserve.
  - s: Jag <v>ser</v> <p>fram</p> emot att under mina resor fram och tillbaka se många
      ägare till sällskapsdjur som utnyttjar dessa nya regler till fördel för alla
      parter.
    t: I <a>look</a> <a>forward</a>, on my travels back and forth, to seeing many
      pet owners taking advantage of these new rules which will benefit everyone.
  - s: Vi <v>ser</v> <p>fram</p> emot ett direktiv nästa år.
    t: We <a>look</a> <a>forward</a> to a directive next year.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ert fortsatta stöd i framtiden.
    t: We very much <a>look</a> <a>forward</a> to your continuing support in the future.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra hans svar.
    t: I <a>look</a> <a>forward</a> to hearing his response.
  - s: Jag <v>ser</v> <p>fram</p> emot ert stöd för denna viktiga strävan.
    t: I <a>look</a> <a>forward</a> to your support in this important endeavour.
  - s: I egenskap av Labours regionala talesman, är jag förespråkare för att allmän
      granskning och budgetgranskning blir en stående punkt på utskottet för regionalpolitiks
      dagordning, och jag <v>ser</v> <p>fram</p> emot att arbeta närmare med kommissionen
      när det gäller övervakning av regional finansiering, för att på så sätt säkerställa
      öppenhet och ansvarighet.
    t: As Labour’s regional spokesperson, I will be calling for a standing item on
      the Committee on Regional Policy’s agenda on budgetary implementation and scrutiny,
      and <a>look</a> <a>forward</a> to working closely with the Commission on monitoring
      funding under European regional grants so as to ensure transparency and accountability.
  - s: Jag <v>ser</v> <p>fram</p> emot att ta del av de olika genomförandestudierna
      som kommissionen har gjort.
    t: I <a>look</a> <a>forward</a> to becoming acquainted with the various feasibility
      studies which the Commission has carried out.
  - s: Låt mig inleda med att på min grupps vägnar hälsa våra vänner från Bulgarien
      och Rumänien varmt välkomna och försäkra dem om att vi <v>ser</v> <p>fram</p>
      emot vad som kommer att bli en process av ömsesidigt lärande.
    t: Mr President, ladies and gentlemen, I would like to start by extending, on
      behalf of our group, a warm welcome to our friends from Bulgaria and Romania
      and to assure them that we <a>look</a> <a>forward</a> to what will be a process
      of mutual learning.
  - s: Kommissionen kommer att fortsätta att aktivt stödja er i er strävan, och vi
      <v>ser</v> <p>fram</p> emot att arbeta med er.
    t: The Commission will continue to actively assist your efforts and we <a>look</a>
      <a>forward</a> to working with you.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era kommentarer.
    t: I <a>look</a> <a>forward</a> to hearing your comments.
  - s: Vi <v>ser</v> <p>fram</p> emot en konstruktiv dialog och önskar er alla !
    t: We <a>look</a> <a>forward</a> to a constructive dialogue, and we wish you all
      !
  - s: Det gläder mig att jag i dag kan upprepa att jag fortfarande <v>ser</v> <p>fram</p>
      emot att Slovakien går med i EU vid tidigast möjliga tillfälle.
    t: I am happy to repeat today that I still <a>look</a> <a>forward</a> to Slovakia
      joining the EU at the earliest possible opportunity.
  - s: Jag vet att det är en kontroversiell fråga och jag <v>ser</v> <p>fram</p> emot
      att diskutera denna särskilda fråga med utskottet för jordbruk och landsbygdens
      utveckling, vilket har planerats till juli.
    t: I know it is a controversial issue and I <a>look</a> <a>forward</a> to discussing
      this particular issue in the Committee on Agriculture and Rural Development
      which is scheduled for July.
  - s: När det gäller båda betänkandena anser jag att det finns ett stort samförstånd
      mellan era åsikter och kommissionens och jag <v>ser</v> nu <p>fram</p> emot
      diskussionen för att få en bättre förståelse av era farhågor.
    t: My feeling is that we have, in the case of both reports, a high coherence of
      your views and of those of the Commission, and I now <a>look</a> <a>forward</a>
      to the debate for a better understanding of your concerns.
  - s: Vi <v>ser</v> <p>fram</p> emot att träffa henne i Skottland igen snart och
      att fortsätta vårt mycket givande samarbete om denna politik.
    t: We <a>look</a> <a>forward</a> to seeing her in Scotland again soon and to continuing
      our very fruitful cooperation on this policy.
  - s: Vi har en enorm möjlighet att göra denna politik ännu mer relevant och vi <v>ser</v>
      <p>fram</p> emot att få höra om grönboken i kommissionsledamotens anförande.
    t: We have a great potential to make this policy even more relevant and we <a>look</a>
      <a>forward</a> to hearing about the Green Paper in the Commissioner’s speech.
  - s: 'Tillsammans med Noam Shalit och hans familj <v>ser</v> vi <p>fram</p> emot
      att den rabbinska bönen förverkligas för Shalit, psalm 126:1: ”När Herren Zions
      fångar lösandes varder, så skole vi varda såsom drömmande.”'
    t: 'Together with Noam Shalit and his family, we are <a>looking</a> <a>forward</a>
      to the fulfilment of the rabbinic prayer for Shalit, psalm 126, verse 1: ’When
      the Lord brought back the captives to Zion, we were like men who dreamed’.'
  - s: Detta innebär att minderåriga som är 14 år eller äldre kan tillbringa upp till
      fyra år i vad som kallas uppfostringsläger, i avvaktan på att avrättas i stället
      för att kunna få en ordentlig utbildning och en framtid som de kan <v>se</v>
      <p>fram</p> emot.
    t: That means that minors aged 14 and over can spend up to four years in what
      are called ‘education camps’, waiting to be executed, instead of being able
      to have a proper education and a future to <a>look</a> <a>forward</a> to.
  - s: Jag vet att parlamentet delar övertygelsen att innovationsagendan är nödvändig
      för ett konkurrenskraftigt EU, och jag <v>ser</v> <p>fram</p> emot vårt samarbete
      i denna fråga under de kommande månaderna.
    t: I know that Parliament shares the conviction that the innovation agenda is
      central to a competitive Europe and I <a>look</a> <a>forward</a> to our working
      together on this in the coming months.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med det tillträdande tyska
      ordförandeskapet och jag vill än en gång tacka den finske statsministern, Matti
      Vanhanen, och hela hans team för deras ytterst seriösa, väldigt hängivna och
      mycket handlingskraftiga bidrag till EU:s utveckling.
    t: I <a>look</a> <a>forward</a> to working closely with the incoming German Presidency
      and I should like to thank once again the Finnish Prime Minister, Mr Vanhanen,
      and all his team for their very serious, very committed and very energetic contribution
      to the progress of Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera med parlamentet hur dessa idéer
      ska förverkligas.
    t: I <a>look</a> <a>forward</a> to discussing with Parliament how to take these
      ideas forward.
  - s: Jag hoppas att jag ska kunna leva upp till det förtroende jag fått och jag
      <v>ser</v> <p>fram</p> emot att arbeta med föredragandena från alla de politiska
      grupperna, för att nå samsyn i denna fråga så snart som möjligt.
    t: I hope I will live up to the trust placed in me, and I <a>look</a> <a>forward</a>
      to working with rapporteurs across all the political groups to get an agreed
      position as soon as possible.
  - s: Vi <v>ser</v> <p>fram</p> emot att få den reviderade strategiska energipolitiken
      framlagd i november 2008, en politik som kommer att vara inriktad på tryggad
      energiförsörjning, sammankoppling och extern energipolitik inom gemenskapen.
    t: We are <a>looking</a> <a>forward</a> to the presentation, in November 2008,
      of the revised strategic energy policy that will focus on the security of the
      energy supply, interconnection and the Union’s external policy in the field
      of energy.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er för att uppfylla våra gemensamma
      mål och fullborda den inre marknaden för medborgarna.
    t: I <a>look</a> <a>forward</a> to working with you to fulfil our common goals
      and to achieve a citizens’ internal market.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med denna fråga för att kunna överblicka
      erfarenheterna under en rad seminarier, men jag anser att grönboken är ett test.
      Om vi når den målinriktade fullständiga harmoniseringen genom grönboken, ser
      det lovande ut för vårt arbete med en bra gemensam avtalsgrund inför framtiden.
    t: I <a>look</a> <a>forward</a> to working on this issue to take more stock of
      what is the experience, seminar after seminar, but I believe that the Green
      Paper is a test.
  - s: Låt mig avsluta med att tacka er och tala om att jag <v>ser</v> <p>fram</p>
      emot att få fortsätta vårt arbete med denna mycket viktiga fråga.
    t: Let me finish by thanking you and saying that I <a>look</a> <a>forward</a>
      to continuing our work on this very important subject.
  - s: Jag <v>ser</v> <p>fram</p> emot en grönbok med titeln ”Mot rättvisa och ändamålsenliga
      priser i flygtrafiken”.
    t: 'I <a>look</a> <a>forward</a> to a Green Paper with the title: ’ Toward fair
      and appropriate pricing in air transport’ .'
  - s: Jag skulle vilja återge vad jag svarade, eftersom jag tror ni kommer att kunna
      uppfylla dessa förväntningar i avsevärd mån, och vi på denna sida av kammaren
      <v>ser</v> <p>fram</p> emot det.
    t: I would like to repeat what I said because I think you will be able to fulfil
      those expectations in great measure and we on this side of the House <a>look</a>
      <a>forward</a> to that.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med parlamentet för att uppnå
      dessa mål.
    t: I <a>look</a> <a>forward</a> to working with Parliament to achieve those aims.
  - s: I mitt rekommendationsanförande <v>såg</v> jag <p>fram</p> emot att ni skulle
      bli en opartisk företrädare för oss alla, och med den öppna valkamp som vi nu
      har mellan Cox och Martin och de tre andra kandidaterna så har vi cementerat
      brytningen med de tidigare kartellerna.
    t: In my speech of recommendation, I <a>looked</a> <a>forward</a> to your being
      a fair representative of us all and, with the open election campaign we now
      have between Mr Cox and Mr Martin and the three other candidates, the break
      with the cartels of the past has been confirmed.
  - s: När det gäller konventet <v>ser</v> vi <p>fram</p> emot invigningen i mars
      2002 och vi ser positivt på konventets ordförandeskap, som utgörs av Giscard
      d’Estaing, Amato och Dehaene och de andra som kommer att ansluta sig till dem.
      Vi måste försäkra oss om att detta konvent genom sitt sekretariat arbetar enhetligt
      och sammanhängande.
    t: With regard to the Convention, we <a>look</a> <a>forward</a> to its inauguration
      in March 2002 and we take note positively of the Presidency of the Convention
      in the persons of Mr Giscard d’ Estaing and Mr Amato and Mr Dehaene and those
      others who will join them.
  - s: 'Men vi var många som <v>såg</v> <p>fram</p> emot riktlinjer inför framtiden
      och sådana saknas egentligen i Laekenförklaringen:'
    t: However, many of us were <a>looking</a> <a>forward</a> to receiving some indicators,
      and I actually miss them a little in this Laeken Declaration.
  - s: För Europeiska revisionsrättens räkning vill jag också säga att vi hoppas att
      vi, i en atmosfär av dialog och öppenhet, skall kunna samarbeta för att se till
      att den nya kommissionen kan genomföra den reform som vi med så ivrigt <v>ser</v>
      <p>fram</p> emot.
    t: Let me say, on behalf of the European Court of Auditors, that we hope that
      we can, in a climate of dialogue and openness, work together to see to it that
      this new Commission can carry out the reform that we are eagerly <a>looking</a>
      <a>forward</a> to.
  - s: Det har fortfarande inte kommit något från Europeiska kommissionen om märkningen
      av genetiskt modifierade ingredienser i djurfoder, och vi <v>ser</v> <p>fram</p>
      emot ett förslag angående det.
    t: There is still nothing from the European Commission on the labelling of genetically
      modified material when it is contained in animal feed and we <a>look</a> <a>forward</a>
      to proposals on that.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar.
    t: I <a>look</a> <a>forward</a> to your answer.
  - s: Vi <v>ser</v> <p>fram</p> emot att få arbeta sida vid sida med parlamentet
      för att öka vårt inflytande i världen genom denna process.
    t: We <a>look</a> <a>forward</a> to working hand in hand with Parliament in strengthening
      our influence in the world through this process.
  - s: Men för övrigt tror jag att vi helhjärtat kan <v>se</v> <p>fram</p> emot ett
      snabbt och effektivt trepartsmöte, som gör det möjligt för oss att hålla oss
      inom den ursprungliga tidsplanen för genomförandet av det gemensamma luftrummet,
      och det ligger i allas vårt intresse.
    t: Apart from that, however, I think that we can really <a>look</a> <a>forward</a>
      to a quick, efficient trialogue enabling us to keep to the original timetable
      for the implementation of the Single Sky, and that is in the interests of all
      of us.
  - s: Jag vet att han är oerhört stolt över att vara föredragande för Marco Polo-programmet
      och att han <v>ser</v> <p>fram</p> emot att det kommer att antas av kammaren
      senare i denna vecka.
    t: I know he is extremely proud of being the rapporteur for the Marco Polo Programme
      and is <a>looking</a> <a>forward</a> to its passing through Parliament later
      this week.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa kommissionens svar på de frågor som
      mina kolleger och jag har tagit upp.
    t: I <a>look</a> <a>forward</a> to reading the Commission’s response to the questions
      my colleagues and I have raised.
  - s: Parlamentet välkomnar denna möjlighet och <v>ser</v> <p>fram</p> emot att kommissionen
      inom kort lägger fram ett reviderat förslag.
    t: Parliament welcomes this possibility and <a>looks</a> <a>forward</a> to the
      early publication of a revised proposal by the Commission.
  - s: Jag <v>ser</v> <p>fram</p> emot det tillrättaläggande brevet från kommissionen.
    t: I <a>look</a> <a>forward</a> to the rectifying letter from the Commission.
  - s: Jag överlämnar vårt förslag till kammaren och <v>ser</v> <p>fram</p> emot kommissionsledamotens
      svar.
    t: I commend our proposals to the House and <a>look</a> <a>forward</a> to the
      Commissioner’s reply.
  - s: Vi <v>ser</v> <p>fram</p> emot den vidare utvecklingen.
    t: We <a>look</a> <a>forward</a> to further developments.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera detta med parlamentet under loppet
      av det kommande året.
    t: I <a>look</a> <a>forward</a> to discussing it with Parliament during the course
      of this coming year.
  - s: Det gläder mig verkligen att ha fått en signal från parlamentet, och jag <v>ser</v>
      <p>fram</p> emot att föra frågan vidare.
    t: I am really pleased to have the signal from Parliament and I <a>look</a> <a>forward</a>
      to moving this forward.
  - s: Vi <v>ser</v> <p>fram</p> emot och uppmanar alla avtalsparter att genomföra
      det i god tro och att inrätta en övergångsregering såsom utlovades den 14 oktober
      2003, som förhoppningsvis kommer att leda till fria och rättvisa val.
    t: We <a>look</a> <a>forward</a> and call upon all the parties to the agreement
      to implement it in good faith and to establish a transitional government as
      promised on 14 October 2003, that will hopefully lead to free and fair elections.
  - s: Vi <v>ser</v> <p>fram</p> emot att inte bara ni, herr Barroso, utan även alla
      era kommissionskolleger kommer hit till frågestunden i kammaren.
    t: We <a>look</a> <a>forward</a> to seeing not only yourself, Mr Barroso, but
      all of your fellow commissioners here for a question hour before this Chamber.
  - s: Men under tiden <v>ser</v> jag <p>fram</p> emot att arbeta så nära tillsammans
      med kommissionen som möjligt under de kommande fem åren.
    t: But, in the meantime, I <a>look</a> <a>forward</a> to working as closely as
      possible with the Commission over the next five years.
  - s: Jag välkomnar utnämningen av den nya kommissionen och <v>ser</v> <p>fram</p>
      mot att få se kommissionen genomföra de givna löftena.
    t: I welcome the appointment of the new Commission, and <a>look</a> <a>forward</a>
      to seeing the Commission delivering on the promises made.
  - s: Utifrån ordförande Barrosos programförklaring <v>ser</v> jag därför <p>fram</p>
      emot att EU:s framtid utformas utifrån starkare band mellan medlemsstaterna,
      framför allt på en ekonomisk, social och utvecklingsmässig nivå.
    t: Based, therefore, on Mr Barroso’s programming statements, I <a>look</a> <a>forward</a>
      to the future of the Union being designed on the basis of stronger ties between
      the Member States, especially at economic, social and development level.
  - s: Vi agerar alltså vid rätt tidpunkt, vilket kan gynna de mest marginaliserade,
      så att de alla kan <v>se</v> <p>fram</p> emot att ha ett hus, en härd, en stol
      och den skinande servisen.
    t: So, we are moving at the right time and it can benefit the most marginalised
      so that they can all <a>look</a> <a>forward</a> to having a house, a hearth,
      a stool and the shining delph.
  - s: Kommissionen kommer naturligtvis att <v>se</v> <p>fram</p> emot översynen av
      de operativa programmen.
    t: 'The Commission will, of course, <a>look</a> <a>forward</a> to the revision
      of operational programmes:'
  - s: Jag <v>ser</v> <p>fram</p> emot det förestående uttalandet av AFSSA, den franska
      byrån för livsmedelskontroll, som skall hjälpa till att meddela om de franska
      myndigheternas beslut om provisorisk åtgärd måste fortsätta.
    t: I <a>look</a> <a>forward</a> to the forthcoming opinion of AFSSA, the French
      Food Safety Agency, which will help inform the decision of the French Authorities
      on whether this provisional measure needs to be continued.
  - s: Slutligen lyssnade jag med stort intresse till min vän herr Patriats synpunkter
      både tidigare och just nu och jag <v>ser</v> <p>fram</p> emot ett nära samarbete
      med honom om dessa frågor under de kommande veckorna.
    t: Finally, I listened with great interest to my friend, Mr Patriat’s, comments
      both earlier and just now and I <a>look</a> <a>forward</a> to working closely
      with him in relation to these issues over the next number of weeks.
  - s: Det är viktigt att vi börjar denna debatt med de sakfrågor som våra medborgare
      kan känna igen sig i. I detta arbete <v>ser</v> jag verkligen <p>fram</p> emot
      parlamentets bidrag, eftersom det är ni ledamöter som har de direkta kontakterna
      med era väljare runt om i Europa.
    t: In this work I really <a>look</a> <a>forward</a> to the contribution of Parliament
      as it is you Members who have direct contact with your voters around Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot att få vara med om den debatten nästa vecka.
    t: I <a>look</a> <a>forward</a> to being involved in the debate next week.
  - s: De preliminära signaler som vi har fått är spännande, och jag <v>ser</v> <p>fram</p>
      emot att få den resolution från detta hus som planeras till maj.
    t: The preliminary signals we have received are exciting and I <a>look</a> <a>forward</a>
      to the resolution from this house which is planned in May.
  - s: Nu <v>ser</v> jag <p>fram</p> emot att få höra parlamentsledamöternas visioner
      om Europas framtid.
    t: I now <a>look</a> <a>forward</a> to hearing the visions of the Members of Parliament
      on the future of Europe.
  - s: Jag <v>ser</v> <p>fram</p> emot era synpunkter!
    t: I <a>look</a> <a>forward</a> to hearing your opinions.
  - s: Vi <v>ser</v> <p>fram</p> emot att ha ett mycket nära samarbete med parlamentet
      för att gå vidare med detta arbete, och jag vill återigen berömma de Europaparlamentariker
      som redan spelat en sådan viktig roll när det gäller att försöka se till att
      demokratiseringen blir verklighet i länder över hela världen.
    t: We <a>look</a> <a>forward</a> to working very closely with Parliament in carrying
      this work forward and once again I want to commend those Members of the Parliament
      who have already played such a distinguished role in trying to ensure that democratisation
      is a reality in countries all over the world.
  - s: Jag <v>ser</v> <p>fram</p> emot ett uppriktigt och öppet åsiktsutbyte med den
      gemensamma församlingen, och jag håller med föredraganden om att detta åsiktsutbyte
      bör vara mer än bara retorik.
    t: I <a>look</a> <a>forward</a> to a frank and open exchange of views with the
      Joint Parliamentary Assembly and I agree with the rapporteur that this exchange
      of views should be more than just rhetoric.
  - s: Jag <v>ser</v> <p>fram</p> emot ett samarbete inom denna ram.
    t: I am <a>looking</a> <a>forward</a> to the cooperation within this framework.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett snabbt svar på era åtgärder.
    t: I <a>look</a> <a>forward</a> to seeing a quick response to your actions.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra ert svar senare.
    t: I <a>look</a> <a>forward</a> to hearing your reply later on.
  - s: Detta visar enligt min mening ett intresse för en europeisk beteckning för
      våra företag, och jag <v>ser</v> <p>fram</p> emot många fler ansökningar när
      medborgarna under våren kommer att kunna registrera sig personligen.
    t: To my mind, this demonstrates an interest in a European designation for our
      companies and I <a>look</a> <a>forward</a> to many more applications when citizens
      can individually register in spring next year.
  - s: Jag <v>ser</v> <p>fram</p> emot att vi följer er in i cyberrymden, om än inte
      geografiskt.
    t: I <a>look</a> <a>forward</a> to us joining you in cyberspace, if not geographically.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era synpunkter.
    t: I <a>look</a> <a>forward</a> to hearing your comments.
  - s: Jag välkomnar Europaparlamentets intresse för ämnet, och jag <v>ser</v> <p>fram</p>
      emot att få ta del av resultatet av omröstningen om betänkandet.
    t: I welcome the European Parliament’s interest in the subject and I <a>look</a>
      <a>forward</a> to learning the outcome of the vote on the report.
  - s: Jag <v>ser</v> <p>fram</p> emot ett positivt svar.
    t: I am <a>looking</a> <a>forward</a> to a positive answer.
  - s: Vad detta beträffar tror jag att vi kan <v>se</v> <p>fram</p> emot Europeiska
      rådet med förtroende.
    t: As far as I am concerned, we can <a>look</a> <a>forward</a> to the European
      Council with confidence.
  - s: Rådet uppmanade denna nya regering att nu sätta ett fullständigt genomförande
      av ramavtalet och stabiliserings- och associeringsprocessen överst på dagordningen,
      och underströk att man <v>ser</v> <p>fram</p> emot ett nära och fruktbart samarbete.
    t: The Council encouraged this new government to lose no time in putting full
      implementation of the framework agreement and stabilisation and association
      process at the top of the agenda and emphasised that it is <a>looking</a> <a>forward</a>
      to close and fruitful cooperation.
  - s: Tack för er uppmärksamhet, jag <v>ser</v> <p>fram</p> emot att få ta del av
      era åsikter i frågan.
    t: Thank you for your attention and I <a>look</a> <a>forward</a> to hearing your
      views on the issue.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få bidra ytterligare till diskussionerna
      om informations- och kommunikationsteknik, när den lägger fram sitt meddelande
      senare i år.
    t: The Commission <a>looks</a> <a>forward</a> to contributing further to debates
      on ICT when it presents its communication later in the year.
  - s: Vi <v>ser</v> <p>fram</p> emot den dag när dessa val inte görs bakom stängda
      dörrar utan i öppen debatt, den dag när det är parlamentet och EU:s väljare
      som bestämmer vem som skall bli kandidat till tjänsten som vår verkställare
      och rådet som står för godkännandet!
    t: We <a>look</a> <a>forward</a> to the day when these choices are made not behind
      closed doors but in open debate, the day when it is Parliament and the voters
      of Europe who determine which candidate should be there for our executive and
      the Council which does the approving!
  - s: Parlamentet kanske känner till att vi för första gången har sammankallat gemensamma
      miljö- och transportråd under Förenade kungarikets ordförandeskap - ett informellt,
      ett formellt - och vi <v>ser</v> <p>fram</p> emot mycket positiva resultat för
      transport och miljö från dessa initiativ.
    t: The House may know that we have for the first time joint environment and transport
      councils convened under the United Kingdom Presidency - one informal, one formal
      - and we <a>look</a> <a>forward</a> to very positive results for transport and
      environment from those initiatives.
  - s: Jag <v>ser</v> <p>fram</p> emot att få beakta det och även andra frågor tillsammans
      med detta parlament, men förhoppningsvis inom en inte alltför avlägsen framtid.
    t: I <a>look</a> <a>forward</a> to considering that and indeed other matters with
      this House but hopefully not at such great length in future.
  - s: Så jag <v>ser</v> <p>fram</p> emot att få se draig goch, den röda draken på
      Morris registreringsskylt.
    t: So I am <a>looking</a> <a>forward</a> to seeing a draig goch, the red dragon,
      on Mr Morris’ numberplate.
  - s: Jag vet dock att parlamentet klarar av sådana situationer, uppenbarligen bättre
      än kommissionen, och jag <v>ser</v> <p>fram</p> emot framsteg för samtliga tre
      åtgärder som nu ligger framför parlamentet.
    t: I know, however, that the House is well able to cope with such situations,
      apparently better than the Commission, and I <a>look</a> <a>forward</a> to progress
      on all three measures now before the Parliament.
  - s: Jag välkomnar verkligen detta betänkande och <v>ser</v> <p>fram</p> emot att
      vara här när vi välkomnar de rumänska ledamöterna som kolleger i Europaparlamentet.
    t: I very much welcome this report and I for one <a>look</a> <a>forward</a> to
      being here when we welcome to the European Parliament Romanian Members as colleagues.
  - s: Jag <v>ser</v> <p>fram</p> emot att vidare diskutera frågan med Jarzembowski
      och hans kolleger i parlamentet, av vilka många säkerligen är här och deltar
      i kvällens debatt.
    t: I <a>look</a> <a>forward</a> to discussing the issue further with Mr Jarzembowski
      and his parliamentary colleagues, many of whom are doubtless here at this debate
      this evening.
  - s: Det <v>ser</v> jag dock <p>fram</p> emot.
    t: So I <a>look</a> <a>forward</a> to that.
  - s: Eftersom jag inte är gift, kanske detta är något jag kan <v>se</v> <p>fram</p>
      emot under de kommande tio åren.
    t: As someone who is not married, perhaps it is something I can <a>look</a> <a>forward</a>
      to in the next ten years.
  - s: Rådet har sagt att det kommer att studera detaljerna kring genomförandet av
      stadgan tillsammans med parlamentet, och vi <v>ser</v> <p>fram</p> emot att
      spela en aktiv roll i dessa förhandlingar under de kommande veckorna.
    t: The Council has said that it will look at the detail of implementation of the
      Statute alongside Parliament and we <a>look</a> <a>forward</a> to playing an
      active role in those further negotiations over the new few weeks.
  - s: Jag <v>ser</v> därför <p>fram</p> emot ett snabbt antagande av den ändrade
      förordningen, i god tid för att genomföra den fleråriga planeringen, som startar
      år 2000.
    t: I therefore <a>look</a> <a>forward</a> to early adoption of the revised regulation
      in good time for the implementation of multiannual programming that will commence
      in the year 2000.
  - s: Det är, som Hughes sade, ett bra exempel på hur den sociala dialogen fungerar,
      och vi kan förhoppningsvis <v>se</v> <p>fram</p> emot en framgång i maj.
    t: It is a good example, as Mr Hughes has said, of the social dialogue at work,
      in action, and we can <a>look</a> <a>forward</a> hopefully to a success in May.
  - s: Jag <v>ser</v> <p>fram</p> emot ett gott resultat i maj.
    t: I will be <a>looking</a> <a>forward</a> to that kind of good result in May.
  - s: Vi har naturligtvis haft möjlighet att bekanta oss med rapportens huvuddrag,
      men vi <v>ser</v> <p>fram</p> emot ett tillfälle att studera den i detalj.
    t: We have of course had a chance of becoming acquainted with the main outlines
      of the report, though we are <a>looking</a> <a>forward</a> to the opportunity
      of studying it in detail.
  - s: Slutligen och allra viktigast, och det är detta vi <v>ser</v> <p>fram</p> emot
      att höra från den ärade ledamoten, så koncentrerar sig rapporten på följderna
      för Zimbabwes framtid.
    t: Finally, and most importantly, and this is what we are <a>looking</a> <a>forward</a>
      to hearing from the honourable Member, the report focuses on the consequences
      for Zimbabwe’s future.
  - s: Därför <v>ser</v> jag <p>fram</p> emot kommissionär Nielsens yttrande.
    t: I am therefore <a>looking</a> <a>forward</a> to hearing Commissioner Nielson’s
      opinion.
  - s: Men vi är trots detta ändå beredda att lyssna till rådet, höra vad det har
      för, jag <v>ser</v> <p>fram</p> emot vår trepartsdialog denna vecka och medlingen
      den 20 juli.
    t: Having said that, we are of course, prepared to listen to the Council, to hear
      what their suggestions are and I <a>look</a> <a>forward</a> to our trialogue
      this week and the conciliation meeting on 20 July.
  - s: Jag försäkrar er om att jag <v>ser</v> <p>fram</p> emot att komma hit med ett
      förslag när vi kan säga att vi har gjort vårt arbete, att vi har gjort det ordentligt
      och när vi kan försäkra er om att förslaget är genomförbart och att det finns
      säkra arbetstillfällen för framtiden.
    t: I assure you that I am <a>looking</a> <a>forward</a> to coming up with a proposal
      where we can say that we did our job, we did it in a proper way and we can assure
      you that it is viable and that there are stable jobs for the future.
  - s: När vi <v>ser</v> <p>fram</p> emot Pittsburgh förefaller det mig vara den stora
      faran.
    t: <a>Looking</a> <a>forward</a> to Pittsburgh, that would seem to me to be the
      big danger.
  - s: Jag förblir i nära kontakt med mina partner i kvartetten, och jag <v>ser</v>
      <p>fram</p> emot den Mellanösternkonferens som planerats av Europaparlamentet
      senare i år.
    t: I remain in close contact with my Quartet partners and am <a>looking</a> <a>forward</a>
      to the Middle East conference planned by the European Parliament later this
      year.
  - s: Låt oss slå fast detta, låt oss sända detta kraftfulla budskap och visa det
      kroatiska folket, visa Kroatien, hur mycket vi <v>ser</v> <p>fram</p> emot att
      välkomna dem in i den europeiska familjen, för det handlar inte bara om Kroatien
      utan om en stark symbol för stabilitet på Balkan och för fred. Låt oss därför
      fördubbla våra ansträngningar för att uppnå detta mål. Låt oss hjälpa kommissionen
      och Kroatien att komma vidare på denna väg.
    t: Let us affirm this, let us send out this strong message, and show the Croatian
      people, show Croatia how much we are <a>looking</a> <a>forward</a> to welcoming
      them into the European family because it is not just for Croatia, it is a strong
      symbol for the stability of the Balkans and for peace.
  - s: Jag är övertygad om att vi kan <v>se</v> <p>fram</p> emot ett fruktbart samarbete
      i Europaparlamentet.
    t: I believe that we can <a>look</a> <a>forward</a> to fruitful cooperation in
      the European Parliament.
  - s: Låt oss <v>se</v> <p>fram</p> emot att Dalai Lama och den romersk-katolska
      påven berättar för världen här i Europaparlamentet att det inte finns någon
      fred utan rättvisa.
    t: Let us <a>look</a> <a>forward</a> to the Dalai Lama and the Roman Catholic
      Pope telling the world here in Europe’s Parliament that there is no peace without
      justice.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era råd om vilka frågor som vi behöver
      ta upp när vi tar fram dessa förslag.
    t: I <a>look</a> <a>forward</a> to hearing your suggestions on issues we need
      to address as we develop those proposals.
  - s: Och nu <v>ser</v> vi verkligen <p>fram</p> emot och har höga förväntningar
      på rådets kommande slutsatser i detta ämne.
    t: And now we are very much <a>looking</a> <a>forward</a> with high expectations
      to the upcoming Council conclusions on this topic.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fortsatt samarbete.
    t: I <a>look</a> <a>forward</a> to further cooperation.
  - s: Kommissionen kommer att hålla er informerade om den framtida utvecklingen,
      och jag <v>ser</v> <p>fram</p> emot kommande fruktbara debatter med er om denna
      viktiga fråga.
    t: The Commission will keep you informed about these future developments and I
      <a>look</a> <a>forward</a> to further fruitful discussions with you on this
      important issue.
  - s: Vi <v>ser</v> <p>fram</p> emot att en resolution antas av parlamentet den 15
      december.
    t: We <a>look</a> <a>forward</a> to a resolution being adopted by Parliament on
      15 December.
  - s: Jag <v>ser</v> <p>fram</p> emot framtida möjligheter att diskutera dessa frågor
      med honom och hela kammaren, inte minst i samband med det meddelande som vi
      just utarbetat om vår förvaltning för yttre förbindelser.
    t: I <a>look</a> <a>forward</a> to future opportunities to discuss those matters
      with him and the whole House, not least in the context of the communication
      which we have just produced on our external services.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra honom uttala sig ofta i framtiden.
    t: We shall <a>look</a> <a>forward</a> to hearing from him many times in the future.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen skall börja använda sig av
      de nya instrumenten i form av artikel 6 och 10 i rådets förordning, som ger
      kommissionen möjlighet att hålla inne med stöd till förnyelse och modernisering
      av fiskeflottan.
    t: I <a>look</a> <a>forward</a> to the Commission’s using the new tools in the
      form of Articles 6 and 10 of the Council Regulation which of course enable the
      Commission to withhold aid for, respectively, fleet renewal and the modernisation
      of vessels.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då Europa gläds lika mycket åt mångfalden
      inom sina stater, som man nu gör över mångfalden dem emellan.
    t: I <a>look</a> <a>forward</a> to the day when Europe rejoices as much in diversity
      within States as it does in diversity between them.
  - s: Det var mycket givande och vi <v>ser</v> <p>fram</p> emot att få fortsätta
      denna värdefulla dialog med en så viktig samtalspartner som Förenta nationerna.
    t: This was very useful and we <a>look</a> <a>forward</a> to building on this
      valuable dialogue with such an important partner, the United Nations.
  - s: Låt mig åter uttrycka min djupa uppskattning av parlamentets politiska stöd
      till handelsrelaterat bistånd, liksom vår villighet att samarbeta med Europaparlamentet
      för att göra ytterligare framsteg, och jag <v>se</v> <p>fram</p> emot att göra
      detta.
    t: Let me once again express my deep appreciation for this Parliament’s political
      support for aid for trade, as well as our willingness to cooperate with the
      European Parliament to make further progress, and I <a>look</a> <a>forward</a>
      to doing so.
  - s: Jag hoppas, och <v>ser</v> även <p>fram</p> emot, att kanske få uppleva ett
      historiskt ögonblick här i parlamentet vid morgondagens omröstning.
    t: I hope and am also <a>looking</a> <a>forward</a> to us perhaps experiencing
      an historic moment for this Parliament tomorrow at the vote.
  - s: Jag <v>ser</v> <p>fram</p> emot den kommande undersökningen av personalbehovet.
    t: I <a>look</a> <a>forward</a> to the forthcoming survey of staff needs.
  - s: Jag vill som företrädare för min grupp klargöra att vi välkomnar offentliggörandet
      av grönboken och <v>ser</v> <p>fram</p> mot publiceringen av vitboken.
    t: I want to make it clear, on behalf of my group, that we welcome the publication
      of the Green Paper and we are <a>looking</a> <a>forward</a> to the publication
      of the White Paper.
  - s: Jag tackar er för den stimulerande debatten vi haft här i kväll om hur vi steg
      för steg skulle kunna förbättra det rättsliga klimatet och jag <v>ser</v> <p>fram</p>
      mot parlamentets omröstning om betänkandet.
    t: I would like to thank you for the stimulating debate here this evening on how
      we might gradually improve this legal environment, and I <a>look</a> <a>forward</a>
      to Parliament’s vote on the report.
  - s: Jag <v>ser</v> <p>fram</p> mot att föra den här processen framåt med vitboken
      vid årsskiftet.
    t: I <a>look</a> <a>forward</a> to taking this process forward with the White
      Paper at the turn of the year.
  - s: Jag <v>ser</v> <p>fram</p> emot vårt fortsatta samarbete kring olika projekt
      som vi ska driva tillsammans.
    t: Let me reiterate, by way of conclusion, my warm gratitude for your cooperation
      on matters relating to enlargement, for your House’s calm attitude consistently
      helps to keep enlargement policy rational, and I <a>look</a> <a>forward</a>
      to our continued cooperation in future on the various projects that we still
      have to sort out together.
  - s: Spanien kan nu <v>se</v> <p>fram</p> mot allvarliga ekonomiska svårigheter
      med stigande arbetslöshet och försämrade offentliga finanser.
    t: Spain can now <a>look</a> <a>forward</a> to serious economic difficulties,
      with rising unemployment and deteriorating government finances.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera detta med parlamentet och att
      lyssna till ledamöternas synpunkter.
    t: I <a>look</a> <a>forward</a> to discussing this with Parliament and hearing
      honourable Members’ views.
  - s: President Talabani har redan gjort klart att det irakiska folket, och jag citerar,
      ”<v>ser</v> <p>fram</p> emot den dag när vi kan ta avsked av koalitionsstyrkorna”.
    t: President Talabani has already made it clear that the Iraqi people are, and
      I quote, ‘<a>looking</a> <a>forward</a> to the day when we can say goodbye to
      the forces of the coalition’.
  - s: Då jag reser till Montreal nästa månad som en del av EU:s delegation <v>ser</v>
      jag <p>fram</p> emot att se de globala parterna ta årets verklighet på allvar
      och samarbeta som partner för att lösa detta extremt viktiga globala problem.
    t: As I travel to Montreal next month as part of the European delegation, I <a>look</a>
      <a>forward</a> to seeing the global players face the reality of this year and
      work together as partners in tackling this extremely important global problem.
  - s: Kommissionsledamot Janez Potočnik, vi <v>ser</v> <p>fram</p> emot kommunikén
      från kommissionen och konferensen.
    t: Commissioner Potočnik, we <a>look</a> <a>forward</a> to the communication from
      the Commission and the conference.
  - s: Både rådet och kommissionen <v>ser</v> <p>fram</p> emot att få era synpunkter,
      eftersom alla är angelägna att gå framåt och börja genomföra detta viktiga initiativ
      utan dröjsmål.
    t: Both the Council and the Commission <a>look</a> <a>forward</a> to receiving
      your input and opinion, as everyone is eager to move ahead and start implementing
      this important initiative without delay.
  - s: Jag vet att ni arbetar på ert yttrande om SET-planen, och jag <v>ser</v> verkligen
      <p>fram</p> emot att få ta del av era åsikter.
    t: I know that you are working on your opinion on the SET Plan, and am very much
      <a>looking</a> <a>forward</a> to hearing your views.
