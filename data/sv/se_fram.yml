  v: aspettare
  x:
  - s: Vi <v>ser</v> <p>fram</p> emot kraftfulla åtgärder och att dessa män, och andra,
      förhoppningsvis ställs inför rätta.
    t: <a>Aspettiamo</a> un’azione decisa e speriamo che questi e altri uomini siano
      portati alla giustizia.
  - s: Vid nästa plenarsammanträde kommer han att underrätta parlamentet om resultatet
      av Europeiska rådets möte, och jag <v>ser</v> <p>fram</p> emot ett konstruktivt
      meningsutbyte då.
    t: Sarà lui a informare il Parlamento, nella prossima sessione plenaria, dell’esito
      del Consiglio europeo e, in quell’occasione, mi <a>aspetto</a> un costruttivo
      scambio di opinioni.
  - s: Vi <v>ser</v> därför <p>fram</p> emot en fortsatt dialog med er under förhandlingsprocessen.
    t: Ci <a>aspettiamo</a> quindi di mantenere un buon dialogo con voi nel corso
      dei negoziati.
  - s: Vi <v>ser</v> <p>fram</p> emot deras förslag, kanske i nästa vecka.
    t: <a>Aspettiamo</a> quindi le sue proposte, magari la settimana prossima.
  - s: Men vi <v>ser</v> också <p>fram</p> emot att kommissionen och rådet kommer
      fram till något användbart.
    t: Ci <a>aspettiamo</a> tuttavia che la Commissione e il Consiglio giungano ad
      una soluzione concreta e praticabile.
  - s: Förutom att främja jämställdhet genom forskning, bibliotek, dataanalyser och
      främjande av rättvisa metoder <v>ser</v> vi <p>fram</p> emot ett genombrott
      i godkännandet av den flerdimensionella övervakningen av inrättandet av jämställdhet.
    t: Oltre a incoraggiare l’uguaglianza attraverso la ricerca, le biblioteche, l’analisi
      dei dati e la promozione di pratiche leali, ci <a>aspettiamo</a> enormi progressi
      nell’approvazione del controllo pluridimensionale dell’effettiva realizzazione
      delle pari opportunità.
  - s: Det är tack vare deras arbete som vi med förtröstan <v>ser</v> <p>fram</p>
      emot en stor vitbok om handeln före utgången av 1998.
    t: Anche grazie al loro lavoro, <a>aspettiamo</a> fiduciosi un grande Libro bianco
      sul commercio entro la fine del 1998.
  - s: Detta innebär andra arbetsmetoder och ett ökat samarbete mellan kommissionen,
      rådet och parlamentet, och det <v>ser</v> jag <p>fram</p> emot.
    t: Dobbiamo farlo in cooperazione e dando piena attuazione alle misure e agli
      strumenti del nuovo Trattato, perché in futuro questi temi richiederanno la
      procedura di codecisione, il che significa altri metodi di lavoro e maggiore
      collaborazione tra la Commissione, il Consiglio e il Parlamento, cosa che io
      mi <a>aspetto</a>.
  - s: Som rådets ordförande kommer jag naturligtvis uppmärksamt lyssna till era anföranden
      och jag <v>ser</v> <p>fram</p> emot ett givande åsiktsutbyte som kommer att
      vara till hjälp för oss alla i de kommande förhandlingarna.
    t: Come Presidente del Consiglio, naturalmente presterò la massima attenzione
      ai vostri interventi e mi <a>aspetto</a> un utile scambio di opinioni che sarà
      d’aiuto a tutti noi nei prossimi negoziati.
  - s: Som föredragande <v>ser</v> jag <p>fram</p> emot en mycket vital debatt, eftersom
      vi förväntar oss att slutförandet av handlingsplanen för finansiella tjänster
      även kommer att vara inriktat på detta direktiv.
    t: In qualità di relatore mi <a>aspetto</a> un dibattito assai vivace, come possiamo
      attenderci dal completamento del piano d’azione sui servizi finanziari che sarà
      anche l’oggetto di questa direttiva.
  - s: Vi eftersträvar harmoni i detta uppdrag, men vi <v>ser</v> också <p>fram</p>
      emot att kommissionen ska följa upp detta projekt mycket noggrant, och som föredraganden,
      liksom två ledamöter av kommissionen vid utfrågningen, har påpekat, är det aktuella
      förslaget som lagts fram av Nord Stream bristfälligt.
    t: Ci aspettiamo armonia in questa manovra, ma ci <a>aspettiamo</a> anche che
      la Commissione segua il presente progetto con molta attenzione e, come hanno
      sottolineato il relatore e i due Commissari presenti all’audizione, la proposta
      attuale, così come è stata presentata da Nord Stream, è inaccettabile.
  - s: Vi måste vara snabba och effektiva, och vi <v>ser</v> <p>fram</p> emot ett
      konstruktivt samarbete med Europaparlamentet i denna viktiga fråga, som inte
      kan undgå att påverka många förfaranden och regler i parlamentet.
    t: Dobbiamo agire rapidamente ed efficacemente, e ci <a>aspettiamo</a> una cooperazione
      costruttiva con il Parlamento europeo in questo ambito tanto importante che
      incide su molte regole e procedure del Parlamento.
  - s: Jag <v>ser</v> <p>fram</p> emot information om hur EU:s konkurrenskraft ska
      förbättras, om framsteg på vägen mot EU:s ambitiösa mål för att komma till rätta
      med klimatförändringarna och EU:s åtagande att arbeta tillsammans med utvecklingsländerna
      för att mildra fattigdomen.
    t: Mi <a>aspetto</a> di sentir parlare di aumentare la competitivitàdell’Europa,
      di avanzare versogli ambiziosi obiettividell’Europain materia di lotta al cambiamento
      climaticoe dell’impegno dell’Europaper lavorare con i paesi in sviluppoper alleviare
      la povertà.
  - s: Jag <v>ser</v> <p>fram</p> emot parlamentets fulla stöd i arbetet med denna
      synnerligen viktiga lagstiftning, inom minsta möjliga tidsram.
    t: Mi <a>aspetto</a> il pieno sostegno del Parlamento nel trattare quest’importante
      normativa nel più breve tempo possibile.
  - s: Vi har nu tre viktiga toppmöten att <v>se</v> <p>fram</p> emot.
    t: Ora ci <a>aspettano</a> tre importanti Vertici.
  - s: Jag stöder betänkandet och <v>ser</v> <p>fram</p> emot en ny strategi från
      Europeiska kommissionen som innehåller organisatoriskt och finansiellt stöd
      till den sociala ekonomin, t.ex. genom förenkling av de administrativa förfarandena
      för att få EU-finansiering.
    t: Appoggio la relazione e mi <a>aspetto</a> un nuovo approccio da parte della
      Commissione europea, che comprenda il sostegno organizzativo e finanziario all’economia
      sociale, come la semplificazione delle procedure amministrative per ottenere
      i finanziamenti comunitari.
  - s: Allt eftersom EU utvecklar en gemensam utrikes- och säkerhetspolitik <v>ser</v>
      jag <p>fram</p> emot ett mer aktivt deltagande från EU:s sida i förbindelserna
      med Svartahavsregionen i alla deras aspekter.
    t: L’Unione europea sta definendo una politica estera e di sicurezza comune dalla
      quale mi <a>aspetto</a> un impegno più attivo da parte dell’UE in tutti gli
      aspetti delle relazioni con la regione del Mar Nero.
  - s: Vi <v>ser</v> nu <p>fram</p> emot kommissionens nya plan om jämställdhet för
      2011-2015.
    t: <a>Aspettiamo</a> il nuovo programma della Commissione sull’uguaglianza per
      il quinquennio 2011-2015.
  - s: Vi <v>ser</v> <p>fram</p> emot en överenskommelse om programmet och att det
      senare genomförs.
    t: Ci <a>aspettiamo</a> che esso sia approvato e, di conseguenza, attuato.
  - s: Jag kommer under mitt inlägg att koncentrera mig på de fem förslag till förbättringar
      som jag pekat på i mitt betänkande, och jag <v>ser</v> <p>fram</p> emot att
      höra kommissionärens kommentarer.
    t: Concentrerò il mio intervento sulle cinque proposte di miglioramento che ho
      individuato nella mia relazione, e <a>aspetto</a> poi di sentire i commenti
      del Commissario in proposito.
  - s: Det kommande halvåret är avgörande för EU:s ekonomiska och miljömässiga framtid,
      och vi <v>ser</v> <p>fram</p> emot rådsmötet i februari där vi vill se ett ambitiöst
      ledarskap för reformen av finanssektorn.
    t: I prossimi sei mesi saranno critici per il futuro economico e ambientale dell’Unione
      europea e ci <a>aspettiamo</a> una leadership ambiziosa nella riunione del Consiglio
      di febbraio per la riforma del settore finanziario.
  - s: Därför <v>ser</v> jag verkligen <p>fram</p> emot meddelandet som kommissionsledamoten
      har annonserat om de ytterligare detaljerna i artikel 7 i Fördraget om Europeiska
      unionen.
    t: <a>Aspetto</a> dunque la comunicazione annunciata dal Commissario in merito
      agli ulteriori dettagli sull’articolo 7 del Trattato dell’Unione europea.
  - s: Jag <v>ser</v> <p>fram</p> emot flera diskussioner om dessa frågor när jag
      lägger fram rapporten om djurtransporter under de närmaste veckorna.
    t: Mi <a>aspetto</a> di discutere ulteriormente questi aspetti nelle prossime
      settimane, quando presenterò la relazione sul trasporto degli animali.
  - s: 'Var det verkligen nödvändigt att säga, jag citerar: ”mina varmaste lyckönskningar
      följer er”, eller ”jag betvivlar inte att ni kommer att fortsätta era föregångares
      engagemang när det gäller frihet och demokrati samt respekt för de mänskliga
      rättigheterna och grundläggande friheterna”, eller ”jag <v>ser</v> <p>fram</p>
      emot ett fruktbart och konstruktivt samarbete”?'
    t: 'Era davvero necessario in tale messaggio dire, e cito,: «con i miei migliori
      auguri di successo», oppure «sono certo che lei continuerà l’impegno dei suoi
      predecessori a favore della libertà, della democrazia, del rispetto dei diritti
      dell’uomo e delle libertà fondamentali», o ancora «mi <a>aspetto</a> una collaborazione
      fruttuosa e costruttiva»?'
  - s: Men under tiden <v>ser</v> jag <p>fram</p> emot att arbeta så nära tillsammans
      med kommissionen som möjligt under de kommande fem åren.
    t: Comunque nel frattempo mi <a>aspetto</a> di lavorare quanto più a stretto contatto
      con la Commissione nei prossimi cinque anni.
  - s: Beträffande resultattavlan för konsumentmarknaderna är jag tacksam över att
      Europaparlamentet har välkomnat detta initiativ och <v>ser</v> <p>fram</p> emot
      ert fulla stöd senare i år.
    t: Riguardo al quadro di controllo sui mercati dei consumatori, sono grata al
      Parlamento europeo per aver accolto con tanto favore questa iniziativa e mi
      <a>aspetto</a> il vostro pieno sostegno più in là nel corso dell’anno.
- c: 24
  r: 5
  v: augurare
  x:
  - s: Det gläder mig särskilt att se hur Europeiska monetära institutets roll skärps
      och jag <v>ser</v> <p>fram</p> emot att se institutet övergå till centralbank.
    t: Mi incoraggia il fatto che il ruolo dell’Istituto monetario europeo stia prendendo
      forma e mi <a>auguro</a> di vederlo trasformarsi nella nostra banca centrale.
  - s: Jag <v>ser</v> <p>fram</p> emot att göra ytterligare framsteg i detta ärende
      vid ett senare tillfälle.
    t: Mi <a>auguro</a> che, in futuro, si compieranno ulteriori progressi in questa
      materia.
  - s: Jag vill avsluta med att säga att jag <v>ser</v> <p>fram</p> emot ett nära
      samarbete med parlamentet om alla punkter i strategin.
    t: Mi <a>auguro</a> che prosegua questa stretta collaborazione con il Parlamento
      su tutti gli aspetti della strategia.
  - s: Jag är mycket tacksam mot parlamentet för att det inser nödvändigheten av små
      ändringar och jag <v>ser</v> <p>fram</p> emot att ha en mycket öppen och energisk
      debatt om de nya grunddragen i det transeuropeiska transportnätet under de kommande
      månaderna.
    t: Sono grato al Parlamento, che ha compreso la necessità di apportare alcune
      modifiche minori, e mi <a>auguro</a> che nei prossimi mesi potremo tenere un
      ampio e vivace dibattito sui nuovi orientamenti per la rete transeuropea dei
      trasporti.
  - s: Därför <v>ser</v> jag <p>fram</p> emot att presentera den här rapporten före
      årets slut så att vi kan se hur situationen verkligen ser ut.
    t: Mi <a>auguro</a> quindi che la relazione venga presentata entro la fine dell’anno,
      in modo tale da poter fare effettivamente il punto della situazione.
  - s: Jag <v>ser</v> <p>fram</p> emot en enastående, gemensam insats vid konferensen
      i Nairobi.
    t: Signor Commissario, mi <a>auguro</a> che alla Conferenza di Nairobi si vedrà
      un ottimo lavoro di gruppo.
  - s: Jag välkomnar därför Frankrikes åtagande för att återuppta arbetet och <v>ser</v>
      <p>fram</p> emot att arbeta konstruktivt tillsammans med Frankrike och övriga
      medlemsstater för att se till att vi når en politisk överenskommelse i rådet
      och säkerställer en hög grad av markskydd så snart som möjligt.
    t: Accolgo quindi con favore l’impegno della Francia di volere riavviare i lavori,
      e mi <a>auguro</a> di lavorare costruttivamente con la Francia e gli altri Stati
      membri per fare in modo di raggiungere un accordo politico nel Consiglio che
      garantisca un elevato livello di protezione del suolo il più presto possibile.
  - s: Det gläder mig dock att samarbetet har förbättrats nyligen, och jag <v>ser</v>
      <p>fram</p> emot att det fortsätter så.
    t: Tuttavia, mi compiaccio del recente miglioramento nella cooperazione e mi <a>auguro</a>
      che continui.
  - s: Jag räknar med att ni kommer att lägga fram konstruktiva förslag och <v>ser</v>
      också <p>fram</p> emot en spännande debatt.
    t: Faccio affidamento sul Parlamento affinché presenti proposte costruttive e
      mi <a>auguro</a> che ci sarà un dibattito vivace.
  - s: Som jag sade kommer vi omedelbart att börja arbeta med den som utgångspunkt
      och jag <v>ser</v> <p>fram</p> emot ett gott samarbete och en bra dialog med
      er i det här arbetet.
    t: Come ho già detto, inizieremo subito a lavorare su quella base e mi <a>auguro</a>
      che potremo instaurare una cooperazione e un confronto positivi in questo ambito.
  - s: Jag <v>ser</v> <p>fram</p> emot ett brett samarbete i parlamentet.
    t: Mi <a>auguro</a> che sarà possibile avviare un’ampia collaborazione in seno
      all’Assemblea.
  - s: Jag <v>ser</v> <p>fram</p> emot en snabb lösning på denna fråga.
    t: Sono assolutamente convinto che la mia opinione, la linea che ho adottato,
      le decisioni che ho preso, rafforzate stamani dai colleghi della Commissione,
      costituiscano l’approccio più giusto, e mi <a>auguro</a> che la controversia
      possa risolversi rapidamente.
  - s: Jag tackar er alla så mycket, och jag <v>ser</v> <p>fram</p> emot att kunna
      ”leverera” något från toppmötet i Lahtis.
    t: Vi ringrazio tantissimo e mi <a>auguro</a> sinceramente che il Vertice di Lahti
      produca risultati concreti.
  - s: Jag skulle vilja säga till den ärade ledamoten att det är så angenämt att ha
      att göra med en man som är så lätt att göra till lags, och jag <v>ser</v> <p>fram</p>
      emot att göra honom till lags i andra forum vid andra tillfällen.
    t: Desidero dire all’onorevole parlamentare che è piacevole avere a che fare con
      un uomo così facile da accontentare e mi <a>auguro</a> di poter continuare a
      cercare di accontentarlo in altri contesti e in altre sedi.
  - s: Jag <v>ser</v> också <p>fram</p> emot ett fortsatt samarbete kring genomförandet
      av detta program, på samma sätt som tidigare.
    t: Mi <a>auguro</a> che, com’è già accaduto in passato, l’attuazione di questo
      programma sia caratterizzata da una costante collaborazione.
  - s: Jag hoppas att det här parlamentet kommer att stödja dessa rimliga sociala
      innovationer och jag <v>ser</v> <p>fram</p> emot ytterligare konstruktiva diskussioner.
    t: Spero, dunque, che l’Aula continuerà a sostenere queste innovazioni sociali
      e mi <a>auguro</a> di poter partecipare ad ulteriori e costruttive discussioni.
  - s: Jag <v>ser</v> <p>fram</p> emot att se Cypern i nästa grupp av nya medlemsländer.
    t: Mi <a>auguro</a> che Cipro faccia parte del prossimo gruppo di nuovi Stati
      membri.
  - s: Vi bör sedan vända oss till andra länder i Afrika, Asien och Sydamerika för
      att snarast möjligt underteckna liknande avtal, och jag <v>ser</v> <p>fram</p>
      emot att samarbeta med dig och kommissionen för att uppnå detta.
    t: Mi <a>auguro</a> di collaborare con lei e con la Commissione per raggiungere
      questo obiettivo.
  - s: Vi <v>ser</v> <p>fram</p> emot och kommer att se till att Memorials företrädare
      får friheten att komma till Europaparlamentet och att de därmed symboliserar
      de fri- och rättigheter som alla invånare i Nordkaukasien åtnjuter.
    t: Ci <a>auguriamo</a> che i rappresentanti di Memorial siano presto liberi di
      comparire di fronte a questo Parlamento, simboleggiando così le libertà e i
      diritti che godono tutti i cittadini del Caucaso settentrionale.
  - s: De omfattande diskussionerna om utnämnande av sådana områden i Irland för närvarande
      stärker vikten av dessa åtgärder, och jag <v>ser</v> <p>fram</p> emot att Irland
      slutför sitt utnämnande mycket snart.
    t: La portata del dibattito sulla designazione attualmente in corso in Irlanda
      sottolinea l’importanza di tale azione e mi <a>auguro</a> che l’Irlanda porterà
      molto presto a termine la designazione.
  - s: Vi <v>ser</v> <p>fram</p> emot en konstruktiv dialog och önskar er alla !
    t: Ci <a>auguriamo</a> di poter instaurare un dialogo costruttivo ed auguriamo
      a tutti .
  - s: Jag ser många intressanta delar i det, och jag <v>ser</v> <p>fram</p> emot
      att få fortsätta att behandla det här i parlamentet.
    t: Ritengo che presenti vari aspetti interessanti e mi <a>auguro</a> di poter
      continuare a discuterlo in seno al Parlamento.
  - s: Jag vet dock att parlamentet klarar av sådana situationer, uppenbarligen bättre
      än kommissionen, och jag <v>ser</v> <p>fram</p> emot framsteg för samtliga tre
      åtgärder som nu ligger framför parlamentet.
    t: So che il Parlamento saprà essere all’altezza della situazione, forse anche
      meglio della Commissione e mi <a>auguro</a> che queste tre misure possano andare
      avanti.
  - s: Jag <v>ser</v> <p>fram</p> emot att det skall komma igång och framskrida.
    t: Mi <a>auguro</a> che esso verrà attuato con successo.
- c: 24
  r: 5
  v: lieto
  x:
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med Jerzy Buzek under det svenska
      ordförandeskapet - och naturligtvis också tiden därefter.
    t: Sarò <a>lieto</a> di collaborare con l’onorevole Buzek durante la presidenza
      svedese, come pure nel periodo successivo, ovviamente.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med kommissionen och revisionsrätten
      under de kommande veckorna och se till att kraven på åtgärder i mitt betänkande
      förverkligas, och jag ser fram emot att avlägga rapport för er om genomförandet
      av åtgärderna under de kommande månaderna.
    t: Sarò <a>lieto</a> di lavorare con la Commissione e la Corte dei conti nelle
      prossime settimane per tradurre in realtà il mio invito all’azione e sarò altrettanto
      lieto di riferire in Parlamento in merito alla loro attuazione nei prossimi
      mesi.
  - s: Parlamentet bör sända ut en tydlig signal i dag om att vi verkligen <v>ser</v>
      <p>fram</p> emot att få hit de nya ledamöterna och att rådet verkligen är senfärdigt.
    t: In quanto Parlamento, noi dobbiamo inviare un segnale chiaro che oggi siamo
      molto <a>lieti</a> di avere nuovi membri in Parlamento e che il Consiglio è
      davvero negligente.
  - s: Vi <v>ser</v> <p>fram</p> mot att samarbeta med föredraganden och parlamentet
      och att främja en vidare utveckling i denna fråga.
    t: saremo <a>lieti</a> di poter collaborare con il relatore e il Parlamento, e
      di poter registrare ulteriori progressi in materia.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta arbetet med parlamentet för att
      se till att verktygen för europeisk krishantering lämpar sig för sitt syfte.
    t: Sono <a>lieta</a> di portare avanti la collaborazione con il Parlamento europeo
      finalizzata ad assicurare che gli strumenti a disposizione dell’UE in questo
      ambito siano all’altezza delle aspettative.
  - s: Jag å min sida kan klart och tydligt säga att jag <v>ser</v> <p>fram</p> emot
      det gemensamma arbetet kring budget 2002.
    t: Da parte mia posso affermare senza esitazione che sono <a>lieta</a> di condividere
      con voi questo lavoro.
  - s: Vi delar många perspektiv, och jag <v>ser</v> nu <p>fram</p> emot att få lyssna
      till er.
    t: Abbiamo molte prospettive in comune e sono <a>lieto</a> di ascoltarla e di
      invitarla a rivolgersi al Parlamento europeo.
  - s: Vi i kammaren måste spela vår roll när det gäller att ge ett sammanhängande
      ramverk, och jag <v>ser</v> <p>fram</p> emot att samarbeta med kommissionen
      på dessa grunder.
    t: In quest’Aula siamo chiamati a dare un contributo affinché sia creato un quadro
      d’intervento coerente e sarò <a>lieta</a> di collaborare con la Commissione
      sulla base di un simile presupposto.
  - s: Jag <v>ser</v> <p>fram</p> emot att rapportera till er om utvärderingen av
      återtagandeavtalet.
    t: Sarò molto <a>lieta</a> di riferirvi in merito alla valutazione dell’accordo
      di riammissione.
  - s: Vi <v>ser</v> <p>fram</p> emot att få samarbeta med observatörerna och vi hoppas
      att ni alla får nytta av er tid här tillsammans med oss.
    t: Siamo <a>lieti</a> di poter iniziare a lavorare insieme con gli osservatori,
      ai quali auguriamo tutti un lavoro comune ricco di successi
  - s: Jag välkomnar idén om en översyn efter halva tiden, i början av nästa år, och
      <v>ser</v> <p>fram</p> emot att delta i denna.
    t: Sono favorevole all’idea di una valutazione intermedia all’inizio dell’anno
      prossimo e sarei <a>lieto</a> di potervi prendere parte.
  - s: Vi <v>ser</v> <p>fram</p> emot att samarbeta med henne.
    t: Saremo <a>lieti</a> di lavorare assieme a lei.
  - s: Vi har utarbetat ett förslag om öppenhet, som <v>ser</v> <p>fram</p> emot att
      diskutera med Prodi på vårt öppna gruppsammanträde i kväll kl. 19 i sammanträdessal
      2 här i Palais-byggnaden.
    t: Abbiamo formulato una proposta sulla trasparenza che saremo <a>lieti</a> di
      discutere con l’onorevole Prodi nella nostra riunione di gruppo a porte aperte
      che si terrà questa sera alle 19.00 nella sala 2 del Palais .
  - s: Jag <v>ser</v> <p>fram</p> mot att Europeiska unionen tar upp dessa kränkningar
      i FN:s kommission om mänskliga rättigheter i Genève, vars möte jag kommer att
