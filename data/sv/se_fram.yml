  - s: Rådet <v>ser</v> <p>fram</p> emot de första resultaten av dessa afrikanska
      initiativ och kommer vid behov att se över sin ståndpunkt med utgångspunkt från
      dem.
    t: Il Consiglio è <a>ansioso</a> di vedere i primi risultati di queste iniziative
      africane e, se necessario, rivedrà la sua posizione di conseguenza.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta diskussionen om dessa planer
      med er längre fram, när kommissionen har genomfört konsekvensbedömningar, rådfrågat
      fiskerinäringen och tagit fram förslag.
    t: Sono <a>ansioso</a> di avere ulteriori discussioni con voi su questi piani
      nel futuro, dopo che la Commissione avrà sviluppato le valutazioni d’impatto,
      avrà consultato l’industria e preparato le sue proposte.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera varje ytterligare förbättring
      ni önskar föreslå enligt ramförslaget till lagstiftning, särskilt efter den
      hänvisning som Roth-Behrendt gjorde till sitt eget betänkande och ståndpunkt
      i denna fråga.
    t: Sono <a>ansioso</a> di discutere di tutti gli eventuali miglioramenti che vorrete
      suggerire alla proposta legislativa quadro, soprattutto dopo aver sentito la
      onorevole Roth-Berendt fare riferimento alla sua relazione e al suo parere su
      questo dossier.
  - s: Jag <v>ser</v> <p>fram</p> emot att få det dokumentet som kommer att beaktas
      vid alla ytterligare överväganden med hänsyn till denna fråga.
    t: Sono <a>ansioso</a> di ricevere tale documento che terremo in considerazione
      nel contesto dell’ulteriore esame di questo argomento.
  - s: Vi anser att de kommande förhandlingarna kommer att ge tillfälle att ta itu
      med dessa frågor, och vi <v>ser</v> <p>fram</p> emot direktivets genomförande
      och den nytta det kommer att innebära för arbetstagare i Förenade kungariket
      och övriga EU-länder.
    t: Crediamo che i futuri negoziati forniranno l’occasione per affrontare questi
      problemi e siamo <a>ansiosi</a> di vedere l’attuazione della direttiva e i benefici
      che essa recherà ai lavoratori del Regno Unito e degli altri paesi dell’Unione
      europea.
  - s: Jag <v>ser</v> <p>fram</p> emot att få fortsätta vårt gemensamma arbete för
      den europeiska energins framtid.
    t: Sono <a>ansioso</a> di continuare il nostro lavoro comune per il futuro energetico
      europeo.
  - s: Jag är glad över att kunna säga att åtgärder för att rätta till saken har vidtagits
      och vi <v>ser</v> <p>fram</p> emot ett förstärkt program på detta mycket viktiga
      område.
    t: Sono lieta di affermare che si è posto rimedio e siamo <a>ansiosi</a> di vedere
      un programma rafforzato in questo settore tanto importante.
  - s: Vi konstaterar med glädje en markant förbättring och <v>ser</v> <p>fram</p>
      emot försäkringar om säkerheten vid kärnkraftsanläggningar i före detta Sovjetunionen.
    t: Prendiamo atto con piacere del netto miglioramento e siamo <a>ansiosi</a> di
      essere rassicurati circa la sicurezza degli impianti nucleari nell’ex Unione
      sovietica.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra kommissionärens svar på ändringsförslag
      92.
    t: Siamo <a>ansiosi</a> di sentire la risposta della Commissione all’emendamento
      n. 92.
  - s: I mitt betänkande om direktivet om bränslekvalitet lägger jag fram förslag
      om det här och jag <v>ser</v> <p>fram</p> emot att få höra era synpunkter.
    t: Nella mia relazione sulla direttiva concernente la qualità dei combustibili
      ho già avanzato proposte e sono <a>ansiosa</a> di udire a tal proposito le vostre
      reazioni.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter, som jag kommer att
      besvara under debatten.
    t: Onorevoli deputati, ora sono <a>ansioso</a> di sentire le vostre opinioni cui
      risponderò nell’ambito del dibattito.
  - s: När det gäller detta <v>ser</v> jag <p>fram</p> emot resultatet av konferensen
      som ska hållas i Stockholm.
    t: A questo proposito, sono <a>ansioso</a> di vedere come procederanno i lavori
      della conferenza di Stoccolma, che potrà realmente influire sulla posizione
      degli Stati membri e della Commissione rispetto alla futura impostazione macro-regionale,
      nonché estendersi al finanziamento di potenziali strategie future.
  - s: Därför <v>ser</v> vi verkligen <p>fram</p> emot att samarbeta med er de kommande
      fem åren.
    t: Siamo pertanto <a>ansiosi</a> di lavorare con lei nei prossimi cinque anni.
  - s: Därför <v>ser</v> vi <p>fram</p> mot en fortsatt dialog och ert konstruktiva
      stöd.
    t: Pertanto siamo <a>ansiosi</a> di continuare il dialogo e di ottenere il vostro
      costruttivo sostegno,
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta vår mycket givande dialog med
      parlamentet om hur vi bäst ska ta itu med de politiska utmaningar som uppstår
      ur detta, i syfte att bidra till utvecklingen av en verklig inre marknad för
      hypotekslån som skapar nya lika möjligheter för långivare och låntagare, och
      som säkerställer ett passande skydd för det som fortfarande är det viktigaste
      ekonomiska beslut som den stora majoriteten av européerna måste fatta i sitt
      liv.
    t: Sono <a>ansioso</a> di proseguire il nostro dialogo molto proficuo con il Parlamento
      sul modo migliore per affrontare le sfide politiche che emergono, per favorire
      un autentico mercato unico per il credito ipotecario che crei nuove opportunità
      per i mutuanti e i mutuatari e garantisca un’adeguata protezione per quella
      che, per la maggioranza degli europei, rimane la decisione finanziaria più importante
      della vita.
  - s: Om parlamentet anser att mer borde göras, utöver våra ansträngningar för att
      se till att grundläggande fördragsprinciper tillämpas, för att garantera rättslig
      klarhet så <v>ser</v> jag <p>fram</p> mot att höra parlamentets detaljerade
      åsikter om vad, närmare bestämt, som rättfärdigar gemenskapsinsatser och vilka
      strategialternativ som skulle kräva en tillräcklig grad av konsensus om en meningsfull
      lösning på gemenskapsnivå.
    t: Qualora il Parlamento ritenga che, oltre agli sforzi che abbiamo compiuto per
      garantire l’applicazione dei principi fondamentali del Trattato, siano necessarie
      altre azioni ai fini della chiarezza giuridica, sono <a>ansioso</a> di conoscere
      nel dettaglio quali questioni specifiche, a parere di quest’Assemblea, richiedono
      l’intervento comunitario e per quali opzioni politiche occorre ottenere un sufficiente
      grado di consenso affinché sia possibile giungere a una soluzione valida a livello
      comunitario.
  - s: Vi <v>ser</v> <p>fram</p> emot att se det leda till allmänna vinster under
      det kommande året.
    t: Siamo <a>ansiosi</a> di vedere i benefici generalizzati che tale decisione
      comporterà l’anno prossimo.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen först och främst fortsätter
      undersökningen av det omfattande statsstödet och inte minst rent allmänt undersöker
      om villkoren för statsstöd till små och medelstora företag skall ändras.
    t: Sono <a>ansiosa</a> che la Commissione innanzi tutto porti avanti l’inchiesta
      sugli aiuti di Stato e in particolare esamini in senso generale l’opportunità
      di modificare le condizioni per concedere aiuti di Stato alle piccole e medie
      imprese.
  - s: Jag hoppas och <v>ser</v> <p>fram</p> emot att bli löpande informerad i denna
      fråga som betyder oerhört mycket för industrin inte bara i Danmark, utan också
      i de övriga länderna, inklusive den västra delen av Tyskland.
    t: Spero e sono <a>ansiosa</a> di essere costantemente informata su questo tema
      che sta tanto a cuore non solo all’industria danese, ma anche di altri paesi,
      tra cui le regioni occidentali della Germania.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era åsikter under denna diskussion.
    t: Sono <a>ansioso</a> di ascoltare il vostro parere nel corso del dibattito.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett klart besked om att man från den
      1 januari kommer att föra över förvaltningen av Phare- programmet till ett bestämt
      land.
    t: Sono <a>ansiosa</a> di avere conferma che dal 1- gennaio la gestione del programma
      PHARE verrà demandata au determinato paese e soprattutto vorrei sapere di quale
      paese si tratta.
  - s: Medborgarna i de nya medlemsstaterna <v>ser</v> <p>fram</p> emot utvidgningen
      av Schengenområdet, vilket allmänt ses som det verkliga, definitiva och fullständiga
      fullbordandet av EU-integreringen.
    t: I cittadini dei nuovi Stati membri sono <a>ansiosi</a> di assistere all’allargamento
      dell’area Schengen, un evento generalmente percepito come l’effettiva, definitiva
      e completa realizzazione dell’integrazione nell’Unione europea.
  - s: Nu <v>ser</v> jag <p>fram</p> emot att höra ledamöternas synpunkter.
    t: Signor Presidente, a questo punto sono <a>ansiosa</a> di ascoltare i punti
      di vista dei deputati.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra mina kollegors bidrag och kommissionsledamot
      Papoutsis’ svar till parlamentet.
    t: Sono <a>ansioso</a> di ascoltare i contributi dei colleghi e la risposta del
      Commissario Papoutsis al Parlamento.
  - s: Jag hoppas att kommissionen kommer att acceptera och använda sig av denna potential
      och jag <v>ser</v> <p>fram</p> emot att få höra vad kommissionsledamoten har
      att säga om herr Mathers betänkande.
    t: Spero che tale potenziale venga accettato e sfruttato dalla Commissione e sono
      <a>ansioso</a> di ascoltare ciò che il Commissario ha da dire sulla relazione
      dell’on. Mather.
  - s: Vi <v>ser</v> <p>fram</p> emot att arbeta tillsammans med er för att tillse
      att den demokratiska kontrollen utövas i alla steg av anslutningsförhandlingarna,
      som vi hoppas kan starta nästa år.
    t: Siamo <a>ansiosi</a> di lavorare con voi per assicurare che venga esercitato
      un adeguato controllo democratico su tutte le fase dei negoziati di adesione,
      che speriamo inizino il prossimo anno.
  - s: Jag <v>ser</v> <p>fram</p> mot att sätta dessa instrument i arbete, tillsammans
      med er.
    t: Sono <a>ansiosa</a> di mettere al lavoro questi strumenti, insieme a voi.
  - s: Jag <v>ser</v> <p>fram</p> mot att arbeta tillsammans med er för att garantera
      ett verkligt bra, effektivt och synligt genomförande.
    t: Sono <a>ansiosa</a> di lavorare insieme a voi per garantire un’attuazione davvero
      valida, efficiente e visibile.
  - s: I dag är en mycket viktig dag och jag <v>ser</v> <p>fram</p> mot att det mötet
      skall sluta på det sätt jag hoppas att det skall att göra.
    t: Oggi è un giorno importantissimo e sono <a>ansioso</a> che la riunione dei
      ministri si concluda nel modo auspicato.
  - s: Jag <v>ser</v> <p>fram</p> emot att få samarbeta med er.
    t: Sono <a>ansioso</a> di lavorare con lei.
  - s: Jag <v>ser</v> <p>fram</p> emot att få samarbeta med er.
    t: Sono <a>ansioso</a> di lavorare con lei.
  - s: Vi <v>ser</v> <p>fram</p> emot att få arbeta med er, och jag vet att alla mina
      kolleger på dessa nya platser ser fram emot att få en rättvis behandling av
      er, och jag hoppas att ni ger dem den demokratiska respekt som jag vet att de
      alla förtjänar.
    t: Siamo <a>ansiosi</a> di lavorare con lei e so che tutti i miei colleghi di
      questi nuovi banchi si aspettano da lei equità di trattamento e, spero, quel
      rispetto democratico che tutti loro si meritano.
  - s: Det är mycket positivt att tio parlamentsledamöter ansluter sig till delegationen
      och jag <v>ser</v> personligen <p>fram</p> emot ett nära samarbete med dem,
      liksom under de senaste två åren.
    t: La partecipazione di 10 deputati alla delegazione è un fatto molto positivo
      e personalmente sono <a>ansioso</a> di collaborare ancora da vicino con loro
      come negli ultimi due anni.
  - s: Jag <v>ser</v> <p>fram</p> emot ytterligare diskussioner med utgångspunkt i
      detta betänkande.
    t: Sono <a>ansioso</a> di seguire il prosieguo della discussione sulla relazione.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nyttigt utbyte av åsikter i eftermiddag
      med parlamentets ledamöter, som förstås skulle ha föredragit att göra detta
      förra veckan om något lämpligt parlamentsforum hade funnits tillgängligt.
    t: Sono <a>ansioso</a> di seguire lo scambio di vedute di questo pomeriggio con
      gli onorevoli parlamentari, i quali, mi rendo conto, avrebbero preferito di
      gran lunga che la discussione si fosse tenuta già la settimana scorsa, se avessimo
      potuto disporre di una sede parlamentare adeguata.
  - s: Vi <v>ser</v> <p>fram</p> emot en givande dialog med er om detta.
    t: Siamo <a>ansiosi</a> di aprire un dialogo proficuo con lei su questi temi.
  - s: Det tycker jag är uppmuntrande och jag <v>ser</v> <p>fram</p> emot ytterligare
      diskussioner med dem och med andra parlamentsledamöter om de frågor de tog upp.
    t: È per me motivo di incoraggiamento e sono <a>ansioso</a> di continuare il dibattito
      con loro e con gli altri onorevoli parlamentari sui temi sollevati.
  - s: Detta kommer troligtvis att bli min sista budget som ordförande - jag hör ett
      par burop längst där bak -, men jag <v>ser</v> <p>fram</p> mot att föra denna
      budget i hamn.
    t: Probabilmente questo sarà il mio ultimo bilancio da presidente, - sento qualche
      rimostranza provenire dai posti dietro di me -, ma sono <a>ansioso</a> che questo
      bilancio giunga in porto.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter.
    t: Sono <a>ansiosa</a> di sentire le vostre opinioni.
  - s: Kommissionen <v>ser</v> även <p>fram</p> emot att koppla parlamentet till sitt
      arbete med portalen Ditt Europa, för att se till att medborgarna vet var de
      ska vända sig för att finna den information de söker.
    t: La Commissione inoltre è <a>ansiosa</a> di collaborare con questo consesso
      in relazione al portale «Your Europe» al fine di garantire che i cittadini sappiano
      a chi rivolgersi per ottenere le informazioni di cui hanno bisogno.
  - s: Jag <v>ser</v> <p>fram</p> emot vidare diskussioner med er i framtiden om vinreformen
      som jag kommer att lägga fram inför rådet, förhoppningsvis precis före sommaruppehållet,
      och sedan kommer jag samtidigt med glädje att komma hit till Europaparlamentet
      och presentera den, som en grund för våra framtida diskussioner.
    t: Sono <a>ansiosa</a> di discutere in futuro della riforma del settore vinicolo
      che presenterò al Consiglio - spero subito prima della pausa estiva - dopodiché
      sarò lieta di venire in quest’Aula a presentarlo, nello stesso momento, quale
      base delle nostre discussioni future.
  - s: På min grupps vägnar <v>ser</v> jag <p>fram</p> emot spännande och förhoppningsvis
      produktiva debatter.
    t: A nome del mio gruppo posso dire di essere <a>ansioso</a> di partecipare a
      delle discussioni stimolanti e, auspichiamo, fruttuose.
  - s: Ur en teknisk synvinkel <v>ser</v> jag <p>fram</p> emot att höra kommissionens
      reaktion på de ändringsförslag som lagts fram om den rättsliga grunden för detta
      direktiv.
    t: Per quanto concerne l’aspetto tecnico, sono <a>ansioso</a> di ascoltare la
      risposta della Commissione in merito agli emendamenti concernenti la base giuridica
      della direttiva.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era förslag under dagens debatt.
    t: Sono <a>ansiosa</a>, quest’oggi, di sentire le vostre proposte nel corso di
      questa discussione.
  - s: Kommissionsledamoten har insett även detta och jag <v>ser</v> <p>fram</p> emot
      att samarbeta med henne.
    t: Ancora una volta, il commissario ha riconosciuto questo aspetto e sono <a>ansioso</a>
      di lavorare assieme a lei.
  - s: Vi <v>ser</v> <p>fram</p> emot diskussionerna i rådet (allmänna frågor), som
      är planerat till slutet av denna månad, för att fylla i vissa beståndsdelar
      i dessa stora projekt som syftar till att på ett betydande sätt bidra till ett
      hållbarare och stabilare västra Balkan under nästa århundrade.
    t: Siamo <a>ansiosi</a> di apprendere l’esito delle discussioni al Consiglio «Affari
      generali» di fine mese che dovrà mettere a punto taluni elementi di questi grandi
      progetti, la cui vocazione è fornire un contributo determinante alla stabilità
      dei Balcani occidentali per il prossimo secolo.
  - s: Vi <v>ser</v> verkligen <p>fram</p> emot att rapporten presenteras för parlamentet.
    t: Il Parlamento è <a>ansioso</a> di ricevere il rapporto che seguirà allo studio.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot studien och hoppas att den tar upp
      denna punkt.
    t: Evidentemente sono <a>ansioso</a> di vedere realizzato lo studio e spero che
      possa affrontare questo aspetto.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot att samarbeta ännu närmare med Montenegros
      regering, parlament och övriga institutioner samt landets civila samhälle när
      det gäller landets program för EU-reformer.
    t: Siamo molto <a>ansiosi</a> di lavorare ad anche piùstretto contatto col governo
      del Montenegro, col parlamento, con altre istituzionie con lasocietà civiledi
      quel paese sul suo programma di riforma a livello europeo.
  - s: Jag <v>ser</v> därför nu <p>fram</p> emot att kommissionen skall lägga fram
      förslag till gemensamma regler för djurtransporter.
    t: 'Per tale motivo sono <a>ansioso</a> che la Commissione proponga disposizioni
      comuni sul trasporto degli animali e ripeto:'
  - s: Diamandouros är verkligen en person som kan fortsätta i Södermans spår, och
      jag tror att jag på parlamentarikernas vägnar kan säga att vi kommer att <v>se</v>
      <p>fram</p> emot ett gott samarbete med honom.
    t: Il signor Diamandouros è davvero la persona in grado di seguire le orme di
      Jacob Söderman e credo di poter dire, a nome di tutti i colleghi, che siamo
      <a>ansiosi</a> di avviare una costruttiva collaborazione con lui.
  - s: Jag <v>ser</v> förvisso <p>fram</p> emot att få höra de bidrag som ledamöterna
      kommer att göra för att se till att den nordliga dimensionen, som har börjat
      så bra, kan gå från framgång till framgång, i synnerhet efter utvidgningen av
      unionen.
    t: Sono ovviamente <a>ansioso</a> di ascoltare gli interventi degli onorevoli
      parlamentari, che potranno far sì che la dimensione settentrionale, dopo un
      inizio davvero positivo, possa progredire con gli sforzi di tutti, soprattutto
      dopo l’allargamento dell’Unione.
  - s: Jag <v>ser</v> <p>fram</p> emot ett nära samarbete med de bulgariska parlamentsledamöterna
      nästa år, efter vårens val, och jag vill också tacka parlamentet för förmånen
      att få vara dess föredragande under de senaste sex åren.
    t: Sono <a>ansioso</a> di lavorare a stretto contatto con i deputati bulgari l’anno
      prossimo, dopo le elezioni in primavera, e voglio anche ringraziare il Parlamento
      per il privilegio di essere stato relatore incaricato in questi sei anni.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta vidare på fortsatta förbättringar
      i framtiden.
    t: Sono <a>ansioso</a> di lavorare per ottenere ulteriori progressi in futuro.
  - s: Här <v>ser</v> jag <p>fram</p> emot ett effektivt samarbete med de föredragande
      som utsetts för specifika delar av paketet i utskottet för miljö, folkhälsa
      och livsmedelssäkerhet.
    t: In un tale contesto sono <a>ansiosa</a> di collaborare in modo efficace con
      i relatori su determinate parti del pacchetto all’interno della commissione
      per l’ambiente, la sanità pubblica e la sicurezza alimentare.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att vid ett senare tillfälle fortsätta
      diskussionen om detta ärende tillsammans med parlamentets ledamöter.
    t: Sono davvero <a>ansioso</a> di discutere ancora in futuro la questione con
      i deputati al Parlamento europeo.
  - s: Men jag <v>ser</v> <p>fram</p> emot att se hur vi kan ta itu med frågan om
      det ökande antalet framställningar som vi måste behandla.
    t: Sono però <a>ansioso</a> di vedere come affronteremo la questione del numero
      crescente di petizioni da esaminare.
  - s: När jag lämnar kommissionen önskar jag bosnierna all tänkbar framgång, och
      jag <v>ser</v> <p>fram</p> emot att få höra om deras framsteg under de kommande
      månaderna.
    t: Ora che lascio la Commissione auguro loro tanto successo e sono <a>ansioso</a>
      di sentire dei loro progressi nei prossimi mesi.
  - s: Det är till sist dags att säga adjö till kommissionär Chris Patten, men jag
      <v>ser</v> <p>fram</p> emot att samarbeta med honom i ansträngningarna för att
      få ett ”ja” i omröstningen om konstitutionen i Storbritannien.
    t: È giunto, alla fine, il momento di salutare il Commissario Patten, ma sono
      <a>ansiosa</a> di lavorare con lui nella campagna per il «sì» alla Costituzione
      nel Regno Unito.
  - s: Pengarna inom ramen för den politiken kommer inte att göras tillgängliga förrän
      2009 eller 2010, men när finansieringen blir tillgänglig <v>ser</v> jag <p>fram</p>
      emot stöd från EU till de sociala och ekonomiska reformerna i Libanon.
    t: I fondi legati a tale politica non saranno disponibili fino al 2009 o al 2010
      ma, quando lo saranno, sono <a>ansioso</a> di vedere come l’UE affiancherà il
      Libano nelle riforme sociali ed economiche.
  - s: Om allt går väl i morgon, <v>ser</v> vi <p>fram</p> emot att arbeta med henne
      om dessa och övriga frågor.
    t: Se tutto andrà per il meglio domani, saremo <a>ansiosi</a> di lavorare con
      la signora Commissario su questi e su altri temi.
  - s: Men vi <v>ser</v> <p>fram</p> emot att få en diskussion kring detta och att
      få fram konkreta möjligheter och förslag under de kommande månaderna.
    t: Vorrei precisare all’onorevole Schmid che, in veste di Presidente in carica
      del Consiglio, non posso al momento presentare progetti concreti per una più
      stretta collaborazione tra il Parlamento europeo e il Consiglio, ma siamo <a>ansiosi</a>
      di discutere l’argomento e di presentare opzioni e proposte effettive nei prossimi
      mesi.
  - s: Med ca 600 initiativ, av vilka nästa 200 rör lagstiftningsåtgärder, finns det
      mycket arbete att göra när det rör granskning och fastställande av våra egna
      prioriteringar, som vi <v>ser</v> <p>fram</p> emot att ta itu med.
    t: Si tratta di 600 iniziative circa, di cui circa 200 sono misure legislative,
      quindi di un grande lavoro in termini di scrutinio e di scelta di priorità,
      lavoro nel quale siamo <a>ansiosi</a> di impegnarci.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot resultatet av Europeiska rådets möte
      i Göteborg.
    t: Signora Presidente, sono <a>ansioso</a> di conoscere l’esito del Consiglio
      europeo di Göteborg, che segnerà la fine di una Presidenza retta in modo esemplare
      dal governo svedese.
  - s: Det finns stor potential och vi <v>ser</v> <p>fram</p> emot att få höra från
      kommissionen senare i år med förslag för att uppmuntra till biobränslen och
      andra alternativ som ett tillägg - och kanske komplement - till oljan i nuläget.
    t: Le possibilità sono molte e siamo <a>ansiosi</a> di sentire più avanti nel
      corso dell’anno la Commissione avanzare proposte volte a promuovere i biocarburanti
      ed altre fonti alternative come supplemento - e forse complemento - del petrolio
      al momento presente.
  - s: Jag <v>ser</v> <p>fram</p> emot att dela den nyheten med dem på ett generöst
      sätt och i vätskeform.
    t: Sono <a>ansioso</a> di poter festeggiare la notizia sul posto, brindando generosamente.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot de positiva effekter idrotten som
      en följd av detta program kommer att ha på unga människors liv i eftersatta
      områden.
    t: Sono <a>ansioso</a> di vedere l’impatto positivo che lo sport avrà sulla vita
      dei giovani nelle comunità svantaggiate grazie a questo programma.
  - s: Jag <v>ser</v> <p>fram</p> emot skapandet av en federal stat med två områden
      och att få se grekcypriotiska och turkcypriotiska politiker sitta här bredvid
      oss som parlamentariker i denna kammare.
    t: Sono <a>ansioso</a> che i politici turco-ciprioti e greco-ciprioti siedano
      negli scranni di questo Emiciclo in qualità di parlamentari e auspico che venga
      costituito quanto prima uno Stato federale a due zone.
  - s: Jag, liksom många andra, <v>ser</v> <p>fram</p> emot att få ta del av och utvärdera
      resultaten av detta program, och hoppas att de kommer att innebära verkliga
      framsteg när det gäller att hantera den sociala utslagningen.
    t: Come molti colleghi, anch’io sono <a>ansiosa</a> di poter leggere e giudicare
      i risultati di questo programma e spero che essi segneranno un reale progresso
      nella lotta all’esclusione sociale.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att samarbeta med detta parlament
      för att bidra till att göra det spanska ordförandeskapet i rådet till en framgång
      och se till att vi under de närmaste sex månaderna slår in på en väg som gör
      att vi kan förverkliga våra gemensamma ambitioner för Europa, ett EU som står
      medborgarna närmare och som är inriktat på att uppnå tydliga resultat för vårt
      Europa.
    t: Sono molto <a>ansioso</a> di lavorare con il Parlamento affinché la presidenza
      spagnola dal Consiglio sia un successo e affinché i prossimi sei mesi ci instradino
      verso il conseguimento delle nostre ambizioni comuni per l’Europa, un’Unione
      europea più vicina ai cittadini e determinata a realizzare risultati inequivocabili
      per il nostro continente.
  - s: Vi <v>ser</v> <p>fram</p> emot hur frukterna av detta arbete kommer att kunna
      skördas i framtiden i form av konkreta fördelar - långsiktiga fördelar, fördelar
      för arbetsmarknad och näringsliv - för medborgarna i Europeiska unionen.
    t: Siamo <a>ansiosi</a> di constatare gli immediati benefici - benefici a lungo
      termine, benefici per l’occupazione e per le imprese - che i frutti di questo
      lavoro offriranno in futuro ai cittadini dell’Unione europea.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra deras argument för detta, men det
      överensstämmer med det som parlamentet antog i Bourlanges betänkande för bara
      några månader sedan.
    t: Sono <a>ansioso</a> di sentire le argomentazioni, ma si tratta di un emendamento
      conforme alla posizione adottata dal Parlamento sulla relazione Bourlanges soltanto
      qualche mese fa.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att få se det svar ni har fått och
      som ni beskrev som otillfredsställande, och hoppas att ni kommer att svara den
      grekiska regeringen i kraftiga ordalag.
    t: Sono davvero <a>ansioso</a> di prendere visione della risposta che lei ha ricevuto,
      e che ha qualificato di non soddisfacente, e spero che risponderà in toni molto
      decisi al governo greco cui non si può consentire di tenere in prigione cittadini
      europei senza processo.
  - s: Jag <v>ser</v> <p>fram</p> emot att vidareutveckla denna förbindelse mot bakgrund
      av våra nya gemensamma utmaningar och jag ser fram emot ett fortsatt samarbete
      med parlamentet i detta.
    t: Sono <a>ansioso</a> di sviluppare ulteriormente queste relazioni per affrontare
      nuove sfide insieme e sono ansioso di continuare la cooperazione con il Parlamento
      in questo ambito.
  - s: Jag ser fram emot att vidareutveckla denna förbindelse mot bakgrund av våra
      nya gemensamma utmaningar och jag <v>ser</v> <p>fram</p> emot ett fortsatt samarbete
      med parlamentet i detta.
    t: Sono ansioso di sviluppare ulteriormente queste relazioni per affrontare nuove
      sfide insieme e sono <a>ansioso</a> di continuare la cooperazione con il Parlamento
      in questo ambito.
  - s: Jag <v>ser</v> nu <p>fram</p> mot er fortsatta debatt, som jag vet kommer att
      vara produktiv.
    t: Sono ora <a>ansiosa</a> di ascoltare la discussione a seguire.
  - s: Jag <v>ser</v> <p>fram</p> emot att möta många parlamentsledamöter under veterinärveckan,
      ett evenemang som kommissionen organiserar med er hjälp som ett tidigt steg
      för att förvandla strategin från ord till handling.
    t: Sono <a>ansiosa</a> di incontrare molti dei membri del Parlamento alla Settimana
      veterinaria, un evento che la Commissione sta organizzando con il vostro appoggio
      come primo passo per far passare la strategia dalle parole all’azione.
  - s: Jag <v>ser</v> <p>fram</p> mot att arbeta med henne och hennes tjänstemän under
      kommande månader allteftersom denna fråga avancerar.
    t: Sono <a>ansioso</a> di lavorare con lei e con i suoi servizi nei mesi a venire,
      mano a mano che la presente pratica procede.
  - s: Min andra punkt är att jag håller med om kravet på hjälp åt jordbrukare för
      att köpa ny elektronisk ID-utrustning och jag <v>ser</v> <p>fram</p> emot att
      det blir möjligt enligt det nya utvecklingsprogrammet för landsbygden.
    t: La mia seconda constatazione consiste nel fatto che concordo con la richiesta
      di fornire assistenza agli agricoltori per l’acquisto di nuove apparecchiature
      elettroniche ID e sono <a>ansioso</a> che ciò sia possibile nel quadro del programma
      di sviluppo rurale.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra bidragen från de ärade ledamöterna,
      som redan har lämnat ett betydelsefullt bidrag till den större förståelse av
      säkerhet, som nu är gemensam för hela EU.
    t: Siamo <a>ansiosi</a> di ascoltare gli interventi degli onorevoli deputati che
      hanno già contribuito in modo significativo ad una più ampia comprensione della
      sicurezza, che è ora condivisa in tutta l’Unione europea.
  - s: Vi <v>ser</v> <p>fram</p> emot att få samarbeta med henne och vi hoppas att
      hon snart kommer att dela - om hon inte redan gör det - vår entusiasm för förnybar
      energi.
    t: Siamo <a>ansiosi</a> di lavorare con lei e speriamo che ben presto essa condividerà,
      se già non è così, il nostro entusiasmo per le energie rinnovabili.
  - s: Betoningen på informationsspridning i Altener II är sannerligen mycket viktig,
      och jag <v>ser</v> <p>fram</p> emot, om det redan nu är möjligt, att besöka
      Agores Centre på Internet.
    t: Altrettanto importante è il rilievo dato in ALTENER II alla divulgazione delle
      informazioni e sono <a>ansiosa</a>, se fosse già disponibile, di esaminare il
      sito Internet del Centro Agores il cui scopo è chiaramente di raccogliere tutte
      le informazioni sulle energie rinnovabili perché tutti possano essere al corrente
      e mantenersi aggiornati.
  - s: Vitboken höjde förväntningarna och vi <v>ser</v> <p>fram</p> emot den spännande
      startkampanjen med dess 1 miljon PV-system, dess stora vindkraftverk, dess biomassa
      och framför allt dess 100 samhällen där all elektricitet kommer att tas från
      förnybara energikällor.
    t: Il Libro bianco ha creato delle aspettative e siamo <a>ansiosi</a> di vedere
      l’interessante campagna di avvio con 1 milione di sistemi fotovoltaici, con
      le grandi estensioni di generatori eolici, con la biomassa nonché, fatto più
      entusiasmante di tutti, le 100 comunità in cui tutta l’elettricità è prodotta
      da fonti di energia rinnovabile.
  - s: Det samförstånd vi har byggt, och ytterligare förstärkt här i kväll, hoppas
      jag, genom överenskommelsen om en symbol (radura) för bestrålade livsmedel -
      jag <v>ser</v> förresten <p>fram</p> emot att höra vad PPE:s talesman har att
      säga om detta beroende på att de har motsatt sig märkning mycket hårt - är det
      bästa förhållningssättet, snarare än det hårdnackade förhållningssätt som föredraganden
      har lagt fram här i dag.
    t: Il consenso ottenuto in quella sede andrà a sommarsi, spero, con un accordo
      sull’etichetta con il simbolo per l’irradiazione alimentare, e sono <a>ansioso</a>
      di sentire ciò che dirà a riguardo il portavoce del PPE dato che il suo partito
      ha dimostrato di avere forti riserve sull’introduzione di un’etichetta di avvertenza.
  - s: Vi <v>ser</v> <p>fram</p> emot att få ett - som vi har fått hittills - nära
      samarbete med parlamentet, och att kunna föra denna dagordning framåt.
    t: Siamo <a>ansiosi</a> di lavorare ancora - come in passato - in sintonia e collaborazione
      col Parlamento, con l’intensità necessaria a compiere ulteriori progressi.
  - s: Jag <v>ser</v> <p>fram</p> emot att få redovisa resultaten för er så snart
      som möjligt.
    t: Sono <a>ansioso</a> di riferirvi i risultati quanto prima.
  - s: Vi <v>ser</v> <p>fram</p> emot ett nära och produktivt samarbete med det grekiska
      ordförandeskapet.
    t: Siamo <a>ansiosi</a> di lavorare di concerto e produttivamente con la Presidenza
      greca.
  - s: Vi <v>ser</v> <p>fram</p> emot ett nära samarbete med er.
    t: Siamo <a>ansiosi</a> di attuare questa collaborazione.
  - s: Jag <v>ser</v> <p>fram</p> emot att få granska de politiska förslag som denna
      resulterar i.
    t: Sono <a>ansioso</a> di esaminare le proposte politiche che ne deriveranno.
  - s: Om hon är en bättre jurist än dem, så <v>ser</v> jag <p>fram</p> emot att få
      höra av henne.
    t: se le sue competenze giuridiche sono maggiori di quelle dei nostri consulenti
      legali, sono <a>ansioso</a> di ascoltarla.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ta del av parlamentets ändringsförslag
      och tackar er för en intressant och stimulerande debatt.
    t: Sono <a>ansioso</a> di prendere visione degli emendamenti del Parlamento e
      vi ringrazio per questa discussione tanto interessante e stimolante.
  - s: Vi tackar er för ert stöd och <v>ser</v> <p>fram</p> emot att arbeta tillsammans
      med parlamentet om denna och andra frågor.
    t: Vi ringraziamo per l’incoraggiamento e siamo <a>ansiosi</a> di collaborare
      con il Parlamento su questa come su altre questioni.
  - s: Det är ett viktigt toppmöte med många punkter på agendan och jag <v>ser</v>
      <p>fram</p> emot att höra era synpunkter och förslag när vi fastslår de slutliga
      förberedelserna inför detta.
    t: Si tratta di un vertice importante con numerosi punti all’ordine del giorno,
      e sono <a>ansioso</a> di ascoltare le vostre opinioni e i vostri suggerimenti
      quando faremo gli ultimi preparativi in vista di questo vertice.
  - s: Jag välkomnar hans åtgärder gällande licenser, en fråga som jag är övertygad
      om att vi alla <v>ser</v> <p>fram</p> emot att diskutera.
    t: Accolgo con favore l’annuncio della proposta relativa all’autorizzazione, che
      tutti noi siamo <a>ansiosi</a> di discutere.
  - s: Det är vad vi kommer att försöka göra i vårt nya ramverk och vi <v>ser</v>
      <p>fram</p> mot att få diskutera det med er.
    t: Questo è ciò che cercheremo di fare nel nuovo quadro d’azione e siano <a>ansiosi</a>
      di poterne discutere con voi.
  - s: Därför <v>ser</v> jag <p>fram</p> emot debatten om dessa intressanta och viktiga
      frågor.
    t: Sono pertanto <a>ansioso</a> di assistere al dibattito su questioni fondamentali
      e interessanti come queste.
  - s: Vi <v>ser</v> <p>fram</p> emot att kommissionen återkommer med planer om att
      föra in andra växthusgaser i systemet och att utvidga dess räckvidd till att
      även inbegripa andra industrigrenar.
    t: Siamo <a>ansiosi</a> che la Commissione presenti piani per includere altri
      gas a effetto serra nel regime ed estenderne la portata ad altri settori.
  - s: Nu ska jag lämna över ordet till er, eftersom jag <v>ser</v> <p>fram</p> emot
      att få höra vad ni säger.
    t: Onorevoli deputati, mi fermo qui perché sono <a>ansiosa</a> di ascoltare voi.
  - s: Detta rör kanske bara kommissionen och parlamentet, men jag är mycket, mycket
      tacksam för att ni är här, både kommissionär Diamantopoulou och minister Péry,
      och jag <v>ser</v> mycket <p>fram</p> emot att höra vilka synpunkter ni har
      på alla ändringsförslag.
    t: È vero che ciò riguarda, probabilmente, soltanto la Commissione e il Consiglio,
      ma sono ugualmente molto, molto lieta della presenza non solo del Commissario
      Diamantopoulou, ma anche del Ministro Péry, e sono <a>ansiosa</a> di ascoltare
      i loro punti di vista sui vari emendamenti.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med parlamentet när det gäller våra
      förbindelser med Bangladesh.
    t: Sono dunque <a>ansioso</a> di collaborare con il Parlamento per sviluppare
      i nostri rapporti con il Bangladesh.
  - s: Låt mig inleda med att på min grupps vägnar hälsa våra vänner från Bulgarien
      och Rumänien varmt välkomna och försäkra dem om att vi <v>ser</v> <p>fram</p>
      emot vad som kommer att bli en process av ömsesidigt lärande.
    t: Signor Presidente, onorevoli colleghi, innanzitutto, a nome del gruppo, desidero
      esprimere un caloroso benvenuto ai nostri amici di Bulgaria e Romania, assicurando
      loro che siamo <a>ansiosi</a> di cominciare un percorso di reciproca conoscenza.
  - s: Kommissionen kommer att fortsätta att aktivt stödja er i er strävan, och vi
      <v>ser</v> <p>fram</p> emot att arbeta med er.
    t: La Commissione continuerà ad assistere attivamente il vostro operato, siamo
      <a>ansiosi</a> di cominciare a lavorare con voi.
  - s: Jag vet att det är en kontroversiell fråga och jag <v>ser</v> <p>fram</p> emot
      att diskutera denna särskilda fråga med utskottet för jordbruk och landsbygdens
      utveckling, vilket har planerats till juli.
    t: so che è una questione controversa e sono <a>ansioso</a> di discuterne con
      la commissione per l’agricoltura e lo sviluppo rurale nella riunione prevista
      per luglio.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er för att uppfylla våra gemensamma
      mål och fullborda den inre marknaden för medborgarna.
    t: Sono <a>ansiosa</a> di lavorare con voi per realizzare i nostri obiettivi comuni
      e per realizzare il mercato interno dei cittadini.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med denna fråga för att kunna överblicka
      erfarenheterna under en rad seminarier, men jag anser att grönboken är ett test.
      Om vi når den målinriktade fullständiga harmoniseringen genom grönboken, ser
      det lovande ut för vårt arbete med en bra gemensam avtalsgrund inför framtiden.
    t: Sono <a>ansiosa</a> di occuparmi di tale questione per rendermi conto, seminario
      dopo seminario, di quale sia l’esperienza accumulata, ma ritengo che il Libro
      verde costituisca un banco di prova.
  - s: Detta har gått långsammare än jag någonsin kunde ha anat, och jag <v>ser</v>
      inte <p>fram</p> emot att fira tvåårsjubileet i juli.
    t: non sono certo <a>ansioso</a> di celebrare il secondo anniversario a luglio.
  - s: Jag <v>ser</v> <p>fram</p> emot att få vara med om den debatten nästa vecka.
    t: Sono <a>ansiosa</a> di assistere a quella discussione, la prossima settimana.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra era synpunkter.
    t: Sono <a>ansioso</a> di ascoltare le vostre osservazioni.
  - s: Jag välkomnar Europaparlamentets intresse för ämnet, och jag <v>ser</v> <p>fram</p>
      emot att få ta del av resultatet av omröstningen om betänkandet.
    t: Apprezzo l’interesse mostrato dal Parlamento europeo al riguardo e sono <a>ansioso</a>
      di conoscere l’esito del voto sulla relazione.
  - s: Slutligen och allra viktigast, och det är detta vi <v>ser</v> <p>fram</p> emot
      att höra från den ärade ledamoten, så koncentrerar sig rapporten på följderna
      för Zimbabwes framtid.
    t: Ultimo punto, più importante, che è quanto siamo <a>ansiosi</a> di sentire
      dall’onorevole deputato, la relazione verte sulle conseguenze per il futuro
      dello Zimbabwe.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era råd om vilka frågor som vi behöver
      ta upp när vi tar fram dessa förslag.
    t: Sono <a>ansiosa</a> di ascoltare le vostre idee in merito alle questioni che
      dovremmo affrontare nelle proposte.
  - s: Det var mycket givande och vi <v>ser</v> <p>fram</p> emot att få fortsätta
      denna värdefulla dialog med en så viktig samtalspartner som Förenta nationerna.
    t: L’esito è stato molto proficuo e siamo <a>ansiosi</a> di avvalerci di questo
      prezioso dialogo con un tanto importante come le Nazioni Unite.
  - s: Jag <v>ser</v> <p>fram</p> mot att föra den här processen framåt med vitboken
      vid årsskiftet.
    t: Sono <a>ansiosa</a> di portare avanti questo processo per mezzo del Libro bianco,
      verso la fine dell’anno.
  - s: Det är en glädje att för första gången få hålla ett anförande och att få göra
      det på ett ansvarsfullt område som jag <v>ser</v> <p>fram</p> emot att få arbeta
      med.
    t: Signor Presidente, è un piacere intervenire per la prima volta e riguardo a
      un’area di responsabilità in cui sono <a>ansiosa</a> di lavorare.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra er spela säckpipa vid nästa ?
    t: Siamo <a>ansiosi</a> di sentire le cornamuse alla prossima Burns’ Supper.
  - s: Jag <v>ser</v> <p>fram</p> emot att läsa meddelandet.
    t: Sono <a>ansioso</a> di leggere la comunicazione.
  - s: Vi är nöjda över beslutet att acceptera Cypern och Malta i euroområdet, och
      <v>ser</v> <p>fram</p> emot att andra stater ansluter sig till detta i en inte
      alltför avlägsen framtid.
    t: Ci rallegriamo della decisione di accogliere Cipro e Malta nell’area dell’euro
      e siamo <a>ansiosi</a> che altri paesi aderiscano in un futuro non troppo lontano.
  - s: Jag <v>ser</v> <p>fram</p> emot att samarbeta med premiärminister Viktor Orbán
      och det ungerska ordförandeskapet för att det ska bli lyckat.
    t: Sono quindi <a>ansioso</a> di lavorare insieme al Primo ministro Orbán e alla
      Presidenza ungherese per giungere al successo.
  - s: Vi <v>ser</v> <p>fram</p> emot att få arbeta tillsammans för EU:s bästa.
    t: Siamo <a>ansiosi</a> di lavorare insieme per il bene dell’Europa.
  - s: Vår grupp stöder därför EU:s nya, förnyade åtagande i Sahelregionen, och vi
      <v>ser</v> ivrigt <p>fram</p> emot att läsa den nya strategin, diskutera den
      närmare och stödja dess genomförande.
    t: Quindi, pieno sostegno del nostro gruppo al nuovo, rinnovato impegno dell’Europa
      nel Sahel e siamo <a>ansiosi</a> di conoscere e di discutere in dettaglio la
      nuova strategia e di sostenerne l’implementazione.
  - s: Det har varit en mycket nyttig debatt, och jag <v>ser</v> <p>fram</p> emot
      en fortsättning på och en förbättring av den sociala dialogen.
    t: La discussione odierna è stata molto proficua e sono <a>ansioso</a> di continuare
      e migliorare il dialogo sociale.
  - s: Vi <v>ser</v> <p>fram</p> emot att debattera denna fråga i parlamentet vid
      en senare tidpunkt.
    t: Siamo <a>ansiosi</a> di poterne discutere in futuro di fronte a quest’Assemblea.
