      i denna fråga.
    t: <a>Attendo</a> molto ansiosamente di collaborare in futuro con il Parlamento
      su tale tema.
  - s: Avslutningsvis vill jag säga att det under årens lopp blivit en väletablerad
      rutin att regelbundet rapportera till Europaparlamentet i motorförsäkringsfrågor,
      och jag <v>ser</v> <p>fram</p> emot ett fortsatt gott samarbete.
    t: negli ultimi anni un regolare resoconto al Parlamento europeo relativo alle
      questioni in materia di assicurazione autoveicoli è diventata una pratica consolidata
      e <a>attendo</a> una nostra continua valida cooperazione.
  - s: Slutligen skulle jag vilja tacka föredraganden för hans arbete, och jag <v>ser</v>
      <p>fram</p> emot fortsättningen på debatten om detta betänkande.
    t: Per concludere, vorrei ringraziare il relatore per il suo lavoro e <a>attendo</a>
      la continuazione del dibattito su questa relazione.
  - s: Återigen vill framföra mitt tack, och jag <v>ser</v> <p>fram</p> mot vidare
      diskussioner med er och med mina kolleger här.
    t: Vi ringrazio di nuovo e <a>attendo</a> le successive discussioni con lei e
      i miei colleghi in quest’Aula.
  - s: Herr kommissionsledamot, jag <v>ser</v> <p>fram</p> emot en seriös debatt i
      frågan innan man inför någon lagstiftning.
    t: <a>Attendo</a> una discussione seria e approfondita su questo tema, signor
      Commissario, prima che sia attuata qualsiasi normativa, in quanto una risposta
      impulsiva potrebbe rivelarsi più dannosa del previsto.
  - s: Därför - så här sammanfattningsvis - <v>ser</v> jag <p>fram</p> emot - vi är
      många som ser fram emot -er rapport, herr kommissionär Kinnock, så att vi kan
      uttala oss för denna, vilket är det som parlamentet bör göra.
    t: In sintesi, Commissario Kinnock, <a>attendo</a> - come molti altri - la sua
      relazione per poterla votare, che è poi ciò che deve fare il Parlamento.
  - s: Därför - så här sammanfattningsvis - ser jag fram emot - vi är många som <v>ser</v>
      <p>fram</p> emot -er rapport, herr kommissionär Kinnock, så att vi kan uttala
      oss för denna, vilket är det som parlamentet bör göra.
    t: In sintesi, Commissario Kinnock, <a>attendo</a> - come molti altri - la sua
      relazione per poterla votare, che è poi ciò che deve fare il Parlamento.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen lägger fram ett initiativ
      om ett inrättande av ett EU-program för att spåra finansiering av terrorism
      och jag förväntar mig att det kommer att leda till en stabilare lösning som
      innebär att framtagning av uppgifter enbart tillåts inom EU.
    t: <a>Attendo</a> che la Commissione presenti un’iniziativa per l’istituzione
      di un programma di controllo delle transazioni finanziarie dei terroristi (TFTP)
      europeo, tale - mi auguro - da garantire una soluzione più solida, che consenta
      il data mining solo all’interno dell’Unione europea.
  - s: Jag <v>ser</v> nu <p>fram</p> emot era synpunkter!
    t: <a>Attendo</a> di sentire le vostre idee al riguardo.
  - s: Kommissionen <v>ser</v> ivrigt <p>fram</p> emot fler möjligheter till effektivt
      samarbete med parlamentet.
    t: <a>Attendiamo</a> con grande interesse altre opportunità di collaborare così
      efficacemente con voi.
  - s: Jag anser att detta förslag till direktiv på ett effektivt sätt kan bidra till
      vårt gemensamma mål att säkerställa en god konsumenthälsa och ett gott konsumentskydd,
      och jag <v>ser</v> <p>fram</p> emot mer ingående diskussioner med parlamentsledamöterna
      om denna fråga i framtiden.
    t: <a>attendo</a> di discutere più approfonditamente tale tema con i deputati
      di questa Assemblea.
  - s: Jag <v>ser</v> därför mycket <p>fram</p> emot denna impact study och hoppas
      att den kommer att innehålla också dessa kvantitativa försök att beräkna vinsterna.
    t: Io <a>attendo</a> quindi con grande interesse i risultati dello studio sull’impatto,
      sperando che contenga anche stime quantitative dei benefici.
  - s: Vi kommer noga att följa upp detta fall, och vi <v>ser</v> <p>fram</p> emot
      samtalen om denna fråga vid nästa sammanträde mellan Europaparlamentets delegation
      för förbindelserna med Förenta staterna och Förenta staternas kongress.
    t: Seguiremo il caso con attenzione e <a>attendiamo</a> di poter affrontare il
      problema nella prossima riunione tra la delegazione del Parlamento europeo per
      le relazioni con gli Stati Uniti e il Congresso degli Stati Uniti.
  - s: Det är en spännande tid, och jag <v>ser</v> <p>fram</p> emot att få tillbaka
      den granskade versionen för andra behandlingen.
    t: È un momento appassionante e <a>attendo</a> il ritorno del testo in seconda
      lettura.
  - s: Jag <v>ser</v> nu <p>fram</p> mot er diskussion av betänkandet.
    t: <a>Attendo</a> con interesse la discussione sulla relazione.
  - s: Fru talman, herr vice-ordförande, dessa är de frågor som utskottet för ekonomi
      och valutafrågor vill ställa och vi <v>ser</v> <p>fram</p> emot svaren från
      rådet och kommissionen.
    t: Signora Presidente, signor Vicepresidente, sono le domande che la commissione
      per i problemi economici e monetari desidera porre e in merito alle quali <a>attendiamo</a>
      le risposte del Consiglio e della Commissione.
  - s: Jag <v>ser</v> <p>fram</p> emot en ratificering av fördraget, och sedan kan
      man ta itu med de andra frågor som har tagits upp.
    t: <a>Attendo</a> dunque la ratifica del Trattato che consentirà di affrontare
      le altre questioni sollevate.
  - s: På det hela taget stöder S&D-gruppen den kompromiss som har uppnåtts och vi
      <v>ser</v> <p>fram</p> emot att stödja första behandlingen i morgondagens omröstning.
    t: Pertanto, nel complesso, signor Presidente e onorevole relatore, il gruppo
      S&D appoggia il compromesso raggiunto e <a>attendiamo</a> di sostenere il testo
      in prima lettura alla votazione di domani.
  - s: Ni är mycket välkomna till vårt parlament denna eftermiddag och vi <v>ser</v>
      <p>fram</p> emot de möten och de diverse meddelanden som skall tas upp under
      de kommande veckorna och följande månader och år.
    t: Signora Presidente, signor Presidente in carica del Consiglio, signor Presidente
      incaricato della Commissione e Commissari designati, siamo lieti della vostra
      presenza in Aula oggi pomeriggio e <a>attendiamo</a> fiduciosi le future audizioni
      e le varie comunicazioni nelle prossime settimane e nel corso dei mesi e degli
      anni a venire.
  - s: Slutligen <v>ser</v> vi mycket <p>fram</p> emot det spanska ordförandeskapets
      förslag om att utrota våldet mot kvinnor i hela Europa, och vi hoppas att kommissionen
      ska ta upp förslagen.
    t: Infine, <a>attendiamo</a> con impazienza le proposte della presidenza spagnola
      in merito allo sradicamento della violenza contro le donne in tutta Europa,
      e speriamo che la Commissione faccia proprie tali proposte.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar på denna fråga och jag tackar än en
      gång för att ni har kommit för att besvara denna muntliga fråga före debatten
      om den nya förordningen om Eurodac som jag också hoppas parlamentet skall få
      ta del av.
    t: <a>Attendo</a> le sue risposte alla mia interrogazione e la ringrazio, ancora
      una volta, di aver accettato di rispondere a questa interrogazione orale prima
      del dibattito sul nuovo regolamento Eurodac, che spero venga anche messo a disposizione
      dell’Assemblea.
  - s: Jag ger grönt ljus för dessa åtgärder och <v>ser</v> <p>fram</p> emot en trevligare
      bussresa hem från Boltons centrum efter en shoppingrunda på lördag eftermiddag.
    t: Do il via libera a queste misure e <a>attendo</a> fiducioso un più piacevole
      ritorno a casa in autobus dal centro di Bolton, dopo un pomeriggio a spasso
      per negozi.
  - s: Jag önskar Kroatien lycka till och <v>ser</v> <p>fram</p> emot att välkomna
      landet som den 28:e medlemsstaten i EU.
    t: Auguro alla Croazia il meglio e <a>attendo</a> il giorno in cui potrò darle
      il benvenuto qui come ventottesimo Stato membro dell’Unione europea.
  - s: Jag <v>ser</v> <p>fram</p> emot en mycket intressant debatt.
    t: Mi <a>attendo</a> un dibattito molto interessante.
  - s: Avslutningsvis <v>ser</v> vi <p>fram</p> emot att få höra hur kommissionen
      skall främja utvecklingen av fast Internetuppkoppling, hur den skall stimulera
      detta i medlemsstaterna, vilka ytterligare åtgärder som kan fordras och vilket
      ytterligare stöd vi kan ge för att nå detta mål som är så avgörande för den
      europeiska ekonomins framtid.
    t: In conclusione, <a>attendiamo</a> di sentire come la Commissione intenda promuovere
      lo sviluppo dell’accesso veloce a Internet, come intenda stimolarne l’introduzione
      negli Stati membri, quali ulteriori azioni essa ritenga necessarie e quale sostegno
      possiamo fornire a un obiettivo così cruciale per il futuro dell’economia europea.
  - s: Jag <v>ser</v> <p>fram</p> emot att få veta hur situationen i de yttersta randområdena
      som producerar i samma sektor kommer att påverkas och hur man därefter tar hänsyn
      till den efter förändringarna av handelsvillkoren mellan de två parterna.
    t: <a>Attendo</a> di vedere quali saranno le ripercussioni sulla situazione delle
      regioni ultraperiferiche che producono nello stesso settore e come saranno tenute
      presenti dopo aver modificato i termini dello scambio tra le due parti.
  - s: Jag gratulerar återigen den ärade ledamoten till hans utmärkta betänkande och
      <v>ser</v> <p>fram</p> emot att arbeta med honom och med kammaren när det gäller
      att föra vårt delade engagemang för mänskliga rättigheter framåt.
    t: Mi congratulo ancora una volta con l’onorevole Wuori per l’ottima relazione
      e <a>attendo</a> fiducioso di lavorare con lui e con l’Assemblea per perseguire
      i nostri obiettivi comuni nel campo dei diritti umani.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att kommissionen sjösätter det fartyget och
      för det säkert i hamn till fördel för våra medborgare.
    t: ci <a>attendiamo</a> ora che la Commissione spinga questo vascello in mare
      aperto e lo conduca poi in porto, a vantaggio dei nostri cittadini.
  - s: Vi inser att Coreper kommer att brottas med detta nästa vecka, men vi <v>ser</v>
      <p>fram</p> emot att höra alla nyheter från kommissionären i denna fråga.
    t: Sappiamo che il COREPER affronterà con vigore la questione la prossima settimana,
      ma <a>attendiamo</a> fiduciosi notizie dal Commissario in materia.
  - s: Vi säger specifikt att vi vägrar att erkänna legitimiteten hos det provisoriska
      lagstiftande rådet och att vi <v>ser</v> <p>fram</p> emot att kineserna fullgör
      de löften givit både oss och det internationella samfundet om Hongkongs civila
      och politiska rättigheter.
    t: In particolare affermiamo che ripudiamo la legittimità del Consiglio legislativo
      provvisorio e ci <a>attendiamo</a> che i Cinesi rispettino le promesse fatte
      sia a noi sia alla comunità internazionale riguardo ai diritti umani e politici
      di Hong Kong.
  - s: I slutändan <v>ser</v> vi <p>fram</p> emot ett synnerligen bra resultat för
      EU:s konsumenter och för den inre marknaden.
    t: In definitiva, ci <a>attendiamo</a> un risultato eccellente per i consumatori
      europei e il mercato interno.
  - s: Vi <v>ser</v> <p>fram</p> emot ett ambitiöst dokument från kommissionen, och
      jag tror - jag förutsätter faktiskt, och ni kan känna er säker på - att ni i
      er tur kan räkna med lojalt stöd från oss.
    t: Ci <a>attendiamo</a> un documento ambizioso dalla Commissione e ritengo - in
      effetti presumo e vi garantisco - che voi, a vostra volta, potete contare sul
      nostro leale sostegno.
  - s: Tillsammans med vice ordförande Günter Verheugen och hela kommissionen <v>ser</v>
      jag verkligen <p>fram</p> emot att få fördjupa vårt gemensamma arbete när vi
      nu går in i nästa skede av Lissabonstrategin.
    t: Assieme al Vicepresidente Verheugen e all’intero Collegio <a>attendo</a> con
      impazienza di poter approfondire il nostro lavoro congiunto nel passaggio al
      prossimo ciclo di Lisbona.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med ledamöterna kring
      detta och kring andra förslag.
    t: <a>Attendo</a> quindi una collaborazione con i membri su questa e altre proposte.
  - s: Jag <v>ser</v> <p>fram</p> mot att få se kommissionsledamotens förslag läggas
      fram mycket snart, särskilt när det gäller psykisk hälsa.
    t: <a>Attendo</a> di vedere le proposte del Commissario che saranno presentate
      molto presto, in particolare per quanto riguarda la salute mentale.
  - s: När det gäller rätten till säker patientrörlighet har kommissionsledamoten
      sagt att han kommer att lägga fram förslag på det området, vilka vi <v>ser</v>
      <p>fram</p> mot att få.
    t: Riguardo al diritto a una mobilità dei pazienti sicura, il Commissario ha detto
      che intende presentare proposte in materia che, da parte nostra, <a>attendiamo</a>
      di ricevere.
  - s: Jag tackar er och <v>ser</v> <p>fram</p> mot era kommentarer.
    t: Vi ringrazio e <a>attendo</a> le vostre osservazioni.
  - s: Vi hoppas att ert besök på Europaparlamentet blir både trevligt och givande
      och vi <v>ser</v> <p>fram</p> emot att snart få träffa er igen.
    t: Con l’auspicio che la vostra visita al Parlamento europeo risulti gradevole
      e proficua, vi porgiamo il nostro saluto e <a>attendiamo</a> di rivedervi presto
      di nuovo tra noi.
  - s: Min tredje kommentar är att jag <v>ser</v> <p>fram</p> emot en diskussion med
      ledamöterna om grannskapspaketet, där vi också skulle kunna diskutera frågan
      om huruvida begreppet ”så nära EU som möjligt” behöver någon institutionell
      definition.
    t: In terzo luogo, <a>attendo</a> una discussione in seno al Parlamento sul pacchetto
      relativo alla politica europea di vicinato, durante la quale approfondire insieme
      se il concetto di «il più vicino possibile all’Unione europea» debba essere
      inquadrato in una definizione istituzionale.
  - s: Vad gäller båda dessa saker <v>ser</v> jag <p>fram</p> mot initiativ från det
      grekiska ordförandeskapets sida.
    t: <a>Attendo</a> fiducioso le iniziative della Presidenza greca riguardo a entrambe
      le questioni.
  - s: Vi har också hört uttalandena från Libanons och Syriens presidenter, och vi
      <v>ser</v> <p>fram</p> emot ytterligare uttalanden.
    t: Abbiamo altresì ascoltato le dichiarazioni rilasciate dai Presidenti libanese
      e siriano, e ne <a>attendiamo</a> altre.
  - s: Jag <v>ser</v> <p>fram</p> emot att få möta parlamentet igen efter Göteborgstoppmötet,
      och jag hoppas att vi kan säga att vi har tagit ett steg framåt vad gäller utvidgningen,
      även om det på den punkten återstår en del arbete att utföra.
    t: <a>Attendo</a> di incontrare nuovamente il Parlamento dopo il Vertice di Göteborg
      e spero di poter affermare che sarà stato compiuto un passo avanti sulla strada
      dell’ampliamento, anche se su questo punto molto ancora resta da fare.
  - s: Vi <v>ser</v> nu <p>fram</p> mot kommissionens förslag till ett gemenskapsrättsligt
      instrument som skall ersätta Dublinkonventionen.
    t: <a>Attendiamo</a> ora la proposta della Commissione per uno strumento di diritto
      comunitario che sostituisca la convenzione di Dublino.
  - s: Vi <v>ser</v> dock <p>fram</p> emot att kunna påbörja arbetet även med detta
      direktiv.
    t: ma <a>attendiamo</a> di poter iniziare i lavori anche su questa direttiva.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot den.
    t: <a>Attendo</a> con interesse tale documento.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra om Bill Miller kommer att se detta
      som ett komplement.
    t: <a>Attendo</a> l’intervento dell’onorevole Miller, per sentire se ritiene possibile
      considerare questo elemento come complementare;
  - s: Vi <v>ser</v> <p>fram</p> emot den dag då fördragen undertecknas, att vi kommer
      att ha observatörer i Europaparlamentet och framför allt att man glädjande nog
      i enlighet med vår grupps förslag betraktar Europavalen 2004 som ett orienterande
      ramverk för utvidgningsprocessen i stort och så kommer det nu också att bli.
    t: <a>Attendiamo</a> fiduciosi il giorno della firma dei trattati, quando avremo
      osservatori in Parlamento e, soprattutto, quando - conformemente alla proposta
      del nostro gruppo, che di grazia è stata approvata - le elezioni europee del
      2004 definiranno il quadro di orientamento per l’intero processo di allargamento,
      e questa è ormai la prospettiva secondo cui procederemo.
  - s: Jag <v>ser</v> <p>fram</p> mot att höra parlamentets åsikter i den här frågan.
    t: <a>Attendo</a> di conoscere la posizione del Parlamento in proposito.
  - s: Vi kommer att arbeta för att säkerställa att denna intensifiering av förbindelserna
      fortsätter, och vi <v>ser</v> <p>fram</p> emot det aktiva tillämpandet av Hongkong-avtalet
      och baslagen, och den vidare utvecklingen av våra förbindelser med Hongkong
      under de år som kommer.
    t: Ci adopereremo per assicurare che questa intensificazione delle relazioni prosegua
      e <a>attendiamo</a> fiduciosi la piena attuazione della Dichiarazione comune
      e della Legge fondamentale, nonché l’ulteriore sviluppo delle nostre relazioni
      con Hong Kong negli anni a venire.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med mina kolleger för
      att göra vad jag kan för Haitis folk.
    t: Mi <a>attendo</a> di lavorare con loro per fare il possibile per la popolazione
      di Haiti.
  - s: Jag <v>ser</v> <p>fram</p> mot att få höra mer från den ärade ledamoten.
    t: <a>Attendo</a> ulteriori informazioni dall’onorevole parlamentare.
  - s: Jag vill uttrycka min tacksamhet mot den oavbrutet konstruktiva inställning
      som de ärade ledamöterna har visat när det gäller att stödja utvecklingen inom
      de kombinerade transporterna och jag <v>ser</v> mycket <p>fram</p> emot nästa
      nivå av stadgar inför framtiden.
    t: Sono grato agli onorevoli parlamentari per il loro costante atteggiamento costruttivo
      nel sostenere lo sviluppo del trasporto combinato e <a>attendo</a> la prossima
      fase di regolamentazione per il futuro.
  - s: Energi är en viktig del av det strategiska partnerskapet, och vi <v>ser</v>
      <p>fram</p> emot att höra president Putins bedömning av utvecklingen i Rysslands
      energisektor och partnerskapet om energi mellan EU och Ryssland.
    t: L’energia è un elemento importante del partenariato strategico e <a>attendiamo</a>
      di apprendere la valutazione del Presidente Putin degli sviluppi nel settore
      energetico del suo paese e nel partenariato per l’energia tra l’Unione e la
      Russia.
  - s: Jag vill till sist säga att jag rent allmänt kan stödja parlamentets resolution,
      och att jag <v>ser</v> <p>fram</p> emot ett fortsatt konstruktivt samarbete
      i vår gemensamma kamp mot klimatförändringarna.
    t: Signor Presidente, onorevoli parlamentari, vorrei concludere dicendo che mi
      associo in linea generale alla risoluzione del Parlamento, e che <a>attendo</a>
      una costante cooperazione costruttiva nella nostra battaglia comune contro i
      cambiamenti climatici.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot kommissionens förslag beträffande
      detta som beräknas komma i oktober i år.
    t: <a>Attendo</a> con estremo interesse la proposta della Commissione, che prevediamo
      di avere per il mese di ottobre di quest’ anno.
  - s: Jag <v>ser</v> <p>fram</p> emot det österrikiska ordförandeskapet.
    t: Ora <a>attendo</a> fiducioso la Presidenza austriaca.
  - s: Det är med stort intresse som jag <v>ser</v> <p>fram</p> emot rådets slutsatser
      om EU:s gemensamma utrikespolitik, EU:s gemensamma utrikespolitik om energi
      och särskilt om goda förbindelser med Ryssland.
    t: <a>Attendo</a> con grande interesse le conclusioni del Consiglio in relazione
      alla politica estera ed energetica comune europea, in particolare rapporti costruttivi
      con la Federazione russa.
  - s: De kommer att stödjas av oss vid omröstningen och vi <v>ser</v> <p>fram</p>
      emot att träffa kommissionsledamoten och diskutera både möjligheter och problem
      om vi skulle misslyckas med att uppnå målet på något sätt.
    t: Avranno il nostro appoggio in sede di votazione e <a>attendo</a> che il Commissario
      discuta le possibilità e i problemi che potrebbero ostacolarci, sotto qualche
      aspetto, nel raggiungimento di questo obiettivo.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då min egen anrika nation kan spela
      en liknande roll.
    t: <a>Attendo</a> il giorno in cui la mia vecchia nazione potrà svolgere un ruolo
      analogo.
  - s: Hans tonvikt på sysselsättning och tillväxt är grundläggande för oss alla när
      vi kommer ur den ekonomiska nedgången, och jag <v>ser</v> mycket <p>fram</p>
      emot att samarbeta med kolleger i en socialdemokratisk regering.
    t: L’accento posto sull’occupazione e sulla crescita è fondamentale per tutti
      noi in questo momento di uscita dalla crisi finanziaria e <a>attendo</a> con
      vivo interesse di collaborare con un altro esponente del governo socialista.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter under debatten.
    t: <a>Attendo</a> di udire i commenti che vorrete formulare nel corso della discussione.
  - s: Vi <v>ser</v> <p>fram</p> emot konkreta svar på dessa frågor.
    t: In merito ci <a>attendiamo</a> da lei risposte concrete.
  - s: Utmaningen består i att kombinera dessa, och jag <v>ser</v> <p>fram</p> emot
      ert svar på de två särskilda uppgifter som jag tog upp, hur politiskt obekvämt
      det än skulle kunna vara för er.
    t: La sfida è combinare tutti questi elementi, e <a>attendo</a> fiducioso la vostra
      risposta sui due compiti che ho descritto, per quanto scomoda possa essere dal
