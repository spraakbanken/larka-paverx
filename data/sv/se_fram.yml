---
de:
- c: 147
  r: 1
  v: freuen
  x:
  - s: Kommissionen har sannerligen vidhållit en underlig tystnad under våra överläggningar,
      men vi <v>ser</v> <p>fram</p> emot kommissionärens kommentarer denna morgon.
    t: In der Tat hat sich die Kommission während unserer Beratungen merkwürdig still
      verhalten, aber wir <a>freuen</a> uns auf die Ausführungen des Kommissionsmitglieds
      am heutigen Vormittag.
  - s: Vi <v>ser</v> <p>fram</p> emot att, inom en inte alltför avlägsen framtid,
      få välkomna henne i denna kammare för att ta plats och tala i egen hög person
      där det förr var hennes make och andra som mycket vältaligt talade i hennes
      ställe.
    t: Wir <a>freuen</a> uns darauf, sie in nicht allzu ferner Zukunft in diesem Hause
      zu begrüßen, damit sie ihren rechtmäßigen Platz einnimmt und selbst dort spricht,
      wo in der Vergangenheit ihr Ehemann und andere stellvertretend für sie so eindringliche
      Worte gefunden haben.
  - s: Vi <v>ser</v> <p>fram</p> emot att återuppta interparlamentariska förbindelser
      med våra libanesiska motparter, med ett libanesiskt parlament som sammanträder
      regelbundet, utövar sina demokratiska rättigheter och fullgör sina demokratiska
      skyldigheter.
    t: Wir <a>freuen</a> uns darauf, die normalen parlamentarischen Beziehungen mit
      unseren libanesischen Kolleginnen und Kollegen wieder aufzunehmen, mit einem
      libanesischen Parlament, das regelmäßig tagt und seine demokratischen Rechte
      und Pflichten wahrnimmt.
  - s: Såväl i utskottet för rättsliga frågor och den inre marknaden som i utskottet
      för industrifrågor, utrikeshandel, forskning och energi <v>ser</v> vi <p>fram</p>
      emot att arbeta med kommissionen och att utveckla den nödvändiga rättsliga ramen
      och de andra åtgärder som kommer att vara nödvändiga för att uppnå det.
    t: Wir <a>freuen</a> uns auf die Zusammenarbeit mit der Kommission im Ausschuss
      für Recht und Binnenmarkt sowie im Ausschuss für Industrie, Außenhandel, Forschung
      und Energie und wollen den erforderlichen Rechtsrahmen und die anderen Maßnahmen
      vorantreiben, die zur Erreichung dieses Ziels notwendig sind.
  - s: Revisionsrätten <v>ser</v> <p>fram</p> mot att ta sin fulla del av ansvaret
      för arbetet för att se till att medlen används korrekt och att de används väl.
    t: Der Rechnungshof <a>freut</a> sich darauf, seinen Teil zu den Anstrengungen
      zur Sicherstellung, dass die Mittel richtig und gut ausgegeben werden, beizutragen.
  - s: Kommissionen kommer att följa upp revisionsrättens rekommendationer och <v>ser</v>
      <p>fram</p> emot ett givande förfarande för att bevilja ansvarsfrihet.
    t: Sie wird den Empfehlungen des Hofes nachgehen, und <a>freut</a> sich auf ein
      fruchtbares Entlastungsverfahren.
  - s: På kommissionens vägnar kan jag säga att vi verkligen <v>ser</v> <p>fram</p>
      emot ett konstruktivt samarbete med er, även när det gäller några av de mest
      akuta internationella utmaningar vi står inför, och ämnet för dagens debatt
      kan absolut räknas bland dessa.
    t: Ich kann im Namen der Kommission sagen, dass wir uns sehr auf eine konstruktive
      Zusammenarbeit mit Ihnen <a>freuen</a>, natürlich auch im Bereich einiger der
      dringendsten internationalen Herausforderungen, denen wir gegenüberstehen, und
      das Thema der heutigen Debatte ist mit Sicherheit eines davon.
  - s: Vi tar gärna alltihop i två exemplar och vi <v>ser</v> <p>fram</p> mot att
      få dessa ofta förekommande rapporter, men ni kanske skulle kunna lämna skriftliga
      rapporter i stället för att använda parlamentets tid till att ge muntliga rapporter
      varje gång.
    t: Wir möchten all dies gern in zwei Exemplaren haben, und wir <a>freuen</a> uns
      darauf, diese regelmäßigen Berichte zu erhalten, aber vielleicht könnten Sie
      einen schriftlichen Bericht erstatten, anstatt jedes Mal die Zeit des Parlaments
      mit einem mündlichen Bericht in Anspruch zu nehmen.
  - s: Jag betvivlar inte att vi kommer att göra det vid flera tillfällen under de
      kommande månaderna och åren och jag <v>ser</v> verkligen <p>fram</p> emot de
      ärade ledamöternas frågor i eftermiddag.
    t: Ich habe keinerlei Zweifel daran, daß wir in den kommenden Monaten und Jahren
      dazu vielerlei Gelegenheit haben werden, und ich <a>freue</a> mich auf die Fragen
      der Abgeordneten am heutigen Nachmittag.
  - s: Parlamentet bör sända ut en tydlig signal i dag om att vi verkligen <v>ser</v>
      <p>fram</p> emot att få hit de nya ledamöterna och att rådet verkligen är senfärdigt.
    t: Wir sollten heute als Parlament ein ganz klares Signal hinaus senden, dass
      wir uns schon sehr auf die neuen Kolleginnen und Kollegen hier im Parlament
      <a>freuen</a>, und dass der Rat wirklich säumig ist.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra Sir Leon Brittan, på kommissionens
      vägnar, läsa upp resultaten av de diskussioner vi har haft, och som jag hoppas
      kommer att leda fram till en situation, där vi får se mer ansvarighet när det
      rör framtida Euratomfrågor.
    t: Wir <a>freuen</a> uns auf den Redebeitrag von Sir Leon Brittan, der im Namen
      der Kommission die Ergebnisse unserer Diskussionen vortragen wird, von denen
      ich hoffe, daß sie künftig zu einer Situation führen, in der es mehr Rechenschaftspflicht
      in Euratom-Angelegenheiten geben wird.
  - s: Vi <v>ser</v> <p>fram</p> emot G20-mötet den 2 april 2009 och den möjlighet
      mötet innebär för världens ledare att försöka lösa den finansiella och ekonomiska
      krisen och få möjlighet att återigen diskutera behovet av att slutföra förhandlingarna.
    t: Wir <a>freuen</a> uns auf den G20 am 2. April 2009 sowie die Möglichkeit, die
      sich dort bietet, mit den Staats- und Regierungschefs nach Lösungen für die
      Finanz- und Wirtschaftskrise zu suchen und erneut darüber zu diskutieren, dass
      die Runde zum Abschluss gebracht werden muss.
  - s: Vi <v>ser</v> därför <p>fram</p> emot en fortsatt dialog med er under förhandlingsprocessen.
    t: Daher <a>freuen</a> wir uns darauf, im Verlauf der Verhandlungen den Dialog
      mit Ihnen fortzusetzen.
  - s: Utifrån detta <v>ser</v> vi <p>fram</p> emot ett fortsatt samarbete med er
      när vi utformar en EU-politik för Arktis.
    t: Vor diesem Hintergrund <a>freuen</a> wir uns auf eine fortgesetzte Zusammenarbeit
      mit Ihnen bezüglich der Entwicklung einer EU-Arktis-Politik.
  - s: Jag anser att vi kommer att behöva fortsätta den här debatten efter toppmötet,
      men jag <v>ser</v> väldigt mycket <p>fram</p> emot dagens debatt så att vi är
      väl förberedda inför toppmötet.
    t: Ich glaube, dass wir diese Debatte auch nach dem Gipfel fortsetzen müssen,
      aber ich <a>freue</a> mich auch auf die heutige Aussprache, so dass wir gut
      vorbereitet zum Gipfel fahren können.
  - s: Vi <v>ser</v> nu <p>fram</p> emot kommissionens förslag, som vi förväntar oss
      att få motta innan det kommande valet till Europaparlamentet.
    t: Nun <a>freuen</a> wir uns auf die Vorschläge der Kommission, wobei wir davon
      ausgehen, dass sie uns noch vor den nächsten Wahlen vorgelegt werden.
  - s: Vi <v>ser</v> nämligen <p>fram</p> emot en utmärkelse för Medelhavsdieten och
      vi ser också fram emot att ha god Medelhavsmat i framtiden.
    t: Wir <a>freuen</a> uns doch darauf, dass die mediterrane Ernährungsweise eine
      solche Würdigung erfährt, und wir freuen uns auch darauf, auch in Zukunft sehr
      gute Mittelmeerkost konsumieren zu können.
  - s: Vi <v>ser</v> <p>fram</p> emot konferensen imorgon och på fredag och gläds
      åt att vice talman Diana Wallis kommer till Stockholm.
    t: Wir <a>freuen</a> uns auf die Konferenz morgen und am Freitag und freuen uns,
      dass Vizepräsident Wallis nach Stockholm kommt.
  - s: Vi <v>ser</v> <p>fram</p> emot vitboken nästa år, och vi hoppas att vi kommer
      att lyckas fortsätta detta utmärkta samarbete som vi hittills har haft när det
      gäller detta viktiga ämne.
    t: Wir <a>freuen</a> uns auf das im nächsten Jahr erscheinende Weißbuch und hoffen,
      dass wir in der Lage sein werden, die bisherige ausgezeichnete Zusammenarbeit
      in dieser wichtigen Angelegenheit fortzusetzen.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta vår mycket givande dialog med
      parlamentet om hur vi bäst ska ta itu med de politiska utmaningar som uppstår
      ur detta, i syfte att bidra till utvecklingen av en verklig inre marknad för
      hypotekslån som skapar nya lika möjligheter för långivare och låntagare, och
      som säkerställer ett passande skydd för det som fortfarande är det viktigaste
      ekonomiska beslut som den stora majoriteten av européerna måste fatta i sitt
      liv.
    t: Ich <a>freue</a> mich auf die Fortsetzung unseres sehr fruchtbaren Dialogs
      mit dem Parlament darüber, wie wir die politischen Herausforderungen im Interesse
      der Entwicklung eines echten Binnenmarktes für Hypothekarkredite in Angriff
      nehmen können, der sowohl Kreditgebern als auch Kreditnehmern neue Möglichkeiten
      sowie einen angemessenen Schutz für Darlehen bietet, die für die große Mehrzahl
      der Europäer nach wie vor die wichtigste finanzielle Entscheidung ihres Lebens
      darstellen.
  - s: Jag välkomnar och <v>ser</v> <p>fram</p> emot detta.
    t: Aber ab Anfang nächsten Jahres, in der dritten Sitzungswoche nach dieser, werde
      ich dies mit Hilfe der Dienststellen des Parlaments tun können, was ich begrüße
      und worauf ich mich <a>freue</a>.
  - s: Vi <v>ser</v> <p>fram</p> emot många initiativ som jag är säker på kommer att
      tas under det kommande året.
    t: Wir <a>freuen</a> uns auf die zahlreichen Initiativen, die sicherlich in dem
      vor uns liegenden Jahr ergriffen werden.
  - s: Det särskilda Europeiska rådet i Aten i april var en milstolpe i Europas historia
      efter Berlinmurens fall, och vi <v>ser</v> <p>fram</p> mot att de tio kandidatländerna
      intar sin rätta plats i det nya Europa.
    t: Der Sondergipfel im April in Athen war ein Meilenstein in der Geschichte Europas
      nach dem Fall der Berliner Mauer, und wir <a>freuen</a> uns, dass nun zehn Beitrittsländer
      ihren rechtmäßigen Platz im neuen Europa einnehmen werden.
  - s: Min grupp kommer att ta denna utmaning på allvar och vi <v>ser</v> <p>fram</p>
      emot att få samverka med rådet och kommissionen i arbetet med att förbättra
      förslagen i Agenda 2000 för att vinna allmänhetens stöd.
    t: Meine Fraktion wird diese Herausforderung ernst nehmen, und wir <a>freuen</a>
      uns darauf, gemeinsam mit Rat und Kommission auf eine Verbesserung der Vorschläge
      der Agenda 2000 hinarbeiten zu können, um so die Unterstützug der Öffentlichkeit
      zu gewinnen.
  - s: Jag tackar för Liikanens inlägg och jag <v>ser</v> <p>fram</p> emot en fortsatt
      dialog.
    t: Ich danke Herrn Liikanen für seine Ausführungen und <a>freue</a> mich auf eine
      Fortsetzung des Dialogs.
  - s: Jag <v>ser</v> därför <p>fram</p> emot vårt första trepartsmöte den 30 mars.
    t: Deswegen <a>freue</a> ich mich auf unsere erste Trilogsitzung am 30. März.
  - s: Vi <v>ser</v> <p>fram</p> emot att få se Catherine Ashton bjuda in Dalai Lama
      och träffa honom i Bryssel.
    t: Wir <a>freuen</a> uns darauf, wenn Baroness Ashton den Dalai Lama zu einem
      Treffen nach Brüssel einlädt.
  - s: Vi <v>ser</v> <p>fram</p> mot att samarbeta med föredraganden och parlamentet
      och att främja en vidare utveckling i denna fråga.
    t: Wir <a>freuen</a> uns sehr darauf, mit dem Berichterstatter und dem Parlament
      zusammenzuarbeiten und weitere Fortschritte bezüglich dieser Angelegenheit zu
      erzielen.
  - s: Vi <v>ser</v> <p>fram</p> emot att få det meddelande som kommissionen har lovat
      oss om metoden, vilket kommer att komplettera samrådet och debatterna, innan
      vi börjar arbeta på en av de mest spännande uppgifterna för utskottet för transport
      och turism.
    t: Unsere Nachbarn, insbesondere im Mittelmeerraum, haben ebenfalls enorme Erwartungen
      hinsichtlich dieser und ihrer eigenen Netze, und wir <a>freuen</a> uns darauf,
      Informationen zu erhalten, die die Kommission uns im Hinblick auf die Methodik
      versprochen hat, die die Beratungen und Debatten ergänzen wird, bevor wir mit
      einer der interessantesten Arbeiten für unseren Ausschuss für Verkehr und Fremdenverkehr
      beginnen.
  - s: Det kommer senare i samband med den riktiga översynen av riktlinjerna och vi
      <v>ser</v> naturligtvis <p>fram</p> emot den debatten.
    t: Dies wird später im Rahmen der tatsächlichen Überarbeitung der Richtlinien
      geschehen und natürlich <a>freuen</a> wir uns auf diese Aussprache.
  - s: Vi <v>ser</v> <p>fram</p> emot att det här betänkandet omsätts i en färdplan.
    t: wir <a>freuen</a> uns darauf, wenn dieser Bericht in die Roadmap übertragen
      wird.
  - s: Rådet välkomnar den pågående högnivådialogen och <v>ser</v> <p>fram</p> emot
      de resultat som den kan ge.
    t: Der Rat begrüßt den laufenden hochrangigen Dialog und <a>freut</a> sich darauf,
      dass er Ergebnisse bringt.
  - s: Parlamentets ordförande har uppmanats att nominera fyra ledamöter till styrelsen,
      och vi <v>ser</v> <p>fram</p> emot detta.
    t: Der Parlamentspräsident wurde aufgefordert, dem Lenkungsausschuss vier Mitglieder
      zu benennen, und wir <a>freuen</a> uns darauf.
  - s: Vi hoppas alla att systemet med Energy Star blir framgångsrikt och vi <v>ser</v>
      <p>fram</p> emot att se datorer i hela Europa gå i stand-by -läge vid rätt tid.
    t: Wir hoffen alle, dass das Energy-Star-Programm erfolgreich ist, und <a>freuen</a>
      uns darauf, die Computer in ganz Europa bei Feierabend in den Pause-Modus gehen
      zu sehen.
  - s: Vi <v>ser</v> <p>fram</p> emot att det initiativet behandlas vid toppmötet
      i Sevilla.
    t: Wir <a>freuen</a> uns auf diese Initiative auf dem Gipfel in Sevilla.
  - s: Mitt parti är angeläget om den fortsatta utvidgningen av unionen, och vi <v>ser</v>
      <p>fram</p> emot att våra bulgariska och rumänska kolleger gör oss sällskap.
    t: Meine Partei ist stark an der Fortsetzung der Erweiterung der Union interessiert,
      und wir <a>freuen</a> uns auf unsere bulgarischen und rumänischen Kollegen.
  - s: Mitt parti är angeläget om den fortsatta utvidgningen av unionen, och vi <v>ser</v>
      <p>fram</p> emot att våra bulgariska och rumänska kolleger gör oss sällskap.
    t: Meine Partei ist stark an der Fortsetzung der Erweiterung der Union interessiert,
      und wir <a>freuen</a> uns auf unsere bulgarischen und rumänischen Kollegen.
  - s: Avslutningsvis <v>ser</v> vi <p>fram</p> emot att utveckla mer integrerade
      strategier till förmån för mänskliga rättigheter och demokrati inom ramen för
      det nya instrumentet.
    t: Wir <a>freuen</a> uns, im Rahmen des neuen Instruments noch besser integrierte
      Konzepte für Menschenrechte und Demokratie entwickeln zu können.
  - s: Den nya labourregeringen i Förenade kungariket välkomnar detta fantastiska
      erbjudande som de här sex månaderna innebär, och jag <v>ser</v> personligen
      <p>fram</p> emot möjligheten av att få arbeta nära samman med mina kolleger
      över hela Europa för att garantera att den europeiska industrin är tillräckligt
      konkurrenskraftig för att möta de utmaningar vi alla står inför i dag.
    t: Die neue Labour-Regierung im Vereinigten Königreich begrüßt die großartige
      Chance, die sich durch dieses Halbjahr ihrer Präsidentschaft bietet, und ich
      persönlich <a>freue</a> mich auf die Aussicht einer engen Zusammenarbeit mit
      meinen Kollegen in ganz Europa, um die ausreichende Wettbewerbsfähigkeit der
      europäischen Industrie sicherzustellen, um den Herausforderungen zu begegnen,
      denen wir uns heute alle gegenübersehen.
  - s: Jag <v>ser</v> <p>fram</p> emot det!
    t: Darauf <a>freue</a> ich mich!
  - s: Vi <v>ser</v> <p>fram</p> emot att få vara positiva européer från Irland under
      lång tid framöver.
    t: Ich danke Ihnen allen für Ihre Unterstützung, und wir <a>freuen</a> uns darauf,
      positive Europäer aus Irland für lange Zeit in der Zukunft zu sein.
  - s: Detta innebär andra arbetsmetoder och ett ökat samarbete mellan kommissionen,
      rådet och parlamentet, och det <v>ser</v> jag <p>fram</p> emot.
    t: Das bedeutet andere Arbeitsmethoden und mehr Zusammenarbeit zwischen Kommission,
      Rat und Parlament, und darauf <a>freue</a> ich mich.
  - s: Jag vill tacka er alla för er uppmärksamhet och solidaritet, något som de baltiska
      länderna har <v>sett</v> <p>fram</p> emot i så många år.
    t: Liebe Kolleginnen und Kollegen, ich möchte Ihnen für all Ihre Aufmerksamkeit
      und Solidarität danken, auf welche sich die Völker der baltischen Länder so
      viele Jahre <a>gefreut</a> haben.
  - s: Vi kommer allt närmare ett avtal som kommer att ge ekonomierna i EU och Kanada
      ett välbehövligt uppsving och vi <v>ser</v> <p>fram</p> emot att få höra parlamentets
      synpunkter under dagens debatt och i den resolution som ni därefter ska anta.
    t: Wir <a>freuen</a> uns darauf, die Ansichten des Parlaments in der heutigen
      Aussprache zu hören und auf die Entschließung, die Sie anschließend annehmen
      werden.
  - s: Vi har lagt fram några ändringsförslag och vi <v>ser</v> <p>fram</p> emot visst
      stöd från våra kolleger.
    t: Wir haben einige Änderungsanträge eingereicht und <a>freuen</a> uns auf Unterstützung
      von unseren Kolleginnen und Kollegen.
  - s: Vi <v>ser</v> <p>fram</p> mot parlamentets aktiva deltagande i utvecklingen
      av EU:s strategi för framtiden.
    t: Wir <a>freuen</a> uns auf eine aktive Teilnahme des Parlaments an der Ausarbeitung
      einer Unionsstrategie für die Zukunft.
  - s: Detta kommer troligtvis att bli min sista budget som ordförande - jag hör ett
      par burop längst där bak -, men jag <v>ser</v> <p>fram</p> mot att föra denna
      budget i hamn.
    t: Das ist wahrscheinlich mein letzter Haushalt als Vorsitzender - ich höre da
      im Hintergrund ein oder zwei Buhrufe - aber ich <a>freue</a> mich darauf, diesen
      Haushalt zum Abschluss zu bringen.
  - s: Jag måste emellertid säga att, även om jag själv inte kunde följa alla vändningar
      i diskussionen, min grupp verkligen är oerhört nöjd med resultatet och <v>ser</v>
      <p>fram</p> emot att stödja föredraganden i omröstningen i morgon.
    t: Doch auch angesichts von Personen wie meiner Wenigkeit, die nicht jeder Einzelheit
      folgen konnten, zeigt sich meine Fraktion auf jeden Fall ausgesprochen zufrieden
      mit dem Ergebnis und <a>freut</a> sich, dem Berichterstatter bei der morgigen
      Abstimmung ihre Unterstützung auszusprechen.
  - s: Vi <v>ser</v> <p>fram</p> emot fortsättningen på vårt goda samarbete.
    t: Wir <a>freuen</a> uns auf die Fortsetzung unserer guten Zusammenarbeit.
  - s: Jag <v>ser</v> nu <p>fram</p> emot era synpunkter!
    t: Nun <a>freue</a> ich mich auf Ihre Ansichten!
  - s: Slutligen litar vi på att stadgan om de grundläggande rättigheterna kommer
      att införlivas i fördragen på ett juridiskt bindande sätt och vi <v>ser</v>
      <p>fram</p> emot ett brett och aktivt deltagande i framtiden i diskussionen
      om unionens framtid.
    t: Schließlich vertrauen wir darauf, dass die Charta der Grundrechte rechtsverbindlich
      in die Verträge eingebunden wird und <a>freuen</a> uns schon auf eine in Zukunft
      breite und aktive Beteiligung an der Diskussion über die Zukunft der Union.
  - s: Jag anser att detta förslag till direktiv på ett effektivt sätt kan bidra till
      vårt gemensamma mål att säkerställa en god konsumenthälsa och ett gott konsumentskydd,
      och jag <v>ser</v> <p>fram</p> emot mer ingående diskussioner med parlamentsledamöterna
      om denna fråga i framtiden.
    t: Ich glaube, daß dieser Richtlinienentwurf einen wirksamen Beitrag zur Erreichung
      unseres gemeinsamen Ziels des umfassenden Schutzes der Sicherheit und der Gesundheit
      der Verbraucher leisten kann und <a>freue</a> mich auf die Diskussionen mit
      den Abgeordneten des Parlaments in dieser Sache.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att höra era åsikter i alla dessa
      frågor, inte minst när det gäller hur vi kan bemöta alla de utmaningar som vår
      union står inför.
    t: Ich <a>freue</a> mich sehr darauf, nun Ihre Ansichten zu all diesen Themen
      zu hören, nicht zuletzt dazu, wie wir all den Herausforderungen unserer Union
      begegnen können.
  - s: För min del <v>ser</v> jag <p>fram</p> emot att arbeta intensivt med honom
      och andra kolleger i parlamentet under kommande månader när vi går in i vad
      jag skulle beskriva som en avgörande fas i vårt engagemang för Afghanistan.
    t: Ich selbst <a>freue</a> mich sehr darauf, in den kommenden Monaten mit ihm
      und den anderen Kolleginnen und Kollegen im Parlament zusammenzuarbeiten, da
      für uns nun eine Phase beginnt, die ich als entscheidend für unseren Einsatz
      in Afghanistan bezeichnen würde.
  - s: På det hela taget stöder S&D-gruppen den kompromiss som har uppnåtts och vi
      <v>ser</v> <p>fram</p> emot att stödja första behandlingen i morgondagens omröstning.
    t: Damit wird, Herr Präsident und werter Berichterstatter, der erzielte Kompromiss
      von der S&D-Fraktion unterstützt, und wir <a>freuen</a> uns darauf, bei der
      morgigen Abstimmung eine Annahme in erster Lesung zu unterstützen.
  - s: Avslutningsvis vill jag säga att vi <v>ser</v> <p>fram</p> emot reformfördragets
      ratificering och ikraftträdande eftersom detta kommer att innebära nya möjligheter,
      något som också Pál Schmitt nämnde.
    t: Abschließend möchte ich unterstreichen, dass wir uns, wie Herr Schmitt erwähnte,
      auf die Ratifizierung und die Inkraftsetzung des Reformvertrags <a>freuen</a>,
      weil damit neue Möglichkeiten eröffnet werden.
  - s: Genom detta dubbla angreppssätt - att ta itu med styrningen på politisk nivå
      och att ta itu med de finansiella terroristerna - kan vi kanske <v>se</v> <p>fram</p>
      emot en bättre framtid.
    t: Durch die Verfolgung eines zweigleisigen Ansatzes - die Befassung mit der Steuerung
      auf politischer Ebene und die Beschäftigung mit den Finanzterroristen - könnten
      wir uns auf eine bessere Zukunft <a>freuen</a>.
  - s: Rådet <v>ser</v> <p>fram</p> emot att tillsammans med Europaparlamentet ta
      ställning till de förändringar som kommissionen föreslår.
    t: Der Rat <a>freut</a> sich, zusammen mit dem Europäischen Parlament einen Standpunkt
      zu den vorgeschlagenen Änderungsanträgen der Kommission anzunehmen.
  - s: På min grupps vägnar <v>ser</v> jag <p>fram</p> emot spännande och förhoppningsvis
      produktiva debatter.
    t: Ich <a>freue</a> mich für meine Fraktion auf spannende und hoffentlich produktive
      Auseinandersetzungen.
  - s: Finns det någonting vi borde <v>se</v> <p>fram</p> emot?
    t: Gibt es etwas, worauf wir uns <a>freuen</a> sollten?
  - s: Ni är mycket välkomna till vårt parlament denna eftermiddag och vi <v>ser</v>
      <p>fram</p> emot de möten och de diverse meddelanden som skall tas upp under
      de kommande veckorna och följande månader och år.
    t: Frau Präsidentin, Herr amtierender Präsident, Herr designierter Kommissionspräsident
      sowie nominierte Kommissarinnen und Kommissare, Sie sind an diesem Nachmittag
      in unserem Plenarsaal sehr willkommen, und wir <a>freuen</a> uns auf unsere
      Anhörungen und unsere verschiedenen Mitteilungen in den kommenden Wochen und
      schließlich Monaten und Jahren.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era förslag under dagens debatt.
    t: Heute <a>freue</a> ich mich darauf, Ihre Vorschläge während dieser Debatte
      zu hören.
  - s: Jag skulle därför vilja bestämma en rendez-vous med er för nästa debatt, och
      som jag redan nämnt så <v>ser</v> jag redan <p>fram</p> emot den debatten.
    t: Ich möchte dann zum Schluß kommen und Ihnen ein rendez-vous geben für die nächste
      Debatte, und ich habe es bereits angedeutet, ich <a>freue</a> mich schon auf
      diese Debatte, denn ich glaube, daß die Kommission mit den Vorschlägen, die
      sie vorgelegt hat, große Anstrengungen unternommen hat, um eine Lösung erreichen
      zu können, mit der in der Tat im Prinzip die vertragsgebundene öffentliche Beihilfe,
      das heißt die operationelle Beihilfe, abgeschafft wird, spätestens im Jahr 2000.
      Wenn es im Ministerrat eine Mehrheit dafür gibt, das früher zu tun, für die
      Kommission ist das kein Problem.
  - s: Vi har utarbetat ett förslag om öppenhet, som <v>ser</v> <p>fram</p> emot att
      diskutera med Prodi på vårt öppna gruppsammanträde i kväll kl. 19 i sammanträdessal
      2 här i Palais-byggnaden.
    t: Wir haben einen Vorschlag zur Offenheit vorgelegt und <a>freuen</a> uns darauf,
      mit Herrn Prodi in unserer offenen Fraktionssitzung heute abend um 19.00 Uhr
      im Sitzungssaal 2 in diesem Gebäude darüber zu diskutieren.
  - s: Vi <v>ser</v> verkligen <p>fram</p> emot att välkomna Kroatien - vilket redan
      har nämnts - så snart landet har uppfyllt samtliga kriterier.
    t: Wir <a>freuen</a> uns schon sehr darauf, Kroatien begrüßen zu dürfen, sobald
      es, wie bereits erwähnt wurde, alle Kriterien erfüllt hat.
  - s: Jag är säker på att vi kommer att gå vidare till andra mycket svårare avtal,
      och vi <v>ser</v> <p>fram</p> emot att samarbeta med kommissionen i detta sammanhang.
    t: Ich bin mir sicher, dass wir uns in Zukunft mit wesentlich schwierigeren befassen
      werden, und wir <a>freuen</a> uns darauf, dabei mit der Kommission zusammenzuarbeiten.
  - s: Jag tror att de föreslagna ambitiösa målen kommer att resultera i att en större
      andel av avfallet från små elektriska och elektroniska produkter samlas in i
      framtiden, och det <v>ser</v> jag <p>fram</p> emot.
    t: Ich <a>freue</a> mich darauf.
  - s: Vi har också haft ett mycket gott samarbete med kommissionen och <v>ser</v>
      nu <p>fram</p> mot att ganska snart få de första förslag som utlovats, inte
      minst denna revidering av Seveso II-direktivet.
    t: Auch die Zusammenarbeit mit der Kommission ist sehr positiv gewesen, und wir
      <a>freuen</a> uns darauf, die ersten versprochenen Vorschläge zu bekommen -
      nicht zuletzt die Änderung der Seveso-II-Richtlinie.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot att samarbeta ännu närmare med Montenegros
      regering, parlament och övriga institutioner samt landets civila samhälle när
      det gäller landets program för EU-reformer.
    t: Wir <a>freuen</a> uns, im Rahmen dieses Reformprozesses Gelegenheit zu einer
      noch engeren Zusammenarbeit mit der montenegrinischen Regierung, dem Parlament,
      den anderen Institutionen und der Zivilgesellschaft zu haben.
  - s: I detta avseende <v>ser</v> vi <p>fram</p> emot den resolution ni planerar
      att anta om frihandelsavtalet med Indien, som jag anser kommer vid en mycket
      lämplig tidpunkt.
    t: In dieser Hinsicht <a>freuen</a> wir uns auf die Entschließung, die Sie zum
      Freihandelsabkommen mit Indien anzunehmen beabsichtigen, das meiner Meinung
      nach zur rechten Zeit kommt.
  - s: Vi <v>ser</v> <p>fram</p> emot att få välkomna kroatiska observatörer till
      Europaparlamentet mycket snart, och vi ser fram emot att ha er här i parlamentet
      denna valperiod.
    t: Wir <a>freuen</a> uns darauf, in Kürze kroatische Beobachter im Europäischen
      Parlament begrüßen zu können, und wir freuen uns darauf, im Laufe dieser Amtszeit
      mit Ihnen in diesem Plenum zu tagen.
  - s: Vi ser fram emot att få välkomna kroatiska observatörer till Europaparlamentet
      mycket snart, och vi <v>ser</v> <p>fram</p> emot att ha er här i parlamentet
      denna valperiod.
    t: Wir freuen uns darauf, in Kürze kroatische Beobachter im Europäischen Parlament
      begrüßen zu können, und wir <a>freuen</a> uns darauf, im Laufe dieser Amtszeit
      mit Ihnen in diesem Plenum zu tagen.
  - s: Vi <v>ser</v> <p>fram</p> emot att tillkännage detta under ert ordförandeskap.
    t: Vielen Dank, wir <a>freuen</a> uns darauf, dieses Versprechen während Ihres
      Ratsvorsitzes zu erfüllen.
  - s: Internationella organisationer och regionala organisationer från Svartahavsområdet
      kommer också att delta, och vi <v>ser</v> <p>fram</p> emot diskussioner där
      man välkomnar och främjar ett ökat EU-stöd till regionalt samarbete i Svartahavsområdet
      och fastställer prioriteringar för samordnade åtgärder.
    t: Wir <a>freuen</a> uns auf die Gespräche und hoffen, dass damit eine verstärkte
      Unterstützung der EU für die regionale Zusammenarbeit begrüßt und gebilligt
      und die wichtigsten Bereiche für koordinierte Maßnahmen festgelegt werden.
  - s: Vi <v>ser</v> <p>fram</p> emot att få utveckla åtgärdsprogrammet för reformer
      med den ansvarige kommissionären, och även om vi inte haft tid att titta på
      det i detalj, anser jag att det skulle vara rättmätigt att be kommissionären
      om en öppen diskussion och en förklaring om varför åtgärder inte har vidtagits
      om vissa rekommendationer har utelämnats.
    t: Wir <a>freuen</a> uns darauf, das Aktionsprogramm für Reformen zusammen mit
      dem verantwortlichen Kommissar entwickeln zu dürfen, und obwohl wir noch keine
      Zeit hatten, es uns genauer anzusehen, fände ich es nur fair, den Kommissar
      um klare Ausführungen und Erklärungen zu bitten, weshalb einige Empfehlungen
      ausgelassen und dementsprechend keine Schritte unternommen werden.
  - s: Vi <v>ser</v> <p>fram</p> emot att de initiativ som redan skett rörande uppgiftslämnare
      förverkligas.
    t: Ebenso <a>freuen</a> wir uns darauf, daß die bereits gegebenen Zusagen in bezug
      auf Enthüller erfüllt werden.
  - s: Diamandouros är verkligen en person som kan fortsätta i Södermans spår, och
      jag tror att jag på parlamentarikernas vägnar kan säga att vi kommer att <v>se</v>
      <p>fram</p> emot ett gott samarbete med honom.
    t: Herr Diamandouros ist wirklich jemand, der Herrn Södermans Arbeit fortführen
      kann, und ich glaube, ich kann im Namen der Abgeordneten sagen, dass wir uns
      auf eine konstruktive Zusammenarbeit mit ihm <a>freuen</a>.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ert kommande besök i Dublin inom ramen
      för Forum för Europa, som vi har lagt ned oerhört mycket arbete på.
    t: Besonders <a>freuen</a> wir uns auf Ihren Besuch in Dublin in den nächsten
      Tagen im Rahmen des Forums für Europa, bei dessen Vorbereitung wir keine Mühen
      gescheut haben.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att välkomna Bulgarien och Rumänien
      som fullvärdiga medlemmar i EU den 1 januari.
    t: Die Kommission <a>freut</a> sich, am 1. Januar Bulgarien und Rumänien als Vollmitglieder
      der Europäischen Union begrüßen zu können.
  - s: Om de miljontals olagliga invandrarnas ursprungsländer inte samarbetar kan
      de inte fortsätta att <v>se</v> <p>fram</p> emot miljontals euro i utvecklingsbistånd.
    t: Unkooperative Herkunftsländer von Millionen illegaler Migranten dürfen sich
      nicht auch noch über Millionen an Entwicklungshilfe <a>freuen</a>.
  - s: Här <v>ser</v> jag <p>fram</p> emot ett effektivt samarbete med de föredragande
      som utsetts för specifika delar av paketet i utskottet för miljö, folkhälsa
      och livsmedelssäkerhet.
    t: Ich <a>freue</a> mich in dem Kontext auf eine erfolgreiche Zusammenarbeit mit
      den Berichterstattern, die für die einzelnen Teile des Pakets innerhalb des
      Ausschusses für Umweltfragen, Volksgesundheit und Lebensmittelsicherheit benannt
      werden.
  - s: Jag <v>ser</v> därför <p>fram</p> emot Europaparlamentets yttrande om både
      grönboken och uppföljningsmeddelandet.
    t: Ich <a>freue</a> mich daher auf die Stellungnahme des Europäischen Parlaments
      sowohl zum Grünbuch als auch zur Folgemitteilung.
  - s: Låt oss försäkra de tillträdande länderna om att vi fortfarande ivrigt <v>ser</v>
      <p>fram</p> emot deras förestående medlemskap.
    t: Den Beitrittländern sollten wir klar signalisieren, dass wir uns weiterhin
      auf ihre bevorstehende Aufnahme in die Europäische Union <a>freuen</a>.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få utveckla särskilda förbindelser
      med parlamentet också i detta ärende.
    t: Die Kommission <a>freut</a> sich auf die Entwicklung besonderer Beziehungen
      zum Parlament auch bei diesem Dossier.
  - s: Jag undrar om ni, herr talman, skulle vilja skriva och framföra broderliga
      lyckönskningar och säga att detta parlament <v>ser</v> <p>fram</p> emot att
      upprätta direktkontakt med det parlamentet när tiden är mogen.
    t: Könnten Sie nicht vielleicht, Herr Präsident, unsere brüderlichen Glückwünsche
      ausrichten und zum Ausdruck bringen, dass sich das Europäische Parlament darauf
      <a>freut</a>, zu gegebener Zeit direkten Kontakt zu diesem Parlament aufzunehmen.
  - s: De flesta <v>ser</v> <p>fram</p> emot en bra match och hoppas att den kommer
      att vara säker.
    t: Die meisten <a>freuen</a> sich auf ein gutes Spiel und hoffen, daß es sicher
      sein wird.
  - s: Vi <v>ser</v> <p>fram</p> emot att få se kommissionen stärka och genomföra
      detta snarast möjligt, särskilt på området för nätneutralitet, om vilket ert
      uttalande varmt välkomnas, eftersom det är något som vi kämpat mycket hårt för
      i mitt utskott.
    t: Wir <a>freuen</a> uns auf das Inkrafttreten und die Umsetzung dieser Vereinbarung,
      insbesondere im Bereich Netzneutralität, wobei Ihre Erklärung dazu großen Anklang
      findet, da dies ein Thema ist, wofür wir in meinem Ausschuss hart gekämpft haben.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot ytterligare samarbete med er tvärpolitiska
      grupp Urban-bostäder, och jag vill åter igen tacka er så mycket för dagens diskussion.
    t: Mit Sicherheit <a>freue</a> ich mich auf die weitere Zusammenarbeit mit Ihrer
      interfraktionellen Arbeitsgruppe „Urban-Logement“ und danke Ihnen erneut vielmals
      für die heutige Diskussion.
  - s: Med ca 600 initiativ, av vilka nästa 200 rör lagstiftningsåtgärder, finns det
      mycket arbete att göra när det rör granskning och fastställande av våra egna
      prioriteringar, som vi <v>ser</v> <p>fram</p> emot att ta itu med.
    t: Wir <a>freuen</a> uns auf diese Arbeit.
  - s: Vi <v>ser</v> <p>fram</p> emot den detaljen och vi önskar utvecklingen av den
      all lycka.
    t: Wir <a>freuen</a> uns schon darauf, diese Details kennenzulernen und hoffen
      auf eine positive Entwicklung.
  - s: Vi <v>ser</v> <p>fram</p> emot kommissionens svar.
    t: Wir <a>freuen</a> uns auf die Antwort der Kommission.
  - s: Rådet förklarar att det <v>ser</v> <p>fram</p> emot den sociala agenda som
      kommissionen kommer att lägga fram.
    t: Der Rat sagt, er <a>freue</a> sich auf die soziale Agenda, die die Kommission
      vorlegen wird.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att samarbeta med detta parlament
      för att bidra till att göra det spanska ordförandeskapet i rådet till en framgång
      och se till att vi under de närmaste sex månaderna slår in på en väg som gör
      att vi kan förverkliga våra gemensamma ambitioner för Europa, ett EU som står
      medborgarna närmare och som är inriktat på att uppnå tydliga resultat för vårt
      Europa.
    t: 'Ich <a>freue</a> mich sehr darauf, mit diesem Parlament zusammenzuarbeiten,
      damit der spanische Ratsvorsitz ein Erfolg wird und um sicherzustellen, dass
      in den nächsten sechs Monaten die Weichen stellen werden, um unsere gemeinsamen
      Ziele für Europa zu erreichen:'
  - s: Det kommande halvåret är avgörande för EU:s ekonomiska och miljömässiga framtid,
      och vi <v>ser</v> <p>fram</p> emot rådsmötet i februari där vi vill se ett ambitiöst
      ledarskap för reformen av finanssektorn.
    t: Die nächsten sechs Monate sind für die wirtschaftliche und ökologische Zukunft
      der EU ausschlaggebend, und wir <a>freuen</a> uns auf den Februar-Rat wegen
      der ehrgeizigen Führung bei der Reformierung des Finanzsektors.
  - s: De <v>ser</v> <p>fram</p> emot de hundratusentals, eller kanske till och med
      miljoner, turkiska invandrare som kommer till Storbritannien om Turkiet ansluter
      sig till EU.
    t: Sie <a>freuen</a> sich schon auf Hunderttausende oder gar Millionen von türkischen
      Immigranten, die nach Großbritannien kommen werden, wenn die Türkei der EU beitritt.
  - s: Vi <v>ser</v> <p>fram</p> emot hur frukterna av detta arbete kommer att kunna
      skördas i framtiden i form av konkreta fördelar - långsiktiga fördelar, fördelar
      för arbetsmarknad och näringsliv - för medborgarna i Europeiska unionen.
    t: Wir <a>freuen</a> uns darauf zu erleben, wie die Früchte dieser Arbeit unmittelbaren
      Nutzen bringen - auf lange Sicht, für den Arbeitsmarkt und für die Unternehmen
      - für die Bürger der Europäischen Union.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att få slutföra detta arbete och anta
      ett lagförslag, så att det nya systemet kan införas på ett lämpligt sätt.
    t: Die Kommission <a>freut</a> sich auf den Abschluss dieser Arbeiten und die
      Annahme eines Legislativvorschlags, damit die neue Regelung rasch eingeführt
      werden kann.
  - s: Vi <v>ser</v> <p>fram</p> emot att delta i den regionala konferensen i Haag
      och även i konferensen om Pakistan i Tokyo.
    t: Wir <a>freuen</a> uns auf unsere Teilnahme an der Regionalkonferenz in Den
      Haag und an der Konferenz in Tokio über Pakistan.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra bidragen från de ärade ledamöterna,
      som redan har lämnat ett betydelsefullt bidrag till den större förståelse av
      säkerhet, som nu är gemensam för hela EU.
    t: Wir <a>freuen</a> uns darauf, die Beiträge der Abgeordneten zu hören, die bereits
      entscheidend dazu beigetragen haben, dass in Bezug auf Sicherheit jetzt überall
      in der EU ein breiteres Verständnis herrscht.
  - s: Jag <v>ser</v> nu <p>fram</p> emot att nästa måndag i Pretoria delta i det
      faktiska undertecknandet av detta avtal och se det träda i kraft.
    t: Ich <a>freue</a> mich, nächsten Montag in Pretoria an der eigentlichen Unterzeichnung
      und Einführung des Abkommens teilzunehmen.
  - s: I samma anda <v>ser</v> vi <p>fram</p> mot en ömsesidigt gynnsam och framgångsrik
      handel och ekonomiska förbindelser med Asean-länderna.
    t: In diesem Sinne <a>freuen</a> wir uns auf für alle Seiten vorteilhafte und
      erfolgreiche Handels- und Wirtschaftsbeziehungen mit den ASEAN-Staaten.
  - s: Det är något vi alla måste <v>se</v> <p>fram</p> emot.
    t: Dies ist das Ziel, etwas, worauf wir uns alle <a>freuen</a> können.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot att stärka och utöka samarbetet ännu
      mer.
    t: Wir <a>freuen</a> uns darauf, diese Zusammenarbeit noch weiter zu verstärken
      und auszubauen.
  - s: Jag <v>ser</v> <p>fram</p> emot flera diskussioner om dessa frågor när jag
      lägger fram rapporten om djurtransporter under de närmaste veckorna.
    t: Wenn ich in einigen Wochen den Bericht zu Tiertransporten vorlege, <a>freue</a>
      ich mich auf eine Fortsetzung der Diskussion zu diesen Fragen.
  - s: Denna del av budgeten kommer äntligen att komma inom räckhåll för parlamentet,
      och jag kan tala om för er att jag <v>ser</v> <p>fram</p> emot det.
    t: Dieser Teil des Haushaltsplans kommt endlich in Reichweite des Parlaments,
      und darauf <a>freue</a> ich mich, das kann ich Ihnen sagen.
  - s: Vi <v>ser</v> <p>fram</p> emot genomförandet av det arabiska fredsinitiativet.
    t: Wir <a>freuen</a> uns auf die Implementierung der arabischen Friedensinitiative.
  - s: Det är dock ett stort nöje att få vara här tillsammans med Cecilia, och jag
      <v>ser</v> verkligen <p>fram</p> emot att få arbeta tillsammans med henne.
    t: Es ist mir aber eine große Freude, hier mit Cecilia zu sitzen, und ich <a>freue</a>
      mich sehr über unsere zukünftige Zusammenarbeit.
  - s: Vi <v>ser</v> <p>fram</p> emot fortsatt samarbete med parlamentet och också
      med medlemsstaterna, med aktörer både från den privata och från den offentliga
      sektorn, och jag är säker på att vi alla har som gemensamt mål att nå högsta
      möjliga nivå på livsmedelssäkerheten.
    t: Wir <a>freuen</a> uns auf eine weitere Zusammenarbeit mit dem Parlament und
      auch mit den Mitgliedstaaten, den Interessenvertretern sowohl aus dem privaten
      als auch aus dem öffentlichen Sektor, und ich bin sicher, dass wir alle ein
      gemeinsames Ziel haben, nämlich eine bestmögliche Lebensmittelsicherheit zu
      erreichen.
  - s: Vi <v>ser</v> <p>fram</p> emot att Kroatien snart ansluter sig till Europeiska
      unionen.
    t: Wir <a>freuen</a> uns darauf, wenn Kroatien bald beitreten kann.
  - s: Jag <v>ser</v> också <p>fram</p> emot att tillsammans med kollegorna arbeta
      fram en gemensam resolution i den här frågan.
    t: Darüber hinaus <a>freue</a> ich mich, mit meinen Kolleginnen und Kollegen in
      diesem Plenum beim Entwurf einer gemeinsamen Entschließung über diesen Sachverhalt
      zusammenarbeiten zu können.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra några heltäckande svar från Benita
      Ferrero-Waldner - om ett område som kanske inte är så hemtamt för henne.
    t: Wir <a>freuen</a> uns auf Frau Ferrero-Waldners umfassende Antworten, vielleicht
      auf einem Gebiet, mit dem sie nicht so vertraut ist.
  - s: Jag välkomnar hans åtgärder gällande licenser, en fråga som jag är övertygad
      om att vi alla <v>ser</v> <p>fram</p> emot att diskutera.
    t: Ich möchte betonen, daß ich seine Maßnahme hinsichtlich der Lizenzen begrüße,
      und wir alle <a>freuen</a> uns sicherlich schon auf die diesbezügliche Aussprache.
  - s: Tack vare sin mer utvecklade kunskap om våra nya grannar tror jag att de kan
      ge oss bra uppslag till hur vi i fortsättningen allmänt skall kunna utveckla
      Tacisprogrammen och dessutom garantera ett effektivt genomförande - detta är
      ett inslag i diskussionen och budgeten som jag verkligen <v>ser</v> <p>fram</p>
      emot.
    t: Auf diesen Aspekt der Debatte und des Haushalts <a>freue</a> ich mich sehr.
  - s: Kommissionen <v>ser</v> <p>fram</p> emot att arbeta tillsammans med parlamentet
      för att förordningen ska träda i kraft enligt tidsplanen, så att vi kan genomföra
      åtgärderna i den kommande integrerade havspolitiken.
    t: Die Kommission <a>freut</a> sich auf die Zusammenarbeit mit dem Parlament zur
      rechtzeitigen Inkraftsetzung dieser Verordnung, damit wir unsere künftigen Maßnahmen
      zur integrierten Meerespolitik umsetzen können.
  - s: Vi <v>ser</v> <p>fram</p> emot och kommer att se till att Memorials företrädare
      får friheten att komma till Europaparlamentet och att de därmed symboliserar
      de fri- och rättigheter som alla invånare i Nordkaukasien åtnjuter.
    t: Wir <a>freuen</a> uns darauf und wir werden uns darum kümmern, dass die Vertreter
      von Memorial die Freiheit haben, in dieses Parlament zu kommen und so die Freiheiten
      und Rechte zu symbolisieren, die alle Bürgerinnen und Bürger im Nordkaukasus
      genießen.
  - s: Vi <v>ser</v> <p>fram</p> emot att få motta förslaget till ett nytt dataskyddsdirektiv
      från kommissionen.
    t: Wir <a>freuen</a> uns darauf, den Vorschlag der Kommission für eine neue Datenschutzrichtlinie
