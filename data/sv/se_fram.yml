      varje gång.
    t: We would all like to have it in duplicate, and we <a>look</a> <a>forward</a>
      to receiving these regular reports, but perhaps you could submit a written report
      rather than using Parliamentary time to deliver a verbal report each time.
  - s: Kommissionär Vitorino och hans arbetsgrupp i konventet är i färd med att överväga
      de tekniska och semantiska spetsfundigheter som är förknippade med ett införlivande,
      och jag <v>ser</v> <p>fram</p> emot att få höra av honom hur framgångsrik hans
      arbetsgrupp är i sina ansträngningar.
    t: Commission Vitorino and his working group in the Convention are considering
      the technical and semantic niceties that will be involved in incorporation and
      I <a>look</a> <a>forward</a> to hearing from him how successful the efforts
      of his working group are proving.
  - s: Jag betvivlar inte att vi kommer att göra det vid flera tillfällen under de
      kommande månaderna och åren och jag <v>ser</v> verkligen <p>fram</p> emot de
      ärade ledamöternas frågor i eftermiddag.
    t: I have no doubt that we will do that on several occasions in the coming months
      and years, and I certainly <a>look</a> <a>forward</a> to the questions of honourable
      Members this afternoon.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med detta parlament,
      med rådet och institutionernas personal för att se till att reformstrategin
      genomförs fullständigt till fördel för unionen och alla dess människor.
    t: I <a>look</a> <a>forward</a> to working with this Parliament, with the Council
      and with the staff of the institutions to ensure that the reform strategy is
      put fully into effect for the benefit of the Union and for the advantage of
      all of its peoples.
  - s: Jag <v>ser</v> <p>fram</p> mot parlamentets egna synpunkter på dessa ändringsförslag
      och skall noga notera om ni anser att en sådan metod är den bästa vägen framåt.
    t: I <a>look</a> <a>forward</a> to Parliament’s own views on these amendments
      and will take careful note if you believe that such an approach is the best
      way forward.
  - s: Följaktligen kan jag varmt rekommendera denna lösning och <v>ser</v> <p>fram</p>
      emot ert stöd vid omröstningen.
    t: Consequently, I commend this solution to you and <a>look</a> <a>forward</a>
      to your vote.
  - s: Vi <v>ser</v> <p>fram</p> emot införandet av praktiska åtgärder när det gäller
      kampen mot övervikt, hjärt- och kärlsjukdomar, diabetes, cancer eller psykiska
      problem.
    t: We <a>look</a> <a>forward</a> to practical measures being implemented in relation
