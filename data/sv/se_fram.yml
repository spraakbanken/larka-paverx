      work programme is implemented with determination and success.
  - s: Jag <v>ser</v> även <p>fram</p> emot en hel debatt i parlamentet med rådet
      och kommissionen och en omröstning nästa år.
    t: I <a>look</a> <a>forward</a> to working with the Austrian Presidency and finalising
