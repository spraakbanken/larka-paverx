      ledamöter anser.
    t: Ich <a>bin</a> <a>gespannt</a> auf die Zusammenarbeit meines Ausschusses mit
      der Kommission zur Lösungsfindung, sowie darauf, die Ansichten der anderen Abgeordneten
      zu hören.
  - s: Jag håller med kommissionsledamot Günter Verheugen som talade om behovet av
      att göra denna lagstiftning genomförbar, och jag <v>ser</v> <p>fram</p> emot
