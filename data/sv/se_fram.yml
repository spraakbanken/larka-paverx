      de l’homme.
  - s: Därför <v>ser</v> vi också <p>fram</p> emot samarbetet med er, herr Barnier!
    t: Nous nous <a>réjouissons</a> dès lors de travailler avec vous, Monsieur Barnier.
  - s: Vi <v>ser</v> dock <p>fram</p> emot deltagandet av observatörerna från de första
