    t: Wenn wir den Binnenmarkt so anfassen, dann werden wir auch wieder mehr Akzeptanz
      für die Politik der Europäischen Union finden und dann werden wir auch in eine
      bessere Zukunft <a>sehen</a> können.
  - s: Jag räknar med att ni kommer att lägga fram konstruktiva förslag och <v>ser</v>
      också <p>fram</p> emot en spännande debatt.
    t: Die spannende Debatte <a>sehe</a> ich ebenfalls voraus.
  - s: Ur en teknisk synvinkel <v>ser</v> jag <p>fram</p> emot att höra kommissionens
      reaktion på de ändringsförslag som lagts fram om den rättsliga grunden för detta
      direktiv.
    t: Mit Interesse <a>sehe</a> ich der Reaktion der Kommission auf die Änderungsanträge
      im Zusammenhang mit der Rechtsgrundlage für diese Richtlinie entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot att inom kort också från kommissionär Bonino
      få höra hennes uppfattning i dessa frågor.
    t: Obwohl niemand öffentliche Demonstrationen <a>sehen</a> will, muß ich sagen,
      daß ich ihre Sorge verstehe und ihre Nöte teile.
  - s: Vi <v>ser</v> <p>fram</p> emot ett mer utvecklat SIS II-system där alla 25,
      och snart 27, länder kan vara med.
    t: Wir <a>sehen</a> einem weiterentwickelten SIS II-System, an dem sich alle 25,
      und bald 27, Länder beteiligen können, mit hohen Erwartungen entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot den översyn som skall göras, eftersom jag vet
      att detta inte är tillräckligt.
    t: Ich <a>sehe</a> der geplanten Überprüfung mit Hoffnung entgegen, da ich weiß,
      dass diese Richtlinie nicht ausreichend ist.
  - s: Tillsammans med vice ordförande Günter Verheugen och hela kommissionen <v>ser</v>
      jag verkligen <p>fram</p> emot att få fördjupa vårt gemensamma arbete när vi
      nu går in i nästa skede av Lissabonstrategin.
    t: Gemeinsam mit Vizepräsident Verheugen und dem gesamten Kollegium <a>sehe</a>
      ich der Vertiefung unserer gemeinsamen Arbeit an der Schwelle zum nächsten Zyklus
      der Lissabon-Agenda mit Freude entgegen.
  - s: Jag gratulerar föredraganden till hans betänkande och <v>ser</v> <p>fram</p>
      emot en snabb överenskommelse med rådet i den här frågan.
    t: Ich gratuliere dem Berichterstatter zu seinem Bericht und <a>sehe</a> einer
      raschen abschließenden Behandlung dieses Problems im Rat entgegen.
  - s: Som ett allirländskt parti <v>ser</v> vi <p>fram</p> emot utvecklingen av en
      allirländsk energimarknad som är fullständigt integrerad och styrs på ett ansvarsfullt
      sätt.
    t: Als gesamtirische Partei <a>sehen</a> wir der Entwicklung eines vollständig
      integrierten und verantwortungsbewusst verwalteten gesamtirischen Energiemarktes
      mit Freude entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot en ytterligare översyn av det gemensamma valförfarandet,
      och vid det laget räknar jag med att konventet kommer att ha fastställt ett
      argument för regionala mandat i de större staterna, såväl som för en början
      till en transnationell lista.
    t: Ich <a>sehe</a> einer weiteren Überprüfung des einheitlichen Wahlverfahrens
      entgegen und hoffe, dass der Konvent bis dahin überzeugende Argumente für die
      Schaffung von regionalen Sitzen in den größeren Mitgliedstaaten sowie für eine
      ansatzweise transnationale Liste liefern wird.
  - s: Kollega Langenhagen <v>ser</v> <p>fram</p> emot en ljus framtid för satellitsystemet
      Galileo.
    t: Frau Kollegin Langenhagen <a>sieht</a> der Zukunft des Satellitensystems GALILEO
      optimistisch entgegen.
  - s: Vi som önskar en globalisering som främjar alla parter <v>ser</v> faktiskt
      <p>fram</p> emot en internationell konsumtion av varumärkesrättigheter, i enlighet
      med det ursprungliga Mayer-betänkandet.
    t: Wir, die wir eine für alle Parteien vorteilhafte Globalisierung wünschen, die
      alle begünstigt, <a>sehen</a> einer internationalen Erschöpfung der Rechte aus
      Marken, entsprechend dem ursprünglichen Bericht des Abgeordneten Mayer, mit
      Freude entgegen.
  - s: I det avseendet <v>ser</v> vi förväntansfullt <p>fram</p> emot en fortsatt
      intensiv dialog med Europaparlamentet när det gäller en politik till skydd för
      de mänskliga rättigheterna.
    t: In diesem Sinne <a>sehen</a> wir einem fortgesetzten intensiven Dialog mit
      dem Europäischen Parlament auf dem Gebiet des Schutzes der Menschenrechte mit
      Freude entgegen.
  - s: Vi <v>ser</v> dock <p>fram</p> emot att kunna påbörja arbetet även med detta
      direktiv.
    t: Wir <a>sehen</a> jedoch auch der Arbeit an dieser Richtlinie mit großen Erwartungen
      entgegen.
  - s: I Förenade kungariket <v>ser</v> vi <p>fram</p> emot de nya möjligheter som
      de europeiska medlen kommer att ge våra regioner.
    t: Im Vereinigten Königreich <a>sehen</a> wir den neuen Möglichkeiten, die die
      europäischen Mittel unseren Regionen bringen werden, entgegen.
  - s: Om ytterligare åtgärder skulle bli nödvändiga för att nå samstämmighet i EU
      kommer vi att <v>se</v> <p>fram</p> mot kommissionens förslag.
    t: Sollten weitere Maßnahmen zur Erzielung einer Konvergenz in Europa notwendig
      sein, <a>sehen</a> wir den Vorschlägen der Kommission entgegen.
  - s: Jag förstår verkligen parlamentets oro och även jag <v>ser</v> <p>fram</p>
      emot att se nästa institutionella ram på plats, eftersom det kommer att bana
      väg för en större demokratisk kontroll över Europeiska polisbyrån.
    t: Ich verstehe die Bedenken vonseiten des Parlaments, und auch ich <a>sehe</a>
      der Schaffung eines neuen institutionellen Rahmens positiv entgegen, da dadurch
      die demokratische Kontrolle des Europäischen Polizeiamts verstärkt wird.
  - s: Vi kommer att arbeta för att säkerställa att denna intensifiering av förbindelserna
      fortsätter, och vi <v>ser</v> <p>fram</p> emot det aktiva tillämpandet av Hongkong-avtalet
      och baslagen, och den vidare utvecklingen av våra förbindelser med Hongkong
      under de år som kommer.
    t: Wir wollen sicherstellen, daß die Intensivierung der Beziehungen fortgesetzt
      wird, und wir <a>sehen</a> einer aktiven Anwendung der Gemeinsamen Erklärung
      und des Grundgesetzes sowie einer weiteren Entwicklung unserer Beziehungen mit
      Hongkong in den kommenden Jahren mit großem Interesse entgegen.
  - s: Vi <v>ser</v> <p>fram</p> emot vad kommissionen har att anföra, men jag vill
      framföra en varning.
    t: Wir <a>sehen</a> den Erklärungen der Kommission mit großem Interesse entgegen,
      ich möchte jedoch hier eine Warnung aussprechen.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta med er alla för att genomföra programmet.
    t: Ich <a>sehe</a> der Zusammenarbeit mit Ihnen allen bei der Umsetzung des Programms
      mit Freude entgegen.
  - s: Därför tackar jag alla ledamöter för deras samarbete och <v>ser</v> <p>fram</p>
      emot deras positiva stöd för resolutionen vid omröstningen.
    t: Deshalb danke ich allen Kolleginnen und Kollegen für ihre Mitarbeit und <a>sehe</a>
      ihrer entschiedenen Unterstützung für die zur Abstimmung stehende Entschließung
      entgegen.
  - s: Jag kommer under mitt inlägg att koncentrera mig på de fem förslag till förbättringar
      som jag pekat på i mitt betänkande, och jag <v>ser</v> <p>fram</p> emot att
      höra kommissionärens kommentarer.
    t: Ich möchte mich in meinem Beitrag auf die fünf Verbesserungsvorschläge konzentrieren,
      auf die ich in meinem Bericht hingewiesen habe, und ich <a>sehe</a> den Kommentaren
      des Kommissars voller Erwartung entgegen.
  - s: Det är med stort intresse som jag <v>ser</v> <p>fram</p> emot rådets slutsatser
      om EU:s gemensamma utrikespolitik, EU:s gemensamma utrikespolitik om energi
      och särskilt om goda förbindelser med Ryssland.
    t: Ich <a>sehe</a> mit großem Interesse den Schlussfolgerungen des Rates zur gemeinsamen
      EU-Außenpolitik und zur gemeinsamen Energiepolitik für Europa und insbesondere
      zu guten Beziehungen mit der Russischen Föderation entgegen.
  - s: Jag, liksom många andra, <v>ser</v> <p>fram</p> emot att få ta del av och utvärdera
      resultaten av detta program, och hoppas att de kommer att innebära verkliga
      framsteg när det gäller att hantera den sociala utslagningen.
    t: Wie viele andere <a>sehe</a> ich mit Interesse der Lektüre und der Bewertung
      der Ergebnisse dieses Programms entgegen und hoffe, sie werden echte Fortschritte
      beim Kampf gegen die soziale Ausgrenzung bringen.
  - s: Därför <v>ser</v> vi <p>fram</p> emot resultaten från er och er arbetsgrupp,
      och vi är övertygade om att ni genom ert engagemang och er ihärdighet kommer
      att klara uppgiften.
    t: Deshalb <a>sehen</a> wir Ihren Ergebnissen und den Ergebnissen Ihrer Task Force
      entgegen, und wir sind überzeugt, dass Sie mit Ihrem Engagement und Ihrer Beharrlichkeit
      dieser Aufgabe gewachsen sind.
  - s: Därför <v>ser</v> jag verkligen <p>fram</p> emot meddelandet som kommissionsledamoten
      har annonserat om de ytterligare detaljerna i artikel 7 i Fördraget om Europeiska
      unionen.
    t: Deshalb <a>sehe</a> ich der von dem Kommissar angekündigten Mitteilung über
      die weiteren Einzelheiten von Artikel 7 des Vertrags über die Europäische Union
      mit großem Interesse entgegen.
  - s: Därför <v>ser</v> jag <p>fram</p> emot kommissionens svar.
    t: Aus diesem Grund <a>sehe</a> ich der Antwort der Kommission entgegen.
  - s: Vi <v>ser</v> <p>fram</p> emot att få ett - som vi har fått hittills - nära
      samarbete med parlamentet, och att kunna föra denna dagordning framåt.
    t: Wir <a>sehen</a> der Arbeit mit dem Parlament, so wie wir es bisher getan haben,
      nämlich Hand in Hand, entgegen und werden dieses Programm weiterhin mit Nachdruck
      voranbringen.
  - s: Vi tackar er för ert stöd och <v>ser</v> <p>fram</p> emot att arbeta tillsammans
      med parlamentet om denna och andra frågor.
    t: Wir danken Ihnen für die Unterstützung und <a>sehen</a> der Zusammenarbeit
      mit dem Parlament zu diesen Themen und anderen Fragestellungen mit Freude entgegen.
  - s: Vi <v>ser</v> <p>fram</p> emot en revision av fördraget i gynnsam riktning,
      dvs. en inordning av Schengen i gemenskapen.
    t: Wohl aber <a>sehen</a> wir der Reform des Vertrages in positivem Sinne entgegen,
      das heißt, im Sinne einer Vergemeinschaftung von Schengen.
  - s: Därför ber vi i denna fråga, herr kommissionär, om bekräftelse för att detta
      kommer att göras och jag <v>ser</v> <p>fram</p> mot omröstningen om denna debatt
      i april.
    t: Wir ersuchen Sie also, Herr Kommissar, in dieser Frage um Bestätigung, daß
      man das tun wird, und so <a>sehe</a> ich der Abstimmung über diese Aussprache
      im April entgegen.
  - s: Vi <v>ser</v> därför <p>fram</p> emot en godtagbar kompromiss med rådet.
    t: Wir <a>sehen</a> also einem annehmbaren Kompromiss mit dem Rat entgegen.
  - s: I egenskap av Labours regionala talesman, är jag förespråkare för att allmän
      granskning och budgetgranskning blir en stående punkt på utskottet för regionalpolitiks
      dagordning, och jag <v>ser</v> <p>fram</p> emot att arbeta närmare med kommissionen
      när det gäller övervakning av regional finansiering, för att på så sätt säkerställa
      öppenhet och ansvarighet.
    t: Als Regionalsprecherin der Labour Party werde ich einen ständigen Punkt auf
      der Tagesordnung des Ausschusses für Regionalpolitik zur Durchführung und Überprüfung
      des Haushalts fordern, und ich <a>sehe</a> einer engen Zusammenarbeit mit der
      Kommission bei der Überwachung der Finanzierung europäischer Regionalbeihilfen
      entgegen, um Transparenz und Verantwortlichkeit zu sichern.
  - s: Låt mig inleda med att på min grupps vägnar hälsa våra vänner från Bulgarien
      och Rumänien varmt välkomna och försäkra dem om att vi <v>ser</v> <p>fram</p>
      emot vad som kommer att bli en process av ömsesidigt lärande.
    t: Herr Präsident, liebe Kollegen und Kolleginnen aus Rumänien und Bulgarien,
      alle heißen Sie herzlich willkommen, unsere Fraktion heißt Sie herzlich willkommen,
      und wie Sie <a>sehen</a>, kommen Sie genau im rechten Moment.
  - s: Parlamentet välkomnar denna möjlighet och <v>ser</v> <p>fram</p> emot att kommissionen
      inom kort lägger fram ett reviderat förslag.
    t: Das Parlament begrüßt diese Möglichkeit und <a>sieht</a> der Veröffentlichung
      des geänderten Vorschlags durch die Kommission mit Interesse entgegen.
  - s: Utifrån ordförande Barrosos programförklaring <v>ser</v> jag därför <p>fram</p>
      emot att EU:s framtid utformas utifrån starkare band mellan medlemsstaterna,
      framför allt på en ekonomisk, social och utvecklingsmässig nivå.
    t: Daher <a>sehe</a> ich, gestützt auf die Programmaussagen von Herrn Barroso,
      der Zukunft der Europäischen Union mit engeren Bindungen zwischen den Mitgliedstaaten
      und besonders auf der Wirtschafts-, Sozial- und Entwicklungsebene entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett snabbt svar på era åtgärder.
    t: Ich <a>sehe</a> einer raschen Reaktion auf Ihr Vorgehen entgegen.
  - s: Låt oss <v>se</v> <p>fram</p> emot att Dalai Lama och den romersk-katolska
      påven berättar för världen här i Europaparlamentet att det inte finns någon
      fred utan rättvisa.
    t: Wir würden es gern <a>sehen</a>, wenn der Dalai Lama und der römisch-katholische
      Papst hier im Europäischen Parlament der Welt gegenüber zum Ausdruck bringen,
      dass es keinen Frieden ohne Gerechtigkeit geben kann.
  - s: Något annat skulle definitivt inte ligga i kommissionens intresse, så vi <v>ser</v>
      <p>fram</p> emot att få lägga fram och diskutera det.
    t: wir werden ihn also vorlegen und <a>sehen</a> der Diskussion entgegen.
  - s: Vi <v>ser</v> <p>fram</p> emot att träffa er i rätten, som man ibland uttrycker
      det på mitt språk!
    t: Wir <a>sehen</a> uns vor Gericht wieder!
  - s: Det finns stora invändningar när det gäller vårt fortsatta engagemang för fri
      konkurrens, rättsläget i den så kallade brittiska undantagsbestämmelsen i stadgan
      om de grundläggande rättigheterna och den tredje pelarens kollaps, men jag <v>ser</v>
      <p>fram</p> emot en positiv debatt om dessa frågor vid regeringskonferensen.
    t: Doch <a>sehe</a> ich einer konstruktiven Debatte zu diesen Themen auf der Regierungskonferenz
      mit Freude entgegen.
- c: 58
  r: 3
  v: erwarten
  x:
  - s: Därför <v>ser</v> jag <p>fram</p> emot yttrandet från Europaparlamentets rättstjänst,
      som jag hoppas kommer att ge stöd för detta.
    t: Ich <a>erwarte</a> daher die Stellungnahme des Juristischen Dienstes des Parlaments,
      der diesen Standpunkt hoffentlich bestätigt.
  - s: Den stora majoriteten sänder i dag en kraftfull signal till rådet och jag <v>ser</v>
      <p>fram</p> emot att förslaget antas inom den närmaste framtiden.
    t: Die große Mehrheit sendet heute ein starkes Signal an den Rat, und ich <a>erwarte</a>
      die Annahme in nächster Zukunft.
  - s: Jag antar att denna åtgärd kommer att utgöra en del av att höja sysselsättningskvaliteten,
      som vi har talat så ofta om, genom att göra oss av med lågkvalitativa, dåligt
      betalda arbeten, och jag <v>ser</v> <p>fram</p> emot att se detta nämnas mer
      uttryckligt i kommissionens program.
    t: Ich vermute, diese Maßnahme wird zu der von uns immer wieder angesprochenen
      Verbesserung der Arbeitsplatzqualität beitragen, indem wir minderwertige, schlecht
      bezahlte Arbeitsplätze abschaffen, wobei ich <a>erwarte</a>, dass dazu im Programm
      der Kommission noch konkretere Aussagen getroffen werden.
  - s: Ni borde säga till José Manuel Barroso att vi, trots de stora ambitionerna
      i vad han sa, <v>ser</v> <p>fram</p> emot att få se hans ord omvandlas till
      handling och att vi därför, om vi vill vinna tillbaka våra medborgares förtroende,
      behöver både bättre lagstiftning, vilket inte nödvändigtvis innebär mindre lagstiftning,
      och vad som på engelska kallas förmågan att leverera.
    t: Richten Sie bitte dem Herrn Kommissionspräsidenten aus, dass seine Worte zwar
      voller Ambitionen sind, dass wir jedoch Taten <a>erwarten</a> und dass wir so
      gesehen, um das Vertrauen unserer Mitbürger wiederzugewinnen eine bessere Rechtsetzung
      brauchen, was nicht zwangsläufig weniger Rechtsetzung heißt, und die Fähigkeit
      zur Umsetzung - „to deliver“, wie es im Englischen heißt.
  - s: Det är med stort intresse som jag personligen <v>ser</v> <p>fram</p> emot den
      presentation som Michel Barnier har utlovat om de tolv åtgärderna för att stimulera
      den inre marknaden.
    t: Mit großem Interesse <a>erwarte</a> ich persönlich die von Herrn Barnier angekündigte
      Präsentation der 12 Hebel zur Stimulierung des Binnenmarktes.
  - s: Vi i kammaren hoppades kunna fråga kommissionen om dess slutsatser och hur
      kommissionen tänker gå vidare, och vi <v>ser</v> fortfarande <p>fram</p> mot
      kommissionens vägledning, men det tycks som om vi måste vänta ännu ett tag.
    t: Dieses Haus hoffte, die Kommission fragen zu können, wie ihre Schlussfolgerungen
      lauten und welches weitere Vorgehen sie vorschlägt, und wir <a>erwarten</a>
      noch immer, dass Sie uns die Richtung weisen, jedoch scheint es, als ob wir
      noch ein wenig länger warten müssen.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett klart besked om att man från den
      1 januari kommer att föra över förvaltningen av Phare- programmet till ett bestämt
      land.
    t: Ich <a>erwarte</a> einen eindeutigen Bescheid, daß die Verwaltung des PHARE-Programms
      zum 1. Januar einem bestimmten Land übertragen wird.
  - s: När det gäller förbindelserna efter utvidgningen, vilka tas upp i uttalandet
      med Ryssland, <v>ser</v> jag särskilt <p>fram</p> emot en lösning på problemen
      med mänskliga rättigheter och demokratisering, bland annat i EU:s baltiska medlemsstater.
    t: Im Rahmen der Beziehungen nach der Erweiterung, auf die in der Erklärung mit
      Russland Bezug genommen wird, <a>erwarte</a> ich insbesondere eine Lösung für
      die Probleme in den Bereichen Menschenrechte und Demokratisierung, beispielsweise
      in den baltischen Staaten der EU.
  - s: Vi <v>ser</v> därför <p>fram</p> emot ett nytt meddelande, ett förbättrat och
      mer integrerat meddelande.
    t: Demzufolge <a>erwarten</a> wir eine neue Mitteilung, eine verbesserte und integrativere
      Mitteilung.
  - s: Även kommissionen anser att det är ett viktigt ögonblick i dag, när parlamentet
      avger ett yttrande om en mycket viktig del av anslutningsstrategin, en milstolpe
      på vägen i riktning mot medlemskap för dessa elva kandidatländer, vilka för
      övrigt med längtan <v>ser</v> <p>fram</p> emot den officiella lanseringen av
      utvidgningsprocessen som kommer att äga rum den 30 mars.
    t: Auch die Kommission hält es für wichtig, daß das Parlament seine Stellungnahme
      zu einem sehr bedeutsamen Teil der Heranführungsstrategie vorbringt, zu einem
      Markstein auf dem Weg zur Mitgliedschaft dieser elf beitrittswilligen Staaten,
      die übrigens den offiziellen Beginn des Erweiterungsprozesses am 30. März dieses
      Jahres schon sehnsüchtig <a>erwarten</a>.
  - s: Jag <v>ser</v> <p>fram</p> emot att man äntligen, också tack vare detta betänkande,
      skall kunna komma hit till Strasbourg med tåg oavsett varifrån man kommer för
      att bege sig till Europaparlamentet.
    t: Ich kann es kaum <a>erwarten</a>, daß man endlich, auch dank dieser Richtlinie,
      von jedem beliebigen Ort mit der Eisenbahn hierher nach Straßburg zum Europäischen
      Parlament kommen kann.
  - s: Parlamentet <v>ser</v> <p>fram</p> emot ett sådant fullständigt reformprogram.
    t: Das Parlament <a>erwartet</a> ungeduldig dieses vollständige Reformprogramm.
  - s: Därför - så här sammanfattningsvis - <v>ser</v> jag <p>fram</p> emot - vi är
      många som ser fram emot -er rapport, herr kommissionär Kinnock, så att vi kan
      uttala oss för denna, vilket är det som parlamentet bör göra.
    t: Deshalb - und ich fasse zusammen - <a>erwarte</a> ich - wir sind viele, die
      warten - Ihren Bericht, Herr Kommissar Kinnock, um uns dazu zu äußern, denn
      eben darin besteht die Aufgabe des Parlaments.
  - s: Det är under den tiden på året som de skotska och irländska fiskarna säljer
      en massa av sina produkter, och priserna vid årsslutet är av enormt stor betydelse
      för dem. Eftersom ett prima facie -fall etablerats trodde vi att det hade kunnat
      vara möjligt, men vi <v>ser</v> åtminstone <p>fram</p> emot ett tillfredsställande
      utfall av denna undersökning, som ger ett visst skydd åt producenterna i Europeiska
      unionen inom denna sektor, som är av väldigt stor betydelse för de fattigare
      regionerna.
    t: Da es glaubhaft gemacht wurde, hielten wir es auch für möglich, aber wir <a>erwarten</a>
      zumindest ein zufriedenstellendes Ergebnis dieser Untersuchung, die den europäischen
      Erzeugern in diesem Sektor einen gewissen Schutz geben wird, der für die ärmeren
      Regionen überaus bedeutend ist.
  - s: Jag <v>ser</v> <p>fram</p> emot, tack vare samarbetet mellan kommissionen och
      parlamentet, ett tidigt godkännande av denna rekommendation under Förenade kungarikets
      ordförandeskap, i synnerhet med de brittiska ministrarna Chris Smiths och Mark
      Fishers välsignelse.
    t: Dank der Zusammenarbeit zwischen Kommission und Parlament <a>erwarte</a> ich
      eine frühzeitige Annahme dieser Empfehlung unter britischem Vorsitz, insbesondere
      mit dem Segen der britischen Minister Chris Smith und Mark Fisher.
  - s: Jag <v>ser</v> <p>fram</p> emot att få se en stor ansvarskänsla vid de kommande
      förhandlingarna, så att man undviker att lägga en institutionell kris ovanpå
      den nuvarande ekonomiska krisen.
    t: Ich <a>erwarte</a>, dass bei den bevorstehenden Verhandlungen ein großes Verantwortungsbewusstsein
      an den Tag gelegt wird, um zu verhindern, dass zur aktuellen Wirtschaftskrise
      obendrein noch eine institutionelle Krise hinzukommt.
  - s: Vi hoppas och tror att denna fantastiska kvinna kan hålla liv i frihetsandan
      i detta så sargade land och <v>ser</v> <p>fram</p> emot att träffa henne här
      i Europaparlamentet, eller i Burma om hon inte kan komma hit för att ta emot
      sitt Sacharovpris.
    t: Ferner vertrauen wir auf diese bemerkenswerte Frau, die wir im Europäischen
      Parlament <a>erwarten</a>, oder die wir für den Fall besuchen werden, dass sie
      ihren Sacharow-Preis nicht empfangen kann, um einen Geist der Freiheit in diesem
      zerrütteten Land aufrechtzuerhalten.
  - s: Jag hoppas att parlamentet kommer att stödja våra ändringsförslag, och jag
      <v>ser</v> <p>fram</p> emot ännu större framsteg under de kommande åren.
    t: Ich hoffe, das Parlament wird unsere Änderungsanträge unterstützen, und <a>erwarte</a>
      für die kommenden Jahren noch größere Fortschritte.
  - s: Jag välkomnar detta första steg i processen med att utvidga unionen till Central-
      och Östeuropa och jag <v>ser</v> <p>fram</p> emot att inleda förhandlingar med
      resten av de länder som har ansökt om medlemskap.
    t: Ich begrüße diesen ersten Schritt im Prozeß der Erweiterung der Union nach
      Mittelund Osteuropa und <a>erwarte</a> die Einleitung der Verhandlungen auch
      mit den übrigen beitrittswilligen Ländern.
  - s: Jag <v>ser</v> <p>fram</p> emot att den kommer senast i meddelandena.
    t: Ich <a>erwarte</a> sie daher spätestens in den Mitteilungen.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar på denna fråga och jag tackar än en
      gång för att ni har kommit för att besvara denna muntliga fråga före debatten
      om den nya förordningen om Eurodac som jag också hoppas parlamentet skall få
      ta del av.
    t: Ich <a>erwarte</a> Ihre Antworten zu dieser Anfrage und danke Ihnen nochmals
      dafür, daß Sie gekommen sind, um diese mündliche Anfrage vor der Aussprache
      über die neue Eurodac-Verordnung, von der ich hoffe, daß sie das Parlament ebenfalls
      erreicht, zu beantworten.
  - s: Jag <v>ser</v> <p>fram</p> emot en mycket intressant debatt.
    t: Ich <a>erwarte</a> eine ausgesprochen interessante Aussprache.
  - s: I dag den 9 maj minns vi alltså det förgångna, vi arbetar i nuet och vi <v>ser</v>
      <p>fram</p> emot framtiden med förtröstan.
    t: Unsere Gründerväter wussten, dass Krisen dazu da sind, um überwunden zu werden
      und uns dabei zu helfen, eine solide Grundlage für die Zukunft zu bauen, deshalb
      rufen wir uns heute, am 9. Mai, die Vergangenheit in Erinnerung, arbeiten an
      der Gegenwart und <a>erwarten</a> die Zukunft voller Hoffnung.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att kommissionen sjösätter det fartyget och
      för det säkert i hamn till fördel för våra medborgare.
    t: Wir <a>erwarten</a> nun, dass die Kommission dieses Schiff in Fahrt bringt
      und zum Wohle unserer Bürger in den sicheren Hafen steuert.
  - s: Jag <v>ser</v> därför nu <p>fram</p> emot att kommissionen skall lägga fram
      förslag till gemensamma regler för djurtransporter.
    t: 'Deshalb <a>erwarte</a> ich, dass die Kommission jetzt neue gemeinsame Vorschriften
      für Tiertransporte vorschlägt, und ich wiederhole:'
  - s: Vi <v>ser</v> <p>fram</p> emot ett ambitiöst dokument från kommissionen, och
      jag tror - jag förutsätter faktiskt, och ni kan känna er säker på - att ni i
      er tur kan räkna med lojalt stöd från oss.
    t: Wir <a>erwarten</a> von der Kommission ein anspruchsvolles Dokument, und ich
      denke - davon gehe ich in der Tat aus, und Sie können dessen versichert sein
      -, dass Sie Ihrerseits mit der loyalen Unterstützung dieses Hauses rechnen können.
  - s: Jag tackar Plooij-van Gorsel för hennes stöd till yttrandet från utskottet
      för kvinnors rättigheter och jämställdhetsfrågor, och <v>ser</v> <p>fram</p>
      emot att könsperspektivet kommer att utgöra en viktig aspekt på det europeiska
      området för forskningsverksamhet.
    t: Ich danke Frau Plooij-van Gorsel für ihre Unterstützung des Ausschusses für
      die Rechte der Frau und Chancengleichheit und <a>erwarte</a>, dass die Gleichstellungsfrage
      zu einem wichtigen Aspekt des europäischen Forschungsraums wird.
  - s: Nu <v>ser</v> jag <p>fram</p> mot en öppen och seriös diskussion mellan kommissionen
      och parlamentet, så att vi äntligen kan få röja upp.
    t: Nunmehr <a>erwarte</a> ich eine offene und ernsthafte Erörterung zwischen der
      Kommission und dem Parlament, damit wir die Dinge endlich in Ordnung bringen
      können.
  - s: Vad gäller båda dessa saker <v>ser</v> jag <p>fram</p> mot initiativ från det
      grekiska ordförandeskapets sida.
    t: Zu beiden genannten Punkten <a>erwarte</a> ich Initiativen seitens der griechischen
      Präsidentschaft.
  - s: Vi <v>ser</v> nu <p>fram</p> mot kommissionens förslag till ett gemenskapsrättsligt
      instrument som skall ersätta Dublinkonventionen.
    t: Nun <a>erwarten</a> wir den Vorschlag der Kommission zu einem Rechtsinstrument
      der Gemeinschaft, welches das Dubliner Übereinkommen ersetzen soll.
  - s: Vi <v>ser</v> nu <p>fram</p> mot kommissionens förslag som väntas presenteras
      inom kort.
    t: Jetzt <a>erwarten</a> wir den diesbezüglichen Vorschlag der Kommission, den
      diese in Kürze vorlegen wird.
  - s: Först som sist <v>ser</v> jag <p>fram</p> emot en situation i vilken handikappade
      har lika enkel tillgång till Internet som människor utan handikapp.
    t: Alles in allem <a>erwarte</a> ich eine Situation, die Behinderten genauso wie
      Menschen ohne Behinderung problemlos Zugang zu dem Medium Internet ermöglicht.
  - s: Men vi <v>ser</v> <p>fram</p> emot att få en diskussion kring detta och att
      få fram konkreta möjligheter och förslag under de kommande månaderna.
    t: Herrn Herman Schmid möchte ich erklären, dass ich in meiner Eigenschaft als
      Ratspräsident zur Zeit keine konkreten Modelle für eine engere Zusammenarbeit
      zwischen dem Europäischen Parlament und dem Rat vorlegen kann, aber wir werden
      sicher darüber diskutieren können und <a>erwarten</a> in den kommenden Monaten
      konkrete Möglichkeiten und Vorschläge dazu.
  - s: Rådet <v>ser</v> alltså <p>fram</p> emot ett konstruktivt samarbete med Europaparlamentet,
      så att vi utan onödig fördröjning skall kunna genomföra de skärpningar och anta
      de ansvarsregler som behövs i förebyggande syfte och för att garantera att det
      - om olyckan är framme - är rätt personer som får betala, dvs. de ansvariga.
    t: Der Rat <a>erwartet</a> also eine konstruktive Zusammenarbeit mit dem Parlament,
      sodass wir ohne überflüssige Verzögerungen die Verschärfungen durchführen und
      die Haftungsvorschriften beschließen können, die zur Verhütung von Unfällen
      notwendig sind.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar.
    t: Ich <a>erwarte</a> Ihre Antwort.
  - s: Tack så mycket och jag <v>ser</v> <p>fram</p> emot svaret.
    t: Vielen Dank, ich <a>erwarte</a> gerne Ihre Antwort.
  - s: Jag <v>ser</v> <p>fram</p> emot att få ett mycket konkret förslag från kommissionen,
      som bidrar till denna solidaritet i Europa, och jag förväntar mig att kommissionen
      lägger fram detta förslag så snart som möjligt, tillsammans med ett svar på
      våra frågor.
    t: Ich <a>erwarte</a> mir von der Kommission einen ganz konkreten Vorschlag, der
      einen Beitrag zu dieser Gemeinsamkeit in Europa leistet, und diesen so rasch
      wie möglich vorlegt, sowie die Beantwortung unserer Fragen.
  - s: Jag <v>ser</v> <p>fram</p> emot er förklaring.
    t: Ich <a>erwarte</a> Ihre Erklärung.
  - s: Jag <v>ser</v> även <p>fram</p> emot tydliga och detaljerade bestämmelser och
      jag ser gärna att vi får möjlighet att diskutera ett lagförslag.
    t: Auch ich <a>erwarte</a> eine klare und detaillierte Bestimmung und hätte gern
      einen Gesetzesentwurf, über den wir diskutieren können.
  - s: Jag måste påminna honom om att ur kontrollsynpunkt förväntar vi oss, och <v>ser</v>
      <p>fram</p> emot, att han skall ägna frågan om hur budgeten genomförs av kommissionen
      nästa år ett intensivt intresse och hur han skall gå vidare med frågan.
    t: Unter dem Blickwinkel der Kontrolle muss ich ihn jedoch daran erinnern, dass
      wir von ihm <a>erwarten</a>, dass er die Ausführung des Haushaltsplans durch
      die Kommission im nächsten Jahr sehr genau prüft und entsprechende weiterführende
      Maßnahmen ergreift.
  - s: Jag tror att vi kan <v>se</v> <p>fram</p> emot att detta direktiv kommer att
      öka skyddet av både människor och miljö, och även att det i praktiken kan vara
      till stöd för näringslivet, eftersom det kommer att ge det mer konsekventa ramar
      att arbeta inom.
    t: Ich glaube, wir können <a>erwarten</a>, daß diese Richtlinie den Schutz von
      Menschen und Umwelt verbessern wird und daß sie auch der Wirtschaft helfen wird,
      weil konsequentere Rahmenbedingungen vorliegen werden, nach denen sie sich richten
      kann.
  - s: Utmaningen består i att kombinera dessa, och jag <v>ser</v> <p>fram</p> emot
      ert svar på de två särskilda uppgifter som jag tog upp, hur politiskt obekvämt
      det än skulle kunna vara för er.
    t: Die Herausforderung liegt darin, diese Dinge miteinander zu verbinden, und
      ich <a>erwarte</a> Ihre Erwiderung zu meinen beiden feststehenden Aufgaben,
      auch wenn das für Sie vielleicht politisch unbequem ist.
  - s: Jag <v>ser</v> därför <p>fram</p> mot ett tydligt svar angående EU:s järnvägsnäts
      kompatibilitet med ERTMS-standarden.
    t: Daher <a>erwarte</a> ich eine klare Antwort zur Kompatibilität des EU-Schienennetzes
      mit dem ERTMS-Standard.
  - s: Jag vill avsluta i lite mer positiva ordalag med att säga att jag välkomnar
      det ni sade om generiska läkemedel och att jag <v>ser</v> <p>fram</p> emot granskningen
      av tullagstiftningen.
    t: Ich begrüße Ihre Kommentare zu den Generika und <a>erwarte</a> die Überarbeitung
      der Zollvorschriften.
  - s: Jag <v>ser</v> <p>fram</p> emot att få dessa sex sidor, eftersom det, precis
      som kommissionären säger, rör sig om ett mycket farligt material.
    t: Ich <a>erwarte</a> den Erhalt dieser sechs Seiten, da es sich, wie von dem
      Kommissar gesagt wurde, um ein sehr gefährliches Material handelt.
  - s: Vi <v>ser</v> <p>fram</p> emot en ambitiös ny vitbok i en nära framtid.
    t: Wir <a>erwarten</a> ein neues ehrgeiziges Weißbuch in naher Zukunft.
  - s: Därför ger jag betänkandet mitt fulla stöd, och jag <v>ser</v> <p>fram</p>
      emot de konkreta initiativ som kommissionen kommer att ta mot bakgrund av grönboken.
    t: Ich gebe daher dem Bericht meine volle Unterstützung und <a>erwarte</a> konkrete
      Initiativen, die von der Kommission auf der Grundlage des Grünbuchs ergriffen
      werden.
  - s: det finns för närvarande fyra förfaringssätt rörande länder som inte införlivar
      bestämmelserna i den nationella lagstiftningen, och vi <v>ser</v> <p>fram</p>
      mot en snar lösning, i rättslig bemärkelse, när det gäller hanteringen av dessa
      frågor.
    t: Es gibt momentan vier Verfahren wegen Nichtübereinstimmung einzelstaatlicher
      Maßnahmen, und wir <a>erwarten</a> in dieser Angelegenheiten eine baldige Lösung
      im rechtlichen Sinne.
  - s: Detta är ett stort steg framåt i hanteringen av dem. Vi <v>ser</v> <p>fram</p>
      mot fler framsteg, i synnerhet i några av skattefrågorna.
    t: Wir <a>erwarten</a> weitere Fortschritte, und zwar insbesondere im Hinblick
      auf einige steuerliche Probleme.
  - s: Vi ger gärna parlamentet information om hur det kan gå vidare genom sina fackutskott
      - som vi redan har gjort under de senaste dagarna i utskottet för miljö, folkhälsa
      och livsmedelssäkerhet och i utskottet för industrifrågor, forskning och energi
      - och vi <v>ser</v> <p>fram</p> emot motsvarande stöd från Europeiska rådet
      här i Bryssel i morgon och övermorgon.
    t: Gerne informieren wir das Parlament jederzeit über seine Fachausschüsse - wie
      in den letzten Tagen schon geschehen, den Umweltausschuss, den Industrie- und
      Energieausschuss - über das weitere Vorgehen und <a>erwarten</a> uns eine entsprechende
      Unterstützung durch den Europäischen Rat morgen und übermorgen hier in Brüssel.
  - s: Avslutningsvis vill jag bara säga att direktivet om konsumentsäkerhet är en
      milstolpe i nylanseringen av den inre marknaden i syfte att stärka förtroendet,
      främja tillväxten och konkurrenskraften och skapa de arbetstillfällen som invånarna
      i EU <v>ser</v> <p>fram</p> emot.
    t: Ich möchte abschließend anmerken, dass die Richtlinie über die Rechte der Verbraucher
      einen Meilenstein für den Neubeginn des Binnenmarkts darstellt, um Vertrauen
      zu schaffen, das Wachstum anzukurbeln und um Wettbewerb zu schaffen sowie die
      Arbeitsplätze, die die Menschen Europas voller Vorfreude <a>erwarten</a>.
  - s: Troligtvis är det väl lågt beräknat och således <v>ser</v> vi <p>fram</p> mot
      ändringsskrivelsen i slutet av oktober som också måste innefatta slutsatserna
      från jordbruksförlikningen i Luxemburg.
    t: Wahrscheinlich ist der Kurs zu niedrig angesetzt, und deshalb <a>erwarten</a>
      wir das Berichtigungsschreiben Ende Oktober, das dann auch die Schlussfolgerungen
      der Agrarverhandlungen von Luxemburg enthalten wird.
  - s: Vi <v>ser</v> <p>fram</p> emot och uppmanar alla avtalsparter att genomföra
      det i god tro och att inrätta en övergångsregering såsom utlovades den 14 oktober
      2003, som förhoppningsvis kommer att leda till fria och rättvisa val.
    t: Das Eintreffen der Friedenstruppe hat den Beginn des Friedensprozesses ermöglicht,
      aber der Weg ist noch weit. Wir <a>erwarten</a> und fordern von allen Unterzeichnern
      des Abkommens dessen ehrliche Umsetzung und, wie versprochen, die Einsetzung
      einer Übergangsregierung am 14. Oktober 2003, die hoffentlich zu freien und
      fairen Wahlen führen wird.
  - s: Jag <v>ser</v> <p>fram</p> emot det förestående uttalandet av AFSSA, den franska
      byrån för livsmedelskontroll, som skall hjälpa till att meddela om de franska
      myndigheternas beslut om provisorisk åtgärd måste fortsätta.
    t: Ich <a>erwarte</a> die in Kürze erscheinende Stellungnahme der AFSSA, der französischen
      Agentur für Lebensmittelsicherheit, die den französischen Behörden Aufklärung
      darüber geben wird, ob diese einstweilige Maßnahme fortzuführen ist.
  - s: Parlamentet kanske känner till att vi för första gången har sammankallat gemensamma
      miljö- och transportråd under Förenade kungarikets ordförandeskap - ett informellt,
      ett formellt - och vi <v>ser</v> <p>fram</p> emot mycket positiva resultat för
      transport och miljö från dessa initiativ.
    t: Wie dem Parlament wohlbekannt ist, haben wir erstmals an unter der britischen
      Ratspräsidentschaft einberufenen Tagungen des Rates der Verkehrsminister - einer
      informellen und einer formellen - teilgenommen und wir <a>erwarten</a>, daß
      die ergriffenen Initiativen sehr positive Ergebnisse für den Verkehr und die
      Umwelt erbringen werden.
  - s: Jag hoppas att det nya parlamentet inte ska låta oss vänta på dess svar, som
      vi <v>ser</v> <p>fram</p> emot att ta emot i februari.
    t: Ich glaube, dass das neue Parlament seine Antwort, die wir im Februar <a>erwarten</a>,
      nicht verzögern wird.
  - s: Det stämmer att vi måste genomföra en verklig samarbetspolitik med ursprungsländerna
      som grundas på respekt för de grundläggande rättigheterna, men det är också
      nödvändigt att vi öppnar rättsliga kanaler för invandring på Europanivå, och
      vi <v>ser</v> <p>fram</p> emot en konstruktiv debatt med ordförandeskapet om
      definitionen av de gemensamma rättigheterna för medborgare i länder utanför
      EU som arbetar lagligt inom EU.
    t: Wir müssen zweifellos eine wirkliche Politik der Zusammenarbeit mit den Herkunftsländern
      einleiten, die auf der Achtung der Grundrechte beruhen muss, doch ist es ebenfalls
      dringend erforderlich, legale Einwanderungskanäle auf europäischer Ebene zu
      eröffnen, und wir <a>erwarten</a> eine konstruktive Diskussion mit der Präsidentschaft
      über die Festlegung der gemeinsamen Rechte der legal in Europa arbeitenden Drittstaatsangehörigen.
  - s: Jag <v>ser</v> <p>fram</p> emot dina initiativ om att förbättra integration,
      inklusive integrationen av minoriteter och du har själv hänvisat till romerna.
    t: Ich <a>erwarte</a> Ihre Initiativen zur besseren Integration - auch von Minderheiten
      -, und Sie haben selber auf Roma hingewiesen.
- c: 29
  r: 4
  v: sehen erwartungsvoll
  x:
  - s: För tjugo år sedan var de nuvarande EU-medlemsstaterna från Öst- och Centraleuropa
      på många sätt - inklusive situationen för de mänskliga rättigheterna - i en
      liknande situation som den Kuba nu befinner sig i. Jag hoppas att vi snart kommer
      att se betydande förändringar på Kuba och jag <v>ser</v> <p>fram</p> emot denna
      mycket speciella dag.
    t: Ich hoffe, wir sind bald Zeugen großer Veränderungen in Kuba, und ich <a>sehe</a>
      diesem ganz besonderen Tag <a>erwartungsvoll</a> entgegen.
  - s: Vi anser att de kommande förhandlingarna kommer att ge tillfälle att ta itu
      med dessa frågor, och vi <v>ser</v> <p>fram</p> emot direktivets genomförande
      och den nytta det kommer att innebära för arbetstagare i Förenade kungariket
      och övriga EU-länder.
    t: Wir denken, die bevorstehenden Verhandlungen werden Gelegenheit bieten, diese
      Probleme in Angriff zu nehmen, und wir <a>sehen</a> dem Erlass der Richtlinie,
      die für die Arbeitnehmer im Vereinigten Königreich und in den anderen EU-Ländern
      Vorteile bringen wird, <a>erwartungsvoll</a> entgegen.
  - s: Jag hoppas att White kommer att kunna bearbeta sin regering som har skrivit
      till mig och sagt att de inte är stormförtjusta över idén om ett direktiv om
      zoologiska inrättningar och jag <v>ser</v> <p>fram</p> emot ett positivt svar
      från kommissionären.
    t: Ich hoffe, daß es Herrn White möglich sein wird, auf seine Regierung Einfluß
      zu nehmen, die mir schrieb, daß sie nicht unbedingt von der Idee einer EU-Richtlinie
      über Zoos begeistert ist, und ich <a>sehe</a> nun sehr <a>erwartungsvoll</a>
      einer positiven Antwort der Kommissarin entgegen.
  - s: Om parlamentet anser att mer borde göras, utöver våra ansträngningar för att
      se till att grundläggande fördragsprinciper tillämpas, för att garantera rättslig
      klarhet så <v>ser</v> jag <p>fram</p> mot att höra parlamentets detaljerade
      åsikter om vad, närmare bestämt, som rättfärdigar gemenskapsinsatser och vilka
      strategialternativ som skulle kräva en tillräcklig grad av konsensus om en meningsfull
      lösning på gemenskapsnivå.
    t: Sollte das Parlament der Ansicht sein, dass zusätzlich zu unseren Bemühungen
      um die Gewährleistung der Anwendung der wesentlichsten im Vertrag verankerten
      Grundsätze mehr für die Rechtssicherheit getan werden sollte, so <a>sehe</a>
      ich den detaillierten Meinungen des Parlaments dazu <a>erwartungsvoll</a> entgegen,
      um welche Themen es sich konkret handelt, die Maßnahmen der Gemeinschaft rechtfertigen,
      und welche politischen Optionen einen ausreichenden Konsens verlangen, um zu
      einer sinnvollen Lösung auf Gemeinschaftsebene zu gelangen.
  - s: Liksom kommissionären lovat, <v>ser</v> vi <p>fram</p> emot fler direktiv inom
      detta viktiga område med energieffektivitet och energiintelligens.
    t: Den neuen Richtlinien, die uns das Kommissionsmitglied für diesen wichtigen
      Bereich der effizienten und intelligenten Energienutzung angekündigt hat, <a>sehen</a>
      wir <a>erwartungsvoll</a> entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot ett fördrag där den territoriella sammanhållningen
      har en viktig roll.
    t: Ich <a>sehe</a> <a>erwartungsvoll</a> einem Vertrag entgegen, in dem der territoriale
      Zusammenhalt eine bedeutende Rolle spielt.
  - s: Jag <v>ser</v> <p>fram</p> mot debatten.
    t: Ich <a>sehe</a> der Aussprache <a>erwartungsvoll</a> entgegen.
  - s: Unionen <v>ser</v> <p>fram</p> emot den diplomatiska konferens som skall hållas
      i juni och juli i år.
    t: Die Union <a>sieht</a> der Diplomatischen Konferenz, die im Juni und Juli dieses
      Jahres stattfinden wird, <a>erwartungsvoll</a> entgegen.
  - s: Jag hoppas verkligen att kommissionär Monti kommer att stödja dessa förslag,
      och jag <v>ser</v> <p>fram</p> emot era kommentarer och er ståndpunkt.
    t: Ich hoffe sehr, Herr Kommissar Monti, daß Sie diesen Vorschlag unterstützen
      werden, und ich <a>sehe</a> ihren Kommentaren und Ihrer Stellungnahme <a>erwartungsvoll</a>
      entgegen.
  - s: Hur som helst <v>ser</v> jag <p>fram</p> emot det dokument som godkänts av
      kommissionen i dag.
    t: Wie dem auch sei, dem von der Kommission heute abgesegneten Dokument <a>sehe</a>
      ich <a>erwartungsvoll</a> entgegen.
  - s: Jag rosar den avgående kommissionsledamoten och jag <v>ser</v> <p>fram</p>
      emot den tillträdande kommissionsledamoten Neelie Kroes ämbetsperiod.
    t: Ich muss dem scheidenden Kommissar mein Lob aussprechen, und ich <a>sehe</a>
      der Amtszeit der neu ernannten Kommissarin, Frau Kroes, <a>erwartungsvoll</a>
      entgegen.
  - s: Jag beklagar att tiden är för kort för att kunna tala längre om ett så omfångsrikt
      ämne och diskutera det med parlamentet, men vi <v>ser</v> gärna <p>fram</p>
      emot nästföljande möjlighet till detta.
    t: Ich bedaure, daß die Zeit zu kurz ist, um ein so umfassendes Thema noch eingehender
      behandeln und mit dem Parlament darüber diskutieren zu können, doch <a>sehen</a>
      wir der nächsten Gelegenheit, die sich dazu bieten wird, <a>erwartungsvoll</a>
      entgegen.
  - s: Vi <v>ser</v> emellertid <p>fram</p> emot att få granska det som sägs i utfrågningarna
      och framför allt programmet i september.
    t: Wir <a>sehen</a> jedenfalls sehr <a>erwartungsvoll</a> den Erklärungen bei
      den Anhörungen sowie vor allem dem im September vorzulegenden Programm entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot diskussionen med er i kväll.
    t: Ich <a>sehe</a> der Aussprache mit Ihnen am heutigen Abend <a>erwartungsvoll</a>
      entgegen.
  - s: Det gläder mig att parlamentet tycks gå med på grundvalen för hela denna reform,
      och jag <v>ser</v> <p>fram</p> emot morgondagens omröstning i plenum.
    t: Es freut mich sehr, dass das Parlament offensichtlich dem Grundsatz dieser
      Reform zustimmt, und ich <a>sehe</a> der morgigen Abstimmung im Plenum <a>erwartungsvoll</a>
      entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot detta möte och hoppas att vi kommer att få
      ännu en bra dialog där svåra frågor åter kan tas upp.
    t: Dieser Tagung <a>sehe</a> ich <a>erwartungsvoll</a> entgegen und hoffe auf
      einen weiteren konstruktiven Dialog, bei dem wieder Themen erörtert werden können,
      die heikel sind.
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra parlamentets åsikter.
    t: Ich <a>sehe</a> den Stellungnahmen des Europäischen Parlaments zu dieser Frage
      <a>erwartungsvoll</a> entgegen.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra mer om hans idéer under de kommande
      månaderna.
    t: Wir <a>sehen</a> also weiteren Ausführungen zu seinen Vorstellungen in den
      kommenden Monaten <a>erwartungsvoll</a> entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot det.
    t: Dem <a>sehe</a> ich <a>erwartungsvoll</a> entgegen.
  - s: Jag <v>ser</v> <p>fram</p> mot ett utspel från kommissionen, varigenom den
      lever upp till de förväntningar som - inspirerade av Evans - har kommit till
      uttryck i parlamentets betänkande.
    t: Ich <a>sehe</a> <a>erwartungsvoll</a> einem Vorschlag der Kommission entgegen,
      der jenen Erwartungen entspricht, die - inspiriert durch Frau Evans - im Bericht
      des Parlaments zum Ausdruck gekommen sind.
  - s: Vi <v>ser</v> dock <p>fram</p> emot deltagandet av observatörerna från de första
      tio länderna.
    t: Unterdessen <a>sehen</a> wir der Teilnahme der Beobachter aus den ersten zehn
      Beitrittsländern <a>erwartungsvoll</a> entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot att programmet börjar genomföras i tid nästa
      år.
    t: Ich <a>sehe</a> dem Programmstart im nächsten Jahr <a>erwartungsvoll</a> entgegen.
  - s: Jag <v>ser</v> <p>fram</p> emot det och jag önskar honom lycka till med sitt
      ordförandeskap.
    t: Dem <a>sehe</a> ich <a>erwartungsvoll</a> entgegen, und ich wünsche ihm für
      seine Präsidentschaft alles Gute.
  - s: Jag <v>ser</v> nu <p>fram</p> mot er fortsatta debatt, som jag vet kommer att
      vara produktiv.
    t: Ich <a>sehe</a> Ihrer Aussprache, die ganz sicher sehr produktiv sein wird,
      nun <a>erwartungsvoll</a> entgegen und bitte Sie um Ihre Beiträge, die - wie
      auch Ihre Änderungsanträge - diesen Bericht weiter bereichern werden.
  - s: Jag <v>ser</v> <p>fram</p> emot att detta snabbt blir europeisk lagstiftning.
    t: Ich beglückwünsche den Berichterstatter und <a>sehe</a> der raschen Umsetzung
      dieser Vorschriften in europäisches Recht <a>erwartungsvoll</a> entgegen.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot utvärderingen eftersom den kommer
      att ge oss information om vad vi har gjort bra och vilka brister som finns,
      så att vi kan arbeta vidare med dessa och gå vidare med mer riktade åtgärder
      längre fram.
    t: Ich <a>sehe</a> <a>erwartungsvoll</a> dieser Bewertung entgegen, weil uns die
      Bewertung Aufschluss darüber geben wird, inwiefern wir erfolgreich gearbeitet
      haben bzw. wo die Mängel liegen, so dass wir darauf aufbauend mit stark zielgerichteten
      Maßnahmen weiter voranschreiten können.
  - s: Vi har ännu inte enats om exakt vad som bör omfattas av EU-lagstiftning och
      med hjälp av vilka instrument, men jag övertygad om att detta betänkande, det
      samråd som kommissionsledamoten har anordnat och även den tidigare resolutionen
      om patientrörlighet är viktiga bidrag till en fortsatt utveckling av politiken
      på detta område, och vi <v>ser</v> <p>fram</p> emot kommissionsledamotens initiativ
      i detta sammanhang.
    t: Wir haben uns noch nicht darüber geeinigt, was genau auf europäischer Ebene
      zu regeln sein wird und mithilfe welcher Instrumente, doch stellen der vorliegende
      Bericht, die von dem Kommissar durchgeführte Konsultation sowie die vorhergehende
      Entschließung zur Patientenmobilität meiner Überzeugung nach wertvolle Beiträge
      zur Weiterentwicklung der Politik in diesem Bereich dar, und wir <a>sehen</a>
      den diesbezüglichen Initiativen des Kommissars <a>erwartungsvoll</a> entgegen.
  - s: Jag tackar er för den stimulerande debatten vi haft här i kväll om hur vi steg
      för steg skulle kunna förbättra det rättsliga klimatet och jag <v>ser</v> <p>fram</p>
      mot parlamentets omröstning om betänkandet.
    t: Ich danke Ihnen für die anregende Aussprache, die wir am heutigen Nachmittag
      darüber geführt haben, wie wir dieses rechtliche Umfeld schrittweise verbessern
      könnten, und <a>sehe</a> der Abstimmung des Parlaments über den Bericht <a>erwartungsvoll</a>
      entgegen.
  - s: Jag <v>ser</v> <p>fram</p> mot att föra den här processen framåt med vitboken
      vid årsskiftet.
    t: Ich <a>sehe</a> der Fortentwicklung dieses Prozesses mit dem Weißbuch zur Jahreswende
      <a>erwartungsvoll</a> entgegen.
- c: 21
