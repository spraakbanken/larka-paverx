    t: Ci <a>attendiamo</a> quindi un ampio sostegno da parte dell’Assemblea.
  - s: Samtidigt är det mycket viktigt för kommissionen att lägga fram ett ambitiöst
      förslag om upphovsrätt - något som vi <v>ser</v> <p>fram</p> mot med förväntan.
    t: Parallelamente la Commissione deve assolutamente presentare una proposta ambiziosa
      sui diritti di proprietà intellettuale - proposta che <a>attendiamo</a> con
      impazienza.
  - s: Vi har även börjat fundera mer allmänt över EU:s framtida politik för den biologiska
      mångfalden, och <v>ser</v> <p>fram</p> emot att få ta del av Europaparlamentets
      bidrag.
    t: Stiamo inoltre avviando una riflessione complessiva sul futuro della politica
      per la biodiversità a livello europeo e <a>attendiamo</a> il contributo del
      Parlamento europeo su queste tematiche.
  - s: Vi arbetar med detta och <v>ser</v> verkligen <p>fram</p> emot ett nära samarbete
      med parlamentets ledamöter.
    t: Ci stiamo ancora lavorando e <a>attendiamo</a> con trepidazione di poter collaborare
      ancora da vicino con i parlamentari in questo ambito.
  - s: Jag <v>ser</v> <p>fram</p> emot omröstningen, som jag hoppas kommer att bli
      mycket enkel och rakt på sak.
    t: <a>Attendo</a> quindi la votazione, che spero sia semplice e diretta.
  - s: Jag <v>ser</v> också verkligen <p>fram</p> emot dialogen med Marockos utrikesminister.
    t: Inoltre <a>attendo</a> con impazienza il dialogo con il ministro degli Esteri
      di quel paese.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra dina svar.
    t: Confido che tra tutti lei sarà in grado di liberare effettivamente l’Europa
      da questo protezionismo e <a>attendo</a> di sentire le sue risposte.
  - s: Det är i denna anda jag <v>ser</v> <p>fram</p> emot fruktbara diskussioner
      med stats- och regeringscheferna i morgon kväll och de konkreta resultat som
      världen förväntar sig från Pittsburgh nästa vecka.
    t: È con questo spirito che <a>attendo</a> ansiosamente il proficuo dibattito
      con i capi di Stato e di governo di domani sera e i risultati concreti che il
      mondo si attende da Pittsburgh la prossima settimana.
  - s: Jag antar att denna åtgärd kommer att utgöra en del av att höja sysselsättningskvaliteten,
      som vi har talat så ofta om, genom att göra oss av med lågkvalitativa, dåligt
      betalda arbeten, och jag <v>ser</v> <p>fram</p> emot att se detta nämnas mer
      uttryckligt i kommissionens program.
    t: Ritengo che la misura farà parte di uno sforzo volto a migliorare la qualità
      del lavoro, di cui abbiamo parlato spesso, eliminando i posti di bassa qualità
      e mal pagati, e mi <a>attendo</a> che ciò sia menzionato in modo più esplicito
      nel programma della Commissione.
  - s: Ni borde säga till José Manuel Barroso att vi, trots de stora ambitionerna
      i vad han sa, <v>ser</v> <p>fram</p> emot att få se hans ord omvandlas till
      handling och att vi därför, om vi vill vinna tillbaka våra medborgares förtroende,
      behöver både bättre lagstiftning, vilket inte nödvändigtvis innebär mindre lagstiftning,
      och vad som på engelska kallas förmågan att leverera.
    t: Signora Presidente, signor Commissario, dovrebbe dire al Presidente Barroso
      che, al di là del suo discorso molto ambizioso, ci <a>attendiamo</a> che le
      sue parole siano tradotte in azioni e, di conseguenza, se vogliamo recuperare
      la fiducia dei nostri concittadini, dobbiamo legiferare meglio, il che non significa
      necessariamente minore regolamentazione e minore capacità di deliver, come dite
      in inglese.
  - s: Jag vill säga till dem att vi <v>ser</v> <p>fram</p> emot vad de kommer att
      göra under det kommande året, även om jag kanske ska börja med vad de inte kommer
      att göra, för det skulle vara till hjälp om de återigen kunde ange en lista
      av steg som de inte kommer att ta.
    t: Dico ai Commissari che <a>attendiamo</a> fiduciosi ciò che faranno il prossimo
      anno, anche se forse potrei cominciare da ciò che non faranno, perché sarebbe
      utile ricevere un nuovo elenco dei passi che non intendono compiere.
  - s: Jag <v>ser</v> <p>fram</p> emot detta under det kommande året.
    t: <a>Attendo</a> fiducioso che lo si faccia il prossimo anno.
  - s: Som ledamoten säger är det en ständig kamp, och jag <v>ser</v> <p>fram</p>
      emot att föra den tillsammans.
    t: Come ha detto l’onorevole deputato, è una battaglia continua e <a>attendo</a>
      di poter percorrere questo cammino insidioso insieme a voi.
  - s: Vi <v>ser</v> <p>fram</p> emot att se er på den sidan, om parlamentet godkänner
      det.
    t: Con l’approvazione di quest’Aula, <a>attendiamo</a> di vederla su un altro
      fronte.
  - s: Vårt särskilda meddelande om externa förbindelser inom sjöfartssektorn har,
      som parlamentet känner till nyligen publicerats och jag <v>ser</v> <p>fram</p>
      emot de ärade ledamöternas kommentarer om det meddelandet när tiden är mogen.
    t: La nostra comunicazione specifica sulle relazioni esterne in materia di trasporti
      marittimi è stata di recente pubblicata, come saprà l’Aula, e io <a>attendo</a>
      a tempo debito i commenti degli onorevoli colleghi in merito a detta comunicazione.
  - s: Så vi <v>ser</v> <p>fram</p> emot detta meddelande om handelsvaror som kommissionen
      har utlovat.
    t: <a>Attendiamo</a> la prossima comunicazione sui prodotti di base promessaci
      dalla Commissione.
  - s: Jag <v>ser</v> därför mycket <p>fram</p> emot en lämplig förordning från kommissionen.
    t: <a>Attendo</a> dunque con grande interesse il varo di un regolamento adeguato
      da parte della Commissione.
  - s: Därför <v>ser</v> jag nu <p>fram</p> emot att inleda förfarandet för 2011.
    t: <a>Attendo</a>, quindi, l’avvio della procedura per il 2011.
  - s: Det är med stort intresse som jag personligen <v>ser</v> <p>fram</p> emot den
      presentation som Michel Barnier har utlovat om de tolv åtgärderna för att stimulera
      den inre marknaden.
    t: è con grande interesse personale che <a>attendo</a> la presentazione annunciata
      dal Commissario Barnier delle 12 leve per stimolare il mercato unico.
  - s: Jag <v>ser</v> <p>fram</p> emot era kommentarer.
    t: <a>attendo</a> i vostri commenti.
  - s: Vi hoppas på det bästa och <v>ser</v> <p>fram</p> emot att ärendet klaras upp.
    t: Speriamo per il meglio e <a>attendiamo</a> che le questioni si dirimano.
  - s: Liksom kommissionären lovat, <v>ser</v> vi <p>fram</p> emot fler direktiv inom
      detta viktiga område med energieffektivitet och energiintelligens.
    t: <a>Attendiamo</a> ansiosamente le altre direttive che il Commissario ha promesso
      in questo importante settore del rendimento energetico e dell’uso intelligente
      dell’energia.
  - s: Slutligen vill jag påminna om att kommissionen nyligen angett sin ståndpunkt
      om den andra interimsrapporten som antagits av arbetsgruppen för en reform av
      parlamentets arbetsmetoder, och vi <v>ser</v> <p>fram</p> emot att få möjlighet
      att diskutera dessa frågor med parlamentet innan er institution slutligen tar
      ställning till reformpaketet.
    t: Per concludere, consentitemi di rammentare che di recente abbiamo espresso
      la nostra posizione sulla seconda relazione intermedia adottata dal gruppo di
      lavoro sulla riforma parlamentare e <a>attendiamo</a> di avere l’opportunità
      di discutere di tali questioni con il Parlamento prima che questa Istituzione
      adotti la posizione finale sul pacchetto di riforma.
  - s: Jag har röstat för Carlo Casinis båda betänkanden och <v>ser</v> <p>fram</p>
      emot så kraftiga förslag som möjligt från Europaparlamentets arbetsgrupp för
      öppenhet och nya regler för lobbyverksamhet.
    t: Ho votato a favore delle relazioni dell’onorevole Casini e <a>attendo</a> delle
      proposte sostanziali dal gruppo di lavoro del Parlamento sulla trasparenza e
      sulla disciplina delle attività di promozione di interessi.
  - s: Det står emellertid klart att det måste finnas ett visst mått av kontroll,
      och jag <v>ser</v> <p>fram</p> emot att få höra detaljerna i kommissionsledamotens
      strategi så småningom.
    t: Ci devono comunque essere misure di controllo e <a>attendo</a>, a tempo debito,
      i dettagli della strategia delineata dal Commissario.
  - s: Jag välkomnar punkt 19 i slutsatserna från toppmötet i Barcelona och <v>ser</v>
      <p>fram</p> emot den nya interinstitutionella metoden, som vi hoppas kommer
      att medföra konsekvensanalyser som är tillämpliga på samtliga Europeiska unionens
      institutioners arbete.
    t: Apprezzo il paragrafo 19 delle conclusioni del Vertice di Barcellona e <a>attendo</a>
      che venga attuato il nuovo approccio interistituzionale che, speriamo, introduca
      valutazioni normative di impatto applicabili all’operato di tutte le Istituzioni
      dell’Unione europea.
  - s: Detta är huvudlinjerna i den presentation jag önskar göra, och jag <v>ser</v>
      <p>fram</p> emot debatten och de frågor ni kanske vill ställa så att vi kan
      få parlamentets godkännande för detta program som jag anser är en milstolpe
      i kampen mot våld i Europeiska unionen.
    t: Adesso <a>attendo</a> la discussione e le domande che gli onorevoli parlamentari
      vorranno pormi, in modo da ottenere l’approvazione del Parlamento per questo
      programma che credo sia una pietra miliare nella lotta alla violenza all’interno
      dell’Unione europea.
  - s: När det gäller förbindelserna efter utvidgningen, vilka tas upp i uttalandet
      med Ryssland, <v>ser</v> jag särskilt <p>fram</p> emot en lösning på problemen
      med mänskliga rättigheter och demokratisering, bland annat i EU:s baltiska medlemsstater.
    t: Nel contesto delle relazioni postallargamento, menzionate nella dichiarazione
      con la Russia, <a>attendo</a> con particolare impazienza una soluzione per i
      problemi legati ai diritti umani e alla democratizzazione, per esempio negli
      Stati del Baltico membri dell’Unione.
  - s: Jag <v>ser</v> <p>fram</p> emot att fortsätta det nära samarbetet med samtliga
      institutioner och organ för att både förbättra kvaliteten på Europeiska unionens
      förvaltning och nå ut till medborgarna.
    t: Mi <a>attendo</a> di continuare ad operare in stretta cooperazione con tutte
      le Istituzioni e tutti gli organi dell’Unione al duplice scopo di elevare la
      qualità dell’amministrazione europea e di raggiungere i nostri concittadini.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att formalisera andrabehandlingens överenskommelse.
    t: <a>Attendiamo</a> quindi che l’accordo per la seconda lettura venga formalizzato.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot att arbeta med parlamentet framöver
      i denna fråga.
    t: <a>Attendo</a> molto ansiosamente di collaborare in futuro con il Parlamento
      su tale tema.
  - s: Avslutningsvis vill jag säga att det under årens lopp blivit en väletablerad
      rutin att regelbundet rapportera till Europaparlamentet i motorförsäkringsfrågor,
      och jag <v>ser</v> <p>fram</p> emot ett fortsatt gott samarbete.
    t: negli ultimi anni un regolare resoconto al Parlamento europeo relativo alle
      questioni in materia di assicurazione autoveicoli è diventata una pratica consolidata
      e <a>attendo</a> una nostra continua valida cooperazione.
  - s: Slutligen skulle jag vilja tacka föredraganden för hans arbete, och jag <v>ser</v>
      <p>fram</p> emot fortsättningen på debatten om detta betänkande.
    t: Per concludere, vorrei ringraziare il relatore per il suo lavoro e <a>attendo</a>
      la continuazione del dibattito su questa relazione.
  - s: Återigen vill framföra mitt tack, och jag <v>ser</v> <p>fram</p> mot vidare
      diskussioner med er och med mina kolleger här.
    t: Vi ringrazio di nuovo e <a>attendo</a> le successive discussioni con lei e
      i miei colleghi in quest’Aula.
  - s: Herr kommissionsledamot, jag <v>ser</v> <p>fram</p> emot en seriös debatt i
      frågan innan man inför någon lagstiftning.
    t: <a>Attendo</a> una discussione seria e approfondita su questo tema, signor
      Commissario, prima che sia attuata qualsiasi normativa, in quanto una risposta
      impulsiva potrebbe rivelarsi più dannosa del previsto.
  - s: Därför - så här sammanfattningsvis - <v>ser</v> jag <p>fram</p> emot - vi är
      många som ser fram emot -er rapport, herr kommissionär Kinnock, så att vi kan
      uttala oss för denna, vilket är det som parlamentet bör göra.
    t: In sintesi, Commissario Kinnock, <a>attendo</a> - come molti altri - la sua
      relazione per poterla votare, che è poi ciò che deve fare il Parlamento.
  - s: Därför - så här sammanfattningsvis - ser jag fram emot - vi är många som <v>ser</v>
      <p>fram</p> emot -er rapport, herr kommissionär Kinnock, så att vi kan uttala
      oss för denna, vilket är det som parlamentet bör göra.
    t: In sintesi, Commissario Kinnock, <a>attendo</a> - come molti altri - la sua
      relazione per poterla votare, che è poi ciò che deve fare il Parlamento.
  - s: Jag <v>ser</v> <p>fram</p> emot att kommissionen lägger fram ett initiativ
      om ett inrättande av ett EU-program för att spåra finansiering av terrorism
      och jag förväntar mig att det kommer att leda till en stabilare lösning som
      innebär att framtagning av uppgifter enbart tillåts inom EU.
    t: <a>Attendo</a> che la Commissione presenti un’iniziativa per l’istituzione
      di un programma di controllo delle transazioni finanziarie dei terroristi (TFTP)
      europeo, tale - mi auguro - da garantire una soluzione più solida, che consenta
      il data mining solo all’interno dell’Unione europea.
  - s: Jag <v>ser</v> nu <p>fram</p> emot era synpunkter!
    t: <a>Attendo</a> di sentire le vostre idee al riguardo.
  - s: Kommissionen <v>ser</v> ivrigt <p>fram</p> emot fler möjligheter till effektivt
      samarbete med parlamentet.
    t: <a>Attendiamo</a> con grande interesse altre opportunità di collaborare così
      efficacemente con voi.
  - s: Jag anser att detta förslag till direktiv på ett effektivt sätt kan bidra till
      vårt gemensamma mål att säkerställa en god konsumenthälsa och ett gott konsumentskydd,
      och jag <v>ser</v> <p>fram</p> emot mer ingående diskussioner med parlamentsledamöterna
      om denna fråga i framtiden.
    t: <a>attendo</a> di discutere più approfonditamente tale tema con i deputati
      di questa Assemblea.
  - s: Jag <v>ser</v> därför mycket <p>fram</p> emot denna impact study och hoppas
      att den kommer att innehålla också dessa kvantitativa försök att beräkna vinsterna.
    t: Io <a>attendo</a> quindi con grande interesse i risultati dello studio sull’impatto,
      sperando che contenga anche stime quantitative dei benefici.
  - s: Vi kommer noga att följa upp detta fall, och vi <v>ser</v> <p>fram</p> emot
      samtalen om denna fråga vid nästa sammanträde mellan Europaparlamentets delegation
      för förbindelserna med Förenta staterna och Förenta staternas kongress.
    t: Seguiremo il caso con attenzione e <a>attendiamo</a> di poter affrontare il
      problema nella prossima riunione tra la delegazione del Parlamento europeo per
      le relazioni con gli Stati Uniti e il Congresso degli Stati Uniti.
  - s: Det är en spännande tid, och jag <v>ser</v> <p>fram</p> emot att få tillbaka
      den granskade versionen för andra behandlingen.
    t: È un momento appassionante e <a>attendo</a> il ritorno del testo in seconda
      lettura.
  - s: Jag <v>ser</v> nu <p>fram</p> mot er diskussion av betänkandet.
    t: <a>Attendo</a> con interesse la discussione sulla relazione.
  - s: Fru talman, herr vice-ordförande, dessa är de frågor som utskottet för ekonomi
      och valutafrågor vill ställa och vi <v>ser</v> <p>fram</p> emot svaren från
      rådet och kommissionen.
    t: Signora Presidente, signor Vicepresidente, sono le domande che la commissione
      per i problemi economici e monetari desidera porre e in merito alle quali <a>attendiamo</a>
      le risposte del Consiglio e della Commissione.
  - s: Jag <v>ser</v> <p>fram</p> emot en ratificering av fördraget, och sedan kan
      man ta itu med de andra frågor som har tagits upp.
    t: <a>Attendo</a> dunque la ratifica del Trattato che consentirà di affrontare
      le altre questioni sollevate.
  - s: På det hela taget stöder S&D-gruppen den kompromiss som har uppnåtts och vi
      <v>ser</v> <p>fram</p> emot att stödja första behandlingen i morgondagens omröstning.
    t: Pertanto, nel complesso, signor Presidente e onorevole relatore, il gruppo
      S&D appoggia il compromesso raggiunto e <a>attendiamo</a> di sostenere il testo
      in prima lettura alla votazione di domani.
  - s: Ni är mycket välkomna till vårt parlament denna eftermiddag och vi <v>ser</v>
      <p>fram</p> emot de möten och de diverse meddelanden som skall tas upp under
      de kommande veckorna och följande månader och år.
    t: Signora Presidente, signor Presidente in carica del Consiglio, signor Presidente
      incaricato della Commissione e Commissari designati, siamo lieti della vostra
      presenza in Aula oggi pomeriggio e <a>attendiamo</a> fiduciosi le future audizioni
      e le varie comunicazioni nelle prossime settimane e nel corso dei mesi e degli
      anni a venire.
  - s: Slutligen <v>ser</v> vi mycket <p>fram</p> emot det spanska ordförandeskapets
      förslag om att utrota våldet mot kvinnor i hela Europa, och vi hoppas att kommissionen
      ska ta upp förslagen.
    t: Infine, <a>attendiamo</a> con impazienza le proposte della presidenza spagnola
      in merito allo sradicamento della violenza contro le donne in tutta Europa,
      e speriamo che la Commissione faccia proprie tali proposte.
  - s: Jag <v>ser</v> <p>fram</p> emot ert svar på denna fråga och jag tackar än en
      gång för att ni har kommit för att besvara denna muntliga fråga före debatten
      om den nya förordningen om Eurodac som jag också hoppas parlamentet skall få
      ta del av.
    t: <a>Attendo</a> le sue risposte alla mia interrogazione e la ringrazio, ancora
      una volta, di aver accettato di rispondere a questa interrogazione orale prima
      del dibattito sul nuovo regolamento Eurodac, che spero venga anche messo a disposizione
      dell’Assemblea.
  - s: Jag ger grönt ljus för dessa åtgärder och <v>ser</v> <p>fram</p> emot en trevligare
      bussresa hem från Boltons centrum efter en shoppingrunda på lördag eftermiddag.
    t: Do il via libera a queste misure e <a>attendo</a> fiducioso un più piacevole
      ritorno a casa in autobus dal centro di Bolton, dopo un pomeriggio a spasso
      per negozi.
  - s: Jag önskar Kroatien lycka till och <v>ser</v> <p>fram</p> emot att välkomna
      landet som den 28:e medlemsstaten i EU.
    t: Auguro alla Croazia il meglio e <a>attendo</a> il giorno in cui potrò darle
      il benvenuto qui come ventottesimo Stato membro dell’Unione europea.
  - s: Jag <v>ser</v> <p>fram</p> emot en mycket intressant debatt.
    t: Mi <a>attendo</a> un dibattito molto interessante.
  - s: Avslutningsvis <v>ser</v> vi <p>fram</p> emot att få höra hur kommissionen
      skall främja utvecklingen av fast Internetuppkoppling, hur den skall stimulera
      detta i medlemsstaterna, vilka ytterligare åtgärder som kan fordras och vilket
      ytterligare stöd vi kan ge för att nå detta mål som är så avgörande för den
      europeiska ekonomins framtid.
    t: In conclusione, <a>attendiamo</a> di sentire come la Commissione intenda promuovere
      lo sviluppo dell’accesso veloce a Internet, come intenda stimolarne l’introduzione
      negli Stati membri, quali ulteriori azioni essa ritenga necessarie e quale sostegno
      possiamo fornire a un obiettivo così cruciale per il futuro dell’economia europea.
  - s: Jag <v>ser</v> <p>fram</p> emot att få veta hur situationen i de yttersta randområdena
      som producerar i samma sektor kommer att påverkas och hur man därefter tar hänsyn
      till den efter förändringarna av handelsvillkoren mellan de två parterna.
    t: <a>Attendo</a> di vedere quali saranno le ripercussioni sulla situazione delle
      regioni ultraperiferiche che producono nello stesso settore e come saranno tenute
      presenti dopo aver modificato i termini dello scambio tra le due parti.
  - s: Jag gratulerar återigen den ärade ledamoten till hans utmärkta betänkande och
      <v>ser</v> <p>fram</p> emot att arbeta med honom och med kammaren när det gäller
      att föra vårt delade engagemang för mänskliga rättigheter framåt.
    t: Mi congratulo ancora una volta con l’onorevole Wuori per l’ottima relazione
      e <a>attendo</a> fiducioso di lavorare con lui e con l’Assemblea per perseguire
      i nostri obiettivi comuni nel campo dei diritti umani.
  - s: Vi <v>ser</v> nu <p>fram</p> emot att kommissionen sjösätter det fartyget och
      för det säkert i hamn till fördel för våra medborgare.
    t: ci <a>attendiamo</a> ora che la Commissione spinga questo vascello in mare
      aperto e lo conduca poi in porto, a vantaggio dei nostri cittadini.
  - s: Vi inser att Coreper kommer att brottas med detta nästa vecka, men vi <v>ser</v>
      <p>fram</p> emot att höra alla nyheter från kommissionären i denna fråga.
    t: Sappiamo che il COREPER affronterà con vigore la questione la prossima settimana,
      ma <a>attendiamo</a> fiduciosi notizie dal Commissario in materia.
  - s: Vi säger specifikt att vi vägrar att erkänna legitimiteten hos det provisoriska
      lagstiftande rådet och att vi <v>ser</v> <p>fram</p> emot att kineserna fullgör
      de löften givit både oss och det internationella samfundet om Hongkongs civila
      och politiska rättigheter.
    t: In particolare affermiamo che ripudiamo la legittimità del Consiglio legislativo
      provvisorio e ci <a>attendiamo</a> che i Cinesi rispettino le promesse fatte
      sia a noi sia alla comunità internazionale riguardo ai diritti umani e politici
      di Hong Kong.
  - s: I slutändan <v>ser</v> vi <p>fram</p> emot ett synnerligen bra resultat för
      EU:s konsumenter och för den inre marknaden.
    t: In definitiva, ci <a>attendiamo</a> un risultato eccellente per i consumatori
      europei e il mercato interno.
  - s: Vi <v>ser</v> <p>fram</p> emot ett ambitiöst dokument från kommissionen, och
      jag tror - jag förutsätter faktiskt, och ni kan känna er säker på - att ni i
      er tur kan räkna med lojalt stöd från oss.
    t: Ci <a>attendiamo</a> un documento ambizioso dalla Commissione e ritengo - in
      effetti presumo e vi garantisco - che voi, a vostra volta, potete contare sul
      nostro leale sostegno.
  - s: Tillsammans med vice ordförande Günter Verheugen och hela kommissionen <v>ser</v>
      jag verkligen <p>fram</p> emot att få fördjupa vårt gemensamma arbete när vi
      nu går in i nästa skede av Lissabonstrategin.
    t: Assieme al Vicepresidente Verheugen e all’intero Collegio <a>attendo</a> con
      impazienza di poter approfondire il nostro lavoro congiunto nel passaggio al
      prossimo ciclo di Lisbona.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med ledamöterna kring
      detta och kring andra förslag.
    t: <a>Attendo</a> quindi una collaborazione con i membri su questa e altre proposte.
  - s: Jag <v>ser</v> <p>fram</p> mot att få se kommissionsledamotens förslag läggas
      fram mycket snart, särskilt när det gäller psykisk hälsa.
    t: <a>Attendo</a> di vedere le proposte del Commissario che saranno presentate
      molto presto, in particolare per quanto riguarda la salute mentale.
  - s: När det gäller rätten till säker patientrörlighet har kommissionsledamoten
      sagt att han kommer att lägga fram förslag på det området, vilka vi <v>ser</v>
      <p>fram</p> mot att få.
    t: Riguardo al diritto a una mobilità dei pazienti sicura, il Commissario ha detto
      che intende presentare proposte in materia che, da parte nostra, <a>attendiamo</a>
      di ricevere.
  - s: Jag tackar er och <v>ser</v> <p>fram</p> mot era kommentarer.
    t: Vi ringrazio e <a>attendo</a> le vostre osservazioni.
  - s: Vi hoppas att ert besök på Europaparlamentet blir både trevligt och givande
      och vi <v>ser</v> <p>fram</p> emot att snart få träffa er igen.
    t: Con l’auspicio che la vostra visita al Parlamento europeo risulti gradevole
      e proficua, vi porgiamo il nostro saluto e <a>attendiamo</a> di rivedervi presto
      di nuovo tra noi.
  - s: Min tredje kommentar är att jag <v>ser</v> <p>fram</p> emot en diskussion med
      ledamöterna om grannskapspaketet, där vi också skulle kunna diskutera frågan
      om huruvida begreppet ”så nära EU som möjligt” behöver någon institutionell
      definition.
    t: In terzo luogo, <a>attendo</a> una discussione in seno al Parlamento sul pacchetto
      relativo alla politica europea di vicinato, durante la quale approfondire insieme
      se il concetto di «il più vicino possibile all’Unione europea» debba essere
      inquadrato in una definizione istituzionale.
  - s: Vad gäller båda dessa saker <v>ser</v> jag <p>fram</p> mot initiativ från det
      grekiska ordförandeskapets sida.
    t: <a>Attendo</a> fiducioso le iniziative della Presidenza greca riguardo a entrambe
      le questioni.
  - s: Vi har också hört uttalandena från Libanons och Syriens presidenter, och vi
      <v>ser</v> <p>fram</p> emot ytterligare uttalanden.
    t: Abbiamo altresì ascoltato le dichiarazioni rilasciate dai Presidenti libanese
      e siriano, e ne <a>attendiamo</a> altre.
  - s: Jag <v>ser</v> <p>fram</p> emot att få möta parlamentet igen efter Göteborgstoppmötet,
      och jag hoppas att vi kan säga att vi har tagit ett steg framåt vad gäller utvidgningen,
      även om det på den punkten återstår en del arbete att utföra.
    t: <a>Attendo</a> di incontrare nuovamente il Parlamento dopo il Vertice di Göteborg
      e spero di poter affermare che sarà stato compiuto un passo avanti sulla strada
      dell’ampliamento, anche se su questo punto molto ancora resta da fare.
  - s: Vi <v>ser</v> nu <p>fram</p> mot kommissionens förslag till ett gemenskapsrättsligt
      instrument som skall ersätta Dublinkonventionen.
    t: <a>Attendiamo</a> ora la proposta della Commissione per uno strumento di diritto
      comunitario che sostituisca la convenzione di Dublino.
  - s: Vi <v>ser</v> dock <p>fram</p> emot att kunna påbörja arbetet även med detta
      direktiv.
    t: ma <a>attendiamo</a> di poter iniziare i lavori anche su questa direttiva.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot den.
    t: <a>Attendo</a> con interesse tale documento.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra om Bill Miller kommer att se detta
      som ett komplement.
    t: <a>Attendo</a> l’intervento dell’onorevole Miller, per sentire se ritiene possibile
      considerare questo elemento come complementare;
  - s: Vi <v>ser</v> <p>fram</p> emot den dag då fördragen undertecknas, att vi kommer
      att ha observatörer i Europaparlamentet och framför allt att man glädjande nog
      i enlighet med vår grupps förslag betraktar Europavalen 2004 som ett orienterande
      ramverk för utvidgningsprocessen i stort och så kommer det nu också att bli.
    t: <a>Attendiamo</a> fiduciosi il giorno della firma dei trattati, quando avremo
      osservatori in Parlamento e, soprattutto, quando - conformemente alla proposta
      del nostro gruppo, che di grazia è stata approvata - le elezioni europee del
      2004 definiranno il quadro di orientamento per l’intero processo di allargamento,
      e questa è ormai la prospettiva secondo cui procederemo.
  - s: Jag <v>ser</v> <p>fram</p> mot att höra parlamentets åsikter i den här frågan.
    t: <a>Attendo</a> di conoscere la posizione del Parlamento in proposito.
  - s: Vi kommer att arbeta för att säkerställa att denna intensifiering av förbindelserna
      fortsätter, och vi <v>ser</v> <p>fram</p> emot det aktiva tillämpandet av Hongkong-avtalet
      och baslagen, och den vidare utvecklingen av våra förbindelser med Hongkong
      under de år som kommer.
    t: Ci adopereremo per assicurare che questa intensificazione delle relazioni prosegua
      e <a>attendiamo</a> fiduciosi la piena attuazione della Dichiarazione comune
      e della Legge fondamentale, nonché l’ulteriore sviluppo delle nostre relazioni
      con Hong Kong negli anni a venire.
  - s: Jag <v>ser</v> <p>fram</p> emot att arbeta tillsammans med mina kolleger för
      att göra vad jag kan för Haitis folk.
    t: Mi <a>attendo</a> di lavorare con loro per fare il possibile per la popolazione
      di Haiti.
  - s: Jag <v>ser</v> <p>fram</p> mot att få höra mer från den ärade ledamoten.
    t: <a>Attendo</a> ulteriori informazioni dall’onorevole parlamentare.
  - s: Jag vill uttrycka min tacksamhet mot den oavbrutet konstruktiva inställning
      som de ärade ledamöterna har visat när det gäller att stödja utvecklingen inom
      de kombinerade transporterna och jag <v>ser</v> mycket <p>fram</p> emot nästa
      nivå av stadgar inför framtiden.
    t: Sono grato agli onorevoli parlamentari per il loro costante atteggiamento costruttivo
      nel sostenere lo sviluppo del trasporto combinato e <a>attendo</a> la prossima
      fase di regolamentazione per il futuro.
  - s: Energi är en viktig del av det strategiska partnerskapet, och vi <v>ser</v>
      <p>fram</p> emot att höra president Putins bedömning av utvecklingen i Rysslands
      energisektor och partnerskapet om energi mellan EU och Ryssland.
    t: L’energia è un elemento importante del partenariato strategico e <a>attendiamo</a>
      di apprendere la valutazione del Presidente Putin degli sviluppi nel settore
      energetico del suo paese e nel partenariato per l’energia tra l’Unione e la
      Russia.
  - s: Jag vill till sist säga att jag rent allmänt kan stödja parlamentets resolution,
      och att jag <v>ser</v> <p>fram</p> emot ett fortsatt konstruktivt samarbete
      i vår gemensamma kamp mot klimatförändringarna.
    t: Signor Presidente, onorevoli parlamentari, vorrei concludere dicendo che mi
      associo in linea generale alla risoluzione del Parlamento, e che <a>attendo</a>
      una costante cooperazione costruttiva nella nostra battaglia comune contro i
      cambiamenti climatici.
  - s: Jag <v>ser</v> verkligen <p>fram</p> emot kommissionens förslag beträffande
      detta som beräknas komma i oktober i år.
    t: <a>Attendo</a> con estremo interesse la proposta della Commissione, che prevediamo
      di avere per il mese di ottobre di quest’ anno.
  - s: Jag <v>ser</v> <p>fram</p> emot det österrikiska ordförandeskapet.
    t: Ora <a>attendo</a> fiducioso la Presidenza austriaca.
  - s: Det är med stort intresse som jag <v>ser</v> <p>fram</p> emot rådets slutsatser
      om EU:s gemensamma utrikespolitik, EU:s gemensamma utrikespolitik om energi
      och särskilt om goda förbindelser med Ryssland.
    t: <a>Attendo</a> con grande interesse le conclusioni del Consiglio in relazione
      alla politica estera ed energetica comune europea, in particolare rapporti costruttivi
      con la Federazione russa.
  - s: De kommer att stödjas av oss vid omröstningen och vi <v>ser</v> <p>fram</p>
      emot att träffa kommissionsledamoten och diskutera både möjligheter och problem
      om vi skulle misslyckas med att uppnå målet på något sätt.
    t: Avranno il nostro appoggio in sede di votazione e <a>attendo</a> che il Commissario
      discuta le possibilità e i problemi che potrebbero ostacolarci, sotto qualche
      aspetto, nel raggiungimento di questo obiettivo.
  - s: Jag <v>ser</v> <p>fram</p> emot den dag då min egen anrika nation kan spela
      en liknande roll.
    t: <a>Attendo</a> il giorno in cui la mia vecchia nazione potrà svolgere un ruolo
      analogo.
  - s: Hans tonvikt på sysselsättning och tillväxt är grundläggande för oss alla när
      vi kommer ur den ekonomiska nedgången, och jag <v>ser</v> mycket <p>fram</p>
      emot att samarbeta med kolleger i en socialdemokratisk regering.
    t: L’accento posto sull’occupazione e sulla crescita è fondamentale per tutti
      noi in questo momento di uscita dalla crisi finanziaria e <a>attendo</a> con
      vivo interesse di collaborare con un altro esponente del governo socialista.
  - s: Jag <v>ser</v> <p>fram</p> emot att höra era synpunkter under debatten.
    t: <a>Attendo</a> di udire i commenti che vorrete formulare nel corso della discussione.
  - s: Vi <v>ser</v> <p>fram</p> emot konkreta svar på dessa frågor.
    t: In merito ci <a>attendiamo</a> da lei risposte concrete.
  - s: Utmaningen består i att kombinera dessa, och jag <v>ser</v> <p>fram</p> emot
      ert svar på de två särskilda uppgifter som jag tog upp, hur politiskt obekvämt
      det än skulle kunna vara för er.
    t: La sfida è combinare tutti questi elementi, e <a>attendo</a> fiducioso la vostra
      risposta sui due compiti che ho descritto, per quanto scomoda possa essere dal
      punto di vista politico.
  - s: Jag avslutar här och <v>ser</v> <p>fram</p> emot att få höra era åsikter om
      situationen i Georgien.
    t: <a>Attendo</a> di sentire le vostre opinioni riguardo alla situazione in Georgia.
  - s: Vi <v>ser</v> <p>fram</p> emot att få höra från kommissionen hur den kommer
      att bevisa att dess svar här inte bara är av försiktighet - vilket det naturligtvis
      är - utan också proportionellt.
    t: <a>Attendiamo</a> fiduciosi di apprendere dalla Commissione in che modo intende
      dimostrare che la sua risposta non è soltanto precauzionale - come chiaramente
      è -, ma anche proporzionata.
  - s: Vi <v>ser</v> mycket <p>fram</p> emot ett nära samarbete med er och emot det
      stöd som ni också tidigare bidragit med till den viktiga roll som parlamentet
      kan spela på detta oerhört känsliga område.
    t: <a>Attendiamo</a> quindi con impazienza il momento di avviare con voi una stretta
      collaborazione, e siamo ansiosi di veder rinnovato il sostegno da voi già concesso
      all’importante ruolo che il Parlamento può svolgere in questo campo delicatissimo.
  - s: Och för det tredje <v>ser</v> vi <p>fram</p> emot att påbörja ett konstruktivt
      samarbete med den valda presidenten så snart de officiella resultaten har offentliggjorts.
    t: infine, <a>attendiamo</a> di poter iniziare una cooperazione costruttiva con
      il presidente neoeletto, non appena i risultati ufficiali saranno comunicati.
  - s: Jag är trots allt säker på att det endast är en tidsfråga innan USA:s erbjudande
      förbättras, och jag <v>ser</v> <p>fram</p> emot den förhandlingen.
    t: Tuttavia, sono certo che sia solo questione di tempo perché gli Stati Uniti
      migliorino la loro offerta e <a>attendo</a> fiducioso che lo facciano nel corso
      dei negoziati.
  - s: Slutligen lyssnade jag mycket noggrant till vad kommissionsledamoten sa när
      han talade om att garantera arbetstagarnas rättigheter och bekämpa social dumpning,
      men jag är inte helt övertygad om att hans förslag och råd kan åstadkomma detta,
      och jag <v>ser</v> <p>fram</p> emot att höra mer kraftfulla förslag från kommissionen.
    t: Infine, ho ascoltato molto attentamente ciò che ha affermato il Commissario
      nel momento in cui ha trattato la questione di garantire i diritti dei lavoratori
      e combattere il dumping sociale, ma non sono del tutto convinta che le sue proposte
      e i suoi suggerimenti realizzeranno tale obiettivo, e <a>attendo</a> di sentire
      proposte più decise dalla Commissione.
  - s: Jag <v>ser</v> <p>fram</p> emot att uppleva att denna strategi tillämpas i
      resten av Europa.
    t: <a>Attendo</a> di assistere all’attuazione di tale approccio nel resto d’Europa.
  - s: Jag välkomnar grönboken och <v>ser</v> <p>fram</p> emot en snar uppföljning
      av de mer konkreta förslagen.
    t: Signora Presidente, accolgo con favore il Libro verde e <a>attendo</a> una
      prossima verifica su proposte più concrete.
  - s: Jag anser att det ur ett politiskt och även ur ett demokratiskt perspektiv
      inte är förnuftigt att hålla så kallade debatter så här sent, och jag <v>ser</v>
      <p>fram</p> emot att träffa kommissionsledamoten igen tillsammans med vår gemensamme
      vän Uwe Staffler på hotell Laurin i Bolzano och tala om saken där.
    t: Ritengo che, da un punto di vista politico e, in effetti, democratico, non
      ha senso svolgere le cosiddette discussioni a un’ora così tarda, e <a>attendo</a>
      di incontrare nuovamente il Commissario con il nostro reciproco amico Staffler
      nell’Hotel Laurin di Bolzano e condurvi un dialogo.
  - s: Både medlemsstaterna och kommissionen måste involveras i detta, och vi <v>ser</v>
      <p>fram</p> emot initiativ från bägge sidor i detta avseende.
    t: A tal fine occorre il contributo sia degli Stati membri che della Commissione
      e <a>attendiamo</a> pertanto da entrambe le parti iniziative in merito.
  - s: Det här är inte det rätta tillfället att driva det resonemanget, men jag är
      säker på att jag för flera kollegors talan när jag säger att vi <v>ser</v> <p>fram</p>
      emot nästa debattomgång, framför allt för att åstadkomma öppenhet och ansvarighet
      - två nyckelord från parlamentet när det handlar om upphandling.
    t: Non è il momento di portare avanti quest’argomento, ma sono certo di parlare
      a nome di molti colleghi quando dico che <a>attendiamo</a> la prossima tornata
      negoziale, soprattutto per creare trasparenza e affidabilità, due parole chiave
      pronunciate dal Parlamento ogni volta che si parla di appalti.
  - s: Jag <v>ser</v> <p>fram</p> emot en positiv dialog med kommissionären om en
      utvidgning av direktivets omfattning så att det även kommer att inkludera kanaltunneln
      och Le Shuttle-förbindelsen.
    t: <a>Attendo</a> con fiducia un dialogo costruttivo con il Commissario sull’estensione
      della direttiva al Tunnel sotto la Manica e ai treni navetta.
  - s: Vi ger gärna parlamentet information om hur det kan gå vidare genom sina fackutskott
      - som vi redan har gjort under de senaste dagarna i utskottet för miljö, folkhälsa
      och livsmedelssäkerhet och i utskottet för industrifrågor, forskning och energi
      - och vi <v>ser</v> <p>fram</p> emot motsvarande stöd från Europeiska rådet
      här i Bryssel i morgon och övermorgon.
    t: Saremo lieti di trasmettere in qualsiasi momento al Parlamento eventuali informazioni
      su come procedere attraverso le commissioni competenti - come abbiamo già fatto
      i giorni scorsi nella commissione per l’ambiente, la salute pubblica e la sicurezza
      alimentare e nella commissione per l’industria, la ricerca e l’energia - e ci
      <a>attendiamo</a> un sostegno analogo dal Consiglio europeo di Bruxelles domani
      e dopodomani.
  - s: Vi <v>ser</v> <p>fram</p> emot att få motta förslaget till ett nytt dataskyddsdirektiv
      från kommissionen.
    t: <a>Attendiamo</a> di ricevere dalla Commissione la proposta per una nuova direttiva
      sulla protezione dei dati.
  - s: Jag <v>ser</v> <p>fram</p> emot en givande diskussion om denna fråga.
    t: Mi <a>attendo</a> una fruttuosa discussione su questo tema.
  - s: Jag välkomnar dagens debatt och jag <v>ser</v> <p>fram</p> emot debatterna
      i de nationella parlamenten under de kommande månaderna.
    t: Ho apprezzato la discussione odierna e <a>attendo</a> fiducioso il dibattito
      nei parlamenti nazionali nei mesi a venire.
  - s: Avslutningsvis <v>ser</v> vi verkligen <p>fram</p> emot att välkomna Bangladesh
      som en av huvuddeltagarna på vår konferens i maj i Bryssel om de minst utvecklade
      länderna, vilken skall anordnas tillsammans med UNCTAD.
    t: Infine, <a>attendiamo</a> con piacere di accogliere il Bangladesh quale uno
      dei principali partecipanti alla nostra conferenza sui paesi meno sviluppati
      che si terrà a Bruxelles in maggio con la collaborazione dell’UNCTAD.
  - s: Jag <v>ser</v> <p>fram</p> emot den dagen!
    t: <a>Attendo</a> quel giorno con impazienza!
  - s: Jag <v>ser</v> <p>fram</p> emot att få höra hans svar.
    t: <a>Attendo</a> la sua risposta.
  - s: När det gäller båda betänkandena anser jag att det finns ett stort samförstånd
      mellan era åsikter och kommissionens och jag <v>ser</v> nu <p>fram</p> emot
      diskussionen för att få en bättre förståelse av era farhågor.
    t: <a>Attendo</a> il dibattito ai fini di una migliore comprensione delle vostre
      preoccupazioni.
  - s: Jag <v>ser</v> <p>fram</p> emot att diskutera med parlamentet hur dessa idéer
      ska förverkligas.
    t: <a>Attendo</a> di affrontare la questione con il Parlamento per verificare
      in quale modo portare avanti queste idee.
  - s: Jag välkomnar utnämningen av den nya kommissionen och <v>ser</v> <p>fram</p>
      mot att få se kommissionen genomföra de givna löftena.
    t: Accolgo con favore la nomina della nuova Commissione e <a>attendo</a> di vedere
      la Commissione tener fede alle promesse fatte.
  - s: Detta visar enligt min mening ett intresse för en europeisk beteckning för
      våra företag, och jag <v>ser</v> <p>fram</p> emot många fler ansökningar när
      medborgarna under våren kommer att kunna registrera sig personligen.
    t: mi <a>attendo</a> un’ondata di richieste ancor più cospicua quando, nella primavera
      del prossimo anno, potranno registrarsi anche i singoli cittadini.
  - s: Jag <v>ser</v> därför <p>fram</p> emot ett snabbt antagande av den ändrade
      förordningen, i god tid för att genomföra den fleråriga planeringen, som startar
      år 2000.
    t: <a>Attendo</a> quindi l’adozione del regolamento modificato in tempo utile
      per l’attuazione della programmazione pluriennale che inizierà nel 2000.
  - s: Och nu <v>ser</v> vi verkligen <p>fram</p> emot och har höga förväntningar
      på rådets kommande slutsatser i detta ämne.
    t: <a>Attendiamo</a> con ansia di vedere le prossime conclusioni del Consiglio
      su questo tema, e nutriamo grandi aspettative al riguardo.
  - s: Vi <v>ser</v> <p>fram</p> emot att höra honom uttala sig ofta i framtiden.
    t: 'Ci <a>attendiamo</a> molti altri interventi da lui in futuro:'
  - s: Jag tackar er för den stimulerande debatten vi haft här i kväll om hur vi steg
      för steg skulle kunna förbättra det rättsliga klimatet och jag <v>ser</v> <p>fram</p>
      mot parlamentets omröstning om betänkandet.
    t: Vi ringrazio per lo stimolante dibattito di questa sera sulle modalità per
      migliorare gradualmente tale ambiente giuridico, e <a>attendo</a> con interesse
      il voto del Parlamento sulla relazione.
  - s: Jag <v>ser</v> <p>fram</p> emot initiativ från kommissionens sida på dessa
      områden.
    t: <a>Attendo</a> fiducioso le iniziative della Commissione in questi settori.
  - s: Det stämmer att vi måste genomföra en verklig samarbetspolitik med ursprungsländerna
      som grundas på respekt för de grundläggande rättigheterna, men det är också
      nödvändigt att vi öppnar rättsliga kanaler för invandring på Europanivå, och
      vi <v>ser</v> <p>fram</p> emot en konstruktiv debatt med ordförandeskapet om
      definitionen av de gemensamma rättigheterna för medborgare i länder utanför
      EU som arbetar lagligt inom EU.
    t: È vero, dobbiamo condurre un’autentica politica di cooperazione con i paesi
      d’origine, che deve basarsi sul rispetto dei diritti fondamentali, ma è altrettanto
      urgente aprire canali di immigrazione legali a livello europeo e ci <a>attendiamo</a>
      una discussione costruttiva con la Presidenza sulla definizione dei diritti
      comuni dei cittadini di paesi terzi che lavorano legalmente in Europa.
  - s: Jag hoppas att kvartetten kan fortsätta sitt samarbete med de arabiska parterna,
      och jag <v>ser</v> <p>fram</p> emot kvartettens kommande möte, som med största
      sannolikhet kommer att äga rum nästa vecka, då alla dessa frågor kan diskuteras.
    t: Spero che il Quartetto diplomatico possa continuare la sua collaborazione con
      i partner arabi, e <a>attendo</a> il prossimo incontro del Quartetto, che si
      svolgerà con tutta probabilità la prossima settimana, in cui potranno essere
      discusse tutte queste questioni.
