    t: Para ello, se requiere revisar los procedimientos fijando objetivos realistas
      que permitan en un corto período de tiempo reabsorber los créditos pendientes
      de liquidación, disminuir la diferencia entre compromisos y pagos, que resta
      credibilidad a una gran parte del presupuesto, y permitiendo interrumpir contratos
      si la coherencia entre los créditos presupuestarios y los compromisos políticos
      ya <a>no</a> existen, y pagando en plazos cortos subvenciones y compromisos.
