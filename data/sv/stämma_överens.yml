---
de:
- c: 59
  r: 1
  v: entsprechen
  x:
  - s: -Det faktum att ordförandeskapet för rådet växlar varje halvår <v>stämmer</v>
      inte <p>överens</p> med behovet av kontinuitet i administrationen av en gemensam
      åtgärd (konkret hänvisning till Mostar).
    t: -Die halbjährlich wechselnde Präsidentschaft des Rates <a>entspricht</a> nicht
      dem Bedarf an Kontinuität bei der Verwaltung einer gemeinsamen Aktion (konkreter
      Hinweis auf Mostar).
  - s: För samtliga kandidatländer, med undantag av Rumänien, Ungern och Turkiet,
      har kapitel 20 om den audiovisuella sektorn provisoriskt avslutats, vilket visar
      att många av länderna i fråga har en lagstiftning som <v>stämmer</v> <p>överens</p>
      med regelverket.
    t: Bei allen Kandidatenländern mit Ausnahme von Rumänien, Ungarn und der Türkei
      ist das Kapitel 20 zum audiovisuellen Sektor vorläufig abgeschlossen, was zeigt,
      dass die nationalen Rechtsvorschriften der meisten der betroffenen Länder dem
      Besitzstand <a>entsprechen</a>.
  - s: Detta anser jag måste genomföras med största precision, oberoende av om vissa
      akter eller åtgärder <v>stämmer</v> <p>överens</p> med verkligheten.
    t: Dies muß meines Erachtens unabhängig davon erfolgen, ob bestimmte Handlungen
      oder Taten der Wahrheit ganz genau <a>entsprechen</a>.
  - s: Detta är perfekta exempel på åtgärder som <v>stämmer</v> <p>överens</p> med
      idéerna bakom Europa 2020-strategin, som prioriterar innovation och utveckling
      av vetenskaplig forskning samt skapandet av gröna jobb.
    t: Handelt es sich doch dabei um ideale Beispiele für Maßnahmen, die den Ideen
      hinter der Strategie Europa 2020 <a>entsprechen</a>, bei der die Bereiche Innovation
      und Entwicklung von Forschung und Technik sowie der Schaffung grüner Arbeitsplätze
      oberste Priorität besitzen.
  - s: Det skulle inte heller <v>stämma</v> <p>överens</p> med andan i ert eget förslag
      till resolution.
    t: Es würde auch nicht dem Geist unseres eigenen Entschließungsantrags <a>entsprechen</a>.
  - s: ”Noterar att den nuvarande situationen i länderna på Afrikas Horn inte <v>stämmer</v>
      <p>överens</p> med de grundläggande samarbetsformer som fastställts i artikel
      9 i Cotonouavtalet”.
    t: ' „In der Erkenntnis, dass die aktuelle Situation in den Ländern am Horn von
      Afrika nicht den im Artikel 9 des Cotonou-Abkommens aufgeführten grundlegenden
      Elementen der Zusammenarbeit <a>entspricht</a>;“.'
  - s: Jag skulle vilja fråga rådet, då dessa vägar är skisserade, hur det avser att
      på något sätt göra parlamentet delaktigt i utformningen av det nya finansiella
      instrumentet, för det krävs absolut ett nytt finansiellt instrument, eftersom
      det nuvarande inte längre är anpassat till dagens situation i de utomeuropeiska
      länderna och territorierna, och inte <v>stämmer</v> <p>överens</p> med dessa
      länders önskemål.
    t: Ich möchte den Rat fragen, wie er, wenn darüber entschieden worden ist, das
      Parlament an der Festlegung dieses neuen Finanzinstruments in irgendeiner Weise
      beteiligen möchte, denn über die Notwendigkeit eines neuen Finanzinstruments
      besteht kein Zweifel, da das jetzige der heutigen Situation der Überseeischen
      Länder und Gebiete nicht mehr <a>entspricht</a> und ihren Bedürfnissen nicht
      mehr gerecht wird.
  - s: Enligt arbetsordningen bad jag därför föredraganden att vänligen dra tillbaka
      innehållet i motiveringen eftersom det inte <v>stämde</v> <p>överens</p> med
      den resolution som antagits i utskottet.
    t: Daher habe ich unseren Berichterstatter gemäß unserer Geschäftsordnung gebeten,
      die Formulierungen aus der Begründung zurückzunehmen, die der im Ausschuss angenommenen
      Entschließung nicht <a>entsprachen</a>.
  - s: En sådan målsättning <v>stämmer</v> inte <p>överens</p> med det verkliga syftet
      med jordbruksstöd.
    t: Den eigentlichen Intentionen der Agrarförderung <a>entspricht</a> das nicht
      mehr.
  - s: Att ett sådant beslut kan fattas i hemlighet inom en bolagsstyrelse genom att
      man hörsammar kraven från ett litet antal finansmän visar i vilken grad detta
      system som ni försvarar <v>stämmer</v> <p>överens</p> med kapitalets diktatur.
    t: Dass eine solche Entscheidung hinter verschlossenen Türen durch den Verwaltungsrat
      getroffen werden kann, um die Forderungen einer Handvoll Finanziers zu befriedigen,
      macht deutlich, wie sehr das System, das Sie verteidigen, der Diktatur des Geldes
      <a>entspricht</a>.
  - s: Tyvärr konstaterar man ofta att statistiken inte <v>stämmer</v> <p>överens</p>
      när man jämför den.
    t: Leider ist häufig festzustellen, daß die Statistiken einander nicht <a>entsprechen</a>,
      wenn man sie vergleicht.
  - s: Faktum är att detta är en avgörande beståndsdel, eftersom deras möjlighet att
      tvinga igenom socialpolitiska åtgärder eller åtgärder som <v>stämmer</v> <p>överens</p>
      med deras strävanden är beroende av detta.
    t: Allerdings ist dies ein wesentliches Element, da es für sie um die Möglichkeit
      geht, Sozialpolitiken bzw. Politiken durchzusetzen, die ihren Vorstellungen
      <a>entsprechen</a>.
  - s: I fråga om det andra Varelabetänkandet om skrotning av fiskefartyg förkastade
      vi detta betänkande, eftersom antalet fartyg i Europa bör <v>stämma</v> <p>överens</p>
      med mängden tillgänglig fisk, och för närvarande har den europeiska flottan
      i hög grad en överkapacitet.
    t: Herr Präsident, den zweiten Bericht von Herrn Varela über das Abwracken von
      Fischereifahrzeugen haben wir deshalb abgelehnt, weil die Zahl der Fischereifahrzeuge
      in Europa den vorhandenen Fischbeständen <a>entsprechen</a> sollte, und derzeit
      ist von einer Überkapazität der europäischen Flotte auszugehen.
  - s: Idag ser jag att ingen debatt är planerad och jag vill protestera mot detta
      eftersom det inte var det vi kom överens om och eftersom detta inte heller <v>stämmer</v>
      <p>överens</p> med det hittillsvarande förfarandet!
    t: Heute sehe ich, daß keine Debatte vorgesehen ist, und dagegen möchte ich protestieren,
      weil das so nie besprochen war und weil dies auch nicht dem bisherigen Verfahren
      <a>entspricht</a>!
  - s: 'Genom att mer särskilt uttala mig för utskottet för medborgerliga fri- och
      rättigheter, vill jag också säga att jag glädjer mig åt att hitta två krav i
      betänkandet, som <v>stämmer</v> <p>överens</p> med våra prioriteringar och som
      redan har tagits upp av andra talare:'
    t: 'Im Namen des Ausschusses für Grundfreiheiten und innere Angelegenheiten freue
      ich mich besonders, daß der Bericht zwei Forderungen enthält, die unseren Prioritäten
      <a>entsprechen</a> und die bereits von anderen Rednern angesprochen worden sind:'
  - s: Vi måste korrigera texten eftersom den inte exakt <v>stämmer</v> <p>överens</p>
      med verkligheten.
    t: Wir müssen den Text korrigieren, weil er nicht ganz der Wahrheit <a>entspricht</a>.
  - s: Att vi till slut bestämde oss för att stödja resolutionen från gruppen för
      Europeiska folkpartiet (kristdemokrater) och Europademokrater beror på att den
      <v>stämmer</v> <p>överens</p> med vår egen övertygelse, nämligen att ETA inte
      har uppfyllt villkoren för att bli en trovärdig förhandlingspartner.
    t: Wenn wir nun letztlich doch die Entschließung der Fraktion der Europäischen
      Volkspartei (Christdemokraten) und europäischer Demokraten unterstützt haben,
      so geschieht das, weil sie auf das verweist, was unserer Überzeugung <a>entspricht</a>,
      nämlich dass die ETA nicht die Bedingungen erfüllt, die für einen glaubwürdigen
      Verhandlungspartner erforderlich sind.
  - s: 'Men valet att välja artikeln om industri till rättslig grund <v>stämmer</v>
      <p>överens</p> med EG-domstolens oföränderliga rättspraxis, vilken föreskriver
      att, jag citerar: ”inom ramen för gemenskapens befogenhetsordning bör valet
      av rättslig grund för en handling grundas på objektiva faktorer som kan kontrolleras
      juridiskt, och en av dessa faktorer är handlingens mål och innehåll.”'
    t: 'Und die Entscheidung für den Industrie-Artikel als Rechtsgrundlage <a>entspricht</a>
      der ständigen Rechtsprechung des Gerichtshofs, die besagt, ich zitiere:'
  - s: Det <v>stämmer</v> inte <p>överens</p> med hur det faktiskt ligger till. Det
      stämmer inte överens med de siffror som finns i dokumenten och som jag uppmanar
      er att sätta er in i.
    t: Es <a>entspricht</a> nicht den Zahlen, wie sie in den Dokumenten enthalten
      sind, und die Sie nachlesen sollten.
  - s: Det är tydligt att ni inte har valt det senare alternativet, och det skulle
      vara rimligt att anta att ert direktiv inte <v>stämmer</v> <p>överens</p> med
      de europeiska skaparnas legitima intressen.
    t: Ganz offensichtlich haben Sie sich nicht für diese zweite Möglichkeit entschieden,
      so dass man davon ausgehen kann, dass Ihre Richtlinie nicht den legitimen Interessen
      der europäischen Neuerer <a>entspricht</a>.
  - s: Detta synsätt <v>stämmer</v> inte <p>överens</p> med hur det förhåller sig
      i verkligheten, eftersom dessa åtgärder för återsändande vilar på en uttrycklig
      rättslig grund.
    t: All dies <a>entspricht</a> keineswegs der Realität, denn diese Rückführungsmaßnahmen
      sind natürlich rechtlich abgesichert.
  - s: Detta <v>stämmer</v> <p>överens</p> med artikel 41 (Rätt till god förvaltning)
      i kapitel V (Medborgarnas rättigheter) i Europeiska unionens stadga om de grundläggande
      rättigheterna.
    t: Dies <a>entspricht</a> Artikel 41 (Recht auf eine gute Verwaltung) in Kapitel
      V (Bürgerrechte) der Charta der Grundrechte der Europäischen Union.
  - s: Den tillägger att ECB:s penningpolitik bör vara möjlig att kontrollera, eftersom
      det <v>stämmer</v> <p>överens</p> med den demokratiska andan.
    t: In der Entschließung wird weiterhin zum Ausdruck gebracht, daß die Währungspolitik
      der EZB in diesem Sinne rechenschaftspflichtig sein muß, wie es den demokratischen
      Prinzipien <a>entspricht</a>.
  - s: Lagstiftning bör införas i Iran som <v>stämmer</v> <p>överens</p> med internationell
      rätt.
    t: Im Iran müssen Gesetze eingeführt werden, die dem Völkerrecht <a>entsprechen</a>.
  - s: våra regeringar är ofta de första att vika sig för påtryckningar från den kinesiska
      regeringen att skapa en verklighet som <v>stämmer</v> <p>överens</p> med de
      kinesiska ledarnas drömmar och önskemål.
    t: Unsere Regierungen sind häufig die Ersten, die sich dem Druck vonseiten der
      chinesischen Regierung beugen und eine Realität schaffen, die den Träumen und
      Wünschen der chinesischen Führer <a>entspricht</a>.
  - s: Det som ni kritiserar gällande familjebildning <v>stämmer</v> <p>överens</p>
      med vad Europaparlamentet har antagit på andra områden - i betänkandet om lika
      rättigheter för homosexuella, i betänkandet om de mänskliga rättigheterna -
      oavsett om det passar er eller inte, så röstade en majoritet för detta;
    t: Das, was Sie im Bereich der Familienzusammenführung kritisieren, <a>entspricht</a>
      dem, was das Europäische Parlament in anderen Berichten sehr wohl angenommen
      hat, im Bericht über gleiche Rechte für Schwule und Lesben, im Bericht über
      die Menschenrechte - ob Ihnen das paßt oder nicht, die Mehrheit hier im Haus
      war dafür -, wo gesagt wurde, es darf keine Diskriminierung aufgrund der sexuellen
      Identität eines Menschen geben.
  - s: Vi har lagt tyngdpunkten vid de prioriteringar som gjorts sedan lång tid tillbaka
      - de små och medelstora företagens roll, utbildningens roll, betydelsen av lika
      möjligheter för män och kvinnor när det gäller sysselsättningspolitiken - och
      som precis <v>stämmer</v> <p>överens</p> med de riktlinjer som de olika medlemsstaterna
      har lovat att följa i sina respektive sysselsättningsåtgärder.
    t: Wir haben den Nachdruck auf die Bereiche gelegt, die schon immer als prioritär
      galten, nämlich KMU, Bildung und Ausbildung, Chancengleichheit im Bereich der
      Beschäftigung, und die genau den Leitlinien <a>entsprechen</a>, die die Grundlage
      für die Beschäftigungsprogramme bilden, zu deren Ausarbeitung die einzelnen
      Mitgliedstaaten verpflichtet haben.
  - s: Jag uppmanar därför kommissionen och de 27 medlemsstaterna att se till att
      EU:s förordningar <v>stämmer</v> <p>överens</p> med våra ambitioner på den internationella
      arenan, för detta är vårt politiska ansvar.
    t: Daher fordere ich die Kommission und die 27 Mitgliedstaaten auf, dafür Sorge
      zu tragen, dass die europäischen Verordnungen unseren globalen Zielen <a>entsprechen</a>,
      weil wir dafür politisch verantwortlich sind.
  - s: Med andra ord har man för länge sedan gått ifrån betänkandets förutsättningar,
      där man - ordagrant - talar om ”stereotyper som visar upp mannen i sin yrkesroll,
      kunnig i affärer och produktiv, mot vilken ställs kvinnan i sin roll som husmor,
      utan självständighet och passiv, vilket inte <v>stämmer</v> <p>överens</p> med
      verkligheten i dagens europeiska samhälle”.
    t: Es gilt also zumindest nicht mehr, was in dem Bericht gesagt wird, in dem buchstäblich
      von „Rollenklischees, die Männer als erwerbstätig, geschäftstüchtig und produktiv,
      Frauen hingegen als häuslich, abhängig und passiv darstellen, und die nicht
      der gesellschaftlichen Realität in Europa <a>entsprechen</a>“, gesprochen wird.
  - s: Kan rådet entydigt förklara om och i vilken mån detta <v>stämmer</v> <p>överens</p>
      med fakta eller om alla dessa frågor omfattas uteslutande av de enskilda nationernas
      egen behörighet eller av subsidiaritetsprincipen?
    t: Kann der Rat eindeutig erklären, ob und inwieweit dies den Tatsachen <a>entspricht</a>
      oder ob alle diese Themen allein unter nationale Zuständigkeit beziehungsweise
      unter das Subsidiaritätsprinzip fallen?
  - s: Utskottet för ekonomi och valutafrågor gjorde ett noggrant arbete som uppenbarligen
      inte <v>stämmer</v> <p>överens</p> med vår föredragandes uppfattning, och naturligtvis
      borde hon ha strukit sitt namn från det slutliga resultatet.
    t: Der Ausschuss für Wirtschaft und Währung hat eine solide Arbeit geleistet,
      die offenkundig nicht der Meinung unserer Berichterstatterin <a>entspricht</a>,
      die beim Endergebnis sicherlich ihren Namen hätte zurückziehen sollen.
  - s: Varje medlemsstat har rätt att anta en skattepolitik som <v>stämmer</v> <p>överens</p>
      med dess nationella traditioner och politiska preferenser.
    t: Jeder Mitgliedstaat hat das Recht, eine Verbrauchsteuerpolitik zu führen, die
      seinen nationalen Traditionen und politischen Präferenzen <a>entspricht</a>.
  - s: Fördelningen av de finansiella bördorna, i synnerhet efter ändringarna nyligen,
      <v>stämmer</v> <p>överens</p> med rimlighetsprincipen som tar hänsyn till medlemsstaternas
      relativa rikedom.
    t: Die Verteilung der finanziellen Lasten, vor allem nach den kürzlichen Änderungen,
      <a>entspricht</a> dem Billigkeitsgrundsatz unter Berücksichtigung des relativen
      Reichtums der Mitgliedstaaten.
  - s: Andra stycket i ändringsförslag 20, slutligen, <v>stämmer</v> inte <p>överens</p>
      med de allmänna principer som kommissionen, rådet och parlamentet antog i ett
      gemensamt uttalande den 6 mars 1995 om att skriva in finansiella bestämmesler
      i juridiska dokument och därför kan det stycket inte godtas.
    t: Absatz 2 von Änderungsantrag 20 <a>entspricht</a> nicht den allgemeinen Grundsätzen,
      die Kommission, Rat und Parlament in ihrer gemeinsamen Erklärung vom 6. März
      1995 zur Aufnahme von Finanzvorschriften in Rechtsakte angenommen haben, und
      kann aus diesem Grunde nicht übernommen werden.
  - s: Denna splittring <v>stämmer</v> inte <p>överens</p> med den konkreta politik
      som förs i de 15 medlemsstaterna och absolut inte med framtidens utmaningar.
    t: Dies <a>entspricht</a> in Wirklichkeit überhaupt nicht den konkreten politischen
      Maßnahmen in den fünfzehn Mitgliedstaaten, und wird gewiß auch nicht den künftigen
      Herausforderungen gerecht.
  - s: Kommissionen har svårt att godta ändringsförslag 34 eftersom texten i kommissionens
      förslag <v>stämmer</v> <p>överens</p> med de överenskomna förslagen till bestämmelser
      medan ändringsförslaget inte gör det.
    t: Die Kommission hat Schwierigkeiten, Änderungsantrag 34 zu akzeptieren, da der
      Text des Vorschlags der Kommission den vereinbarten standardisierten Regeln
      für den Entwurf <a>entspricht</a>, der Änderungsantrag hingegen nicht.
  - s: Ändringsförslag 23 måste avslås eftersom det inte är lämpligt att ändra namnet
      på en artikel så att detta inte längre <v>stämmer</v> <p>överens</p> med innehållet.
    t: Ich empfehle stattdessen die Annahme des von Herrn Nisticò als Kompromiss vorgelegten
      Änderungsantrags 28. Hingegen ist Änderungsantrag 23 zurückzuweisen, weil die
      Bezeichnung eines Artikels nicht so geändert werden kann, dass sie seinem Inhalt
      nicht mehr <a>entspricht</a>.
  - s: Begreppen måste under alla omständigheter <v>stämma</v> <p>överens</p> med
      Europeiska konventionen angående skydd av de mänskliga rättigheterna och de
      grundläggande friheterna.
    t: Jedenfalls müssen diese Begriffe der Europäischen Konvention zum Schutze der
      Menschenrechte und Grundfreiheiten <a>entsprechen</a>.
  - s: Det är viktigt att erkänna att de resultat som hittills har uppnåtts inte <v>stämmer</v>
      <p>överens</p> med syftet bakom denna idé.
    t: Es ist wichtig anzuerkennen, dass die bisher erzielten Ergebnisse nicht den
      Ambitionen hinter dieser Idee <a>entsprechen</a>.
  - s: Detta röstades igenom helt överraskande och på ett sätt som antyder att det
      inte <v>stämmer</v> <p>överens</p> med andan i gällande bestämmelser och inte
      i är enlighet med dem.
    t: Der Vorschlag wurde recht überraschend angenommen und auf eine Art und Weise
      die vermuten lässt, dass die bestehenden Bestimmungen nicht eingehalten wurden
      und er ihnen nun nicht <a>entspricht</a>.
  - s: 'Det här förhållningssättet <v>stämmer</v> <p>överens</p> med kommissionens
      strategi för social integration, som täcker tre breda områden:'
    t: 'Dieser Ansatz <a>entspricht</a> der Strategie der Kommission zur sozialen
      Eingliederung, die drei große Schwerpunkte umfasst:'
  - s: Förslaget att samla in och utbyta upplysningar om utlänningar som ansöker om
      uppehållstillstånd genom att använda kampen mot terrorismen som en ursäkt <v>stämmer</v>
      <p>överens</p> med den rasistiska och främlingsfientliga inställningen hos Europeiska
      unionens ledare.
    t: Der Vorschlag, unter dem Vorwand der Terrorismusbekämpfung Informationen zu
      sammeln und auszutauschen, die Anträge von Ausländern auf die Erteilung einer
      Aufenthaltserlaubnis betreffen, <a>entspricht</a> der rassistischen und ausländerfeindlichen
      Mentalität der Führer der EU.
  - s: Annars föreligger under de kommande åren en risk för en allvarlig förlamning
      som utjämnas av frikostighet i sista minuten som inte <v>stämmer</v> <p>överens</p>
      med tankar om rationell och strukturell utveckling.
    t: Andernfalls besteht in den nächsten Jahren die Gefahr einer spürbaren Lähmung,
      ausgeglichen durch eine ’Last-Minute-Liberalität’, die den Vorstellungen von
      einer sinnvollen und strukturbezogenen Entwicklung nicht <a>entspricht</a>.
  - s: De påstår sig ha bevis för att ökningen av koldioxid under nittonhundratalet
      inte haft någon negativ effekt på världens meteorologi, klimat eller temperatur
      och att de katastrofala profetiorna inte <v>stämmer</v> <p>överens</p> med erfarenheten.
    t: Anhand von Belegen wird in der Petition der Wissenschaftler erklärt, daß sich
      durch die Kohlendioxid-Zunahme während des 20. Jahrhunderts keinerlei negativen
      Auswirkungen auf die globale Meteorologie - Klima und Temperatur - ergeben haben
      und daß die katastrophalen Voraussagen nicht den einschlägigen Erfahrungen <a>entsprechen</a>.
  - s: Jag vill bara påminna om detta eftersom den dagordningen inte riktigt <v>stämmer</v>
      <p>överens</p> med det ni har sagt.
    t: Ich möchte Sie daran erinnern, weil sie nicht genau dem <a>entspricht</a>,
      was Sie uns gesagt haben.
  - s: Trentins uttalande <v>stämmer</v> inte <p>överens</p> med betänkandet från
      utskottet för ekonomi och valutafrågor, och inte heller går det att inom ramen
      för denna fråga göra uttalanden om den årliga utvärderingen av genomförandet
      av stabilitets- och konvergensprogrammen.
    t: Das, was Herr Trentin hier gesagt hat, <a>entspricht</a> weder dem Bericht,
      den der Ausschuss für Wirtschaft und Währung vorgelegt hat, noch sind im Rahmen
      des vorgegebenen Themas Aussagen zur jährlichen Bewertung der Stabilitäts- und
      Konvergenzprogramme zu machen.
  - s: Kommissionens förslag är daterat just den 14 maj 1996 och <v>stämmer</v> <p>överens</p>
      med målsättningen att utvidga den stora kulturmarknaden till att även omfatta
      det landet.
    t: Der Vorschlag der Kommission stammt nämlich vom 14. Mai 1996 und <a>entspricht</a>
      dem Ziel, den Binnenmarkt im Bereich der Kultur auch auf dieses Land auszudehnen.
  - s: Utskottet har konstaterat att förslaget till direktiv inte <v>stämmer</v> <p>överens</p>
      med förfarandet i det grundläggande direktivet om livsmedelstillsatser.
    t: Der Ausschuß stellte fest, daß der Entwurf für eine Richtlinie nicht dem in
      der Basisrichtlinie über Zusatzstoffe festgelegten Verfahren <a>entspricht</a>.
  - s: Jag anser att detta även <v>stämmer</v> <p>överens</p> med den tid vi lever
      i.
    t: Ich glaube auch, dass dies der Zeit <a>entspricht</a>, in der wir leben.
  - s: Detta synsätt <v>stämmer</v> inte <p>överens</p> med åsikterna och intressena
      hos majoriteten av de europeiska kvinnor som dag för dag visar vad de går för
      utan att ha komplex för sin ställning och utan att ge efter för eller önska
      påtvinga någon en sexistisk inställning.
    t: Diese Herangehensweise <a>entspricht</a> nicht den Vorstellungen und den Anliegen
      der Mehrheit der europäischen Frauen, die Tag für Tag ihren Wert unter Beweis
      stellen, ohne Komplexe über ihre Stellung und ohne einer sexistischen Vorgehensweise
      nachzugeben oder diese zu verlangen.
  - s: Budgeten måste helt enkelt anpassas, så att den <v>stämmer</v> <p>överens</p>
      med de politiska prioriteringarna när det gäller sol och vind, energieffektiviseringar
      osv. Vi måste alltså göra omprioriteringar och omfördela medel inom EU:s budget.
    t: Der Haushaltsplan muss ganz einfach so umgestaltet werden, dass er den politischen
      Prioritäten in Bezug auf Solar- und Windenergie, Energieeffizienz usw. <a>entspricht</a>.
  - s: Annars hamnar vi i en situation där vi har en europeisk lagstiftning som inte
      <v>stämmer</v> <p>överens</p> med medlemsstaternas beredskap att reagera snabbt.
    t: Die Systeme der EU und der Mitgliedstaaten müssen besser miteinander vernetzt
      sein, damit wir nicht in eine Lage geraten, wo wir zwar europäische Rechtsakte
      haben, diese jedoch nicht der Bereitschaft der Mitgliedstaaten <a>entsprechen</a>,
      schnell zu reagieren.
  - s: Förslagen <v>stämmer</v> <p>överens</p> med den oro som uttrycks.
    t: Die Vorschläge <a>entsprechen</a> den vorgebrachten Bedenken.
  - s: Inflationen är lägre i Europa än i Förenta staterna, de offentliga underskotten
      har minskats, löneökningarna har <v>stämt</v> <p>överens</p> med produktivitetsvinsterna,
      den inre marknaden, det nära förestående införandet av euron kommer också att
      skydda oss ytterligare mot chocker utifrån.
    t: die Lohnerhöhungen <a>entsprachen</a> dem Produktivitätszuwachs;
  - s: Det här tänkvärda yttrandet - troligtvis en uppriktig polsk önskan - <v>stämmer</v>
      <p>överens</p> med den politiska strävan som finns hos Europeiska unionens medlemsstater
      och kandidatländer.
    t: “ Diese hintersinnige Bemerkung - aller Wahrscheinlichkeit nach ein aufrichtiger
      polnischer Wunsch - <a>entspricht</a> den politischen Absichten sowohl der EU-Mitgliedstaaten
      als auch der beitrittswilligen Länder.
  - s: Detta <v>stämmer</v> <p>överens</p> med Romstadgans mycket snäva definition
      av vilka personer som bör omfattas av avtal om icke-utlämnande.
    t: Dies <a>entspricht</a> der sehr engen Definition des Personenkreises im Statut
      von Rom, der von Abkommen zur Nicht-Auslieferung betroffen sein sollte.
  - s: När det gäller de ändringsförslag som rör godkännandet av övervaknings- och
      kontrollmyndigheter anser vi att vårt ursprungliga förslag bättre <v>stämmer</v>
      <p>överens</p> med subsidiaritetsprincipen genom att det gör medlemsstaterna
      ansvariga för att godkänna dessa myndigheter.
    t: In Bezug auf die Änderungsanträge zur Anerkennung von Überwachungs- und Kontrollbehörden
      sind wir der Überzeugung, dass unser ursprünglicher Vorschlag dem Subsidiaritätsprinzip
      besser <a>entspricht</a>, wenn die Mitgliedstaaten für die Anerkennung dieser
      Behörden verantwortlich gemacht werden.
  - s: För vår del anser vi emellertid att ändringsförslagen i fråga av princip bör
      <v>stämma</v> <p>överens</p> med subsidiaritetsprincipen.
    t: Wir sind jedoch unsererseits der Meinung, dass die betreffenden Änderungen
      prinzipiell dem Subsidiaritätsprinzip <a>entsprechen</a> sollten.
  - s: Detta är den väg som <v>stämmer</v> <p>överens</p> med den trefasplan som ni
      nämnde.
    t: Dies <a>entspricht</a> dem von Ihnen genannten Drei-Stufen-Plan.
- c: 39
  r: 2
  v: übereinstimmen
  x:
  - s: I budgetpost 19 03 06, Särskilda representanter för Europeiska unionen, bör
      orden ”utsänd personal” i avsnittet anmärkningar ersättas med ordet ”representanter”
      för att <v>stämma</v> <p>överens</p> med rubriken för budgetposten.
    t: In Zeile 15 06 06 betreffend „Besondere jährliche Veranstaltungen“ ersetzt
      werden, damit die Terminologie mit dem Titel dieser Haushaltslinie <a>übereinstimmt</a>.
  - s: Ledamöter som angriper nominerade kommissionsledamöters rent personliga åsikter
      och rätten att uttrycka dessa åsikter därför att de inte <v>stämmer</v> <p>överens</p>
      med de åsikter de själva hyser, är ett exempel på intolerans som är förnedrande
      för vår församling och för de berörda parterna.
    t: Die Tatsache, dass Abgeordnete die rein persönlichen Meinungen - und das Recht
      auf Äußerung dieser Meinungen - von Kommissionskandidaten angreifen, nur weil
      sie nicht mit ihren eigenen <a>übereinstimmen</a>, stellt ein Beispiel von Intoleranz
      dar und erniedrigt somit unsere Versammlung und die Betroffenen.
  - s: Det handlar för övrigt, ärade ledamöter, om idéer som till fullo <v>stämmer</v>
      <p>överens</p> med det vi sedan lång tid tillbaka säger.
    t: Es handelt sich dabei, meine Damen und Herren Abgeordnete, um Überlegungen,
      die vollständig mit unseren bereits vor langer Zeit unterbreiteten Vorschlägen
      <a>übereinstimmen</a>.
  - s: Och när det franska konstitutionella rådet kräver att vår författning skall
      ändras, när den inte <v>stämmer</v> <p>överens</p> med bestämmelserna i fördragsutkasten,
      så visar det tvärtom på att Högsta domstolen anser det omöjligt att tillämpa
      en europeisk norm som står i strid med vår konstitution.
    t: Und wenn der französische Verfassungsrat eine Verfassungsänderung forderte,
      wenn Bestimmungen aus den Vertragsentwürfen mit dieser nicht <a>übereinstimmen</a>,
      weist er im Gegenteil darauf hin, daß der oberste Gerichtshof zugibt, daß es
      unmöglich ist, eine europäische Norm durchzusetzen, die unserer Verfassung widerspricht.
  - s: När ni, herr talman, presenterade ändringsförslaget inför omröstningen, läste
      ni ”bruttonationalprodukt” det vill säga, ni läste det som <v>stämmer</v> <p>överens</p>
      med den portugisiska versionen.
    t: Als der Herr Präsident den Änderungsantrag zur Abstimmung brachte, las er „Bruttosozialprodukt
      “ vor, das heißt, er las das vor, was mit der portugiesischen Fassung <a>übereinstimmt</a>.
  - s: Detta kan i några fall ledas tillbaka till att de finansiella uppgifter, som
      vi erhöll, inte <v>stämmer</v> <p>överens</p> med de förklarade utgifterna.
    t: Im Falle des Vereinigten Königreichs gibt es beim Abschluß der alten Programme
      und bei der Schlußzahlung nun in der Tat Verzögerungen, die in einigen Fällen
      darauf zurückzuführen sind, daß die finanziellen Angaben, die uns übermittelt
      werden, nicht mit den erklärten Ausgaben <a>übereinstimmen</a>.
  - s: En debatt om sakfrågan finns förvisso men nu håller vi på med en debatt om
      förfarande, och det handlar om att fråga sig om den text man lagt fram för oss
      <v>stämmer</v> <p>överens</p> med den som röstats igenom i budgetkontrollutskottet.
    t: Wir müssen uns also fragen, ob der Text, der uns vorgelegt wurde, mit dem <a>übereinstimmt</a>,
      über den im Ausschuß für Haushaltskontrolle abgestimmt wurde.
  - s: Jag skulle därför vilja betona en grundläggande politisk fråga, nämligen att
      vi nästan har uppnått enhällighet om att den framtida budgetramen ska <v>stämma</v>
      <p>överens</p> med det framtida parlamentets politiska mandat, och det är en
      ordning som vi skulle vilja låta bestå.
    t: Wir waren uns praktisch alle darüber einig, dass der künftige Finanzrahmen
      mit dem politischen Mandat des künftigen Parlaments <a>übereinstimmen</a> sollte,
      und wir möchten, dass diese Vereinbarung wirklich ein für alle Mal gilt.
  - s: Insamlingen och klassificeringen av dessa uppgifter bör <v>stämma</v> <p>överens</p>
      med de tidigare årsrapporterna för att parlamentet på ett meningsfullt sätt
      ska kunna utvärdera de framsteg som kommissionen gjort.
    t: Die Sammlung und Kategorisierung dieser Daten sollte mit den bisherigen Jahresberichten
      <a>übereinstimmen</a>, um dem Parlament zu helfen, aussagekräftige Beurteilungen
      des Fortschritts, den die Kommission erzielt, zu erstellen.
  - s: Ändringsförslag nr 12 innehåller en mening om återanvändning av mervärdesskatt
      som hämtats in från medlemsstaterna, som inte verkar <v>stämma</v> <p>överens</p>
      med det nya och, som jag förstår, överenskomna synsättet för hantering av mervärdesskatt
      såsom definierat i ändringsförslag nr 11 till artikel 27.
    t: Änderungsantrag Nr. 12 enthält eine Formulierung hinsichtlich der Wiederverwendung
      der Mehrwertsteuer, die von den Mitgliedstaaten erstattet wird und die meines
      Wissens mit dem neuen und in Änderungsantrag Nr. 11 zu Artikel 27 vereinbarten
      Ansatz für die Behandlung der Mehrwertsteuer nicht <a>übereinstimmt</a>.
  - s: Låt mig dock ännu en gång hänvisa till att dessa uppskattade värden på nivån
      Nuts III inte <v>stämmer</v> <p>överens</p> med kriterierna för bidragsförmågan
      för mål I, som äger rum på Nuts II.
    t: Lassen Sie mich aber noch einmal darauf hinweisen, daß diese geschätzten Werte
      auf Ebene von Nuts III nicht mit den Kriterien der Förderfähigkeit für Ziel
      I, die auf Nuts II erfolgen, <a>übereinstimmen</a>.
  - s: Vi måste alltid kontrollera språkversionerna för att se till att de <v>stämmer</v>
      <p>överens</p> med originalversionen vid slutet av omröstningen.
    t: Am Ende der Abstimmungsrunden prüfen wir stets die Sprachfassungen, um sicherzugehen,
      daß sie mit der originalsprachlichen Fassung <a>übereinstimmen</a>.
  - s: Jag kräver i stället att de initiativ som den brittiska regeringen - det kommande
      ordförandeskapet - tagit, verkligen leder fram till ett positivt resultat, nämligen
      att det finns en code of conduct - eller vad vi än må kalla det - att det finns
      regler för vapenexporten, att den blir öppnare, att de bättre <v>stämmer</v>
      <p>överens</p> med de föreställningar som vi har om de mänskliga rättigheterna.
    t: Ich fordere an dieser Stelle, daß die Initiative, die die britische Regierung
      - die kommende Präsidentschaft - ergriffen hat, auch wirklich zu einem positiven
      Ende geführt wird, nämlich daß es einen code of conduct - oder wie immer wir
      es nennen -, daß es Regeln für die Waffenexporte gibt, daß sie transparenter
      werden, daß sie mit den Vorstellungen von Menschenrechten, die wir haben, auch
      eher <a>übereinstimmen</a>.
  - s: Vilken linje bör ett utskott följa om rådets gemensamma ståndpunkt inte <v>stämmer</v>
      <p>överens</p> med Europaparlamentets ståndpunkt i första behandlingen?
    t: Welcher Linie soll ein Fachausschuss folgen, wenn der Gemeinsame Standpunkt
      des Rates nicht mit dem Standpunkt des Europäischen Parlaments in erster Lesung
      <a>übereinstimmt</a>?
  - s: Detta skapar en mängd frågor när nationell lagstiftning inte <v>stämmer</v>
      <p>överens</p> i olika länder, bl.a. vilken lagstiftning som skall användas
      när man bedömer om en person får avlyssnas eller inte.
    t: Dies wirft eine Menge Fragen auf, falls die nationalen Rechtsvorschriften in
      den unterschiedlichen Ländern nicht <a>übereinstimmen</a>, u.a. welche Rechtsvorschrift
      benutzt werden soll, wenn man beurteilt, ob eine Person abgehört werden darf
      oder nicht.
  - s: Om ett sådant system inrättas krävs reglering av relationen mellan EU och Europeiska
      patentorganisationen på ett sätt som <v>stämmer</v> <p>överens</p> med EU-institutionernas
      befogenhet, inklusive parlamentet.
    t: Hinzu kommt jedoch die Frage des Patentgerichtssystems, dessen Einrichtung
      eine Regelung des Verhältnisses zwischen der Europäischen Union und der Europäischen
      Patentorganisation in einer Weise erfordern wird, die mit den Befugnissen der
      Gemeinschaftsorgane einschließlich des Europäischen Parlaments <a>übereinstimmt</a>
      Ich möchte bezüglich des Patentsystems, welches zweifellos Gegenstand von zahlreichen
      Diskussionen sein wird, nicht ins Detail gehen.
  - s: Jag håller helt och hållet med Bullman, som talar om mål - men vi upplever
      just i dagarna hur lite mål och konkret handling <v>stämmer</v> <p>överens</p>.
    t: Ich bin durchaus bei Herrn Bullmann, der von Zielen spricht - aber wir erleben
      gerade heutzutage, wie wenig Ziele und konkretes Handeln <a>übereinstimmen</a>.
  - s: Om vi emellertid riktar blicken mot Tyskland märker vi, när vi talar om den
      nya arbetslagstiftningen, att mål och handling inte alltid <v>stämmer</v> <p>överens</p>.
    t: Wenn wir aber einen Blick nach Deutschland richten, wenn wir über das neue
      Betriebsverfassungsgesetz sprechen, dann merken wir, dass Ziele und Handeln
      nicht immer <a>übereinstimmen</a>.
  - s: Tjänsteavdelningarna kommer att försäkra sig om att alla språkversioner <v>stämmer</v>
      <p>överens</p>.
    t: Die Dienste werden dafür Sorge tragen, dass alle Sprachversionen <a>übereinstimmen</a>.
  - s: Jag vill också säga att jag inte - i likhet med en av de föregående talarna
      - pratar om krokodiltårar och hyckleri o.s.v. Det är inte min uppgift att säga
      detta, men låt oss på ett mycket neutralt sätt säga att det som har sagts här
      i kväll inte nödvändigtvis <v>stämmer</v> <p>överens</p> med vad som har sagts
      tidigare.
    t: Es steht mir nicht zu, dies zu beurteilen, aber lassen sie uns neutral festhalten,
      dass das, was heute Abend gesagt wurde, nicht zwangsläufig mit dem <a>übereinstimmt</a>,
      was in der Vergangenheit gesagt wurde.
  - s: Det är förnuftiga förslag som också i stor utsträckning <v>stämmer</v> <p>överens</p>
      med gängse praxis i AVS-staterna.
    t: Es sind Vorschläge, die der Vernunft entsprechen und auch weitgehend mit der
      in den AKP-Staaten schon üblichen Praxis <a>übereinstimmen</a>.
  - s: Det arbetsprogrammet måste <v>stämma</v> <p>överens</p> med Europeiska unionens
      program och - det är i alla fall min förhoppning - övervakas av våra tre institutioner.
    t: Dieses Arbeitsprogramm muss mit dem der Europäischen Union wirklich <a>übereinstimmen</a>
      und muss - das ist meine Hoffnung - von unseren drei Institutionen überwacht
      werden.
  - s: Tvärtom, republiken Tjeckien inkluderade EU:s krav i sitt samförståndsavtal
      så att detta helt <v>stämde</v> <p>överens</p> med EU:s lagar.
    t: Die Tschechische Republik hat im Memorandum sogar Forderungen der EU aufgenommen,
      sodass das Memorandum nun völlig mit dem <a>EU-Recht</a> <a>übereinstimmt</a>.
  - s: Vi kan bara ange och nå Lettlands mål om de <v>stämmer</v> <p>överens</p> med
      Europas gemensamma vision om framtiden.
    t: Wir können die Ziele Lettlands nur dann definieren und erreichen, wenn sie
      mit der gemeinsamen Sicht der Zukunft Europas <a>übereinstimmen</a>.
  - s: Det är dessutom mycket viktigt att de nationella handlingsplanerna <v>stämmer</v>
      <p>överens</p> med gemenskapens strategiska mål och förstärkningen av kommanditbolag
      är ett grundläggande verktyg för att uppnå dessa mål.
    t: Darüber hinaus müssen die nationalen Aktionspläne mit den strategischen Zielen
      der Gemeinschaft <a>übereinstimmen</a>, wobei die Verstärkung der Partnerschaften
      ein wesentliches Instrument zur Verwirklichung dieser Ziele sein muss.
  - s: Jag är helt säker på att detta <v>stämmer</v> <p>överens</p> med de mest grundläggande
      delarna i den gemensamma ståndpunkten.
    t: Ich bin sehr erfreut, dass dies mit den wichtigsten Gesichtspunkten des Gemeinsamen
      Standpunkts <a>übereinstimmt</a>.
  - s: Här handlar inte diskussionen enbart om transportkostnaderna, utan även om
      de italienska produkternas konkurrenskraft på den europeiska marknaden, man
      får med andra ord inte införa skatteregler som lägger ytterligare externa kostnader
      på speditörerna innan dessa har bestämts med hög precision på gemenskapsnivå,
      utan konstruera avgiftssystem som <v>stämmer</v> <p>överens</p> med gemenskapens
      regler och som även i övrigt stämmer med den implicita kostnaden för den typ
      av infrastruktur som utnyttjas och dess drift och underhåll.
    t: Es bedarf vielmehr einer Einigung über die Mautsysteme, die mit den Gemeinschaftsbestimmungen
      <a>übereinstimmt</a> und in jedem Fall mit den impliziten Kosten der benutzten
      Infrastrukturen sowie den Kosten für ihre Wartung und Verwaltung verbunden ist.
  - s: Vi måste också förmedla budskapet till de nationella, regionala och lokala
      regeringarna, eftersom politiken på dessa nivåer måste samordnas och <v>stämma</v>
      <p>överens</p> med den som förs i Europeiska unionen.
    t: Und wir müssen auch den nationalen, regionalen und lokalen Regierungen eine
      Botschaft übermitteln, denn die Politiken auf diesen Ebenen und die der Europäischen
      Union müssen sich gegenseitig ergänzen und <a>übereinstimmen</a>.
  - s: I punkt 7 i resolutionen pekar Gemelli på ett lysande sätt att de utvecklingspolitiska
      målen måste <v>stämma</v> <p>överens</p> med de beslut som fattas på handels-
      och jordbruksområdet, att EU:s jordbrukspolitik skall revideras och att EU:s
      marknader skall öppnas för samtliga varor från de minst utvecklade länderna.
    t: Herr Gemelli macht in Punkt 7 des Beschlusses in vorbildlicher Weise darauf
      aufmerksam, dass die entwicklungspolitischen Ziele und die Entscheidungen im
      Handels- und Agrarbereich <a>übereinstimmen</a> müssen, dass die Agrarpolitik
      der EU überarbeitet werden muss und dass der EU-Markt allen Waren der am wenigsten
      entwickelten Länder zugänglich sein muss.
  - s: Det är viktigt att betona att de betänkanden som vi debatterar i dag och parlamentets
      och kommissionens åsikter <v>stämmer</v> <p>överens</p> på en rad grundläggande
      punkter.
    t: Es muss unbedingt unterstrichen werden, dass die Berichte, über die wir heute
      sprechen, und die Standpunkte des Parlaments und der Kommission in einer Reihe
      grundlegender Punkte <a>übereinstimmen</a>.
  - s: Betänkandet från utskottet för ekonomi, valutafrågor och industripolitik innehåller
      dock några orimligheter som i och för sig inte <v>stämmer</v> <p>överens</p>
      med det som vi diskuterade i parlamentet och även vid den offentliga utfrågningen,
      t.ex. finns det inga vettiga riktlinjer för att höja tröskelvärdena inom tjänstesektorn.
    t: Im Bericht des Wirtschaftsausschusses sind jedoch einige Ungereimtheiten enthalten,
      die an und für sich mit dem, was wir im Parlament auch in der Anhörung diskutiert
      haben, nicht <a>übereinstimmen</a>.
  - s: Mycket har gått snett eftersom t.ex. kausulen om mest gynnad part inte tillämpades,
      skattebestämmelser följdes inte, anbud och anbudsinfordran <v>stämde</v> inte
      <p>överens</p>.
    t: Im Rahmen des Entwicklungsfonds, sprich des LoméAbkommens, haben wir ebenfalls
      die öffentliche Auftragsvergabe geprüft, und zwar für die Zeit von 1988 bis
      1993. Vieles ist dort zu beklagen, weil zum Beispiel die Meistbegünstigungsklausel
      nicht angewendet wurde, steuerliche Vorschriften nicht berücksichtigt wurden
      und Angebote und Ausschreibungen nicht <a>übereinstimmten</a>.
  - s: Vi har även fått höra att kommissionens rättstjänst inte tänker godta en text
      som inte helt och håller <v>stämmer</v> <p>överens</p> med den gemensamma överenskommelsen,
      även om den gemensamma överenskommelsen inte är rättsligt bindande.
    t: Man hat uns gesagt, dass der Juristische Dienst der Kommission keinen Text
      annehmen wird, der nicht hundertprozentig mit der gemeinsamen Auslegung <a>übereinstimmt</a>,
      auch wenn die gemeinsame Auslegung nicht rechtsverbindlich ist.
  - s: Vi hjälper Grekland i det viktiga arbete landet utför för att bygga upp ett
      system som <v>stämmer</v> <p>överens</p> med EU-lagstiftningen.
    t: Wir unterstützen Griechenland bei der wichtigen Arbeit, die es leistet, um
      ein System aufzubauen, das mit europäischem Recht <a>übereinstimmt</a>.
  - s: ändringsförslag 26, som inte verkar <v>stämma</v> <p>överens</p> med ordningsföljden
      för utfärdande av auktorisation och inledning av verksamhet;
    t: Dennoch gibt es einige Anträge, welche die Kommission nicht übernehmen kann,
      nämlich Änderungsantrag 26, der nicht mit der Reihenfolge <a>übereinstimmt</a>,
      in der die Genehmigungserteilung und der Beginn der Aktivitäten ablaufen, Teile
      von Änderungsantrag 27, vor allem das Ausschließen von Interessenkonflikten,
      die Beschränkung der Delegierung von Aufgaben auf eng begrenzte Teile von Managemententscheidungen
      und die Streichung der allgemeinen Beschlußfassung der Mitgliedstaaten bezüglich
      der Delegierung sowie Änderungsantrag 31, weil es sich nach Meinung der Kommission
      als sinnvoll erwiesen hat, Artikel 44 der Richtlinie in unveränderter Form auf
      die Veräußerung des Rechts, sich an OGAW zu beteiligen, anzuwenden.
  - s: Detta måste emellertid ske på ett sätt som är fullt acceptabelt för samtliga
      berörda länder och som <v>stämmer</v> <p>överens</p> med strävandena att få
      till stånd en balanserad och hållbar utveckling för de berörda länderna och
      befolkningarna.
    t: Dies muß natürlich unter Bedingungen erfolgen, die von sämtlichen betroffenen
      Ländern uneingeschränkt akzeptiert werden können und die mit den Zielsetzungen
      einer ausgewogenen und für die betreffenden Staaten und Bevölkerungen tragbaren
      Entwicklung <a>übereinstimmen</a>.
  - s: Man får de två största undergruppernas stöd i de två största grupperna, och
      så har man med hjälp av en minoritet ett avgörande som inte nödvändigtvis <v>stämmer</v>
      <p>överens</p> med majoritetens önskemål.
    t: Man erhält die Unterstützung der beiden größten Untergruppierungen in den beiden
      stärksten Fraktionen und faßt so mit einer Minderheit der Mitglieder einen Beschluß,
      der mit dem, was die Mehrheit will, nicht notwendigerweise <a>übereinstimmt</a>.
  - s: Med tanke på unionens trovärdighet är det väsentligt att ord och handling <v>stämmer</v>
      <p>överens</p>.
    t: Für die Glaubwürdigkeit der Union ist es unverzichtbar, dass Wort und Tat <a>übereinstimmen</a>.
  - s: Kommissionen vill emellertid formulera dessa ändringsförslag litet annorlunda,
      och vi skulle också vilja placera dem litet annorlunda i texten, så att de bättre
      <v>stämmer</v> <p>överens</p> med den övriga texten.
    t: Die Kommission wird diese Änderungsanträge lediglich etwas umformulieren, und
      wir werden sie etwas anders in den Text einarbeiten, so daß sie mit dem übrigen
      Text besser <a>übereinstimmen</a>.
  - s: Tjänsten hade redan uppmärksammat detta och kommer att se till att versionerna
      på samtliga språk <v>stämmer</v> <p>överens</p>.
    t: Die Dienste hatten das bereits bemerkt und werden sicherstellen, dass alle
      <a>Sprachversionen</a> <a>übereinstimmen</a>.
  - s: Kommissionen har också pekat på fall där de nationella beräkningarna inte <v>stämde</v>
      <p>överens</p> med redovisningsreglerna för vissa transaktioner eller där de
      planerade politiska åtgärder som prognoserna byggde på ännu inte hade bekräftats.
    t: Darüber hinaus hat die Kommission auf Fälle aufmerksam gemacht, in denen die
      nationalen Prognosen nicht mit den Rechnungslegungsvorschriften für spezielle
      Transaktionen <a>übereinstimmten</a>, oder in denen die den Prognosen zugrunde
      liegenden geplanten politischen Maßnahmen noch nicht bestätigt waren.
- c: 28
  r: 3
  v: Einklang
  x:
  - s: För det andra att bussarna skall ha en manöverbarhet som <v>stämmer</v> <p>överens</p>
      med gemenskapens lagstiftning.
    t: erstens, dass Busse zwischen 12 und 15 m Länge drei Achsen haben - ein wichtiges
      Thema, auf das ich noch zu sprechen komme und das zur Diskussion Anlass gab
      -, und zweitens, dass die Busse manövrierfähig sein müssen, das heißt, ihre
      Manövrierfähigkeit muss mit der Gemeinschaftsgesetzgebung in <a>Einklang</a>
      stehen.
  - s: En utvidgning kommer utan tvivel att erbjuda möjligheter för våra regioner,
      men vi vill se till att de av kommissionen presenterade förslagen <v>stämmer</v>
      <p>överens</p> med våra målsättningar och prioriteringar som socialister, nämligen
      att föra vidare arvet från Delors att verka för att skapa arbetstillfällen,
      fortsatt tillväxt och våra regioners konkurrensförmåga samt fördragets centrala
      målsättning gällande ekonomisk och social sammanhållning för att möjliggöra
      för alla medborgare, regioner och medlemsstater att medverka på jämställda villkor.
    t: 'Natürlich wird die Erweiterung neue Möglichkeiten für unsere Regionen eröffnen,
      aber wir werden dafür sorgen müssen, daß die Vorschläge der Kommissionen mit
      den Zielen und Prioritäten von uns Sozialdemokraten in <a>Einklang</a> stehen,
      die das Vermächtnis von Jacques Delors sind:'
  - s: De få ändringar som gjorts av utskottet för transport och turism <v>stämmer</v>
      <p>överens</p> med detta mål, och jag betraktar dem som lämpliga och användbara
      för att presentera en sammanhängande och exakt slutlig text.
    t: Die wenigen vom Ausschuss für Verkehr und Fremdenverkehr vorgenommenen Änderungen
      stehen im <a>Einklang</a> mit diesem Ziel, und ich betrachte sie als für die
      Präsentation eines schlüssigen und genauen, endgültigen Textes als angemessen
      und nützlich.
  - s: För ett fåtal månader sedan gjorde Argentina en förändring och jag skulle vilja
      veta om denna förändring <v>stämmer</v> <p>överens</p> med FN-konventionen eller
      inte.
    t: Vor wenigen Monaten hat nun Argentinien eine Änderung vorgenommen, und ich
      hätte jetzt gerne gewußt, ob diese mit dem Übereinkommen der Vereinten Nationen
      in <a>Einklang</a> stehen oder nicht.
  - s: Vi kan inte stödja ändringsförslag 12, 13, och 24 om förteckningarna, eftersom
      de inte <v>stämmer</v> <p>överens</p> med bestämmelserna i dataskyddsdirektivet.
    t: Wir sind nicht in der Lage, die Änderungsanträge 12, 13 und 24 zu den Verzeichnissen
      zu unterstützen, weil sie nicht im <a>Einklang</a> stehen mit den Bestimmungen
      der Datenschutzrichtlinie.
  - s: I stället för att i samarbete med yrkesfiskare och i samråd med nationella
      myndigheter införa smidiga och utvecklande bestämmelser som är anpassade till
      lokala omständigheter och som <v>stämmer</v> <p>överens</p> med fiskebeståndens
      verkliga utveckling, föreslår kommissionen en stel och enhetlig lagstiftning
      som ett antal fiskeindustrier snabbt kommer att kringgå.
    t: Anstatt in Zusammenarbeit mit den Berufsfischern und in Abstimmung mit den
      nationalen Verwaltungen eine flexible und entwicklungsfähige Regelung festzulegen,
      die an die örtlichen Besonderheiten angepaßt und mit der tatsächlichen Entwicklung
      der Bestände in <a>Einklang</a> steht, schlägt uns die Kommission eine starre
      und gleichförmige Regelung vor, die im übrigen so beschaffen ist, daß sie auch
      von einer ganzen Reihe industrieller Fischereibetriebe abgelehnt werden wird.
  - s: I det avseendet har kommissionen - vilket dessutom <v>stämmer</v> <p>överens</p>
      med resolutionen om de mänskliga rättigheterna i Guatemala, som ni antog i juni
      förra året - beslutat att vidta kompletterande åtgärder.
    t: Aus dieser Sicht hat die Kommission - übrigens im <a>Einklang</a> mit der Entschließung
      über die Menschenrechte in Guatemala, die Sie im Juni vergangenen Jahres angenommen
      haben - beschlossen, zusätzliche Maßnahmen zu ergreifen.
  - s: Och vi i ECR kommer att fortsätta kämpa för vår vision av Europeiska unionen,
      en vision som <v>stämmer</v> <p>överens</p> med det hopp och den önskan som
      EU:s befolkning har.
    t: Und wir in der EKR werden auch weiterhin für unsere Vision einer Europäischen
      Union kämpfen, einer Vision, die in <a>Einklang</a> mit den Hoffnungen und Sehnsüchten
      der Völker in Europa steht.
  - s: Jag förstår visserligen den politiska avsikten bakom det ändringsförslaget,
      och jag inser att det <v>stämmer</v> <p>överens</p> med liknande ändringsförslag
      från tidigare år, men kommissionen kommer att få mycket svårt att genomföra
      de berörda programmen effektivt utan en lämplig nivå av administrativa resurser.
    t: Obwohl ich die diesem Änderungsantrag zugrunde liegende politische Absicht
      verstehe und mir klar ist, dass sich dieser Antrag damit im <a>Einklang</a>
      mit ähnlichen Änderungsanträgen früherer Jahre befindet, würde es der Kommission
      sehr schwer fallen, die entsprechenden Programme ohne die erforderlichen verwaltungstechnischen
      Ressourcen umzusetzen.
  - s: Därtill kommer att kommissionen har efterlyst ändringar i avtalet mellan Ukraina
      och Ungern vad beträffar avgränsningen av gränsområden, så att detta avtal <v>stämmer</v>
      <p>överens</p> med gemenskapens regler;
    t: Außerdem hat die Kommission Änderungen des Vertrags zwischen der Ukraine und
      Ungarn hinsichtlich der Festlegung der Grenzregion gefordert, damit dieses Abkommen
      mit den Gemeinschaftsvorschriften in <a>Einklang</a> gebracht werden kann;
  - s: Jag vill ändå påpeka att dessa åtgärder måste vara av övergående karaktär och
      under alla omständigheter <v>stämma</v> <p>överens</p> med konkurrensbestämmelserna
      och inte strida mot de interna bestämmelserna på den inre marknaden.
    t: In jedem Fall müssen sie im <a>Einklang</a> mit den Regeln des Wettbewerbs
      stehen und dürfen nicht gegen die internen Regelungen des Binnenmarkts verstoßen.
  - s: Dessutom skulle den rättsliga grunden för Europol då <v>stämma</v> <p>överens</p>
      med den som valts för Eurojust.
    t: Außerdem befände sich damit die Rechtsgrundlage von Europol im <a>Einklang</a>
      mit der für Eurojust gewählten Rechtsgrundlage.
  - s: Vidare bör unionen se till att fiskeriavtalen <v>stämmer</v> <p>överens</p>
      med utvecklingspolitiken.
    t: Ferner muß die Union dafür Sorge tragen, daß die Fischereiabkommen mit der
      Entwicklungspolitik im <a>Einklang</a> stehen.
  - s: De backas med andra ord upp av vapen och poliser medan, alltför ofta, de val
      som görs inom den ekonomiska politiken och som <v>stämmer</v> <p>överens</p>
      med de mål som jag tidigare angav, dvs. stöd för konkurrenskraft och tillväxt,
      aktiva arbetsmarknadspolitiska åtgärder, investering i humankapital, investering
      i livslångt lärande, lika möjligheter och återhämtning av strukturella regionala
      svagheter, i första hand förblir löften som avges lika högtidligt och enhälligt
      som de är omöjliga att verifiera.
    t: Es kann nicht hingenommen werden, dass der Stabilitätspakt und die Konvergenzkriterien
      durch Prüf- und Mess- oder erforderlichenfalls durch Zensurinstrumente und -stellen,
      sozusagen durch Waffen und Gendarmen, abgesichert werden, während sehr häufig
      bei den wirtschaftspolitischen Entscheidungen, die mit den vorstehend genannten
      Zielen im <a>Einklang</a> stehen und der Förderung von Wettbewerb und Wachstum,
      von aktiven arbeitsmarktpolitischen Maßnahmen, von Investitionen in das Humankapital
      und das lebenslange Lernen, der Förderung der Chancengleichheit und der Minderung
      struktureller Nachteile auf regionaler Ebene dienen, vor allem lediglich auf
      die Verpflichtungen vertraut wird, die zwar feierlich verkündet und bekräftigt,
      doch wenig überprüft werden oder überprüfbar sind.
  - s: Flera gånger har jordbrukspolitiken nämnts i samband med kommentarer som inte
      <v>stämmer</v> <p>överens</p> med slutsatserna från Bryssel.
    t: Meine letzte Bemerkung betrifft die Gemeinsamen Agrarpolitik, die mehrmals
      zur Sprache gebracht wurde, wobei Bemerkungen vorgebracht worden sind, die nicht
      mit den Schlussfolgerungen von Brüssel im <a>Einklang</a> stehen.
  - s: Jag undrar om vi verkligen har preparerat några av de andra politiska riktlinjer
      som vi kom fram till vid detta vårtoppmöte mot dessa ambitioner eller, förvisso,
      ambitionerna att uppmuntra till exportkrediter som <v>stämmer</v> <p>överens</p>
      med hållbar utveckling när vissa medlemsstater betalar mer än 50 procent av
      deras exportkrediter för att få vapenaffärer att gå igenom.
    t: Ich frage mich, ob wir die sonstigen Maßnahmen, die auf diesem Frühjahrsgipfel
      zur Sprache kamen, diesen Ambitionen gegenüber immunisiert haben oder sagen
      wir gegenüber Ambitionen zur Förderung von Ausfuhrkrediten, die mit der nachhaltigen
      Entwicklung in <a>Einklang</a> stehen, wo doch zugleich bestimmte Mitgliedstaaten
      über 50 % ihrer Ausfuhrkredite für die Fortsetzung des Waffenhandels ausgeben.
  - s: För att kunna ge bättre stöd till de olika typer av vin som finns, inte bara
      traditionella typer utan också de som nämns i det aktuella betänkandet, behöver
      vi dock enkla, flexibla bestämmelser som <v>stämmer</v> <p>överens</p> med europeiska
      principer för att främja kvaliteten.
    t: Um die unterschiedlichen Weinarten besser fördern zu können, nicht nur traditionelle
      Arten, sondern auch solche, auf die im aktuellen Bericht verwiesen wird, brauchen
      wir jedoch einfache, flexible Verordnungen, die mit den europäischen Grundsätzen
      zur Qualitätsförderung im <a>Einklang</a> stehen.
  - s: Dessa former av mellanstatligt samarbete när det gäller frågor som ligger längst
      fram i gemenskapens rättssystem måste med nödvändighet vila på resonemang som
      <v>stämmer</v> <p>överens</p> med den institutionella triangelns funktion.
    t: Diese Formen der Regierungszusammenarbeit in Grenzbereichen des Gemeinschaftsrechts
      werden zwangsläufig so fortgeführt, dass sie mit der Logik des institutionellen
      Dreiecks in <a>Einklang</a> stehen.
  - s: Det är dags att låta handlingarna <v>stämma</v> <p>överens</p> med orden.
    t: Es wäre an der Zeit, Ihre Taten in <a>Einklang</a> mit Ihren Worten zu bringen.
  - s: Det tredje är helt enkelt för att få hela lagstiftningen att <v>stämma</v>
      <p>överens</p> med artikel 95 i fördraget.
    t: Die dritte dient einfach nur dazu, die gesamte Rechtsvorschrift ordnungsgemäß
      mit Artikel 95 des Vertrages in <a>Einklang</a> zu bringen.
  - s: Utskottet för jordbruk och landsbygdens utveckling instämmer med denna budgetändring
      som <v>stämmer</v> <p>överens</p> med de förslag som det utskottet lade fram
      redan i november 2000.
    t: Der Landwirtschaftsausschuss unterstützt die vorgenommenen Änderungen, die
      mit seinen bereits im November 2000 unterbreiteten Vorschlägen im <a>Einklang</a>
      stehen.
  - s: Jag välkomnar också ändringsförslag 22, 23 och 24 i vilka texten anpassas för
      att säkerställa att korrekta budgetförfaranden gäller och att arrangemang för
      tredje land, i synnerhet EFTA-länder, är lämpliga och <v>stämmer</v> <p>överens</p>
      med de förfaranden som är brukliga för organ.
    t: Ich begrüße auch die Abänderungen 22, 23 und 24, mit denen der Text angepasst
      wird, um sicherzustellen, dass die richtigen Haushaltsverfahren angewendet werden
      und dass die Vereinbarungen mit Drittländern, hauptsächlich mit EFTA-Ländern,
      angemessen sind und sich im <a>Einklang</a> mit den für Ämter und Agenturen
      üblichen Verfahren befinden.
  - s: Och vi kan inte heller acceptera ändringsförslag 6 och 7, eftersom harmoniserade
      regler för nattliga flygförbud för vissa flygplanstyper varken <v>stämmer</v>
      <p>överens</p> med närhetsprincipen eller medlemsstaternas internationella förpliktelser.
    t: Auch die Änderungsanträge 6 und 7 können wir nicht akzeptieren, weil harmonisierte
      Vorschriften über Nachtflugverbote für bestimmte Flugzeuge weder mit dem Subsidiaritätsprinzip
      noch mit den internationalen Verpflichtungen der Mitgliedstaaten im <a>Einklang</a>
      stehen.
  - s: Återigen är det svårt att få rådets retorik att <v>stämma</v> <p>överens</p>
      med dess förslag på det området.
    t: Um es noch einmal zu wiederholen, es ist schwierig, die mündlichen Zusagen
      des Rates mit seinen Vorschlägen in diesem Bereich in <a>Einklang</a> zu bringen.
  - s: Denna dubbelmoral <v>stämmer</v> inte <p>överens</p> med de europeiska värderingarna,
      och vi måste ta avstånd från den.
    t: Diese Doppelmoral kann man nicht in <a>Einklang</a> mit den europäischen Werten
      bringen, und dagegen müssen wir ganz klar Stellung beziehen.
  - s: Vi kan inte heller glömma att den otillräckliga informationen fortfarande är
      ett av de huvudsakliga skälen, inte bara för hindren för den fria rörligheten,
      utan också för ett stort antal besvikelser när medborgarna förstår att deras
      förväntningar inte <v>stämmer</v> <p>överens</p> med gemenskapsrätten.
    t: Wir dürfen auch nicht vergessen, daß die unzureichende Informationsübermittlung
      weiterhin nicht nur eines der Haupthindernisse für den freien Personenverkehr,
      sondern auch der Grund für eine Reihe von Enttäuschungen ist, wenn die Bürger
      bemerken, daß ihre Erwartungen nicht mit dem Gemeinschaftrecht in <a>Einklang</a>
      gebracht werden können.
  - s: De viktigaste resultaten har redan presenterats av min kollega Schmid, varför
      jag inte tänker upprepa dem i mitt inlägg, även om inte samtliga slutsatser
      <v>stämmer</v> <p>överens</p> med en del av den information som lämnas i betänkandet,
      vilket Di Lello redan har understrukit.
    t: Seine wichtigsten Ergebnisse wurden bereits vom Kollegen Schmid dargelegt,
      so dass ich sie in meinen Ausführungen nicht noch einmal behandeln möchte, auch
      wenn, wie der Kollege Di Lello hervorgehoben hat, nicht alle Schlussfolgerungen
      mit manchen in dem Bericht ermittelten Fakten im <a>Einklang</a> stehen.
  - s: Dess roll är att garantera att formuleringen av de olika programmen, inklusive
      dem i generaldirektoratet för yttre förbindelser, <v>stämmer</v> <p>överens</p>
      med den politik och de principer vi har fastställt.
    t: Diese soll sicherstellen, daß die Formulierung der einzelnen Programme, darunter
      jener in der GD RELEX, in <a>Einklang</a> mit der Politik und den Grundsätzen,
      die wir festgelegt haben, erfolgt.
- c: 15
  r: 4
  v: Einklang bringen
  x:
  - s: Jag är mycket spänd på om ni under ert ordförandeskap lyckas med att även ur
      principiell filosofisk synpunkt inleda den nödvändiga anpassningen av den gemensamma
      organisationen av marknaden för bananer och få den att <v>stämma</v> <p>överens</p>
      med de jordbrukspolitiska principer ert ordförandeskap företräder.
    t: Ich bin sehr gespannt, ob Sie es schaffen werden, im Zuge Ihrer Ratspräsidentschaft
      auch von der Grundsatzphilosophie her die notwendige Anpassung der Bananenmarktordnung
      auf den Weg und mit den agrarpolitischen Vorstellungen Ihrer Ratspräsidentschaft
      in <a>Einklang</a> zu <a>bringen</a>.
  - s: Det hindrar inte att vårt mål är att till stor del få de två kartorna att <v>stämma</v>
      <p>överens</p>.
    t: Dennoch ist und bleibt es unser Ziel, beide Gruppen miteinander in <a>Einklang</a>
      zu <a>bringen</a>.
  - s: Förslaget är konstruerat för att förordningen ska <v>stämma</v> <p>överens</p>
      med det politiska uttalandet i Internationella sjöfartsorganisationen (IMO)
      i december 2003 av Europeiska unionens ordförandeskap för medlemsstaternas och
      Europeiska kommissionens räkning.
    t: Dieser Vorschlag zielt darauf ab, die Verordnung mit der politischen Erklärung,
      die der Ratsvorsitz der Europäischen Union im Namen der Mitgliedstaaten und
      der Europäischen Kommission bei der Internationalen Seeschifffahrtsorganisation
      im Dezember 2003 abgegeben hat, in <a>Einklang</a> zu <a>bringen</a>.
  - s: Det kommer troligen att läggas fram flera ändringsförslag för att få texten
      att <v>stämma</v> <p>överens</p> med texten i artikel 55.1 i direktivet om olika
      specialsektorer, i dess nuvarande utformning efter antagandet av ett ändringsförslag
      från Karlsson i utskottet för rättsliga frågor och den inre marknaden.
    t: Es werden vermutlich mehrere Änderungsanträge zur Auswahl vorliegen, um diesen
      Text mit dem von Artikel 55 Absatz 1 der Sektorenrichtlinie in <a>Einklang</a>
      zu <a>bringen</a>, wie sie uns nunmehr nach Annahme eines Änderungsantrags von
      Herrn Karlsson im Ausschuss für Recht und Binnenmarkt vorliegt.
  - s: Om vi får det klassiska direktivet att <v>stämma</v> <p>överens</p> med texten
      i artikel 55.1 i direktivet om olika specialsektorer skulle vi anpassa dem till
      den rättsvetenskap som är under utveckling i EG-domstolen.
    t: Wenn wir die klassische Richtlinie mit dem Text von Artikel 55 Absatz 1 der
      Sektorenrichtlinie in <a>Einklang</a> <a>bringen</a>, würden wir sie der entstehenden
      Rechtsprechung des Europäischen Gerichtshofs angleichen.
  - s: Den viktigaste prövning som man har ålagt sig för de kommande åren - och som
      också är ett historiskt imperativ - är naturligtvis beslutet att få kontinentens
      geografi att <v>stämma</v> <p>överens</p> med dess historia, och att genomföra
      den utvidgning som i dag möjliggör demokratisering och betydande ekonomiska
      reformer i länderna i Central- och Östeuropa.
    t: Die wesentliche Herausforderung, der er sich in den kommenden Jahren stellen
      will und die auch einer historischen Notwendigkeit entspricht, besteht natürlich
      in der Entscheidung, die Geographie des Kontinents wieder mit seiner Geschichte
      in <a>Einklang</a> zu <a>bringen</a> und die Erweiterung vorzunehmen, die gegenwärtig
      durch die Demokratisierung und die beträchtlichen Wirtschaftsreformen in den
      MOEL möglicht wird.
  - s: Jag vill också hedra det svenska ordförandeskapets insatser, ni själv fru minister
      och alla era medarbetare, som med framgång ansträngt sig för att förena de olika
      ståndpunkterna - vi vet mycket väl att det inte var en helt enkel sak - och
      för att få förslaget till förordning att <v>stämma</v> <p>överens</p> med medlemsstaternas
      olika förvaltningstraditioner.
    t: Außerdem möchte ich der amtierenden schwedischen Ratspräsidentschaft - Ihnen
      und allen Ihren Mitarbeitern, Frau Ministerin - für ihre erfolgreichen Bemühungen
      danken, die Standpunkte der einzelnen Seiten miteinander zu vereinbaren - wir
      wissen nur zu gut, dass dies zunächst nicht einfach gewesen ist - und den Verordnungsentwurf
      mit den unterschiedlichen Verwaltungstraditionen der Mitgliedstaaten in <a>Einklang</a>
      zu <a>bringen</a>.
  - s: Den är oumbärlig för att garantera budgetförstärkningens varaktighet, eftersom
      målsättningarna för solidaritet och socialt skydd måste fås att <v>stämma</v>
      <p>överens</p> med målsättningarna för kontrollen av de offentliga finanserna.
    t: Sie ist unerläßlich, um den nachhaltigen Charakter der Konsolidierung des Haushalts
      zu sichern, denn man muß das Ziel der Solidarität und der sozialen Sicherheit
      mit dem der Beherrschung der öffentlichen Ausgaben in <a>Einklang</a> <a>bringen</a>.
  - s: Vi måste också överväga alla de avvecklingsbidrag som är nödvändiga för att
      flottans kapacitet ska <v>stämma</v> <p>överens</p> med de tillgängliga resurserna.
    t: Es ist an der Zeit, dass wir in einem mittel- bis langfristigen Umstrukturierungsplan
      neue Optionen und auch die notwendigen Zuwendungen für Abwrackungen in Betracht
      ziehen, um die Flottenkapazität mit den verfügbaren Ressourcen in <a>Einklang</a>
      zu <a>bringen</a>.
  - s: Jag kan försäkra er att jag i dag i diskussionen om det fortsatta förfarandet
      - ni beslutade i går hur allt skall fås att <v>stämma</v> <p>överens</p> - kommer
      att ta upp allt i kommissionens debatt.
    t: Ich kann Ihnen versichern, daß ich heute in der Besprechung über das weitere
