  - s: Jag tror att detta helt <v>stämmer</v> <p>överens</p> med de ståndpunkter som
      parlamentet alltid har intagit.
    t: Creio que isto <a>corresponde</a> plenamente à posição que este Parlamento
      sempre assumiu.
  - s: Att ett sådant beslut kan fattas i hemlighet inom en bolagsstyrelse genom att
      man hörsammar kraven från ett litet antal finansmän visar i vilken grad detta
      system som ni försvarar <v>stämmer</v> <p>överens</p> med kapitalets diktatur.
    t: O facto de uma decisão destas poder ser tomada por um conselho de administração,
      reunido à porta fechada, e em obediência às exigências de um punhado de financeiros,
      mostra até que ponto o sistema que os Senhores defendem <a>corresponde</a> à
      ditadura do dinheiro.
  - s: Några av er har talat om groteska regeringar som inte <v>stämmer</v> <p>överens</p>
      med landets verklighet.
    t: Alguns de vós falaram de governos grotescos que não <a>correspondem</a> à realidade
      do país.
  - s: I fråga om det andra Varelabetänkandet om skrotning av fiskefartyg förkastade
      vi detta betänkande, eftersom antalet fartyg i Europa bör <v>stämma</v> <p>överens</p>
      med mängden tillgänglig fisk, och för närvarande har den europeiska flottan
      i hög grad en överkapacitet.
    t: Senhor Presidente, quanto ao segundo relatório Varela Suanzes-Carpegna sobre
      a demolição dos navios de pesca, rejeitamo-lo, porque o número de navios na
      Europa deveria <a>corresponder</a> à quantidade de recursos disponíveis e, actualmente,
      a frota europeia caracteriza-se, em grande medida, pela sobrecapacidade.
  - s: Idag ser jag att ingen debatt är planerad och jag vill protestera mot detta
      eftersom det inte var det vi kom överens om och eftersom detta inte heller <v>stämmer</v>
      <p>överens</p> med det hittillsvarande förfarandet!
    t: No entanto, verifico que não está previsto qualquer debate, pelo que quero
      apresentar o meu protesto, porque isso nunca foi referido e porque não <a>corresponde</a>
      ao procedimento usual!
  - s: 'Genom att mer särskilt uttala mig för utskottet för medborgerliga fri- och
      rättigheter, vill jag också säga att jag glädjer mig åt att hitta två krav i
      betänkandet, som <v>stämmer</v> <p>överens</p> med våra prioriteringar och som
      redan har tagits upp av andra talare:'
    t: 'Mais especialmente em nome da Comissão das Liberdades Públicas e dos Assuntos
      Internos, gostaria igualmente de manifestar o meu apreço por encontrar no relatório
      dois pedidos que <a>correspondem</a> às nossas prioridades e que foram já referidos
      por outros oradores:'
  - s: Vi måste korrigera texten eftersom den inte exakt <v>stämmer</v> <p>överens</p>
      med verkligheten.
    t: Temos de corrigir o texto, porque não <a>corresponde</a> exactamente à verdade.
  - s: Det <v>stämmer</v> inte <p>överens</p> med hur det faktiskt ligger till. Det
      stämmer inte överens med de siffror som finns i dokumenten och som jag uppmanar
      er att sätta er in i.
    t: Isso não <a>corresponde</a> à verdade.
  - s: Det stämmer inte överens med hur det faktiskt ligger till. Det <v>stämmer</v>
      inte <p>överens</p> med de siffror som finns i dokumenten och som jag uppmanar
      er att sätta er in i.
    t: Isso não <a>corresponde</a> aos números contidos nos documentos, que vos convido
      a estudar.
  - s: Samtidigt anser jag att de bestämmelser vi har medger en tillräckligt hög flexibilitet
      för att alla dessa länder - och när det gäller detta litar jag på kommissionen
      och kommissionsledamoten - ska kunna hitta en lösning som <v>stämmer</v> <p>överens</p>
      med deras behov och intressen.
    t: Penso também que as regras que possuímos permitem um tal grau de flexibilidade
      que cada um destes países - e nisto confio na Comissão e na senhora Comissária
      - deveria ser capaz de encontrar uma solução que <a>corresponda</a> às suas
      necessidades e aos seus interesses.
  - s: Under den här förhandlingen måste vi verkligen se till att engagemanget för
      Lomé som Frankrikes europeiska partner visar inte bara är formellt, att det
      inte döljer en önskan om urvattning eller minskade åtaganden, och att det verkligen
      <v>stämmer</v> <p>överens</p> med en vilja att ge de nya samarbetsförbindelserna
      ett substantiellt innehåll.
    t: Será necessário zelar muito atentamente, durante a referida negociação, para
      que o apego relativamente a Lomé, manifestado pelos parceiros europeus da França
      não seja puramente formal, não mascare um desejo de diluição ou de descomprometimento,
      e <a>corresponda</a> verdadeiramente à vontade de dar um conteúdo substancial
      às novas relações de cooperação.
  - s: En obehaglig känsla dröjer sig kvar, nämligen att de bilder som har förts ut
      uppenbarligen inte <v>stämmer</v> <p>överens</p> med verkligheten.
    t: Senhor Presidente, apesar de tudo, permanece uma sensação desagradável, nomeadamente,
      em virtude de, ao que parece, as imagens que foram difundidas não <a>corresponderem</a>
      à realidade.
  - s: Vi har lagt tyngdpunkten vid de prioriteringar som gjorts sedan lång tid tillbaka
      - de små och medelstora företagens roll, utbildningens roll, betydelsen av lika
      möjligheter för män och kvinnor när det gäller sysselsättningspolitiken - och
      som precis <v>stämmer</v> <p>överens</p> med de riktlinjer som de olika medlemsstaterna
      har lovat att följa i sina respektive sysselsättningsåtgärder.
    t: Colocámos a tónica nas prioridades há muito definidas - o papel das pequenas
      e médias empresas, o papel da formação, o papel da igualdade de oportunidades
      nas políticas de emprego - e que <a>correspondem</a> exactamente às orientações
      segundo as quais os diferentes Estados-Membros se comprometeram a preparar os
      respectivos programas de emprego.
  - s: Med andra ord har man för länge sedan gått ifrån betänkandets förutsättningar,
      där man - ordagrant - talar om ”stereotyper som visar upp mannen i sin yrkesroll,
      kunnig i affärer och produktiv, mot vilken ställs kvinnan i sin roll som husmor,
      utan självständighet och passiv, vilket inte <v>stämmer</v> <p>överens</p> med
      verkligheten i dagens europeiska samhälle”.
    t: Por isso está no mínimo ultrapassada a premissa do relatório em que se fala
      - literalmente - de «estereótipos que apresentam homens profissionalmente empenhados,
      hábeis nos negócios e produtivos, aos quais se contrapõe a imagem de uma mulher
      doméstica, desprovida de autonomia e passiva, (que) não <a>correspondem</a>
      à realidade social europeia».
  - s: Avtalet har antagit formen av ett godkänt protokoll som <v>stämmer</v> <p>överens</p>,
      emellertid i ett förenklat och mer flexibelt format, med huvudtexten i avtalet
      med Kanada och Ryska federationen.
    t: O acordo assumiu a forma de uma Acta Aprovada, que <a>corresponde</a>, ainda
      que com um formato simplificado e mais flexível, ao texto principal do acordo
      com o Canadá e a Federação Russa.
  - s: Ändringsförslag 23 måste avslås eftersom det inte är lämpligt att ändra namnet
      på en artikel så att detta inte längre <v>stämmer</v> <p>överens</p> med innehållet.
    t: A alteração 23 deve ser rejeitada, porque o título de um artigo não pode ser
      alterado de modo a que deixe de <a>corresponder</a> ao respectivo conteúdo.
  - s: Detta toppmöte har gjort det möjligt att konstatera några punkter vi kan vara
      nöjda med, bland annat en förnyad bekräftelse av prioriteringen av sysselsättningen,
      som <v>stämmer</v> <p>överens</p> med de upprepade kraven från Europaparlamentet
      och allmänheten i de olika staterna.
    t: Esta cimeira terá permitido registar alguns motivos de satisfação, nomeadamente
      a reafirmação da prioridade dada ao emprego, que <a>corresponde</a> aos pedidos
      reiterados pelo Parlamento Europeu e pela opinião pública dos nossos diferentes
      Estados.
  - s: Jag hoppas att vi kommer att vara tillräckligt starka för att komma fram till
      slutsatser som <v>stämmer</v> <p>överens</p> med kommissionens förslag.
    t: Espero que tenhamos força suficiente para chegar a conclusões que <a>correspondam</a>
      à proposta da Comissão.
  - s: 'Jag välkomnar resolutionen, eftersom den främst rör medborgarna och <v>stämmer</v>
      <p>överens</p> med de frågor som jag prioriterar:'
    t: 'Congratulo-me com o facto, pois diz respeito, antes de mais, aos cidadãos
      e <a>corresponde</a> às minhas prioridades:'
  - s: Det är viktigt att erkänna att de resultat som hittills har uppnåtts inte <v>stämmer</v>
      <p>överens</p> med syftet bakom denna idé.
    t: É forçoso reconhecer que os resultados até agora obtidos não <a>correspondem</a>
      à ambição que norteia esta ideia.
  - s: Om man inte lyckas uppfylla dess två mål på ett lämpligt och integrerat sätt
      kommer det att bli mycket svårt att få det politiska Europas och välfärdseuropas
      gränser att <v>stämma</v> <p>överens</p> med det geografiska Europa.
    t: Sem conseguir cumprir estes dois objectivos de forma coerente e integrada muito
      dificilmente se fará <a>corresponder</a> as fronteiras de uma Europa política
      e de bem-estar às fronteiras geográficas da Europa.
  - s: För behandlingen av andra minoriteter visar sig praktiken inte heller <v>stämma</v>
      <p>överens</p> med det som så vackert står skrivet på papper och i lagtexter.
    t: No que diz respeito ao tratamento de outras minorias, verifica-se que a prática
      também não <a>corresponde</a> àquilo que, tão irrepreensivelmente, figura no
      papel e nas leis.
  - s: En annan sak som jag anser vara ett allvarligt misstag är att det hänvisas
      mycket negativt till samarbetet med Förenta staterna om en fråga som, bortsett
      från allt annat, inte <v>stämmer</v> <p>överens</p> med det år som tas upp i
      betänkandet, nämligen förslaget om överförande av personuppgifter till Förenta
      staternas myndigheter.
    t: Considero igualmente um erro grave a referência muito negativa que é feita
      à cooperação com os Estados Unidos numa questão que, para além do mais, não
      <a>corresponde</a> ao ano tratado no relatório, e que é a transmissão de dados
      pessoais dos passageiros às autoridades norte-americanas, uma questão que está
      actualmente em fase de negociação e é objecto de um debate aberto neste Parlamento.
  - s: Betänkandet från utskottet för ekonomi, valutafrågor och industripolitik innehåller
      dock några orimligheter som i och för sig inte <v>stämmer</v> <p>överens</p>
      med det som vi diskuterade i parlamentet och även vid den offentliga utfrågningen,
      t.ex. finns det inga vettiga riktlinjer för att höja tröskelvärdena inom tjänstesektorn.
    t: No relatório da Comissão de Assuntos Económicos e Monetários e da Política
      Industrial existem, no entanto, alguns contra-sensos que, em si, não <a>correspondem</a>
      àquilo que aqui discutimos no Parlamento, inclusive na audição.
  - s: Det är därför på tiden att vi får en lagstiftning som <v>stämmer</v> <p>överens</p>
      med vår målsättning att bygga upp en inre marknad.
    t: Eis a razão por que é tempo de estabelecer um acto legislativo que <a>corresponda</a>
      ao nosso objectivo de construção do mercado interno.
  - s: Trentins uttalande <v>stämmer</v> inte <p>överens</p> med betänkandet från
      utskottet för ekonomi och valutafrågor, och inte heller går det att inom ramen
      för denna fråga göra uttalanden om den årliga utvärderingen av genomförandet
      av stabilitets- och konvergensprogrammen.
    t: O que aqui foi dito pelo senhor deputado Trentin não <a>corresponde</a> ao
      relatório apresentado pela Comissão dos Assuntos Económicos e Monetários, nem
      são adequados comentários no âmbito de um debate sobre a avaliação anual da
      implementação dos programas de estabilidade e convergência.
  - s: Utskottet har konstaterat att förslaget till direktiv inte <v>stämmer</v> <p>överens</p>
      med förfarandet i det grundläggande direktivet om livsmedelstillsatser.
    t: A comissão afirmou que a proposta de directiva não <a>corresponde</a> ao procedimento
      definido na directiva de base sobre aditivos.
  - s: En sista sak att lägga på minnet är att till och med de mest reformvänliga
      saudierna ber oss i väst att inte påtvinga dem våra samhälls- och demokratimodeller,
      utan att ge dem den tid som behövs för att vidta åtgärder, även om detta inte
      alltid <v>stämmer</v> <p>överens</p> med våra förväntningar.
    t: Um último aspecto a reter é que até mesmo o mais reformistas dos sauditas nos
      pede a nós, no Ocidente, que não imponhamos o nosso modelo de sociedade e democracia
      e que lhes proporcionemos o tempo necessário para agir, ainda que nem sempre
      <a>corresponda</a> às nossas expectativas.
  - s: Detta <v>stämmer</v> <p>överens</p> med vad en överväldigande majoritet av
      det ukrainska folket vill, och kan så småningom kulminera i ett EU-medlemskap.
    t: Isto <a>corresponde</a> aos desejos da esmagadora maioria do povo ucraniano
      e pode, com o tempo, vir a terminar na adesão da Ucrânia à UE.
  - s: Man får de två största undergruppernas stöd i de två största grupperna, och
      så har man med hjälp av en minoritet ett avgörande som inte nödvändigtvis <v>stämmer</v>
      <p>överens</p> med majoritetens önskemål.
    t: Junta-se o apoio dos dois subgrupos maiores aos dois grupos maiores, conseguindo-se
      dessa forma, com uma minoria de membros, uma decisão que não <a>corresponde</a>
      necessariamente aos desejos da maioria.
  - s: Inflationen är lägre i Europa än i Förenta staterna, de offentliga underskotten
      har minskats, löneökningarna har <v>stämt</v> <p>överens</p> med produktivitetsvinsterna,
      den inre marknaden, det nära förestående införandet av euron kommer också att
      skydda oss ytterligare mot chocker utifrån.
    t: os aumentos salariais <a>corresponderam</a> aos ganhos de produtividade;
  - s: Detta <v>stämmer</v> <p>överens</p> med Romstadgans mycket snäva definition
      av vilka personer som bör omfattas av avtal om icke-utlämnande.
    t: Este aspecto <a>corresponde</a> à definição muito restrita prevista no Estatuto
      de Roma relativamente às pessoas abrangidas por acordos de imunidade.
  - s: Dessa två punkter <v>stämmer</v> <p>överens</p> med det som majoriteten i min
      grupp vill.
    t: Estes dois pontos <a>correspondem</a> ao que a maioria do meu grupo deseja.
  - s: Eftersom tiden fortsätter att gå uppmanar jag kommissionsledamoten att samarbeta
      med dem för att finna en utvecklingsorienterad lösning på dessa avtal som i
      slutändan <v>stämmer</v> <p>överens</p> med AVS-ländernas behov.
    t: À medida que o tempo urge, exorto o Senhor Comissário a trabalhar com esse
      conjunto de deputados com vista a encontrar uma solução para os APE, orientada
      para o desenvolvimento, que, em última análise, <a>corresponda</a> às necessidades
      dos ACP.
- c: 17
  r: 2
  v: coincidir
  x:
  - s: Ledamöter som angriper nominerade kommissionsledamöters rent personliga åsikter
      och rätten att uttrycka dessa åsikter därför att de inte <v>stämmer</v> <p>överens</p>
      med de åsikter de själva hyser, är ett exempel på intolerans som är förnedrande
      för vår församling och för de berörda parterna.
    t: A forma injuriosa como membros desta Assembleia criticaram as opiniões puramente
      pessoais de candidatos à Comissão - e o direito destes de as expressar -, pelo
      facto de tais opiniões não <a>coincidirem</a> com as suas, é um exemplo de intolerância
      que avilta a nossa Assembleia e os grupos políticos em causa.
  - s: Detta kan i några fall ledas tillbaka till att de finansiella uppgifter, som
      vi erhöll, inte <v>stämmer</v> <p>överens</p> med de förklarade utgifterna.
    t: No caso do Reino Unido, existem de facto atrasos na ultimação de programas
      antigos e no pagamento final, decorrentes em parte do facto de os dados financeiros
      que nos são transmitidos não <a>coincidirem</a> com as despesas declaradas.
  - s: Jag anser att vi bör berömma den strategi som de båda föredragandena, Di Lello
      Finuoli och Oomen-Ruijten, har följt med att försöka få de båda betänkandena
      att <v>stämma</v> <p>överens</p> så mycket som möjligt, vilket gör Europaparlamentets
      ståndpunkt klar och konsekvent inför de två initiativen.
    t: Penso que devemos louvar a estratégia seguida por ambos os relatores, Di Lello
      Finuoli e Oomen-Ruijten, de fazer ambos os relatórios tentando <a>fazê-los</a>
      <a>coincidir</a> o mais possível, permitindo que seja clara e coerente a posição
      do Parlamento Europeu face às duas iniciativas.
  - s: och för det tredje, för att det <v>stämmer</v> <p>överens</p>, praktiskt taget
      helt och hållet, med det förslag som kommissionen tidigare har presenterat.
    t: e, terceiro, porque <a>coincide</a> praticamente com todo o conteúdo da proposta
      que a Comissão apresentou anteriormente.
  - s: Mycket i betänkandet <v>stämmer</v> <p>överens</p> med rådets uppfattningar.
    t: Muitas das ideias contidas no relatório <a>coincidem</a> com as ideias do Conselho.
  - s: Vi har bevis på att texterna mycket ofta inte <v>stämmer</v> <p>överens</p>
      i detta parlament.
    t: É um facto que, neste Parlamento, é frequente os textos não <a>coincidirem</a>.
  - s: Jag kräver i stället att de initiativ som den brittiska regeringen - det kommande
      ordförandeskapet - tagit, verkligen leder fram till ett positivt resultat, nämligen
      att det finns en code of conduct - eller vad vi än må kalla det - att det finns
      regler för vapenexporten, att den blir öppnare, att de bättre <v>stämmer</v>
      <p>överens</p> med de föreställningar som vi har om de mänskliga rättigheterna.
    t: Solicito aqui que a iniciativa tomada pelo Governo britânico - que assumirá
      a próxima Presidência - seja levada a bom termo, ou seja, que exista um code
      of conduct - ou seja como for que o designemos -, que existam regras para a
      exportação de armas, cada vez mais transparentes e que <a>coincidam</a> com
      a nossa concepção de direitos do Homem.
  - s: Detta <v>stämmer</v> <p>överens</p> med den iakttagelse som Israel nyligen
      gjorde om att Syrien för närvarade är helt sysselsatt med att förstärka sin
      strategiska närvaro i cedrarnas land, vilket FN:s generalsekreterare informerades
      officiellt om i går av den israeliske utrikesministern.
    t: Isto <a>coincide</a> com a recente observação de Israel, segundo a qual a Síria
      está neste momento preocupada em reforçar a sua presença secreta no país do
      Cedro, facto esse que foi ontem oficialmente comunicado ao Secretário-Geral
      das Nações Unidas pelo Ministro israelita dos Negócios Estrangeiros.
  - s: Jag är helt säker på att detta <v>stämmer</v> <p>överens</p> med de mest grundläggande
      delarna i den gemensamma ståndpunkten.
    t: Estou satisfeito por isto <a>coincidir</a> com as partes mais fundamentais
      da posição comum.
  - s: Majoriteten av partigruppen håller med om det men det hindrar inte att diskussionen,
      i motsats till diskussionerna under första behandlingen då kommissionens ståndpunkt
      <v>stämde</v> <p>överens</p> med parlamentets, nämligen att egenföretagarna
      måste omfattas, nu går mycket trögare.
    t: Isso não retira, contudo, que contrariamente às discussões travadas em primeira
      leitura, em que a posição da Comissão <a>coincidiu</a> com a do Parlamento,
      nomeadamente de que os condutores independentes deviam ser incluídos a discussão
      progrida agora com muito maior dificuldade.
  - s: Det är viktigt att betona att de betänkanden som vi debatterar i dag och parlamentets
      och kommissionens åsikter <v>stämmer</v> <p>överens</p> på en rad grundläggande
      punkter.
    t: Importa salientar que os relatórios que hoje debatemos e a posição quer do
      Parlamento quer da Comissão Europeia <a>coincidem</a> numa série de pontos fundamentais.
  - s: Jag vill bara påminna om detta eftersom den dagordningen inte riktigt <v>stämmer</v>
      <p>överens</p> med det ni har sagt.
    t: Recordo-lho, porque não <a>coincide</a> exactamente com as suas palavras.
  - s: Vad som inte längre <v>stämmer</v> <p>överens</p> med denna analys är de lösningar
      som här läggs fram.
    t: O que já não <a>coincide</a> com este diagnóstico são as soluções que aqui
      são apresentadas.
  - s: Denna optimism angående gestaltning av samhället av en myndighet <v>stämmer</v>
      inte <p>överens</p> med våra uppfattningar om detta.
    t: Este optimismo quanto à capacidade de uma autoridade pública conseguir por
      si só operar mudanças sociais, não <a>coincide</a> com a nossa opinião sobre
      a matéria.
  - s: Annars hamnar vi i en situation där vi har en europeisk lagstiftning som inte
      <v>stämmer</v> <p>överens</p> med medlemsstaternas beredskap att reagera snabbt.
    t: Os sistemas da UE e dos Estados-Membros devem estar mais próximos, para evitar
      uma situação em que tenhamos uma legislação comunitária que não <a>coincide</a>
      com a capacidade de resposta rápida dos Estados-Membros.
  - s: Helt säkert skulle en internationell domstol som signalerar att världssamfundet
      inte kommer att tillåta att grova lagöverträdelser förblir ostraffade <v>stämma</v>
      <p>överens</p> med målen för Förenta staternas globala säkerhetsdoktrin.
    t: Com certeza, um tribunal internacional que assinala que a comunidade internacional
      não permitirá que violações graves do direito fiquem impunes <a>coincide</a>
      com os objectivos da doutrina de segurança global dos Estados Unidos.
  - s: Även om översynen och revideringen av direktivet formellt krävs enligt själva
      direktivet <v>stämmer</v> detta <p>överens</p> med det förstärkta åtagandet
      av kommissionen att skydda konsumenters hälsa och säkerhet.
    t: Embora a avaliação e a revisão da directiva sejam formalmente solicitadas pela
      própria directiva, elas <a>coincidem</a> com o empenhamento reforçado da Comissão
