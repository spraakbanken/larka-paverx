- c: 56
  r: 1
  v: coincidir
  x:
  - s: Ledamöter som angriper nominerade kommissionsledamöters rent personliga åsikter
      och rätten att uttrycka dessa åsikter därför att de inte <v>stämmer</v> <p>överens</p>
      med de åsikter de själva hyser, är ett exempel på intolerans som är förnedrande
      för vår församling och för de berörda parterna.
    t: Que los diputados ataquen las opiniones puramente personales —y el derecho
      a expresar esas opiniones de los candidatos a la Comisión porque no <a>coinciden</a>
      con las suyas es un ejemplo de intolerancia que degrada a nuestra Asamblea y
      a los partidos afectados.
  - s: För samtliga kandidatländer, med undantag av Rumänien, Ungern och Turkiet,
      har kapitel 20 om den audiovisuella sektorn provisoriskt avslutats, vilket visar
      att många av länderna i fråga har en lagstiftning som <v>stämmer</v> <p>överens</p>
      med regelverket.
    t: Para todos los países candidatos, salvo Rumania, Hungría y Turquía, el Capítulo
      20 sobre lo audiovisual está provisionalmente cerrado, lo cual demuestra claramente
      que, en gran parte de los países afectados, la legislación nacional <a>coincide</a>
      con el acervo.
  - s: Skrivningarna <v>stämmer</v> inte <p>överens</p> med skrivningarna i den gemensamma
      resolution som min och andra grupper lade fram.
    t: No está correctamente redactado y no <a>coincide</a> con el texto de la resolución
      conjunta presentada por mi grupo y otros grupos.
  - s: Era beslut som rör beståndens bevarande och förvaltningen av fiskerinäringen
      <v>stämmer</v> <p>överens</p> med våra ambitioner.
    t: Sus resoluciones sobre el tema del mantenimiento de las poblaciones y la gestión
      pesquera <a>coinciden</a> con nuestra propuesta.
  - s: När ni, herr talman, presenterade ändringsförslaget inför omröstningen, läste
      ni ”bruttonationalprodukt” det vill säga, ni läste det som <v>stämmer</v> <p>överens</p>
      med den portugisiska versionen.
    t: Señor Presidente, cuando ha presentado usted la enmienda, ha leído «producto
      nacional bruto», es decir, que ha leído algo que <a>coincide</a> con la versión
      portuguesa.
  - s: Detta kan i några fall ledas tillbaka till att de finansiella uppgifter, som
      vi erhöll, inte <v>stämmer</v> <p>överens</p> med de förklarade utgifterna.
    t: En algunos casos, esto se debe a que los datos financieros que se nos comunican
      no <a>coinciden</a> con los gastos declarados.
  - s: Tyvärr konstaterar man ofta att statistiken inte <v>stämmer</v> <p>överens</p>
      när man jämför den.
    t: Desgraciadamente, a menudo constatamos que las estadísticas no <a>coinciden</a>
      cuando se comparan.
  - s: Faktum är att detta är en avgörande beståndsdel, eftersom deras möjlighet att
      tvinga igenom socialpolitiska åtgärder eller åtgärder som <v>stämmer</v> <p>överens</p>
      med deras strävanden är beroende av detta.
    t: En realidad, este elemento es esencial porque de él depende la oportunidad
      de que puedan imponer políticas sociales o políticas que <a>coincidan</a> con
      sus aspiraciones.
  - s: Vi vill emellertid framhålla att för att få dessa förslag att <v>stämma</v>
      <p>överens</p> med en framtida översyn av gemenskapsreglerna om kontroll så
      krävs att medlemsstaternas behörighet garanteras, dvs. förfaranden och genomförande
      av inspektioner.
    t: Sin embargo, nos gustaría señalar que hacer <a>coincidir</a> estas propuestas
      con una revisión de las normas comunitarias sobre control en el futuro tiene
      que salvaguardar las competencias de los Estados miembros, sobre todo en términos
      de procedimientos y ejecución de inspecciones.
  - s: Vi har stannat för ett ramdirektiv som slår fast vissa principer och minimivillkor
      samtidigt som det överlåter till medlemsstaterna att införliva direktivet i
      den inhemska lagstiftningen på ett sätt som <v>stämmer</v> <p>överens</p> med
      varje enskilt lands traditioner och förhållanden, inklusive de regler som utformats
      som en frivillig uppförandekod.
    t: Por nuestra parte, nos hemos movido en la perspectiva de una directiva marco
      que establece algunos principios y condiciones mínimas, si bien deja a los Estados
      miembros la tarea de aplicarlos de tal manera que <a>coincidan</a> plenamente
      con sus tradiciones y estructuras, incluidas las que adoptan la forma de códigos
      de autorregulación.
  - s: Detta <v>stämmer</v> inte <p>överens</p> med rådets vilja att låsa budgeten
      för det fyraåriga programmet till 10, 6 miljoner ecu, en siffra som måste anses
      vara mycket otillräcklig.
    t: Todo lo que se ha manifestado no <a>coincide</a> con la voluntad del Consejo
      de bloquear el presupuesto del programa plurianual a 10, 6 millones de ecus,
      importe considerado ampliamente insuficiente.
  - s: Vi skall se till så att alla språkversioner <v>stämmer</v> <p>överens</p>.
    t: Nos aseguraremos de que <a>coincidan</a> las versiones en todas las lenguas.
  - s: Jag upprepar att vi kommer att se till så att alla språkversioner <v>stämmer</v>
      <p>överens</p>.
    t: Una vez más, nos aseguraremos de que <a>coincidan</a> las versiones en todas
      las lenguas.
  - s: Jag anser att vi bör berömma den strategi som de båda föredragandena, Di Lello
      Finuoli och Oomen-Ruijten, har följt med att försöka få de båda betänkandena
      att <v>stämma</v> <p>överens</p> så mycket som möjligt, vilket gör Europaparlamentets
      ståndpunkt klar och konsekvent inför de två initiativen.
    t: Creo que debemos elogiar la estrategia seguida por los dos ponentes, Di Lello
      Finuoli y Oomen-Ruijten, de procurar que los dos informes <a>coincidieran</a>
      lo más posible y permitir que resulte clara y coherente la posición del Parlamento
      Europeo en relación con las dos iniciativas.
  - s: och för det tredje, för att det <v>stämmer</v> <p>överens</p>, praktiskt taget
      helt och hållet, med det förslag som kommissionen tidigare har presenterat.
    t: y, tercero, porque <a>coincide</a> prácticamente con todo lo que había sido
      la propuesta que la Comisión había presentado en su momento.
  - s: Jag skulle därför vilja betona en grundläggande politisk fråga, nämligen att
      vi nästan har uppnått enhällighet om att den framtida budgetramen ska <v>stämma</v>
      <p>överens</p> med det framtida parlamentets politiska mandat, och det är en
      ordning som vi skulle vilja låta bestå.
    t: Por lo tanto, querría poner de relieve un punto político básico, y es que casi
      hemos alcanzado la unanimidad para que el marco financiero futuro <a>coincida</a>
      con el mandato político del futuro Parlamento, y se trata de un acuerdo que
      me gustaría ver perpetuado.
  - s: Som Goebbels känner till är kommissionen för en ändring av artiklarna 202 och
      211 i fördraget, för att parlamentets och rådets ståndpunkter skall <v>stämma</v>
      <p>överens</p>.
    t: Como el Sr. Goebbels sabe, la Comisión está a favor de modificar los artículos
      202 y 211 del Tratado para que las posiciones del Parlamento y del Consejo <a>coincidan</a>.
  - s: Låt mig dock ännu en gång hänvisa till att dessa uppskattade värden på nivån
      Nuts III inte <v>stämmer</v> <p>överens</p> med kriterierna för bidragsförmågan
      för mål I, som äger rum på Nuts II.
    t: Pero permítame que le indique de nuevo que estos valores apreciados al nivel
      de Nuts III no <a>coinciden</a> con los criterios para las ayudas para el Objetivo
      I que se realizan al nivel de Nuts II.
  - s: Mycket i betänkandet <v>stämmer</v> <p>överens</p> med rådets uppfattningar.
    t: Muchas de las ideas del informe <a>coinciden</a> con las ideas del Consejo.
  - s: Därmed utesluter man lika deltagande av personer som är bosatta i EU, oavsett
      nationalitet, och det finns inte heller någon garanti för att underskrifterna
      kommer att <v>stämma</v> <p>överens</p> med undertecknarnas id-nummer.
    t: tampoco hay garantías de que las firmas <a>coincidan</a> con los números de
      identificación de los firmantes.
  - s: Vi måste alltid kontrollera språkversionerna för att se till att de <v>stämmer</v>
      <p>överens</p> med originalversionen vid slutet av omröstningen.
    t: Al final de las votaciones siempre comprobamos las versiones lingüísticas para
      cerciorarnos de que <a>coinciden</a> con la versión de la lengua original.
  - s: Vi har bevis på att texterna mycket ofta inte <v>stämmer</v> <p>överens</p>
      i detta parlament.
    t: Tenemos la evidencia de que, con frecuencia, los textos no <a>coinciden</a>
      en este Parlamento.
  - s: Jag kräver i stället att de initiativ som den brittiska regeringen - det kommande
      ordförandeskapet - tagit, verkligen leder fram till ett positivt resultat, nämligen
      att det finns en code of conduct - eller vad vi än må kalla det - att det finns
      regler för vapenexporten, att den blir öppnare, att de bättre <v>stämmer</v>
      <p>överens</p> med de föreställningar som vi har om de mänskliga rättigheterna.
    t: Exijo aquí que la iniciativa que ha adoptado el Gobierno británico —la próxima
      Presidencia— se lleve realmente a un buen final, es decir, que exista un code
      of conduct —o como queramos llamarlo—, que existan reglas para las exportaciones
      de armas, que sean más transparentes y que <a>coincidan</a> también con las
      ideas que tenemos sobre los derechos humanos.
  - s: Vilken linje bör ett utskott följa om rådets gemensamma ståndpunkt inte <v>stämmer</v>
      <p>överens</p> med Europaparlamentets ståndpunkt i första behandlingen?
    t: ¿Qué línea ha de seguir una comisión si la Posición Común del Consejo no <a>coincide</a>
      con la posición del Parlamento Europeo en la primera lectura?
  - s: I min egenskap av föredragande inför detta parlament vad gäller reformeringen
      av den gemensamma organisationen av marknaden för bananer, vill jag framför
      allt uttrycka mitt totala missnöje med det sätt på vilket rådet har lagt fram
      detta allvarliga problem inför parlamentet, dvs med ett enkelt uttalande om
      att WTO:s bananpanel inte <v>stämmer</v> <p>överens</p> med vår gemensamma organisation
      av marknaden för bananer och att GATT-avtalen har brutits.
    t: Señor Presidente, como ponente, en nombre de este Parlamento, sobre la reforma
      de la OCM del plátano, deseo ante todo manifestar mi total insatisfacción por
      la manera en que el Consejo ha llevado en este Parlamento este grave problema,
      es decir, con el simple anuncio de que el panel no <a>coincide</a> con nuestra
      OCM y que se han violado los acuerdos del GATT.
  - s: Den maximala harmonisering som föredraganden ville ha från början <v>stämmer</v>
      inte <p>överens</p> med Europeiska unionens tidigare lagstiftningsförslag.
    t: La armonización máxima que la ponente proponía en primera instancia, no <a>coincide</a>
      con las anteriores propuestas legislativas de la Unión Europea.
  - s: Kommissionens förslag till socialpolitisk dagordning tycker vi <v>stämmer</v>
      väl <p>överens</p> med vår syn på hur EU skall verka.
    t: Opinamos que la propuesta de la Comisión sobre la agenda de política social
      <a>coincide</a> con nuestros criterios sobre la forma de actuar de la UE.
  - s: Utskottet för ekonomi och valutafrågor gjorde ett noggrant arbete som uppenbarligen
      inte <v>stämmer</v> <p>överens</p> med vår föredragandes uppfattning, och naturligtvis
      borde hon ha strukit sitt namn från det slutliga resultatet.
    t: La Comisión de Asuntos Económicos y Monetarios ha elaborado un trabajo serio
      que, evidentemente, no <a>coincide</a> con la opinión de nuestra ponente e,
      indudablemente, ella debería haber retirado su nombre del resultado final.
  - s: Fördelningen av de finansiella bördorna, i synnerhet efter ändringarna nyligen,
      <v>stämmer</v> <p>överens</p> med rimlighetsprincipen som tar hänsyn till medlemsstaternas
      relativa rikedom.
    t: La división de las cargas financieras, sobre todo tras las recientes modificaciones,
      <a>coincide</a> con el principio de equidad teniendo en cuenta la relativa riqueza
      de los Estados miembros.
  - s: Det är förnuftiga förslag som också i stor utsträckning <v>stämmer</v> <p>överens</p>
      med gängse praxis i AVS-staterna.
    t: Se trata de propuestas razonables y que en gran parte <a>coinciden</a> con
      la práctica ya es habitual en los Estados ACP.
  - s: Det arbetsprogrammet måste <v>stämma</v> <p>överens</p> med Europeiska unionens
      program och - det är i alla fall min förhoppning - övervakas av våra tre institutioner.
    t: Este programa de trabajo debe <a>coincidir</a> con el de la Unión Europea y
