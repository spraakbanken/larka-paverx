fr:
- c: 51
  r: 1
  v: correspondre
  x:
  - s: Ledamöter som angriper nominerade kommissionsledamöters rent personliga åsikter
      och rätten att uttrycka dessa åsikter därför att de inte <v>stämmer</v> <p>överens</p>
      med de åsikter de själva hyser, är ett exempel på intolerans som är förnedrande
      för vår församling och för de berörda parterna.
    t: Le fait que des députés attaquent les points de vue purement personnels - et
      le droit de les exprimer - de candidats commissaires parce qu’ils ne <a>correspondent</a>
      pas aux leurs est un exemple d’intolérance dont cette Assemblée et les partis
      concernés ne sortent pas grandis.
  - s: Detta anser jag måste genomföras med största precision, oberoende av om vissa
      akter eller åtgärder <v>stämmer</v> <p>överens</p> med verkligheten.
    t: Voilà, à mon sens, ce qui doit être réalisé, indépendamment du fait que certains
      actes ou faits <a>correspondent</a> exactement à la réalité.
  - s: Skrivningarna <v>stämmer</v> inte <p>överens</p> med skrivningarna i den gemensamma
      resolution som min och andra grupper lade fram.
    t: Il est en effet mal formulé et ne <a>correspond</a> pas au texte qui a été
      présenté par mon groupe et d’autres dans la résolution commune.
  - s: Det skulle inte heller <v>stämma</v> <p>överens</p> med andan i ert eget förslag
      till resolution.
    t: Et cela ne <a>correspondrait</a> pas non plus à l’esprit de votre propre projet
      de résolution.
  - s: ”Noterar att den nuvarande situationen i länderna på Afrikas Horn inte <v>stämmer</v>
      <p>överens</p> med de grundläggande samarbetsformer som fastställts i artikel
      9 i Cotonouavtalet”.
    t: ' «Note que la situation actuelle dans les pays de la Corne de l’Afrique ne
      <a>correspond</a> pas aux paramètres essentiels de la coopération mentionnés
      à l’article 9 de l’accord de Cotonou ;»'
  - s: Era beslut som rör beståndens bevarande och förvaltningen av fiskerinäringen
      <v>stämmer</v> <p>överens</p> med våra ambitioner.
    t: Vos résolutions relatives à la conservation des stocks et à la gestion de la
      pêche <a>correspondent</a> à notre approche.
  - s: När ni, herr talman, presenterade ändringsförslaget inför omröstningen, läste
      ni ”bruttonationalprodukt” det vill säga, ni läste det som <v>stämmer</v> <p>överens</p>
      med den portugisiska versionen.
    t: Lorsque vous avez soumis l’amendement au vote, Monsieur le Président, vous
      avez lu «produit national brut», ce qui <a>correspond</a> à la version portugaise.
  - s: Enligt arbetsordningen bad jag därför föredraganden att vänligen dra tillbaka
      innehållet i motiveringen eftersom det inte <v>stämde</v> <p>överens</p> med
      den resolution som antagits i utskottet.
    t: J’ai demandé en conséquence, en application de notre règlement, à notre rapporteur
      de bien vouloir retirer les termes de l’exposé des motifs qui ne <a>correspondaient</a>
      pas à la résolution telle qu’elle avait été adoptée en commission.
  - s: Detta kan i några fall ledas tillbaka till att de finansiella uppgifter, som
      vi erhöll, inte <v>stämmer</v> <p>överens</p> med de förklarade utgifterna.
    t: Dans le cas du Royaume-Uni, il y a effectivement des retards dans la conclusion
      des anciens programmes et dans le paiement final, parfois en raison du fait
      que les indications financières recueillies ne <a>correspondent</a> pas aux
      dépenses déclarées.
  - s: Att ett sådant beslut kan fattas i hemlighet inom en bolagsstyrelse genom att
      man hörsammar kraven från ett litet antal finansmän visar i vilken grad detta
      system som ni försvarar <v>stämmer</v> <p>överens</p> med kapitalets diktatur.
    t: Qu’une telle décision puisse être prise dans le secret d’un conseil d’administration,
      en obéissant aux exigences d’une poignée de financiers, montre à quel point
      le système que vous défendez <a>correspond</a> à la dictature de l’argent.
  - s: Tyvärr konstaterar man ofta att statistiken inte <v>stämmer</v> <p>överens</p>
      när man jämför den.
    t: Malheureusement, l’on constate souvent que les statistiques ne <a>correspondent</a>
      pas quand on les compare.
  - s: Några av er har talat om groteska regeringar som inte <v>stämmer</v> <p>överens</p>
      med landets verklighet.
    t: Certains d’entre vous ont parlé de gouvernements grotesques qui ne <a>correspondent</a>
      pas à la réalité du pays.
  - s: Vi har stannat för ett ramdirektiv som slår fast vissa principer och minimivillkor
      samtidigt som det överlåter till medlemsstaterna att införliva direktivet i
      den inhemska lagstiftningen på ett sätt som <v>stämmer</v> <p>överens</p> med
      varje enskilt lands traditioner och förhållanden, inklusive de regler som utformats
      som en frivillig uppförandekod.
    t: En ce qui nous concerne, nous avons opté pour une directive-cadre établissant
      certains principes et conditions minimales, tout en laissant aux Etats membres
      la tâche de les interpréter de la façon qui <a>correspond</a> le mieux à leurs
      propres traditions et structures, y compris celles qui prennent les formes de
      codes d’autoréglementation.
  - s: I fråga om det andra Varelabetänkandet om skrotning av fiskefartyg förkastade
      vi detta betänkande, eftersom antalet fartyg i Europa bör <v>stämma</v> <p>överens</p>
      med mängden tillgänglig fisk, och för närvarande har den europeiska flottan
      i hög grad en överkapacitet.
    t: Monsieur le Président, nous avons rejeté le deuxième rapport Varela sur le
      déchirage des navires de pêche parce que le nombre de navires en Europe devrait
      <a>correspondre</a> au nombre de poissons disponibles et qu’à l’heure actuelle,
      la flotte européenne est vraiment en surcapacité.
  - s: Idag ser jag att ingen debatt är planerad och jag vill protestera mot detta
      eftersom det inte var det vi kom överens om och eftersom detta inte heller <v>stämmer</v>
      <p>överens</p> med det hittillsvarande förfarandet!
    t: Aujourd’hui, je vois qu’aucun débat n’est prévu et j’aimerais protester contre
      cela, car il n’a jamais été question qu’il en soit ainsi et parce que cela ne
      <a>correspond</a> pas à la procédure suivie jusqu’ici.
  - s: Vi skall se till så att alla språkversioner <v>stämmer</v> <p>överens</p>.
    t: Nous veillerons à ce que toutes les versions linguistiques <a>correspondent</a>.
  - s: Jag upprepar att vi kommer att se till så att alla språkversioner <v>stämmer</v>
      <p>överens</p>.
    t: Une fois encore, nous veillerons à ce que toutes les versions linguistiques
      <a>correspondent</a>.
  - s: 'Genom att mer särskilt uttala mig för utskottet för medborgerliga fri- och
      rättigheter, vill jag också säga att jag glädjer mig åt att hitta två krav i
      betänkandet, som <v>stämmer</v> <p>överens</p> med våra prioriteringar och som
      redan har tagits upp av andra talare:'
    t: 'Au nom de la commission des libertés publiques plus spécialement, je voudrais
      également me réjouir de retrouver dans le rapport deux demandes qui <a>correspondent</a>
      à nos priorités et qui ont déjà été relevées par d’autres orateurs :'
  - s: Det <v>stämmer</v> inte <p>överens</p> med hur det faktiskt ligger till. Det
      stämmer inte överens med de siffror som finns i dokumenten och som jag uppmanar
      er att sätta er in i.
    t: Cela ne <a>correspond</a> pas à la vérité.
  - s: Det stämmer inte överens med hur det faktiskt ligger till. Det <v>stämmer</v>
      inte <p>överens</p> med de siffror som finns i dokumenten och som jag uppmanar
      er att sätta er in i.
    t: Cela ne <a>correspond</a> pas aux chiffres contenus dans les documents et que
      je vous invite à étudier.
  - s: Samtidigt anser jag att de bestämmelser vi har medger en tillräckligt hög flexibilitet
      för att alla dessa länder - och när det gäller detta litar jag på kommissionen
      och kommissionsledamoten - ska kunna hitta en lösning som <v>stämmer</v> <p>överens</p>
      med deras behov och intressen.
    t: Parallèlement, je pense que les règles dont nous disposons permettent un tel
      degré de flexibilité que chacun de ces pays - et, sur ce point, j’ai confiance
      en la Commission et en la commissaire - devrait être capable de trouver une
      solution qui <a>corresponde</a> à ses besoins et intérêts.
  - s: Det möte i ministerrådet (rättliga och inrikes frågor) som ägde rum förra veckan
      gjorde det möjligt att få fram uppmuntrande resultat i fråga om medlemsstaternas
      vilja att se till att deras handlingar <v>stämmer</v> <p>överens</p> med deras
      åtaganden.
    t: Le Conseil des ministres de la justice et de l’intérieur, qui s’est tenu la
      semaine dernière, a permis d’obtenir des résultats encourageants quant à la
      volonté des États membres de faire <a>correspondre</a> leurs actes avec les
      engagements pris.
  - s: Mycket i betänkandet <v>stämmer</v> <p>överens</p> med rådets uppfattningar.
    t: Bon nombre de réflexions du rapport <a>correspondent</a> à celles du Conseil.
  - s: Under den här förhandlingen måste vi verkligen se till att engagemanget för
      Lomé som Frankrikes europeiska partner visar inte bara är formellt, att det
      inte döljer en önskan om urvattning eller minskade åtaganden, och att det verkligen
      <v>stämmer</v> <p>överens</p> med en vilja att ge de nya samarbetsförbindelserna
      ett substantiellt innehåll.
    t: Il faudra veiller très attentivement, au cours de cette négociation, à ce que
      l’attachement envers Lomé manifesté par les partenaires européens de la France
      ne soit pas purement formel, ne masque pas un désir de dilution ou de désengagement,
      et <a>corresponde</a> bien à la volonté de donner un contenu substantiel aux
      nouvelles relations de coopération.
  - s: våra regeringar är ofta de första att vika sig för påtryckningar från den kinesiska
      regeringen att skapa en verklighet som <v>stämmer</v> <p>överens</p> med de
      kinesiska ledarnas drömmar och önskemål.
    t: souvent, nos gouvernements sont les premiers à céder à la pression du gouvernement
      chinois en vue de créer une réalité qui <a>corresponde</a> aux rêves et aux
      désirs des dirigeants chinois.
  - s: Det som ni kritiserar gällande familjebildning <v>stämmer</v> <p>överens</p>
      med vad Europaparlamentet har antagit på andra områden - i betänkandet om lika
      rättigheter för homosexuella, i betänkandet om de mänskliga rättigheterna -
      oavsett om det passar er eller inte, så röstade en majoritet för detta;
    t: Ce que vous critiquez en matière de regroupement familial <a>correspond</a>
      à ce que le Parlement européen a très bien accepté dans d’autres rapports, par
      exemple le rapport sur l’égalité des droit pour les gays et les lesbiennes ou
      encore le rapport sur les droits de l’homme - que cela vous plaise ou non, notre
      Assemblée y était majoritairement favorable -, où il était stipulé qu’il ne
      peut y avoir aucune discrimination fondée sur l’identité sexuelle d’un individu.
  - s: Vi har lagt tyngdpunkten vid de prioriteringar som gjorts sedan lång tid tillbaka
      - de små och medelstora företagens roll, utbildningens roll, betydelsen av lika
      möjligheter för män och kvinnor när det gäller sysselsättningspolitiken - och
      som precis <v>stämmer</v> <p>överens</p> med de riktlinjer som de olika medlemsstaterna
      har lovat att följa i sina respektive sysselsättningsåtgärder.
    t: Nous avons mis l’accent sur les priorités qui sont depuis toujours définies
      - le rôle des petites et moyennes entreprises, le rôle de la formation, le rôle
      de l’égalité des chances dans les politiques de l’emploi - et qui <a>correspondent</a>
      exactement aux lignes directrices que les différents États membres se sont engagés
      à suivre pour l’élaboration de leurs plans sur l’emploi.
  - s: Den maximala harmonisering som föredraganden ville ha från början <v>stämmer</v>
      inte <p>överens</p> med Europeiska unionens tidigare lagstiftningsförslag.
    t: L’harmonisation maximale que le rapporteur proposait en première instance ne
      <a>correspond</a> pas aux propositions législatives antérieures de l’Union européenne.
  - s: Jag uppmanar därför kommissionen och de 27 medlemsstaterna att se till att
      EU:s förordningar <v>stämmer</v> <p>överens</p> med våra ambitioner på den internationella
      arenan, för detta är vårt politiska ansvar.
    t: J’invite donc la Commission et les 27 États membres à s’assurer que les réglementations
      européennes <a>correspondent</a> à nos ambitions sur la scène mondiale, car
      telle est notre responsabilité politique.
  - s: Med andra ord har man för länge sedan gått ifrån betänkandets förutsättningar,
      där man - ordagrant - talar om ”stereotyper som visar upp mannen i sin yrkesroll,
      kunnig i affärer och produktiv, mot vilken ställs kvinnan i sin roll som husmor,
      utan självständighet och passiv, vilket inte <v>stämmer</v> <p>överens</p> med
      verkligheten i dagens europeiska samhälle”.
    t: L’introduction du rapport est donc dépassée lorsqu’on y parle littéralement
      de «stéréotypes qui présentent des hommes exerçant une activité professionnelle,
      experts dans les affaires et productifs et des femmes qui incarnent la femme
      au foyer, privée de toute autonomie et passive, (qui) ne <a>correspondent</a>
      pas à la réalité sociale européenne».
  - s: Tjänsteavdelningarna kommer att försäkra sig om att alla språkversioner <v>stämmer</v>
      <p>överens</p>.
    t: Les services veilleront à ce que toutes les versions linguistiques <a>correspondent</a>.
  - s: Avtalet har antagit formen av ett godkänt protokoll som <v>stämmer</v> <p>överens</p>,
      emellertid i ett förenklat och mer flexibelt format, med huvudtexten i avtalet
      med Kanada och Ryska federationen.
    t: L’accord a pris la forme d’un procès-verbal agréé qui <a>correspond</a>, dans
      un format simplifié et plus flexible, au corps du texte de l’accord avec le
      Canada et la Fédération russe.
  - s: Kommissionens förslag till socialpolitisk dagordning tycker vi <v>stämmer</v>
      väl <p>överens</p> med vår syn på hur EU skall verka.
    t: La proposition de la Commission d’un Nouvel agenda social nous semble bien
      <a>correspondre</a> à la façon nous nous estimons que l’UE doit fonctionner.
  - s: Kan rådet entydigt förklara om och i vilken mån detta <v>stämmer</v> <p>överens</p>
      med fakta eller om alla dessa frågor omfattas uteslutande av de enskilda nationernas
      egen behörighet eller av subsidiaritetsprincipen?
    t: Le Conseil peut-il déclarer clairement si et dans quelle mesure cela <a>correspond</a>
      à la réalité ou si tous ces sujets relèvent seulement de la compétence nationale
      et du principe de subsidiarité ?
  - s: Utskottet för ekonomi och valutafrågor gjorde ett noggrant arbete som uppenbarligen
      inte <v>stämmer</v> <p>överens</p> med vår föredragandes uppfattning, och naturligtvis
      borde hon ha strukit sitt namn från det slutliga resultatet.
    t: La commission économique et monétaire a fait un travail sérieux qui, manifestement,
      ne <a>correspond</a> pas à l’opinion de notre rapporteur, laquelle aurait sans
      doute dû retirer son nom du résultat final.
  - s: Denna splittring <v>stämmer</v> inte <p>överens</p> med den konkreta politik
      som förs i de 15 medlemsstaterna och absolut inte med framtidens utmaningar.
    t: Ceci dit, ceux-ci risquent de se trouver dilués, et la lecture de la proposition
      de résolution déposée par le groupe PPE et le groupe libéral, en donne une image
      véritablement caricaturale qui va donner l’occasion à ce Parlement de se diviser
      autour d’une bonne vieille fracture droite-gauche, qui ne <a>correspond</a>
      pas en fait à l’observation des politiques concrètes menées dans les quinze
      États membres et qui ne répond certainement pas non plus aux défis du futur.
  - s: Vi kan bara ange och nå Lettlands mål om de <v>stämmer</v> <p>överens</p> med
      Europas gemensamma vision om framtiden.
    t: Nous ne pouvons définir et réaliser les objectifs de la Lettonie que s’ils
      <a>correspondent</a> à la vision européenne commune de l’avenir.
  - s: Ändringsförslag 23 måste avslås eftersom det inte är lämpligt att ändra namnet
      på en artikel så att detta inte längre <v>stämmer</v> <p>överens</p> med innehållet.
    t: L’amendement 23 doit être rejeté car il est déconseillé de modifier le titre
      d’un article de sorte qu’il ne <a>correspondrait</a> plus à son contenu.
  - s: Detta toppmöte har gjort det möjligt att konstatera några punkter vi kan vara
      nöjda med, bland annat en förnyad bekräftelse av prioriteringen av sysselsättningen,
      som <v>stämmer</v> <p>överens</p> med de upprepade kraven från Europaparlamentet
      och allmänheten i de olika staterna.
    t: Ce sommet aura permis d’enregistrer quelques satisfactions et notamment l’affirmation
      renouvelée de la priorité donnée à l’emploi, qui <a>correspond</a> aux demandes
      réitérées du Parlement européen et de l’opinion publique dans nos différents
      États.
  - s: Om man inte lyckas uppfylla dess två mål på ett lämpligt och integrerat sätt
      kommer det att bli mycket svårt att få det politiska Europas och välfärdseuropas
      gränser att <v>stämma</v> <p>överens</p> med det geografiska Europa.
    t: Sans l’accomplissement cohérent et intégré de ces deux objectifs on ne pourra
      que fort difficilement faire <a>correspondre</a> les frontières d’une Europe
      politique et de bien-être avec les frontières géographiques de l’Europe.
  - s: Jag håller också med om att kriterierna för de statliga stöden bör <v>stämma</v>
      <p>överens</p> med dem som gäller för gemenskapsbidragen.
    t: J’approuve également le fait que les critères concernant les aides d’État devraient
      <a>correspondre</a> aux critères des aides communautaires.
  - s: Vi betonar att stödet som utvecklingsländerna erbjuds måste <v>stämma</v> <p>överens</p>
      med behoven i varje enskilt land och har lagt fram ändringsförslag i det hänseendet.
    t: Nous insistons sur le fait que l’appui offert aux pays en développement doit
      <a>correspondre</a> aux besoins du pays concerné.
  - s: Jag vill bara påminna om detta eftersom den dagordningen inte riktigt <v>stämmer</v>
      <p>överens</p> med det ni har sagt.
    t: Je veux vous le rappeler parce que cela ne <a>correspond</a> pas exactement
      à ce que vous nous avez dit.
  - s: Denna dubbelmoral <v>stämmer</v> inte <p>överens</p> med de europeiska värderingarna,
      och vi måste ta avstånd från den.
    t: Cette dualité ne peut <a>correspondre</a> aux valeurs européennes et nous devons
      nous y opposer.
  - s: Mycket har gått snett eftersom t.ex. kausulen om mest gynnad part inte tillämpades,
      skattebestämmelser följdes inte, anbud och anbudsinfordran <v>stämde</v> inte
