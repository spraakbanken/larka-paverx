  r: 1
  v: place
  x:
  - s: Ni <v>lägger</v> <p>av</p> begripliga skäl värde på samarbetet med de nationella
      revisionsmyndigheterna.
    t: Mr Brinkhorst, it is clear why you <a>place</a> importance on cooperation with
      the national courts of auditors.
- c: 1
