  v: pack
  x:
  - s: Vad är det för en syn på demokrati, att vi skall <v>lägga</v> <p>av</p> ögonblickligen
      därför att det irländska folket sade nej?
    t: What kind of view of democracy is it that says that we should <a>pack</a> it
      in for the moment because the Irish people said no?
