de:
- c: 1
  r: 1
  v: vorlegen
  x:
  - s: Före årets slut kommer kommissionen också att <v>lägga</v> fram ett meddelande
      om den nödvändiga koncentrationen <p>av</p> och sammanhanget i sin regional-
      och understödspolitik.
    t: Ebenfalls vor Jahresende wird die Kommission eine Mitteilung über die notwendige
      Konzentration und Kohärenz ihrer Regional- und Beihilfenpolitik <a>vorlegen</a>.
- c: 1
  r: 1
  v: anlegen
  x:
  - s: ett svårt prov, för det handlade om - detta är inget ovanligt, men kanske mer
      framträdande i det här aktuella fallet - att <v>lägga</v> <p>av</p> oss vår
      civila kostym som medborgare i en viss medlemsstat - som är en uniform som ofta
      i detta parlament sitter alltför trångt - och i stället ikläda oss den högtidliga
      och anständiga kostym som tillkommer en ledamot av Europaparlamentet som måste
      handla, svara och agera som företrädare för hela parlamentet.
    t: eine harte Bewährungsprobe, weil man sich - was nicht selten vorkommt, in diesem
      Fall aber vielleicht deutlicher wurde als üblich - seiner Zivilkleidung als
      Bürger eines Mitgliedstaates - die eine Uniform, in diesem Parlament jedoch
      häufig eine enge Uniform ist - entledigen musste, um die hoch respektable und
      schickliche Kleidung eines Europaabgeordneten <a>anzulegen</a>, der im Namen
      des gesamtem Parlaments handeln, antworten und eingreifen muss.
en:
- c: 1
  r: 1
  v: do
  x:
  - s: Schwaigerbetänkandet <v>lägger</v> <p>av</p> förståeliga skäl tonvikten mer
      på skyddsfrågorna, men jag tror att man kan hitta en betydande samsyn med kommissionens
      förslag, och därmed ett fullt förtroende för kommissionär Lamys arbete även
      i denna känsliga fråga, hela tiden i medvetande om att avregleringen av det
      internationella handelsutbytet även på nya områden - som till exempel när det
      gäller investeringar - är en viktig fråga för länderna i Europeiska unionen
      och alla länder som är intresserade av en långsiktig och hållbar utveckling
      av världsekonomin.
    t: Nevertheless, that <a>does</a> not mean deluding ourselves that many of the
      problems regarding fundamental rights in China have now been resolved or are
      being resolved, nor ignoring the fact that, in the past, the United States itself
      has had double standards regarding the request for the social clause to be complied
      with.
