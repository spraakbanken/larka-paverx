---
de:
- c: 16
  r: 1
  v: langweilen
  x:
  - s: 'Jag vill avsluta med hänvisning till en fråga som redan börjar <v>tråka</v>
      <p>ut</p>:'
    t: 'Ich möchte auch noch ein anderes Thema ansprechen, das mich schon <a>langweilt</a>:'
  - s: I likhet med Sanz Fernández skulle jag, snarare än att <v>tråka</v> <p>ut</p>
      våra lyssnare, vilja dröja kvar en liten stund vid detta betänkandes konstitutionella
      aspekter.
    t: Wie Herr Sanz Fernández möchte ich unsere Zuhörer nicht <a>langweilen</a>,
      sondern kurz auf die rechtlichen Aspekte des vorliegenden Berichts eingehen.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er med detaljer - tidsfrister för genomförande,
      krav på utbildningsbevis som förvärvats i tredje land, ändringen av ordet ”liknande”
      till ”likvärdig” och slutbetyget från den italienska farmaceututbildningen.
    t: Ich will Sie nicht mit Details <a>langweilen</a> - Umsetzungsfristen, Forderung
      nach in Drittstaaten erworbenen Diplomen, die Änderung des Wortes „ähnlich “
      in „gleichwertig “ und der Abschluss der italienischen Apothekerausbildung.
  - s: Och jag ger en minut av tacksamhet till alla dem som inte vill <v>tråkas</v>
      <p>ut</p> av mina ord.
    t: Und ich gewähre all jenen eine Gnadenfrist von einer Minute, die sich nicht
      bei meinen Worten <a>langweilen</a> wollten.
  - s: Det är det nionde betänkandet under denna session, men jag skall inte <v>tråka</v>
      <p>ut</p> er med all statistik;
    t: Es ist der neunte Bericht in dieser Wahlperiode, aber ich werde Sie nicht mit
      lauter Statistiken <a>langweilen</a>;
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er och oss med gränsvärden här.
    t: Ich will Sie und uns hier nicht mit Grenzwerten <a>langweilen</a>.
  - s: Om åldrande, överviktiga, gråhåriga pensionerade universitetslärare skulle
      sätta på sig linnekläder och börja utföra terroristattacker mot sina studenter,
      i stället för att bara <v>tråka</v> <p>ut</p> dem med sina dödligt monotona
      utläggningar, skulle de - eller jag kanske borde säga vi- också sättas i fokus.
    t: Wenn ältere, übergewichtige, grauhaarige, pensionierte Lehrer plötzlich in
      Kampfanzüge schlüpfen und Terrorhandlungen gegen ihre Studenten begehen, statt
      sie bloß mit ihren Monologen zu Tode zu <a>langweilen</a>, dann sollten sie
      - beziehungsweise dann sollten wir - ebenfalls ins Visier genommen werden.
  - s: Eftersom detta är mitt fjärde tal har jag försökt att inte <v>tråka</v> <p>ut</p>
      er alltför mycket genom att upprepa samma saker flera gånger.
    t: Da dies meine vierte Ansprache ist, habe ich versucht, Sie nicht allzu sehr
      mit Wiederholungen zu <a>langweilen</a>, doch möchte ich betonen, daß das, was
      ich zuvor gesagt habe, noch gültig ist, und Sie bitten, diese vier Ansprachen
      als eine einzige Stellungnahme anzusehen.
  - s: Kommissionen har lagt fram en komplett uppsättning förslag om invandringspolitiken,
      om en ”förebyggande” invandringspolitik, och jag tar inte upp förslagen nu,
      eftersom jag kommer att <v>tråka</v> <p>ut</p> parlamentet om jag gör det i
      varje inlägg.
    t: Auf unserem Tisch liegt ein ganzes Spektrum von Vorschlägen der Kommission
      in Bezug auf die Einwanderungspolitiken, auf eine proaktive Einwanderungspolitik,
      die ich Ihnen nicht aufzählen will, da ich das Parlament <a>langweile</a>, wenn
      ich das in jeder Rede tue.
  - s: Jag är naturligtvis också glad över att den franska polisen bevakar oss så
      bra, men jag skulle vilja fråga Rübig om han kanske har någon annan låt på sin
      repertoar, och äntligen slutar <v>tråka</v> <p>ut</p> oss med denna smörja!
    t: Auch ich freue mich natürlich, daß die französische Polizei uns so gut bewacht,
      aber ich wollte Herrn Rübig mal fragen, ob er vielleicht eine andere Schallplatte
      in seinem Repertoire hat und mal aufhört, uns mit diesem Schmarrn zu <a>langweilen</a>!
  - s: 'Jag vill inte <v>tråka</v> <p>ut</p> er, men ni sade ju att jag inte har ställt
      några frågor:'
    t: 'Ich will Sie nicht <a>langweilen</a>, aber weil Sie sagten, ich hätte keine
      Frage gestellt:'
  - s: Jag kommer inte att <v>tråka</v> <p>ut</p> er med argument för och emot denna
      typ av protester, eller med argument från den ena eller andra sidan - men detta
      är politiska dispyter mellan vuxna.
    t: Ich werde Sie nicht mit Argumenten für und gegen diese Art von Protest oder
      den Argumenten der einen oder anderen Seite <a>langweilen</a> - auf jeden Fall
      sind dies politische Auseinandersetzungen zwischen Erwachsenen.
  - s: Jag skall inte <v>tråka</v> <p>ut</p> er med detaljerna, men vi kom i alla
      fall hit till slut.
    t: Ich will Sie nicht mit den Einzelheiten <a>langweilen</a>, jedenfalls sind
      wir dann doch noch hier angekommen.
  - s: Jag har tidigare förklarat grundprinciperna i strukturfondsreformen, och jag
      vill därför nu inte <v>tråka</v> <p>ut</p> er genom att yttra mig konkret om
      enskilda ändringsförslag, eftersom jag har förstått alla era diskussionsinlägg
      på det viset att ni vill rätta er efter förfarandet, så som det ser ut.
    t: Ich habe vorhin die Grundprinzipien der Strukturfondsreform erläutert, und
      ich will Sie deshalb jetzt nicht mit konkreten Stellungnahmen zu einzelnen Änderungsanträgen
      <a>langweilen</a>, weil ich alle Ihre Diskussionsbeiträge so verstanden habe,
      daß Sie dem Verfahren, so wie es ausgemacht ist, folgen wollen.
  - s: Jag tänker inte <v>tråka</v> <p>ut</p> ledamöterna eller dra ut på tiden med
      en massa detaljer men jag anser att det skulle vara lämpligt att nu i korta
      ordalag placera in diskussionen från Helsingör om de bilaterala överenskommelserna
      i sammanhanget.
    t: Ich möchte Sie nicht <a>langweilen</a> und die Sitzung nicht durch zu viele
      Einzelheiten ausdehnen, aber meiner Meinung nach könnte es nützlich sein, in
      diesem Zusammenhang auf die Diskussion einzugehen, die wir in Helsingör über
      die bilateralen Abkommen geführt haben.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er genom att upprepa det som vi har sagt,
      men gemensamt säger vi till Kina att vi inte är nöjda med den rådande situationen.
    t: Ich möchte Sie nicht mit der Wiederholung dessen <a>langweilen</a>, was wir
      bereits gesagt haben, aber gemeinsam übermitteln wir China die Botschaft, dass
      wir mit der gegenwärtigen Situation nicht zufrieden sind.
- c: 1
  r: 2
  v: Kuh sein langweilig
  x:
  - s: Under perioder med feta kor <v>tråkas</v> man <p>ut</p> av budgeten.
    t: In den Jahren der fetten <a>Kühe</a> <a>ist</a> der Haushalt <a>langweilig</a>.
en:
- c: 16
  r: 1
  v: bore
  x:
  - s: I likhet med Sanz Fernández skulle jag, snarare än att <v>tråka</v> <p>ut</p>
      våra lyssnare, vilja dröja kvar en liten stund vid detta betänkandes konstitutionella
      aspekter.
    t: Like Mr Sanz Fernández, rather than <a>boring</a> our listeners, I would just
      like to dwell momentarily on the constitutional aspects of this report.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er med detaljer - tidsfrister för genomförande,
      krav på utbildningsbevis som förvärvats i tredje land, ändringen av ordet ”liknande”
      till ”likvärdig” och slutbetyget från den italienska farmaceututbildningen.
    t: I will not <a>bore</a> you with the details - deadlines for transposition,
      the matter of qualifications obtained in third countries, replacement of the
      word ‘similar’ by the word ‘equivalent’ and the conclusion of Italian pharmacist
      studies.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> mig själv - inte ens med mina egna anföranden.
    t: I have no desire to <a>bore</a> myself - not even with my own speeches.
  - s: Och jag ger en minut av tacksamhet till alla dem som inte vill <v>tråkas</v>
      <p>ut</p> av mina ord.
    t: I shall stop there even though I have one more minute to go - but I did not
      want to <a>bore</a> you all stiff.
  - s: Det är det nionde betänkandet under denna session, men jag skall inte <v>tråka</v>
      <p>ut</p> er med all statistik;
    t: It is the ninth report of this parliamentary term, but I shall not <a>bore</a>
      you with statistics;
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er och oss med gränsvärden här.
    t: I do not want to <a>bore</a> you and others here with limit values.
  - s: Om åldrande, överviktiga, gråhåriga pensionerade universitetslärare skulle
      sätta på sig linnekläder och börja utföra terroristattacker mot sina studenter,
      i stället för att bara <v>tråka</v> <p>ut</p> dem med sina dödligt monotona
      utläggningar, skulle de - eller jag kanske borde säga vi- också sättas i fokus.
    t: If ageing, overweight, grey retired college teachers should put on fatigues
      and commit terrorist outrages against their students, rather than just <a>boring</a>
      them to death with their deadly monotones, then they - or rather I should say
      we - should also be targeted.
  - s: Jag beklagar att ni måste stanna kvar här ytterligare en stund - jag vet att
      ni var hungrig - men detta visar litet grann i vilken utsträckning, och det
      är i egenskap av vice talman som jag vänder mig till er, dessa röstförklaringar
      fångar kollegernas uppmärksamhet och i vilken utsträckning - i samband med den
      omstruktureringsprocess som ni är i färd med att studera - det vore lämpligt
      att överväga om de röstförklaringar som rör större frågor skulle kunna äga rum
      före omröstningen, vilket var fallet en gång i tiden - och inte vid en tidpunkt
      då alla <v>tråkas</v> <p>ut</p> eftersom vi inte kan göra annat än sitta här
      och lyssna till den ene efter den andre.
    t: But - and I am speaking to you as a Vice-President - it just goes to show the
      extent to which this period of explanations of vote attracts Members’ attention
      and how appropriate it would be, in the restructuring you are currently looking
      at, to examine whether explanations of vote on major issues should not take
      place - as used to happen - before the vote and not at a time when everyone
      gets <a>bored</a> because all we can do is stay here listening to each other.
  - s: Eftersom detta är mitt fjärde tal har jag försökt att inte <v>tråka</v> <p>ut</p>
      er alltför mycket genom att upprepa samma saker flera gånger.
    t: As this is now the fourth time I have addressed this House, I am trying to
      avoid <a>boring</a> you by repeating the same things over and over again.
  - s: Kommissionen har lagt fram en komplett uppsättning förslag om invandringspolitiken,
      om en ”förebyggande” invandringspolitik, och jag tar inte upp förslagen nu,
      eftersom jag kommer att <v>tråka</v> <p>ut</p> parlamentet om jag gör det i
      varje inlägg.
    t: We have on the table a full range of proposals from the Commission in relation
      to immigration policies, a proactive immigration policy, and I will not list
      them since I will <a>bore</a> Parliament if I do so in every speech.
  - s: Jag är naturligtvis också glad över att den franska polisen bevakar oss så
      bra, men jag skulle vilja fråga Rübig om han kanske har någon annan låt på sin
      repertoar, och äntligen slutar <v>tråka</v> <p>ut</p> oss med denna smörja!
    t: Mr President, I am also pleased that the French police guarded us so well,
      of course, but I want to ask Mr Rübig if he has another record in his repertoire,
      and if he will stop <a>boring</a> us with this rubbish!
  - s: 'Jag vill inte <v>tråka</v> <p>ut</p> er, men ni sade ju att jag inte har ställt
      några frågor:'
    t: I do not want to be a <a>bore</a>, but, as you said I had not put a question,
      let me ask what response we have had from these countries.
  - s: Jag kommer inte att <v>tråka</v> <p>ut</p> er med argument för och emot denna
      typ av protester, eller med argument från den ena eller andra sidan - men detta
      är politiska dispyter mellan vuxna.
    t: I will not <a>bore</a> you with the arguments for and against these kinds of
      protests or the arguments of one side or the other - but these are political
      arguments between adults.
  - s: Jag skall inte <v>tråka</v> <p>ut</p> er med detaljerna, men vi kom i alla
      fall hit till slut.
    t: I will not <a>bore</a> you with the details, but we finally arrived here.
  - s: Jag har tidigare förklarat grundprinciperna i strukturfondsreformen, och jag
      vill därför nu inte <v>tråka</v> <p>ut</p> er genom att yttra mig konkret om
      enskilda ändringsförslag, eftersom jag har förstått alla era diskussionsinlägg
      på det viset att ni vill rätta er efter förfarandet, så som det ser ut.
    t: Earlier on I set out the basic principles of the Structural Funds reform, so
      I will not <a>bore</a> you now with my specific position on each amendment,
      because according to my understanding of all your contributions to the discussion,
      you want to follow the procedure we agreed.
  - s: Jag tänker inte <v>tråka</v> <p>ut</p> ledamöterna eller dra ut på tiden med
      en massa detaljer men jag anser att det skulle vara lämpligt att nu i korta
      ordalag placera in diskussionen från Helsingör om de bilaterala överenskommelserna
      i sammanhanget.
    t: I shall not <a>bore</a> MEPs, or extend the sitting, by providing too many
      details, but I think it might be useful if I were to take this opportunity briefly
      to put into context the discussion we had in Elsinore concerning the bilateral
      agreements.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er genom att upprepa det som vi har sagt,
      men gemensamt säger vi till Kina att vi inte är nöjda med den rådande situationen.
    t: Madam President, I do not want to <a>bore</a> you by restating what we have
      said, but together we are saying to China that we are not satisfied with the
      present situation.
- c: 1
  r: 2
  v: boredom give
  x:
  - s: Det är överraskande att kunna konstatera att man med en så enkel formulering
      aldrig förlorar något i aktualitet och varken <v>tråkar</v> <p>ut</p> sig själv
      eller andra, för detta är liksom tidigare aktuellt.
    t: It is surprising to find that such a simple statement never ceases to be topical
      and is never a source of <a>boredom</a>, <a>given</a> that it remains so topical.
