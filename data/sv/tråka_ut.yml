es:
- c: 5
  r: 1
  v: aburrir
  x:
  - s: Det är det nionde betänkandet under denna session, men jag skall inte <v>tråka</v>
      <p>ut</p> er med all statistik;
    t: Es el noveno informe de esta legislatura pero no le voy a <a>aburrir</a> con
      todas las estadísticas;
  - s: Eftersom detta är mitt fjärde tal har jag försökt att inte <v>tråka</v> <p>ut</p>
      er alltför mycket genom att upprepa samma saker flera gånger.
    t: Dado que éste es mi cuarto discurso, he tratado de no <a>aburrirles</a> demasiado
      repitiendo las mismas cosas una y otra vez, sin embargo, repito, lo que declaré
      en mis discursos anteriores sigue siendo válido y, en consecuencia, consideren
      las cuatro declaraciones como una única toma de posición.
  - s: Jag är naturligtvis också glad över att den franska polisen bevakar oss så
      bra, men jag skulle vilja fråga Rübig om han kanske har någon annan låt på sin
      repertoar, och äntligen slutar <v>tråka</v> <p>ut</p> oss med denna smörja!
    t: No obstante, querría pedirle al señor Rübig si no podría cambiar de disco y
      dejar de <a>aburrirnos</a> con esta cantilena.
  - s: Jag kommer inte att <v>tråka</v> <p>ut</p> er med argument för och emot denna
      typ av protester, eller med argument från den ena eller andra sidan - men detta
      är politiska dispyter mellan vuxna.
    t: No les <a>aburriré</a> con argumentos en favor o en contra de ese tipo de protestas
      ni con los argumentos de uno u otro de los bandos, pero se trata de argumentos
      políticos entre adultos.
  - s: Jag har tidigare förklarat grundprinciperna i strukturfondsreformen, och jag
      vill därför nu inte <v>tråka</v> <p>ut</p> er genom att yttra mig konkret om
      enskilda ändringsförslag, eftersom jag har förstått alla era diskussionsinlägg
      på det viset att ni vill rätta er efter förfarandet, så som det ser ut.
    t: Antes he explicado los principios básicos de la reforma de los Fondos estructurales,
      por lo que no les voy a <a>aburrir</a> ahora con opiniones concretas sobre las
      diferentes enmiendas pues he entendido en todas sus intervenciones que van a
      seguir el procedimiento tal como se ha acordado.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er genom att upprepa det som vi har sagt,
      men gemensamt säger vi till Kina att vi inte är nöjda med den rådande situationen.
    t: Señora Presidenta, no quisiera <a>aburrirles</a> repitiendo lo que ya hemos
      dicho, pero juntos estamos diciendo a China que no estamos satisfechos con la
      situación actual.
- c: 2
  r: 2
  v: aburrar
  x:
  - s: Det är överraskande att kunna konstatera att man med en så enkel formulering
      aldrig förlorar något i aktualitet och varken <v>tråkar</v> <p>ut</p> sig själv
      eller andra, för detta är liksom tidigare aktuellt.
    t: Es sorprendente averiguar que una afirmación tan simple no deja de estar de
      actualidad y nunca <a>aburre</a>, dado que sigue siendo tan actual.
  - s: Jag beklagar att ni måste stanna kvar här ytterligare en stund - jag vet att
      ni var hungrig - men detta visar litet grann i vilken utsträckning, och det
      är i egenskap av vice talman som jag vänder mig till er, dessa röstförklaringar
      fångar kollegernas uppmärksamhet och i vilken utsträckning - i samband med den
      omstruktureringsprocess som ni är i färd med att studera - det vore lämpligt
      att överväga om de röstförklaringar som rör större frågor skulle kunna äga rum
      före omröstningen, vilket var fallet en gång i tiden - och inte vid en tidpunkt
      då alla <v>tråkas</v> <p>ut</p> eftersom vi inte kan göra annat än sitta här
      och lyssna till den ene efter den andre.
    t: Señor Presidente, lamento que se vea usted obligado a permanecer aquí más tiempo
      —sé que tiene usted hambre— pero esto demuestra un poco hasta que punto —y es
      en calidad de vicepresidente como me dirijo a usted— este período de explicaciones
      de voto atrae la atención de sus Señorías y cómo, en el proceso de reestructuración
      que está usted estudiando, convendría examinar si, en lo referente a los grandes
      temas, no sería oportuno que las explicaciones de voto pudieran tener lugar
      —como ocurría hace tiempo— antes de la votación y no en un momento en el que
      todo el mundo se <a>aburre</a> porque sólo podemos estar aquí para escucharnos
      los unos a los otros.
