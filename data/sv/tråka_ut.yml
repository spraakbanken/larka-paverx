    t: Je ne vais pas vous <a>assommer</a> de détails ;
it:
- c: 9
  r: 1
  v: annoiare
  x:
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er med detaljer - tidsfrister för genomförande,
      krav på utbildningsbevis som förvärvats i tredje land, ändringen av ordet ”liknande”
      till ”likvärdig” och slutbetyget från den italienska farmaceututbildningen.
    t: Non voglio <a>annoiarvi</a> con i dettagli - tempi di attuazione, richiesta
      di diplomi conseguiti in paesi terzi, modifica del termine «analogo» in «equipollente»
      e conclusione del corso di studio in farmacia in Italia.
  - s: Det är överraskande att kunna konstatera att man med en så enkel formulering
      aldrig förlorar något i aktualitet och varken <v>tråkar</v> <p>ut</p> sig själv
      eller andra, för detta är liksom tidigare aktuellt.
    t: È sorprendente constatare che una frase così semplice non perde mai d’attualità,
      e che chi la pronuncia non corre il rischio di <a>annoiare</a> né se stesso
      né gli altri, poiché essa rimane sempre attuale.
  - s: Det är det nionde betänkandet under denna session, men jag skall inte <v>tråka</v>
      <p>ut</p> er med all statistik;
    t: Ma non è mia intenzione <a>annoiarvi</a> con le statistiche.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er och oss med gränsvärden här.
    t: Non intendo <a>annoiare</a> lei e noi con valori limite, né intrattenermi con
      lei di cosa si dovrebbe fare in materia di automobili o di aria.
  - s: Om åldrande, överviktiga, gråhåriga pensionerade universitetslärare skulle
      sätta på sig linnekläder och börja utföra terroristattacker mot sina studenter,
      i stället för att bara <v>tråka</v> <p>ut</p> dem med sina dödligt monotona
      utläggningar, skulle de - eller jag kanske borde säga vi- också sättas i fokus.
    t: Se anziani docenti universitari ormai in pensione, dovessero improvvisamente
      indossare tute mimetiche e commettere attentati terroristici contro gli studenti,
      invece di limitarsi ad <a>annoiarli</a> a morte con i loro monologhi soporiferi,
      allora anch’essi - o meglio, anche noi - dovremmo entrare nel mirino di chi
      svolge tali controlli.
  - s: Eftersom detta är mitt fjärde tal har jag försökt att inte <v>tråka</v> <p>ut</p>
      er alltför mycket genom att upprepa samma saker flera gånger.
    t: Poiché questo è il mio quarto discorso, ho cercato di non <a>annoiarvi</a>
      troppo ripetendo le stesse cose più volte ma, ripeto, quello che ho detto nei
      miei discorsi precedenti è ancora valido e quindi prendete i quattro discorsi
      come un’unica presa di posizione.
  - s: Jag kommer inte att <v>tråka</v> <p>ut</p> er med argument för och emot denna
      typ av protester, eller med argument från den ena eller andra sidan - men detta
      är politiska dispyter mellan vuxna.
    t: Non <a>annoierò</a> con argomentazioni a favore o contro questo tipo di proteste
      o con le tesi dell’una o dell’altra parte, ma queste sono scaramucce politiche
      fra adulti, che non dovrebbero coinvolgere i bambini che vanno a scuola.
  - s: Jag skall inte <v>tråka</v> <p>ut</p> er med detaljerna, men vi kom i alla
      fall hit till slut.
    t: Non la <a>annoierò</a> con i dettagli, ma alla fine sono riuscita ad arrivare.
  - s: Jag har tidigare förklarat grundprinciperna i strukturfondsreformen, och jag
      vill därför nu inte <v>tråka</v> <p>ut</p> er genom att yttra mig konkret om
      enskilda ändringsförslag, eftersom jag har förstått alla era diskussionsinlägg
      på det viset att ni vill rätta er efter förfarandet, så som det ser ut.
    t: Ho illustrato in precedenza i principi fondamentali della riforma dei Fondi
      strutturali e non intendo <a>annoiarvi</a> con analisi dettagliate dei singoli
      emendamenti, perché dai vostri interventi ho capito che intendete seguire la
      procedura così come stabilita.
- c: 2
  r: 2
  v: tediare
  x:
  - s: 'Jag vill inte <v>tråka</v> <p>ut</p> er, men ni sade ju att jag inte har ställt
      några frågor:'
    t: Non vorrei <a>tediarla</a>, ma dato che secondo lei non avrei posto una domanda,
      vorrei chiederle quale risposta abbiamo avuto da questi paesi.
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er genom att upprepa det som vi har sagt,
      men gemensamt säger vi till Kina att vi inte är nöjda med den rådande situationen.
    t: Signora Presidente, non voglio <a>tediarla</a> ripetendo quanto ho già detto,
      ma alla Cina stiamo inviando insieme un messaggio di insoddisfazione rispetto
      alla situazione attuale.
