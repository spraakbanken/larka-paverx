fr:
- c: 5
  r: 1
  v: ennuyer
  x:
  - s: I likhet med Sanz Fernández skulle jag, snarare än att <v>tråka</v> <p>ut</p>
      våra lyssnare, vilja dröja kvar en liten stund vid detta betänkandes konstitutionella
      aspekter.
    t: Comme M. Sanz Fernández, plutôt que d’<a>ennuyer</a> nos auditeurs, j’aimerais
      simplement souligner brièvement les aspects constitutionnels de ce rapport.
  - s: Det är det nionde betänkandet under denna session, men jag skall inte <v>tråka</v>
      <p>ut</p> er med all statistik;
    t: C’est le neuvième rapport de cette période de session, mais je ne vais pas
      vous <a>ennuyer</a> avec toutes ces statistiques.
  - s: Jag beklagar att ni måste stanna kvar här ytterligare en stund - jag vet att
      ni var hungrig - men detta visar litet grann i vilken utsträckning, och det
      är i egenskap av vice talman som jag vänder mig till er, dessa röstförklaringar
      fångar kollegernas uppmärksamhet och i vilken utsträckning - i samband med den
      omstruktureringsprocess som ni är i färd med att studera - det vore lämpligt
      att överväga om de röstförklaringar som rör större frågor skulle kunna äga rum
      före omröstningen, vilket var fallet en gång i tiden - och inte vid en tidpunkt
      då alla <v>tråkas</v> <p>ut</p> eftersom vi inte kan göra annat än sitta här
      och lyssna till den ene efter den andre.
    t: Monsieur le Président, je regrette que vous soyez obligé de rester encore ici
      quelque temps - je sais que vous aviez faim - mais ceci montre un peu combien
      - et c’est en tant que vice-président que je m’adresse à vous - cette période
      des explications de vote attire l’attention des collègues et comment, dans le
      processus de restructuration que vous êtes en train d’étudier, il conviendrait
      d’examiner si, en ce qui concerne les grands thèmes, il ne serait pas opportun
      que les explications de vote puissent avoir lieu - comme c’était le cas dans
      le temps - avant le vote et non pas à un moment où tout le monde s’<a>ennuie</a>
      parce nous ne pouvons qu’être là à nous écouter les uns et les autres.
  - s: Eftersom detta är mitt fjärde tal har jag försökt att inte <v>tråka</v> <p>ut</p>
      er alltför mycket genom att upprepa samma saker flera gånger.
    t: Dans la mesure où il s’agit de mon quatrième discours, j’ai essayé de ne pas
      trop vous <a>ennuyer</a> en répétant les mêmes choses plusieurs fois mais, je
      le dis encore, ce que j’ai dit dans mes discours précédents est toujours d’actualité
      et considérez donc ces quatre discours comme une seule et même prise de position.
  - s: 'Jag vill inte <v>tråka</v> <p>ut</p> er, men ni sade ju att jag inte har ställt
      några frågor:'
    t: Je ne veux pas vous <a>ennuyer</a>, mais puisque vous avez dit que je n’avais
      pas posé de question, permettez-moi de demander quel écho nous avons de la part
      de ces pays.
- c: 1
  r: 2
  v: accabler
  x:
  - s: Jag vill inte <v>tråka</v> <p>ut</p> er med detaljer - tidsfrister för genomförande,
      krav på utbildningsbevis som förvärvats i tredje land, ändringen av ordet ”liknande”
      till ”likvärdig” och slutbetyget från den italienska farmaceututbildningen.
    t: Je ne veux pas vous <a>accabler</a> de détails - délais de mise en uvre, exigences
      quant aux diplômes obtenus dans les pays tiers, remplacement du mot «similaire»
      par le mot «équivalent» et fixation d’une échéance pour les études de pharmacie
      commencées en Italie.
- c: 1
  r: 2
  v: las
  x:
  - s: Det är överraskande att kunna konstatera att man med en så enkel formulering
      aldrig förlorar något i aktualitet och varken <v>tråkar</v> <p>ut</p> sig själv
      eller andra, för detta är liksom tidigare aktuellt.
    t: Il est étonnant de constater que tenir un tel propos demeure d’actualité et
      qu’on ne <a>lasse</a> ni soi-même, ni les autres à le tenir.
- c: 1
  r: 2
  v: assommer
  x:
  - s: Jag skall inte <v>tråka</v> <p>ut</p> er med detaljerna, men vi kom i alla
