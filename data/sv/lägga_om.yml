      l’or dans la mer Arctique, nous observions un moratoire de plusieurs décennies
      - ce qui nous permettrait de ne pas entamer un processus qui risquerait de déboucher
      sur une course à l’armement, parmi d’autres menaces ?
- c: 2
  r: 2
