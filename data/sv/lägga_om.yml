de:
- c: 4
  r: 1
  v: umsteuern
  x:
  - s: Det handlar om huruvida vi lyckas använda oss av processen för FN:s toppmöte,
      för att faktiskt <v>lägga</v> <p>om</p> kursen från en blind globalisering och
      ideologisk globalism, och huruvida vi lyckas att faktiskt lägga om kursen i
      riktning mot social rättvisa, ekologisk långsiktighet och även demokratiskt
      medbestämmande, även för dem som lever i fattigare länder.
    t: Es geht darum, ob es uns gelingt, den Prozeß der UNO-Gipfel zu nutzen, um tatsächlich
      <a>umzusteuern</a> gegen die blinde Globalisierung und den ideologischen Globalismus,
      ob es uns gelingt, tatsächlich umzusteuern in Richtung auf soziale Gerechtigkeit,
      ökologische Nachhaltigkeit und auch demokratische Mitbestimmung, auch für diejenigen,
      die in ärmeren Ländern leben.
  - s: Det handlar om huruvida vi lyckas använda oss av processen för FN:s toppmöte,
      för att faktiskt lägga om kursen från en blind globalisering och ideologisk
      globalism, och huruvida vi lyckas att faktiskt <v>lägga</v> <p>om</p> kursen
      i riktning mot social rättvisa, ekologisk långsiktighet och även demokratiskt
      medbestämmande, även för dem som lever i fattigare länder.
    t: Es geht darum, ob es uns gelingt, den Prozeß der UNO-Gipfel zu nutzen, um tatsächlich
      umzusteuern gegen die blinde Globalisierung und den ideologischen Globalismus,
      ob es uns gelingt, tatsächlich <a>umzusteuern</a> in Richtung auf soziale Gerechtigkeit,
      ökologische Nachhaltigkeit und auch demokratische Mitbestimmung, auch für diejenigen,
      die in ärmeren Ländern leben.
  - s: Framför allt måste vi konsekvent <v>lägga</v> <p>om</p> kursen i riktning mot
      utbildning och fortbildning.
    t: Vor allem müssen wir konsequent <a>umsteuern</a> zugunsten von Bildung und
      Ausbildung.
  - s: I så pass god tid att det fortfarande går att styra mot och <v>lägga</v> <p>om</p>
      kursen.
    t: Rechtzeitig genug, um noch gegen- oder <a>umsteuern</a> zu können.
- c: 3
  r: 2
  v: umstellen
  x:
  - s: Vidare saknar jag ett nytänkande om hur man kan stödja och informera jordbrukarna
      om hur de kan <v>lägga</v> <p>om</p> sin produktion till ofarliga produkter.
    t: Ich vermisse außerdem neue Gedanken darüber, wie man die Landwirte in diesem
      empfindlichen Bereich unterstützen und darüber informieren kann, wie sie ihre
      Produktion auf ungefährlichere Produkte <a>umstellen</a> können.
  - s: Även om vi i dag skulle <v>lägga</v> <p>om</p> politiken radikalt, vet vi att
      utsläppen kommer att öka i årtionden framöver.
    t: Auch wenn wir heute unsere Politik radikal <a>umstellen</a> würden, so wissen
      wir, daß die Emissionen noch über Jahrzehnte zunehmen werden.
  - s: Jag tror att det i själva verket är en uppgift för översynen efter halva tiden
      att fastslå var vi till gagn för kommande utveckling kan <v>lägga</v> <p>om</p>
      och förändra programmen.
    t: Ich denke, daß es in der Tat Aufgabe der Halbzeitbewertung ist, festzustellen,
      wo wir Programme im Interesse künftiger Entwicklungen <a>umstellen</a> und verändern
      müssen.
- c: 3
  r: 2
  v: werden
  x:
  - s: I samma pressmeddelande angav jag klart och tydligt att även om befintliga
      program kan <v>läggas</v> <p>om</p> och omstruktureras har vi inte, inom ramen
      för förordningarna om strukturfonderna och övriga politikområden, möjlighet
      att tillhandahålla ytterligare medel från unionen.
    t: Darüber hinaus habe ich in derselben Mitteilung deutlich darauf hingewiesen,
      dass die bestehenden Programme zwar umgeschichtet <a>werden</a> können, dass
      die Union aber im Rahmen der Verordnungen über die Strukturfonds oder anderer
      Politiken nicht die Möglichkeit hat, zusätzliche Mittel bereitzustellen.
  - s: För folkets skull måste EU-politiken snarast <v>läggas</v> <p>om</p>.
    t: Für die Bürgerinnen und Bürger muss die Politik der EU dringend neu ausgerichtet
      <a>werden</a>.
  - s: Anser ni inte, herr tjänstgörande rådsordförande, att vi bör samordna åtgärderna,
      så att pressen på ett håll inte leder till att invandringen <v>läggs</v> <p>om</p>
      till andra inkörsportar, åtminstone sjövägen?
    t: Ist die amtierende Ratspräsidentschaft nicht der Ansicht, dass die Aktionen
      koordiniert werden sollten, damit der Druck auf eine Seite nicht bewirkt, dass
      die Einwanderung an andere Stellen umgelenkt <a>wird</a>, zumindest auf dem
      Seeweg?
- c: 2
  r: 3
