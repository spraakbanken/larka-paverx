    t: Doch bis es soweit ist, hat das Parlament das Recht - auch das erkennt die
      Kommission an -, die den für die Zusammenarbeit mit der Kommission zu bildenden
      Fachausschüssen <a>vorgelegten</a> Durchführungsmaßnahmen zu prüfen und sich
