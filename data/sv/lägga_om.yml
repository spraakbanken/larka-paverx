      äntligen inrikta sitt intresse på demokrati och mänskliga rättigheter.
    t: Es versteht sich von selbst, daß wir den Rat auffordern, in dieser Politik
      eine Wende zu vollziehen und endlich Demokratie und Menschenrechte in den Mittelpunkt
      zu <a>stellen</a>.
- c: 1
  r: 4
