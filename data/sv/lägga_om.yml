    t: Aus diesem Grund werden wir für die Änderungsanträge stimmen, die die Fraktion
      der Sozialdemokratischen Partei Europas in diesem Sinne <a>eingereicht</a> hat.
- c: 1
  r: 4
  v: gemacht
  x:
