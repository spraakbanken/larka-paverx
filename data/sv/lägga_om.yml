      <p>om</p> sin verksamhet till andra områden.
    t: Ich möchte auch darauf hinweisen, daß die Mitgliedstaaten bereits im Rahmen
      des Strukturfonds die Möglichkeit haben, Programme <a>vorzulegen</a>, die es
      den Tabakbauern erleichtern, sich auf andere Wirtschaftstätigkeiten umzustellen.
