      ich glaube in zwei Wochen, <a>vortragen</a> werde, noch gar nicht fixiert.
- c: 1
  r: 4
  v: zeitweilig
  x:
  - s: Parlamentet hade alltså på grundval av vår kollega Kittelmanns betänkande föreslagit
      att stödet till Tadzjikistan skulle <v>läggas</v> <p>om</p>, vilket är skälet
      till att vi nu efter två år, när situationen har normaliserats, anmodas att
      ta upp ärendet till ny behandling.
    t: Deshalb hatte das Parlament auf der Grundlage des Berichts unseres Kollegen
      Kittelmann vorgeschlagen, die Hilfe für Tadschikistan <a>zeitweilig</a> auszusetzen,
      und aus diesem Grunde fordert man uns heute, zwei Jahre später, nachdem die
      Situation sich normalisiert hat, auf, dieses Dossier wieder zu öffnen.
en:
- c: 4
  r: 1
  v: shift
  x:
  - s: I stället går vi in för att <v>lägga</v> <p>om</p> produktionen i dessa områden
      till andra grödor för att på detta sätt ge de människor som just nu är beroende
      av denna produktion en existensgrundval.
    t: Instead, we are in favour of <a>shifting</a> production in these areas to other
      crops and in this way protecting the people who are dependent on this crop at
      presence, and for whom it is their basis for existence.
  - s: Den tilltagande priskonkurrensen stimulerar oss att <v>lägga</v> <p>om</p>
      stödet till vårt jordbruk från prisinterventioner till direkta inkomst- och
      investeringsstöd.
    t: As price competition is increasing, we need to <a>shift</a> our agricultural
      support measures from price intervention to direct income and investment support.
  - s: Hållbarhet betyder, att vi måste <v>lägga</v> <p>om</p> beskattningen av arbetskraft
      till en beskattning av föroreningar och resurser.
    t: Viability means that we must <a>shift</a> taxation from labour to taxation
      on pollution and resources.
  - s: President Barack Obamas administration försöker få bukt med motståndet genom
      att <v>lägga</v> <p>om</p> försvaret från ett hot i form av långdistansmissiler
      till ett hot i form av medel- eller kortdistansmissiler, vilket ökar Europas
      skydd, och även genom att uppenbarligen godta ett samarbete med ryssarna genom
      att förse Kaukasien med en radaranläggning.
    t: The Obama Administration is trying to address such a position by <a>shifting</a>
      defence from the long-range to the short- and medium-range missile threat, thus
      increasing the direct protection of Europe, and apparently by accepting Russian
      cooperation through providing a radar facility in the Caucasus.
- c: 3
  r: 2
  v: be
  x:
  - s: Hela sammanhållningspolitiken måste <v>läggas</v> <p>om</p> och omstruktureras.
    t: The entire cohesion policy has to <a>be</a> transformed and restructured.
  - s: Det är vår samhällsmodell som måste <v>lägga</v> <p>om</p> kursen för att garantera
      kommande generationer en framtid som inte går i ödestänkandets och farornas
      tecken.
    t: This is our social model, which must <a>be</a> completely changed in order
      to guarantee future generations a life free from terrible accidents and danger.
  - s: Om vi ser till de posterna, så måste jag säga, Baròn, att det inte bara är
      utrikespolitiken som måste <v>läggas</v> <p>om</p>, utan jag tror att vi måste
      omfördela samtliga budgetposter.
    t: If we look at that item, then I must say, Mr Barón Crespo, that it is not only
      external policy expenditure which must <a>be</a> reallocated, but I would say
      that we must reallocate all items in the budget.
- c: 3
  r: 2
  v: be refocuse
  x:
  - s: För några veckor sedan, den 2 februari, offentliggjorde kommissionen ett pressmeddelande
      och påpekade att man redan i början av krisen var beredd att diskutera alla
      förslag så fort Wales församling och övriga partner beslutar att Europeiska
      unionens program bör <v>läggas</v> <p>om</p> och omstruktureras för att ta hänsyn
      till hur denna situation har utvecklats.
    t: Some weeks ago, in a press release dated 2 February 2001, when this problem
      began to be more serious, the Commission announced that it was willing to discuss
      any proposal, as soon as the National Assembly of Wales and the other parties
      involved decided that the European Union’s programmes must <a>be</a> <a>refocused</a>
      and redeployed to take account of developments in this situation.
  - s: I samma pressmeddelande angav jag klart och tydligt att även om befintliga
      program kan <v>läggas</v> <p>om</p> och omstruktureras har vi inte, inom ramen
      för förordningarna om strukturfonderna och övriga politikområden, möjlighet
      att tillhandahålla ytterligare medel från unionen.
    t: In the same press release, I also clearly stated that even if the current programmes
      could <a>be</a> <a>refocused</a> or redeployed, there is no possibility of the
      EU making extra funds available, either within the rules of the Structural Funds
      or of other policies.
  - s: För folkets skull måste EU-politiken snarast <v>läggas</v> <p>om</p>.
    t: For the sake of the peoples, EU policy must <a>be</a> urgently <a>refocused</a>.
- c: 2
  r: 3
  v: present
  x:
  - s: Dagen efter Europeiska rådet i Nice, där den europeiska konstruktionen gjorde
      betydande framsteg, vilka Frankrikes president kommer att <v>lägga</v> fram
      för er <p>om</p> en stund, har jag i dag nöjet att för er presentera den andra
      behandlingen av förslaget till budget för Europeiska unionen, såsom den upprättades
      av rådet den 24 november.
    t: Mr President, Commissioner, ladies and gentlemen, following the Nice European
      Council, where European integration made significant progress, which the President
      of France will shortly <a>present</a> to you, I am delighted to present you
      with the second reading of the draft budget of the European Union, as established
      by the Council on 24 November.
  - s: Och varför skulle inte Europeiska kommissionen <v>lägga</v> fram ett idealistiskt
      förslag för sina partner <p>om</p> att vi, innan vi inleder en ny guldrusch
      i Norra Ishavet, tillämpar ett moratorium i flera årtionden - att vi inte startar
      en process som skapar förutsättningar för både kapprustning och andra hot?
    t: And why should the European Commission not <a>present</a> an idealistic proposal
      to its partners that, before we start a new gold rush in the Arctic Sea, we
      should apply a moratorium for several decades - that we do not start a process
      which will create the possibility of an arms race and other threats?
- c: 2
  r: 3
  v: set
  x:
  - s: Mitt språk kräver en omarbetning av hela utkastet till ett könsneutralt språk,
      för det är här vi <v>lägger</v> <p>om</p> växeln och styr mot framtiden framför
      allt för de unga vetenskapskvinnorna.
    t: In my language, the entire draft has to be revised in gender-neutral language,
      because we are <a>setting</a> the course for the future, above all for young
      women scientists.
  - s: Vi behöver en strategi som gör det möjligt för oss att förbereda EU-medborgarna
      för framtiden inom ramen för en grön ”ny giv”, och att <v>lägga</v> <p>om</p>
      kursen i denna kris.
    t: We need an approach which will allow us to prepare Europeans for the future
      in the context of a Green New Deal and to <a>set</a> a new course in this crisis.
- c: 2
  r: 3
  v: make
  x:
  - s: I min egenskap av föredragande för det interinstitutionella avtalet, från vilket
