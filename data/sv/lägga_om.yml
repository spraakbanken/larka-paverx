  x:
  - s: Därför bör vi <v>lägga</v> <p>om</p> i en annan riktning.
    t: Darum sollten wir <a>hier</a> gegensteuern.
  - s: Det kommer således att vara viktigt att <v>lägga</v> <p>om</p> kursen och fastställa
      en transatlantisk dagordning för år 2001.
    t: Also, wichtig wird sein, <a>hier</a> eine Umsteuerung vorzunehmen und tatsächlich
      eine Transatlantische Agenda für das Jahr 2001 zu schreiben.
