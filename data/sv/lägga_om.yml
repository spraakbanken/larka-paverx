  - s: Dagen efter Europeiska rådet i Nice, där den europeiska konstruktionen gjorde
      betydande framsteg, vilka Frankrikes president kommer att <v>lägga</v> fram
      för er <p>om</p> en stund, har jag i dag nöjet att för er presentera den andra
      behandlingen av förslaget till budget för Europeiska unionen, såsom den upprättades
      av rådet den 24 november.
    t: Monsieur le Président, Mesdames, Messieurs les Parlementaires, Madame la Commissaire,
      Mesdames, Messieurs, au lendemain du Conseil européen de Nice où la construction
      européenne a marqué des avancées significatives que le Président de la République
      vous <a>présentera</a> tout à l’heure, j’ai le plaisir aujourd’hui de vous présenter
      la seconde lecture du projet de budget de l’Union européenne, telle qu’elle
      a été établie par le Conseil le 24 novembre dernier.
  - s: Och varför skulle inte Europeiska kommissionen <v>lägga</v> fram ett idealistiskt
      förslag för sina partner <p>om</p> att vi, innan vi inleder en ny guldrusch
      i Norra Ishavet, tillämpar ett moratorium i flera årtionden - att vi inte startar
      en process som skapar förutsättningar för både kapprustning och andra hot?
    t: Et pourquoi celle-ci ne pourrait-elle pas <a>présenter</a> à ses partenaires
