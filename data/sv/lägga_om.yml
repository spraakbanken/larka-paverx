      <v>lade</v> <p>om</p> att avlasta arbetet som produktionsfaktor.
    t: Gerade Sie, Kommissar Monti, werden meine Einlassung verstehen, weil der Finanzminister
      Lafontaine begonnen hat, Ihren vor längerer Zeit <a>gemachten</a> Vorschlag
      umzusetzen, den Faktor Arbeit zu entlasten.
- c: 1
  r: 4
  v: Neuanpassung
  x:
  - s: Som jag redan förut haft tillfälle att framhålla gör det finansieringstekniska
      arbete som den nuvarande budgetprocessen kräver än en gång det bekymmersamma
      i gemenskapens ekonomiska ramarna tydligt, och därmed behovet av att de ses
      över och <v>läggs</v> <p>om</p>.
    t: Herr Präsident, wie ich bereits Gelegenheit hatte darzulegen, haben die Finanzplanungen,
      die das laufende Haushaltsverfahren verlangte, erneut die Unzulänglichkeit des
      gemeinschaftlichen Finanzrahmens und folglich die Notwendigkeit seiner Revision
      oder <a>Neuanpassung</a> verdeutlicht.
- c: 1
  r: 4
