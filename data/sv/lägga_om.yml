      inte har uttalat sig i frågan, om förslaget vi har <v>lagt</v> <p>om</p> att
      utesluta utgifterna för den framtida anslutningen från riktlinjen.
    t: Mr President, in my capacity as draftsman for the interinstitutional agreement
      from which this decision is derived, I would like to know the Commission’s position,
      because no statement has been <a>made</a> with regard to our proposal to exclude
      the expenses foreseen for future accession from the guidelines.
  - s: Efter Mao har Kina i flera viktiga avseenden <v>lagt</v> <p>om</p> kursen.
    t: Since Mao’s time, China has <a>made</a> considerable progress.
- c: 2
  r: 3
  v: be revise
  x:
  - s: Om man ska lyckas med målen att minska fiskeflottan, måste politiken radikalt
      <v>läggas</v> <p>om</p>.
    t: If the objective of reducing the fishing fleet is successfully to be achieved,
      policy must <a>be</a> radically <a>revised</a>.
  - s: Jordbrukspolitiken måste avskaffas och strukturpolitiken <v>läggas</v> <p>om</p>
      innan det stora och fattiga Turkiet kan absorberas.
    t: The common agricultural policy must be abolished, and structural policy must
      <a>be</a> <a>revised</a> before Turkey, large and poor as it is, can be absorbed.
