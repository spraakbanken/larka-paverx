    t: 'Ich <a>lese</a> sie ganz langsam in englischer <a>Sprache</a> vor:'
- c: 1
  r: 11
  v: mögen verlesen
  x:
  - s: Jag kommer att <v>läsa</v> <p>upp</p> punkt 27, där det begärs att ”den nya
      gemensamma strategin skall prioritera utbildning, hälsa och kultur och innehålla
      konkreta åtgärder till förmån för de latinamerikanska länder som behöver sådana,
      inbegripet etniska minoriteter och ursprungsbefolkningar”.
    t: Ich <a>möchte</a> Abschnitt 27 <a>verlesen</a>, in dem gefordert wird, dass
      „die neue gemeinsame Strategie Bildung, Gesundheit und Kultur Priorität einräumt
      und zielgerichtete Maßnahmen zur Unterstützung jener lateinamerikanischer Länder
      bietet, die sie benötigen, wobei ethnischen Minderheiten und indigenen Bevölkerungsgruppen
      besondere Aufmerksamkeit zu widmen ist.
- c: 1
  r: 11
  v: noch
  x:
  - s: 'Slutligen så vill jag <v>läsa</v> <p>upp</p> en skammens lista - de medlemsstater
      som ännu inte har ratificerat Konventionen om skydd av Europeiska unionens finansiella
      intressen:'
    t: Zum Schluß möchte ich <a>noch</a> die Mitgliedstaaten anprangern, die das Übereinkommen
      über den Schutz der finanziellen Interessen der EU noch nicht ratifiziert haben,
      und zwar sind das Belgien, Luxemburg, die Niederlande, Italien, Spanien, Portugal,
      Griechenland, Irland und Frankreich.
- c: 1
  r: 11
  v: nun vortragen
  x:
