    t: Il me semble donc bon de vous <a>lire</a> ce que je propose dans le texte néerlandais
      avant de lire la traduction anglaise de ce passage.
  - s: 'Jag ber om ursäkt för detta, men kollegerna kommer att inse att denna situation
      förändras dagligen och det muntliga ändringsförslaget är inte exakt detsamma
      som det som finns på några personers papper, så jag ska <v>läsa</v> <p>upp</p>
      det: ”Uttrycker sin solidaritet med Pakistans folk som är offer för det våld
      som begås av de beväpnade extremisterna, är djupt oroligt för säkerheten för
      de 1 800 eller fler människorna i Röda moskén av vilka några hölls som gisslan,
      erkänner den utmaning belägringen innebar för Pakistans regering, uttrycker
      sin allvarliga oro över det fortfarande okända antalet offer och stöder ansträngningarna
      att ställa de ansvariga inför rätta.”'
    t: 'Monsieur le Président, je m’en excuse, mais mes collègues reconnaîtront que
      cette situation change tous les jours et l’amendement oral n’est pas tout à
      fait le même que celui qui figure sur la feuille de certains, de sorte que je
      vais le <a>lire</a> : «exprime sa solidarité avec le peuple du Pakistan, victime
      de la violence des extrémistes armés ;'
  - s: Det finns ett system som fastslagits i arbetsordningen, som jag just har <v>läst</v>
      <p>upp</p> för er.
    t: Il y a un système, établi dans le règlement même, que je viens de vous <a>lire</a>.
  - s: jag hann nämligen inte <v>läsa</v> <p>upp</p> hela citatet i går.
    t: Pour compléter ce que j’ai déjà dit, je citerais les paroles d’une représentante
      de Mary Stopes International que je n’ai pas eu le temps de <a>lire</a> intégralement
      hier.
  - s: Jag kommer att <v>läsa</v> <p>upp</p> kommissionens uttalande om förbindelserna
      mellan Europeiska unionen och Schweiz, och även om ni och jag talar samma språk
      kommer jag att göra det på engelska.
    t: Monsieur le Président, je vais <a>lire</a> la déclaration de la Commission
      sur les relations entre l’Union européenne et la Suisse, et bien que vous et
      moi parlions la même langue, je le ferai en anglais.
  - s: Jag konstaterar utifrån det ni <v>läste</v> <p>upp</p> att rådet inte instämmer,
      eller snarare att rådet till och med fördömer dessa åsikter.
    t: Je déduis de ce que vous m’avez <a>lu</a> que le Conseil se démarque de ces
      points de vue, pour ne pas dire qu’il les condamne.
  - s: Han hade naturligtvis gärna personligen avgivit denna deklaration men det kan
      han inte och därför har han bett mig att <v>läsa</v> <p>upp</p> hans och därmed
      kommissionens deklaration.
    t: dans l’incapacité de le faire, il m’a demandé de <a>lire</a> son commentaire,
      qui est par conséquent celui de la Commission.
  - s: Minister Enikő Győri som hade möjlighet att tala här i går kväll har bett mig
      <v>läsa</v> <p>upp</p> det eftersom hon har tappat rösten.
    t: La ministre, Mme Győri, qui a pu s’exprimer ici hier soir, m’a demandé de <a>lire</a>
      celle-ci car elle a perdu sa voix.
  - s: Jag <v>läser</v> <p>upp</p> den gemensamma deklarationen.
    t: Je <a>lirai</a> cette déclaration commune .
  - s: 'Herr ordförande, Ni har just <v>läst</v> <p>upp</p> betänkandets rubrik alldeles
      riktigt och jag skulle vilja göra kollegerna uppmärksamma på att en journalist
      nyligen mycket roat ställde följande fråga till mig: ”Om ni i Europa alltid
      kommer på sådana rubriker får ni inte bli förundrade över att ingen förstår
      innehållet i dokumenten, därför att dessa rubriker är alldeles för komplicerade
      och ingen människa kan egentligen förstå vad det handlar om! ” Jag kan dock
      lugna alla närvarande kolleger.'
    t: 'Monsieur le Président, vous venez de <a>lire</a> très précisément le titre
      du rapport et j’aimerais raconter à mes collègues qu’un journaliste très amusé
      m’a dit : » Si vous inventez toujours des titres pareils, en Europe, vous ne
      devrez pas non plus vous étonner que personne ne perçoive le contenu de telles
      affaires, parce qu’ils sont beaucoup trop compliqués et personne ne peut comprendre
      de quoi il s’agit ! « Je peux cependant tranquilliser tous mes collègues présents.'
  - s: Det hon <v>läste</v> <p>upp</p> för parlamentet fanns i det pressmeddelande
      som kommissionen utfärdade efter förhandlingarna.
    t: Ce qu’elle nous a <a>lu</a> figurait dans le communiqué de presse que la Commission
      à publié à l’issue des négociations.
  - s: Men eftersom tiden är knapp kommer jag inte att <v>läsa</v> <p>upp</p> det
      nu.
    t: Mais comme le temps presse, je ne vais pas le <a>lire</a> maintenant.
  - s: 'Jag vill gärna <v>läsa</v> <p>upp</p> den för er: ”Kommissionen erinrar om
      sitt åtagande att se till att medlemsstaterna upprättar jämförelsetabeller som
      beskriver kopplingen mellan medlemsstaternas införlivandeåtgärder och EU-direktivet
      och att de översänder dem till kommissionen inom ramen för införlivandet av
      EU-lagstiftningen.'
    t: 'Je tiens à la <a>lire</a> avec votre permission :'
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> dem mycket långsamt på engelska:'
    t: 'Je vais les <a>lire</a> très lentement en anglais :'
  - s: Fru ordförande, jag kommer att använda mig av ordet för att <v>läsa</v> <p>upp</p>
      en text av min kollega Sérgio Ribeiro som tyvärr inte kan närvara.
    t: Madame le Président, j’userai de la parole en <a>lisant</a> un texte de mon
      collègue, Sérgio Ribeiro, qui ne peut malheureusement être parmi nous.
  - s: Med er tillåtelse kommer jag att <v>läsa</v> <p>upp</p> ett stycke ur den ledare
      som publicerades i tidningen Diario Vasco vars ekonomichef, Santiago Oleaga,
      har mördats av ETA.
    t: Madame la Présidente, avec votre permission, je vais <a>lire</a> un paragraphe
      de l’éditorial qu’a publié le Diario Vasco, dont Santiago Oleaga, assassiné
      par l’ETA, était le directeur financier.
  - s: Jag vill veta om denna text faktiskt återspeglar parlamentets ståndpunkter,
      i synnerhet ändringsförslagen från utskottet för rättsliga frågor och den inre
      marknaden, och om kommissionären skulle kunna <v>läsa</v> <p>upp</p> texten,
      så att vi kan höra vad det är vi är överens att rösta om.
    t: Je voudrais savoir si ce texte reflète fidèlement les vues du Parlement, en
      particulier les amendements de la commission juridique et du marché intérieur,
      et si la Commission pourrait nous <a>lire</a> ce texte afin que nous puissions
      avoir une idée de ce que nous sommes en train d’accepter de voter.
  - s: När man <v>läser</v> <p>upp</p> den sortens nederländska så låter det väl som
      om elva medlemsstater hela tiden äter och två medlemsstater dricker te medan
      tre medlemsstater får sig ett konstigt mellanmål serverat och jag måste säga
      att jag tror att det konstiga mellanmålet ibland underskattas i diskussionen.
    t: En <a>lisant</a> cela en néerlandais, on a l’impression que onze États membres
      n’arrêtent pas de manger tandis que deux autres boivent continuellement du thé
      et que trois autres encore se réservent un drôle d’entremets, et je dois quand
      même dire que ce drôle d’entremets est, à mon sens, quelque peu sous-estimé
      dans la discussion.
  - s: Jag skall nu <v>läsa</v> <p>upp</p> de föreslagna ändringarna.
    t: Je vais à présent <a>lire</a> les changements proposés.
  - s: 'Vi skulle vilja se ändringar i redogörelse 6 - låt mig <v>läsa</v> <p>upp</p>
      de sista fyra raderna, som för närvarande lyder: ” …och att verka för en kontinuerlig
      förbättring av säkerheten, i synnerhet avseende användningen av vissa typer
      av fordon eller släpvagnar”.'
    t: Permettez-moi de <a>lire</a> les quatre dernières lignes actuellement libellées
      comme suit :» … and to pursue the constant improvement of safety, in particular
      regarding to the use of certain categories of carriages or trailers«.
  - s: Ledamöterna kommer in växelvis och <v>läser</v> <p>upp</p> sina två-minuters
      inlägg och resultatet blir ett Europaparlament där det faktiskt inte existerar
      några riktigt livfulla diskussioner.
    t: Les députés se succèdent et <a>lisent</a> pendant deux minutes leur texte,
      ce qui empêche de rendre les débats réellement vivants.
  - s: Jag skulle vara mycket tacksam om ni talar om för mig om denna skrivelse som
      ni just har <v>läst</v> <p>upp</p> för oss har tryckts och med hjälp av något
      förfarande distribueras till parlamentsledamöterna.
    t: Monsieur le Président, je vous saurai gré de me dire si la note que vous venez
      de <a>lire</a> est imprimée et si elle sera distribuée aux députés d’une quelconque
      façon.
  - s: 'Vi skulle vilja lägga till ett muntligt ändringsförslag i slutet av motivering
      A. Jag <v>läser</v> <p>upp</p> det på franska:'
    t: 'Nous souhaitons ajouter un amendement oral à la fin du motif A. Je le <a>lis</a>
      en français :'
  - s: Jag är förpliktad att hänvisa till vart och ett av ändringsförslagen och förklara
      varför de förkastats eller godtagits, så låt mig <v>läsa</v> <p>upp</p> kommissionens
      exakta ståndpunkt.
    t: Permettez-moi, dès lors, de <a>lire</a> quelle est la position exacte de la
      Commission.
  - s: Jag har förberett ett kort uttalande till i dag som jag skulle vilja <v>läsa</v>
      <p>upp</p>.
    t: Monsieur le Président, j’ai préparé pour aujourd’hui une brève déclaration,
      que je voudrais <a>lire</a>.
  - s: 'Jag <v>läser</v> <p>upp</p> dessa två sista stycken:'
    t: 'Je <a>lis</a> ces deux derniers paragraphes :'
  - s: Under dessa villkor och eftersom arbetsordningen inte förutser om man bör läsa
      upp skrivelsen eller inte, överlämnar jag till kammaren att besluta om skrivelserna
      skall <v>läsas</v> <p>upp</p>.
    t: Dans ces conditions et étant donné que le règlement ne prévoit pas s’il faut
      ou non donner lecture de la lettre, je soumets à l’Assemblée la décision de
      <a>lire</a> ou non les lettres.
  - s: Jag ställer nu frågan till kammaren om jag skall <v>läsa</v> <p>upp</p> de
      aktuella skrivelserna.
    t: Je demande maintenant à l’Assemblée si je dois <a>lire</a> les lettres en question.
  - s: Vi ber er, såsom ordförande i denna kammare, att <v>läsa</v> <p>upp</p> en
      skrivelse som denna kammares ordförande tillställt en ledamot.
    t: Ce que nous vous demandons, c’est qu’en votre qualité de président de l’Assemblée,
      vous nous <a>lisiez</a> la lettre envoyée par le président de cette Assemblée
      au député en question.
  - s: Green, jag har föreslagit kammaren, och kammaren har godkänt det, att jag också
      skall läsa upp skrivelsen från Pasty så som man <v>läser</v> <p>upp</p> varje
      genmäle som en person gör, och detta genmäle kan inte i något fall inskränkas.
    t: Madame Green, j’ai proposé à l’Assemblée et l’Assemblée l’a accepté de lire
      également la lettre de M. Pasty, comme on <a>lit</a> toute défense que fait
      une personne et cette défense ne peut en aucun cas être limitée.
  - s: Jag kommer att <v>läsa</v> <p>upp</p> det för er.
    t: Concernant la question que vous venez d’évoquer, je dois informer l’Assemblée
      que le président Buzek a fait une déclaration publique, que je vais vous <a>lire</a>.
  - s: Ni har <v>läst</v> <p>upp</p> några normer för oss;
    t: Vous venez de nous <a>lire</a> certains critères.
  - s: I dag uppmärksammade ni att vi för första gången hade en parlamentsledamot
      som <v>läste</v> <p>upp</p> ett tal från en iPad.
    t: Monsieur le Président, vous avez très intelligemment observé qu’un député a
      <a>lu</a> son intervention sur iPad pour la première fois.
  - s: Dessvärre är jag inte så principfast att jag kan avstå från frestelsen och
      vända mig till er och <v>läsa</v> <p>upp</p> det anförande jag förberett, ett
      anförande som av uppenbara skäl kan ha vissa repetitiva inslag.
    t: Madame le Président, je pourrais à la rigueur renoncer à prendre la parole
      car je suis tout à fait d’accord avec le rapport exhaustif que vient de nous
      présenter M. Corbett, mais je ne résiste pas à la tentation de m’adresser à
      vous en <a>lisant</a> l’intervention que j’ai rédigée bien qu’elle recèle de
      ce fait des répétitions.
  - s: Jag <v>läser</v> <p>upp</p> den engelska texten för er.
    t: Je vous <a>lis</a> le texte anglais.
  - s: Det är innebörden av det muntliga ändringsförslag som följer efter punkt 3,
      och som jag nu ska <v>läsa</v> <p>upp</p> för er.
    t: 'C’est le sens de cet amendement oral que je vous <a>lis</a> et qui fait suite
      au paragraphe 3 : «Le Parlement européen invite toutes les parties intéressées
      à l’avenir de la Ligue tunisienne des droits de l’homme à renouer le dialogue
      en vue de trouver une solution acceptable par tous.'
  - s: Ni <v>läser</v> <p>upp</p> ert skrivna anförande.
    t: Vous avez <a>lu</a> votre discours écrit.
  - s: Herr ordförande, längden av mitt anförande här i kväll - och det kan hända
      att jag inte utnyttjar hela tiden - återspeglar hur sent det är och den faktiska
      längden på det ärende vi behandlar, som ni just <v>läste</v> <p>upp</p> namnet
      på, vilket i sig troligen skulle kräva sju minuters förklaring.
    t: Monsieur le Président, la longueur inhabituelle de mon discours de ce soir
      (il se peut que je n’utilise pas tout mon temps de parole) reflète l’heure tardive
      de la soirée et la longueur du travail réel dont nous avons à traiter, que vous
      venez de <a>lire</a>, et qui nécessiterait probablement sept minutes d’explication.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> det på engelska:'
    t: 'Je le <a>lis</a> en anglais :'
  - s: Jag vill att ni särskilt uppmärksammar punkterna D och F i ingressen till resolutionen
      - min tid räcker inte till för att <v>läsa</v> <p>upp</p> dem - och jag ber
      er att läsa dem noga.
    t: J’attire notamment votre attention sur les considérants D et F de la résolution
      - que je n’ai pas le temps de vous <a>lire</a> - et je vous demande de les lire
      attentivement.
  - s: Jag medger att herr kommissionär van den Broek, som ju inte är ansvarig för
      konkurrenspolitiken, bara kunde <v>läsa</v> <p>upp</p> det som kommissionens
      tjänster, dvs. van Mierts kansli, hade skrivit upp.
    t: J’admets que le commissaire van den Broek, qui n’est d’ailleurs pas en charge
      de la politique de la concurrence, ne pouvait que <a>lire</a> ce que les services
      de la Commission - c’est-à-dire les services de M. Van Miert - lui avaient dicté.
  - s: Uppgifterna från kommissionen och de utmärkta analyser som kommissionär Patten
      har gjort är imponerande, men jag skall inte uppehålla mig vid dem eftersom
      han <v>läste</v> <p>upp</p> dem mycket tydligt.
    t: Les données de la Commission et les analyses exceptionnelles présentées par
      le commissaire Patten sont impressionnantes, je ne m’y arrêterai pas car il
      les a <a>lues</a> très explicitement.
  - s: Jag kommer därför att <v>läsa</v> <p>upp</p> ett brev slumpmässigt utvalt bland
      dem som vi tagit emot från föräldralösa barn på rumänska barnhem som inte har
      kunnat hitta rumänska adoptivföräldrar och som därför finns kvar på dessa barnhem
      på grund av brist på resurser.
    t: Je vais donc vous <a>lire</a> une lettre choisie au hasard parmi celles que
      nous avons reçues d’enfants des orphelinats de Roumanie qui n’ont pas pu trouver
      des parents adoptifs roumains et qui resteront donc dans ces orphelinats faute
      de moyens.
  - s: 'Om ni önskar så kan jag <v>läsa</v> <p>upp</p> den text som blir kvar:'
    t: 'Si vous le souhaitez, je peux <a>lire</a> le texte qui subsiste : «incite
      les Roms à respecter les droits de l’homme, notamment s’agissant des femmes
      et des enfants, en évitant les mariages forcés».'
  - s: Vi har alla sett noten från den brittiska ambassaden, som innehåller just det
      som hon nyss <v>läste</v> <p>upp</p>.
    t: Nous avons tous vu la note de l’ambassade britannique, qui contient exactement
      ce qu’elle vient de nous <a>lire</a>.
  - s: Det är första gången, men det är för sent och det är en liten summa pengar
      - alldeles för liten för kommissionens lista över glamorösa prioriterade projekt
      som kommissionsledamot Chris Patten, som det är mycket trevligt att se här alltjämt,
      <v>läste</v> <p>upp</p> tidigare.
    t: une somme aussi faible ne permettra pas de réaliser les prestigieux projets
      prioritaires inscrits sur la liste que le commissaire Patten, que nous sommes
      très heureux de compter encore parmi nous, nous a <a>lue</a> plus tôt.
  - s: 'jag tänker tillämpa artikel 146 som jag tänker <v>läsa</v> <p>upp</p> för
      er, trots applåderna från Ford och andra: ”Vid inledandet av en debatt om en
      punkt på föredragningslistan kan en politisk grupp eller minst 32 ledamöter
      begära att debatten ajourneras till en viss bestämd tidpunkt.'
    t: 'j’applique l’article 146 que je vous <a>lis</a>, malgré les applaudissements
      de M. Ford et d’autres : «Un groupe politique ou trente-deux députés au moins
      peuvent, à l’ouverture du débat sur un point de l’ordre du jour, présenter une
      motion ayant pour objet de reporter le débat à un moment précis.'
  - s: Nu ska jag <v>läsa</v> <p>upp</p> några mycket viktiga punkter som har att
      göra med hur vi på ett enastående sätt antagit budgeten.
    t: Je dois <a>lire</a> maintenant quelques points très importants liés à la façon
      extraordinaire dont nous avons adopté le budget.
  - s: Den skrivelse ni har <v>läst</v> <p>upp</p> återspeglar de personliga motiveringar
      ordföranden, och kanske andra ledamöter, har åberopat, men de återspeglar inte
      åsikten i utskottet för rättsliga frågor och den inre marknaden.
    t: La lettre que vous avez <a>lue</a> reflète les motivations personnelles que
      la présidente et peut-être aussi d’autres députés ont alléguées, mais ne reflète
      pas le point de vue de la commission juridique.
  - s: Ingen omröstning genomfördes och därför återspeglar - jag upprepar detta -
      det som framförs i skrivelsen som ni har <v>läst</v> <p>upp</p>, Palacios personliga
      åsikter, men den återspeglar inte den ståndpunkt utskottet för rättsliga frågor
      och den inre marknaden har.
    t: Nous n’avons procédé à aucun vote et, par conséquent, - je le répète -, les
      points de vue exprimés dans la lettre que vous venez de <a>lire</a> reflètent
      la position personnelle de Mme Palacio, mais pas celle de la commission juridique.
  - s: Jag kan helt enkelt inte förstå hur han lyckades hålla masken, då han <v>läste</v>
      <p>upp</p> dessa uttalanden.
    t: Je ne comprends pas comment il a pu garder son sérieux en <a>lisant</a> ces
      commentaires.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      lägger till den fras som just har <v>lästs</v> <p>upp</p>.
    t: Madame le Président, je voudrais seulement préciser que tout le texte original
      est maintenu et qu’il s’agit uniquement d’ajouter la phrase que nous avons <a>lue</a>
      tout à l’heure.
  - s: 'Ni hänvisade till artikel 19.1. Låt mig <v>läsa</v> <p>upp</p> hur den lyder:
      ”Talmannen leder i enlighet med de i arbetsordningen fastställda reglerna allt
      arbete i parlamentet och dess organ.”'
    t: 'Permettez de <a>lire</a> ce dernier : «Le Président dirige, dans les conditions
      prévues au présent règlement, l’ensemble des activités du Parlement et de ses
      organes.'
  - s: 'Efter en mycket bred och stringent diskussion och på grundval av en allmän
      politisk samsyn antogs ett uttalande som jag nu skall <v>läsa</v> <p>upp</p>
      på franska:'
    t: 'À la fin d’une discussion extensive et rigoureuse et sur la base d’une convergence
      politique générale, une déclaration a été adoptée, dont je vais <a>lire</a>
      le texte français :'
  - s: Jag vill också säga det att när Nassauer <v>läste</v> <p>upp</p> en del av
      det brittiska inrikesdepartementets föredragning i denna fråga så underlät han
      naturligtvis att läsa upp alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
    t: Je voulais simplement dire que M. Nassauer n’ayant <a>lu</a> qu’un extrait
      de la lettre du ministère britannique de l’Intérieur à ce sujet, il n’a forcément
      pas lu tous ces autres passages qu’elle contient, qui expriment de la sympathie
      pour le rapport et pour ce qu’il essaie de faire et qui mentionnent certains
      des éléments que Mme d’Ancona s’efforce de couvrir.
  - s: Jag vill också säga det att när Nassauer läste upp en del av det brittiska
      inrikesdepartementets föredragning i denna fråga så underlät han naturligtvis
      att <v>läsa</v> <p>upp</p> alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
    t: Je voulais simplement dire que M. Nassauer n’ayant lu qu’un extrait de la lettre
      du ministère britannique de l’Intérieur à ce sujet, il n’a forcément pas <a>lu</a>
      tous ces autres passages qu’elle contient, qui expriment de la sympathie pour
      le rapport et pour ce qu’il essaie de faire et qui mentionnent certains des
      éléments que Mme d’Ancona s’efforce de couvrir.
  - s: 'Jag <v>läser</v> <p>upp</p> det på engelska:'
    t: 'Je le <a>lis</a> en anglais :'
  - s: 'För att förklara varför jag utdömde dessa påföljder vill jag <v>läsa</v> <p>upp</p>
      för er vad jag skrev till de berörda ledamöterna när jag informerade dem om
      de disciplinära åtgärder som skulle vidtas mot dem. Jag citerar: ”Jag accepterar
      helt och hållet er och alla andra ledamöters rätt att opponera er mot stadgan
