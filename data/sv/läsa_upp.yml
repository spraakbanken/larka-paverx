  x:
  - s: Jag ska inte ifrågasätta de siffror som Richard Corbett just har <v>läst</v>
      <p>upp</p>.
    t: Señor Presidente, no voy a cuestionar las cifras que acaba de <a>mencionar</a>
      el señor Corbett.
  - s: Den hör till listan som jag <v>läste</v> <p>upp</p> tidigare.
