  - s: Jag ska <v>läsa</v> <p>upp</p> dem långsammare.
    t: Li <a>leggerò</a> più lentamente.
  - s: Enligt min tolkning betyder nämligen den paragraf som ni <v>läst</v> <p>upp</p>,
      att jag, eftersom vi gjort slutomröstningen, mycket väl har rätten att avge
      en röstförklaring.
    t: Secondo la mia interpretazione il paragrafo che lei mi ha appena <a>letto</a>
      significa che ho il diritto di presentare una dichiarazione di voto proprio
      perché abbiamo concluso la votazione finale.
  - s: Jag har inga fler ändringsförlag att lägga fram, utan vill bara nämna att punkt
      38, som handlar om Meckaavtalet och den nationella enhetsregeringen, inte längre
      är aktuellt och har strukits och ersätts av den mening som Paolo Casaca just
      <v>läste</v> <p>upp</p>, med parentesen ”(särskilt via TIM)” på slutet.
    t: Non ho altri emendamenti da presentare, tuttavia ricordo che il paragrafo 38,
      concernente gli accordi della Mecca e un governo di unità nazionale, non è più
      di attualità ed è stato cancellato e sostituito con il paragrafo appena <a>letto</a>
      dall’onorevole Casaca, con la parentesi «(in particolare tramite un meccanismo
      internazionale temporaneo)» alla fine.
  - s: Om inte så är fallet är jag tacksam om ni låter mig kort <v>läsa</v> <p>upp</p>
      följande rader från den tyska nyhetsbyrån från kl. 17.53.
    t: Se così non fosse, le sarei grato di poter <a>leggere</a> alcune righe diffuse
      dalla Deutsche Presseagentur alle 17.53.
  - s: Därefter tillåter jag mig att helt kort <v>läsa</v> <p>upp</p> en text.
    t: Mi sia consentito di <a>leggere</a> un breve testo.
  - s: Eftersom ni alla uppenbarligen är införstådda med detta skall jag nu <v>läsa</v>
      <p>upp</p> den engelska text som jag har hämtat ur EPP Highlights på temat cod
      stocks in the Irish Sea, torskbeståndet i Irländska sjön.
    t: Dal momento che sono tutti d’accordo, vi <a>leggerò</a> il testo inglese, EPP
      Highlights sul tema cod stocks in the Irish Sea ( ’Riflessioni del PPE sugli
      stock di merluzzo bianco nel Mare d’Irlanda’ ).
  - s: Hur kommer kommissionen och rådet att svara på amerikanernas svar, som <v>lästes</v>
      <p>upp</p> i dag och står i klar motsättning till vad t.ex. den förre direktören
      i CIA, Woolsey, har sagt?
    t: Come reagiranno la Commissione e il Consiglio alla risposta degli americani
      che è stata <a>letta</a> oggi e che è in netta contraddizione con quanto dichiarato,
      ad esempio, dall’ex Direttore della CIA Woolsey?
  - s: Det muntliga ändringsförslag som jag skall <v>läsa</v> <p>upp</p> ersätter
      ändringsförslagen 4 och 5.
    t: Signor Presidente, l’emendamento orale che sto per <a>leggere</a> sostituisce
      gli emendamenti nn. 4 e 5.
  - s: Med de olika gruppernas samtycke har vi istället lagt fram ett muntligt ändringsförslag
      om ett tillägg i slutet av skäl D och som jag nu ska <v>läsa</v> <p>upp</p>
      på engelska eftersom det är referensspråket och det språk som det muntliga ändringsförslaget
      förhandlades fram på.
    t: Con l’accordo dei vari gruppi, abbiamo presentato invece un emendamento orale
      da aggiungere alla fine del considerando D e che vi <a>leggerò</a> in inglese,
      perché questa è la lingua da utilizzare come riferimento e la lingua in cui
      l’emendamento orale è stato negoziato.
  - s: Jag ska <v>läsa</v> <p>upp</p> kommissionens uttalande om utvärdering av körtider
      och viloperioder.
    t: Signor Presidente, <a>leggerò</a> la dichiarazione della Commissione sulla
      valutazione dei tempi di guida e di riposo.
  - s: Jag ska <v>läsa</v> <p>upp</p> artikel 152.3 på mitt modersmål.
    t: <a>Leggerò</a> l’articolo 152, paragrafo 3, nella mia lingua madre.
  - s: Till att börja med kommer jag att <v>läsa</v> <p>upp</p> två skriftliga förklaringar.
    t: Per cominciare, vi <a>leggerò</a> due dichiarazioni scritte.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> en del av brevet från luftfartsmyndigheten
      för er:'
    t: 'Desidero <a>leggervi</a> un estratto della lettera dell’autorità aeroportuale:'
  - s: Jag tänker inte <v>läsa</v> <p>upp</p> dem här, men de är ytterst detaljerade
      och tydliga och kan bedömas med lika stor tydlighet.
    t: Non intendo <a>leggerli</a> qui, ma sono estremamente chiari e precisi, e possono
      essere valutati con la stessa precisione.
  - s: Det var beklagligt att Förenade kungarikets regering valde att inte skicka
      en politisk representant, men som tur var kunde vi få en Brysselbaserad statstjänsteman
      att <v>läsa</v> <p>upp</p> ett uttalande, i stället för den tomma stolens politik.
    t: È da rammaricarsi che il governo del Regno Unito abbia scelto di non inviare
      un rappresentante politico, ma fortunamente - invece di perpetrare la politica
      della sedia vuota - siamo stati in grado di avere dalla nostra un funzionario
      statale residente a Bruxelles, il quale ha <a>letto</a> una dichiarazione.
  - s: Då är min kompletterande fråga om rådet, trots den fruktansvärda utformningen
      av den förskräckliga artikel 62 som har <v>lästs</v> <p>upp</p> för oss, och
      som naturligtvis är en proklamation av den absoluta totalitarismen, kan göra
      något för att försöka övertyga de kubanska myndigheterna om en så enkel sak
      som uppfyllandet av dess egen konstitution, den konstitution som godkänts av
      dem själva, av Fidel Castro.
    t: La mia domanda complementare è se il Consiglio, nonostante la tremenda dicitura
      di questo terribile articolo 62 che ci è stato <a>letto</a>, e che è ovviamente
      la proclamazione del totalitarismo assoluto, cercherà di persuadere le autorità
      cubane a fare una cosa semplicissima quale è il rispetto della loro Costituzione,
      la Costituzione approvata da loro stessi, da Fidel Castro.
  - s: 'Samma dag skickade jag ett telegram till hennes majestät drottning Elizabeth
      II, och jag <v>läser</v> här <p>upp</p> telegramtexten för er: ”Ers kungliga
      höghet, låt mig framföra mina och mina kollegers i Europaparlamentet djupaste
      kondoleanser, i en stund av så djup sorg i er familj och för hela det brittiska
      folket.'
    t: 'Quello stesso giorno ho inviato un telegramma a Sua Maestà la Regina Elisabetta
      II, il cui contenuto mi accingo a <a>leggere</a>: «Maestà, mi permetta di esprimere
      le mie più sincere condoglianze nonché quelle dei miei colleghi del Parlamento
      europeo in un momento così triste per la sua famiglia e per il popolo britannico.'
  - s: Kommissionsledamot Andris Piebalgs har <v>läst</v> <p>upp</p> sitt väl förberedda
      svar som om ingen hade vänt sig till kommissionen med speciella punkter.
    t: Signor Presidente, il Commissario ha <a>letto</a> la risposta ben preparata
      in precedenza come se nessuno avesse rivolto alcuna domanda alla Commissione.
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det: ”Europaparlamentet uppmanar medlemsstaterna
      att komma till rätta med denna humanitära nödsituation genom att tillåta frivillig
      bosättning i EU för alla asylsökande som är inblandade i krisen.'
    t: 'Lo <a>leggo</a>: «si invitano gli Stati membri ad affrontare l’emergenza umanitaria
      attraverso il reinserimento volontario nell’Unione di tutti i profughi coinvolti;'
  - s: Ni har för oss <v>läst</v> <p>upp</p> vad ni vill att vi skall rösta om, men
      kan ni tala om för oss på vilken sida detta står, eller vilken artikel det gäller,
      och om det är i bilagan eller i huvudtexten?
    t: Signor Presidente, lei ci ha <a>letto</a> ciò su cui dobbiamo votare, ma vorrei
      anche che ci specificasse il numero della pagina e dell’articolo e ci dicesse
      se si tratta dell’allegato o del testo originale.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> ett meddelande för er från Europaparlamentets
      talman Pat Cox till följd av mordet på Zoran Djindjic.
    t: Desidero <a>leggervi</a> un messaggio del Presidente del Parlamento europeo,
      onorevole Cox, in riferimento all’assassinio del Primo Ministro Zoran Djindjic.
  - s: 'Herr talman, vi har till slut kommit fram till en text och ni har <v>läst</v>
      <p>upp</p> förklaringen i dag, en förklaring som enligt Europeiska folkpartiets
      grupp fullständigt tillfredsställer - till punkt och pricka skulle man kunna
      säga - våra förväntningar:'
    t: 'Signor Presidente, alla fine siamo giunti a un testo di cui lei ha <a>letto</a>
      oggi la dichiarazione e che, a giudizio del gruppo del Partito popolare europeo
      e dei democratici europei, risponde pienamente - e lo dico categoricamente -
      alle nostre aspettative:'
  - s: Kommissionen har i dag gjort de åtagande som angavs i den förklaring som jag
      <v>läste</v> <p>upp</p> - och den kunde inte göra annat - men i morgon kommer
      kommissionen att börja arbeta tillsammans med parlamentet för att dess institutionella
      rättigheter skall erkännas fullt ut.
    t: La Commissione, oggi, si è impegnata nei termini della dichiarazione che ho
      <a>letto</a> - e non poteva fare nulla di più - ma domani si impegnerà a lavorare
      con il Parlamento perché i suoi giusti diritti istituzionali siano pienamente
      riconosciuti.
  - s: Eftersom hon påstod att vi inte visste vad vi talade om ville jag emellertid
      ge ett exempel på ett registreringskort som jag kommer att <v>läsa</v> <p>upp</p>
      här.
    t: Ma siccome era intervenuta dicendo che noi stavamo dicendo cose di cui non
      sapevamo, volevo mostrare una scheda che qui <a>leggerò</a>.
  - s: Jag har ett uttalande att <v>läsa</v> <p>upp</p>.
    t: Onorevoli colleghi, devo <a>leggere</a> una dichiarazione.
  - s: Det hon <v>läste</v> <p>upp</p> för parlamentet fanns i det pressmeddelande
      som kommissionen utfärdade efter förhandlingarna.
    t: Ciò che la commissaria ha <a>letto</a> a quest’Aula è il contenuto del comunicato
      stampa divulgato dopo le trattative.
  - s: Jag ska inte ifrågasätta de siffror som Richard Corbett just har <v>läst</v>
      <p>upp</p>.
    t: Signor Presidente, non intendo discutere le cifre che l’onorevole Corbett ci
      ha appena <a>letto</a>.
  - s: För det första sägs det att Medina Ortega anser att ”det brev som talmannen
      <v>läst</v> <p>upp</p> inte speglar uppfattningen i nämnda utskott”.
    t: Si riporta, innanzitutto, che l’onorevole Medina Ortega ritiene «che la lettera
      <a>letta</a> dalla signora Presidente non riflette il parere di tale commissione».
  - s: Mer specifikt föreslår kommissionen som en kompromisslösning, när det gäller
      ändringsförslag 37 och 52 om små och medelstora organisationers deltagande och
      möjligheten till samfinansiering upp till de totala kostnaderna för vissa projekt,
      att ett uttalande som jag ska <v>läsa</v> <p>upp</p> görs om detta.
    t: Più in particolare, per quanto riguarda gli emendamenti nn. 37 e 52, relativi
      alla partecipazione delle organizzazioni piccole e medie e alla possibilità
      di cofinanziare fino all’importo totale dei costi di certi progetti, la Commissione
      propone come soluzione di compromesso di fare una dichiarazione al riguardo,
      che vi <a>leggerò</a>, nella quale si impegna ad incorporare lo spirito del
      contenuto dei due emendamenti contenuti nel documento quadro strategico che
      la Commissione redigerà per definire le principali priorità dell’Anno europeo.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> dem mycket långsamt på engelska:'
    t: 'I due paragrafi che propongo sono questi (li <a>leggo</a> molto lentamente
      in inglese):'
  - s: Det handlar om skrivelsen från herr Pasty till ordförande Hänsch som ordföranden
      igår <v>läste</v> <p>upp</p>.
    t: 'Si tratta della lettera dell’onorevole Pasty al Presidente Hänsch <a>letta</a>
      ieri dal Presidente e in particolare della frase seguente: «Ho delle osservazioni
      in merito alle ragioni che stanno alla base della redazione di questo documento
      - cioè la lettera per il Presidente Hänsch - e sull’uso che si pensa di farne».'
  - s: Fru ordförande, jag kommer att använda mig av ordet för att <v>läsa</v> <p>upp</p>
      en text av min kollega Sérgio Ribeiro som tyvärr inte kan närvara.
    t: Signora Presidente, prenderò la parola per <a>leggere</a> un testo dell’onorevole
      Ribeiro, che purtroppo non ha potuto presenziare alla seduta odierna.
  - s: Det står att läsa på omröstningssedeln men för att undvika missförstånd kommer
      jag att <v>läsa</v> <p>upp</p> rådets utkast.
    t: La dichiarazione provvisoria del Consiglio compare nelle schede per la votazione,
      ma la <a>leggerò</a> ugualmente.
  - s: Med allvarlig röst <v>läste</v> han <p>upp</p> en lista över de politiska offren
      i kampen mot tobaken, dvs. de ministrar som hade förlorat sina poster och som
      aldrig hade kommit tillbaka, eftersom de i sina respektive länder hade förordat
      lagar om förbud mot tobaksreklam eller mot rökning på offentliga platser.
    t: L’ultimo giorno, un giornalista incaricato di animare il dibattito fra i rappresentanti
      dei paesi sul tema delle misure da prendere per ridurre l’uso del tabacco, esordì
      con aria solenne <a>leggendo</a> l’elenco delle vittime politiche della lotta
      contro il fumo, vale a dire dei ministri che avevano perso il posto e non l’avevano
      mai più recuperato, perché nei loro paesi avevano promosso leggi per vietare
      la pubblicità o per vietare il fumo nei luoghi pubblici.
  - s: Texten till den fråga som antogs av mitt utskott är väl känd och för att inte
      behöva <v>läsa</v> <p>upp</p> den utgår jag från att det finns kopior.
    t: Il testo dell’interrogazione adottato dalla mia commissione è ben noto e, quindi,
      signora Presidente, per evitare di <a>leggerlo</a>, mi permetta cortesemente
      di presumere che ve ne siano delle copie.
  - s: 'Det har skett en annan incident, och det gick inte att hänvisa till inom tidsfristen
      för inlämning av ändringsförslag, så jag <v>läser</v> <p>upp</p> detta muntliga
      ändringsförslag: ”Europaparlamentet uttrycker sin djupa oro beträffande den
      dödliga explosion som dödade en person och skadade tio andra och som inträffade
      i norra Mitrovica den 2 juli 2010 under demonstrationerna mot öppnandet av det
      administrativa centrumet, och beträffande attacken den 5 juli mot en serbisk
      ledamot av Kosovos lagstiftande församling.'
    t: 'Si è verificato tuttavia un altro incidente che non è stato possibile menzionare
      prima che terminassero gli emendamenti, quindi <a>leggerò</a> questo emendamento
      orale: «Esprime profondo rammarico per la mortale esplosione che ha provocato
      un morto e dieci feriti, accaduta a Mitrovica nord il 2 luglio, durante la manifestazione
      di protesta contro l’apertura di un centro per i servizi sociali e per l’attentato
      del 5 luglio contro un deputato serbo al parlamento del Kosovo;'
  - s: Med er tillåtelse kommer jag att <v>läsa</v> <p>upp</p> ett stycke ur den ledare
      som publicerades i tidningen Diario Vasco vars ekonomichef, Santiago Oleaga,
      har mördats av ETA.
    t: 'Signora Presidente, con il suo permesso <a>leggerò</a> un paragrafo dell’editoriale
      pubblicato dal Diario Vasco, di cui Santiago Oleaga, assassinato dall’ETA, era
      direttore dell’area finanziaria: «Non c’è alcun dubbio sullo scopo degli assassini
      di Santiago.'
  - s: 'Vi skulle vilja se ändringar i redogörelse 6 - låt mig <v>läsa</v> <p>upp</p>
      de sista fyra raderna, som för närvarande lyder: ” …och att verka för en kontinuerlig
      förbättring av säkerheten, i synnerhet avseende användningen av vissa typer
      av fordon eller släpvagnar”.'
    t: 'Nel considerando 6 - <a>leggiamo</a> le ultime quattro righe che attualmente
      recitano: « … e per perseguire il costante miglioramento della sicurezza, in
      particolare nell’uso di alcune categorie di veicoli o rimorchi» vorremmo che
      la dicitura fosse modificata in: « … e per perseguire il costante miglioramento
      della sicurezza, in particolare di alcune categorie di rimorchi».'
  - s: I stället för en vital debatt med snabba repliker och mothugg i kammaren har
      vi en serie långa monologer där vi <v>läser</v> <p>upp</p> våra i förväg skrivna
      papper - som jag gör i dag.
    t: Anziché un dibattito vivace, fatto di botta e risposta e di contrattacchi in
      Aula, si assiste a una teoria di lunghi monologhi, nei quali noi <a>leggiamo</a>
      testi scritti in precedenza - esattamente come ora sto facendo anch’io.
  - s: Jag skulle vara mycket tacksam om ni talar om för mig om denna skrivelse som
      ni just har <v>läst</v> <p>upp</p> för oss har tryckts och med hjälp av något
      förfarande distribueras till parlamentsledamöterna.
    t: Signor Presidente, le sarò grato se mi potrà dire se la comunicazione che ha
      appena <a>letto</a> è stata stampata e stia venendo distribuita ai deputati
      perché ne abbiamo preso atto, ma vi sono troppe modifiche nel calendario e sarebbe
      quindi auspicabile che ci venisse distribuita per iscritto questa sera, nonché
      inviata per fax ai nostri uffici.
  - s: 'Jag <v>läser</v> bara <p>upp</p> det: ”Medan denna anpassning pågår kommer
      kommissionen att regelbundet hålla Europaparlamentet informerat om utkast till
      genomförandeåtgärder med koppling till dessa instrument som i framtiden bör
      bli delegerade akter.'
    t: 'Lo <a>leggo</a>: «Mentre è in corso l’esercizio di allineamento, la Commissione
      terrà regolarmente informato il Parlamento europeo sui progetti di misure di
      attuazione relativi a questi strumenti che in futuro dovrebbero diventare atti
      delegati.»'
  - s: Inte nog med det - han <v>läste</v> också <p>upp</p> ett uttalande av kommissionen
      som bevisligen var felaktigt.
    t: egli ha <a>letto</a> una dichiarazione della Commissione che era provatamente
      falsa.
  - s: 'Jag skulle kunna hänvisa till mitt svar till Gil-Robles Gil-Delgado, med det
      kommer jag inte att göra, utan jag kommer att <v>läsa</v> <p>upp</p> exakt vad
      jag svarade, för att det skall stå absolut klart att rådet inte har ändrat uppfattning
      från mars till april månad:'
    t: invece <a>leggerò</a> esattamente la mia dichiarazione di allora, così sarà
      davvero fuor di dubbio che l’opinione del Consiglio non è cambiata dal mese
      di marzo a quello di aprile.
  - s: Jag är frestad att <v>läsa</v> <p>upp</p> det, men det skulle ta ungefär 12
      minuter av er tid. Ni kan emellertid få det och jag kan även lägga ut det på
      min webbplats.
    t: Sono tentato di <a>leggerlo</a>, ma richiederebbe 12 minuti del vostro tempo.
  - s: För det andra uppmanar jag er att bekräfta att skrivelsen tillställts den berörda
      ledamoten, samt att <v>läsa</v> <p>upp</p> skrivelsen för denna kammare, så
      att alla får veta exakt vad som sagts i detta parlaments namn till en ledamot
      som gjorde sig skyldig till en kränkning av reglerna i denna kammare.
    t: Secondo, vorrei invitarla a confermare che la lettera è stata spedita al deputato
      in questione e a <a>leggerla</a> all’Assemblea affinché tutti possano sapere
      esattamente cosa è stato comunicato, a nome di questo Parlamento, al deputato
      responsabile di una violazione del Regolamento.
  - s: Jag ska <v>läsa</v> <p>upp</p> den för er på min dåliga engelska, som jag ber
      om ursäkt för.
    t: La <a>leggerò</a> nel mio scarso inglese, per il quale mi scuso.
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> den eftersom ni har det skriftliga
      förslaget framför er.
    t: Non serve che lo <a>legga</a> perché avete la mozione scritta dinanzi a voi.
  - s: För det första vill jag veta om kammaren stöder det muntliga ändringsförslag
      som framlagts av Napolitano i egenskap av föredragande om att ersätta de tre
      beaktandemeningarna med den mening han just <v>läst</v> <p>upp</p>.
    t: Innanzitutto vorrei sapere dall’Aula se è d’accordo con la proposta di emendamento
      orale, presentata dall’onorevole Napolitano in qualità di relatore, di sostituire
      i tre visti con la frase che ha testé <a>letto</a>.
  - s: Dessvärre är jag inte så principfast att jag kan avstå från frestelsen och
      vända mig till er och <v>läsa</v> <p>upp</p> det anförande jag förberett, ett
      anförande som av uppenbara skäl kan ha vissa repetitiva inslag.
    t: Signora Presidente, se fossi molto rigoroso potrei rinunciare alla parola poiché
      sottoscrivo pienamente l’esauriente relazione che ci ha appena presentato l’onorevole
      Corbett, ma non lo sono a sufficienza per rinunciare alla tentazione di rivolgermi
      all’Aula <a>leggendo</a> l’intervento che ho preparato, benché, ovviamente,
      data la convergenza di vedute, su taluni aspetti sarò ripetitivo.
  - s: Jag vill tacka tolkarna för det sätt på vilket de följde den passage som jag
      just har <v>läst</v> <p>upp</p>.
    t: Vorrei congratularmi con gli interpreti per il modo in cui hanno tradotto il
      passaggio che vi ho appena <a>letto</a>.
  - s: Om ni tillåter skall jag <v>läsa</v> <p>upp</p> det så bra jag kan, för det
      är en känslig fråga.
    t: Se mi è permesso, vorrei <a>leggerlo</a> come meglio posso, poiché si tratta
      di un tema molto delicato.
  - s: Jag skall <v>läsa</v> <p>upp</p> ett uttalande från kommissionen;
    t: <a>Leggerò</a> una dichiarazione della Commissione, ma come vi dicevo lo farò
      fra un attimo.
  - s: Det är innebörden av det muntliga ändringsförslag som följer efter punkt 3,
      och som jag nu ska <v>läsa</v> <p>upp</p> för er.
    t: 'Questo è lo spirito dell’emendamento orale che segue il paragrafo 3 e che
      ora vi <a>leggerò</a>: «Il Parlamento europeo invita tutte le parti interessate
      al futuro della Lega tunisina dei diritti umani a rinnovare il loro dialogo
      al fine di trovare una soluzione accettabile per tutti».'
  - s: Säkerligen kommer hon att <v>läsa</v> <p>upp</p> ett känsloladdat dokument
      från ordförandeskapet.
    t: Cosa potete dirci per tranquillizzarci o per spiegare la preoccupazione che
      abbiamo?» Allora, mi pare francamente debolina la presenza - con tutto il rispetto
      per la sua persona - del Viceprimo Ministro belga, signora Durant, che si occupa
      di trasporti, non di guerra, la quale sicuramente avrà da <a>leggere</a> un
      vibrante documento della Presidenza.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> det på engelska:'
    t: 'Lo <a>leggo</a> in inglese:'
  - s: Jag vill att ni särskilt uppmärksammar punkterna D och F i ingressen till resolutionen
      - min tid räcker inte till för att <v>läsa</v> <p>upp</p> dem - och jag ber
      er att läsa dem noga.
    t: Vorrei attirare la vostra attenzione soprattutto sui consideranda D e F della
      risoluzione (il tempo a mia disposizione non mi permette di <a>leggerveli</a>)
      e vi chiedo di leggerli con attenzione.
  - s: Uppgifterna från kommissionen och de utmärkta analyser som kommissionär Patten
      har gjort är imponerande, men jag skall inte uppehålla mig vid dem eftersom
      han <v>läste</v> <p>upp</p> dem mycket tydligt.
    t: Sono impressionanti i dati della Commissione e le analisi eccezionali che il
      Commissario Patten ha fatto, sulle quali non mi dilungo perché le ha <a>lette</a>
      molto esplicitamente.
  - s: Jag kommer därför att <v>läsa</v> <p>upp</p> ett brev slumpmässigt utvalt bland
      dem som vi tagit emot från föräldralösa barn på rumänska barnhem som inte har
      kunnat hitta rumänska adoptivföräldrar och som därför finns kvar på dessa barnhem
      på grund av brist på resurser.
    t: <a>Leggerò</a> pertanto una lettera scelta a caso tra quelle che abbiamo ricevuto
      dai bambini degli orfanotrofi rumeni che non sono riusciti a trovare genitori
      adottivi rumeni, e che quindi resteranno negli orfanotrofi per mancanza di risorse.
  - s: 'Om ni önskar så kan jag <v>läsa</v> <p>upp</p> den text som blir kvar:'
    t: 'Se vuole <a>leggo</a> il testo che rimane: «invita i Rom a rispettare i diritti
      umani, in particolare per quanto riguarda le donne e i bambini, evitando i matrimoni
      forzati».'
  - s: Jag har inte tid nu att <v>läsa</v> <p>upp</p> alla namnen på de dussintals
      offren från den tragiska månaden mars 2003, och på deras familjer, vänner och
      kolleger.
    t: Signor Presidente, ora non ho il tempo di <a>leggere</a> tutti i nomi delle
      decine di vittime del tragico marzo 2003, e delle loro famiglie, amici e colleghi.
  - s: 'jag tänker tillämpa artikel 146 som jag tänker <v>läsa</v> <p>upp</p> för
      er, trots applåderna från Ford och andra: ”Vid inledandet av en debatt om en
      punkt på föredragningslistan kan en politisk grupp eller minst 32 ledamöter
      begära att debatten ajourneras till en viss bestämd tidpunkt.'
    t: 'applico l’articolo 146 che, nonostante gli applausi dell’onorevole Ford e
      di altri, vi <a>leggo</a>: «Un gruppo politico o almeno trentadue deputati possono,
      all’apertura della discussione su un determinato punto all’ordine del giorno,
      presentare una mozione che ha per oggetto di riportare il dibattito ad un momento
      preciso, e il voto su questa mozione ha luogo immediatamente», cioè non adesso
      bensì alle 17.30.'
  - s: 'Även på det sociala området märks framstegen tydligt, och här räcker det om
      jag <v>läser</v> <p>upp</p> ett avsnitt ur Europarådets bedömning:'
    t: 'I progressi sono evidenti anche in campo sociale e a tale proposito posso
      <a>leggere</a> un passo di una dichiarazione del Consiglio d’Europa:'
  - s: 'För att vara tydlig <v>läser</v> jag <p>upp</p> det:'
    t: 'Per essere chiara, lo <a>leggo</a>:'
  - s: Den text som har ingivits är samma som Salafranca nyss <v>läste</v> <p>upp</p>.
    t: Il testo che è stato presentato è quello testé <a>letto</a> dall’onorevole
      Salafranca.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      lägger till den fras som just har <v>lästs</v> <p>upp</p>.
    t: Signora Presidente, vorrei soltanto chiarire che resta invariato tutto il testo
      originale e si aggiunge soltanto la frase che abbiamo <a>letto</a> poc’anzi.
  - s: 'Jag <v>läser</v> <p>upp</p> det på engelska:'
    t: 'Lo <a>leggo</a> in inglese:'
  - s: 'För att förklara varför jag utdömde dessa påföljder vill jag <v>läsa</v> <p>upp</p>
      för er vad jag skrev till de berörda ledamöterna när jag informerade dem om
      de disciplinära åtgärder som skulle vidtas mot dem. Jag citerar: ”Jag accepterar
      helt och hållet er och alla andra ledamöters rätt att opponera er mot stadgan
      för de grundläggande rättigheterna eller Lissabonfördraget och att uttrycka
      era åsikter i enlighet med bestämmelserna i arbetsordningen.'
    t: Per motivare la mia azione vorrei <a>leggervi</a> qui cosa ho scritto ai colleghi
      nella lettera con cui li ho informati delle misure che ho adottato in relazione
      ad ognuno di loro.
  - s: Jag skall <v>läsa</v> <p>upp</p> något för er ur en skolbok som används av
      UNWRA i palestinska flyktingläger.
    t: Vorrei <a>leggervi</a> una frase tratta da un libro di testo che viene utilizzato
      nei campi profughi palestinesi dell’UNWRA.
  - s: Jag undrar om jag skulle kunna <v>läsa</v> <p>upp</p> en lista med dessa ändringsförslag?
    t: Non so se posso <a>leggere</a> un elenco di tali emendamenti o se preferisce
      che mi alzi volta per volta per presentare la medesima richiesta.
  - s: Låt mig särskilt <v>läsa</v> <p>upp</p> hur balanserade vi har försökt att
      vara i betänkandet.
    t: Vorrei <a>leggere</a>, in particolare, un passaggio che dimostra l’approccio
      equilibrato che abbiamo tentato di adottare in questa relazione.
  - s: Jag skulle vilja säga till Breyer att hon <v>läser</v> <p>upp</p> det anförande
      som hon har förberett, och lyssnar inte.
    t: Vorrei rivolgermi alla onorevole Breyer che adesso sta <a>leggendo</a> il discorso
      che ha preparato e non ascolta.
  - s: 'Jag <v>läser</v> <p>upp</p> meningen och vänder mig till föredraganden:'
    t: 'La <a>leggerò</a> rivolgendomi al relatore:'
  - s: Tyvärr befinner jag mig i den sorgliga situationen att här kunna <v>läsa</v>
      <p>upp</p> ett meddelande från nyhetsbyrån Reuter för er, som visar på betydelsen
      av det som vi här talar om.
    t: Purtroppo mi trovo nella triste situazione di poterle <a>leggere</a> un dispaccio
      dell’agenzia Reuters che dimostra l’importanza di quanto stiamo discutendo.
  - s: Ledamöterna måste inte stanna under hela förfarandet, men de bör vara här fram
      till dess deras namn <v>läses</v> <p>upp</p>.
    t: non è necessario che i deputati rimangano dall’inizio alla fine, ma dovrebbero
      essere presenti finché viene <a>letto</a> il loro nome.
  - s: Jag vill inte vara otrevlig mot er, herr talman, men jag vill av nyfikenhet
      be er att <v>läsa</v> <p>upp</p> för mig hur punkt 59 skulle låta om den ändrades.
    t: Non voglio infierire su di lei, signor Presidente, chiedendole di <a>leggermi</a>,
      per curiosità, come potrebbe finire un accomodamento di questo paragrafo 59.
  - s: Först och främst har jag viktig information att <v>läsa</v> <p>upp</p>.
    t: Desidero prima di tutto <a>leggere</a> un’importante comunicazione della Commissione
      che ho ricevuto il 2 dicembre, indirizzata al Parlamento e al Consiglio, sulle
      conseguenze dell’entrata in vigore del trattato di Lisbona per le procedure
      decisionali interistituzionali in corso.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> några citat: ”Stats- och regeringscheferna
      uppfinner den ena byrån efter den andra.'
    t: 'Vorrei <a>leggervi</a> alcune citazioni: «I capi di Stato e di governo stanno
      creando un’agenzia dopo l’altra.'
  - s: Jag kan <v>läsa</v> <p>upp</p> det, jag kan också ge ledamoten svaret.
    t: Posso <a>leggerla</a>, ma posso anche consegnare all’onorevole la risposta
      che consta di sei pagine.
  - s: Det är sex sidor, vi skulle alltså förlora mycket tid om jag skulle <v>läsa</v>
      <p>upp</p> det.
    t: Perderemmo quindi molto tempo se la dovessi <a>leggere</a> per intero.
  - s: Vi minns, herr ordförande, Zanas tal i denna sal den 12 januari 1996, vilket
      hennes make <v>läste</v> <p>upp</p> för oss, eftersom hon själv inte var med
      oss, som slutade med vädjan ”jag ber om Europaparlamentets hjälp att sätta stopp
      för mitt folks tragedi”.
    t: Ricordiamo infatti, Presidente, il discorso del 12 gennaio 1996, <a>letto</a>
      in quest’Aula dal marito della signora Zana perché lei non poteva essere qui
      con noi.
  - s: Jag hade rätt att läsa upp meningen, men jag kommer att göra det i morgon under
      omröstningen, även om det blir besvärligare, eftersom den skiljer sig från den
      mening som Nassauer <v>läste</v> <p>upp</p>.
    t: Era nel mio diritto, ma mi riservo di farlo domani in sede di votazione, anche
      se è meno pratico, poiché la frase è diversa da quella <a>letta</a> dall’onorevole
      Nassauer.
  - s: Jag vill återvända till de ord jag <v>läste</v> <p>upp</p> nyligen.
    t: Vorrei riprendere le parole che vi ho appena <a>letto</a>.
  - s: 'I detta hänseende vill jag bara <v>läsa</v> <p>upp</p> ett brev från den belgiske
      statsåklagaren: ”Som svar på er skrivelse av den 10 juni 1997, 0202122, vill
      jag härmed upplysa er om att en brottsmålsutredning initierats med avseende
      på frågor, däribland den eventuella förskingringen av medel som tillhör de belgiska
      offentliga entreprenörer som medverkade i uppförandet av Europaparlamentets
      byggnadsanläggningar D1-, D2- och D3-byggnaderna.'
    t: 'A questo proposito, desidero solo <a>leggere</a> una lettera del Procuratore
      del Re del Belgio: «In risposta alla sua pregiata del 10 luglio 1997, 020211,
      con la presente la informo che sulla vicenda è in corso un’indagine giudiziaria,
      relativa anche ad una probabile appropriazione indebita di fondi appartenenti
      agli appaltatori belgi che hanno partecipato alla costruzione del complesso
      edilizio degli edifici D1, D2 e D3 del Parlamento Europeo a Bruxelles.'
  - s: 'För att det inte skall råda några tvivel begär jag att den spanska versionen
      skall gälla, det är den som har förhandlats, och om ni vill kan jag <v>läsa</v>
      <p>upp</p> den då den är mycket kort: ”Toma nota de que la Comisión propone
      que se mantenga el Fondo de cohesión en su forma actual.'
    t: 'Se desidera, posso <a>leggerla</a> dato che è molto breve: «Rileva che la
      Commissione propone di mantenere il Fondo di coesione nella sua forma attuale;'
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> för kommissionären den femte punkten
      i vice ordförandens skrivelse, som författats på vårt utskotts vägnar till kommissionär
      Liikanen.
    t: Vorrei <a>leggere</a> al Commissario il quinto paragrafo della lettera scritta
      al Commissario Liikanen dal vicepresidente della nostra commissione, in cui
      si dice che la Commissione ha esercitato i suoi poteri - comunque contestati
      - nel 1997.
  - s: 'Det är kanske bäst att jag <v>läser</v> <p>upp</p> de väsentliga delarna av
      uttalandet: ”Europeiska unionen ser med tillfredsställelse på resultatet av
      den folkomröstning som hölls den 16 september i Algeriet.'
    t: 'Signor Presidente, ritengo che a questo punto sia più opportuno <a>leggervi</a>
      i punti saliente della dichiarazione:'
  - s: Jag vet inte vad som är orsaken till det men vid de senaste omröstningarna
      är det en tydlig skillnad mellan de siffror som ni <v>läser</v> <p>upp</p> och
      de siffror som min grupp har noterat i sin omröstningslista, vilka även överensstämmer
      med de siffror som en del andra politiska grupper förfogar över.
    t: Signor Presidente, non so perché, ma in queste due ultime votazioni c’è una
      netta divergenza tra le cifre che lei ha <a>letto</a> e le cifre che il mio
      gruppo ha annotato sulla sua lista delle votazioni e che corrispondono, peraltro,
      a quelle di cui dispongono altri gruppi.
  - s: För tillfället kommer jag att tala engelska och jag kommer att <v>läsa</v>
      <p>upp</p> för er början på en artikel i publicerad i New Scientist för några
      veckor sedan.
    t: Signor Presidente, per il momento parlerò in inglese e le <a>leggerò</a> la
      parte iniziale di un articolo apparso su «New Scientist» alcune settimane fa.
  - s: Jag vill föra till protokollet att förslaget av von Wogau och Herman måste
      följas, att vi naturligtvis alla känner deltagande med Randzio-Plath och att
      det ändå inte är någon från vår politiska grupp som har deltagit i bojkotten
      av detta förslag, vilket ni för övrigt inte har <v>läst</v> <p>upp</p>.
    t: Signor Presidente, desidero sia registrato a verbale che a mio parere occorre
      dar seguito alla proposta degli onorevoli van Wogau e Herman, che noi siamo
      naturalmente tutti d’accordo con la onorevole Randzio-Plath e infine che nessuno
      del nostro gruppo ha partecipato al boicottaggio di questa proposta, che lei,
      peraltro, non ci ha <a>letto</a>.
  - s: 'Slutligen så vill jag <v>läsa</v> <p>upp</p> en skammens lista - de medlemsstater
      som ännu inte har ratificerat Konventionen om skydd av Europeiska unionens finansiella
      intressen:'
    t: 'Per concludere vorrei <a>leggere</a> una lista della vergogna, la lista degli
      Stati membri che non hanno ancora ratificato la Convenzione sulla protezione
      degli interessi finanziari dell’Unione:'
  - s: Tillåt mig, att jag <v>läser</v> <p>upp</p> något för er av Fransiskus av Assisi
      från 1100-talet.
    t: Mi si concesso di <a>leggervi</a> un passo di Francesco d’Assisi del XII secolo.
  - s: Av hälsoskäl kan han inte vara med oss, och därför kommer jag att på hans vägnar
      <v>läsa</v> <p>upp</p> det tal han sedan tidigare förberett.
    t: Per motivi di salute, non può unirsi a noi e, pertanto, <a>leggerò</a> in sua
      vece il discorso da lui preparato in precedenza.
  - s: Jag tycker att det är under kommissionärens nivå, när han kommer hit för att
      <v>läsa</v> <p>upp</p> en lista om vilka ändringsförslag han kan ta över och
      inte kan ta över.
    t: Trovo inadeguato al rango del Commissario che egli venga qui a <a>leggere</a>
      un elenco degli emendamenti che può accogliere e di quelli che non può accogliere.
  - s: Jag skall <v>läsa</v> <p>upp</p> det på engelska.
    t: Ve lo <a>leggerò</a> in inglese;
  - s: Jag <v>läser</v> <p>upp</p> den för att den visar på kommissionens betydelse
      i fråga om att genomföra EU-projektet, en kommission som, enligt samma artikel,
      i egenskap av kollegium är ansvarig inför Europaparlamentet.
    t: L’ho <a>letto</a> perché dimostra l’importanza della Commissione nella realizzazione
      del progetto europeo, una Commissione che, in ottemperanza a questo articolo,
      deve rendere conto, come Collegio, al vostro Parlamento.
  - s: Om den ärade ledamoten inte kan se skillnad på en viss övergående munterhet
      kring en del av den text som jag måste <v>läsa</v> <p>upp</p> för parlamentet,
      och att banalisera ett förslag, då understiger hans vishet betydligt hans ålder.
    t: Se l’onorevole parlamentare non riesce a cogliere la differenza tra una battuta
      di spirito su qualche passo dei testi che sono costretto a <a>leggere</a> a
      quest’Assemblea e il mettere in ridicolo una proposta, allora la sua saggezza
      non è all’altezza della sua età.
  - s: Slutligen <v>läste</v> Stavros Dimas <p>upp</p> en förklaring under förlikningskommitténs
      sammanträde, vilket nämns i det slutgiltiga betänkandet, där det framhålls att
      kommissionen kommer att genomföra en översyn av de genomförda och planerade
      åtagandena för förvaltningen av Natura 2000-nätverken på nationell nivå och
      unionsnivå innan budgetramen ses över.
    t: Infine, come citato nella relazione finale, durante la riunione del comitato
      di conciliazione il Commissario Dimas ha <a>letto</a> una dichiarazione attestante
      che, prima della revisione del quadro finanziario, la Commissione effettuerà
      un’analisi delle spese impegnate e programmate in relazione alla gestione delle
      reti Natura 2000, sia a livello nazionale che a livello dell’UE.
  - s: Jag <v>läser</v> nu <p>upp</p> dessa förklaringar.
    t: Ora <a>leggerò</a> tali dichiarazioni, signor Presidente.
  - s: Jag skall <v>läsa</v> <p>upp</p> ett av mina egna tal för er.
    t: Vi <a>leggerò</a> uno dei miei interventi.
  - s: 'Låt mig <v>läsa</v> <p>upp</p> två rader i en dikt av Louis Aragon: ”Celui
      qui croyait au ciel, celui qui n’y croyait pas, et leur sang rouge ruisselle,
      même couleur, même éclat” (”Den som trodde på Gud och den som inte gjorde det,
      deras blod rinner lika rött och lika klart”).'
    t: 'Se me lo concedete, desidererei <a>leggervi</a> un estratto di una poesia
      di Louis Aragon: «Celui qui croyait au ciel, celui qui n’y croyait pas, et leur
      sang rouge ruisselle, même couleur, même éclat» (Colui che credeva nel cielo
      e colui che non vi credeva, il loro sangue rosso scorre, lo stesso colore, lo
      stesso splendore).'
  - s: Om ni har tålamodet att än en gång läsa igenom den text ni just <v>läste</v>
      <p>upp</p> så kommer ni att upptäcka att ni lyckades hålla hela anförandet utan
      att en enda gång använda adjektivet ”kristen”.
    t: se lei avrà la pazienza di rileggere il testo che ci ha già <a>letto</a>, si
      accorgerà che è riuscita a svolgere tutto il suo intervento senza mai citare
      l’aggettivo «cristiani».
- c: 15
  r: 2
  v: lettura
  x:
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> den delen för att det inte skall uppstå
      några missuppfattningar, eftersom författaren har all rätt att dra tillbaka
      en del av sitt ändringsförslag: ”Begär att ett system med internationell konkurrens
      upprättas inom ramen för WTO och begär att rådet och kommissionen med anledning
      av WTO-förhandlingarna skall utarbeta en bindande ram med multilaterala normer
      i fråga om konkurrens”.'
    t: 'Ne do <a>lettura</a> affinché non vi siano malintesi, dal momento l’autore
      di un emendamento ha tutto il diritto di ritirarne una parte: «Chiede un sistema
      internazionale per la concorrenza sotto gli auspici dell’OMC e invita il Consiglio
      e la Commissione a realizzare, un contesto vincolante di norme multilaterali
      in materia di concorrenza ai negoziati OMC ».'
  - s: Det finns ett system som fastslagits i arbetsordningen, som jag just har <v>läst</v>
      <p>upp</p> för er.
    t: Il sistema è quello previsto dallo stesso Regolamento di cui ho appena dato
      <a>lettura</a>.
  - s: Jag <v>läser</v> <p>upp</p> den gemensamma deklarationen.
    t: Darà ora <a>lettura</a> della dichiarazione comune .
  - s: 'Låt mig <v>läsa</v> <p>upp</p> det: ”Parlamentet föreslår, i enlighet med
      den ståndpunkt som parlamentet intagit alltsedan konventets arbete inleddes,
      att Europeiska rådet vid sitt möte i Biarritz uppmanar regeringskonferensen
      att behandla den text till stadgan som antagits av konventet, och möjligheterna
      att integrera stadgan i fördraget som en förberedelse inför ett beslut vid Europeiska
      rådet i Nice”.'
    t: 'Ne dò <a>lettura</a>: «Il Parlamento propone, conformemente alla posizione
      che ha espresso fin dall’inizio dei lavori della Convenzione, che il Consiglio
      europeo, nella sua riunione di Biarritz, chieda alla Conferenza intergovernativa
      di esaminare il testo della Carta, adottato dalla Convenzione, e le vie di una
      sua integrazione nel Trattato, in vista di una decisione al Consiglio europeo
      di Nizza».'
  - s: Och den andra delen, det är den mening som följer och inte den mening som <v>lästes</v>
      <p>upp</p>.
    t: La seconda parte è la frase che segue e non quella a cui ha dato <a>lettura</a>.
  - s: Jag tycker att innehållet i denna skrivelse, det vill säga de två stycken som
      jag hört <v>läsas</v> <p>upp</p>, innebär att tillrättavisningen av den aktuelle
      ledamoten offentliggörs och i sig är detta naturligtvis en sorts sanktion.
    t: Ritengo che la <a>lettura</a> di tale missiva, cioè dei due paragrafi che abbiamo
      testé ascoltato, testimoni la volontà di rendere pubblica la reprimenda nei
      confronti dell’onorevole in questione, il che, di per sé, corrisponde naturalmente
      ad una forma di sanzione.
  - s: 'Jag vill göra er uppmärksamma på att om jag <v>läser</v> <p>upp</p> ordföranden
      Hänsch skrivelse måste jag också läsa upp svaret från Pasty och det av en mycket
      enkel anledning:'
    t: 'Io desidero ricordare che, se do <a>lettura</a> della lettera inviata dal
      Presidente Hänsch, debbo altresì dar lettura della risposta dell’onorevole Pasty,
      e ciò per una ragione molto semplice:'
  - s: Under dessa villkor och eftersom arbetsordningen inte förutser om man bör läsa
      upp skrivelsen eller inte, överlämnar jag till kammaren att besluta om skrivelserna
      skall <v>läsas</v> <p>upp</p>.
    t: In queste condizioni, ed alla luce del fatto che il Regolamento non prevede
      se si debba o meno dare lettura della lettera, lascio all’Assemblea la decisione
      di dare <a>lettura</a> o meno delle due lettere.
  - s: Jag ställer nu frågan till kammaren om jag skall <v>läsa</v> <p>upp</p> de
      aktuella skrivelserna.
    t: Sottopongo ora all’Assemblea la proposta di dare <a>lettura</a> delle due lettere
      in questione.
  - s: Green, jag har föreslagit kammaren, och kammaren har godkänt det, att jag också
      skall <v>läsa</v> <p>upp</p> skrivelsen från Pasty så som man läser upp varje
      genmäle som en person gör, och detta genmäle kan inte i något fall inskränkas.
    t: Onorevole Green, ho sottoposto all’Assemblea la proposta - che l’Assemblea
      ha accolto - di dare <a>lettura</a> anche della risposta dell’onorevole Pasty,
      come diritto alla difesa di cui qualunque persona deve godere, e che non si
      può in nessun caso limitare.
  - s: Jag vet inte om det beror på att siffrorna inte <v>lästes</v> <p>upp</p> korrekt,
      eller på att de översattes felaktigt.
    t: Non capisco se ciò dipenda da una <a>lettura</a> scorretta o da una traduzione
      imprecisa.
  - s: Den skrivelse från utskottet för rättsliga frågor och den inre marknaden ni
      nyss <v>läste</v> <p>upp</p>, fru talman, förvånade mig mycket.
    t: Mi ha sorpreso molto la lettera della presidente della commissione giuridica
      di cui lei ha appena dato <a>lettura</a>.
  - s: Ingen omröstning genomfördes och därför återspeglar - jag upprepar detta -
      det som framförs i skrivelsen som ni har <v>läst</v> <p>upp</p>, Palacios personliga
      åsikter, men den återspeglar inte den ståndpunkt utskottet för rättsliga frågor
      och den inre marknaden har.
    t: Non venne fatta alcuna votazione e quindi - lo ripeto - i punti di vista espressi
      nella lettera di cui lei ha appena dato <a>lettura</a> riflettono la posizione
      personale della onorevole Palacio, non quella della commissione giuridica.
  - s: Men de bör strängt taget vara här för att deras namn skall <v>läsas</v> <p>upp</p>.
    t: Ma a rigor di termini, essi dovrebbero essere presenti allorché viene data
      <a>lettura</a> del loro nome.
  - s: 'Slutsatserna i mitt betänkande bör <v>läsas</v> <p>upp</p>: ”Pachecos kommentarer
      i ett tv-program om pressen utgör utan tvekan en del av en politisk debatt och
      därför är artikel 157.1 i den portugisiska författningen tillämplig.'
    t: 'È dunque opportuno dare <a>lettura</a> del brano conclusivo della mia relazione:
      «è incontestabile che i commenti formulati dall’on. Pacheco nel corso di un
      programma televisivo sulla stampa rientrano nell’ambito del dibattito politico
      e che pertanto è applicabile il paragrafo 1 dell’articolo 157 della Costituzione
      portoghese, in virtù del quale egli avrebbe goduto dell’immunità se fosse stato
      un deputato al Parlamento portoghese.'
- c: 7
  r: 3
  v: leggero
  x:
  - s: Inom ramen för den nuvarande arbetsordningen är mycket möjligt om viljan bara
      finns, viljan att debattera i stället för att <v>läsa</v> <p>upp</p> monologer
      från papperet, viljan att vara närvarande och att gå in i diskussion med varandra.
    t: L’attuale Regolamento lascia ampi spazi di manovra, purché ci sia la volontà
      di sfruttarli, la volontà di discutere liberamente invece di <a>leggere</a>
      monologhi preparati in precedenza, la volontà di essere presenti e di confrontarsi
      gli uni con gli altri.
  - s: Jag har förberett ett kort uttalande till i dag som jag skulle vilja <v>läsa</v>
      <p>upp</p>.
    t: Signor Presidente, ho preparato per oggi una breve dichiarazione che desidero
      <a>leggere</a>.
  - s: 'Jag vill berätta detta för både kommissionen och rådet, och <v>läser</v> <p>upp</p>
      den rubrik som vi har enats om: ”En djärv inremarknadsakt och en småföretagsakt
      för skapande av arbetstillfällen.”'
    t: 'Desidero rivolgermi sia alla Commissione che al Consiglio e <a>leggere</a>
      ad alta voce il motto che abbiamo concordato:'
  - s: Det är en lättnad och en härlig upplevelse med verkliga debatter med spontana
      inlägg, där man i stället för att <v>läsa</v> <p>upp</p> färdiga manuskript
      kan ge varandra svar direkt.
    t: l’emozionante esperienza di una reale discussione con contributi spontanei,
      in cui i deputati possono intervenire e rispondere agli altri oratori, invece
      di <a>leggere</a> discorsi scritti in precedenza.
  - s: 'Ni hänvisade till artikel 19.1. Låt mig <v>läsa</v> <p>upp</p> hur den lyder:
      ”Talmannen leder i enlighet med de i arbetsordningen fastställda reglerna allt
      arbete i parlamentet och dess organ.”'
    t: 'Mi permetta di <a>leggere</a> cosa sancisce: «Il Presidente dirige, nelle
      condizioni previste dal presente regolamento, l’insieme dei lavori del Parlamento
      e dei suoi organi.»'
  - s: Jag är ledsen men jag ombads <v>läsa</v> <p>upp</p> dessa två texter.
    t: Sono desolato di aver dovuto <a>leggere</a> questi due testi, ma mi è stato
      chiesto di farlo.
  - s: Ni kan nu inte utgå från - som ni ibland tycks göra - att en kommissionär endast
      <v>läser</v> <p>upp</p> något som hans kolleger har skrivit ned åt honom och
      som då blir en slags byråkratisk bekräftelse av några bestämda punkter.
    t: Solo che lei non può partire dal presupposto - come talvolta sembra voglia
      fare - che un Commissario venga qui a <a>leggere</a> testi preparati da collaboratori,
      quasi per confermare un qualche punto in modo burocratico.
- c: 7
  r: 3
  v: citare
  x:
  - s: jag hann nämligen inte <v>läsa</v> <p>upp</p> hela citatet i går.
    t: A conferma di quanto già esposto, riporto le parole di una rappresentante di
      Marie Stopes International che non ho avuto modo di <a>citare</a> integralmente
      ieri.
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det:'
    t: 'E <a>cito</a>:'
  - s: Om vi nu börjar att så att säga särskilt räkna upp varje separat åtgärd som
      vi anser viktig, då måste vi <v>läsa</v> <p>upp</p> en lång lista, och det skulle
      det egentligen inte vara någon mening med.
    t: Se cominciamo a evidenziare, per così dire, ogni misura che ci sembra importante,
      dovremmo <a>citare</a> una lunga lista, il che non avrebbe davvero senso.
  - s: 'Jag <v>läser</v> <p>upp</p> den på det språk den skrevs, alltså på ryska:'
    t: '<a>Citerò</a> le parole nella lingua in cui furono scritte, ovvero in russo:'
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> ett utdrag ur en rapport från april
      2001 från Vetenskapliga, tekniska och ekonomiska kommittén för fiskerinäringen.
    t: Signor Presidente, vorrei <a>citare</a> un passo della relazione 2001 del comitato
      tecnico, scientifico ed economico per la pesca.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> följande uttalande som kommissionär
      Barnier gjorde efter mötet:'
    t: 'Vorrei <a>citare</a> la dichiarazione resa da quest’ ultimo al termine dell’incontro:'
  - s: 'Låt mig <v>läsa</v> <p>upp</p> hans meddelande: ”I förekommande fall har kommissionen
      inte försett ombudsmannen med element som visar att Eurostat, när det beslutades
      att inte klassa Isle of Wight såsom ett separat NUTS II-område, har beaktat
      samtliga relevanta faktorer, inbegripet artikel 158 i fördraget och betänkandet
      Viola från Europaparlamentet.”'
    t: 'Consentitemi di <a>citare</a> parte della sentenza: «Nel caso in questione,
      la Commissione non ha fornito al Mediatore gli elementi per dimostrare se EUROSTAT,
      nel decidere di non classificare l’isola di Wight come singola regione in NUTS
      II, abbia tenuto in considerazione tutti i fattori più rilevanti, ivi incluso
      l’articolo 158 del Trattato e la relazione Viola del Parlamento europeo».'
- c: 6
  r: 4
  v: leggere
  x:
  - s: James Mawdsley, som frigavs i Burma, sände mig ett meddelande i går, vilket
      jag skulle vilja <v>läsa</v> <p>upp</p> för er.
    t: Ieri, James Mawdsley, rilasciato dalle prigioni birmane, mi ha inviato una
      lettera che voglio <a>leggervi</a>;
  - s: Jag vet att min kollega Magdalene Hoff som avslutning på sitt tal, som jag
      kommer att <v>läsa</v> <p>upp</p> för er, själv vill rikta några ord till er,
      men först vill jag säga ett hjärtligt tack.
    t: So che la collega, onorevole Magdalene Hoff, alla conclusione del suo intervento
      che vi <a>leggerò</a>, vuole rivolgerle alcune parole ma fin da ora le esprimo
      il mio vivo ringraziamento.
  - s: Om ändringsförslagen 68 och 343 antas, har jag ett muntligt ändringsförslag
      som jag kommer att <v>läsa</v> <p>upp</p> om ett ögonblick, om jag får tillåtelse,
      eftersom jag måste ändra i kommentarerna till den text som vi kommer att ha
      antagit.
    t: Qualora gli emendamenti nn. 68 e 343 venissero approvati, proporrò un emendamento
      orale che, con il suo consenso, <a>leggerei</a> tra un minuto in quanto devo
      modificare il testo che avremmo approvato nelle osservazioni.
  - s: Jag vill <v>läsa</v> <p>upp</p> ett kort stycke som jag har fått av en lankesisk
      parlamentsledamot i Jaffnadistriktet, Selvarajah Kajendren, daterat den 10 mars.
    t: Voglio <a>leggervi</a> un breve testo che ho ricevuto da uno dei membri del
      parlamento dello Sri Lanka, del distretto di Jaffna, l’onorevole Kajendren,
      datato 10 marzo.
  - s: Jag har här en tidningsintervju som jag skulle vilja <v>läsa</v> <p>upp</p>
      ett stycke ur.
    t: 'Signora Presidente, onorevoli colleghi, sul giornale che ho qui di fronte
      a me è pubblicata un’intervista di cui vi vorrei <a>leggere</a> un passo: «Non
      sono d’accordo con la Conferenza contro la schiavitù tenutasi a Durban.'
  - s: Jag ska <v>läsa</v> <p>upp</p> dem långsammare.
    t: Li <a>leggerò</a> più lentamente.
  - s: Enligt min tolkning betyder nämligen den paragraf som ni <v>läst</v> <p>upp</p>,
      att jag, eftersom vi gjort slutomröstningen, mycket väl har rätten att avge
      en röstförklaring.
    t: Secondo la mia interpretazione il paragrafo che lei mi ha appena <a>letto</a>
      significa che ho il diritto di presentare una dichiarazione di voto proprio
      perché abbiamo concluso la votazione finale.
  - s: Jag har inga fler ändringsförlag att lägga fram, utan vill bara nämna att punkt
      38, som handlar om Meckaavtalet och den nationella enhetsregeringen, inte längre
      är aktuellt och har strukits och ersätts av den mening som Paolo Casaca just
      <v>läste</v> <p>upp</p>, med parentesen ”(särskilt via TIM)” på slutet.
    t: Non ho altri emendamenti da presentare, tuttavia ricordo che il paragrafo 38,
      concernente gli accordi della Mecca e un governo di unità nazionale, non è più
      di attualità ed è stato cancellato e sostituito con il paragrafo appena <a>letto</a>
      dall’onorevole Casaca, con la parentesi «(in particolare tramite un meccanismo
      internazionale temporaneo)» alla fine.
  - s: Om inte så är fallet är jag tacksam om ni låter mig kort <v>läsa</v> <p>upp</p>
      följande rader från den tyska nyhetsbyrån från kl. 17.53.
    t: Se così non fosse, le sarei grato di poter <a>leggere</a> alcune righe diffuse
      dalla Deutsche Presseagentur alle 17.53.
  - s: Därefter tillåter jag mig att helt kort <v>läsa</v> <p>upp</p> en text.
    t: Mi sia consentito di <a>leggere</a> un breve testo.
  - s: Eftersom ni alla uppenbarligen är införstådda med detta skall jag nu <v>läsa</v>
      <p>upp</p> den engelska text som jag har hämtat ur EPP Highlights på temat cod
      stocks in the Irish Sea, torskbeståndet i Irländska sjön.
    t: Dal momento che sono tutti d’accordo, vi <a>leggerò</a> il testo inglese, EPP
      Highlights sul tema cod stocks in the Irish Sea ( ’Riflessioni del PPE sugli
      stock di merluzzo bianco nel Mare d’Irlanda’ ).
  - s: Hur kommer kommissionen och rådet att svara på amerikanernas svar, som <v>lästes</v>
      <p>upp</p> i dag och står i klar motsättning till vad t.ex. den förre direktören
      i CIA, Woolsey, har sagt?
    t: Come reagiranno la Commissione e il Consiglio alla risposta degli americani
      che è stata <a>letta</a> oggi e che è in netta contraddizione con quanto dichiarato,
      ad esempio, dall’ex Direttore della CIA Woolsey?
  - s: Det muntliga ändringsförslag som jag skall <v>läsa</v> <p>upp</p> ersätter
      ändringsförslagen 4 och 5.
    t: Signor Presidente, l’emendamento orale che sto per <a>leggere</a> sostituisce
      gli emendamenti nn. 4 e 5.
  - s: Med de olika gruppernas samtycke har vi istället lagt fram ett muntligt ändringsförslag
      om ett tillägg i slutet av skäl D och som jag nu ska <v>läsa</v> <p>upp</p>
      på engelska eftersom det är referensspråket och det språk som det muntliga ändringsförslaget
      förhandlades fram på.
    t: Con l’accordo dei vari gruppi, abbiamo presentato invece un emendamento orale
      da aggiungere alla fine del considerando D e che vi <a>leggerò</a> in inglese,
      perché questa è la lingua da utilizzare come riferimento e la lingua in cui
      l’emendamento orale è stato negoziato.
  - s: Jag ska <v>läsa</v> <p>upp</p> kommissionens uttalande om utvärdering av körtider
      och viloperioder.
    t: Signor Presidente, <a>leggerò</a> la dichiarazione della Commissione sulla
      valutazione dei tempi di guida e di riposo.
  - s: Jag ska <v>läsa</v> <p>upp</p> artikel 152.3 på mitt modersmål.
    t: <a>Leggerò</a> l’articolo 152, paragrafo 3, nella mia lingua madre.
  - s: Till att börja med kommer jag att <v>läsa</v> <p>upp</p> två skriftliga förklaringar.
    t: Per cominciare, vi <a>leggerò</a> due dichiarazioni scritte.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> en del av brevet från luftfartsmyndigheten
      för er:'
    t: 'Desidero <a>leggervi</a> un estratto della lettera dell’autorità aeroportuale:'
  - s: Jag tänker inte <v>läsa</v> <p>upp</p> dem här, men de är ytterst detaljerade
      och tydliga och kan bedömas med lika stor tydlighet.
    t: Non intendo <a>leggerli</a> qui, ma sono estremamente chiari e precisi, e possono
      essere valutati con la stessa precisione.
  - s: Det var beklagligt att Förenade kungarikets regering valde att inte skicka
      en politisk representant, men som tur var kunde vi få en Brysselbaserad statstjänsteman
      att <v>läsa</v> <p>upp</p> ett uttalande, i stället för den tomma stolens politik.
    t: È da rammaricarsi che il governo del Regno Unito abbia scelto di non inviare
      un rappresentante politico, ma fortunamente - invece di perpetrare la politica
      della sedia vuota - siamo stati in grado di avere dalla nostra un funzionario
      statale residente a Bruxelles, il quale ha <a>letto</a> una dichiarazione.
  - s: Då är min kompletterande fråga om rådet, trots den fruktansvärda utformningen
      av den förskräckliga artikel 62 som har <v>lästs</v> <p>upp</p> för oss, och
      som naturligtvis är en proklamation av den absoluta totalitarismen, kan göra
      något för att försöka övertyga de kubanska myndigheterna om en så enkel sak
      som uppfyllandet av dess egen konstitution, den konstitution som godkänts av
      dem själva, av Fidel Castro.
    t: La mia domanda complementare è se il Consiglio, nonostante la tremenda dicitura
      di questo terribile articolo 62 che ci è stato <a>letto</a>, e che è ovviamente
      la proclamazione del totalitarismo assoluto, cercherà di persuadere le autorità
      cubane a fare una cosa semplicissima quale è il rispetto della loro Costituzione,
      la Costituzione approvata da loro stessi, da Fidel Castro.
  - s: 'Samma dag skickade jag ett telegram till hennes majestät drottning Elizabeth
      II, och jag <v>läser</v> här <p>upp</p> telegramtexten för er: ”Ers kungliga
      höghet, låt mig framföra mina och mina kollegers i Europaparlamentet djupaste
      kondoleanser, i en stund av så djup sorg i er familj och för hela det brittiska
      folket.'
    t: 'Quello stesso giorno ho inviato un telegramma a Sua Maestà la Regina Elisabetta
      II, il cui contenuto mi accingo a <a>leggere</a>: «Maestà, mi permetta di esprimere
      le mie più sincere condoglianze nonché quelle dei miei colleghi del Parlamento
      europeo in un momento così triste per la sua famiglia e per il popolo britannico.'
  - s: Kommissionsledamot Andris Piebalgs har <v>läst</v> <p>upp</p> sitt väl förberedda
      svar som om ingen hade vänt sig till kommissionen med speciella punkter.
    t: Signor Presidente, il Commissario ha <a>letto</a> la risposta ben preparata
      in precedenza come se nessuno avesse rivolto alcuna domanda alla Commissione.
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det: ”Europaparlamentet uppmanar medlemsstaterna
      att komma till rätta med denna humanitära nödsituation genom att tillåta frivillig
      bosättning i EU för alla asylsökande som är inblandade i krisen.'
    t: 'Lo <a>leggo</a>: «si invitano gli Stati membri ad affrontare l’emergenza umanitaria
      attraverso il reinserimento volontario nell’Unione di tutti i profughi coinvolti;'
  - s: Ni har för oss <v>läst</v> <p>upp</p> vad ni vill att vi skall rösta om, men
      kan ni tala om för oss på vilken sida detta står, eller vilken artikel det gäller,
      och om det är i bilagan eller i huvudtexten?
    t: Signor Presidente, lei ci ha <a>letto</a> ciò su cui dobbiamo votare, ma vorrei
      anche che ci specificasse il numero della pagina e dell’articolo e ci dicesse
      se si tratta dell’allegato o del testo originale.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> ett meddelande för er från Europaparlamentets
      talman Pat Cox till följd av mordet på Zoran Djindjic.
    t: Desidero <a>leggervi</a> un messaggio del Presidente del Parlamento europeo,
      onorevole Cox, in riferimento all’assassinio del Primo Ministro Zoran Djindjic.
  - s: 'Herr talman, vi har till slut kommit fram till en text och ni har <v>läst</v>
      <p>upp</p> förklaringen i dag, en förklaring som enligt Europeiska folkpartiets
      grupp fullständigt tillfredsställer - till punkt och pricka skulle man kunna
      säga - våra förväntningar:'
    t: 'Signor Presidente, alla fine siamo giunti a un testo di cui lei ha <a>letto</a>
      oggi la dichiarazione e che, a giudizio del gruppo del Partito popolare europeo
      e dei democratici europei, risponde pienamente - e lo dico categoricamente -
      alle nostre aspettative:'
  - s: Kommissionen har i dag gjort de åtagande som angavs i den förklaring som jag
      <v>läste</v> <p>upp</p> - och den kunde inte göra annat - men i morgon kommer
      kommissionen att börja arbeta tillsammans med parlamentet för att dess institutionella
      rättigheter skall erkännas fullt ut.
    t: La Commissione, oggi, si è impegnata nei termini della dichiarazione che ho
      <a>letto</a> - e non poteva fare nulla di più - ma domani si impegnerà a lavorare
      con il Parlamento perché i suoi giusti diritti istituzionali siano pienamente
      riconosciuti.
  - s: Eftersom hon påstod att vi inte visste vad vi talade om ville jag emellertid
      ge ett exempel på ett registreringskort som jag kommer att <v>läsa</v> <p>upp</p>
      här.
    t: Ma siccome era intervenuta dicendo che noi stavamo dicendo cose di cui non
      sapevamo, volevo mostrare una scheda che qui <a>leggerò</a>.
  - s: Jag har ett uttalande att <v>läsa</v> <p>upp</p>.
    t: Onorevoli colleghi, devo <a>leggere</a> una dichiarazione.
  - s: Det hon <v>läste</v> <p>upp</p> för parlamentet fanns i det pressmeddelande
      som kommissionen utfärdade efter förhandlingarna.
    t: Ciò che la commissaria ha <a>letto</a> a quest’Aula è il contenuto del comunicato
      stampa divulgato dopo le trattative.
  - s: Jag ska inte ifrågasätta de siffror som Richard Corbett just har <v>läst</v>
      <p>upp</p>.
    t: Signor Presidente, non intendo discutere le cifre che l’onorevole Corbett ci
      ha appena <a>letto</a>.
  - s: För det första sägs det att Medina Ortega anser att ”det brev som talmannen
      <v>läst</v> <p>upp</p> inte speglar uppfattningen i nämnda utskott”.
    t: Si riporta, innanzitutto, che l’onorevole Medina Ortega ritiene «che la lettera
      <a>letta</a> dalla signora Presidente non riflette il parere di tale commissione».
  - s: Mer specifikt föreslår kommissionen som en kompromisslösning, när det gäller
      ändringsförslag 37 och 52 om små och medelstora organisationers deltagande och
      möjligheten till samfinansiering upp till de totala kostnaderna för vissa projekt,
      att ett uttalande som jag ska <v>läsa</v> <p>upp</p> görs om detta.
    t: Più in particolare, per quanto riguarda gli emendamenti nn. 37 e 52, relativi
      alla partecipazione delle organizzazioni piccole e medie e alla possibilità
      di cofinanziare fino all’importo totale dei costi di certi progetti, la Commissione
      propone come soluzione di compromesso di fare una dichiarazione al riguardo,
      che vi <a>leggerò</a>, nella quale si impegna ad incorporare lo spirito del
      contenuto dei due emendamenti contenuti nel documento quadro strategico che
      la Commissione redigerà per definire le principali priorità dell’Anno europeo.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> dem mycket långsamt på engelska:'
    t: 'I due paragrafi che propongo sono questi (li <a>leggo</a> molto lentamente
      in inglese):'
  - s: Det handlar om skrivelsen från herr Pasty till ordförande Hänsch som ordföranden
      igår <v>läste</v> <p>upp</p>.
    t: 'Si tratta della lettera dell’onorevole Pasty al Presidente Hänsch <a>letta</a>
      ieri dal Presidente e in particolare della frase seguente: «Ho delle osservazioni
      in merito alle ragioni che stanno alla base della redazione di questo documento
      - cioè la lettera per il Presidente Hänsch - e sull’uso che si pensa di farne».'
  - s: Fru ordförande, jag kommer att använda mig av ordet för att <v>läsa</v> <p>upp</p>
      en text av min kollega Sérgio Ribeiro som tyvärr inte kan närvara.
    t: Signora Presidente, prenderò la parola per <a>leggere</a> un testo dell’onorevole
      Ribeiro, che purtroppo non ha potuto presenziare alla seduta odierna.
  - s: Det står att läsa på omröstningssedeln men för att undvika missförstånd kommer
      jag att <v>läsa</v> <p>upp</p> rådets utkast.
    t: La dichiarazione provvisoria del Consiglio compare nelle schede per la votazione,
      ma la <a>leggerò</a> ugualmente.
  - s: Med allvarlig röst <v>läste</v> han <p>upp</p> en lista över de politiska offren
      i kampen mot tobaken, dvs. de ministrar som hade förlorat sina poster och som
      aldrig hade kommit tillbaka, eftersom de i sina respektive länder hade förordat
      lagar om förbud mot tobaksreklam eller mot rökning på offentliga platser.
    t: L’ultimo giorno, un giornalista incaricato di animare il dibattito fra i rappresentanti
      dei paesi sul tema delle misure da prendere per ridurre l’uso del tabacco, esordì
      con aria solenne <a>leggendo</a> l’elenco delle vittime politiche della lotta
      contro il fumo, vale a dire dei ministri che avevano perso il posto e non l’avevano
      mai più recuperato, perché nei loro paesi avevano promosso leggi per vietare
      la pubblicità o per vietare il fumo nei luoghi pubblici.
  - s: Texten till den fråga som antogs av mitt utskott är väl känd och för att inte
      behöva <v>läsa</v> <p>upp</p> den utgår jag från att det finns kopior.
    t: Il testo dell’interrogazione adottato dalla mia commissione è ben noto e, quindi,
      signora Presidente, per evitare di <a>leggerlo</a>, mi permetta cortesemente
      di presumere che ve ne siano delle copie.
  - s: 'Det har skett en annan incident, och det gick inte att hänvisa till inom tidsfristen
      för inlämning av ändringsförslag, så jag <v>läser</v> <p>upp</p> detta muntliga
      ändringsförslag: ”Europaparlamentet uttrycker sin djupa oro beträffande den
      dödliga explosion som dödade en person och skadade tio andra och som inträffade
      i norra Mitrovica den 2 juli 2010 under demonstrationerna mot öppnandet av det
      administrativa centrumet, och beträffande attacken den 5 juli mot en serbisk
      ledamot av Kosovos lagstiftande församling.'
    t: 'Si è verificato tuttavia un altro incidente che non è stato possibile menzionare
      prima che terminassero gli emendamenti, quindi <a>leggerò</a> questo emendamento
      orale: «Esprime profondo rammarico per la mortale esplosione che ha provocato
      un morto e dieci feriti, accaduta a Mitrovica nord il 2 luglio, durante la manifestazione
      di protesta contro l’apertura di un centro per i servizi sociali e per l’attentato
      del 5 luglio contro un deputato serbo al parlamento del Kosovo;'
  - s: Med er tillåtelse kommer jag att <v>läsa</v> <p>upp</p> ett stycke ur den ledare
      som publicerades i tidningen Diario Vasco vars ekonomichef, Santiago Oleaga,
      har mördats av ETA.
    t: 'Signora Presidente, con il suo permesso <a>leggerò</a> un paragrafo dell’editoriale
      pubblicato dal Diario Vasco, di cui Santiago Oleaga, assassinato dall’ETA, era
      direttore dell’area finanziaria: «Non c’è alcun dubbio sullo scopo degli assassini
      di Santiago.'
  - s: 'Vi skulle vilja se ändringar i redogörelse 6 - låt mig <v>läsa</v> <p>upp</p>
      de sista fyra raderna, som för närvarande lyder: ” …och att verka för en kontinuerlig
      förbättring av säkerheten, i synnerhet avseende användningen av vissa typer
      av fordon eller släpvagnar”.'
    t: 'Nel considerando 6 - <a>leggiamo</a> le ultime quattro righe che attualmente
      recitano: « … e per perseguire il costante miglioramento della sicurezza, in
      particolare nell’uso di alcune categorie di veicoli o rimorchi» vorremmo che
      la dicitura fosse modificata in: « … e per perseguire il costante miglioramento
      della sicurezza, in particolare di alcune categorie di rimorchi».'
  - s: I stället för en vital debatt med snabba repliker och mothugg i kammaren har
      vi en serie långa monologer där vi <v>läser</v> <p>upp</p> våra i förväg skrivna
      papper - som jag gör i dag.
    t: Anziché un dibattito vivace, fatto di botta e risposta e di contrattacchi in
      Aula, si assiste a una teoria di lunghi monologhi, nei quali noi <a>leggiamo</a>
      testi scritti in precedenza - esattamente come ora sto facendo anch’io.
  - s: Jag skulle vara mycket tacksam om ni talar om för mig om denna skrivelse som
      ni just har <v>läst</v> <p>upp</p> för oss har tryckts och med hjälp av något
      förfarande distribueras till parlamentsledamöterna.
    t: Signor Presidente, le sarò grato se mi potrà dire se la comunicazione che ha
      appena <a>letto</a> è stata stampata e stia venendo distribuita ai deputati
      perché ne abbiamo preso atto, ma vi sono troppe modifiche nel calendario e sarebbe
      quindi auspicabile che ci venisse distribuita per iscritto questa sera, nonché
      inviata per fax ai nostri uffici.
  - s: 'Jag <v>läser</v> bara <p>upp</p> det: ”Medan denna anpassning pågår kommer
      kommissionen att regelbundet hålla Europaparlamentet informerat om utkast till
      genomförandeåtgärder med koppling till dessa instrument som i framtiden bör
      bli delegerade akter.'
    t: 'Lo <a>leggo</a>: «Mentre è in corso l’esercizio di allineamento, la Commissione
      terrà regolarmente informato il Parlamento europeo sui progetti di misure di
      attuazione relativi a questi strumenti che in futuro dovrebbero diventare atti
      delegati.»'
  - s: Inte nog med det - han <v>läste</v> också <p>upp</p> ett uttalande av kommissionen
      som bevisligen var felaktigt.
    t: egli ha <a>letto</a> una dichiarazione della Commissione che era provatamente
      falsa.
  - s: 'Jag skulle kunna hänvisa till mitt svar till Gil-Robles Gil-Delgado, med det
      kommer jag inte att göra, utan jag kommer att <v>läsa</v> <p>upp</p> exakt vad
      jag svarade, för att det skall stå absolut klart att rådet inte har ändrat uppfattning
      från mars till april månad:'
    t: invece <a>leggerò</a> esattamente la mia dichiarazione di allora, così sarà
      davvero fuor di dubbio che l’opinione del Consiglio non è cambiata dal mese
      di marzo a quello di aprile.
  - s: Jag är frestad att <v>läsa</v> <p>upp</p> det, men det skulle ta ungefär 12
      minuter av er tid. Ni kan emellertid få det och jag kan även lägga ut det på
      min webbplats.
    t: Sono tentato di <a>leggerlo</a>, ma richiederebbe 12 minuti del vostro tempo.
  - s: För det andra uppmanar jag er att bekräfta att skrivelsen tillställts den berörda
      ledamoten, samt att <v>läsa</v> <p>upp</p> skrivelsen för denna kammare, så
      att alla får veta exakt vad som sagts i detta parlaments namn till en ledamot
      som gjorde sig skyldig till en kränkning av reglerna i denna kammare.
    t: Secondo, vorrei invitarla a confermare che la lettera è stata spedita al deputato
      in questione e a <a>leggerla</a> all’Assemblea affinché tutti possano sapere
      esattamente cosa è stato comunicato, a nome di questo Parlamento, al deputato
      responsabile di una violazione del Regolamento.
  - s: Jag ska <v>läsa</v> <p>upp</p> den för er på min dåliga engelska, som jag ber
      om ursäkt för.
    t: La <a>leggerò</a> nel mio scarso inglese, per il quale mi scuso.
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> den eftersom ni har det skriftliga
      förslaget framför er.
    t: Non serve che lo <a>legga</a> perché avete la mozione scritta dinanzi a voi.
  - s: För det första vill jag veta om kammaren stöder det muntliga ändringsförslag
      som framlagts av Napolitano i egenskap av föredragande om att ersätta de tre
      beaktandemeningarna med den mening han just <v>läst</v> <p>upp</p>.
    t: Innanzitutto vorrei sapere dall’Aula se è d’accordo con la proposta di emendamento
      orale, presentata dall’onorevole Napolitano in qualità di relatore, di sostituire
      i tre visti con la frase che ha testé <a>letto</a>.
  - s: Dessvärre är jag inte så principfast att jag kan avstå från frestelsen och
      vända mig till er och <v>läsa</v> <p>upp</p> det anförande jag förberett, ett
      anförande som av uppenbara skäl kan ha vissa repetitiva inslag.
    t: Signora Presidente, se fossi molto rigoroso potrei rinunciare alla parola poiché
      sottoscrivo pienamente l’esauriente relazione che ci ha appena presentato l’onorevole
      Corbett, ma non lo sono a sufficienza per rinunciare alla tentazione di rivolgermi
      all’Aula <a>leggendo</a> l’intervento che ho preparato, benché, ovviamente,
      data la convergenza di vedute, su taluni aspetti sarò ripetitivo.
  - s: Jag vill tacka tolkarna för det sätt på vilket de följde den passage som jag
      just har <v>läst</v> <p>upp</p>.
    t: Vorrei congratularmi con gli interpreti per il modo in cui hanno tradotto il
      passaggio che vi ho appena <a>letto</a>.
  - s: Om ni tillåter skall jag <v>läsa</v> <p>upp</p> det så bra jag kan, för det
      är en känslig fråga.
    t: Se mi è permesso, vorrei <a>leggerlo</a> come meglio posso, poiché si tratta
      di un tema molto delicato.
  - s: Jag skall <v>läsa</v> <p>upp</p> ett uttalande från kommissionen;
    t: <a>Leggerò</a> una dichiarazione della Commissione, ma come vi dicevo lo farò
      fra un attimo.
  - s: Det är innebörden av det muntliga ändringsförslag som följer efter punkt 3,
      och som jag nu ska <v>läsa</v> <p>upp</p> för er.
    t: 'Questo è lo spirito dell’emendamento orale che segue il paragrafo 3 e che
      ora vi <a>leggerò</a>: «Il Parlamento europeo invita tutte le parti interessate
      al futuro della Lega tunisina dei diritti umani a rinnovare il loro dialogo
      al fine di trovare una soluzione accettabile per tutti».'
  - s: Säkerligen kommer hon att <v>läsa</v> <p>upp</p> ett känsloladdat dokument
      från ordförandeskapet.
    t: Cosa potete dirci per tranquillizzarci o per spiegare la preoccupazione che
      abbiamo?» Allora, mi pare francamente debolina la presenza - con tutto il rispetto
      per la sua persona - del Viceprimo Ministro belga, signora Durant, che si occupa
      di trasporti, non di guerra, la quale sicuramente avrà da <a>leggere</a> un
      vibrante documento della Presidenza.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> det på engelska:'
    t: 'Lo <a>leggo</a> in inglese:'
  - s: Jag vill att ni särskilt uppmärksammar punkterna D och F i ingressen till resolutionen
      - min tid räcker inte till för att <v>läsa</v> <p>upp</p> dem - och jag ber
      er att läsa dem noga.
    t: Vorrei attirare la vostra attenzione soprattutto sui consideranda D e F della
      risoluzione (il tempo a mia disposizione non mi permette di <a>leggerveli</a>)
      e vi chiedo di leggerli con attenzione.
  - s: Uppgifterna från kommissionen och de utmärkta analyser som kommissionär Patten
      har gjort är imponerande, men jag skall inte uppehålla mig vid dem eftersom
      han <v>läste</v> <p>upp</p> dem mycket tydligt.
    t: Sono impressionanti i dati della Commissione e le analisi eccezionali che il
      Commissario Patten ha fatto, sulle quali non mi dilungo perché le ha <a>lette</a>
      molto esplicitamente.
  - s: Jag kommer därför att <v>läsa</v> <p>upp</p> ett brev slumpmässigt utvalt bland
      dem som vi tagit emot från föräldralösa barn på rumänska barnhem som inte har
      kunnat hitta rumänska adoptivföräldrar och som därför finns kvar på dessa barnhem
      på grund av brist på resurser.
    t: <a>Leggerò</a> pertanto una lettera scelta a caso tra quelle che abbiamo ricevuto
      dai bambini degli orfanotrofi rumeni che non sono riusciti a trovare genitori
      adottivi rumeni, e che quindi resteranno negli orfanotrofi per mancanza di risorse.
  - s: 'Om ni önskar så kan jag <v>läsa</v> <p>upp</p> den text som blir kvar:'
    t: 'Se vuole <a>leggo</a> il testo che rimane: «invita i Rom a rispettare i diritti
      umani, in particolare per quanto riguarda le donne e i bambini, evitando i matrimoni
      forzati».'
  - s: Jag har inte tid nu att <v>läsa</v> <p>upp</p> alla namnen på de dussintals
      offren från den tragiska månaden mars 2003, och på deras familjer, vänner och
      kolleger.
    t: Signor Presidente, ora non ho il tempo di <a>leggere</a> tutti i nomi delle
      decine di vittime del tragico marzo 2003, e delle loro famiglie, amici e colleghi.
  - s: 'jag tänker tillämpa artikel 146 som jag tänker <v>läsa</v> <p>upp</p> för
      er, trots applåderna från Ford och andra: ”Vid inledandet av en debatt om en
      punkt på föredragningslistan kan en politisk grupp eller minst 32 ledamöter
      begära att debatten ajourneras till en viss bestämd tidpunkt.'
    t: 'applico l’articolo 146 che, nonostante gli applausi dell’onorevole Ford e
      di altri, vi <a>leggo</a>: «Un gruppo politico o almeno trentadue deputati possono,
      all’apertura della discussione su un determinato punto all’ordine del giorno,
      presentare una mozione che ha per oggetto di riportare il dibattito ad un momento
      preciso, e il voto su questa mozione ha luogo immediatamente», cioè non adesso
      bensì alle 17.30.'
  - s: 'Även på det sociala området märks framstegen tydligt, och här räcker det om
      jag <v>läser</v> <p>upp</p> ett avsnitt ur Europarådets bedömning:'
    t: 'I progressi sono evidenti anche in campo sociale e a tale proposito posso
      <a>leggere</a> un passo di una dichiarazione del Consiglio d’Europa:'
  - s: 'För att vara tydlig <v>läser</v> jag <p>upp</p> det:'
    t: 'Per essere chiara, lo <a>leggo</a>:'
  - s: Den text som har ingivits är samma som Salafranca nyss <v>läste</v> <p>upp</p>.
    t: Il testo che è stato presentato è quello testé <a>letto</a> dall’onorevole
      Salafranca.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      lägger till den fras som just har <v>lästs</v> <p>upp</p>.
    t: Signora Presidente, vorrei soltanto chiarire che resta invariato tutto il testo
      originale e si aggiunge soltanto la frase che abbiamo <a>letto</a> poc’anzi.
  - s: 'Jag <v>läser</v> <p>upp</p> det på engelska:'
    t: 'Lo <a>leggo</a> in inglese:'
  - s: 'För att förklara varför jag utdömde dessa påföljder vill jag <v>läsa</v> <p>upp</p>
      för er vad jag skrev till de berörda ledamöterna när jag informerade dem om
      de disciplinära åtgärder som skulle vidtas mot dem. Jag citerar: ”Jag accepterar
      helt och hållet er och alla andra ledamöters rätt att opponera er mot stadgan
      för de grundläggande rättigheterna eller Lissabonfördraget och att uttrycka
      era åsikter i enlighet med bestämmelserna i arbetsordningen.'
    t: Per motivare la mia azione vorrei <a>leggervi</a> qui cosa ho scritto ai colleghi
      nella lettera con cui li ho informati delle misure che ho adottato in relazione
      ad ognuno di loro.
  - s: Jag skall <v>läsa</v> <p>upp</p> något för er ur en skolbok som används av
      UNWRA i palestinska flyktingläger.
    t: Vorrei <a>leggervi</a> una frase tratta da un libro di testo che viene utilizzato
      nei campi profughi palestinesi dell’UNWRA.
  - s: Jag undrar om jag skulle kunna <v>läsa</v> <p>upp</p> en lista med dessa ändringsförslag?
    t: Non so se posso <a>leggere</a> un elenco di tali emendamenti o se preferisce
      che mi alzi volta per volta per presentare la medesima richiesta.
  - s: Låt mig särskilt <v>läsa</v> <p>upp</p> hur balanserade vi har försökt att
      vara i betänkandet.
    t: Vorrei <a>leggere</a>, in particolare, un passaggio che dimostra l’approccio
      equilibrato che abbiamo tentato di adottare in questa relazione.
  - s: Jag skulle vilja säga till Breyer att hon <v>läser</v> <p>upp</p> det anförande
      som hon har förberett, och lyssnar inte.
    t: Vorrei rivolgermi alla onorevole Breyer che adesso sta <a>leggendo</a> il discorso
      che ha preparato e non ascolta.
  - s: 'Jag <v>läser</v> <p>upp</p> meningen och vänder mig till föredraganden:'
    t: 'La <a>leggerò</a> rivolgendomi al relatore:'
  - s: Tyvärr befinner jag mig i den sorgliga situationen att här kunna <v>läsa</v>
      <p>upp</p> ett meddelande från nyhetsbyrån Reuter för er, som visar på betydelsen
      av det som vi här talar om.
    t: Purtroppo mi trovo nella triste situazione di poterle <a>leggere</a> un dispaccio
      dell’agenzia Reuters che dimostra l’importanza di quanto stiamo discutendo.
  - s: Ledamöterna måste inte stanna under hela förfarandet, men de bör vara här fram
      till dess deras namn <v>läses</v> <p>upp</p>.
    t: non è necessario che i deputati rimangano dall’inizio alla fine, ma dovrebbero
      essere presenti finché viene <a>letto</a> il loro nome.
  - s: Jag vill inte vara otrevlig mot er, herr talman, men jag vill av nyfikenhet
      be er att <v>läsa</v> <p>upp</p> för mig hur punkt 59 skulle låta om den ändrades.
    t: Non voglio infierire su di lei, signor Presidente, chiedendole di <a>leggermi</a>,
      per curiosità, come potrebbe finire un accomodamento di questo paragrafo 59.
  - s: Först och främst har jag viktig information att <v>läsa</v> <p>upp</p>.
    t: Desidero prima di tutto <a>leggere</a> un’importante comunicazione della Commissione
      che ho ricevuto il 2 dicembre, indirizzata al Parlamento e al Consiglio, sulle
      conseguenze dell’entrata in vigore del trattato di Lisbona per le procedure
      decisionali interistituzionali in corso.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> några citat: ”Stats- och regeringscheferna
      uppfinner den ena byrån efter den andra.'
    t: 'Vorrei <a>leggervi</a> alcune citazioni: «I capi di Stato e di governo stanno
      creando un’agenzia dopo l’altra.'
  - s: Jag kan <v>läsa</v> <p>upp</p> det, jag kan också ge ledamoten svaret.
    t: Posso <a>leggerla</a>, ma posso anche consegnare all’onorevole la risposta
      che consta di sei pagine.
  - s: Det är sex sidor, vi skulle alltså förlora mycket tid om jag skulle <v>läsa</v>
      <p>upp</p> det.
    t: Perderemmo quindi molto tempo se la dovessi <a>leggere</a> per intero.
  - s: Vi minns, herr ordförande, Zanas tal i denna sal den 12 januari 1996, vilket
      hennes make <v>läste</v> <p>upp</p> för oss, eftersom hon själv inte var med
      oss, som slutade med vädjan ”jag ber om Europaparlamentets hjälp att sätta stopp
      för mitt folks tragedi”.
    t: Ricordiamo infatti, Presidente, il discorso del 12 gennaio 1996, <a>letto</a>
      in quest’Aula dal marito della signora Zana perché lei non poteva essere qui
      con noi.
  - s: Jag hade rätt att läsa upp meningen, men jag kommer att göra det i morgon under
      omröstningen, även om det blir besvärligare, eftersom den skiljer sig från den
      mening som Nassauer <v>läste</v> <p>upp</p>.
    t: Era nel mio diritto, ma mi riservo di farlo domani in sede di votazione, anche
      se è meno pratico, poiché la frase è diversa da quella <a>letta</a> dall’onorevole
      Nassauer.
  - s: Jag vill återvända till de ord jag <v>läste</v> <p>upp</p> nyligen.
    t: Vorrei riprendere le parole che vi ho appena <a>letto</a>.
  - s: 'I detta hänseende vill jag bara <v>läsa</v> <p>upp</p> ett brev från den belgiske
      statsåklagaren: ”Som svar på er skrivelse av den 10 juni 1997, 0202122, vill
      jag härmed upplysa er om att en brottsmålsutredning initierats med avseende
      på frågor, däribland den eventuella förskingringen av medel som tillhör de belgiska
      offentliga entreprenörer som medverkade i uppförandet av Europaparlamentets
      byggnadsanläggningar D1-, D2- och D3-byggnaderna.'
    t: 'A questo proposito, desidero solo <a>leggere</a> una lettera del Procuratore
      del Re del Belgio: «In risposta alla sua pregiata del 10 luglio 1997, 020211,
      con la presente la informo che sulla vicenda è in corso un’indagine giudiziaria,
      relativa anche ad una probabile appropriazione indebita di fondi appartenenti
      agli appaltatori belgi che hanno partecipato alla costruzione del complesso
      edilizio degli edifici D1, D2 e D3 del Parlamento Europeo a Bruxelles.'
  - s: 'För att det inte skall råda några tvivel begär jag att den spanska versionen
      skall gälla, det är den som har förhandlats, och om ni vill kan jag <v>läsa</v>
      <p>upp</p> den då den är mycket kort: ”Toma nota de que la Comisión propone
      que se mantenga el Fondo de cohesión en su forma actual.'
    t: 'Se desidera, posso <a>leggerla</a> dato che è molto breve: «Rileva che la
      Commissione propone di mantenere il Fondo di coesione nella sua forma attuale;'
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> för kommissionären den femte punkten
      i vice ordförandens skrivelse, som författats på vårt utskotts vägnar till kommissionär
      Liikanen.
    t: Vorrei <a>leggere</a> al Commissario il quinto paragrafo della lettera scritta
      al Commissario Liikanen dal vicepresidente della nostra commissione, in cui
      si dice che la Commissione ha esercitato i suoi poteri - comunque contestati
      - nel 1997.
  - s: 'Det är kanske bäst att jag <v>läser</v> <p>upp</p> de väsentliga delarna av
      uttalandet: ”Europeiska unionen ser med tillfredsställelse på resultatet av
      den folkomröstning som hölls den 16 september i Algeriet.'
    t: 'Signor Presidente, ritengo che a questo punto sia più opportuno <a>leggervi</a>
      i punti saliente della dichiarazione:'
  - s: Jag vet inte vad som är orsaken till det men vid de senaste omröstningarna
      är det en tydlig skillnad mellan de siffror som ni <v>läser</v> <p>upp</p> och
      de siffror som min grupp har noterat i sin omröstningslista, vilka även överensstämmer
      med de siffror som en del andra politiska grupper förfogar över.
    t: Signor Presidente, non so perché, ma in queste due ultime votazioni c’è una
      netta divergenza tra le cifre che lei ha <a>letto</a> e le cifre che il mio
      gruppo ha annotato sulla sua lista delle votazioni e che corrispondono, peraltro,
      a quelle di cui dispongono altri gruppi.
