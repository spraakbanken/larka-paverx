      skulle <v>läsa</v> <p>upp</p> den så som den nu lyder:'
    t: 'Assim, espero que aceite que o mesmo se mantenha como passo a <a>ler</a>:'
  - s: Tyvärr är detta i den andra delen av ändringsförslaget - och jag ska <v>läsa</v>
      <p>upp</p> det nu för att det inte ska råda några som helst tveksamheter - förbundet
      med att ersättningen kan vara genomsnittet av ersättningen för mammaledigheten
      på 18 veckor, vilket ska vara minst 75 procent av den senaste månadslönen eller
      den genomsnittliga månadslönen enligt föreskrifterna i nationell lag, upp till
      ett tak som fastställts i den nationella lagstiftningen.
    t: Infelizmente, está associada na segunda parte da alteração - que passo a <a>ler</a>
      para ser totalmente clara - ao facto de a remuneração poder ser a média da remuneração
      para as 18 semanas da licença de maternidade, a qual será pelo menos 75% do
      último salário mensal ou do salário mensal médio tal como estipulado de acordo
      com o direito nacional, e condicionada a um limite estabelecido nos termos da
      legislação nacional.
  - s: Hur kommer kommissionen och rådet att svara på amerikanernas svar, som <v>lästes</v>
      <p>upp</p> i dag och står i klar motsättning till vad t.ex. den förre direktören
      i CIA, Woolsey, har sagt?
    t: Como vão reagir o Conselho e a Comissão à resposta dos americanos, aqui <a>lida</a>
      hoje, e que se encontra em clara contradição com as declarações, por exemplo,
      do ex-director da CIA, Sr. Woolsey?
  - s: Det muntliga ändringsförslag som jag skall <v>läsa</v> <p>upp</p> ersätter
      ändringsförslagen 4 och 5.
    t: Senhor Presidente, a alteração oral que vou <a>ler</a> substitui as alterações
      4 e 5.
  - s: I den text som Joaquín Almunia har <v>läst</v> <p>upp</p> för oss för Charlie
      McCreevys räkning talas det om en framtida rekommendation från kommissionen.
    t: O texto que o Comissário Almunia nos <a>leu</a> em nome do Comissário McCreevy
      fala de uma futura recomendação da Comissão.
  - s: Med de olika gruppernas samtycke har vi istället lagt fram ett muntligt ändringsförslag
      om ett tillägg i slutet av skäl D och som jag nu ska <v>läsa</v> <p>upp</p>
      på engelska eftersom det är referensspråket och det språk som det muntliga ändringsförslaget
      förhandlades fram på.
    t: Em vez disso, de comum acordo com os diferentes grupos, apresentámos uma alteração
      oral a incluir no final do considerando D, que passarei a <a>ler</a>-lhe em
      inglês, visto que essa será a língua a utilizar como referência e na qual esta
      alteração oral foi negociada.
  - s: Nu har nämligen många namn <v>lästs</v> <p>upp</p>.
    t: Por exemplo, foram agora <a>lidos</a> muitos nomes.
  - s: Det var beklagligt att Förenade kungarikets regering valde att inte skicka
      en politisk representant, men som tur var kunde vi få en Brysselbaserad statstjänsteman
      att <v>läsa</v> <p>upp</p> ett uttalande, i stället för den tomma stolens politik.
    t: É lamentável que o Governo britânico se tenha abstido de enviar um representante
      político, mas felizmente conseguimos que um funcionário do Governo britânico
      destacado em Bruxelas <a>lesse</a> uma declaração, em vez de recorrermos à política
      da cadeira vazia.
  - s: 'Samma dag skickade jag ett telegram till hennes majestät drottning Elizabeth
      II, och jag <v>läser</v> här <p>upp</p> telegramtexten för er: ”Ers kungliga
      höghet, låt mig framföra mina och mina kollegers i Europaparlamentet djupaste
      kondoleanser, i en stund av så djup sorg i er familj och för hela det brittiska
      folket.'
    t: 'Nesse mesmo dia, enviei um telegrama à Rainha Isabel II, cujo texto passo
      a <a>ler</a>: »Permita-me Sua Majestade que vos exprima as minhas mais sinceras
      condolências e as dos meus colegas do Parlamento Europeu num momento de tanta
      tristeza para a vossa família e para o povo britânico.'
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det: ”Europaparlamentet uppmanar medlemsstaterna
      att komma till rätta med denna humanitära nödsituation genom att tillåta frivillig
      bosättning i EU för alla asylsökande som är inblandade i krisen.'
    t: 'Passo a <a>ler</a>: «Convida os Estados-Membros a fazerem face à presente
      situação de emergência humanitária através do acolhimento voluntário na UE de
      todos os requerentes de asilo envolvidos nesta crise;'
  - s: Jag tror att det är bra att jag därför <v>läser</v> <p>upp</p> den nederländska
      texten såsom jag vill ha den och därefter den engelska översättningen härav.
    t: Parece-me, portanto, conveniente <a>ler</a><a>-lhes</a> o texto neerlandês
      em voz alta, tal como pretendo que ele seja, e, logo em seguida, a sua tradução
      para inglês.
  - s: 'Jag ber om ursäkt för detta, men kollegerna kommer att inse att denna situation
      förändras dagligen och det muntliga ändringsförslaget är inte exakt detsamma
      som det som finns på några personers papper, så jag ska <v>läsa</v> <p>upp</p>
      det: ”Uttrycker sin solidaritet med Pakistans folk som är offer för det våld
      som begås av de beväpnade extremisterna, är djupt oroligt för säkerheten för
      de 1 800 eller fler människorna i Röda moskén av vilka några hölls som gisslan,
      erkänner den utmaning belägringen innebar för Pakistans regering, uttrycker
      sin allvarliga oro över det fortfarande okända antalet offer och stöder ansträngningarna
      att ställa de ansvariga inför rätta.”'
    t: 'Senhor Presidente, queira perdoar, mas os colegas entenderão que esta situação
      muda todos os dias e que as alterações orais já não são exactamente o mesmo
      que encontramos enunciado nos documentos de algumas pessoas, por isso passo
      a <a>ler</a>:'
  - s: Det finns ett system som fastslagits i arbetsordningen, som jag just har <v>läst</v>
      <p>upp</p> för er.
    t: O Regimento estabelece, ele próprio, o sistema que acabei de vos <a>ler</a>.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> ett meddelande för er från Europaparlamentets
      talman Pat Cox till följd av mordet på Zoran Djindjic.
    t: Gostaria de <a>ler</a> uma mensagem do Presidente do Parlamento Europeu, Pat
      Cox, na sequência do assassinato do Primeiro-Ministro Zoran Dzindzic.
  - s: jag hann nämligen inte <v>läsa</v> <p>upp</p> hela citatet i går.
    t: Em complemento do que já disse, cito palavras de uma representante da Mary
      Stopes International que não tive tempo ontem de <a>ler</a> integralmente.
  - s: 'Herr talman, vi har till slut kommit fram till en text och ni har <v>läst</v>
      <p>upp</p> förklaringen i dag, en förklaring som enligt Europeiska folkpartiets
      grupp fullständigt tillfredsställer - till punkt och pricka skulle man kunna
      säga - våra förväntningar:'
    t: '<a>leu</a><a>-nos</a> hoje aqui a declaração solicitada, que, no entender
      do Grupo do Partido Popular Europeu, satisfaz plenamente - e digo-o taxativamente
      - as nossas expectativas:'
  - s: Kommissionen har i dag gjort de åtagande som angavs i den förklaring som jag
      <v>läste</v> <p>upp</p> - och den kunde inte göra annat - men i morgon kommer
      kommissionen att börja arbeta tillsammans med parlamentet för att dess institutionella
      rättigheter skall erkännas fullt ut.
    t: A Comissão comprometeu-se hoje nos termos da declaração que vos <a>li</a> -
      e nada mais podia fazer -, mas amanhã empenhar-se-á a trabalhar com o Parlamento
      para que os seus justos direitos institucionais sejam plenamente reconhecidos.
  - s: Jag har ett uttalande att <v>läsa</v> <p>upp</p>.
    t: Caros colegas, tenho uma declaração a <a>ler</a>.
  - s: 'Herr ordförande, Ni har just <v>läst</v> <p>upp</p> betänkandets rubrik alldeles
      riktigt och jag skulle vilja göra kollegerna uppmärksamma på att en journalist
      nyligen mycket roat ställde följande fråga till mig: ”Om ni i Europa alltid
      kommer på sådana rubriker får ni inte bli förundrade över att ingen förstår
      innehållet i dokumenten, därför att dessa rubriker är alldeles för komplicerade
      och ingen människa kan egentligen förstå vad det handlar om! ” Jag kan dock
      lugna alla närvarande kolleger.'
    t: 'Senhor Presidente, acabou de <a>ler</a> correctamente o título do relatório
      e eu gostaria de chamar a atenção dos colegas para aquilo que um jornalista,
      em tom jocoso, me disse: »Se vocês, lá na Europa, inventarem sempre títulos
      desses, não devem admirar-se que ninguém perceba o conteúdo dessas coisas, pois
      eles são demasiado complicados para que alguém consiga perceber do que é que
      se trata, afinal!» Posso, no entanto, tranquilizar todos os colegas presentes.'
  - s: Det hon <v>läste</v> <p>upp</p> för parlamentet fanns i det pressmeddelande
      som kommissionen utfärdade efter förhandlingarna.
    t: O que a senhora comissária <a>leu</a> perante a assembleia estava contido no
      comunicado de imprensa que a Comissão emitiu a seguir às negociações.
  - s: Men eftersom tiden är knapp kommer jag inte att <v>läsa</v> <p>upp</p> det
      nu.
    t: Mas como o tempo é escasso, não vou <a>lê</a>-lo agora.
  - s: 'Hon hade skrivit till parlamentet om saken, men tyvärr kunde inte föredragningslistan
      ändras, så att hon skulle ha kunnat delta i debatten, varför jag här <v>läser</v>
      <p>upp</p> det svar hon utarbetat:'
    t: '<a>Lerei</a>, portanto, a resposta por ela elaborada:'
  - s: För det första sägs det att Medina Ortega anser att ”det brev som talmannen
      <v>läst</v> <p>upp</p> inte speglar uppfattningen i nämnda utskott”.
    t: Em primeiro lugar, a acta diz que o deputado Medina Ortega considera que a
      carta <a>lida</a> pela senhora Presidente não reflecte o parecer da Comissão
      dos Assuntos Jurídicos e do Mercado Interno.
  - s: Mer specifikt föreslår kommissionen som en kompromisslösning, när det gäller
      ändringsförslag 37 och 52 om små och medelstora organisationers deltagande och
      möjligheten till samfinansiering upp till de totala kostnaderna för vissa projekt,
      att ett uttalande som jag ska <v>läsa</v> <p>upp</p> görs om detta.
    t: Mais especificamente, no que diz respeito às alterações 37 e 52, relativas
      à participação de organizações de pequena e média dimensão e à possibilidade
      de co-financiamento até ao montante total dos custos de determinados projectos,
      a Comissão propõe, como solução de compromisso, a apresentação de uma declaração
      a esse respeito, que vos será <a>lida</a> por mim, em que se compromete a incorporar
      a essência do conteúdo dessas duas alterações no documento-quadro estratégico
      que a Comissão irá elaborar para definir as principais prioridades das actividades
      do Ano Europeu.
  - s: Fru ordförande, jag kommer att använda mig av ordet för att <v>läsa</v> <p>upp</p>
      en text av min kollega Sérgio Ribeiro som tyvärr inte kan närvara.
    t: Senhora Presidente, vou usar da palavra <a>lendo</a> um texto do meu colega
      Sérgio Ribeiro que, infelizmente, não pode estar presente.
  - s: Med allvarlig röst <v>läste</v> han <p>upp</p> en lista över de politiska offren
      i kampen mot tobaken, dvs. de ministrar som hade förlorat sina poster och som
      aldrig hade kommit tillbaka, eftersom de i sina respektive länder hade förordat
      lagar om förbud mot tobaksreklam eller mot rökning på offentliga platser.
    t: No último dia, um jornalista encarregado de animar o debate entre os representantes
      dos países sobre o tema das medidas a tomar para reduzir o consumo de tabaco,
      começou, com ar solene, a <a>ler</a> uma lista das vítimas políticas da luta
      contra o tabaco, isto é, ministros que tinham perdido o seu lugar e não tinham
      voltado a recuperá-lo porque, nos seus países, tinham promovido leis tendentes
      a proibir a publicidade ou o consumo de tabaco nos locais públicos.
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det:'
    t: 'Vou <a>ler</a> em inglês:'
  - s: Jag tar mig friheten att <v>läsa</v> <p>upp</p> ett stycke ur en text som jag
      kommer att vidarebefordra till parlamentets ledamöter, en text som har undertecknats
      av en rad europeiska intellektuella och som avslutas med några ord i stil med
      ?även om det är frestande att ignorera det som sker, ber vi de europeiska medborgarna
      att de den 25 maj, den dag då det hålls kommunalval i Spanien, ger uttryck för
      den allmänt utbredda indignation de känner i minne av de offer som dör för friheten
      i Baskien, till ära av dem som i dag försvarar friheten med ett mod som i en
      inte alltför avlägsen framtid kommer att röra Europa djupt?
    t: Tomo a liberdade de <a>ler</a> um parágrafo de um documento que enviarei aos
      membros deste Parlamento, assinado por um grupo de intelectuais europeus e que
      conclui dizendo que, muito embora seja frequente a tentação de ignorar os acontecimentos,
      pede-se aos cidadãos europeus que no próximo dia 25 de Maio - dia das eleições
      municipais em Espanha - declarem o estado de indignação geral em memória das
      vítimas que no País Basco morreram pela liberdade e em honra daqueles que, ainda
      hoje, a defendem com a mesma coragem que um dia, não muito longínquo, emocionará
      a Europa.
  - s: Med er tillåtelse kommer jag att <v>läsa</v> <p>upp</p> ett stycke ur den ledare
      som publicerades i tidningen Diario Vasco vars ekonomichef, Santiago Oleaga,
      har mördats av ETA.
    t: Senhora Presidente, permita-me que passe a <a>ler</a> um parágrafo do editorial
      publicado no Diário Basco, onde Santiago Oleaga, assassinado pela ETA, assumia
      as funções de director da área financeira.
  - s: Varför skapar vi inte en dynamik som kräver att vi debatterar, och inte bara
      <v>läser</v> <p>upp</p> uttalanden?
    t: Porque é que não criamos uma dinâmica que exija que se debatam questões em
      vez de simplesmente se <a>lerem</a> declarações?
  - s: När man <v>läser</v> <p>upp</p> den sortens nederländska så låter det väl som
      om elva medlemsstater hela tiden äter och två medlemsstater dricker te medan
      tre medlemsstater får sig ett konstigt mellanmål serverat och jag måste säga
      att jag tror att det konstiga mellanmålet ibland underskattas i diskussionen.
    t: Quando se <a>lê</a> esta espécie de neerlandês, parece que onze Estados-Membros
      passam o tempo a comer e dois Estados-Membros passam o tempo a beber chá, enquanto
      a três Estados-Membros é reservado uma espécie de sobremesa estranha, e devo
      dizer que, em meu entender, por vezes se subestima essa sobremesa no debate.
  - s: I den text jag <v>läste</v> <p>upp</p> å kommissionär Flynns vägnar ser jag
      inte någon som helst motsägelse vad beträffar den ståndpunkt som uttrycktes
      av den ansvariga kommissionären.
    t: No texto que lhes <a>li</a>, em nome do senhor Comissário Flynn, não vejo qualquer
      contradição em relação à posição expressa pelo Comissário responsável.
  - s: Jag skall nu <v>läsa</v> <p>upp</p> de föreslagna ändringarna.
    t: Passo a <a>ler</a> as alterações que proponho.
  - s: 'Vi skulle vilja se ändringar i redogörelse 6 - låt mig <v>läsa</v> <p>upp</p>
      de sista fyra raderna, som för närvarande lyder: ” …och att verka för en kontinuerlig
      förbättring av säkerheten, i synnerhet avseende användningen av vissa typer
      av fordon eller släpvagnar”.'
    t: 'Gostaríamos que o sexto considerando - vou <a>ler</a> as últimas quatro linhas,
      que actualmente dizem o seguinte: »»e prosseguir o melhoramento constante da
      segurança, em particular relativamente à utilização de determinadas categorias
      de reboques ou atrelados» fosse alterado.'
  - s: Om ni verkligen vill så kan jag <v>läsa</v> <p>upp</p> det, men det kommer
      bara att ta upp ännu mer tid.
    t: Se realmente quiser saber, posso <a>ler</a> tudo em voz alta, mas isso só servirá
      para gastar mais tempo.
  - s: Jag skulle vara mycket tacksam om ni talar om för mig om denna skrivelse som
      ni just har <v>läst</v> <p>upp</p> för oss har tryckts och med hjälp av något
      förfarande distribueras till parlamentsledamöterna.
    t: Senhor Presidente, agradecia que me informasse se a nota que acabou de nos
      <a>ler</a> se encontra impressa e se está a ser distribuída aos deputados, porque
      as modificações feitas ao calendário são numerosas e seria desejável que nos
      fosse distribuída uma cópia por escrito ainda esta tarde, inclusivamente por
      fax enviado para os nossos gabinetes.
  - s: Ni <v>läste</v> <p>upp</p> den engelska textversionen, vilken godkänns av en
      överväldigande majoritet av de närvarande.
    t: O senhor Presidente <a>leu</a> em voz alta a versão inglesa, que a esmagadora
      maioria dos presentes aceita.
  - s: Inte nog med det - han <v>läste</v> också <p>upp</p> ett uttalande av kommissionen
      som bevisligen var felaktigt.
    t: <a>leu</a>-nos uma declaração da Comissão que, comprovadamente, estava errada.
  - s: 'Jag skulle kunna hänvisa till mitt svar till Gil-Robles Gil-Delgado, med det
      kommer jag inte att göra, utan jag kommer att <v>läsa</v> <p>upp</p> exakt vad
      jag svarade, för att det skall stå absolut klart att rådet inte har ändrat uppfattning
      från mars till april månad:'
    t: 'Poderia remetê-los ao que respondi então ao senhor deputado Gil-Robles Gil-Delgado,
      mas, em vez disso, passo a <a>ler</a> o que respondi então, para que conste
      que o Conselho não mudou de opinião entre Março e Abril:'
  - s: 'Jag <v>läser</v> <p>upp</p> dessa två sista stycken:'
    t: Passo a <a>ler</a> esses dois últimos parágrafos em francês, .
  - s: Under dessa villkor och eftersom arbetsordningen inte förutser om man bör läsa
      upp skrivelsen eller inte, överlämnar jag till kammaren att besluta om skrivelserna
      skall <v>läsas</v> <p>upp</p>.
    t: Neste contexto, e uma vez que o Regimento não prevê se se deve ou não proceder
      à leitura da carta, submeto à votação do Parlamento a decisão de <a>ler</a>
      ou não as cartas.
  - s: Vi ber er, såsom ordförande i denna kammare, att <v>läsa</v> <p>upp</p> en
      skrivelse som denna kammares ordförande tillställt en ledamot.
    t: Aquilo que lhe estamos a pedir, como presidente desta Assembleia, é que <a>leia</a>
      uma carta que foi enviada pelo presidente do Parlamento Europeu a um deputado.
  - s: Jag hörde just fru Breyer och även herr Weber <v>läsa</v> <p>upp</p> en text
      som gjorde gällande att konsumenterna här blev lurade.
    t: Acabei de ouvir a senhora deputada Breyer e o senhor deputado Weber, que nos
      <a>leu</a> um texto, sugerirem que os consumidores estariam a ser ludibriados.
  - s: 'Jag <v>läser</v> <p>upp</p> artikel 126.1 i arbetsordningen: ”Parlamentet
      har rätt att hålla överläggningar, fastställa föredragningslista och justera
      sammanträdesprotokoll oavsett antal närvarande ledamöter.”'
    t: 'Passo a <a>ler</a>-lhe o nº 1 do artigo 126º do Regimento: «O Parlamento pode
      sempre deliberar, fixar a ordem do dia e aprovar a acta, qualquer que seja o
      número de deputados presentes.»'
  - s: Jag kommer att <v>läsa</v> <p>upp</p> det för er.
    t: Relativamente à questão que acabou de mencionar, devo informar a Assembleia
      de que o Presidente Buzek emitiu uma declaração pública, que vos vou <a>ler</a>.
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> den eftersom ni har det skriftliga
      förslaget framför er.
    t: Não tenho de a <a>ler</a> em voz alta, porque os senhores dispõem da versão
      escrita.
  - s: Ni har <v>läst</v> <p>upp</p> några normer för oss;
    t: O senhor deputado <a>leu</a>-nos alguns critérios;
  - s: Skall vi kunna rösta om detta betänkande, måste dessa ändringsförslag åtminstone
      <v>läsas</v> <p>upp</p> innan de går till omröstning.
    t: Para podermos votar este relatório, precisamos, pelo menos, de <a>ler</a> essas
      alterações antes de as votar.
  - s: Jag <v>läser</v> <p>upp</p> den engelska texten för er.
    t: Vou <a>ler</a>-lhe o texto na versão inglesa.
  - s: Om ni tillåter skall jag <v>läsa</v> <p>upp</p> det så bra jag kan, för det
      är en känslig fråga.
    t: Se me permitem, passo a <a>lê</a>-lo, o melhor que sei, uma vez que se trata
      de um tema muito delicado.
  - s: Det är innebörden av det muntliga ändringsförslag som följer efter punkt 3,
      och som jag nu ska <v>läsa</v> <p>upp</p> för er.
    t: 'É esse o sentido desta alteração oral ao nº 3 e que vos passo a <a>ler</a>:
      «O Parlamento Europeu convida todas as partes interessadas no futuro da Liga
      Tunisina dos Direitos do Homem a restabelecerem o diálogo, a fim de encontrar
      uma solução aceitável para todos.»'
  - s: Det meddelande som ni <v>läste</v> <p>upp</p> var ju mycket, mycket allmänt
      hållet och självklart håller jag med mina kolleger om att det sista steget är
      att beskriva den nya metoden på flaskornas etiketter för att skydda konsumenterna.
    t: Obviamente que a mensagem que <a>leu</a> é muito, muito genérica, e é evidente
      que concordo com os meus colegas que dizem que o último passo a dar consistirá
      em mencionar a nova prática nos rótulos das garrafas, a fim de proteger os consumidores.
  - s: Säkerligen kommer hon att <v>läsa</v> <p>upp</p> ett känsloladdat dokument
      från ordförandeskapet.
    t: O que é que podem dizer-nos para nos tranquilizar ou para confirmar a nossa
      preocupação?» Por isso me parece fraquinha a presença - com todo o respeito
      pela sua pessoa - da Vice-Primeiro-Ministro belga, a Sra. Durant, cuja pasta
      é a dos transportes, e não a da guerra, a qual, seguramente, irá <a>ler</a>
      um vibrante documento da Presidência.
  - s: Det är en lättnad och en härlig upplevelse med verkliga debatter med spontana
      inlägg, där man i stället för att <v>läsa</v> <p>upp</p> färdiga manuskript
      kan ge varandra svar direkt.
    t: Contudo, foi possível ser mais flexível e ter a agradável experiência do que
      são verdadeiros debates, com intervenções espontâneas, em que as pessoas respondem
      umas às outras em vez de <a>ler</a> textos já preparados anteriormente.
  - s: Håret reste sig på de domare, för vilka jag nu <v>läste</v> <p>upp</p> de på
      nytt inlämnade definitionerna av trakasserier och sexuella trakasserier på arbetsplatsen.
    t: Os juizes aos quais <a>li</a> as definições de assédio e de assédio sexual
      no local de trabalho agora de novo apresentadas ficaram desde logo com os cabelos
      em pé.
  - s: Jag medger att herr kommissionär van den Broek, som ju inte är ansvarig för
      konkurrenspolitiken, bara kunde <v>läsa</v> <p>upp</p> det som kommissionens
      tjänster, dvs. van Mierts kansli, hade skrivit upp.
    t: Admito que o senhor Comissário Van den Broek, que não é a pessoa competente
      para a política de concorrência, apenas possa ter <a>lido</a> o que os serviços
      da Comissão, ou seja, os serviços do senhor comissário von Miert, lhe haviam
      transmitido.
  - s: Jag kommer därför att <v>läsa</v> <p>upp</p> ett brev slumpmässigt utvalt bland
      dem som vi tagit emot från föräldralösa barn på rumänska barnhem som inte har
      kunnat hitta rumänska adoptivföräldrar och som därför finns kvar på dessa barnhem
      på grund av brist på resurser.
    t: Vou portanto <a>ler</a><a>-lhes</a> uma carta, escolhida ao acaso entre as
      que recebemos de crianças dos orfanatos da Roménia que não puderam encontrar
      pais adoptivos romenos e que ficarão portanto nesses orfanatos por falta de
      meios.
  - s: 'Om ni önskar så kan jag <v>läsa</v> <p>upp</p> den text som blir kvar:'
    t: 'Se achar por bem, passo a <a>ler</a> o texto na nova versão, que seria como
      segue: «Convida os romanichéis a respeitarem os direitos humanos, em particular
      no que diz respeito às mulheres e às crianças, evitando os casamentos forçados».'
  - s: 'Jag skulle, i linje med föredraganden, vilja lägga fram ett muntligt ändringsförslag
      till detta betänkande som kommer att göra det möjligt för oss att lägga till
      ett åberopande, som jag ska <v>läsa</v> <p>upp</p> för er: ”med beaktande av
      det brev av den 1 mars 2007 som skickades till Europaparlamentets talman av
      ordföranden för den arbetsgrupp som inrättades i enlighet med artikel 29 i direktiv
      95/46/EG, med avseende på frågor knutna till skydd av uppgifter, i synnerhet
      i förvaltningen av SWIFT-systemet”.'
    t: 'Senhor Presidente, de acordo com o relator, gostaria de lhes propor uma alteração
      oral a este relatório, que permitiria acrescentar uma citação de que <a>leio</a>
      o texto: «Tendo em conta a carta enviada ao Presidente do Parlamento Europeu
      em 1 de Março de 2007 pelo presidente do grupo de trabalho previsto no artigo
      99º da Directiva 95/46/CE para as questões relativas à protecção dos dados,
      nomeadamente no funcionamento do sistema SWIFT,».'
  - s: Min personliga uppfattning är att de brittiska myndigheternas redogörelse -
      som Linda McAvan <v>läste</v> <p>upp</p> så fint - helt enkelt inte är trovärdig.
    t: Pessoalmente, considero que o relato das autoridades britânicas - que a senhora
      deputada McAvan <a>leu</a> tão bem - pura e simplesmente não é credível.
  - s: Vi har alla sett noten från den brittiska ambassaden, som innehåller just det
      som hon nyss <v>läste</v> <p>upp</p>.
    t: Todos tivemos conhecimento da nota da Embaixada britânica, que contém precisamente
      o que acaba de nos <a>ler</a>.
  - s: Jag har inte tid nu att <v>läsa</v> <p>upp</p> alla namnen på de dussintals
      offren från den tragiska månaden mars 2003, och på deras familjer, vänner och
      kolleger.
    t: Senhor Presidente, não há tempo agora para <a>ler</a> todos os nomes das dezenas
      de vítimas do trágico Março de 2003, e das suas famílias, amigos companheiros.
  - s: I stället för att <v>läsa</v> <p>upp</p> en mycket lång lista med siffror så
      har listan över tekniska justeringar bifogats våra omröstningslistor.
    t: Em vez de se estar a <a>ler</a> uma lista muito longa de números, anexou-se
      uma lista dos ajustamentos técnicos às nossas listas de voto.
  - s: 'jag tänker tillämpa artikel 146 som jag tänker <v>läsa</v> <p>upp</p> för
      er, trots applåderna från Ford och andra: ”Vid inledandet av en debatt om en
      punkt på föredragningslistan kan en politisk grupp eller minst 32 ledamöter
      begära att debatten ajourneras till en viss bestämd tidpunkt.'
    t: 'aplico o artigo 146º do Regimento e, não obstante os aplausos do senhor deputado
      Ford e de outros, passo a <a>ler</a>: «Qualquer grupo político ou um mínimo
      de trinta e dois deputados pode, antes ou durante o debate de uma parte da ordem
      do dia, requerer o adiamento desse debate para um dia e hora determinados.'
  - s: Jag vet inte om det beror på att siffrorna inte <v>lästes</v> <p>upp</p> korrekt,
      eller på att de översattes felaktigt.
    t: Não sei se isso se deve ao facto de os números não terem sido correctamente
      <a>lidos</a>, ou correctamente traduzidos.
  - s: 'Med en väljares tillåtelse skall jag <v>läsa</v> <p>upp</p> några rader som
      återger ett specifikt fall där detta vållar problem:'
    t: 'De momento, variam de um Estado-Membro para outro os critérios relativos à
      elegibilidade para beneficiar de determinados subsídios, como os de invalidez,
      incapacidade, cegueira, etc. Com a devida autorização de um eleitor, passo a
      <a>ler</a> alguns parágrafos de sua autoria sobre um caso concreto em que o
      problema em questão se faz sentir de forma particularmente gritante:'
  - s: Detta betänkande har varit föremål för förhandlingar ända in i sista minuten,
      och jag vore därför tacksam om ni vill ta hänsyn till detta muntliga ändringsförslag
      som, i den form som jag kommer att <v>läsa</v> <p>upp</p> det för er, kanske
      kommer att underlätta antagandet av betänkandet i första behandlingen.
    t: Senhor Presidente, dado que o presente relatório foi objecto de negociações
      até ao último minuto, ficar-lhe-ia muito grata se tivesse em conta esta proposta
      de alteração oral que, com a formulação que passarei a <a>ler</a>, talvez possa
      facilitar a aprovação do relatório em primeira leitura.
  - s: Nu ska jag <v>läsa</v> <p>upp</p> några mycket viktiga punkter som har att
      göra med hur vi på ett enastående sätt antagit budgeten.
    t: Tenho agora de <a>ler</a> alguns pontos muito importantes relacionados com
      a forma extraordinária como aprovámos o orçamento.
  - s: Den skrivelse ni har <v>läst</v> <p>upp</p> återspeglar de personliga motiveringar
      ordföranden, och kanske andra ledamöter, har åberopat, men de återspeglar inte
      åsikten i utskottet för rättsliga frågor och den inre marknaden.
    t: A carta que a senhora presidente <a>leu</a> reflecte as motivações pessoais
      alegadas pela presidente da Comissão dos Assuntos Jurídicos e talvez também
      por outros deputados, mas não reflecte o ponto de vista dessa comissão.
  - s: Ingen omröstning genomfördes och därför återspeglar - jag upprepar detta -
      det som framförs i skrivelsen som ni har <v>läst</v> <p>upp</p>, Palacios personliga
      åsikter, men den återspeglar inte den ståndpunkt utskottet för rättsliga frågor
      och den inre marknaden har.
    t: Não se efectuou nenhuma votação e, portanto repito, os pontos de vista expressos
      na carta que a senhora presidente acaba de <a>ler</a> reflectem a posição pessoal
      da senhora deputada Palacio, mas não reflectem a posição da Comissão dos Assuntos
      Jurídicos.
  - s: Jag ska <v>läsa</v> <p>upp</p> den kloka visheten i alla de ord som han har
      tänkt ut och skrivit ned.
    t: O que vou fazer é <a>ler</a> as sábias palavras que ele ponderou e escreveu.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      lägger till den fras som just har <v>lästs</v> <p>upp</p>.
    t: Senhora Presidente, queria apenas esclarecer que permanece invariável todo
      o texto original e que se acrescenta apenas a frase que <a>li</a> há pouco.
  - s: 'Efter en mycket bred och stringent diskussion och på grundval av en allmän
      politisk samsyn antogs ett uttalande som jag nu skall <v>läsa</v> <p>upp</p>
      på franska:'
    t: 'Em conclusão de um debate muito alargado e profundo, e com base numa convergência
      política geral, foi aprovada uma declaração cujo texto francês passo a <a>ler</a>:'
  - s: Därför skulle jag vilja <v>läsa</v> <p>upp</p> den engelskspråkiga versionen
      av texten, som handlar om radio- och TV-sändningar.
    t: Portanto, gostaria de <a>ler</a> em voz alta o texto em língua inglesa, que
      se refere a emissões de rádio e de televisão.
  - s: Jag vill också säga det att när Nassauer <v>läste</v> <p>upp</p> en del av
      det brittiska inrikesdepartementets föredragning i denna fråga så underlät han
      naturligtvis att läsa upp alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
    t: Quereria dizer apenas que quando o senhor deputado Nassauer <a>leu</a> uma
      frase do comunicado do Ministério do Interior britânico sobre esta questão,
      claro que omitiu todas as partes do comunicado que exprimiam a concordância
      com o relatório e os seus objectivos, assim como com alguns dos elementos que
      a senhora deputada d’Ancona está a tentar escamotear.
  - s: Ni kanske skulle vilja att jag <v>läste</v> <p>upp</p> den högt. Det gör jag
      gärna.
    t: Se acaso desejarem que o <a>leia</a> em voz alta, fá-lo-ei com muito prazer.
  - s: 'Hur som helst, för de kolleger som inte känner till ordförandens inställning
      <v>läser</v> jag <p>upp</p> hennes officiella uttalande och således kommer det
      med i dagens protokoll:'
    t: 'Em todo o caso, para os colegas que não tenham conhecimento da posição da
      senhora Presidente, vou <a>ler</a> o comunicado oficial, que, desse modo, constará
      também da acta de hoje:'
  - s: Innan jag ger ordet tillbaka till kommissionsledamoten vill jag meddela att
      för att han skall slippa ägna sin tillgängliga tid åt att <v>läsa</v> <p>upp</p>
      siffror kommer det integrerade protokollet att innehålla en lista med alla de
      ändringsförslag som kommissionen överväger att anta som helhet, delvis anta
      med vissa ändringar eller avvisa.
    t: Antes de dar a palavra, de novo, ao Senhor Comissário, refiro que, para evitar
      que ele esgote todo o tempo de que dispõe a <a>ler</a> números, no final da
      Acta constará a lista de todas as alterações que a Comissão pretende aceitar
      na totalidade, parcialmente, com algumas modificações, e aquelas que pretende
      rejeitar.
  - s: Denna lista bifogas protokollet så att kommissionsledamoten inte behöver <v>läsa</v>
      <p>upp</p> en lång rad siffror.
    t: A lista será anexada à Acta para que o Senhor Comissário não tenha de <a>ler</a>
      uma longa lista de números.
  - s: Jag skall <v>läsa</v> <p>upp</p> något för er ur en skolbok som används av
      UNWRA i palestinska flyktingläger.
    t: Gostaria de lhes <a>ler</a> uma passagem de um manual escolar utilizado pelo
      UNWRA nos campos de refugiados palestinianos.
  - s: Kan vi, eftersom ni måste läsa sex sidor med namn, använda de namn som redan
      har <v>lästs</v> <p>upp</p> i stället för att ni faktiskt läser upp dem, för
      att spara tid och för att bespara er från pinsamheten att tvingas uttala svåra
      namn?
    t: Senhor Presidente, como tem de ler seis páginas de nomes, para poupar tempo
      e para lhe poupar o embaraço de ter de pronunciar nomes muito estranhos, será
      que podemos considerar que esses nomes foram <a>lidos</a> em vez de os ler efectivamente?
  - s: Kan vi, eftersom ni måste läsa sex sidor med namn, använda de namn som redan
      har lästs upp i stället för att ni faktiskt <v>läser</v> <p>upp</p> dem, för
      att spara tid och för att bespara er från pinsamheten att tvingas uttala svåra
      namn?
    t: Senhor Presidente, como tem de ler seis páginas de nomes, para poupar tempo
      e para lhe poupar o embaraço de ter de pronunciar nomes muito estranhos, será
      que podemos considerar que esses nomes foram lidos em vez de os <a>ler</a> efectivamente?
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> rådets politiska uttalande om öppenhetsregistret.
    t: Senhor Presidente, Senhores Deputados, gostaria de <a>ler</a> em voz alta a
      declaração política do Conselho relativamente ao registo de transparência.
  - s: Jag undrar om jag skulle kunna <v>läsa</v> <p>upp</p> en lista med dessa ändringsförslag?
    t: Não sei se me é permitido <a>ler</a> uma lista dessas alterações, ou se pretende
      que intervenha em cada caso exactamente com o mesmo pedido.
  - s: Jag skulle vilja säga till Breyer att hon <v>läser</v> <p>upp</p> det anförande
      som hon har förberett, och lyssnar inte.
    t: Gostaria de dizer à senhora deputada Breyer que ela se limita a <a>ler</a>
      o discurso que preparou, sem ouvir os outros.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> ett utdrag ur en rapport från april
      2001 från Vetenskapliga, tekniska och ekonomiska kommittén för fiskerinäringen.
    t: Senhor Presidente, gostaria de <a>ler</a> uma passagem do relatório de 1 de
      Abril de 2001 do Comité Científico, Técnico e Económico das Pescas.
  - s: Jag vill föreslå att vi röstar om ett ändringsförslag till detta resolutionsförslag,
      som jag nu kommer att <v>läsa</v> <p>upp</p>.
    t: Senhor Presidente, gostaria de propor a votação de uma alteração a esta proposta
      de resolução, que passo a <a>ler</a>.
  - s: Tyvärr befinner jag mig i den sorgliga situationen att här kunna <v>läsa</v>
      <p>upp</p> ett meddelande från nyhetsbyrån Reuter för er, som visar på betydelsen
      av det som vi här talar om.
    t: E fico assim, infelizmente, na triste situação de ter de <a>ler</a> um comunicado
      da agência noticiosa Reuters, que comprova a importância daquilo de que temos
      estado a falar neste hemiciclo.
  - s: Skulle talmannen, förutom det uttryck för sympati som han <v>läste</v> <p>upp</p>
      tidigare i dag, kunna skicka en mycket allvarlig varning till juntan i Burma
      och indirekt till deras beskyddare i Peking och uppmana dem att sluta motarbeta
      de internationella hjälpförsöken och åtminstone försöka uppföra sig, om inte
      demokratiskt så åtminstone humant, mot sin egen befolkning?
    t: Pode o Presidente desta Assembleia, para além da sua mensagem de simpatia que
      já hoje aqui <a>leu</a>, enviar um aviso muito sério à Junta birmanesa e, indirectamente,
      aos seus guardiães em Pequim, dizendo aos seus membros que devem deixar de fazer
      fracassar os esforços de assistência internacional e começar finalmente a comportar-se,
      não digo de uma forma democrática, mas pelo menos com humanidade para com o
      seu próprio povo?
  - s: Jag vill tillägga att Enrique Barón Crespo också sade något som jag skall <v>läsa</v>
      <p>upp</p> som nedtecknades åt mig från bandet.
    t: Acrescentarei ainda que o senhor deputado Barón Crespo disse outra coisa, que
      vou <a>ler</a>, e que foi transcrita para mim a partir da gravação.
  - s: Jag vill inte vara otrevlig mot er, herr talman, men jag vill av nyfikenhet
      be er att <v>läsa</v> <p>upp</p> för mig hur punkt 59 skulle låta om den ändrades.
    t: Não quero estar a ser demasiado severo consigo, Senhor Presidente, pedindo-lhe
      que me <a>leia</a>, por curiosidade, o número 59 depois de alterado.
  - s: 'Även här ser vi en liknande brist på logik och därför begär jag i analogi
      med punkt 13 att följande ord som jag nu <v>läser</v> <p>upp</p> skall utgå:
      ”samt fullborda en transatlantisk marknad.”'
    t: 'Senhor Presidente, também encontramos neste caso a mesma falta de lógica,
      e por isso peço que, por analogia com o nº 13, seja suprimida a seguinte expressão,
      que passo a <a>ler</a>: «que preveja a criação de um mercado transatlântico».'
  - s: Först och främst har jag viktig information att <v>läsa</v> <p>upp</p>.
    t: Em primeiro lugar, gostaria de <a>ler</a> uma informação importante.
  - s: På så sätt censureras hela motiveringen, och därför tar jag mig friheten att
      <v>läsa</v> <p>upp</p> det som allmänheten annars inte längre skulle ha tillgång
      till från plenarsammanträdet.
    t: E assim toda a exposição de motivos é simplesmente censurada, e deste modo
      tomarei a liberdade de <a>ler</a> em voz alta aquilo que, de outro modo, não
      seria acessível ao publico fora do plenário.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> några citat: ”Stats- och regeringscheferna
      uppfinner den ena byrån efter den andra.'
    t: 'Gostaria de <a>ler</a> algumas citações: «Os Chefes de Estado e de Governo
      inventam uma agência a seguir à outra.'
  - s: Vi minns, herr ordförande, Zanas tal i denna sal den 12 januari 1996, vilket
      hennes make <v>läste</v> <p>upp</p> för oss, eftersom hon själv inte var med
      oss, som slutade med vädjan ”jag ber om Europaparlamentets hjälp att sätta stopp
      för mitt folks tragedi”.
    t: Lembremos-nos, Senhor Presidente, do discurso de Leila Zana, <a>lido</a> por
      seu marido nesta sala, no dia 12 de Janeiro de 1996, uma vez que ela não se
      encontrava entre nós.
  - s: 'För att undvika missförstånd <v>läser</v> jag <p>upp</p> uttalandet på engelska:
      ”Härmed förklaras att den överenskommelse som uppnåddes mellan rådet och Europaparlamentet
      under trepartssammanträdet den 23 maj 2011 om Europaparlamentets och rådets
      direktiv om ändring av direktiv 1999/62/EG om avgifter på tunga godsfordon för
      användningen av vissa infrastrukturer (Eurovinjett) inte påverkar resultatet
      av interinstitutionella förhandlingar om jämförelsetabeller.”'
    t: 'A fim de evitar qualquer má interpretação ou mal-entendido, permitam-me que
      <a>leia</a> em Inglês: «Pela presente se declara que o acordo alcançado entre
      o Conselho o Parlamento Europeu, no trílogo de 23 de Maio de 2011, sobre a Directiva
      do Parlamento Europeu e do Conselho que altera a Directiva 1999/62/CE relativa
      à aplicação de imposições aos veículos pesados de mercadorias pela utilização
      de certas infra-estruturas (Eurovinheta), não prejudica o resultado das negociações
      interinstitucionais sobre quadros de concordância».'
  - s: För det första vill jag klargöra att jag under debatten om det föregående betänkandet
      ville <v>läsa</v> <p>upp</p> en mening på spanska, som är den språkliga version
      som gäller.
    t: Senhor Presidente, em primeiro lugar, desejo esclarecer que, durante o debate
      do relatório anterior, pretendia <a>ler</a> uma frase em espanhol, que é a versão
      linguística que faz fé.
  - s: Jag hade rätt att läsa upp meningen, men jag kommer att göra det i morgon under
      omröstningen, även om det blir besvärligare, eftersom den skiljer sig från den
      mening som Nassauer <v>läste</v> <p>upp</p>.
    t: Tinha direito a fazê-lo, mas fá-lo-ei amanhã durante o período de votações,
      embora seja menos pertinente, dado que é diferente da frase que o senhor deputado
      Nassauer <a>leu</a>.
  - s: Vad beträffar den mening hon <v>läste</v> <p>upp</p> är det ett muntligt ändringsförslag.
    t: Quanto à frase que a senhora deputada <a>leu</a>, trata-se de uma alteração
      oral
  - s: Egentligen är det ju självklart att ni inte behöver rådet att i en sådan viktig
      angelägenhet <v>läsa</v> <p>upp</p> de enskilda punkterna.
    t: É evidente que, numa questão tão importante como esta, não precisa de conselhos
      para <a>ler</a> cada um dos pontos.
  - s: 'Det är kanske bäst att jag <v>läser</v> <p>upp</p> de väsentliga delarna av
      uttalandet: ”Europeiska unionen ser med tillfredsställelse på resultatet av
      den folkomröstning som hölls den 16 september i Algeriet.'
    t: 'Senhor Presidente, talvez seja melhor que eu <a>leia</a> as passagens essenciais
      da declaração:'
  - s: Jag vill föra till protokollet att förslaget av von Wogau och Herman måste
      följas, att vi naturligtvis alla känner deltagande med Randzio-Plath och att
      det ändå inte är någon från vår politiska grupp som har deltagit i bojkotten
      av detta förslag, vilket ni för övrigt inte har <v>läst</v> <p>upp</p>.
    t: Senhor Presidente, gostaria de dizer, para que conste da acta, que a proposta
      dos senhores deputados von Wogau e Herman deve ser adoptada, que nos solidarizamos
      com a senhora deputada Randzio-Plath e que, finalmente, ninguém do nosso grupo
      participou em boicotes à presente proposta, que o senhor presidente, aliás,
      ainda não <a>leu</a>.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> för er ett brev från Gavin Strang,
      ordförande i EU:s transportministrars råd, till Gordon Brown, ordförande i Ekofin.
    t: Gostaria de <a>ler</a> uma carta de Gavin Strang, presidente da Mesa do Conselho
      dos Transportes da UE, dirigida a Gordon Brown, presidente da Mesa do Ecofin.
  - s: De återfinns på sidan fem i betänkandet och jag behöver inte <v>läsa</v> <p>upp</p>
      dem nu.
    t: Essas afirmações são apresentadas na página 5 do relatório, pelo que não preciso
      de as <a>ler</a> neste momento.
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> alla frågorna.
    t: Não será necessário que <a>leia</a> todas as perguntas.
  - s: Tillåt mig, att jag <v>läser</v> <p>upp</p> något för er av Fransiskus av Assisi
      från 1100-talet.
    t: 'Permita-me que vos <a>leia</a> algo escrito por São Francisco de Assis no
      século XII e que mostra como nós aprendemos pouco, embora nos consideremos muito
      cultos: »Todas as criaturas da Terra sentem como nós.'
  - s: Av hälsoskäl kan han inte vara med oss, och därför kommer jag att på hans vägnar
      <v>läsa</v> <p>upp</p> det tal han sedan tidigare förberett.
