- c: 1
  r: 11
  v: Sprache verlesen
  x:
  - s: 'Efter en mycket bred och stringent diskussion och på grundval av en allmän
      politisk samsyn antogs ett uttalande som jag nu skall <v>läsa</v> <p>upp</p>
      på franska:'
    t: 'Nach einer sehr breiten und konzentrierten Diskussion und auf der Grundlage
      einer allgemeinen politischen Übereinstimmung wurde eine Erklärung angenommen,
