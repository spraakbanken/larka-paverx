    t: Ich <a>gebe</a> nun das Abstimmungsergebnis bekannt.
- c: 1
  r: 11
  v: gehören
  x:
  - s: Denna debatt som jag nu inleder om betänkandet med den långa titel som ni just
      <v>läste</v> <p>upp</p>, utgör sista ledet i det verk som parlamentet har slutfört,
