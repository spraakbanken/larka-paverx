- c: 1
  r: 11
  v: Präsident
  x:
  - s: Jag <v>läste</v> <p>upp</p> ert ändringsförslag på franska.
    t: Herr <a>Präsident</a>!
- c: 1
  r: 11
  v: schon ansagen
  x:
  - s: Skulle ni åtminstone kunna visa resultaten på skärmarna framför oss om ni inte
      tänker <v>läsa</v> <p>upp</p> dem?
    t: Könnten Sie die Ergebnisse zumindest auf den Bildschirmen vor uns anzeigen,
