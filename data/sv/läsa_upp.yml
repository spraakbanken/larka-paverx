en:
- c: 190
  r: 1
  v: read out
  x:
  - s: James Mawdsley, som frigavs i Burma, sände mig ett meddelande i går, vilket
      jag skulle vilja <v>läsa</v> <p>upp</p> för er.
    t: Yesterday Mr James Mawdsley, who was released from Burma, sent me a message
      which I want to <a>read</a> <a>out</a> to you.
  - s: Jag vet att min kollega Magdalene Hoff som avslutning på sitt tal, som jag
      kommer att <v>läsa</v> <p>upp</p> för er, själv vill rikta några ord till er,
      men först vill jag säga ett hjärtligt tack.
    t: I know that my colleague Mrs Hoff would like to address a few words to you
      herself at the end of the speech which I am going to <a>read</a> <a>out</a>
      on her behalf, but I will thank you at the start.
  - s: 'Jag kan återigen <v>läsa</v> <p>upp</p> den exakta texten om frågorna om embryon
      för er:'
    t: 'I can <a>read</a> <a>out</a> to you again the exact text on the issue of embryos:'
  - s: Jag kommer att <v>läsa</v> <p>upp</p> de tekniska rättelserna.
    t: I shall <a>read</a> <a>out</a> the technical corrections.
  - s: Enligt min tolkning betyder nämligen den paragraf som ni <v>läst</v> <p>upp</p>,
      att jag, eftersom vi gjort slutomröstningen, mycket väl har rätten att avge
      en röstförklaring.
    t: My interpretation of the paragraph you <a>read</a> <a>out</a> is that, because
      we have taken a final vote, I have a perfect right to make an explanation of
      vote.
  - s: Jag vill påpeka innan vi inleder omröstningen att jag inte kommer att <v>läsa</v>
      <p>upp</p> de siffermässiga resultaten av omröstningarna med namnupprop.
    t: 'I should just like to point out before we start the vote that I shall not
      be <a>reading</a> <a>out</a> the numerical results of the roll-call votes:'
  - s: Jag har inga fler ändringsförlag att lägga fram, utan vill bara nämna att punkt
      38, som handlar om Meckaavtalet och den nationella enhetsregeringen, inte längre
      är aktuellt och har strukits och ersätts av den mening som Paolo Casaca just
      <v>läste</v> <p>upp</p>, med parentesen ”(särskilt via TIM)” på slutet.
    t: I have no other amendments to table other than to mention that paragraph 38
      referring to the Mecca agreement and to a national unity government is no longer
      topical and has been deleted and replaced by the paragraph which Mr Casaca has
      just <a>read</a> <a>out</a>, with the parenthesis ’(via, especially, the TIM)’
      at the end.
  - s: 'Jag kan inte se att jag kan sitta som ordförande och bara ta bort hela denna
      punkt, så jag hoppas att ni kan acceptera att den finns kvar och jag kanske
      skulle <v>läsa</v> <p>upp</p> den så som den nu lyder:'
    t: 'So I hope you will accept that it remains, and perhaps I should <a>read</a>
      it <a>out</a> as it now reads:'
  - s: För tydlighetens skull, kan ni vara snäll och <v>läsa</v> <p>upp</p> namnen
      och rösterna igen lite långsammare?
    t: Mr President, I am truly sorry but, for the sake of a clear vote, since we
      do not have a display and we have tried to keep up with your very quick delivery,
      please could you <a>read</a> <a>out</a> the names and the votes again a little
      more slowly?
  - s: Om inte så är fallet är jag tacksam om ni låter mig kort <v>läsa</v> <p>upp</p>
      följande rader från den tyska nyhetsbyrån från kl. 17.53.
    t: If you have not, I would be grateful if I might briefly <a>read</a> <a>out</a>
      the following release from the German press agency timed at 17.53 hours.
  - s: Ordföranden <v>läste</v> <p>upp</p> ändringarna av arbetsplanen.
    t: The President <a>read</a> <a>out</a> the amendments to the agenda
  - s: Vi ser fram emot att höra Sir Leon Brittan, på kommissionens vägnar, <v>läsa</v>
      <p>upp</p> resultaten av de diskussioner vi har haft, och som jag hoppas kommer
      att leda fram till en situation, där vi får se mer ansvarighet när det rör framtida
      Euratomfrågor.
    t: We look forward to hearing Sir Leon Brittan, on behalf of the Commission, <a>reading</a>
      <a>out</a> the results of the discussions we have had and which I hope will
      lead to a situation where we will have more accountability on Euratom matters
      in the future.
  - s: Jag vill tacka er särskilt för att ni <v>läste</v> <p>upp</p> namnen på de
      som i förmiddags hävdade att det inte finns någon demokrati i den här kammaren
      eftersom de inte fått tillfälle att tala.
    t: Madam President, I would like to thank you especially for having <a>read</a>
      <a>out</a> the names of those who this morning alleged that there was no democracy
      in this House because they have not had a chance to speak.
  - s: Därefter tillåter jag mig att helt kort <v>läsa</v> <p>upp</p> en text.
    t: I would therefore like to <a>read</a> <a>out</a> a short piece of text.
  - s: Eftersom ni alla uppenbarligen är införstådda med detta skall jag nu <v>läsa</v>
      <p>upp</p> den engelska text som jag har hämtat ur EPP Highlights på temat cod
      stocks in the Irish Sea, torskbeståndet i Irländska sjön.
    t: As I see that you are evidently all in agreement, I would like to <a>read</a>
      <a>out</a> the English text, which I have taken from EPP Highlights, on the
      subject of cod stocks in the Irish Sea.
  - s: När jag nu har <v>läst</v> <p>upp</p> texten för er vill jag gå vidare till
      mina egna redogörelser.
    t: Now that I have <a>read</a> <a>out</a> that text, I would like to move on to
      my own comments.
  - s: Tyvärr är detta i den andra delen av ändringsförslaget - och jag ska <v>läsa</v>
      <p>upp</p> det nu för att det inte ska råda några som helst tveksamheter - förbundet
      med att ersättningen kan vara genomsnittet av ersättningen för mammaledigheten
      på 18 veckor, vilket ska vara minst 75 procent av den senaste månadslönen eller
      den genomsnittliga månadslönen enligt föreskrifterna i nationell lag, upp till
      ett tak som fastställts i den nationella lagstiftningen.
    t: Unfortunately, this is associated in the second half of the amendment - and
      I will <a>read</a> it <a>out</a> now so as to be absolutely clear - with the
      fact that the remuneration may be the average of the remuneration for the 18
      weeks of maternity leave, which shall be at least 75% of the last monthly salary
      or of the average monthly salary as stipulated according to national law, subject
      to any ceiling laid down under national legislation.
  - s: Det muntliga ändringsförslag som jag skall <v>läsa</v> <p>upp</p> ersätter
      ändringsförslagen 4 och 5.
    t: Mr President, the oral amendment which I am about to <a>read</a> <a>out</a>
      replaces Amendment No 4 and Amendment No 5.
  - s: Det är alltså även min uppgift att <v>läsa</v> <p>upp</p> den interinstitutionella
      förklaringen.
    t: I am therefore obliged to <a>read</a> <a>out</a> the interinstitutional statement
      here.
  - s: Förslagets innehåll - jag vill inte <v>läsa</v> <p>upp</p> det eftersom vi
      har ont om tid, det kan ju för övrigt var och en göra på sitt modersmål - det
      egentliga budskapet med detta förslag är att vi skall mobilisera privat kapital
      för att främja förnybar energi i Europeiska unionen.
    t: The content of the proposal - due to shortage of time, I will not <a>read</a>
      it <a>out</a>, as you can all read it in your mother tongue - the actual message
      of this proposal is that we should mobilize private capital to promote renewable
      energy in the European Union.
  - s: Det var beklagligt att Förenade kungarikets regering valde att inte skicka
      en politisk representant, men som tur var kunde vi få en Brysselbaserad statstjänsteman
      att <v>läsa</v> <p>upp</p> ett uttalande, i stället för den tomma stolens politik.
    t: It was regrettable that the UK Government chose not to send a political representative
      but fortunately we were able to have a Brussels-based civil servant <a>read</a>
      <a>out</a> a statement, instead of having the policy of the empty chair.
  - s: Ni har för oss <v>läst</v> <p>upp</p> vad ni vill att vi skall rösta om, men
      kan ni tala om för oss på vilken sida detta står, eller vilken artikel det gäller,
      och om det är i bilagan eller i huvudtexten?
    t: You have <a>read</a> <a>out</a> what you want us to vote on but can you tell
      us which page it is on or which article it is, and whether it is in the annex
      or the original text?
  - s: Nu behöver jag få veta parlamentets beslut på en punkt, nämligen om detta övergångssystem
      är detsamma som i den inledande punkten i bilaga 1 som jag har <v>läst</v> <p>upp</p>.
    t: Now I need to know the decision of the House on one point, namely if this transitional
      regime is the one established in the introductory paragraph of Annex 1 which
      I have <a>read</a> <a>out</a>.
  - s: Jag tror att det är bra att jag därför <v>läser</v> <p>upp</p> den nederländska
      texten såsom jag vill ha den och därefter den engelska översättningen härav.
    t: So I think it would be a good thing for me to <a>read</a> <a>out</a> the Dutch
      text as I intend it, and then the translation in English.
  - s: 'Jag ber om ursäkt för detta, men kollegerna kommer att inse att denna situation
      förändras dagligen och det muntliga ändringsförslaget är inte exakt detsamma
      som det som finns på några personers papper, så jag ska <v>läsa</v> <p>upp</p>
      det: ”Uttrycker sin solidaritet med Pakistans folk som är offer för det våld
      som begås av de beväpnade extremisterna, är djupt oroligt för säkerheten för
      de 1 800 eller fler människorna i Röda moskén av vilka några hölls som gisslan,
      erkänner den utmaning belägringen innebar för Pakistans regering, uttrycker
      sin allvarliga oro över det fortfarande okända antalet offer och stöder ansträngningarna
      att ställa de ansvariga inför rätta.”'
    t: 'Mr President, I apologise for this, but colleagues will recognise that this
      situation is changing daily and the oral amendment is not quite the same as
      that listed on some people’s sheets so I will <a>read</a> it <a>out</a>: ’Expresses
      its solidarity with the people of Pakistan who are victims of the violence perpetrated
      by the armed extremists;'
  - s: Naturligtvis kommer tolkningen att <v>läsas</v> <p>upp</p> i kammaren.
    t: The interpretation will naturally be <a>read</a> <a>out</a> to the House.
  - s: att <v>läsa</v> <p>upp</p> tolkningen för att antas eller förkastas.
    t: the interpretation is to be <a>read</a> <a>out</a> and it will then either
      be adopted or rejected.
  - s: Det finns ett system som fastslagits i arbetsordningen, som jag just har <v>läst</v>
      <p>upp</p> för er.
    t: There is a system, laid down by the Rules themselves, which I have just <a>read</a>
      <a>out</a>.
  - s: Kan ni använda er av de nya rationella metoderna - som är välkomna - genom
      att redan nu <v>läsa</v> <p>upp</p> namnen på de 30 ledamöter som ni avser att
      ge ordet i dag?
    t: Thirdly, in line with this new efficiency - which is to be welcomed - could
      you please make a start right away today by <a>reading</a> <a>out</a> the names
      of the 30 speakers you intend to give the floor to today?
  - s: Brian Simpson, ordförande i utskottet för transport och turism, kan inte delta
      i dag och har bett mig <v>läsa</v> <p>upp</p> hans uttalande.
    t: Madam President, the Chair of the Committee on Transport and Tourism, Mr Simpson,
      is not able to join us today and has asked me to <a>read</a> <a>out</a> his
      statement.
  - s: jag hann nämligen inte <v>läsa</v> <p>upp</p> hela citatet i går.
    t: As a supplement to what I have already said, I shall quote a representative
      of Marie Stopes International, which I did not have time to <a>read</a> <a>out</a>
      fully yesterday.
  - s: Det vore inte särskilt värdigt att på nytt <v>läsa</v> <p>upp</p> vad jag då
      sade, men tro mig, det passar mycket bra in på det vi i dag behandlar.
    t: It would not be very sensible of me to <a>read</a> <a>out</a> again what I
      said at the time, but believe me when I say that it would be highly relevant
      to what we are discussing today.
  - s: Jag skall nu inte <v>läsa</v> <p>upp</p> numren på förslagen.
    t: I do not wish to <a>read</a> <a>out</a> the numbers of the amendments now.
  - s: Jag konstaterar utifrån det ni <v>läste</v> <p>upp</p> att rådet inte instämmer,
      eller snarare att rådet till och med fördömer dessa åsikter.
    t: It seems to me from what you have <a>read</a> <a>out</a> that the Council begs
      to differ from, not to say condemns these views.
  - s: Han hade naturligtvis gärna personligen avgivit denna deklaration men det kan
      han inte och därför har han bett mig att <v>läsa</v> <p>upp</p> hans och därmed
      kommissionens deklaration.
    t: Mr President, first let me apologize for the absence of Mr Fischler, who would
      have liked to make this statement in person but cannot do so and has therefore
      asked me to <a>read</a> <a>out</a> the statement on behalf of himself and the
      Commission.
  - s: Eftersom hon påstod att vi inte visste vad vi talade om ville jag emellertid
      ge ett exempel på ett registreringskort som jag kommer att <v>läsa</v> <p>upp</p>
      här.
    t: However, since she claimed that we did not know what we were talking about,
      I wanted to give an example of a registration card which I will <a>read</a>
      <a>out</a> here.
  - s: Minister Enikő Győri som hade möjlighet att tala här i går kväll har bett mig
      <v>läsa</v> <p>upp</p> det eftersom hon har tappat rösten.
    t: The minister, Mrs Györi, who was able to speak here last night, has asked me
      to <a>read</a> it <a>out</a>, as she has lost her voice.
  - s: Jag <v>läser</v> <p>upp</p> den gemensamma deklarationen.
    t: I will <a>read</a> <a>out</a> the joint declaration .
  - s: Även om ni har ändringsförslaget i skriftlig form, kan jag <v>läsa</v> <p>upp</p>
      det, om ni så önskar.
    t: Although you have the amendment in printed form, I can <a>read</a> it <a>out</a>
      if you wish.
  - s: Tillåt mig <v>läsa</v> <p>upp</p> vad talmannen har fastställt.
    t: Let me <a>read</a> <a>out</a> what the President ruled.
  - s: 'Herr ordförande, Ni har just <v>läst</v> <p>upp</p> betänkandets rubrik alldeles
      riktigt och jag skulle vilja göra kollegerna uppmärksamma på att en journalist
      nyligen mycket roat ställde följande fråga till mig: ”Om ni i Europa alltid
      kommer på sådana rubriker får ni inte bli förundrade över att ingen förstår
      innehållet i dokumenten, därför att dessa rubriker är alldeles för komplicerade
      och ingen människa kan egentligen förstå vad det handlar om! ” Jag kan dock
      lugna alla närvarande kolleger.'
    t: Mr President, you have <a>read</a> <a>out</a> the title of the report quite
      correctly, and I should like to draw the attention of LL Members to the fact
      that a journalist, very amused, said to me, ’ If you people in Europe always
      invent titles like that, then you should not be surprised if no one understands
      the content of these things, because they are much too complicated, and nobody
      can understand what you are talking about!’ .
  - s: Det hon <v>läste</v> <p>upp</p> för parlamentet fanns i det pressmeddelande
      som kommissionen utfärdade efter förhandlingarna.
    t: What she <a>read</a> <a>out</a> to the House was contained in the press release
      which the Commission issued after the negotiations.
  - s: Eftersom jag är väl medveten om att vi har ont om tid kommer jag inte att <v>läsa</v>
      <p>upp</p> den mycket långa lista över de ändringsförslag som kommissionen avser
      att anta och sådana den måste förkasta.
    t: Mr President, as I am very well aware that time is pressing, I am not now going
      to <a>read</a> <a>out</a> the very long list of amendments that the Commission
      is in a position to accept and those that it has to reject.
  - s: I samband med behandlingen av detta betänkande har jag inte vetat vad man röstat
      om och ni <v>läser</v> också <p>upp</p> de här punkterna på ett sådant sätt
      att det inte förklarar något.
    t: Throughout the debate on this report I have not known what was being voted
      on and you are <a>reading</a> <a>out</a> these points in a way which does not
      make it clear either.
  - s: Jag <v>läser</v> <p>upp</p> listan över ändringsförslag som vi skall rösta
      om och det är så vi alltid röstar i detta parlament.
    t: I <a>read</a> <a>out</a> the list of the amendments we are voting on and that
      is how we always vote in this House.
  - s: Jag förklarade mycket tydligt att vi skulle rösta i block och jag <v>läste</v>
      <p>upp</p> innehållet i varje block.
    t: I explained very clearly that we were going to vote in blocks and I <a>read</a>
      <a>out</a> the contents of each of the blocks.
  - s: 'Jag vill gärna <v>läsa</v> <p>upp</p> den för er: ”Kommissionen erinrar om
      sitt åtagande att se till att medlemsstaterna upprättar jämförelsetabeller som
      beskriver kopplingen mellan medlemsstaternas införlivandeåtgärder och EU-direktivet
      och att de översänder dem till kommissionen inom ramen för införlivandet av
      EU-lagstiftningen.'
    t: 'I would like to <a>read</a> it <a>out</a>, with your permission: ’The Commission
      recalls its commitment towards ensuring that Member States establish correlation
      tables linking the transposition measures they adopt with the EU directive and
      communicate them to the Commission in the framework of transposing EU legislation,
      in the interest of citizens, better law making and increasing legal transparency
      and to assist the examination of the conformity of national rules with EU provisions.'
  - s: 'Hon hade skrivit till parlamentet om saken, men tyvärr kunde inte föredragningslistan
      ändras, så att hon skulle ha kunnat delta i debatten, varför jag här <v>läser</v>
      <p>upp</p> det svar hon utarbetat:'
    t: 'I will therefore <a>read</a> <a>out</a> her answer:'
  - s: Jag ska inte ifrågasätta de siffror som Richard Corbett just har <v>läst</v>
      <p>upp</p>.
    t: Mr President, I shall not dispute the figures that Mr Corbett has just <a>read</a>
      <a>out</a>.
  - s: Jag kommer nu att <v>läsa</v> <p>upp</p> omröstningsresultatet.
    t: I shall now <a>read</a> <a>out</a> the outcome of the vote that has just taken
      place.
  - s: 'Låt mig bara helt kort <v>läsa</v> <p>upp</p> texten till ändringsförslaget
      för att illustrera hur omöjligt det är: ”när den betalningstermin som anges
      i avtalet, i säljarens allmänna villkor, överstiger 45 kalenderdagar, skall
      köparen ställa ut en växel för de egna utgifterna på säljaren, med uttryckligt
      omnämnande av förfallodagen… ”.'
    t: 'Allow me just to <a>read</a> <a>out</a> the amendment, to prove how ineffectual
      it is: ’where the due date specified in the contract or in the seller’s general
      conditions of sale is longer than 45 calendar days, the buyer shall provide
      the seller, at the buyer’s cost, with a bill of exchange, specifying explicitly
      the date for its payment…’ .'
  - s: 'Jag <v>läser</v> nu <p>upp</p> ändringsförslaget på engelska:'
    t: 'I will <a>read</a> the change <a>out</a> in English now:'
  - s: Mer specifikt föreslår kommissionen som en kompromisslösning, när det gäller
      ändringsförslag 37 och 52 om små och medelstora organisationers deltagande och
      möjligheten till samfinansiering upp till de totala kostnaderna för vissa projekt,
      att ett uttalande som jag ska <v>läsa</v> <p>upp</p> görs om detta.
    t: More specifically, regarding Amendments 37 and 52, concerning the participation
      of small and medium-sized organisations and the possibility of cofinancing up
      to the total amount of the costs of certain projects, the Commission proposes
      - as a compromise solution - making a statement in that regard, which I shall
      <a>read</a> <a>out</a> to you, in which it undertakes to incorporate the spirit
      of the content of those two amendments in the framework strategy document that
      the Commission will be drawing up to define the main priorities of the European
      Year activities.
  - s: Det handlar om skrivelsen från herr Pasty till ordförande Hänsch som ordföranden
      igår <v>läste</v> <p>upp</p>.
    t: I refer to the letter from Mr Pasty to President Hänsch which was <a>read</a>
      <a>out</a> yesterday by the President.
  - s: Rådets uttalande, som jag tror att ordförandeskapet har mottagit, kvarstår
      fortfarande så jag skulle vara tacksam om ni kunde <v>läsa</v> <p>upp</p> rådets
      uttalande inför parlamentet.
    t: There is still outstanding the statement by the Council, which I think the
      Presidency has received, so I would be grateful if you could <a>read</a> <a>out</a>
      to the House the statement from the Council.
  - s: Det står att läsa på omröstningssedeln men för att undvika missförstånd kommer
      jag att <v>läsa</v> <p>upp</p> rådets utkast.
    t: It appears in the voting slips but for the record, I will <a>read</a> <a>out</a>
      the draft statement by the Council.
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det:'
    t: 'I shall <a>read</a> it <a>out</a> in English:'
  - s: Jag tar mig friheten att <v>läsa</v> <p>upp</p> ett stycke ur en text som jag
      kommer att vidarebefordra till parlamentets ledamöter, en text som har undertecknats
      av en rad europeiska intellektuella och som avslutas med några ord i stil med
      ?även om det är frestande att ignorera det som sker, ber vi de europeiska medborgarna
      att de den 25 maj, den dag då det hålls kommunalval i Spanien, ger uttryck för
      den allmänt utbredda indignation de känner i minne av de offer som dör för friheten
      i Baskien, till ära av dem som i dag försvarar friheten med ett mod som i en
      inte alltför avlägsen framtid kommer att röra Europa djupt?
    t: I would take the liberty of <a>reading</a> <a>out</a> a paragraph from a document
      that I shall forward to the Members of this Parliament, that has been signed
      by a range of European intellectuals and that concludes with words to the effect
      that, even if there is a frequent temptation to ignore what is happening, European
      citizens are asked, on 25 May - the date of the Spanish local elections - generally
      to declare their mood of anger in memory of the victims who have died for freedom
      in the Basque Country and in honour of those who, this very day, defend it with
      a courage that, in the not too distant future, will stir Europe.
  - s: Det är anledningen till att parlamentet kommer att anta en resolution imorgon,
      och jag kommer nu att <v>läsa</v> <p>upp</p> några av de viktigaste frågorna,
      en åt gången.
    t: It is for that reason that, tomorrow, this House will be adopting a resolution,
      and I shall now <a>read</a> <a>out</a> to you a selection of the most important
      points one by one.
  - s: Inom ramen för den nuvarande arbetsordningen är mycket möjligt om viljan bara
      finns, viljan att debattera i stället för att <v>läsa</v> <p>upp</p> monologer
      från papperet, viljan att vara närvarande och att gå in i diskussion med varandra.
    t: A great deal can be done within the current Rules of Procedure, provided that
      the will is there, the will to debate rather than <a>read</a> <a>out</a> little
      monologues prepared on paper, the will to be present and to enter into dialogue
      with each other.
  - s: Jag vill veta om denna text faktiskt återspeglar parlamentets ståndpunkter,
      i synnerhet ändringsförslagen från utskottet för rättsliga frågor och den inre
      marknaden, och om kommissionären skulle kunna <v>läsa</v> <p>upp</p> texten,
      så att vi kan höra vad det är vi är överens att rösta om.
    t: I would like to know whether this text genuinely reflects Parliament’s views,
      particularly the amendments of the Committee on Legal Affairs and the Internal
      Market, and whether the Commission would be kind enough to <a>read</a> <a>out</a>
      that text so that we can see what we are agreeing to vote on.
  - s: När man <v>läser</v> <p>upp</p> den sortens nederländska så låter det väl som
      om elva medlemsstater hela tiden äter och två medlemsstater dricker te medan
      tre medlemsstater får sig ett konstigt mellanmål serverat och jag måste säga
      att jag tror att det konstiga mellanmålet ibland underskattas i diskussionen.
    t: If you <a>read</a> these abbreviations <a>out</a> in Dutch, it seems as if
      eleven Member States are constantly eating, two Member States are drinking tea
      non-stop, while three Member States are served a strange kind of intermediate
      course, and I have to say that, in my view, this strange intermediate course
      is sometimes rather underrated in the discussion.
  - s: Ordföranden <v>läste</v> <p>upp</p> ändringarna i torsdagens föredragningslista.
    t: The President <a>read</a> <a>out</a> the changes to the agenda for Thursday
  - s: I den text jag <v>läste</v> <p>upp</p> å kommissionär Flynns vägnar ser jag
      inte någon som helst motsägelse vad beträffar den ståndpunkt som uttrycktes
      av den ansvariga kommissionären.
    t: In the text that I <a>read</a> <a>out</a> on behalf of Commissioner Flynn I
      see no contradiction whatsoever with the position expressed by the Commissioner
      responsible.
  - s: Ordföranden <v>läste</v> i går <p>upp</p> bekräftandet av en rad mandat, sedan
      utskottet för arbetsordningen, valprövning och ledamöters immunitet hade gett
      sitt samtycke därtill.
    t: Madam President, yesterday the President <a>read</a> <a>out</a> the ratification
      of the appointments of various Members, following verification of their credentials
      by the Committee on the Rules of Procedure.
  - s: Jag skall nu <v>läsa</v> <p>upp</p> de föreslagna ändringarna.
    t: I will now <a>read</a> <a>out</a> the proposed changes.
  - s: Ledamöterna kommer in växelvis och <v>läser</v> <p>upp</p> sina två-minuters
      inlägg och resultatet blir ett Europaparlament där det faktiskt inte existerar
      några riktigt livfulla diskussioner.
    t: MEPs enter in turn and <a>read</a> <a>out</a> their two-minute speeches, and
      the result is Parliament in which there is in actual fact no proper lively debate.
  - s: I stället för en vital debatt med snabba repliker och mothugg i kammaren har
      vi en serie långa monologer där vi <v>läser</v> <p>upp</p> våra i förväg skrivna
      papper - som jag gör i dag.
    t: Instead of a vigorous debate in the Chamber, with quick responses and opposition,
      we have a series of long monologues in which we <a>read</a> <a>out</a> our papers
      written in advance, as I am doing today.
  - s: Jag skulle vara mycket tacksam om ni talar om för mig om denna skrivelse som
      ni just har <v>läst</v> <p>upp</p> för oss har tryckts och med hjälp av något
      förfarande distribueras till parlamentsledamöterna.
    t: Mr President, I would appreciate it if you could tell me whether or not the
      statement you have just <a>read</a> <a>out</a> has been printed and is being
      distributed in some way to Members.
  - s: När det gäller anpassningsfrågan tror jag att Paolo De Castro inte var här
      när jag <v>läste</v> <p>upp</p> det belgiska ordförandeskapets överenskomna
      uttalande om ett fullt engagemang för lojalt samarbete för att kunna uppnå detta
      ambitiösa mål om full anpassning under de kommande åren.
    t: Concerning the issue of alignment, I think Mr De Castro was not here when I
      was <a>reading</a> <a>out</a> the agreed statement of the Belgian Presidency
      with a full commitment to loyal cooperation to achieve this ambitious goal of
      full alignment in the coming years.
  - s: Jag ska nu <v>läsa</v> <p>upp</p> artikel 90.4 för er, och jag vill be er att
      lyssna noga, för det här är rätt komplicerad juridisk jargong, men det är denna
      artikel som talmannen måste hålla sig till eftersom han måste låta sig ledas
      av gällande lag.
    t: I shall now <a>read</a> <a>out</a> to you Rule 90(4), and I ask you to listen
      carefully, for this is pretty difficult legalese, but this is the Rule to which
      the President has to keep, for the President must be guided by the law as it
      stands.
  - s: Inte nog med det - han <v>läste</v> också <p>upp</p> ett uttalande av kommissionen
      som bevisligen var felaktigt.
    t: As if that were not enough, he <a>read</a> <a>out</a> a statement by the Commission
      which was clearly false.
  - s: 'Jag skulle kunna hänvisa till mitt svar till Gil-Robles Gil-Delgado, med det
      kommer jag inte att göra, utan jag kommer att <v>läsa</v> <p>upp</p> exakt vad
      jag svarade, för att det skall stå absolut klart att rådet inte har ändrat uppfattning
      från mars till april månad:'
    t: 'instead I am going to <a>read</a> <a>out</a> exactly what I replied to him,
      so that everyone will know that the Council has not in fact changed its mind
      between March and April:'
  - s: Eftersom storbildskärmen inte fungerar ska jag <v>läsa</v> <p>upp</p> siffrorna,
      om det är okej.
    t: Now then, since the large screen is not working, I will <a>read</a> <a>out</a>
      the numbers, if that is all right.
  - s: Jag är förpliktad att hänvisa till vart och ett av ändringsförslagen och förklara
      varför de förkastats eller godtagits, så låt mig <v>läsa</v> <p>upp</p> kommissionens
      exakta ståndpunkt.
    t: I am obliged to refer to each amendment and to explain why they are rejected
      or accepted, so allow me to <a>read</a> <a>out</a> exactly what the Commission’s
      position is.
  - s: Jag är frestad att <v>läsa</v> <p>upp</p> det, men det skulle ta ungefär 12
      minuter av er tid. Ni kan emellertid få det och jag kan även lägga ut det på
      min webbplats.
    t: I am tempted to <a>read</a> it <a>out</a>, but it would take some 12 minutes
      of your time.
  - s: Därför bedömde presidiet, jag <v>läste</v> <p>upp</p> protokollet, att ordförande
      Hänsch, genom sin befogenhet att se till att god ordning råder under sammanträdena,
      var i sin fullständiga rätt att vända sig till ledamoten med en skrivelse.
    t: Hence the Bureau considered - and I have <a>read</a> <a>out</a> the minutes
      of its meeting - that Mr Hänsch, in application of his powers to ensure order
      in the Chamber, was fully authorized to send a letter to the Member concerned.
  - s: Ni ber mig att <v>läsa</v> <p>upp</p> skrivelsen.
    t: You are asking me to <a>read</a> <a>out</a> that letter.
  - s: 'Jag vill göra er uppmärksamma på att om jag <v>läser</v> <p>upp</p> ordföranden
      Hänsch skrivelse måste jag också läsa upp svaret från Pasty och det av en mycket
      enkel anledning:'
    t: 'I would make the point that if I <a>read</a> <a>out</a> Mr Hänsch’s letter,
      then I must also read out Mr Pasty’s reply, and for a very clear reason:'
  - s: 'Jag vill göra er uppmärksamma på att om jag läser upp ordföranden Hänsch skrivelse
      måste jag också <v>läsa</v> <p>upp</p> svaret från Pasty och det av en mycket
      enkel anledning:'
    t: 'I would make the point that if I read out Mr Hänsch’s letter, then I must
      also <a>read</a> <a>out</a> Mr Pasty’s reply, and for a very clear reason:'
  - s: Jag ställer nu frågan till kammaren om jag skall <v>läsa</v> <p>upp</p> de
      aktuella skrivelserna.
    t: I now put to the House my proposal to <a>read</a> <a>out</a> the letters in
      question.
  - s: Jag tänker <v>läsa</v> <p>upp</p> båda skrivelserna.
    t: I shall <a>read</a> <a>out</a> both letters.
  - s: Jag hörde just fru Breyer och även herr Weber <v>läsa</v> <p>upp</p> en text
      som gjorde gällande att konsumenterna här blev lurade.
    t: I have just heard Mrs Breyer and Mr Weber <a>reading</a> <a>out</a> a text
      and acting as if consumers were being deceived here.
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> den eftersom ni har det skriftliga
      förslaget framför er.
    t: I do not need to <a>read</a> it <a>out</a>, as you have the motion in front
      of you in writing.
  - s: Ni har <v>läst</v> <p>upp</p> några normer för oss;
    t: You have <a>read</a> <a>out</a> certain criteria;
  - s: 'Jag vill berätta detta för både kommissionen och rådet, och <v>läser</v> <p>upp</p>
      den rubrik som vi har enats om: ”En djärv inremarknadsakt och en småföretagsakt
      för skapande av arbetstillfällen.”'
    t: 'I want to put this to both Commission and Council and will <a>read</a> <a>out</a>
      the headline that we have agreed: ’A bold single market act and small business
      act to create jobs’.'
  - s: Jag vill tacka tolkarna för det sätt på vilket de följde den passage som jag
      just har <v>läst</v> <p>upp</p>.
    t: I should like to congratulate the interpreters on the way in which they followed
      that passage that I have just <a>read</a> <a>out</a>.
  - s: Jag <v>läser</v> <p>upp</p> den engelska texten för er.
    t: I will <a>read</a> it <a>out</a> to you in the English version.
  - s: Om ni tillåter skall jag <v>läsa</v> <p>upp</p> det så bra jag kan, för det
      är en känslig fråga.
    t: This is a very sensitive issue, so if you will allow me, I would like to <a>read</a>
      it <a>out</a>, as best I can.
  - s: Jag skall <v>läsa</v> <p>upp</p> ett uttalande från kommissionen;
    t: I have a statement to <a>read</a> <a>out</a> from the Commission, and shall
      come back to this in a moment.
  - s: Det är innebörden av det muntliga ändringsförslag som följer efter punkt 3,
      och som jag nu ska <v>läsa</v> <p>upp</p> för er.
    t: 'This is the sense of the oral amendment that follows paragraph 3 and that
      I will now <a>read</a> <a>out</a> to you: ‘The European Parliament invites all
      parties interested in the future of the Tunisian League of Human Rights to renew
      their dialogue in order to find a solution that is acceptable to everyone.’'
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> inledningen för er: ”fördömer kraftfullt
      alla rasistiska och hatfulla attacker och uppmanar alla nationella myndigheter
      att göra allt som står i deras makt för att straffa de ansvariga och att bekämpa
      alla eftergifter när det gäller sådana frågor” och så vidare.'
    t: 'I also propose adding the word ‘hate’ to paragraph 2, which would give, and
      I shall <a>read</a> <a>out</a> the beginning to you: ‘strongly condemns all
      racist and hate attacks and urges all national authorities to do everything
      in their power to punish those responsible and to fight the climate of impunity
      with respect to such issues’ and so on.'
  - s: Säkerligen kommer hon att <v>läsa</v> <p>upp</p> ett känsloladdat dokument
      från ordförandeskapet.
    t: What can you say to reassure us and allay our concerns?’ Well then, I am frankly
      disappointed by the presence, with all due respect to her, of the Belgian Deputy
      Prime Minister, Mrs Durant, whose remit is transport, not war, and though she
      will, I am sure, have a dramatic speech from the Presidency to <a>read</a> <a>out</a>
      to us.
  - s: Ni <v>läser</v> <p>upp</p> ert skrivna anförande.
    t: You <a>read</a> <a>out</a> your written speech.
  - s: Herr ordförande, längden av mitt anförande här i kväll - och det kan hända
      att jag inte utnyttjar hela tiden - återspeglar hur sent det är och den faktiska
      längden på det ärende vi behandlar, som ni just <v>läste</v> <p>upp</p> namnet
      på, vilket i sig troligen skulle kräva sju minuters förklaring.
    t: Mr President, the unusual length of my speech tonight - and I may not use all
      the time - reflects the hour of the evening and the length of the actual piece
      of work we are dealing with, that you have just <a>read</a> <a>out</a>, which
      would probably require seven minutes to explain it.
  - s: Detta ger dessutom vårt parlament bättre möjligheter att tala med politiskt
      ansvariga medlemmar av kommissionen i stället för med tjänstemän som <v>läser</v>
      <p>upp</p> texter som de lika gärna hade kunnat skicka i skriftlig form.
    t: In addition, this would afford Parliament more opportunities to discuss issues
      with politically responsible members of the Commission rather than officials
      who <a>read</a> <a>out</a> actual texts that they could just as easily have
      sent.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> det på engelska:'
    t: 'I will <a>read</a> it <a>out</a> in English:'
  - s: Herr tjänstgörande rådsordförande, ni har <v>läst</v> <p>upp</p> en diplomatisk
      text med de vanliga generaliseringarna och på ett träigt diplomatspråk.
    t: Mr President, President-in-Office of the Council, you have <a>read</a> <a>out</a>
      a diplomatic text couched in the usual generalisations and wooden language of
      diplomats.
  - s: När det gäller den andra frågan hänvisar jag till den verkställande kommitténs
      beslut av den 20 december 1995 om tillämpningsförfarandet för artikel 2.2 i
      konventionen om tillämpning av Schengenkonventionen, som har ett långt referensnummer
      som jag inte tänker <v>läsa</v> <p>upp</p>.
    t: As regards the second question, I would like to refer to the Executive Committee
      Decision of 20 December 1995 on the procedure for applying Article 2(2) of the
      Convention implementing the Schengen Agreement, which has a long reference number
      which I do not want to <a>read</a> <a>out</a>.
  - s: Jag vill att ni särskilt uppmärksammar punkterna D och F i ingressen till resolutionen
      - min tid räcker inte till för att <v>läsa</v> <p>upp</p> dem - och jag ber
      er att läsa dem noga.
    t: I would draw your attention in particular to recitals D and F of the resolution
      - which time does not allow me to <a>read</a> <a>out</a> - and I would ask you
      to read them carefully.
  - s: Jag medger att herr kommissionär van den Broek, som ju inte är ansvarig för
      konkurrenspolitiken, bara kunde <v>läsa</v> <p>upp</p> det som kommissionens
      tjänster, dvs. van Mierts kansli, hade skrivit upp.
    t: Admittedly, Commissioner van den Broek, who is not himself responsible for
      competition policy, could only <a>read</a> <a>out</a> what the Commission services,
      or more precisely Mr Van Miert’s department, had written for him.
  - s: Uppgifterna från kommissionen och de utmärkta analyser som kommissionär Patten
      har gjort är imponerande, men jag skall inte uppehålla mig vid dem eftersom
      han <v>läste</v> <p>upp</p> dem mycket tydligt.
    t: The Commission’s facts and Commissioner Patten’s outstanding analyses, which
      I shall not dwell on as he <a>read</a> them <a>out</a> very clearly, are impressive.
  - s: Jag kan <v>läsa</v> <p>upp</p> den berörda texten, eftersom jag skulle vilja
      föreslå att jag läser upp den en enda gång, i stället för varje gång, och att
      vi alla antar eller avvisar principen och därefter antar de fyra punkterna i
      fråga.
    t: I can <a>read</a> <a>out</a> the text concerned, because I would suggest that
      rather than reading it out every single time, I should read it out once, we
      all adopt or reject the principle and then adapt the four paragraphs concerned.
  - s: Jag föreslår att vi röstar om det i stället för att <v>läsa</v> <p>upp</p>
      den varje gång.
    t: I propose that we vote on that rather than <a>reading</a> it <a>out</a> every
      single time.
  - s: Jag vill bara informera kammaren om att samordnarna höll ett sammanträde i
      går då samordnarna från alla partier, däribland utskottsordförandena, bekräftade
      att det ändringsförslag som just <v>lästes</v> <p>upp</p> hade godkänts men
      på grund av ett tekniskt misstag inte hade tagits med i betänkandet.
    t: Mr President, I merely wish to inform the House that a meeting of the coordinators
      was held yesterday at which the coordinators of all parties, including the committee
      chairs, confirmed that the amendment just <a>read</a> <a>out</a> had been accepted,
      but had not, because of a drafting error, been included in the report.
  - s: 'Jag skulle, i linje med föredraganden, vilja lägga fram ett muntligt ändringsförslag
      till detta betänkande som kommer att göra det möjligt för oss att lägga till
      ett åberopande, som jag ska <v>läsa</v> <p>upp</p> för er: ”med beaktande av
      det brev av den 1 mars 2007 som skickades till Europaparlamentets talman av
      ordföranden för den arbetsgrupp som inrättades i enlighet med artikel 29 i direktiv
      95/46/EG, med avseende på frågor knutna till skydd av uppgifter, i synnerhet
      i förvaltningen av SWIFT-systemet”.'
    t: 'Mr President, in line with the rapporteur, I should like to table an oral
      amendment to this report that will enable us to add a citation, the text of
      which I shall <a>read</a> <a>out</a> to you: ’having regard to the letter sent
      to the President of the European Parliament on 1 March 2007 by the chairman
      of the working group laid down in Article 29 of Directive 95/46/EC, with regard
      to the issues linked to data protection, particularly in the administration
      of the SWIFT system,’.'
  - s: Min personliga uppfattning är att de brittiska myndigheternas redogörelse -
      som Linda McAvan <v>läste</v> <p>upp</p> så fint - helt enkelt inte är trovärdig.
    t: In my personal opinion, the account by the British authorities - which Mrs
      McAvan <a>read</a> <a>out</a> so nicely - is just not credible.
  - s: Vi har alla sett noten från den brittiska ambassaden, som innehåller just det
      som hon nyss <v>läste</v> <p>upp</p>.
    t: We have all seen the note from the British Embassy, which contains precisely
      what she just <a>read</a> <a>out</a>.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> artikel 3 i förslaget där det står
      att: ”Medlemsstaterna skall se till att de institut och personer som omfattas
      av detta direktiv kräver av sina kunder att de styrker sin identitet när ett
      affärsförhållande inleds”.'
    t: 'I should like to <a>read</a> <a>out</a> Article 3 of the proposal where it
      says that: ‘Member States shall ensure that the institutions and persons subject
      to this directive require identification of their customers by means of supporting
      evidence when entering into business relations’.'
  - s: Det är första gången, men det är för sent och det är en liten summa pengar
      - alldeles för liten för kommissionens lista över glamorösa prioriterade projekt
      som kommissionsledamot Chris Patten, som det är mycket trevligt att se här alltjämt,
      <v>läste</v> <p>upp</p> tidigare.
    t: far too small for the Commission’s list of glamorous priority projects that
      Commissioner Patten, whom it is very nice to see still here, <a>read</a> <a>out</a>
      earlier.
  - s: I stället för att <v>läsa</v> <p>upp</p> en mycket lång lista med siffror så
      har listan över tekniska justeringar bifogats våra omröstningslistor.
    t: Rather than <a>read</a> <a>out</a> a very long list of numbers, the list of
      technical adjustments has been annexed to our voting lists.
  - s: Jag kommer att <v>läsa</v> <p>upp</p> förslaget till förklaring om dialog mellan
      kommissionen och trossamfunden.
    t: Madam President, ladies and gentlemen, I am going to <a>read</a> <a>out</a>
      the draft declaration on the dialogue between the Commission and the communities
      of faith and conviction.
  - s: 'jag tänker tillämpa artikel 146 som jag tänker <v>läsa</v> <p>upp</p> för
      er, trots applåderna från Ford och andra: ”Vid inledandet av en debatt om en
      punkt på föredragningslistan kan en politisk grupp eller minst 32 ledamöter
      begära att debatten ajourneras till en viss bestämd tidpunkt.'
    t: 'I am applying Rule 146 and, despite the applause from Mr Ford and others,
      I am going to <a>read</a> it <a>out</a> to you: ’At the start of a debate on
      an item on the agenda, a political group or at least thirty-two Members may
      move that the debate be adjourned to a specific date and time.'
  - s: 'Förra månaden när jag ställde en följdfråga under frågestunden undvek denne
      tjänstgörande ordförande helt enkelt att ge mig möjlighet att ställa en följdfråga
      genom att säga: ”Jag kan bara upprepa mitt tidigare svar” och <v>läsa</v> <p>upp</p>
      det tidigare svaret på nytt.'
    t: 'Last month when I asked a supplementary question in Question Time, this President-in-Office
      simply avoided giving me a supplementary by saying: ‘I can only repeat my previous
      answer’ and <a>reading</a> <a>out</a> the previous answer again.'
  - s: Denna gång kommer jag att ge honom en chans att inte <v>läsa</v> <p>upp</p>
      det tidigare svaret utan begära ett löfte och en överenskommelse av honom.
    t: This time I will give him a chance not to <a>read</a> <a>out</a> the previous
      answer but ask him for an undertaking and an agreement.
  - s: Jag vet inte om det beror på att siffrorna inte <v>lästes</v> <p>upp</p> korrekt,
      eller på att de översattes felaktigt.
    t: I do not know whether this is because the numbers were not <a>read</a> <a>out</a>
      correctly or were not translated correctly.
  - s: Nu ska jag <v>läsa</v> <p>upp</p> några mycket viktiga punkter som har att
      göra med hur vi på ett enastående sätt antagit budgeten.
    t: Now I have to <a>read</a> <a>out</a> some very important points which are related
      to the extraordinary way in which we adopted the budget.
  - s: 'Därför <v>läser</v> jag nu <p>upp</p> det nya förslaget: ”Europaparlamentet
      noterar Europeiska rådets slutsatser att EU och dess medlemsstater är villiga
      att bidra med ’fast-start’-finansiering med 2,4 miljarder EUR årligen för perioden
      2010-2012.'
    t: 'Therefore, I will <a>read</a> <a>out</a> the new proposal: ’notes the European
      Council conclusions that the EU and its Member States are ready to contribute
      with fast-start funding of EUR 2.4 billion annually for the years 2010 to 2012;'
  - s: Den text som har ingivits är samma som Salafranca nyss <v>läste</v> <p>upp</p>.
    t: the text which has been tabled is the one which Mr Salafranca has just <a>read</a>
      <a>out</a>.
  - s: 'Låt mig <v>läsa</v> <p>upp</p> de viktigaste avsnitten i de rekommendationer
      som vi antog i dag:'
    t: I will now, if I may, <a>read</a> <a>out</a> the key points of the recommendations
      we adopted today.
  - s: Jag kan helt enkelt inte förstå hur han lyckades hålla masken, då han <v>läste</v>
      <p>upp</p> dessa uttalanden.
    t: I simply do not know how he managed to keep a straight face as he <a>read</a>
      <a>out</a> those comments.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      lägger till den fras som just har <v>lästs</v> <p>upp</p>.
    t: Madam President, I would simply like to make it clear that the whole original
      text is unaltered, apart from the addition of the phrase <a>read</a> <a>out</a>
      a few moments ago.
  - s: Vår solidaritet finns hos ett ordnat samhälle, hos kvinnor, hos fackföreningar
      och hos alla de som hotas och vars namn vi <v>läste</v> <p>upp</p> för en stund
      sedan.
    t: Our solidarity belongs to civil society, to women, to trade unions and to all
      those who are under threat and whose names were <a>read</a> <a>out</a> to us
      a few moments ago.
  - s: Därför skulle jag vilja <v>läsa</v> <p>upp</p> den engelskspråkiga versionen
      av texten, som handlar om radio- och TV-sändningar.
    t: Therefore I should like to <a>read</a> <a>out</a> the English-language text,
      which refers to radio and television broadcasts.
  - s: Här <v>läser</v> Pirker <p>upp</p> utsagor från ledaren för övervakningscentret
      och förtiger om de smädelser av centret som förekommit i parlamentet och de
      uppskakande utsagorna denna kvinna gjort i utskottet - där hon också häftigt
      angripits av honom själv -, utsagor om systematiska trakasserier, om bristfälliga
      säkerhetsbestämmelser, om bristfälligt stöd.
    t: Mr Pirker <a>reads</a> <a>out</a> some statements by the head of the Monitoring
      Centre but keeps silent about the terrible statements she made in committee,
      where Mr Pirker himself launched violent attacks on her, about the defamation
      of the Centre in the Austrian Parliament, about the systematic harassment, the
      lack of security provisions, the lack of support.
  - s: Jag vill också säga det att när Nassauer <v>läste</v> <p>upp</p> en del av
      det brittiska inrikesdepartementets föredragning i denna fråga så underlät han
      naturligtvis att läsa upp alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
    t: I would just like to say that as Mr Nassauer <a>read</a> <a>out</a> one bit
      of the British Home Office’s brief on this, he did of course fail to read out
      all those bits in it that express sympathy with the report and what it was trying
      to do and some of the elements that Mrs d’Ancona is trying to cover.
  - s: Jag vill också säga det att när Nassauer läste upp en del av det brittiska
      inrikesdepartementets föredragning i denna fråga så underlät han naturligtvis
      att <v>läsa</v> <p>upp</p> alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
    t: I would just like to say that as Mr Nassauer read out one bit of the British
      Home Office’s brief on this, he did of course fail to <a>read</a> <a>out</a>
      all those bits in it that express sympathy with the report and what it was trying
      to do and some of the elements that Mrs d’Ancona is trying to cover.
  - s: Det är ett tillägg till punkt 82 och jag ska nu <v>läsa</v> <p>upp</p> det.
    t: It is an addition to paragraph 82 and I shall now proceed to <a>read</a> it
      <a>out</a>.
  - s: Innan jag ger ordet tillbaka till kommissionsledamoten vill jag meddela att
      för att han skall slippa ägna sin tillgängliga tid åt att <v>läsa</v> <p>upp</p>
      siffror kommer det integrerade protokollet att innehålla en lista med alla de
      ändringsförslag som kommissionen överväger att anta som helhet, delvis anta
      med vissa ändringar eller avvisa.
    t: Before giving the floor again to the Commissioner, I note that, in order to
      avoid him having to spend all the time available to him <a>reading</a> <a>out</a>
      numbers, the integrated Minutes will contain the list of all the amendments
      the Commission is considering accepting in their entirety, accepting partially
      with certain modifications or rejecting.
  - s: Denna lista bifogas protokollet så att kommissionsledamoten inte behöver <v>läsa</v>
      <p>upp</p> en lång rad siffror.
    t: The list will be annexed to the Minutes so that the Commissioner will not have
      to <a>read</a> <a>out</a> a long list of numbers.
  - s: Jag förklarar härmed att de kandidater vilkas namn jag just <v>läste</v> <p>upp</p>
      har valts till Europaparlamentets vice talmän.
    t: I therefore declare the candidates whose names I have just <a>read</a> <a>out</a>
      to be Vice-Presidents of the European Parliament.
  - s: Tyvärr är vår arbetsordning tydlig - jag måste <v>läsa</v> <p>upp</p> hela
      namnlistan.
    t: I must <a>read</a> <a>out</a> the entire list of names.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> rådets politiska uttalande om öppenhetsregistret.
    t: Mr President, honourable Members, I would like to <a>read</a> <a>out</a> the
      Council’s political statement on the transparency register.
  - s: Jag uppmanar alla mina kolleger, om vi vill ta oss själva på allvar, att inte
      samtycka i morgon, såvida inte kommissionen skriftligt medger och <v>läser</v>
      <p>upp</p> här att detta krav kommer att uppfyllas.
    t: I ask all my honourable friends, if we want to take ourselves seriously, not
      to agree tomorrow, unless the Commission agrees in writing and <a>reads</a>
      <a>out</a> here that this demand will be met.
  - s: 'För att det inte skall råda några missförstånd, fru kollega Lulling, <v>läser</v>
      jag nu <p>upp</p> artikel 122 för er, om personliga uttalanden:'
    t: 'Just to clarify matters, Mrs Lulling, I will <a>read</a> <a>out</a> to you
      Rule 122 on personal statements: ’A Member who wishes to make a personal statement
      shall be heard at the end of the discussion of the item of the agenda being
      dealt with or when the Minutes of the sitting to which the request for leave
      to speak refers are considered for approval.'
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> det muntliga ändringsförslaget: ”Europaparlamentet
      uppmanar kommissionen att fortsätta med Acta-förhandlingarna och begränsa dem
      till det befintliga europeiska systemet för att kontrollera efterlevnaden av
      bestämmelserna om immateriella rättigheter och för att bekämpa varumärkesförfalskning.”'
    t: 'Mr President, I shall <a>read</a> <a>out</a> the oral amendment: ’calls on
      the Commission to continue the negotiations on ACTA and limit them to the existing
      European intellectual property rights enforcement system against counterfeiting’.'
  - s: Jag vill föreslå att vi röstar om ett ändringsförslag till detta resolutionsförslag,
      som jag nu kommer att <v>läsa</v> <p>upp</p>.
    t: Mr President, I would like to propose a vote on an amendment to this motion,
      which I will now <a>read</a> <a>out</a>.
  - s: Tyvärr befinner jag mig i den sorgliga situationen att här kunna <v>läsa</v>
      <p>upp</p> ett meddelande från nyhetsbyrån Reuter för er, som visar på betydelsen
      av det som vi här talar om.
    t: I am, unfortunately, in the sad position of having to <a>read</a> <a>out</a>
      to you a message from Reuters news agency which proves the importance of what
      we are talking about here.
  - s: Men de bör strängt taget vara här för att deras namn skall <v>läsas</v> <p>upp</p>.
    t: Strictly speaking, however, they should be here for their name to be <a>read</a>
      <a>out</a>.
  - s: Men jag bör påminna ledamöterna om att rent tekniskt bör de befinna sig i kammaren
      när deras namn <v>läses</v> <p>upp</p>.
    t: On this occasion, I am happy to accept that, although I should remind Members
      that technically they should be in the Chamber to hear their name <a>read</a>
      <a>out</a>.
  - s: Detta förfarande har vi vid slutet av omröstningarna när jag <v>läser</v> <p>upp</p>
      namnen på de som bett om skriftliga röstförklaringar.
    t: We have this procedure at the end of votes where I <a>read</a> <a>out</a> the
      names of those who have asked for written explanations.
  - s: Ledamöterna måste inte stanna under hela förfarandet, men de bör vara här fram
      till dess deras namn <v>läses</v> <p>upp</p>.
    t: Members do not have to stay through the whole process but they should be here
      until their name is <a>read</a> <a>out</a>.
  - s: Skulle talmannen, förutom det uttryck för sympati som han <v>läste</v> <p>upp</p>
      tidigare i dag, kunna skicka en mycket allvarlig varning till juntan i Burma
      och indirekt till deras beskyddare i Peking och uppmana dem att sluta motarbeta
      de internationella hjälpförsöken och åtminstone försöka uppföra sig, om inte
      demokratiskt så åtminstone humant, mot sin egen befolkning?
    t: Could the President of this House, in addition to his message of sympathy <a>read</a>
      <a>out</a> earlier on today, send a very stern warning to the junta of Burma
      and indirectly to their guardians in Beijing telling them to stop frustrating
      international assistance efforts and start at least trying to behave, if not
      democratically, at least humanely towards their own people?
  - s: Jag vill tillägga att Enrique Barón Crespo också sade något som jag skall <v>läsa</v>
      <p>upp</p> som nedtecknades åt mig från bandet.
    t: I will add that Mr Barón Crespo also said something that I will <a>read</a>
      <a>out</a>, which was taken down for me from the tape.
  - s: 'Även här ser vi en liknande brist på logik och därför begär jag i analogi
      med punkt 13 att följande ord som jag nu <v>läser</v> <p>upp</p> skall utgå:
      ”samt fullborda en transatlantisk marknad.”'
    t: 'Mr President, here too we find a similar lack of logic, and so I ask that,
      by analogy with paragraph 13, the following words, which I shall now <a>read</a>
      <a>out</a>, should be deleted: ‘including the completion of the transatlantic
      market’.'
  - s: Först och främst har jag viktig information att <v>läsa</v> <p>upp</p>.
    t: First of all, I would like to <a>read</a> <a>out</a> an important piece of
      information.
  - s: 'Jag ska nu <v>läsa</v> <p>upp</p> det skriftliga meddelande jag fått:'
    t: 'I shall now <a>read</a> <a>out</a> what has been written down for me:'
  - s: Några ledamöter har för vana att inte <v>läsa</v> <p>upp</p> siffran vid omröstningar
      med namnupprop.
    t: Some Members have the habit of not <a>reading</a> <a>out</a> the number for
      roll-call votes.
  - s: Jag gjorde det för att försäkra mig om att ni hade fått all information, men
      eftersom ni kan läsa den tänker jag inte <v>läsa</v> <p>upp</p> den.
    t: I was doing it to ensure you had all the information, but you can read it so
      I will not <a>read</a> it <a>out</a>.
  - s: Jag skulle kunna <v>läsa</v> <p>upp</p> de olika förslagen, men avstår för
      att inte dra ut på tiden.
    t: To save time, I shall refrain from <a>reading</a> <a>out</a> these elements.
  - s: På så sätt censureras hela motiveringen, och därför tar jag mig friheten att
      <v>läsa</v> <p>upp</p> det som allmänheten annars inte längre skulle ha tillgång
      till från plenarsammanträdet.
    t: Thus the whole explanatory statement is simply censored, so I will therefore
      take the liberty to <a>read</a> <a>out</a> what otherwise would no longer be
      accessible to the public from the plenary.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> några citat: ”Stats- och regeringscheferna
      uppfinner den ena byrån efter den andra.'
    t: 'I would like to <a>read</a> <a>out</a> a few quotations: ’The Heads of State
      and Government are inventing one agency after another.'
  - s: Underlaget för överenskommelsen med rådet om det här betänkandet var ett uttalande
      som kommissionen gjorde och som skulle ha <v>lästs</v> <p>upp</p> under gårdagens
      debatt.
    t: Mr President, the basis for agreement with the Council on this report was a
      statement made by the Commission which was supposed to be <a>read</a> <a>out</a>
      yesterday during the debate.
  - s: Jag kan <v>läsa</v> <p>upp</p> det, jag kan också ge ledamoten svaret.
    t: I can <a>read</a> it <a>out</a>, or I can give the answer to the MEP.
  - s: Det är sex sidor, vi skulle alltså förlora mycket tid om jag skulle <v>läsa</v>
      <p>upp</p> det.
    t: It is six pages long, so we would lose a lot of time if I <a>read</a> it <a>out</a>.
  - s: 'För att undvika missförstånd <v>läser</v> jag <p>upp</p> uttalandet på engelska:
      ”Härmed förklaras att den överenskommelse som uppnåddes mellan rådet och Europaparlamentet
      under trepartssammanträdet den 23 maj 2011 om Europaparlamentets och rådets
      direktiv om ändring av direktiv 1999/62/EG om avgifter på tunga godsfordon för
      användningen av vissa infrastrukturer (Eurovinjett) inte påverkar resultatet
      av interinstitutionella förhandlingar om jämförelsetabeller.”'
    t: 'In order to avoid any misinterpretation or misunderstanding, let me <a>read</a>
      it <a>out</a> in English: ’It is hereby declared that the agreement reached
      between the Council and the European Parliament in the trialogue of 23 May 2011
      concerning the directive of the European Parliament and of the Council amending
      Directive 1999/62/EC on the charging of heavy goods vehicles for the use of
      certain infrastructures, Eurovignette, does not prejudge the outcome of interinstitutional
      negotiations on correlation tables’.'
  - s: Jag har inte tid att <v>läsa</v> <p>upp</p> det.
    t: I do not have the time to <a>read</a> it <a>out</a>.
  - s: Alla de som hittills har bidragit till denna så kallade debatt genom att <v>läsa</v>
      <p>upp</p> texter har uttryckt sitt häftiga motstånd mot dopningen.
    t: Mr President, all those who have so far contributed to this so-called debate
      by <a>reading</a> <a>out</a> texts have expressed their vehement opposition
      to doping.
  - s: Får jag fråga er om Pronk får <v>läsa</v> <p>upp</p> mitt två minuter långa
      anförande i mitt ställe när mitt namn visas på tavlan?
    t: Could I ask whether Mr Pronk could <a>read</a> <a>out</a> my two-minute speech
      in my place when my name appears on screen?
  - s: Den kan naturligtvis ytterligare förbättras om svaren på frågorna i god tid
      når parlamentarikerna, så att kommissionen inte bara <v>läser</v> <p>upp</p>
      svaren utan ger utrymme för debatt.
    t: It may of course be further improved if the answers to the questions reach
      MEPs in good time, so that the Commission does not merely <a>read</a> <a>out</a>
      the answers but provides scope for debate.
  - s: Den är lång, så jag kommer inte att <v>läsa</v> <p>upp</p> den.
    t: It is a long one, so I am not going to <a>read</a> it <a>out</a>.
  - s: Jag vill återvända till de ord jag <v>läste</v> <p>upp</p> nyligen.
    t: I would like to come back to the words I <a>read</a> <a>out</a> just now.
  - s: Vad beträffar den mening hon <v>läste</v> <p>upp</p> är det ett muntligt ändringsförslag.
    t: As to the phrase she <a>read</a> <a>out</a>, that is an oral amendment.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> följande uttalande som kommissionär
      Barnier gjorde efter mötet:'
    t: 'I should like to <a>read</a> <a>out</a> the statement made by Commissioner
      Barnier after that meeting:'
  - s: 'Låt mig <v>läsa</v> <p>upp</p> hans meddelande: ”I förekommande fall har kommissionen
      inte försett ombudsmannen med element som visar att Eurostat, när det beslutades
      att inte klassa Isle of Wight såsom ett separat NUTS II-område, har beaktat
      samtliga relevanta faktorer, inbegripet artikel 158 i fördraget och betänkandet
      Viola från Europaparlamentet.”'
    t: 'Let me <a>read</a> <a>out</a> his ruling: ‘In the present case the Commission
      has not provided the Ombudsman with elements which show that EUROSTAT, when
      deciding not to classify the Isle of Wight as a separate NUTS II region, has
      taken into account all relevant factors including Article 158 of the Treaty
      and the Viola report of the European Parliament’.'
  - s: 'Enligt artikel 108 borde jag faktiskt få tre minuter på mig att svara, om
      mitt namn nämns, och i samband med det vill jag <v>läsa</v> <p>upp</p> ett brev
      från den belgiske statsåklagaren:'
    t: 'Under Rule 108 I should actually have three minutes to reply, if my name is
      mentioned, and in that connection I would just like to <a>read</a> <a>out</a>
      a letter from the State Prosecutor of Belgium: ’In reply to your letter of 10
      July 1997…'
  - s: 'I detta hänseende vill jag bara <v>läsa</v> <p>upp</p> ett brev från den belgiske
      statsåklagaren: ”Som svar på er skrivelse av den 10 juni 1997, 0202122, vill
      jag härmed upplysa er om att en brottsmålsutredning initierats med avseende
      på frågor, däribland den eventuella förskingringen av medel som tillhör de belgiska
      offentliga entreprenörer som medverkade i uppförandet av Europaparlamentets
      byggnadsanläggningar D1-, D2- och D3-byggnaderna.'
    t: 'In that regard, I just want to <a>read</a> <a>out</a> a letter from the State
      Prosecutor in Belgium: ’ In reply to your letter of 10 June 1997, 020211, I
      hereby inform you that a criminal investigation is under way into matters, including
      the possible misappropriation of funds belonging to Belgian public works contractors
      which took part in the construction of the European Parliament’s property complex
      in Brussels D1, D2 and D3 buildings.'
  - s: 'För att det inte skall råda några tvivel begär jag att den spanska versionen
      skall gälla, det är den som har förhandlats, och om ni vill kan jag <v>läsa</v>
      <p>upp</p> den då den är mycket kort: ”Toma nota de que la Comisión propone
      que se mantenga el Fondo de cohesión en su forma actual.'
    t: 'I can <a>read</a> it <a>out</a> if you wish, since it is very short: ‘Notes
      that the Commission proposes that the cohesion fund be maintained in its present
      form;'
  - s: Jag ber er därför, fru talman, att undantagsvis <v>läsa</v> <p>upp</p> det
      vi skall rösta om så att alla vet vad de skall rösta om.
    t: I therefore request, Madam President, that exceptionally in this case you should
      <a>read</a> <a>out</a> what we are voting on so that everyone is clear as to
      what they are voting on.
  - s: Jag kommer därför att först <v>läsa</v> <p>upp</p> det vi skall rösta om.
    t: I shall therefore first <a>read</a> <a>out</a> exactly what we are voting on.
  - s: Jag vet inte vad som är orsaken till det men vid de senaste omröstningarna
      är det en tydlig skillnad mellan de siffror som ni <v>läser</v> <p>upp</p> och
      de siffror som min grupp har noterat i sin omröstningslista, vilka även överensstämmer
      med de siffror som en del andra politiska grupper förfogar över.
    t: Mr President, I do not know why, but during these last few votes there was
      a clear divergence between the numbers you <a>read</a> <a>out</a> and the numbers
      listed on my group’s voting list, which in fact correspond with the numbers
      some of the other groups have.
  - s: För tillfället kommer jag att tala engelska och jag kommer att <v>läsa</v>
      <p>upp</p> för er början på en artikel i publicerad i New Scientist för några
      veckor sedan.
    t: Mr President, for the moment I will speak English and I will <a>read</a> <a>out</a>
      to you the beginning of an article in the New Scientist of some weeks ago.
  - s: Jag vill föra till protokollet att förslaget av von Wogau och Herman måste
      följas, att vi naturligtvis alla känner deltagande med Randzio-Plath och att
      det ändå inte är någon från vår politiska grupp som har deltagit i bojkotten
      av detta förslag, vilket ni för övrigt inte har <v>läst</v> <p>upp</p>.
    t: Mr President, I would like to say for the Minutes that we should take up the
      proposal made by Mr von Wogau and Mr Herman, that we all sympathize with Mrs
      Randzio-Plath, and that no one in our group took part in the boycott of this
      proposal, which you did not <a>read</a> <a>out</a>, incidentally.
  - s: 'Slutligen så vill jag <v>läsa</v> <p>upp</p> en skammens lista - de medlemsstater
      som ännu inte har ratificerat Konventionen om skydd av Europeiska unionens finansiella
      intressen:'
    t: 'Finally, I want to <a>read</a> <a>out</a> a list of shame - Member States
      which have not yet ratified the Convention on the Protection of the Financial
      Interests of the EU:'
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> alla frågorna.
    t: There is no need for me to <a>read</a> <a>out</a> all the questions.
  - s: Tillåt mig, att jag <v>läser</v> <p>upp</p> något för er av Fransiskus av Assisi
      från 1100-talet.
    t: Allow me to <a>read</a> <a>out</a> something written by St Francis of Assisi
      in the 12th Century.
  - s: Jag har några goda råd till vår nya kommissionär, Janez Potočnik, och det är
      att inte <v>läsa</v> <p>upp</p> allt som era tjänstemän skriver ned åt er.
    t: Mr President, I have some good advice to give to our new Commissioner, Mr Potočnik,
      and that is not to <a>read</a> <a>out</a> everything that your officials write
      down for you.
  - s: Jag tycker att det är under kommissionärens nivå, när han kommer hit för att
      <v>läsa</v> <p>upp</p> en lista om vilka ändringsförslag han kan ta över och
      inte kan ta över.
    t: I do find it rather beneath Commissioners to have to come here and <a>read</a>
      <a>out</a> a list of the amendments they can accept and those they cannot.
  - s: Jag vet att de kommer att bli ändringsförslag gällande denna punkt och därför
      tänker jag <v>läsa</v> <p>upp</p> den så att den åtminstone finns noterad innan
      den ändras.
    t: I know that there will be amendments to this paragraph and therefore I intend
      <a>reading</a> it <a>out</a> so at least it is on record before it is amended.
  - s: Jag <v>läser</v> <p>upp</p> den för att den visar på kommissionens betydelse
      i fråga om att genomföra EU-projektet, en kommission som, enligt samma artikel,
      i egenskap av kollegium är ansvarig inför Europaparlamentet.
    t: I <a>read</a> it <a>out</a> because it shows the importance of the Commission
      when it comes to carrying out the European project, a Commission which, pursuant
      to the same article, is accountable as a College to your Parliament.
  - s: 'Jag <v>läser</v> snabbt <p>upp</p> den:'
    t: 'If I may just <a>read</a> it <a>out</a>:'
  - s: Jag är inte här för att svar för rådet och allt jag kan säga är att jag <v>läste</v>
      <p>upp</p> slutsatserna från gårdagens råd.
    t: I am not here to answer for Council and all I can say is that I <a>read</a>
      <a>out</a> the conclusions of the Council yesterday.
  - s: Jag <v>läste</v> nyligen <p>upp</p> det belopp som medlemsstaterna erhåller
      för anslutningskapitlet, jämfört med kandidatländerna.
    t: Just now, I <a>read</a> <a>out</a> the figure which the Member States will
      receive under the cohesion chapter and how that differs from the amount the
      new countries will receive.
  - s: Om den ärade ledamoten inte kan se skillnad på en viss övergående munterhet
      kring en del av den text som jag måste <v>läsa</v> <p>upp</p> för parlamentet,
      och att banalisera ett förslag, då understiger hans vishet betydligt hans ålder.
    t: If the honourable Member cannot tell the difference between passing amusement
      at some of the text that I am obliged to <a>read</a> <a>out</a> to this House,
      and trivializing a proposal, then his wisdom is considerably less than his years.
  - s: Om jag skulle <v>läsa</v> <p>upp</p> hans anförande i dag så skulle ingen märka
      något.
    t: If I were to <a>read</a> <a>out</a> his text, nobody would bat an eyelid.
  - s: 'Men låt mig <v>läsa</v> <p>upp</p> detta mycket korta svar för er: ”De första
      fyra frågorna har aldrig skickats till rådet;'
    t: 'Anyway, I should like to <a>read</a> <a>out</a> this very brief reply: ‘The
      first four questions raised have never been submitted to the Council;'
  - s: För att undvika alla eventuella missförstånd skulle jag vilja <v>läsa</v> <p>upp</p>
      texten i punkt 52 på engelska som den skulle lyda efter att ändringsförslag
      11 hade lagts fram som ett tillägg till punkt 52.
    t: To avoid any misunderstanding therefore, I should like to <a>read</a> <a>out</a>
      the text of paragraph 52 in English as it would read following adoption of Amendment
      No 11 as an addition to paragraph 52.
  - s: Slutligen <v>läste</v> Stavros Dimas <p>upp</p> en förklaring under förlikningskommitténs
      sammanträde, vilket nämns i det slutgiltiga betänkandet, där det framhålls att
      kommissionen kommer att genomföra en översyn av de genomförda och planerade
      åtagandena för förvaltningen av Natura 2000-nätverken på nationell nivå och
      unionsnivå innan budgetramen ses över.
    t: Lastly, as mentioned in the final report, Mr Dimas <a>read</a> <a>out</a> a
      statement during the Conciliation Committee meeting saying that before the review
      of the Financial Framework, the Commission would carry out a review of committed
      and planned spending at national and EU level on the management of the Natura
      2000 networks.
  - s: Jag <v>läste</v> <p>upp</p> ert ändringsförslag på franska.
    t: I <a>read</a> <a>out</a> your amendment in French.
  - s: Jag är ledsen men jag ombads <v>läsa</v> <p>upp</p> dessa två texter.
    t: I am sorry that I had to <a>read</a> these two texts <a>out</a>, but I was
      required to do so.
  - s: Rubriken i detta betänkande, vilken ni herr talman nyss <v>läste</v> <p>upp</p>,
      kan verka något obegriplig för allmänheten.
    t: Mr President, Commissioner, the title of this report, which you, Mr President,
      have just <a>read</a> <a>out</a>, may be somewhat incomprehensible to the public.
  - s: Ni kan nu inte utgå från - som ni ibland tycks göra - att en kommissionär endast
      <v>läser</v> <p>upp</p> något som hans kolleger har skrivit ned åt honom och
      som då blir en slags byråkratisk bekräftelse av några bestämda punkter.
    t: However, you cannot assume - though I think that is what you sometimes appear
      to be trying to do - that a Commissioner speaking here is simply <a>reading</a>
      <a>out</a> what his staff have written down for him and what is, as it were,
      a bureaucratic confirmation of certain points.
  - s: Om ni har tålamodet att än en gång läsa igenom den text ni just <v>läste</v>
      <p>upp</p> så kommer ni att upptäcka att ni lyckades hålla hela anförandet utan
      att en enda gång använda adjektivet ”kristen”.
    t: if you have the patience to re-read the text that you have just <a>read</a>
      <a>out</a>, you will notice that you managed to give your whole speech without
      once using the adjective ’Christian’.
  - s: 'Som företrädare för gruppen De gröna/Europeiska fria alliansen vill jag genom
      ett muntligt ändringsförslag försöka finna en bättre och mer korrekt ordalydelse
      i den andra delen av punkt 11 som då skulle få följande lydelse, och jag kommer
      att <v>läsa</v> <p>upp</p> ändringen på engelska: ”särskilt genom förstärkt
      dialog om Ukraina och Vitryssland och gemensamma ansträngningar för att äntligen
      lösa de frostiga konflikterna i Moldova och södra Kaukasus”.'
    t: 'Mr President, ladies and gentlemen, on behalf of the Group of the Greens/European
      Free Alliance, I should like to attempt, by means of an oral amendment, a better
      and more correct wording to the second part of Paragraph 11, which would then
      read as follows, and I will <a>read</a> it <a>out</a> in English: ’in particular
      by means of enhanced dialogue over Ukraine en Belarus and joint efforts to finally
      resolve the frozen conflicts in Moldova en the South Caucasus’.'
- c: 84
  r: 2
  v: read
  x:
  - s: Jag kommer nu att <v>läsa</v> <p>upp</p> detta så att vi har en klar uppfattning
      om vad vi kommer att anta om dessa ändringsförslag godtas.
    t: I am going to <a>read</a> it now so that we have a clear idea of what we will
      approve in the event that these amendments are accepted.
  - s: Jag vill <v>läsa</v> <p>upp</p> ett kort stycke som jag har fått av en lankesisk
      parlamentsledamot i Jaffnadistriktet, Selvarajah Kajendren, daterat den 10 mars.
    t: I would like to <a>read</a> a short piece that I received from a Sri Lankan
      Member of Parliament in the Jaffna district, Mr Selvarajah Kajendren, dated
      10 March.
  - s: Jag har här en tidningsintervju som jag skulle vilja <v>läsa</v> <p>upp</p>
      ett stycke ur.
    t: Madam President, ladies and gentlemen, I have here before me a newspaper interview,
      from which I should like to <a>read</a> you an extract.
  - s: Jag ska <v>läsa</v> <p>upp</p> dem långsammare.
    t: I shall <a>read</a> them more slowly.
  - s: 'Låt mig <v>läsa</v> <p>upp</p> artikel 152.1 i arbetsordningen: ”Varje ledamot
      som uppträder störande under ett sammanträde eller uppträder på ett sätt som
      strider mot tillämpliga bestämmelser i artikel 9 ska kallas till ordningen av
      talmannen.”'
    t: 'Let me <a>read</a> you Rule 152(1) of the Rules of Procedure: ’The President
      shall call to order any Member who disrupts the smooth conduct of the proceedings
      or whose conduct fails to comply with the relevant provisions of Rule 9’.'
  - s: Jag ska <v>läsa</v> <p>upp</p> artikel 152.3 på mitt modersmål.
    t: I shall <a>read</a> Article 152(3) in my mother tongue.
  - s: Till att börja med kommer jag att <v>läsa</v> <p>upp</p> två skriftliga förklaringar.
    t: To begin with, I am going to <a>read</a> you two written declarations.
  - s: Jag är frestad att helt enkelt be er att <v>läsa</v> <p>upp</p> det anförande
      som jag framförde förra året.
    t: Madam President, I am tempted to ask you simply to <a>read</a> the speech I
      made last year.
  - s: Jag tänker inte <v>läsa</v> <p>upp</p> dem här, men de är ytterst detaljerade
      och tydliga och kan bedömas med lika stor tydlighet.
    t: I do not intend to <a>read</a> them out here, but they are extremely clear
      and precise, and may be assessed with the same kind of precision.
  - s: Kommissionsledamot Andris Piebalgs har <v>läst</v> <p>upp</p> sitt väl förberedda
      svar som om ingen hade vänt sig till kommissionen med speciella punkter.
    t: Mr President, the Commissioner has <a>read</a> his well-prepared answer as
      if no one had addressed the Commission with particular points.
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det: ”Europaparlamentet uppmanar medlemsstaterna
      att komma till rätta med denna humanitära nödsituation genom att tillåta frivillig
      bosättning i EU för alla asylsökande som är inblandade i krisen.'
    t: 'I shall <a>read</a> it: ’invites Member States to tackle this humanitarian
      emergency through the voluntary resettlement in the European Union of all the
      asylum seekers involved in this crisis;'
  - s: Jag kommer att <v>läsa</v> <p>upp</p> Tobias Pflügers anförande.
    t: Mr President, Commissioner, I shall <a>read</a> Tobias Pflüger’s speech.
  - s: 'Herr talman, vi har till slut kommit fram till en text och ni har <v>läst</v>
      <p>upp</p> förklaringen i dag, en förklaring som enligt Europeiska folkpartiets
      grupp fullständigt tillfredsställer - till punkt och pricka skulle man kunna
      säga - våra förväntningar:'
    t: 'Mr President, we have finally achieved a text, whose declaration you have
      <a>read</a> today and which, in the judgment of the Group of the European People’s
      Party (Christian Democrats) and European Democrats, fully satisfies - and I
      say this emphatically - our expectations:'
  - s: Kommissionen har i dag gjort de åtagande som angavs i den förklaring som jag
      <v>läste</v> <p>upp</p> - och den kunde inte göra annat - men i morgon kommer
      kommissionen att börja arbeta tillsammans med parlamentet för att dess institutionella
      rättigheter skall erkännas fullt ut.
    t: Today, the Commission has committed itself according to the terms of the statement
      I have <a>read</a> - and it could do no more - but soon it will undertake to
      work with Parliament to ensure that its institutional rights are fully recognised.
  - s: Jag har ett uttalande att <v>läsa</v> <p>upp</p>.
    t: Dear colleagues, I have a statement to <a>read</a>.
  - s: Men eftersom tiden är knapp kommer jag inte att <v>läsa</v> <p>upp</p> det
      nu.
    t: But as time is pressing, I am not going to <a>read</a> it now.
  - s: 'Låt mig <v>läsa</v> <p>upp</p> det: ”Parlamentet föreslår, i enlighet med
      den ståndpunkt som parlamentet intagit alltsedan konventets arbete inleddes,
      att Europeiska rådet vid sitt möte i Biarritz uppmanar regeringskonferensen
      att behandla den text till stadgan som antagits av konventet, och möjligheterna
      att integrera stadgan i fördraget som en förberedelse inför ett beslut vid Europeiska
      rådet i Nice”.'
    t: 'It <a>reads</a> thus: ’Parliament proposes, in line with the position it expounded
      when the Convention began its work, that, at its meeting in Biarritz, the European
      Council call on the Intergovernmental Conference to consider the text of the
      Charter adopted by the Convention and ways of incorporating it into the Treaty
      with a view to a decision being taken at the European Council meeting in Nice’
      .'
  - s: Jag ska <v>läsa</v> <p>upp</p> ändringsförslag 2 för er.
    t: I will <a>read</a> Amendment 2 aloud.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> dem mycket långsamt på engelska:'
    t: 'I shall <a>read</a> them out very slowly in English:'
  - s: Fru ordförande, jag kommer att använda mig av ordet för att <v>läsa</v> <p>upp</p>
      en text av min kollega Sérgio Ribeiro som tyvärr inte kan närvara.
    t: Madam President, I am going to use my time to <a>read</a> a text by Mr Ribeiro
      who cannot, unfortunately, be present.
  - s: Texten till den fråga som antogs av mitt utskott är väl känd och för att inte
      behöva <v>läsa</v> <p>upp</p> den utgår jag från att det finns kopior.
    t: The text of the question adopted by my committee is well known and, to save
      me from <a>reading</a> it, Madam President, please allow me to assume there
      are copies.
  - s: 'Det har skett en annan incident, och det gick inte att hänvisa till inom tidsfristen
      för inlämning av ändringsförslag, så jag <v>läser</v> <p>upp</p> detta muntliga
      ändringsförslag: ”Europaparlamentet uttrycker sin djupa oro beträffande den
      dödliga explosion som dödade en person och skadade tio andra och som inträffade
      i norra Mitrovica den 2 juli 2010 under demonstrationerna mot öppnandet av det
      administrativa centrumet, och beträffande attacken den 5 juli mot en serbisk
      ledamot av Kosovos lagstiftande församling.'
    t: 'There was another incident and it was not possible to make reference to it
      before the end of the amendments so I will <a>read</a> this oral amendment:
      ’Expresses its deep concern at the deadly blast that killed one person and injured
      10 others that took place in Mitrovica North on 2 July during the demonstrations
      against the opening of the civil services centre and at the attack of 5 July
      on an ethnic Serb member of the Kosovo Assembly;'
  - s: Med er tillåtelse kommer jag att <v>läsa</v> <p>upp</p> ett stycke ur den ledare
      som publicerades i tidningen Diario Vasco vars ekonomichef, Santiago Oleaga,
      har mördats av ETA.
    t: Madam President, with your permission I am going to <a>read</a> a paragraph
      from the editorial published in the Diario Vasco [Basque Daily], the financial
      director of which, Santiago Oleaga, was murdered by ETA.
  - s: Varför skapar vi inte en dynamik som kräver att vi debatterar, och inte bara
      <v>läser</v> <p>upp</p> uttalanden?
    t: Why do we not create a dynamic which demands that we debate and not simply
      <a>read</a> statements?
  - s: 'Vi skulle vilja se ändringar i redogörelse 6 - låt mig <v>läsa</v> <p>upp</p>
      de sista fyra raderna, som för närvarande lyder: ” …och att verka för en kontinuerlig
      förbättring av säkerheten, i synnerhet avseende användningen av vissa typer
      av fordon eller släpvagnar”.'
    t: 'We would like to see changed in Recital 6 - let me <a>read</a> the last four
      lines which at present say: ’ … and to pursue the constant improvement of safety,
      in particular regarding to the use of certain categories of carriages or trailers’
      .'
  - s: Om ni verkligen vill så kan jag <v>läsa</v> <p>upp</p> det, men det kommer
      bara att ta upp ännu mer tid.
    t: If you really want I can <a>read</a> it all out but it will only take up more
      time.
  - s: 'Jag <v>läser</v> bara <p>upp</p> det: ”Medan denna anpassning pågår kommer
      kommissionen att regelbundet hålla Europaparlamentet informerat om utkast till
      genomförandeåtgärder med koppling till dessa instrument som i framtiden bör
      bli delegerade akter.'
    t: 'I will just <a>read</a> it out: ’While this alignment exercise is under way,
      the Commission will keep the European Parliament regularly informed on draft
      implementing measures related to these instruments which should become, in the
      future, delegated acts.’'
  - s: Ni <v>läste</v> <p>upp</p> den engelska textversionen, vilken godkänns av en
      överväldigande majoritet av de närvarande.
    t: You have <a>read</a> the English version of the text, which is accepted by
      the overwhelming majority of those present.
  - s: Jag har förberett ett kort uttalande till i dag som jag skulle vilja <v>läsa</v>
      <p>upp</p>.
    t: Mr President, I have prepared a short statement for today, which I should like
      to <a>read</a>.
  - s: För det andra uppmanar jag er att bekräfta att skrivelsen tillställts den berörda
      ledamoten, samt att <v>läsa</v> <p>upp</p> skrivelsen för denna kammare, så
      att alla får veta exakt vad som sagts i detta parlaments namn till en ledamot
      som gjorde sig skyldig till en kränkning av reglerna i denna kammare.
    t: Secondly, I would ask you to confirm that the letter was sent to the Member
      concerned and to <a>read</a> to this House that letter so that everyone is aware
      of exactly what has been said on behalf of this Parliament to a Member who engaged
      in a breach of conduct in this House.
  - s: Vi ber er, såsom ordförande i denna kammare, att <v>läsa</v> <p>upp</p> en
      skrivelse som denna kammares ordförande tillställt en ledamot.
    t: We are asking you, as President of this House, to <a>read</a> a letter that
      was sent by the President of this House to a Member.
  - s: Jag blir emellertid förfärad av den skrivelse från Pasty ni <v>läst</v> <p>upp</p>.
    t: However, I am appalled at the letter from Mr Pasty which you <a>read</a>.
  - s: Green, jag har föreslagit kammaren, och kammaren har godkänt det, att jag också
      skall läsa upp skrivelsen från Pasty så som man <v>läser</v> <p>upp</p> varje
      genmäle som en person gör, och detta genmäle kan inte i något fall inskränkas.
    t: Mrs Green, I proposed to the House - and the House approved my proposal - to
      read out Mr Pasty’s letter as well, just as any letter of self-defence would
      be <a>read</a> out.
  - s: Jag ska <v>läsa</v> <p>upp</p> den för er på min dåliga engelska, som jag ber
      om ursäkt för.
    t: I will <a>read</a> it to you in poor English, for which I apologise.
  - s: Jag kommer att <v>läsa</v> <p>upp</p> det för er.
    t: Regarding the matter that you have just mentioned, I must inform the House
      that President Buzek has made a public statement, which I will <a>read</a> to
      you.
  - s: För det första vill jag veta om kammaren stöder det muntliga ändringsförslag
      som framlagts av Napolitano i egenskap av föredragande om att ersätta de tre
      beaktandemeningarna med den mening han just <v>läst</v> <p>upp</p>.
    t: First of all, I would like to know whether the House agrees to the oral amendment
      tabled by Mr Napolitano as rapporteur, to replace the three citations with the
      clause he has just <a>read</a>.
  - s: I dag uppmärksammade ni att vi för första gången hade en parlamentsledamot
      som <v>läste</v> <p>upp</p> ett tal från en iPad.
    t: Mr President, you very cleverly observed today that we had a Member <a>reading</a>
      a speech from an iPad for the first time.
  - s: Dessvärre är jag inte så principfast att jag kan avstå från frestelsen och
      vända mig till er och <v>läsa</v> <p>upp</p> det anförande jag förberett, ett
      anförande som av uppenbara skäl kan ha vissa repetitiva inslag.
    t: I confess, however, that I lack the self-discipline to forego the opportunity
      of addressing the House and <a>reading</a> the speech I have prepared.
  - s: Jag skall <v>läsa</v> <p>upp</p> ändringsförslag 9 för parlamentet.
    t: I will <a>read</a> Amendment No 9 to the House.
  - s: Det meddelande som ni <v>läste</v> <p>upp</p> var ju mycket, mycket allmänt
      hållet och självklart håller jag med mina kolleger om att det sista steget är
      att beskriva den nya metoden på flaskornas etiketter för att skydda konsumenterna.
    t: Obviously the message you <a>read</a> is very, very general and obviously I
      agree with my fellow members that the last step taken is to write the new practice
      on the bottle labels, in order to protect consumers.
  - s: Håret reste sig på de domare, för vilka jag nu <v>läste</v> <p>upp</p> de på
      nytt inlämnade definitionerna av trakasserier och sexuella trakasserier på arbetsplatsen.
    t: Those judges to whom I have <a>read</a> the newly tabled definitions of harassment
      and sexual harassment in the workplace are totally horrified.
  - s: Jag kommer därför att <v>läsa</v> <p>upp</p> ett brev slumpmässigt utvalt bland
      dem som vi tagit emot från föräldralösa barn på rumänska barnhem som inte har
      kunnat hitta rumänska adoptivföräldrar och som därför finns kvar på dessa barnhem
      på grund av brist på resurser.
    t: I am therefore going to <a>read</a> you a letter chosen at random from among
      those we have received from children in Romanian orphanages who have not been
      able to find Romanian adoptive parents and who will therefore remain in these
      orphanages because of a lack of resources.
  - s: 'Om ni önskar så kan jag <v>läsa</v> <p>upp</p> den text som blir kvar:'
    t: 'If you wish I can <a>read</a> the text that remains: ’calls on the Roma to
      respect human rights, in particular with regard to women and children, avoiding
      forced marriages’.'
  - s: Jag kan läsa upp den berörda texten, eftersom jag skulle vilja föreslå att
      jag <v>läser</v> <p>upp</p> den en enda gång, i stället för varje gång, och
      att vi alla antar eller avvisar principen och därefter antar de fyra punkterna
      i fråga.
    t: I can read out the text concerned, because I would suggest that rather than
      reading it out every single time, I should <a>read</a> it out once, we all adopt
      or reject the principle and then adapt the four paragraphs concerned.
  - s: Jag har inte tid nu att <v>läsa</v> <p>upp</p> alla namnen på de dussintals
      offren från den tragiska månaden mars 2003, och på deras familjer, vänner och
      kolleger.
    t: Mr President, I do not have time now to <a>read</a> all the names of the dozens
      of victims of the tragic March of 2003, and their families, friends and colleagues.
  - s: 'Med en väljares tillåtelse skall jag <v>läsa</v> <p>upp</p> några rader som
      återger ett specifikt fall där detta vållar problem:'
    t: 'With the permission of a constituent I shall <a>read</a> a couple of paragraphs
      recording a specific case where this is hurting:'
  - s: Detta betänkande har varit föremål för förhandlingar ända in i sista minuten,
      och jag vore därför tacksam om ni vill ta hänsyn till detta muntliga ändringsförslag
      som, i den form som jag kommer att <v>läsa</v> <p>upp</p> det för er, kanske
      kommer att underlätta antagandet av betänkandet i första behandlingen.
    t: Mr President, this report has been the subject of negotiations right up to
      the last minute, and I should therefore be grateful if you would take account
      of this proposal for an oral amendment which, in the form in which I shall <a>read</a>
      it to you, should perhaps facilitate the adoption of the report at first reading.
  - s: I går <v>läste</v> ni här i kammaren <p>upp</p> såväl första som andra delen.
    t: Yesterday, you <a>read</a> both the first and second part in the House.
  - s: Den skrivelse från utskottet för rättsliga frågor och den inre marknaden ni
      nyss <v>läste</v> <p>upp</p>, fru talman, förvånade mig mycket.
    t: I was very surprised by the letter which you have just <a>read</a> from the
      chairperson of the Legal Affairs Committee.
  - s: Den skrivelse ni har <v>läst</v> <p>upp</p> återspeglar de personliga motiveringar
      ordföranden, och kanske andra ledamöter, har åberopat, men de återspeglar inte
      åsikten i utskottet för rättsliga frågor och den inre marknaden.
    t: The letter which you have <a>read</a> reflects the personal motives which the
      chairperson and perhaps other MEPs put forward, but which does not reflect the
      point of view of the Legal Affairs Committee.
  - s: Ingen omröstning genomfördes och därför återspeglar - jag upprepar detta -
      det som framförs i skrivelsen som ni har <v>läst</v> <p>upp</p>, Palacios personliga
      åsikter, men den återspeglar inte den ståndpunkt utskottet för rättsliga frågor
      och den inre marknaden har.
    t: No new vote took place and therefore - I repeat - the views expressed in the
      letter which you have just <a>read</a> reflect Mrs Palacio’s personal position
      and not the position of the Legal Affairs Committee.
  - s: För er information skulle jag ändå vilja <v>läsa</v> <p>upp</p> det brev som
      Klaus Hänsch sände till Hervé de Charrette, dåvarande utrikesminister i samband
      med Tapie-affären.
    t: I will <a>read</a> to you the letter that Mr Hänsch sent to Mr Hervé de Charrette,
      the then French Foreign Minister, at the time of the Tapie affair.
  - s: Jag ska <v>läsa</v> <p>upp</p> den kloka visheten i alla de ord som han har
      tänkt ut och skrivit ned.
    t: What I am about to do is to <a>read</a> the wise wisdom of all his words that
      he has thought out and put on paper.
  - s: 'Ni hänvisade till artikel 19.1. Låt mig <v>läsa</v> <p>upp</p> hur den lyder:
      ”Talmannen leder i enlighet med de i arbetsordningen fastställda reglerna allt
      arbete i parlamentet och dess organ.”'
    t: 'Let me <a>read</a> what it says: ’The President shall direct all the activities
      of Parliament and its bodies under the conditions laid down in these rules.’'
  - s: 'För att förklara varför jag utdömde dessa påföljder vill jag <v>läsa</v> <p>upp</p>
      för er vad jag skrev till de berörda ledamöterna när jag informerade dem om
      de disciplinära åtgärder som skulle vidtas mot dem. Jag citerar: ”Jag accepterar
      helt och hållet er och alla andra ledamöters rätt att opponera er mot stadgan
      för de grundläggande rättigheterna eller Lissabonfördraget och att uttrycka
      era åsikter i enlighet med bestämmelserna i arbetsordningen.'
    t: With a view to explaining why I imposed these penalties, I should like to <a>read</a>
      to you what I wrote to the Members concerned when I informed them about the
      disciplinary action taken against them.
  - s: Ni kanske skulle vilja att jag <v>läste</v> <p>upp</p> den högt. Det gör jag
      gärna.
    t: It may be that you would want it to be <a>read</a> aloud.
  - s: 'Hur som helst, för de kolleger som inte känner till ordförandens inställning
      <v>läser</v> jag <p>upp</p> hennes officiella uttalande och således kommer det
      med i dagens protokoll:'
    t: 'In any event, for those Members who not aware of the President’s position,
      I will <a>read</a> the official communication and it will thereby appear in
      today’s Minutes:'
  - s: Kan vi, eftersom ni måste läsa sex sidor med namn, använda de namn som redan
      har lästs upp i stället för att ni faktiskt <v>läser</v> <p>upp</p> dem, för
      att spara tid och för att bespara er från pinsamheten att tvingas uttala svåra
      namn?
    t: Mr President, as you have to read six pages of names, in order to save time
      and to save you from the embarrassment of having to pronounce very strange names,
      can we take those names as having been read, rather than you actually <a>reading</a>
      them?
  - s: Jag undrar om jag skulle kunna <v>läsa</v> <p>upp</p> en lista med dessa ändringsförslag?
    t: I do not know whether I can <a>read</a> a list of those amendments, or if you
      want me to stand up in each case with exactly the same request.
  - s: Låt mig särskilt <v>läsa</v> <p>upp</p> hur balanserade vi har försökt att
      vara i betänkandet.
    t: Let me <a>read</a>, in particular, how balanced we have attempted to be with
      this report.
  - s: Jag skulle vilja säga till Breyer att hon <v>läser</v> <p>upp</p> det anförande
      som hon har förberett, och lyssnar inte.
    t: I would like to say to Mrs Breyer that she is <a>reading</a> the speech she
      has prepared and is not listening.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> ett utdrag ur en rapport från april
      2001 från Vetenskapliga, tekniska och ekonomiska kommittén för fiskerinäringen.
    t: Mr President, I would like to <a>read</a> a section from the April 2001 report
      of the Scientific, Technical and Economic Committee for Fisheries.
  - s: Om kommissionär Barnier, som är ansvarig för regionalpolitiken, hade varit
      här skulle jag ha velat <v>läsa</v> <p>upp</p> för honom vad han sade till oss
      i denna kammare under år 2000.
    t: If Commissioner Barnier, the Commissioner responsible for regional policy,
      were here, I would have <a>read</a> him what he said before this House during
      the year 2000, but he is not here so I will not bother with that.
  - s: Jag vill inte vara otrevlig mot er, herr talman, men jag vill av nyfikenhet
      be er att <v>läsa</v> <p>upp</p> för mig hur punkt 59 skulle låta om den ändrades.
    t: I do not want to be cruel to you, Mr President, by asking you to <a>read</a>
      to me, out of curiosity, how paragraph 59 could end up if amended.
  - s: 'Skälet skulle då få följande lydelse som jag här <v>läser</v> <p>upp</p>:
      ”C. romernas situation måste uppmärksammas även i fortsättningen.'
    t: 'The recital would therefore <a>read</a> as follows: ‘recital c) whereas insufficient
      attention continues to be paid to the situation of the Roma, whereas discrimination
      against the Roma must be tackled seriously by the Hungarian Government through
      the adoption of a set of positive measures that may lead to the free assimilation
      of the individuals belonging to this community, whereas it should be possible
      to find a solution given that a Minorities Office has been set up and medium-term
      legislation has been passed which will help them to become integrated into Hungarian
      society,’.'
  - s: 'Jag skall <v>läsa</v> <p>upp</p> det:'
    t: 'I shall <a>read</a> it in Spanish:'
  - s: Jag tänker inte <v>läsa</v> <p>upp</p> dem, men ni bör alla se på ändringsförslag
      24 där ni kommer att hitta positiva exempel.
    t: I will not <a>read</a> them out but you should all look at Amendment No 24
      where you will see positive examples.
  - s: Vi minns, herr ordförande, Zanas tal i denna sal den 12 januari 1996, vilket
      hennes make <v>läste</v> <p>upp</p> för oss, eftersom hon själv inte var med
      oss, som slutade med vädjan ”jag ber om Europaparlamentets hjälp att sätta stopp
      för mitt folks tragedi”.
    t: Mr President, we recall Mrs Zana’s speech to this House on the 12 January 1996,
      which was <a>read</a> to us by her husband because she could not be present,
      and which ended with the plea, ‘I ask for the help of the European Parliament
      in putting an end to the tragedy which is afflicting my people.’
  - s: Jag vill <v>läsa</v> <p>upp</p> min fråga till er.
    t: I would like to <a>read</a> my question to you.
  - s: För det första vill jag klargöra att jag under debatten om det föregående betänkandet
      ville <v>läsa</v> <p>upp</p> en mening på spanska, som är den språkliga version
      som gäller.
    t: Mr President, I would firstly like to clarify that, during the debate on the
      previous report, I wished to <a>read</a> a phrase in Spanish, which is the correct
      linguistic version.
  - s: Jag hade rätt att läsa upp meningen, men jag kommer att göra det i morgon under
      omröstningen, även om det blir besvärligare, eftersom den skiljer sig från den
      mening som Nassauer <v>läste</v> <p>upp</p>.
    t: I had the right to do so, but I am going to do so tomorrow during the vote,
      although that is less convenient, since it is different from the phrase <a>read</a>
      by Mr Nassauer.
  - s: Jag vet inte om ni vill att jag <v>läser</v> <p>upp</p> mina muntliga ändringsförslag
      nu eller efter punkt 5, men jag skulle vilja få tillfälle att lägga fram två
      muntliga ändringsförslag.
    t: Mr President, I do not know whether you want me to <a>read</a> my oral amendments
      now or after paragraph 5, but I would like to have the opportunity to present
      two oral amendments.
