  - s: Jag ska <v>läsa</v> <p>upp</p> dem långsammare.
    t: Las voy a <a>leer</a> más despacio.
  - s: Jag vill påpeka innan vi inleder omröstningen att jag inte kommer att <v>läsa</v>
      <p>upp</p> de siffermässiga resultaten av omröstningarna med namnupprop.
    t: 'Desearía señalar, antes de que comience la votación, que no voy a <a>leer</a>
      los resultados numéricos de las votaciones nominales:'
  - s: Jag har inga fler ändringsförlag att lägga fram, utan vill bara nämna att punkt
      38, som handlar om Meckaavtalet och den nationella enhetsregeringen, inte längre
      är aktuellt och har strukits och ersätts av den mening som Paolo Casaca just
      <v>läste</v> <p>upp</p>, med parentesen ”(särskilt via TIM)” på slutet.
    t: No tengo más enmiendas que presentar, tan solo mencionar que el apartado 38
      que hace referencia al acuerdo de La Meca y a un Gobierno de unidad nacional
      ha perdido actualidad y ha sido eliminado y sustituido por el apartado que el
      señor Casaca acaba de <a>leer</a>, con el paréntesis «(en especial, por medio
      MIP)», al final.
  - s: 'Jag kan inte se att jag kan sitta som ordförande och bara ta bort hela denna
      punkt, så jag hoppas att ni kan acceptera att den finns kvar och jag kanske
      skulle <v>läsa</v> <p>upp</p> den så som den nu lyder:'
    t: 'Como Presidente, no puedo permitir que el punto entero desaparezca, de manera
      que espero que usted quiera aceptar que se mantenga, por lo que quizá debiera
      <a>leerlo</a> según reza ahora:'
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> den delen för att det inte skall uppstå
      några missuppfattningar, eftersom författaren har all rätt att dra tillbaka
      en del av sitt ändringsförslag: ”Begär att ett system med internationell konkurrens
      upprättas inom ramen för WTO och begär att rådet och kommissionen med anledning
      av WTO-förhandlingarna skall utarbeta en bindande ram med multilaterala normer
      i fråga om konkurrens”.'
    t: 'La voy a <a>leer</a> para que no haya ningún malentendido, porque tiene todo
      el derecho a retirar una parte de enmienda: «Pide un sistema de competencia
      internacional en el marco de la OMC y solicita al Consejo y a la Comisión que,
      con ocasión de las negociaciones de la OMC, elaboren un marco vinculante de
      normas multilaterales en materia de competencia».'
  - s: För tydlighetens skull, kan ni vara snäll och <v>läsa</v> <p>upp</p> namnen
      och rösterna igen lite långsammare?
    t: Señor Presidente, lo lamento de verdad pero, para lograr una votación clara
      y puesto que no tenemos una pantalla y que hemos intentado estar a la altura
      de la rápida entrega que se ha realizado, ¿podría <a>leer</a> de nuevo en voz
      alta los nombres y los votos un poco más despacio?
  - s: 'Jag vet inte om jag får <v>läsa</v> <p>upp</p> dem. Det är följande:'
    t: No sé si todavía se me permite <a>leerlas</a>.
  - s: Därefter tillåter jag mig att helt kort <v>läsa</v> <p>upp</p> en text.
    t: Por tanto, me permitiría <a>leer</a> un breve texto.
  - s: Eftersom ni alla uppenbarligen är införstådda med detta skall jag nu <v>läsa</v>
      <p>upp</p> den engelska text som jag har hämtat ur EPP Highlights på temat cod
      stocks in the Irish Sea, torskbeståndet i Irländska sjön.
    t: Puesto que todos están de acuerdo, quisiera <a>leerles</a> el texto inglés
      que sobre el tema cod stocks in the Irish Sea que extraigo de los EPP Highlights.
  - s: Tyvärr är detta i den andra delen av ändringsförslaget - och jag ska <v>läsa</v>
      <p>upp</p> det nu för att det inte ska råda några som helst tveksamheter - förbundet
      med att ersättningen kan vara genomsnittet av ersättningen för mammaledigheten
      på 18 veckor, vilket ska vara minst 75 procent av den senaste månadslönen eller
      den genomsnittliga månadslönen enligt föreskrifterna i nationell lag, upp till
      ett tak som fastställts i den nationella lagstiftningen.
    t: Lamentablemente, esto se asocia en la segunda mitad de la enmienda —y lo voy
      a <a>leer</a> ahora para que quede totalmente claro— con el hecho de que la
      remuneración puede ser el promedio de la remuneración de las 18 semanas de la
      baja por maternidad, que debe ser por lo menos el 75 % del último salario mensual
      o del salario promedio mensual según lo estipulado de acuerdo a la legislación
      nacional, sin perjuicio de los límites que establece la legislación nacional.
  - s: Det muntliga ändringsförslag som jag skall <v>läsa</v> <p>upp</p> ersätter
      ändringsförslagen 4 och 5.
    t: Señor Presidente, la enmienda oral que voy a <a>leer</a> sustituye las enmiendas
      4 y 5.
  - s: Med de olika gruppernas samtycke har vi istället lagt fram ett muntligt ändringsförslag
      om ett tillägg i slutet av skäl D och som jag nu ska <v>läsa</v> <p>upp</p>
      på engelska eftersom det är referensspråket och det språk som det muntliga ändringsförslaget
      förhandlades fram på.
    t: De común acuerdo con los distintos Grupos, hemos presentado en su lugar una
      enmienda oral que se añadiría al final del considerando D y que <a>leeré</a>
      en inglés, porque es la lengua de referencia y en la que se ha negociado esta
      enmienda oral.
  - s: Jag ska <v>läsa</v> <p>upp</p> kommissionens uttalande om utvärdering av körtider
      och viloperioder.
    t: Señor Presidente, voy a <a>leer</a> la declaración de la Comisión sobre la
      evaluación de las horas de conducción y los períodos de descanso.
  - s: Till att börja med kommer jag att <v>läsa</v> <p>upp</p> två skriftliga förklaringar.
    t: Para empezar, voy a <a>leer</a> dos declaraciones escritas.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> en del av brevet från luftfartsmyndigheten
      för er:'
    t: 'Me gustaría <a>leerles</a> parte de la carta de la autoridad aeroportuaria:'
  - s: Nu har nämligen många namn <v>lästs</v> <p>upp</p>.
    t: Ahora se han <a>leído</a> muchos nombres.
  - s: Det är alltså även min uppgift att <v>läsa</v> <p>upp</p> den interinstitutionella
      förklaringen.
    t: Por consiguiente, también me corresponde <a>leer</a> dicha declaración interinstitucional.
  - s: Förslagets innehåll - jag vill inte <v>läsa</v> <p>upp</p> det eftersom vi
      har ont om tid, det kan ju för övrigt var och en göra på sitt modersmål - det
      egentliga budskapet med detta förslag är att vi skall mobilisera privat kapital
      för att främja förnybar energi i Europeiska unionen.
    t: El contenido de la propuesta —no voy a <a>leerla</a> dada la brevedad de tiempo
      y además todos pueden leerla en su idioma materno—, el auténtico mensaje de
      esta propuesta es que debemos movilizar capital privado para fomentar las energías
      renovables en la Unión Europea.
  - s: Det var beklagligt att Förenade kungarikets regering valde att inte skicka
      en politisk representant, men som tur var kunde vi få en Brysselbaserad statstjänsteman
      att <v>läsa</v> <p>upp</p> ett uttalande, i stället för den tomma stolens politik.
    t: Fue lamentable que el Gobierno del Reino Unido optara por no enviar a un representante
      político, pero, por fortuna, pudimos contar con la presencia de un funcionario
      radicado en Bruselas que <a>leyó</a> una declaración, en lugar de aceptar la
      política de la silla vacía.
  - s: Då är min kompletterande fråga om rådet, trots den fruktansvärda utformningen
      av den förskräckliga artikel 62 som har <v>lästs</v> <p>upp</p> för oss, och
      som naturligtvis är en proklamation av den absoluta totalitarismen, kan göra
      något för att försöka övertyga de kubanska myndigheterna om en så enkel sak
      som uppfyllandet av dess egen konstitution, den konstitution som godkänts av
      dem själva, av Fidel Castro.
    t: Entonces, mi pregunta complementaria es si el Consejo, no obstante la tremenda
      redacción de ese terrible artículo 62 que nos ha sido <a>leído</a> y que es
      naturalmente la proclamación del totalitarismo absoluto, podrá hacer algo para
      intentar persuadir a las autoridades cubanas de una cosa tan simple como es
      el cumplimiento de la propia Constitución, la Constitución aprobada por ellos
      mismos, por Fidel Castro.
  - s: Kommissionsledamot Andris Piebalgs har <v>läst</v> <p>upp</p> sitt väl förberedda
      svar som om ingen hade vänt sig till kommissionen med speciella punkter.
    t: Señor Presidente, el Comisario ha <a>leído</a> su tan elaborada respuesta como
      si nadie se hubiera dirigido a la Comisión para plantear puntos concretos.
  - s: 'Jag ska <v>läsa</v> <p>upp</p> det: ”Europaparlamentet uppmanar medlemsstaterna
      att komma till rätta med denna humanitära nödsituation genom att tillåta frivillig
      bosättning i EU för alla asylsökande som är inblandade i krisen.'
    t: 'Voy a <a>leerlo</a>: «Pide a los Estados miembros que aborden esta emergencia
      humanitaria a través del reasentamiento voluntario en la UE de todos los solicitantes
      de asilo implicados en esta crisis;'
  - s: Jag tror att det är bra att jag därför <v>läser</v> <p>upp</p> den nederländska
      texten såsom jag vill ha den och därefter den engelska översättningen härav.
    t: Por tanto, me parece oportuno que primero <a>lea</a> el texto neerlandés, tal
      y como yo quiero que suene, y posteriormente su traducción al inglés.
  - s: 'Jag ber om ursäkt för detta, men kollegerna kommer att inse att denna situation
      förändras dagligen och det muntliga ändringsförslaget är inte exakt detsamma
      som det som finns på några personers papper, så jag ska <v>läsa</v> <p>upp</p>
      det: ”Uttrycker sin solidaritet med Pakistans folk som är offer för det våld
      som begås av de beväpnade extremisterna, är djupt oroligt för säkerheten för
      de 1 800 eller fler människorna i Röda moskén av vilka några hölls som gisslan,
      erkänner den utmaning belägringen innebar för Pakistans regering, uttrycker
      sin allvarliga oro över det fortfarande okända antalet offer och stöder ansträngningarna
      att ställa de ansvariga inför rätta.”'
    t: 'Por lo tanto, voy a <a>leerla</a>: «Expresa su solidaridad con el pueblo de
      Pakistán, que es víctima de la violencia perpetrada por los extremistas armados;'
  - s: Det finns ett system som fastslagits i arbetsordningen, som jag just har <v>läst</v>
      <p>upp</p> för er.
    t: Hay un sistema, establecido en el propio Reglamento, que acabo de <a>leerles</a>.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> ett meddelande för er från Europaparlamentets
      talman Pat Cox till följd av mordet på Zoran Djindjic.
    t: Voy a <a>leerles</a> un mensaje del Sr. Cox, Presidente del Parlamento Europeo,
      a raíz del asesinato del Sr. Zoran Dzindzic.
  - s: Brian Simpson, ordförande i utskottet för transport och turism, kan inte delta
      i dag och har bett mig <v>läsa</v> <p>upp</p> hans uttalande.
    t: Señora Presidenta, el Presidente de la Comisión de Transportes y Turismo, el
      señor Simpson, no puede estar con nosotros hoy y me ha pedido que <a>lea</a>
      su declaración.
  - s: jag hann nämligen inte <v>läsa</v> <p>upp</p> hela citatet i går.
    t: Para complementar lo que ya he dicho, citaré las palabras de una representante
      de Marie Stopes International, que no tuve tiempo de <a>leer</a> ayer íntegramente.
  - s: Det vore inte särskilt värdigt att på nytt <v>läsa</v> <p>upp</p> vad jag då
      sade, men tro mig, det passar mycket bra in på det vi i dag behandlar.
    t: No sería muy serio que volviera a <a>leer</a> exactamente lo que dije entonces,
      pero créanme que se ajustaría plenamente a lo que estamos tratando hoy.
  - s: Jag kommer att <v>läsa</v> <p>upp</p> kommissionens uttalande om förbindelserna
      mellan Europeiska unionen och Schweiz, och även om ni och jag talar samma språk
      kommer jag att göra det på engelska.
    t: Señor Presidente, voy a <a>leer</a> la declaración de la Comisión sobre las
      relaciones entre la Unión Europea y Suiza y, aunque usted y yo compartimos la
      misma lengua, lo haré en inglés.
  - s: Jag konstaterar utifrån det ni <v>läste</v> <p>upp</p> att rådet inte instämmer,
      eller snarare att rådet till och med fördömer dessa åsikter.
    t: Constato en lo que me ha <a>leído</a> que el Consejo difiere, por no decir
      que condena, estos puntos de vista.
  - s: Han hade naturligtvis gärna personligen avgivit denna deklaration men det kan
      han inte och därför har han bett mig att <v>läsa</v> <p>upp</p> hans och därmed
      kommissionens deklaration.
    t: Señor Presidente, en primer lugar quiero que disculpen a mi colega Fischler,
      a quien le habría gustado realizar personalmente esta declaración pero que no
      puede hacerlo, por lo que me ha rogado que <a>lea</a> su declaración, que es
      la de la Comisión.
  - s: 'Herr talman, vi har till slut kommit fram till en text och ni har <v>läst</v>
      <p>upp</p> förklaringen i dag, en förklaring som enligt Europeiska folkpartiets
      grupp fullständigt tillfredsställer - till punkt och pricka skulle man kunna
      säga - våra förväntningar:'
    t: 'Señor Presidente, al final hemos llegado a un texto, cuya declaración ha <a>leído</a>
      usted hoy y que, a juicio del Grupo del Partido Popular Europeo satisface plenamente
      —y lo digo taxativamente— nuestras expectativas:'
  - s: Kommissionen har i dag gjort de åtagande som angavs i den förklaring som jag
      <v>läste</v> <p>upp</p> - och den kunde inte göra annat - men i morgon kommer
      kommissionen att börja arbeta tillsammans med parlamentet för att dess institutionella
      rättigheter skall erkännas fullt ut.
    t: Hoy la Comisión se ha comprometido en los términos de la declaración que he
      <a>leído</a> - y no podía hacer nada más - pero mañana se comprometerá a trabajar
      con el Parlamento para que se reconozcan plenamente sus justos derechos institucionales.
  - s: Jag har ett uttalande att <v>läsa</v> <p>upp</p>.
    t: Estimados colegas, debo <a>leer</a> una declaración.
  - s: 'Herr ordförande, Ni har just <v>läst</v> <p>upp</p> betänkandets rubrik alldeles
      riktigt och jag skulle vilja göra kollegerna uppmärksamma på att en journalist
      nyligen mycket roat ställde följande fråga till mig: ”Om ni i Europa alltid
      kommer på sådana rubriker får ni inte bli förundrade över att ingen förstår
      innehållet i dokumenten, därför att dessa rubriker är alldeles för komplicerade
      och ingen människa kan egentligen förstå vad det handlar om! ” Jag kan dock
      lugna alla närvarande kolleger.'
    t: 'Señor Presidente, usted acaba de <a>leer</a> con toda exactitud el título
      del informe y yo quisiera hacerles saber a todos los colegas que un periodista
      me comentó con sorna: »Si en Europa no dejáis de escoger esta clase de títulos,
      no debéis sorprenderos de que nadie preste atención al contenido de esos asuntos,
      pues son demasiado complicados ¡y no hay quien entienda a qué se refieren!»
      No obstante, yo puedo asegurarles a todos los colegas aquí presentes, que el
      tema no es en absoluto tan complicado.'
  - s: Men eftersom tiden är knapp kommer jag inte att <v>läsa</v> <p>upp</p> det
      nu.
    t: Pero no lo <a>leeré</a> ahora, porque el tiempo apremia.
  - s: I samband med behandlingen av detta betänkande har jag inte vetat vad man röstat
      om och ni <v>läser</v> också <p>upp</p> de här punkterna på ett sådant sätt
      att det inte förklarar något.
    t: Yo no he sabido lo que se estaba votando durante el debate de este informe,
      y la forma en que usted <a>lee</a> los apartados tampoco lo aclara.
  - s: 'Jag vill gärna <v>läsa</v> <p>upp</p> den för er: ”Kommissionen erinrar om
      sitt åtagande att se till att medlemsstaterna upprättar jämförelsetabeller som
      beskriver kopplingen mellan medlemsstaternas införlivandeåtgärder och EU-direktivet
      och att de översänder dem till kommissionen inom ramen för införlivandet av
      EU-lagstiftningen.'
    t: 'Me gustaría <a>leerla</a> con su permiso: «La Comisión recuerda su postura
      sobre la creación de tablas de correspondencias por parte de los Estados miembros
      que relacionan las medidas de transposición adoptadas por los Estados miembros
      con la Directiva, en beneficio de los ciudadanos, de una mejor legislación y
      transparencia, y a fin de contribuir al examen de la conformidad de las normas
      nacionales con las disposiciones comunitarias».'
  - s: Fru ordförande, jag kommer att använda mig av ordet för att <v>läsa</v> <p>upp</p>
      en text av min kollega Sérgio Ribeiro som tyvärr inte kan närvara.
    t: Señora Presidenta, voy a hacer uso de la palabra <a>leyendo</a> un texto de
      mi colega Sérgio Ribeiro, que, por desgracia, no puede estar presente.
  - s: Texten till den fråga som antogs av mitt utskott är väl känd och för att inte
      behöva <v>läsa</v> <p>upp</p> den utgår jag från att det finns kopior.
    t: El texto de la pregunta aprobado por mi comisión es bien conocido y, para no
      tener que <a>leerlo</a>, señora Presidenta, permítame dar por sentado que hay
      copias.
  - s: Med er tillåtelse kommer jag att <v>läsa</v> <p>upp</p> ett stycke ur den ledare
      som publicerades i tidningen Diario Vasco vars ekonomichef, Santiago Oleaga,
      har mördats av ETA.
    t: Señora Presidenta, con su permiso voy a <a>leer</a> un párrafo del editorial
      que publicó el Diario Vasco, del que era director de su área financiera, Santiago
      Oleaga, asesinado por ETA.
  - s: Varför skapar vi inte en dynamik som kräver att vi debatterar, och inte bara
      <v>läser</v> <p>upp</p> uttalanden?
    t: ¿Por qué no creamos una dinámica que nos exija debatir y no simplemente <a>leer</a>
      declaraciones?
  - s: Inom ramen för den nuvarande arbetsordningen är mycket möjligt om viljan bara
      finns, viljan att debattera i stället för att <v>läsa</v> <p>upp</p> monologer
      från papperet, viljan att vara närvarande och att gå in i diskussion med varandra.
    t: El Reglamento actual ofrece muchas posibilidades con tal de que haya voluntad,
      voluntad de abrir un debate en vez de <a>leer</a> monólogos insignificantes
      previamente anotados, voluntad de asistir y de intercambiar ideas con los demás.
  - s: När man <v>läser</v> <p>upp</p> den sortens nederländska så låter det väl som
      om elva medlemsstater hela tiden äter och två medlemsstater dricker te medan
      tre medlemsstater får sig ett konstigt mellanmål serverat och jag måste säga
      att jag tror att det konstiga mellanmålet ibland underskattas i diskussionen.
    t: Si esto se <a>lee</a> en neerlandés, parece como que once Estados miembros
      comen constantemente, dos Estados miembros toman constantemente el té y tres
      Estados miembros tienen que conformarse con una especie de plato intermedio
      que a veces se subestima en el debate.
  - s: Jag skall nu <v>läsa</v> <p>upp</p> de föreslagna ändringarna.
    t: <a>Leeré</a> las modificaciones propuestas.
  - s: 'Vi skulle vilja se ändringar i redogörelse 6 - låt mig <v>läsa</v> <p>upp</p>
      de sista fyra raderna, som för närvarande lyder: ” …och att verka för en kontinuerlig
      förbättring av säkerheten, i synnerhet avseende användningen av vissa typer
      av fordon eller släpvagnar”.'
    t: 'permítame que <a>lea</a> las cuatro últimas líneas que en la versión actual
      dicen: »… y proseguir con la constante mejora de la seguridad, en particular
      con respecto a la utilización de determinadas categorías de vagones o remolques».'
  - s: Ledamöterna kommer in växelvis och <v>läser</v> <p>upp</p> sina två-minuters
      inlägg och resultatet blir ett Europaparlament där det faktiskt inte existerar
      några riktigt livfulla diskussioner.
    t: Los diputados entran por turnos y <a>leen</a> su intervención de dos minutos,
      siendo el resultado un parlamento en el que no hay de hecho ningún debate verdaderamente
      animado.
  - s: Om ni verkligen vill så kan jag <v>läsa</v> <p>upp</p> det, men det kommer
      bara att ta upp ännu mer tid.
    t: Si lo desea, puedo <a>leerlo</a> en voz alta, pero perderemos más tiempo.
  - s: Jag skulle vara mycket tacksam om ni talar om för mig om denna skrivelse som
      ni just har <v>läst</v> <p>upp</p> för oss har tryckts och med hjälp av något
      förfarande distribueras till parlamentsledamöterna.
    t: Señor Presidente, le agradeceré que me diga si esa nota que nos acaba de <a>leer</a>
      está impresa y está siendo distribuida por algún procedimiento a los diputados
      porque, naturalmente, hemos tomado nota, pero hay demasiadas modificaciones
      en el calendario, y sería muy deseable que nos fuera distribuida por escrito
      en la tarde de hoy, incluso enviada por fax a nuestros despachos.
  - s: 'Jag <v>läser</v> bara <p>upp</p> det: ”Medan denna anpassning pågår kommer
      kommissionen att regelbundet hålla Europaparlamentet informerat om utkast till
      genomförandeåtgärder med koppling till dessa instrument som i framtiden bör
      bli delegerade akter.'
    t: 'Permítanme que lo <a>lea</a>:'
  - s: När det gäller anpassningsfrågan tror jag att Paolo De Castro inte var här
      när jag <v>läste</v> <p>upp</p> det belgiska ordförandeskapets överenskomna
      uttalande om ett fullt engagemang för lojalt samarbete för att kunna uppnå detta
      ambitiösa mål om full anpassning under de kommande åren.
    t: En lo que respecta a la cuestión del alineamiento, creo que el señor De Castro
      no estaba presente cuando he <a>leído</a> la declaración acordada de la Presidencia
      belga que incluye un compromiso pleno de leal cooperación con el fin de lograr
      el ambicioso objetivo de un pleno alineamiento en los próximos años.
  - s: 'Jag <v>läser</v> <p>upp</p> den ändrade versionen på franska:'
    t: 'Lo <a>leo</a> en francés con la redacción modificada:'
  - s: Jag ska nu <v>läsa</v> <p>upp</p> artikel 90.4 för er, och jag vill be er att
      lyssna noga, för det här är rätt komplicerad juridisk jargong, men det är denna
      artikel som talmannen måste hålla sig till eftersom han måste låta sig ledas
      av gällande lag.
    t: Ahora voy a <a>leer</a> a sus Señorías el apartado 4 del artículo 90 del Reglamento
      y les pido que escuchen atentamente, pues está redactado en una jerga jurídica
      muy difícil, pero esta es la norma que debe cumplir el Presidente, ya que debe
      basarse en las normas tal cual están redactadas.
  - s: Inte nog med det - han <v>läste</v> också <p>upp</p> ett uttalande av kommissionen
      som bevisligen var felaktigt.
    t: Pero no fue suficiente con esto, <a>leyó</a> una declaración que era falsa
      de manera demostrable.
  - s: Jag beklagar, men jag tror inte att du har <v>läst</v> <p>upp</p> rätt muntligt
      ändringsförslag.
    t: Señor Preda, lo siento, pero creo que ha <a>leído</a> una enmienda oral equivocada.
  - s: 'Jag skulle kunna hänvisa till mitt svar till Gil-Robles Gil-Delgado, med det
      kommer jag inte att göra, utan jag kommer att <v>läsa</v> <p>upp</p> exakt vad
      jag svarade, för att det skall stå absolut klart att rådet inte har ändrat uppfattning
      från mars till april månad:'
    t: 'Yo podría remitir a lo que contesté al Sr. Gil-Robles Gil-Delgado, pero no
      lo voy a hacer, sino que voy a <a>leer</a> exactamente lo que le contesté, para
      que se sepa que en verdad el Consejo no ha cambiado de opinión del mes de marzo
      al mes de abril:'
  - s: Jag har förberett ett kort uttalande till i dag som jag skulle vilja <v>läsa</v>
      <p>upp</p>.
    t: Señor Presidente, he preparado una breve intervención para hoy, y me gustaría
      <a>leerla</a>.
  - s: Jag är frestad att <v>läsa</v> <p>upp</p> det, men det skulle ta ungefär 12
      minuter av er tid. Ni kan emellertid få det och jag kan även lägga ut det på
      min webbplats.
    t: Me gustaría <a>leerlo</a>, pero tomaría unos doce minutos del tiempo de Sus
      Señorías.
  - s: För det andra uppmanar jag er att bekräfta att skrivelsen tillställts den berörda
      ledamoten, samt att <v>läsa</v> <p>upp</p> skrivelsen för denna kammare, så
      att alla får veta exakt vad som sagts i detta parlaments namn till en ledamot
      som gjorde sig skyldig till en kränkning av reglerna i denna kammare.
    t: En segundo lugar, le agradeceré que confirme que se envió la carta al diputado
      de que estamos hablando y que <a>lea</a> esa carta al Parlamento para que todo
      el mundo sepa exactamente lo que se ha dicho en nombre de este Parlamento a
      un diputado que cometió aquí una falta de conducta.
  - s: Jag ställer nu frågan till kammaren om jag skall <v>läsa</v> <p>upp</p> de
      aktuella skrivelserna.
    t: Pregunto ahora a la Asamblea si debo <a>leer</a> las cartas en cuestión.
  - s: Vi ber er, såsom ordförande i denna kammare, att <v>läsa</v> <p>upp</p> en
      skrivelse som denna kammares ordförande tillställt en ledamot.
    t: Ahora bien, lo que le pedimos, como Presidente de este Parlamento, es que nos
      <a>lea</a> una carta que ha enviado el Presidente de este Parlamento a un diputado.
  - s: Green, jag har föreslagit kammaren, och kammaren har godkänt det, att jag också
      skall läsa upp skrivelsen från Pasty så som man <v>läser</v> <p>upp</p> varje
      genmäle som en person gör, och detta genmäle kan inte i något fall inskränkas.
    t: Señora Green, he propuesto a la Asamblea, y la Asamblea lo ha aceptado, leer
      también la carta del Sr. Pasty como se <a>lee</a> cualquier defensa que hace
      una persona, y esa defensa no se puede coartar en ningún caso.
  - s: Jag hörde just fru Breyer och även herr Weber <v>läsa</v> <p>upp</p> en text
      som gjorde gällande att konsumenterna här blev lurade.
    t: Acabo de oír a la Sra. Breyer, y también al Sr. Weber, que ha <a>leído</a>
      un texto y que insinuaba que aquí se engañaba a los consumidores.
  - s: Jag ska <v>läsa</v> <p>upp</p> den för er på min dåliga engelska, som jag ber
      om ursäkt för.
    t: 'Se la <a>leeré</a> en un mal inglés, por lo que les ofrezco mis disculpas:'
  - s: Jag kommer att <v>läsa</v> <p>upp</p> det för er.
    t: Sobre el asunto que usted acaba de mencionar, debo informar a la Cámara de
      que el Presidente Buzek ha hecho una declaración pública, que paso a <a>leerles</a>.
  - s: Ni har <v>läst</v> <p>upp</p> några normer för oss;
    t: Usted nos ha <a>leído</a> unos criterios;
  - s: I dag uppmärksammade ni att vi för första gången hade en parlamentsledamot
      som <v>läste</v> <p>upp</p> ett tal från en iPad.
    t: Señor Presidente, hoy ha visto claramente como un diputado ha <a>leído</a>
      su discurso de un iPad por primera vez.
  - s: Dessvärre är jag inte så principfast att jag kan avstå från frestelsen och
      vända mig till er och <v>läsa</v> <p>upp</p> det anförande jag förberett, ett
      anförande som av uppenbara skäl kan ha vissa repetitiva inslag.
    t: Señora Presidenta, si yo fuera muy riguroso podría renunciar a la palabra porque
      estoy plenamente de acuerdo con el exhaustivo informe que nos acaba de presentar
      el Sr. Corbett, pero no tengo el rigor suficiente como para renunciar a la tentación
      de dirigirme a ustedes <a>leyendo</a> la intervención que he preparado aunque,
      evidentemente, por esta coincidencia, tendrá elementos de repetición.
  - s: Jag skall <v>läsa</v> <p>upp</p> ett uttalande från kommissionen;
    t: <a>Leeré</a> una declaración de la Comisión, ya volveré sobre este punto.
  - s: Det är innebörden av det muntliga ändringsförslag som följer efter punkt 3,
      och som jag nu ska <v>läsa</v> <p>upp</p> för er.
    t: 'Este es el sentido de la enmienda oral que les <a>leo</a> y que sigue al apartado
      3: «El Parlamento Europeo pide a todas las partes interesadas en el futuro de
      la Liga Tunecina de Derechos Humanos que reanuden el diálogo a fin de encontrar
      una solución aceptable para todos.»'
  - s: Säkerligen kommer hon att <v>läsa</v> <p>upp</p> ett känsloladdat dokument
      från ordförandeskapet.
    t: ¿Qué pueden decirnos para tranquilizarnos o para explicar la preocupación que
      tenemos?» Por esto, me parece francamente muy débil la presencia - con todo
      el respeto que me merece su persona - de la Viceprimera Ministra belga, Sra.
      Durant, que se ocupa de transportes y no de guerra y que seguramente deberá
      <a>leer</a> un vibrante documento de la Presidencia.
  - s: Herr ordförande, längden av mitt anförande här i kväll - och det kan hända
      att jag inte utnyttjar hela tiden - återspeglar hur sent det är och den faktiska
      längden på det ärende vi behandlar, som ni just <v>läste</v> <p>upp</p> namnet
      på, vilket i sig troligen skulle kräva sju minuters förklaring.
    t: Señor Presidente, la inhabitual longitud de mi intervención de esta noche —y
      quizá no utilice todo el tiempo que me corresponde— se debe a la hora que es
      y a la longitud del informe de que estamos tratando, cuyo título acaba de <a>leer</a>
      usted, que probablemente requerirá 7 minutos para poderlo explicar.
  - s: Det är en lättnad och en härlig upplevelse med verkliga debatter med spontana
      inlägg, där man i stället för att <v>läsa</v> <p>upp</p> färdiga manuskript
      kan ge varandra svar direkt.
    t: Sin embargo, se ha puesto remedio y es un gozo presenciar verdaderos debates
      con intervenciones espontáneas en que las personas se responden unas a otras
      en lugar de <a>leer</a> guiones preparados de antemano.
  - s: När det gäller den andra frågan hänvisar jag till den verkställande kommitténs
      beslut av den 20 december 1995 om tillämpningsförfarandet för artikel 2.2 i
      konventionen om tillämpning av Schengenkonventionen, som har ett långt referensnummer
      som jag inte tänker <v>läsa</v> <p>upp</p>.
    t: En cuanto a la segunda pregunta, quiero referirme a la Decisión del Comité
      Ejecutivo del 20 de diciembre de 1995 sobre el procedimiento para aplicar el
      apartado 2 del artículo 2 del Convenio por el que aplica el Acuerdo de Schengen,
      que tiene un largo número de referencia que no quiero <a>leer</a>.
  - s: Håret reste sig på de domare, för vilka jag nu <v>läste</v> <p>upp</p> de på
      nytt inlämnade definitionerna av trakasserier och sexuella trakasserier på arbetsplatsen.
    t: A los jueces a los que he <a>leído</a> las definiciones nuevamente presentadas
      de acoso y acoso sexual en el puesto de trabajo se les han puesto los pelos
      de punta.
  - s: 'Jag <v>läser</v> <p>upp</p> det noggrant så att alla vet vad vi röstar om:
      ”Europaparlamentet noterar med tillfredsställelse de förbättringar som de rumänska
      myndigheterna åstadkommit i fråga om skyddet av barn och uppmanar den rumänska
      regeringen att ta itu med de ärenden gällande internationell adoption som inkom
      under moratoriet i juni 2001, och därvid se till att samtliga ärenden behandlas
      i enlighet med FN:s konvention om barnets rättigheter och den rumänska lagen
      om adoptionens rättsliga ställning, med målsättningen att tillåta adoptioner
      mellan länder i dessa speciella fall, när det är motiverat och lämpligt.”'
    t: 'La <a>leeré</a> con cuidado para que todos sepan qué estamos votando: «Toma
      nota con satisfacción de las mejoras que han conseguido las autoridades rumanas
      en el ámbito de la protección de la infancia e insta al Gobierno rumano a dar
      una solución a las solicitudes de adopción internacional presentadas durante
      la moratoria de junio de 2001, velando por que se examinen todos los asuntos
      a la luz de la Convención de las Naciones Unidas sobre los Derechos del Niño
      y de la ley rumana sobre el estatuto jurídico de la adopción, con el fin de
      permitir las adopciones entre países, cuando esté justificado y resulte apropiado,
      en esos casos especiales».'
  - s: Jag vill att ni särskilt uppmärksammar punkterna D och F i ingressen till resolutionen
      - min tid räcker inte till för att <v>läsa</v> <p>upp</p> dem - och jag ber
      er att läsa dem noga.
    t: Quisiera señalar particularmente a su atención los considerandos D y F de la
      resolución —que por falta de tiempo no puedo <a>leer</a>— y pedirles que los
      lean cuidadosamente.
  - s: Jag medger att herr kommissionär van den Broek, som ju inte är ansvarig för
      konkurrenspolitiken, bara kunde <v>läsa</v> <p>upp</p> det som kommissionens
      tjänster, dvs. van Mierts kansli, hade skrivit upp.
    t: Es cierto que el Sr. Van de Broek, que no tiene atribuciones en el ámbito de
      la Política de Competencia, no pudo sino <a>leer</a> aquello que los servicios
      de la Comisión, es decir, los servicios del Sr. Van Miert, le habían anotado.
  - s: Jag kommer därför att <v>läsa</v> <p>upp</p> ett brev slumpmässigt utvalt bland
      dem som vi tagit emot från föräldralösa barn på rumänska barnhem som inte har
      kunnat hitta rumänska adoptivföräldrar och som därför finns kvar på dessa barnhem
      på grund av brist på resurser.
    t: Por ello voy a <a>leerles</a> una carta escogida al azar de entre las que hemos
      recibido de niños de orfanatos rumanos que no han podido encontrar padres adoptivos
      rumanos y que por ello seguirán en esos orfanatos por falta de recursos.
  - s: 'Om ni önskar så kan jag <v>läsa</v> <p>upp</p> den text som blir kvar:'
    t: 'Si lo desea, puedo <a>leer</a> el texto, que quedaría así: «Insta a la población
      romaní a que respete los derechos humanos, en particular de las mujeres y los
      niños, y a que se rechacen los matrimonios obligados.»'
  - s: 'Jag skulle, i linje med föredraganden, vilja lägga fram ett muntligt ändringsförslag
      till detta betänkande som kommer att göra det möjligt för oss att lägga till
      ett åberopande, som jag ska <v>läsa</v> <p>upp</p> för er: ”med beaktande av
      det brev av den 1 mars 2007 som skickades till Europaparlamentets talman av
      ordföranden för den arbetsgrupp som inrättades i enlighet med artikel 29 i direktiv
      95/46/EG, med avseende på frågor knutna till skydd av uppgifter, i synnerhet
      i förvaltningen av SWIFT-systemet”.'
    t: 'Señor Presidente, de acuerdo con el ponente, quisiera proponerles una enmienda
      oral a este informe con el fin de añadir un visto cuyo texto les <a>leo</a>:
      «Vista la carta enviada al Presidente del Parlamento Europeo con fecha 1 de
      marzo de 2007 por el presidente del Grupo de trabajo previsto en el artículo
      29 de la Directiva 95/46/CE en relación con las cuestiones relativas a la protección
      de los datos, en particular por lo que respecta al funcionamiento del sistema
      SWIFT».'
  - s: Det är första gången, men det är för sent och det är en liten summa pengar
      - alldeles för liten för kommissionens lista över glamorösa prioriterade projekt
      som kommissionsledamot Chris Patten, som det är mycket trevligt att se här alltjämt,
      <v>läste</v> <p>upp</p> tidigare.
    t: demasiado pequeña para la lista de espléndidos proyectos prioritarios de la
      Comisión que el Comisario Patten, al que me complace ver todavía aquí, ha <a>leído</a>
      antes.
  - s: I stället för att <v>läsa</v> <p>upp</p> en mycket lång lista med siffror så
      har listan över tekniska justeringar bifogats våra omröstningslistor.
    t: En vez de <a>leer</a> una lista muy larga de cifras, se ha adjuntado la lista
      de ajustes técnicos a nuestras listas de votación.
  - s: 'jag tänker tillämpa artikel 146 som jag tänker <v>läsa</v> <p>upp</p> för
      er, trots applåderna från Ford och andra: ”Vid inledandet av en debatt om en
      punkt på föredragningslistan kan en politisk grupp eller minst 32 ledamöter
      begära att debatten ajourneras till en viss bestämd tidpunkt.'
    t: 'No seguiré el procedimiento de esta mañana, sino que aplicaré el artículo
      146 que, a pesar de los aplausos del Sr. Ford y de otros, les voy a <a>leer</a>:
      «Un Grupo político o treinta y dos diputados como mínimo podrán presentar, al
      comienzo del debate sobre un punto del orden del día, una solicitud con objeto
      de aplazar el debate para un momento determinado.'
  - s: Denna gång kommer jag att ge honom en chans att inte <v>läsa</v> <p>upp</p>
      det tidigare svaret utan begära ett löfte och en överenskommelse av honom.
    t: Esta vez voy a brindarle una oportunidad no de <a>leer</a> la respuesta anterior,
      sino que voy a preguntarle por una promesa y un acuerdo.
  - s: 'Även på det sociala området märks framstegen tydligt, och här räcker det om
      jag <v>läser</v> <p>upp</p> ett avsnitt ur Europarådets bedömning:'
    t: 'En el sector social, también es indudable el progreso realizado y no tengo
      más que <a>leerles</a> en este punto un fragmento de las constataciones del
      Consejo de Europa:'
  - s: 'För att vara tydlig <v>läser</v> jag <p>upp</p> det:'
    t: 'Para ser clara, lo <a>leo</a>:'
  - s: Nu ska jag <v>läsa</v> <p>upp</p> några mycket viktiga punkter som har att
      göra med hur vi på ett enastående sätt antagit budgeten.
    t: Ahora debo <a>leer</a> varios puntos importantes relacionados con la extraordinaria
      forma en la que hemos adoptado el presupuesto.
  - s: 'Därför <v>läser</v> jag nu <p>upp</p> det nya förslaget: ”Europaparlamentet
      noterar Europeiska rådets slutsatser att EU och dess medlemsstater är villiga
      att bidra med ’fast-start’-finansiering med 2,4 miljarder EUR årligen för perioden
      2010-2012.'
    t: 'Por tanto, <a>leeré</a> la nueva propuesta: «señala las conclusiones del Consejo
      Europeo en el sentido de que la UE y sus Estados miembros están preparados a
      contribuir con fondos de urgencia por un valor de 2 400 millones de euros anuales
      para los años 2010-2012;'
  - s: Den skrivelse ni har <v>läst</v> <p>upp</p> återspeglar de personliga motiveringar
      ordföranden, och kanske andra ledamöter, har åberopat, men de återspeglar inte
      åsikten i utskottet för rättsliga frågor och den inre marknaden.
    t: La carta que usted ha <a>leído</a> refleja las motivaciones personales que
      la Sra. presidenta y, quizás, otros diputados también alegaron, pero no refleja
      el punto de vista de la Comisión de Asuntos Jurídicos.
  - s: Jag ska <v>läsa</v> <p>upp</p> den kloka visheten i alla de ord som han har
      tänkt ut och skrivit ned.
    t: Lo que voy a hacer ahora es <a>leer</a> son exactamente las sabias palabras
      que él mismo ha reflexionado y ha puesto sobre el papel.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      lägger till den fras som just har <v>lästs</v> <p>upp</p>.
    t: Señora Presidenta, sólo quisiera aclarar que queda igual todo el texto original
      y sólo se añade la frase que hemos <a>leído</a> hace un momento.
  - s: 'Ni hänvisade till artikel 19.1. Låt mig <v>läsa</v> <p>upp</p> hur den lyder:
      ”Talmannen leder i enlighet med de i arbetsordningen fastställda reglerna allt
      arbete i parlamentet och dess organ.”'
    t: 'Permítanme que lo <a>lea</a>: «El Presidente dirigirá, de acuerdo con el Reglamento,
      todas las actividades del Parlamento y de sus órganos.»'
  - s: 'Efter en mycket bred och stringent diskussion och på grundval av en allmän
      politisk samsyn antogs ett uttalande som jag nu skall <v>läsa</v> <p>upp</p>
      på franska:'
    t: 'Al final de un debate muy amplio y exhaustivo y sobre la base de una convergencia
      política, se aprobó una declaración, cuyo texto en francés voy a <a>leer</a>
      a continuación:'
  - s: Jag vill också säga det att när Nassauer <v>läste</v> <p>upp</p> en del av
      det brittiska inrikesdepartementets föredragning i denna fråga så underlät han
      naturligtvis att läsa upp alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
    t: Quisiera decir simplemente que, cuando el Sr. Nassauer ha <a>leído</a> un fragmento
      de las instrucciones del Ministerio del Interior británico, no ha leído, naturalmente,
      todos los demás pasajes en que se expresa apoyo al informe y a lo que intentaba
      hacer y algunos de los elementos de los que intenta ocuparse la Sra. d’Ancona.
  - s: Jag vill också säga det att när Nassauer läste upp en del av det brittiska
      inrikesdepartementets föredragning i denna fråga så underlät han naturligtvis
      att <v>läsa</v> <p>upp</p> alla de delar av den som uttrycker förståelse för
      betänkandet, och för vad den sökte uträtta, och några av de saker d’Ancona söker
      omfatta.
    t: Quisiera decir simplemente que, cuando el Sr. Nassauer ha leído un fragmento
      de las instrucciones del Ministerio del Interior británico, no ha <a>leído</a>,
      naturalmente, todos los demás pasajes en que se expresa apoyo al informe y a
      lo que intentaba hacer y algunos de los elementos de los que intenta ocuparse
      la Sra. d’Ancona.
  - s: 'För att förklara varför jag utdömde dessa påföljder vill jag <v>läsa</v> <p>upp</p>
      för er vad jag skrev till de berörda ledamöterna när jag informerade dem om
      de disciplinära åtgärder som skulle vidtas mot dem. Jag citerar: ”Jag accepterar
      helt och hållet er och alla andra ledamöters rätt att opponera er mot stadgan
      för de grundläggande rättigheterna eller Lissabonfördraget och att uttrycka
      era åsikter i enlighet med bestämmelserna i arbetsordningen.'
    t: Como justificación quisiera <a>leerles</a> lo que he comunicado por carta a
      esos colegas sobre cada una de las medidas adoptadas.
  - s: Ni kanske skulle vilja att jag <v>läste</v> <p>upp</p> den högt. Det gör jag
      gärna.
    t: Es posible que deseen ustedes que lo <a>lea</a> en voz alta;
  - s: Jag skall <v>läsa</v> <p>upp</p> något för er ur en skolbok som används av
      UNWRA i palestinska flyktingläger.
    t: Me permito <a>leerles</a> algo de un libro escolar que la UNWRA emplea en los
      campamentos de refugiados palestinos.
  - s: Kan vi, eftersom ni måste läsa sex sidor med namn, använda de namn som redan
      har <v>lästs</v> <p>upp</p> i stället för att ni faktiskt läser upp dem, för
      att spara tid och för att bespara er från pinsamheten att tvingas uttala svåra
      namn?
    t: Señor Presidente, dado que tiene usted que leer seis páginas de nombres, con
      el fin de ahorrar tiempo y de ahorrarle el bochorno de tener que pronunciar
      nombres muy extraños, ¿no podríamos dar dichos nombres por <a>leídos</a> en
      lugar de leerlos realmente?
  - s: 'Jag skall <v>läsa</v> <p>upp</p> texten för er:'
    t: 'Le <a>leeré</a> lo que dice:'
  - s: Bara lugn, jag ska inte <v>läsa</v> <p>upp</p> hela brevet.
    t: No teman, no voy a <a>leer</a> toda la carta.
  - s: Låt mig särskilt <v>läsa</v> <p>upp</p> hur balanserade vi har försökt att
      vara i betänkandet.
    t: Permítanme que les <a>lea</a>, en concreto, un ejemplo del equilibrio que hemos
      intentado mantener en este informe.
  - s: Om kommissionär Barnier, som är ansvarig för regionalpolitiken, hade varit
      här skulle jag ha velat <v>läsa</v> <p>upp</p> för honom vad han sade till oss
      i denna kammare under år 2000.
    t: De haber estado presente el Comisario Barnier responsable de la Política Regional,
      me hubiera gustado <a>leerle</a> lo que nos dijo en este Pleno durante el año
      2000.
  - s: Tyvärr befinner jag mig i den sorgliga situationen att här kunna <v>läsa</v>
      <p>upp</p> ett meddelande från nyhetsbyrån Reuter för er, som visar på betydelsen
      av det som vi här talar om.
    t: Lamentablemente, tengo la triste oportunidad de poder <a>leerles</a> un comunicado
      de la agencia de noticias Reuter, que corrobora la importancia de lo que estamos
      debatiendo.
  - s: 'Skälet skulle då få följande lydelse som jag här <v>läser</v> <p>upp</p>:
      ”C. romernas situation måste uppmärksammas även i fortsättningen.'
    t: 'De modo que el considerando tendría este texto, que paso a <a>leer</a>: «considerando
      c):'
  - s: Först och främst har jag viktig information att <v>läsa</v> <p>upp</p>.
    t: Antes de nada, quisiera <a>leer</a> información importante.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> några citat: ”Stats- och regeringscheferna
      uppfinner den ena byrån efter den andra.'
    t: Me gustaría <a>leer</a> unas citas.
  - s: Underlaget för överenskommelsen med rådet om det här betänkandet var ett uttalande
      som kommissionen gjorde och som skulle ha <v>lästs</v> <p>upp</p> under gårdagens
      debatt.
    t: Señor Presidente, el acuerdo alcanzado con el Consejo sobre este informe se
      ha basado en una declaración realizada por la Comisión que tendría que haberse
      <a>leído</a> ayer durante el debate, pero que no se leyó.
  - s: Jag kan <v>läsa</v> <p>upp</p> det, jag kan också ge ledamoten svaret.
    t: Puedo <a>leerla</a> y también responder al Sr. diputado.
  - s: Vi minns, herr ordförande, Zanas tal i denna sal den 12 januari 1996, vilket
      hennes make <v>läste</v> <p>upp</p> för oss, eftersom hon själv inte var med
      oss, som slutade med vädjan ”jag ber om Europaparlamentets hjälp att sätta stopp
      för mitt folks tragedi”.
    t: 'Señor Presidente, aún recordamos en esta sala el discurso de la Sra. Zana
      el 12 de enero de 1996, <a>leído</a> por su marido, pues ella no estaba presente,
      que finalizaba con un llamamiento:'
  - s: 'För att undvika missförstånd <v>läser</v> jag <p>upp</p> uttalandet på engelska:
      ”Härmed förklaras att den överenskommelse som uppnåddes mellan rådet och Europaparlamentet
      under trepartssammanträdet den 23 maj 2011 om Europaparlamentets och rådets
      direktiv om ändring av direktiv 1999/62/EG om avgifter på tunga godsfordon för
      användningen av vissa infrastrukturer (Eurovinjett) inte påverkar resultatet
      av interinstitutionella förhandlingar om jämförelsetabeller.”'
    t: 'Para evitar malentendidos o malas interpretaciones, lo <a>leeré</a> en inglés:
      «Se declara que el acuerdo alcanzado entre el Parlamento Europeo y el Consejo
      en el diálogo a tres bandas de 23 de mayo 2011 con respecto a la Directiva del
      Parlamento Europeo y del Consejo por la que se modifica la Directiva 1999/62/CE
      relativa a la aplicación de gravámenes a los vehículos pesados de transporte
      de mercancías por la utilización de determinadas infraestructuras (Eurodistintivo)
      no prejuzga el resultado de las negociaciones interinstitucionales sobre las
      tablas de correspondencia».'
  - s: För det första vill jag klargöra att jag under debatten om det föregående betänkandet
      ville <v>läsa</v> <p>upp</p> en mening på spanska, som är den språkliga version
      som gäller.
    t: Señor Presidente, en primer lugar quisiera aclararle que, durante el debate
      del anterior informe, quería <a>leer</a> una frase en español, que es la versión
      lingüística que da fe.
  - s: Får jag fråga er om Pronk får <v>läsa</v> <p>upp</p> mitt två minuter långa
      anförande i mitt ställe när mitt namn visas på tavlan?
    t: ¿Puedo preguntarle si el Sr. Pronk puede <a>leer</a> en mi lugar mi intervención
      de dos minutos cuando aparezca mi nombre en el rótulo?
  - s: Den kan naturligtvis ytterligare förbättras om svaren på frågorna i god tid
      når parlamentarikerna, så att kommissionen inte bara <v>läser</v> <p>upp</p>
      svaren utan ger utrymme för debatt.
    t: Por supuesto puede mejorarse todavía más si las respuestas a las preguntas
      llegan a los diputados del Parlamento Europeo con tiempo suficiente, de forma
      que la Comisión no <a>lea</a> simplemente las preguntas, sino que deje espacio
      para un debate.
  - s: Vad beträffar den mening hon <v>läste</v> <p>upp</p> är det ett muntligt ändringsförslag.
    t: En cuanto a la frase que ha <a>leído</a>, es una enmienda oral.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> följande uttalande som kommissionär
      Barnier gjorde efter mötet:'
    t: Me gustaría <a>leerles</a> las declaraciones del Comisario después de esa reunión.
  - s: 'Låt mig <v>läsa</v> <p>upp</p> hans meddelande: ”I förekommande fall har kommissionen
      inte försett ombudsmannen med element som visar att Eurostat, när det beslutades
      att inte klassa Isle of Wight såsom ett separat NUTS II-område, har beaktat
      samtliga relevanta faktorer, inbegripet artikel 158 i fördraget och betänkandet
      Viola från Europaparlamentet.”'
    t: 'Permítanme <a>leer</a> su sentencia: «en el presente caso la Comisión no ha
      proporcionado elementos al Defensor del Pueblo que demostrasen que EUROSTAT,
      al no clasificar a la Isla de Wight como una separada región NUTS II, hay tenido
      en cuenta todos los factores relevantes incluyendo el artículo 158 del Tratado
      y el informe Viola del Parlamento Europeo».'
  - s: 'Enligt artikel 108 borde jag faktiskt få tre minuter på mig att svara, om
      mitt namn nämns, och i samband med det vill jag <v>läsa</v> <p>upp</p> ett brev
      från den belgiske statsåklagaren:'
    t: De conformidad con el artículo 108, debo disponer de tres minutos para responder
      por alusiones y en relación con ello quisiera simplemente <a>leer</a> una carta
      del Fiscal General de Bélgica.
  - s: Herr talman, om ni anser det vara motiverat kan jag <v>läsa</v> <p>upp</p>
      den korta ordalydelsen i det förslag som vi ska rösta om.
    t: Si lo considera justificado, señor Presidente, <a>leeré</a> el breve texto
      de la propuesta sobre la que hemos de votar.
  - s: Jag ber er därför, fru talman, att undantagsvis <v>läsa</v> <p>upp</p> det
      vi skall rösta om så att alla vet vad de skall rösta om.
    t: Por ello, señora Presidenta, le ruego que excepcionalmente <a>lea</a> qué es
      lo que votamos para que todo el mundo sepa sobre qué vota.
  - s: Jag kommer därför att först <v>läsa</v> <p>upp</p> det vi skall rösta om.
    t: Así pues, <a>leeré</a> antes lo que vamos a votar.
  - s: 'Det är kanske bäst att jag <v>läser</v> <p>upp</p> de väsentliga delarna av
      uttalandet: ”Europeiska unionen ser med tillfredsställelse på resultatet av
      den folkomröstning som hölls den 16 september i Algeriet.'
    t: 'Señor Presidente, será mejor que <a>lea</a> los puntos más importantes del
      comunicado: «La Unión Europea está satisfecha con el resultado del referéndum
      celebrado en Argelia el 16 de septiembre.'
  - s: Jag vet inte vad som är orsaken till det men vid de senaste omröstningarna
      är det en tydlig skillnad mellan de siffror som ni <v>läser</v> <p>upp</p> och
      de siffror som min grupp har noterat i sin omröstningslista, vilka även överensstämmer
      med de siffror som en del andra politiska grupper förfogar över.
    t: Señor Presidente, no sé de qué depende, pero en estas últimas votaciones existe
      una clara divergencia entre las cifras que usted <a>lee</a> y las cifras que
      mi grupo tiene en su lista de votación, que coinciden con las cifras de que
      disponen otros grupos.
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> för er ett brev från Gavin Strang,
      ordförande i EU:s transportministrars råd, till Gordon Brown, ordförande i Ekofin.
    t: Quisiera <a>leerle</a> una carta de Gavin Strang, Presidente del Consejo de
      Transportes de la UE, dirigida a Gordon Brown, Presidente de Ecofin.
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> alla frågorna.
    t: Por último, pero no por ello menos importante, ¿cómo facilitará la Comisión
      —y esto, sin lugar a dudas, también se aplica también al Consejo— recursos adicionales
      del presupuesto de la UE para la financiación de alternativas tecnológicas distintas
      de las que se contemplan en la comunicación, incluidas las tecnologías de almacenamiento,
      la energía mareomotriz, etc. No es necesario que las <a>lea</a> todas en alto;
  - s: Tillåt mig, att jag <v>läser</v> <p>upp</p> något för er av Fransiskus av Assisi
      från 1100-talet.
    t: Permítanme <a>leerles</a> algo de San Francisco de Asís del siglo XII.
  - s: Av hälsoskäl kan han inte vara med oss, och därför kommer jag att på hans vägnar
      <v>läsa</v> <p>upp</p> det tal han sedan tidigare förberett.
    t: Por razones de salud no puede estar con nosotros y, por lo tanto, voy a <a>leer</a>,
      en su nombre, el discurso que había preparado.
  - s: 'Jag läste idag en intervju med före detta borgmästaren i New York, Cuomo,
      som jag tycker skulle kunna fungera som kompass och som jag skulle vilja <v>läsa</v>
      <p>upp</p> för er: ”Jag tror att den fasta punkt som vi måste förankra våra
      beslut i, säger den före detta borgmästaren på tal om bioteknologi, bara kan
      vara en enda:'
    t: 'Hoy, acabo de <a>leer</a> por casualidad las palabras pronunciadas por el
      Sr. Cuomo, antiguo alcalde de Nueva York, en una entrevista que me parece que
      pueden servir de orientación y que deseo repetir: »Creo que la cuestión fundamental
      en la que hay que centrarse —afirma el ex alcalde al hablar de biotecnología—
      es sólo una:'
  - s: Jag tycker att det är under kommissionärens nivå, när han kommer hit för att
      <v>läsa</v> <p>upp</p> en lista om vilka ändringsförslag han kan ta över och
      inte kan ta över.
    t: Considero indigno de un Comisario que venga aquí para <a>leer</a> una lista
      de las enmiendas que va a aceptar y de las que no.
  - s: Jag skall <v>läsa</v> <p>upp</p> det på engelska.
    t: Se la <a>leeré</a> en inglés.
  - s: Jag vet att de kommer att bli ändringsförslag gällande denna punkt och därför
      tänker jag <v>läsa</v> <p>upp</p> den så att den åtminstone finns noterad innan
      den ändras.
    t: Sé que habrá enmiendas de este apartado y, por lo tanto, voy a <a>leerlo</a>
      para que quede constancia de él antes de que quede modificado.
  - s: Jag <v>läser</v> <p>upp</p> den för att den visar på kommissionens betydelse
      i fråga om att genomföra EU-projektet, en kommission som, enligt samma artikel,
      i egenskap av kollegium är ansvarig inför Europaparlamentet.
    t: Lo he <a>leído</a> porque demuestra la importancia de la Comisión a la hora
      de llevar a cabo el proyecto europeo, una Comisión que, con arreglo al mismo
      artículo, es responsable como Colegio ante su Parlamento.
  - s: Innan jag läser dokumentet bör jag betona att det som jag just skall <v>läsa</v>
      <p>upp</p> är en politisk riktlinje från rådet i går.
    t: Antes de leer ese documento, quisiera señalar que lo que voy a <a>leer</a>
      representa una orientación política adoptada por el Consejo ayer.
  - s: Om jag skulle <v>läsa</v> <p>upp</p> hans anförande i dag så skulle ingen märka
      något.
    t: Si <a>leyera</a> hoy su discurso, nadie lo notaría.
  - s: 'Men låt mig <v>läsa</v> <p>upp</p> detta mycket korta svar för er: ”De första
      fyra frågorna har aldrig skickats till rådet;'
    t: 'Así y todo, quisiera <a>leerle</a> esta brevísima contestación: «Al Consejo
      nunca le han sido formuladas las primeras cuatro preguntas planteadas.'
  - s: Slutligen <v>läste</v> Stavros Dimas <p>upp</p> en förklaring under förlikningskommitténs
      sammanträde, vilket nämns i det slutgiltiga betänkandet, där det framhålls att
      kommissionen kommer att genomföra en översyn av de genomförda och planerade
      åtagandena för förvaltningen av Natura 2000-nätverken på nationell nivå och
      unionsnivå innan budgetramen ses över.
    t: Por último, tal como se menciona en el informe final, durante la reunión del
      Comité de Conciliación, el señor Dimas <a>leyó</a> una declaración en la que
      se indicaba que, antes de la revisión del marco financiero, la Comisión emprenderá
      una revisión del gasto comprometido y previsto, tanto a escala nacional como
      de la UE, en relación con la gestión de las redes Natura 2000.
  - s: I detta sammanhang har jag skrivit en dikt som jag vill <v>läsa</v> <p>upp</p>
      för er.
    t: En este contexto he escrito un poema que me gustaría <a>leerles</a>.
  - s: Jag är ledsen men jag ombads <v>läsa</v> <p>upp</p> dessa två texter.
    t: Siento haber tenido que <a>leer</a> estos dos textos, pero así se me solicitó.
  - s: Ni kan nu inte utgå från - som ni ibland tycks göra - att en kommissionär endast
      <v>läser</v> <p>upp</p> något som hans kolleger har skrivit ned åt honom och
      som då blir en slags byråkratisk bekräftelse av några bestämda punkter.
    t: Usted no puede dar por sentado, aunque a veces creo que le gustaría, que un
      Comisario venga aquí para <a>leer</a> algo que le ha preparado su gabinete y
      que resulta ser casi una confirmación burocrática de determinado asunto.
  - s: Jag skall <v>läsa</v> <p>upp</p> ett av mina egna tal för er.
    t: voy a <a>leer</a> una de mis propias intervenciones.
  - s: Om ni har tålamodet att än en gång läsa igenom den text ni just <v>läste</v>
      <p>upp</p> så kommer ni att upptäcka att ni lyckades hålla hela anförandet utan
      att en enda gång använda adjektivet ”kristen”.
    t: si tiene la paciencia suficiente para releer el texto que acaba de <a>leer</a>,
      podrá observar que ha sido capaz de pronunciar su discurso sin usar ni una sola
      vez el adjetivo «cristiano».
  - s: 'Som företrädare för gruppen De gröna/Europeiska fria alliansen vill jag genom
      ett muntligt ändringsförslag försöka finna en bättre och mer korrekt ordalydelse
      i den andra delen av punkt 11 som då skulle få följande lydelse, och jag kommer
      att <v>läsa</v> <p>upp</p> ändringen på engelska: ”särskilt genom förstärkt
      dialog om Ukraina och Vitryssland och gemensamma ansträngningar för att äntligen
      lösa de frostiga konflikterna i Moldova och södra Kaukasus”.'
    t: 'Señor Presidente, Señorías, en nombre del Grupo de los Verdes/Alianza Libre
      Europea quiero tratar, por medio de una enmienda oral, de mejorar y corregir
      el texto de la segunda parte del apartado 11, que dice así, y lo <a>leeré</a>
      en inglés: «in particular by means of enhanced dialogue over Ukraine and Belarus
      and joint efforts to finally resolve the frozen conflicts in Moldova and the
      South Caucasus».'
- c: 11
  r: 2
  v: leer voz
  x:
  - s: Jag vill tacka er särskilt för att ni <v>läste</v> <p>upp</p> namnen på de
      som i förmiddags hävdade att det inte finns någon demokrati i den här kammaren
      eftersom de inte fått tillfälle att tala.
    t: Señora Presidenta, desearía agradecerle especialmente que haya <a>leído</a>
      en <a>voz</a> alta los nombres de quienes denunciaban esta mañana que no había
      democracia en esta Cámara porque no habían tenido la oportunidad de hablar.
  - s: Kan ni använda er av de nya rationella metoderna - som är välkomna - genom
      att redan nu <v>läsa</v> <p>upp</p> namnen på de 30 ledamöter som ni avser att
      ge ordet i dag?
    t: En tercer lugar, al hilo de esta nueva eficacia —que se acoge con agrado—,
      ¿podría empezar hoy mismo <a>leyendo</a> en <a>voz</a> alta los nombres de los
      30 oradores a los que piensa ceder la palabra hoy?
  - s: Även om ni har ändringsförslaget i skriftlig form, kan jag <v>läsa</v> <p>upp</p>
      det, om ni så önskar.
    t: Aunque tiene usted la enmienda en forma impresa, la puedo <a>leer</a> en <a>voz</a>
      alta si quiere.
  - s: Tillåt mig <v>läsa</v> <p>upp</p> vad talmannen har fastställt.
    t: Permítame <a>leer</a> en <a>voz</a> alta lo que ha dispuesto el Presidente.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> dem mycket långsamt på engelska:'
    t: 'Los <a>leeré</a> en <a>voz</a> alta muy lentamente:'
  - s: Jag vill veta om denna text faktiskt återspeglar parlamentets ståndpunkter,
      i synnerhet ändringsförslagen från utskottet för rättsliga frågor och den inre
      marknaden, och om kommissionären skulle kunna <v>läsa</v> <p>upp</p> texten,
      så att vi kan höra vad det är vi är överens att rösta om.
    t: Querría saber si este texto refleja verdaderamente las opiniones del Parlamento,
      en particular las enmiendas de la Comisión de Asuntos Legales y Mercado Interno,
      y si la Comisión sería tan amable de <a>leer</a> en <a>voz</a> alta ese texto
      para que podamos ver qué hemos acordado votar.
  - s: 'Förra månaden när jag ställde en följdfråga under frågestunden undvek denne
      tjänstgörande ordförande helt enkelt att ge mig möjlighet att ställa en följdfråga
      genom att säga: ”Jag kan bara upprepa mitt tidigare svar” och <v>läsa</v> <p>upp</p>
      det tidigare svaret på nytt.'
    t: 'El mes pasado, cuando formulé una pregunta complementaria en el turno de preguntas,
      este Presidente en ejercicio se limitó a abstenerse de darme una respuesta diciendo:
      «Lo único que puedo hacer es repetir mi respuesta anterior», y volvió a <a>leer</a>
      en <a>voz</a> alta la respuesta anterior.'
  - s: Jag kan helt enkelt inte förstå hur han lyckades hålla masken, då han <v>läste</v>
      <p>upp</p> dessa uttalanden.
    t: Sencillamente no entiendo cómo ha conseguido mantener la compostura mientras
      <a>leía</a> en <a>voz</a> alta estos comentarios.
  - s: Men de bör strängt taget vara här för att deras namn skall <v>läsas</v> <p>upp</p>.
    t: Pero, estrictamente hablando, deben estar presentes para que se <a>lea</a>
      en <a>voz</a> alta su nombre.
  - s: Jag gjorde det för att försäkra mig om att ni hade fått all information, men
      eftersom ni kan läsa den tänker jag inte <v>läsa</v> <p>upp</p> den.
    t: Lo hacía para asegurarme de que todos poseyeran toda la información, pero puesto
      que puede leerlo, no lo <a>leeré</a> en <a>voz</a> alta.
  - s: Om den ärade ledamoten inte kan se skillnad på en viss övergående munterhet
      kring en del av den text som jag måste <v>läsa</v> <p>upp</p> för parlamentet,
      och att banalisera ett förslag, då understiger hans vishet betydligt hans ålder.
    t: Si el Sr. Camisón no puede distinguir entre un poco de humor sobre un texto
      que tengo que <a>leer</a> en <a>voz</a> alta a esta Asamblea, y tratar un tema
      con frivolidad, entonces su sabiduría es considerablemente menor que sus años.
- c: 5
  r: 3
  v: leer voz alto
  x:
  - s: Ni har för oss <v>läst</v> <p>upp</p> vad ni vill att vi skall rösta om, men
      kan ni tala om för oss på vilken sida detta står, eller vilken artikel det gäller,
      och om det är i bilagan eller i huvudtexten?
    t: Ha <a>leído</a> usted en <a>voz</a> <a>alta</a> lo que quiere que votemos,
      pero, ¿puede decirnos en qué página figura o qué artículo es y si está en el
      anexo o en el texto original?
  - s: Nu behöver jag få veta parlamentets beslut på en punkt, nämligen om detta övergångssystem
      är detsamma som i den inledande punkten i bilaga 1 som jag har <v>läst</v> <p>upp</p>.
    t: Ahora necesito saber cuál es la decisión de la Asamblea sobre un punto, a saber,
      si este régimen transitorio es el establecido en el párrafo preliminar del anexo
      1, que he <a>leído</a> en <a>voz</a> <a>alta</a>.
  - s: Detta ger dessutom vårt parlament bättre möjligheter att tala med politiskt
      ansvariga medlemmar av kommissionen i stället för med tjänstemän som <v>läser</v>
      <p>upp</p> texter som de lika gärna hade kunnat skicka i skriftlig form.
    t: Esto aumenta, además, las posibilidades del Parlamento a la hora de hablar
      con miembros de la Comisión responsables políticamente, en lugar de hacerlo
      con funcionarios que <a>leen</a> en <a>voz</a> <a>alta</a> textos que contienen
      hechos y que también podrían haber sido enviados por escrito.
  - s: Ledamöterna måste inte stanna under hela förfarandet, men de bör vara här fram
      till dess deras namn <v>läses</v> <p>upp</p>.
    t: Los diputados no tienen que permanecer aquí durante todo el procedimiento,
      pero sí deben hacerlo hasta que se haya <a>leído</a> en <a>voz</a> <a>alta</a>
      su nombre.
  - s: Jag vill föra till protokollet att förslaget av von Wogau och Herman måste
      följas, att vi naturligtvis alla känner deltagande med Randzio-Plath och att
      det ändå inte är någon från vår politiska grupp som har deltagit i bojkotten
      av detta förslag, vilket ni för övrigt inte har <v>läst</v> <p>upp</p>.
    t: Señor Presidente, para que conste en Acta quería decir que la propuesta del
      Sr. von Wogau y del Sr. Herman debe seguirse, que, naturalmente, compartimos
      todo el dolor con la Sra. Randzio-Plath y que, a fin de cuentas, nadie de nuestro
      grupo ha intervenido en el boicot de esta propuesta, la cual, usted, además,
      no ha <a>leído</a> en <a>voz</a> <a>alta</a>.
