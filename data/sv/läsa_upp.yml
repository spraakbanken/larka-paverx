    t: Im Bericht Breyer war meiner Ansicht nach ein Antrag nicht aufgerufen, und
      dadurch sind zwei Änderungsanträge weggefallen, die <a>aufgerufen</a> werden
      müssen.
- c: 1
  r: 11
  v: aufzählen
  x:
