---
de:
- c: 65
  r: 1
  v: vorlesen
  x:
  - s: Jag vet att min kollega Magdalene Hoff som avslutning på sitt tal, som jag
      kommer att <v>läsa</v> <p>upp</p> för er, själv vill rikta några ord till er,
      men först vill jag säga ett hjärtligt tack.
    t: Ich weiß, dass meine Kollegin Magdalene Hoff zum Abschluss ihrer Rede, die
      ich Ihnen <a>vorlesen</a> werde, selbst einige Worte an Sie richten möchte,
      aber vorab schon einmal herzlichen Dank.
  - s: 'Jag kan återigen <v>läsa</v> <p>upp</p> den exakta texten om frågorna om embryon
      för er:'
    t: 'Ich kann Ihnen nochmals den genauen Text zur Embryoproblematik <a>vorlesen</a>:
      ’Es sind die Forschungstätigkeiten zur Züchtung menschlicher Embryonen ausschließlich
      zu Forschungszwecken oder zur Gewinnung von Stammzellen, auch durch Kerntransfer
      somatischer Zellen, zu nennen.’'
  - s: Jag har här en tidningsintervju som jag skulle vilja <v>läsa</v> <p>upp</p>
      ett stycke ur.
    t: Ich habe ein Zeitungsinterview vor mir liegen, aus dem ich Ihnen eine Passage
      <a>vorlesen</a> möchte.
  - s: 'Jag kan inte se att jag kan sitta som ordförande och bara ta bort hela denna
      punkt, så jag hoppas att ni kan acceptera att den finns kvar och jag kanske
      skulle <v>läsa</v> <p>upp</p> den så som den nu lyder:'
    t: 'Ich hoffe deshalb, daß Sie akzeptieren werden, daß er so bleiben kann, und
      vielleicht sollte ich <a>vorlesen</a>, wie er jetzt lautet:'
  - s: 'Jag vet inte om jag får <v>läsa</v> <p>upp</p> dem. Det är följande:'
    t: Ich weiß nicht, ob ich sie noch <a>vorlesen</a> darf.
  - s: Jag kan för övrigt <v>läsa</v> <p>upp</p> för Van der Laan vad Borst skriver
      tillbaka till Peter Liese - jag har nämligen en kopia.
    t: Frau van der Laan kann ich übrigens das Antwortschreiben von Frau Borst an
      Peter Liese <a>vorlesen</a> - mir liegt es nämlich als Abschrift vor.
  - s: Jag är frestad att helt enkelt be er att <v>läsa</v> <p>upp</p> det anförande
      som jag framförde förra året.
    t: Ich bin versucht, Sie zu bitten, einfach meinen Beitrag vom letzten Jahr <a>vorzulesen</a>.
  - s: Förslagets innehåll - jag vill inte <v>läsa</v> <p>upp</p> det eftersom vi
      har ont om tid, det kan ju för övrigt var och en göra på sitt modersmål - det
      egentliga budskapet med detta förslag är att vi skall mobilisera privat kapital
      för att främja förnybar energi i Europeiska unionen.
    t: Der Inhalt des Vorschlags - ich will ihn in der Kürze der Zeit nicht <a>vorlesen</a>,
      das kann sowieso jeder in seiner Muttersprache -, die eigentliche Botschaft
      dieses Vorschlags ist, daß wir privates Kapital mobilisieren, um erneuerbare
      Energien in der Europäischen Union zu fördern.
  - s: Då är min kompletterande fråga om rådet, trots den fruktansvärda utformningen
      av den förskräckliga artikel 62 som har <v>lästs</v> <p>upp</p> för oss, och
      som naturligtvis är en proklamation av den absoluta totalitarismen, kan göra
      något för att försöka övertyga de kubanska myndigheterna om en så enkel sak
      som uppfyllandet av dess egen konstitution, den konstitution som godkänts av
      dem själva, av Fidel Castro.
    t: Kann der Rat, trotz des fürchterlichen Formulierung dieses schrecklichen Artikel
      62, der uns <a>vorgelesen</a> wurde und der natürlich die Ausrufung des absoluten
      Totalitarismus darstellt, versuchen, die kubanischen Behörden von etwas so einfachem
      wie der Einhaltung der eigenen Verfassung, der von ihnen selbst, von Fidel Castro
      verabschiedeten Verfassung zu überzeugen?
  - s: 'Samma dag skickade jag ett telegram till hennes majestät drottning Elizabeth
      II, och jag <v>läser</v> här <p>upp</p> telegramtexten för er: ”Ers kungliga
      höghet, låt mig framföra mina och mina kollegers i Europaparlamentet djupaste
      kondoleanser, i en stund av så djup sorg i er familj och för hela det brittiska
      folket.'
    t: 'Am heutigen Tag habe ich ein Telegramm an ihre Majestät, Königin Elisabeth
      II, geschickt, dessen Text ich Ihnen im folgenden <a>vorlesen</a> möchte:'
  - s: Det finns ett system som fastslagits i arbetsordningen, som jag just har <v>läst</v>
      <p>upp</p> för er.
    t: Dafür gibt es ein Verfahren, das in der Geschäftsordnung selbst festgelegt
      ist und das ich gerade <a>vorgelesen</a> habe.
  - s: Kan ni använda er av de nya rationella metoderna - som är välkomna - genom
      att redan nu <v>läsa</v> <p>upp</p> namnen på de 30 ledamöter som ni avser att
      ge ordet i dag?
    t: Drittens, können Sie bitte gleich heute, schon im Sinne dieser neuen Effizienz
      - die zu begrüßen ist -, <a>vorlesen</a>, welche 30 Redner Sie für heute vorgesehen
      haben?
  - s: jag hann nämligen inte <v>läsa</v> <p>upp</p> hela citatet i går.
    t: Als Ergänzung zitiere ich noch die Worte einer Vertreterin von Mary Stopes
      International, denn gestern hatte ich keine Zeit, sie vollständig <a>vorzulesen</a>.
  - s: Eftersom hon påstod att vi inte visste vad vi talade om ville jag emellertid
      ge ett exempel på ett registreringskort som jag kommer att <v>läsa</v> <p>upp</p>
      här.
    t: Sie behauptete jedoch, dass wir nicht wüssten, wovon wir redeten, und daher
      wollte ich ein Beispiel für eine Registrierungskarte geben, die ich hier <a>vorlesen</a>
      werde.
  - s: 'Herr ordförande, Ni har just <v>läst</v> <p>upp</p> betänkandets rubrik alldeles
      riktigt och jag skulle vilja göra kollegerna uppmärksamma på att en journalist
      nyligen mycket roat ställde följande fråga till mig: ”Om ni i Europa alltid
      kommer på sådana rubriker får ni inte bli förundrade över att ingen förstår
      innehållet i dokumenten, därför att dessa rubriker är alldeles för komplicerade
      och ingen människa kan egentligen förstå vad det handlar om! ” Jag kan dock
      lugna alla närvarande kolleger.'
    t: 'Herr Präsident, Sie haben gerade eben ganz richtig den Titel des Berichts
      <a>vorgelesen</a>, und ich möchte alle Kolleginnen und Kollegen darauf aufmerksam
      machen, daß ein Journalist sehr amüsiert zu mir gesagt hat:'
  - s: Men eftersom tiden är knapp kommer jag inte att <v>läsa</v> <p>upp</p> det
      nu.
    t: Da die Zeit jedoch drängt, werde ich sie jetzt nicht <a>vorlesen</a>.
  - s: 'Jag vill gärna <v>läsa</v> <p>upp</p> den för er: ”Kommissionen erinrar om
      sitt åtagande att se till att medlemsstaterna upprättar jämförelsetabeller som
      beskriver kopplingen mellan medlemsstaternas införlivandeåtgärder och EU-direktivet
      och att de översänder dem till kommissionen inom ramen för införlivandet av
      EU-lagstiftningen.'
    t: 'Ich möchte sie mit Ihrer Genehmigung <a>vorlesen</a>:'
  - s: Med allvarlig röst <v>läste</v> han <p>upp</p> en lista över de politiska offren
      i kampen mot tobaken, dvs. de ministrar som hade förlorat sina poster och som
      aldrig hade kommit tillbaka, eftersom de i sina respektive länder hade förordat
      lagar om förbud mot tobaksreklam eller mot rökning på offentliga platser.
    t: Neulich hatte ein Journalist, der bei einer Diskussion zwischen Vertretern
      der Mitgliedstaaten über erforderliche Maßnahmen zur Einschränkung des Tabakkonsums
      als Moderator fungierte, einleitend mit feierlicher Stimme die Liste der politischen
      Opfer des Kampfes gegen das Rauchen <a>vorgelesen</a>, d.h. die Liste der Minister,
      die ihren Posten verloren und nie wieder zurückerlangt haben, weil sie in ihren
      Ländern Gesetze zum Verbot der Werbung oder zum Rauchverbot an öffentlichen
      Plätzen gefördert hatten.
  - s: Jag vill veta om denna text faktiskt återspeglar parlamentets ståndpunkter,
      i synnerhet ändringsförslagen från utskottet för rättsliga frågor och den inre
      marknaden, och om kommissionären skulle kunna <v>läsa</v> <p>upp</p> texten,
      så att vi kan höra vad det är vi är överens att rösta om.
    t: Kann die Kommission diesen Text <a>vorlesen</a>, damit wir wissen, worüber
      wir abstimmen sollen?
  - s: Jag skall nu <v>läsa</v> <p>upp</p> de föreslagna ändringarna.
    t: Ich werde nun die vorgeschlagenen Änderungen <a>vorlesen</a>.
  - s: 'Vi skulle vilja se ändringar i redogörelse 6 - låt mig <v>läsa</v> <p>upp</p>
      de sista fyra raderna, som för närvarande lyder: ” …och att verka för en kontinuerlig
      förbättring av säkerheten, i synnerhet avseende användningen av vissa typer
      av fordon eller släpvagnar”.'
    t: 'Zu Erwägungsgrund 6 möchte ich zunächst die letzten vier Zeilen <a>vorlesen</a>,
      wonach:'
  - s: Det finns en egendomlig detalj som jag tänker <v>läsa</v> <p>upp</p> för kommissionens
      företrädare eftersom jag tror det kan vara nyttigt.
    t: Ich möchte dem Vertreter der Kommission etwas Bemerkenswertes <a>vorlesen</a>,
      da ich es nützlich finde.
  - s: Om ni verkligen vill så kan jag <v>läsa</v> <p>upp</p> det, men det kommer
      bara att ta upp ännu mer tid.
    t: Wenn Sie wirklich wollen, kann ich das alles <a>vorlesen</a>, aber das würde
      nur mehr Zeit in Anspruch nehmen.
  - s: 'Jag skulle kunna hänvisa till mitt svar till Gil-Robles Gil-Delgado, med det
      kommer jag inte att göra, utan jag kommer att <v>läsa</v> <p>upp</p> exakt vad
      jag svarade, för att det skall stå absolut klart att rådet inte har ändrat uppfattning
      från mars till april månad:'
    t: 'Ich könnte auf meine Antwort an Herrn Gil-Robles Gil-Delgado verweisen, aber
      ich werde es nicht tun, sondern werde genau das <a>vorlesen</a>, was ich ihm
      geantwortet habe, damit man weiß, dass der Rat seine Meinung zwischen März und
      April nicht geändert hat:'
  - s: Jag skall <v>läsa</v> <p>upp</p> dessa ändringsförslag mycket långsamt så att
      alla känner till dem, och som ni kommer att kunna konstatera utgör de inget
      problem.
    t: Lieber Kollege, ich werde diese Änderungsanträge ganz langsam <a>vorlesen</a>,
      so daß sie jeder zur Kenntnis nehmen kann, und Sie werden feststellen, daß die
      Änderungsanträge keinerlei Probleme aufwerfen.
  - s: Jag ställer nu frågan till kammaren om jag skall <v>läsa</v> <p>upp</p> de
      aktuella skrivelserna.
    t: Ich frage nun die Versammlung, ob ich die fraglichen Briefe <a>vorlesen</a>
      soll.
  - s: Jag kommer att <v>läsa</v> <p>upp</p> det för er.
    t: Bezüglich der Angelegenheit, die Sie gerade erwähnt haben, muss ich dem Haus
      mitteilen, dass Präsident Buzek eine öffentliche Erklärung abgegeben hat, die
      ich nun <a>vorlesen</a> werde.
  - s: Jag skall <v>läsa</v> <p>upp</p> ändringsförslag 9 för parlamentet.
    t: Ich will dem Hohen Haus Änderungsantrag 9 <a>vorlesen</a>.
  - s: Det är innebörden av det muntliga ändringsförslag som följer efter punkt 3,
      och som jag nu ska <v>läsa</v> <p>upp</p> för er.
    t: 'Das ist der Sinn des mündlichen Änderungsantrags, der auf Ziffer 3 folgt und
      den ich Ihnen jetzt <a>vorlese</a>:'
  - s: Säkerligen kommer hon att <v>läsa</v> <p>upp</p> ett känsloladdat dokument
      från ordförandeskapet.
    t: Was könnt ihr uns sagen, um uns zu beruhigen oder um unsere Sorgen zu zerstreuen?
      “ Bei allem Respekt vor ihrer Person ist die Anwesenheit der belgischen Vizepremierministerin,
      Frau Durant, die Transport- und nicht Kriegsministerin ist und sicherlich ein
      eindringliches Dokument des Vorsitzes <a>vorzulesen</a> haben wird, offen gesagt
      etwas schwach.
  - s: Detta ger dessutom vårt parlament bättre möjligheter att tala med politiskt
      ansvariga medlemmar av kommissionen i stället för med tjänstemän som <v>läser</v>
      <p>upp</p> texter som de lika gärna hade kunnat skicka i skriftlig form.
    t: Zudem erhält unser Parlament dadurch mehr Möglichkeiten, mit politisch verantwortlichen
      Kommissionsmitgliedern zu sprechen anstatt mit Beamten, die faktisch Texte <a>vorlesen</a>,
      die sie auch schriftlich hätten übermitteln können.
  - s: I stället för att <v>läsa</v> <p>upp</p> en mycket lång lista med siffror så
      har listan över tekniska justeringar bifogats våra omröstningslistor.
    t: Um jetzt nicht eine sehr lange Zahlenliste <a>vorlesen</a> zu müssen, wurde
      die Liste mit den technischen Abänderungen an unsere Abstimmungslisten angehängt.
  - s: Jag vet inte om det beror på att siffrorna inte <v>lästes</v> <p>upp</p> korrekt,
      eller på att de översattes felaktigt.
    t: Ich weiß nicht, ob es daran liegt, dass die Zahlen nicht richtig <a>vorgelesen</a>
      oder nicht richtig übersetzt worden sind.
  - s: Nu ska jag <v>läsa</v> <p>upp</p> några mycket viktiga punkter som har att
      göra med hur vi på ett enastående sätt antagit budgeten.
    t: Nun habe ich einige sehr wichtige Punkte <a>vorzulesen</a>, die sich auf die
      ungewöhnliche Art und Weise, in der wir den Haushaltsplan angenommen haben,
      beziehen.
  - s: Jag vill bara upplysa om att hela originaltexten är oförändrad och att vi endast
      lägger till den fras som just har <v>lästs</v> <p>upp</p>.
    t: Frau Präsidentin, ich möchte lediglich klarstellen, daß der gesamte Originaltext
      unverändert bleibt un nur der Satz hinzugefügt wird, den ich vorhin <a>vorgelesen</a>
      habe.
  - s: 'Ni hänvisade till artikel 19.1. Låt mig <v>läsa</v> <p>upp</p> hur den lyder:
      ”Talmannen leder i enlighet med de i arbetsordningen fastställda reglerna allt
      arbete i parlamentet och dess organ.”'
    t: 'Sie erwähnten Artikel 19 Absatz 1, den ich nun <a>vorlesen</a> möchte:'
  - s: Därför skulle jag vilja <v>läsa</v> <p>upp</p> den engelskspråkiga versionen
      av texten, som handlar om radio- och TV-sändningar.
    t: Ich werde daher die englische Version des Textes <a>vorlesen</a>, der sich
      auf Hörfunk- und Fernsehsendungen bezieht.
  - s: Jag undrar om jag skulle kunna <v>läsa</v> <p>upp</p> en lista med dessa ändringsförslag?
    t: Ich weiß nicht, ob ich eine Liste mit diesen Änderungsanträgen <a>vorlesen</a>
      darf, oder ob Sie möchten, dass ich immer mit genau der gleichen Anfrage aufstehe.
  - s: Om kommissionär Barnier, som är ansvarig för regionalpolitiken, hade varit
      här skulle jag ha velat <v>läsa</v> <p>upp</p> för honom vad han sade till oss
      i denna kammare under år 2000.
    t: Falls der für Regionalpolitik zuständige Kommissar Barnier anwesend gewesen
      wäre, hätte ich ihm <a>vorlesen</a> wollen, was er uns im Jahr 2000 hier in
      diesem Hohen Haus erzählt hat.
  - s: Jag skulle kunna <v>läsa</v> <p>upp</p> de olika förslagen, men avstår för
      att inte dra ut på tiden.
    t: Aus zeitlichen Gründen werde ich diese Elemente jetzt nicht <a>vorlesen</a>.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> några citat: ”Stats- och regeringscheferna
      uppfinner den ena byrån efter den andra.'
    t: 'Ich möchte ein paar Zitate <a>vorlesen</a>:'
  - s: Jag tänker inte <v>läsa</v> <p>upp</p> dem, men ni bör alla se på ändringsförslag
      24 där ni kommer att hitta positiva exempel.
    t: Ich werde sie nicht <a>vorlesen</a>, aber Sie sollten sich alle Änderungsantrag
      Nr. 24 ansehen, wo Sie positive Beispiele nachlesen können.
  - s: Jag kan <v>läsa</v> <p>upp</p> det, jag kan också ge ledamoten svaret.
    t: Ich kann sie <a>vorlesen</a>, ich kann auch dem Herrn Abgeordneten die Antwort
      geben.
  - s: Det är sex sidor, vi skulle alltså förlora mycket tid om jag skulle <v>läsa</v>
      <p>upp</p> det.
    t: Das sind 6 Seiten, wir würden also sehr viel Zeit verlieren, wenn ich sie <a>vorlesen</a>
      würde.
  - s: Ordförandeskapet är nöjt med hur denna fråga löstes och jag skulle vilja <v>läsa</v>
      <p>upp</p> det ungerska ordförandeskapets uttalande, som stöds av de kommande
      polska, cypriotiska och danska ordförandeskapen.
    t: Der Ratsvorsitz war über die bei diesem Thema gefundene Lösung erfreut, und
      ich würde gerne die entsprechende Erklärung des ungarischen Ratsvorsitzes <a>vorlesen</a>,
      die durch den nächsten polnischen, dänischen und zypriotischen Ratsvorsitz unterstützt
      wird.
  - s: 'För att undvika missförstånd <v>läser</v> jag <p>upp</p> uttalandet på engelska:
      ”Härmed förklaras att den överenskommelse som uppnåddes mellan rådet och Europaparlamentet
      under trepartssammanträdet den 23 maj 2011 om Europaparlamentets och rådets
      direktiv om ändring av direktiv 1999/62/EG om avgifter på tunga godsfordon för
      användningen av vissa infrastrukturer (Eurovinjett) inte påverkar resultatet
      av interinstitutionella förhandlingar om jämförelsetabeller.”'
    t: 'Um eine Fehlinterpretation oder ein Missverständnis zu vermeiden, werde ich
      es auf Englisch <a>vorlesen</a>:'
  - s: Jag har inte tid att <v>läsa</v> <p>upp</p> det.
    t: Lesen Sie es, ich habe nicht die Zeit, es <a>vorzulesen</a>.
  - s: Får jag fråga er om Pronk får <v>läsa</v> <p>upp</p> mitt två minuter långa
      anförande i mitt ställe när mitt namn visas på tavlan?
    t: Ich möchte Sie fragen, ob Herr Pronk an meiner Stelle meinen zwei Minuten dauernden
      Redebeitrag <a>vorlesen</a> kann, wenn mein Name auf dem Bildschirm erscheint?
  - s: Den kan naturligtvis ytterligare förbättras om svaren på frågorna i god tid
      når parlamentarikerna, så att kommissionen inte bara <v>läser</v> <p>upp</p>
      svaren utan ger utrymme för debatt.
    t: Hier gibt es natürlich noch Spielraum für weitere positive Veränderungen, wenn
      beispielsweise die Abgeordneten die Antworten auf die Fragen rechtzeitig erhalten,
      so dass die Kommission sie nicht nur <a>vorliest</a>, sondern auch Raum für
      eine Diskussion lässt.
  - s: Den är lång, så jag kommer inte att <v>läsa</v> <p>upp</p> den.
    t: Das ist eine lange Zeit, und daher werde ich sie nicht <a>vorlesen</a>.
  - s: 'Enligt artikel 108 borde jag faktiskt få tre minuter på mig att svara, om
      mitt namn nämns, och i samband med det vill jag <v>läsa</v> <p>upp</p> ett brev
      från den belgiske statsåklagaren:'
    t: 'Gemäß Artikel 108 der Geschäftsordnung stehen mir drei Minuten für eine persönliche
      Bemerkung zur Verfügung, und in diesem Zusammenhang möchte ich ein Schreiben
      des Königlichen Staatsanwalts von Brüssel <a>vorlesen</a>:'
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> för kommissionären den femte punkten
      i vice ordförandens skrivelse, som författats på vårt utskotts vägnar till kommissionär
      Liikanen.
    t: Ich möchte der Kommissarin den fünften Abschnitt des Schreibens <a>vorlesen</a>,
      den unser stellvertretender Vorsitzender im Namen unseres Ausschusses an Kommissar
      Liikanen gerichtet hat.
  - s: Herr talman, om ni anser det vara motiverat kan jag <v>läsa</v> <p>upp</p>
      den korta ordalydelsen i det förslag som vi ska rösta om.
    t: Wenn Sie es für angebracht erachten, Herr Präsident, werde ich die kurze Formulierung
      des zur Abstimmung stehenden Vorschlags einmal <a>vorlesen</a>.
  - s: Jag kommer därför att först <v>läsa</v> <p>upp</p> det vi skall rösta om.
    t: Ich möchte also zunächst einmal <a>vorlesen</a>, über was genau wir nun abstimmen
      werden.
  - s: Egentligen är det ju självklart att ni inte behöver rådet att i en sådan viktig
      angelägenhet <v>läsa</v> <p>upp</p> de enskilda punkterna.
    t: Es ist eigentlich selbstverständlich, daß Sie in so einer wichtigen Angelegenheit
      nicht den Rat brauchen, die einzelnen Punkte doch bitte <a>vorzulesen</a>.
  - s: 'Det är kanske bäst att jag <v>läser</v> <p>upp</p> de väsentliga delarna av
      uttalandet: ”Europeiska unionen ser med tillfredsställelse på resultatet av
      den folkomröstning som hölls den 16 september i Algeriet.'
    t: 'Vielleicht ist es das Beste, wenn ich die wesentlichen Punkte der Erklärung
      <a>vorlese</a>:'
  - s: Jag skulle vilja <v>läsa</v> <p>upp</p> för er ett brev från Gavin Strang,
      ordförande i EU:s transportministrars råd, till Gordon Brown, ordförande i Ekofin.
    t: Ich möchte Ihnen einen Brief von Herrn Gavin Strang, dem Vorsitzenden des EU-Verkehrsministerrats,
      an Herrn Gordon Brown, den Vorsitzenden von Ecofin <a>vorlesen</a>.
  - s: Jag behöver inte <v>läsa</v> <p>upp</p> alla frågorna.
    t: Wie will die Kommission - das bezieht sich natürlich auch immer auf den Rat
      - zusätzliche Mittel aus dem EU-Haushalt für die Finanzierung anderer als der
      in der Mitteilung genannten technologischen Optionen verfügbar machen, einschließlich
      der Speichertechnologien, Gezeitenenergie usw. Ich muss nicht alle Fragen <a>vorlesen</a>.
  - s: Jag tycker att det är under kommissionärens nivå, när han kommer hit för att
      <v>läsa</v> <p>upp</p> en lista om vilka ändringsförslag han kan ta över och
      inte kan ta över.
    t: Ich bin der Meinung, daß es nicht dem Niveau des Kommissars entspricht, wenn
      er hierher kommt und eine Liste der Änderungsanträge <a>vorliest</a>, die von
      ihm übernommen oder nicht übernommen werden können.
  - s: Låt mig <v>läsa</v> <p>upp</p> artikel 19 för er.
    t: 'Lassen Sie mich Ihnen Artikel 19 <a>vorlesen</a>:'
  - s: Om den ärade ledamoten inte kan se skillnad på en viss övergående munterhet
      kring en del av den text som jag måste <v>läsa</v> <p>upp</p> för parlamentet,
      och att banalisera ett förslag, då understiger hans vishet betydligt hans ålder.
    t: Wenn es dem ehrenwerten Mitglied nicht möglich ist, zu sagen, welcher Unterschied
      zwischen der Belustigung über einen Teil des Textes, den ich dem Parlament <a>vorlesen</a>
      muß, und der Trivialisierung eines Vorschlags besteht, dann besitzt er weit
      weniger an Weisheit als an Jahren.
  - s: Om jag skulle <v>läsa</v> <p>upp</p> hans anförande i dag så skulle ingen märka
      något.
    t: Niemand würde bemerken, wenn ich seinen Text heute <a>vorlesen</a> würde.
  - s: 'Men låt mig <v>läsa</v> <p>upp</p> detta mycket korta svar för er: ”De första
      fyra frågorna har aldrig skickats till rådet;'
    t: 'Gleichwohl möchte ich Ihnen diese äußerst knappe Antwort <a>vorlesen</a>:'
  - s: För att undvika alla eventuella missförstånd skulle jag vilja <v>läsa</v> <p>upp</p>
      texten i punkt 52 på engelska som den skulle lyda efter att ändringsförslag
      11 hade lagts fram som ett tillägg till punkt 52.
    t: Zur Vermeidung jeglichen Missverständnisses möchte ich deshalb den Text von
      Ziffer 52 in Englisch <a>vorlesen</a>, wie er nach der Annahme von Änderungsantrag
      11 als Ergänzung zu Ziffer 52 lauten würde.
  - s: Jag skall <v>läsa</v> <p>upp</p> ett av mina egna tal för er.
    t: Ich möchte deshalb etwas tun, wofür ich den ehemaligen Labour Premierminister
      Harold Wilson immer kritisiert habe, nämlich aus meinen eigenen Reden <a>vorlesen</a>.
- c: 46
  r: 2
  v: verlesen
  x:
  - s: Jag tänker inte <v>läsa</v> <p>upp</p> vårt dokument.
    t: Ich will unser Dokument jetzt nicht <a>verlesen</a>.
  - s: Jag vill <v>läsa</v> <p>upp</p> ett kort stycke som jag har fått av en lankesisk
      parlamentsledamot i Jaffnadistriktet, Selvarajah Kajendren, daterat den 10 mars.
    t: Ich möchte eine kurze Mitteilung <a>verlesen</a>, die ich von Herrn Selvarajah
      Kajendren erhalten habe, einem Mitglied des Parlaments von Sri Lanka in der
      Provinz Jaffna.
  - s: Jag vill påpeka innan vi inleder omröstningen att jag inte kommer att <v>läsa</v>
      <p>upp</p> de siffermässiga resultaten av omröstningarna med namnupprop.
    t: 'Ich möchte, bevor wir beginnen, nur darauf hinweisen, dass ich die numerischen
      Ergebnisse der namentlichen Abstimmungen nicht <a>verlesen</a> werde:'
  - s: Jag har inga fler ändringsförlag att lägga fram, utan vill bara nämna att punkt
      38, som handlar om Meckaavtalet och den nationella enhetsregeringen, inte längre
      är aktuellt och har strukits och ersätts av den mening som Paolo Casaca just
      <v>läste</v> <p>upp</p>, med parentesen ”(särskilt via TIM)” på slutet.
    t: Ich habe keine weiteren Änderungsanträge einzubringen und möchte nur darauf
      hinweisen, dass Ziffer 38, die sich auf das Abkommen von Mekka und auf eine
      Regierung der nationalen Einheit bezieht, nicht mehr aktuell ist sowie gestrichen
      und durch die Passage ersetzt wurde, die Herr Casaca soeben <a>verlesen</a>
      hat und die mit („insbesondere über den TIM)“ in Klammern endet.
  - s: Om inte så är fallet är jag tacksam om ni låter mig kort <v>läsa</v> <p>upp</p>
      följande rader från den tyska nyhetsbyrån från kl. 17.53.
    t: Falls das nicht der Fall sein sollte, wäre ich Ihnen dankbar, wenn ich folgende
      Zeilen von der Deutschen Presseagentur von 17.53 Uhr kurz <a>verlesen</a> darf.
  - s: Därefter tillåter jag mig att helt kort <v>läsa</v> <p>upp</p> en text.
    t: Ich möchte mir dann erlauben, kurz einen Text zu <a>verlesen</a>.
  - s: I den text som Joaquín Almunia har <v>läst</v> <p>upp</p> för oss för Charlie
      McCreevys räkning talas det om en framtida rekommendation från kommissionen.
    t: In dem Text, den uns Herr Almunia im Namen von Herrn McCreevy <a>verlesen</a>
      hat, ist von einer künftigen Empfehlung der Kommission die Rede.
  - s: Med de olika gruppernas samtycke har vi istället lagt fram ett muntligt ändringsförslag
      om ett tillägg i slutet av skäl D och som jag nu ska <v>läsa</v> <p>upp</p>
      på engelska eftersom det är referensspråket och det språk som det muntliga ändringsförslaget
      förhandlades fram på.
    t: Im Einvernehmen mit den einzelnen Fraktionen haben wir stattdessen einen mündlichen
      Änderungsantrag eingereicht, der am Ende der Erwägung D eingefügt werden soll
      und den ich auf Englisch <a>verlesen</a> werde, denn dies ist die maßgebende
      Sprache, in der auch dieser mündliche Änderungsantrag ausgehandelt wurde.
  - s: 'Låt mig <v>läsa</v> <p>upp</p> artikel 152.1 i arbetsordningen: ”Varje ledamot
      som uppträder störande under ett sammanträde eller uppträder på ett sätt som
      strider mot tillämpliga bestämmelser i artikel 9 ska kallas till ordningen av
      talmannen.”'
    t: 'Ich <a>verlese</a> Artikel 152 Absatz 1 der Geschäftsordnung:'
  - s: Jag ska <v>läsa</v> <p>upp</p> artikel 152.3 på mitt modersmål.
    t: Ich <a>verlese</a> Artikel 152 Absatz 3 in meiner Muttersprache.
  - s: Nu har nämligen många namn <v>lästs</v> <p>upp</p>.
    t: Jetzt wurden nämlich eine Reihe von Namen <a>verlesen</a>.
  - s: Det är alltså även min uppgift att <v>läsa</v> <p>upp</p> den interinstitutionella
      förklaringen.
    t: Ich bin also auch verpflichtet, die interinstitutionelle Erklärung hier zu
      <a>verlesen</a>.
  - s: Jag tänker inte <v>läsa</v> <p>upp</p> dem här, men de är ytterst detaljerade
      och tydliga och kan bedömas med lika stor tydlighet.
    t: Ich will sie hier nicht <a>verlesen</a>, aber sie sind äußerst klar und genau
      definiert und lassen sich mit der gleichen Genauigkeit bewerten.
  - s: Det var beklagligt att Förenade kungarikets regering valde att inte skicka
      en politisk representant, men som tur var kunde vi få en Brysselbaserad statstjänsteman
      att <v>läsa</v> <p>upp</p> ett uttalande, i stället för den tomma stolens politik.
    t: Wir hatten jedoch das Glück, daß ein Beamter aus Brüssel eine Erklärung <a>verlas</a>,
      anstatt es mit einer Politik des leeren Stuhls zu tun haben zu müssen.
  - s: Det var ett antal kolleger som nu <v>lästes</v> <p>upp</p>, men som inte längre
      är kvar.
    t: Nun wurden Erklärungen zur Abstimmung einiger Kollegen <a>verlesen</a>, die
      nicht mehr anwesend sind.
  - s: Naturligtvis kommer tolkningen att <v>läsas</v> <p>upp</p> i kammaren.
    t: Natürlich wird diese Auslegung im Plenum <a>verlesen</a>.
  - s: att <v>läsa</v> <p>upp</p> tolkningen för att antas eller förkastas.
    t: Das in der Geschäftsordnung festgelegte Verfahren sieht vor, die gebilligte
      oder abgelehnte Auslegung zu <a>verlesen</a>.
  - s: Jag skall <v>läsa</v> <p>upp</p> namnen för er.
    t: Ich werde sie <a>verlesen</a>.
  - s: Jag kommer att <v>läsa</v> <p>upp</p> kommissionens uttalande om förbindelserna
      mellan Europeiska unionen och Schweiz, och även om ni och jag talar samma språk
      kommer jag att göra det på engelska.
    t: Ich werde die Erklärung der Kommission zu den Beziehungen zwischen der Europäischen
      Union und der Schweiz <a>verlesen</a>, und zwar in Englisch, auch wenn Sie und
      ich die gleiche Sprache sprechen.
  - s: Han hade naturligtvis gärna personligen avgivit denna deklaration men det kan
      han inte och därför har han bett mig att <v>läsa</v> <p>upp</p> hans och därmed
      kommissionens deklaration.
    t: Herr Präsident, ich darf zunächst meinen Kollegen Fischler entschuldigen, der
      natürlich gerne diese Erklärung persönlich abgegeben hätte, der das aber nicht
      kann und mich daher gebeten hat, seine und damit die Erklärung der Kommission
      zu <a>verlesen</a>.
  - s: 'Herr talman, vi har till slut kommit fram till en text och ni har <v>läst</v>
      <p>upp</p> förklaringen i dag, en förklaring som enligt Europeiska folkpartiets
      grupp fullständigt tillfredsställer - till punkt och pricka skulle man kunna
      säga - våra förväntningar:'
    t: 'Herr Präsident, wir haben endlich einen Text, dessen Erklärung Sie heute <a>verlesen</a>
      haben und der nach Einschätzung der Fraktion der Europäischen Volkspartei -
      ich sage das einschränkend - unseren Erwartungen voll entspricht:'
  - s: Jag har ett uttalande att <v>läsa</v> <p>upp</p>.
    t: Verehrte Kolleginnen und Kollegen, ich möchte eine Erklärung <a>verlesen</a>.
  - s: Det hon <v>läste</v> <p>upp</p> för parlamentet fanns i det pressmeddelande
      som kommissionen utfärdade efter förhandlingarna.
    t: Was sie vor dem Haus <a>verlesen</a> hat, war bereits einer Presseerklärung
      zu entnehmen, die die Kommission nach den Verhandlungen herausgegeben hat.
  - s: Eftersom jag är väl medveten om att vi har ont om tid kommer jag inte att <v>läsa</v>
      <p>upp</p> den mycket långa lista över de ändringsförslag som kommissionen avser
      att anta och sådana den måste förkasta.
    t: Da ich weiß, dass die Zeit drängt, werde ich Ihnen jetzt nicht die lange Liste
      der Änderungsanträge, die die Kommission zu akzeptieren bereit ist, und der
      Änderungsanträge, die sie ablehnen muss, <a>verlesen</a>.
  - s: För det första sägs det att Medina Ortega anser att ”det brev som talmannen
      <v>läst</v> <p>upp</p> inte speglar uppfattningen i nämnda utskott”.
    t: Erstens wird gesagt, Herr Medina Ortega bestreite, „daß das von der Präsidentin
      <a>verlesene</a> Schreiben die Stellungnahme des Ausschusses korrekt wiedergibt
      “.
  - s: Fru ordförande, jag kommer att använda mig av ordet för att <v>läsa</v> <p>upp</p>
      en text av min kollega Sérgio Ribeiro som tyvärr inte kan närvara.
    t: Frau Präsidentin, ich ergreife das Wort, um einen Text meines Kollegen Sérgio
      Ribeiro zu <a>verlesen</a>, der leider nicht hier sein kann.
  - s: Jag skulle vara mycket tacksam om ni talar om för mig om denna skrivelse som
      ni just har <v>läst</v> <p>upp</p> för oss har tryckts och med hjälp av något
      förfarande distribueras till parlamentsledamöterna.
    t: Herr Präsident, ich wäre Ihnen dankbar, wenn Sie mir mitteilen könnten, ob
      diese Mitteilung, die Sie uns soeben <a>verlesen</a> haben, gedruckt ist und
      ob sie den Abgeordneten auch über irgendein Verfahren zugestellt wird.
  - s: När det gäller anpassningsfrågan tror jag att Paolo De Castro inte var här
      när jag <v>läste</v> <p>upp</p> det belgiska ordförandeskapets överenskomna
      uttalande om ett fullt engagemang för lojalt samarbete för att kunna uppnå detta
      ambitiösa mål om full anpassning under de kommande åren.
    t: Was die Frage der Anpassung betrifft, so war Herr De Castro - wie ich glaube
      - nicht hier, als ich die vom belgischen Ratsvorsitz verabschiedete Erklärung
      <a>verlas</a>, in der die umfassende Verpflichtung für eine loyale Zusammenarbeit
      verankert ist, um dieses ehrgeizige Ziel der vollständigen Anpassung in den
      kommenden Jahren zu erreichen.
  - s: Vi ber er, såsom ordförande i denna kammare, att <v>läsa</v> <p>upp</p> en
      skrivelse som denna kammares ordförande tillställt en ledamot.
    t: Wir bitten Sie als Präsidenten dieses Hauses, ein Schreiben zu <a>verlesen</a>,
      das vom Präsidenten dieses Hauses an ein Mitglied gesandt wurde.
  - s: Green, jag har föreslagit kammaren, och kammaren har godkänt det, att jag också
      skall läsa upp skrivelsen från Pasty så som man <v>läser</v> <p>upp</p> varje
      genmäle som en person gör, och detta genmäle kan inte i något fall inskränkas.
    t: Frau Green, ich habe der Versammlung vorgeschlagen, und die Versammlung war
      damit einverstanden, auch den Brief von Herrn Pasty zu verlesen, so wie man
      die Verteidigungsschrift eines jeden Menschen <a>verlesen</a> würde, und diese
      Verteidigung darf keinesfalls eingeschränkt werden.
  - s: Ni har <v>läst</v> <p>upp</p> några normer för oss;
    t: Sie haben uns einige Kriterien <a>verlesen</a>;
  - s: I dag uppmärksammade ni att vi för första gången hade en parlamentsledamot
      som <v>läste</v> <p>upp</p> ett tal från en iPad.
    t: Herr Präsident, Sie haben heute sehr aufmerksam beobachtet, dass erstmals ein
      Abgeordneter eine Rede von einem iPad <a>verlesen</a> hat.
  - s: Dessvärre är jag inte så principfast att jag kan avstå från frestelsen och
      vända mig till er och <v>läsa</v> <p>upp</p> det anförande jag förberett, ett
      anförande som av uppenbara skäl kan ha vissa repetitiva inslag.
    t: Frau Präsidentin, streng betrachtet, könnte ich auf das Wort verzichten, weil
      ich vollständig mit dem erschöpfenden Bericht einverstanden bin, den Herr Corbett
      gerade vorgetragen hat, aber ich bin nicht stark genug, der Versuchung zu widerstehen,
      mich an Sie zu wenden und die vorbereitete Rede zu <a>verlesen</a>, obwohl sie
      durch dieses Zusammentreffen natürlich Elemente der Wiederholung haben wird.
  - s: 'Jag kommer att <v>läsa</v> <p>upp</p> det på engelska:'
    t: 'Ich möchte Folgendes zu Artikel 2e ergänzen und werde es auf Englisch <a>verlesen</a>:'
  - s: Det är en lättnad och en härlig upplevelse med verkliga debatter med spontana
      inlägg, där man i stället för att <v>läsa</v> <p>upp</p> färdiga manuskript
      kan ge varandra svar direkt.
    t: Aber jetzt bin ich erleichtert und freue mich, echte Diskussionen mit spontanen
      Beiträgen zu erleben, bei denen man einander antwortet, anstatt vorgefertigte
      Manuskripte zu <a>verlesen</a>.
  - s: Jag kommer därför att <v>läsa</v> <p>upp</p> ett brev slumpmässigt utvalt bland
      dem som vi tagit emot från föräldralösa barn på rumänska barnhem som inte har
      kunnat hitta rumänska adoptivföräldrar och som därför finns kvar på dessa barnhem
      på grund av brist på resurser.
    t: Ich werde Ihnen einen Brief <a>verlesen</a>, den ich zufällig aus den Briefen
      ausgewählt habe, die wir von Kindern aus rumänischen Waisenhäusern erhalten
      haben, die keine rumänischen Adoptiveltern gefunden haben und deshalb in Ermangelung
      von Möglichkeiten in diesen Waisenhäusern bleiben werden.
  - s: 'Förra månaden när jag ställde en följdfråga under frågestunden undvek denne
      tjänstgörande ordförande helt enkelt att ge mig möjlighet att ställa en följdfråga
      genom att säga: ”Jag kan bara upprepa mitt tidigare svar” och <v>läsa</v> <p>upp</p>
      det tidigare svaret på nytt.'
    t: Als ich letzten Monat während der Fragestunde eine Zusatzfrage stellte, umging
      der amtierende Präsident eine entsprechende Antwort, indem er sagte, er könne
      nur seine vorherige Antwort wiederholen, und <a>verlas</a> nochmals die vorherige
      Antwort.
  - s: I går <v>läste</v> ni här i kammaren <p>upp</p> såväl första som andra delen.
    t: Sie haben gestern hier im Plenum sowohl den ersten als auch den zweiten Teil
      <a>verlesen</a>.
  - s: Den skrivelse ni har <v>läst</v> <p>upp</p> återspeglar de personliga motiveringar
      ordföranden, och kanske andra ledamöter, har åberopat, men de återspeglar inte
      åsikten i utskottet för rättsliga frågor och den inre marknaden.
    t: Das von Ihnen <a>verlesene</a> Schreiben gibt die persönlichen Beweggründe
      wieder, die die Vorsitzende und vielleicht auch weitere Abgeordnete geltend
      machten, aber es verkörpert nicht den Standpunkt des Rechtsausschusses.
  - s: För er information skulle jag ändå vilja <v>läsa</v> <p>upp</p> det brev som
      Klaus Hänsch sände till Hervé de Charrette, dåvarande utrikesminister i samband
      med Tapie-affären.
    t: Ich möchte Ihnen zur Information aber doch den Brief <a>verlesen</a>, den Herr
      Klaus Hänsch im Zusammenhang mit dem Fall Tapie an den damaligen französischen
      Außenminister Hervé de Charrette gerichtet hatte.
  - s: 'Hur som helst, för de kolleger som inte känner till ordförandens inställning
      <v>läser</v> jag <p>upp</p> hennes officiella uttalande och således kommer det
      med i dagens protokoll:'
    t: Auf jeden Fall <a>verlese</a> ich für die Kolleginnen und Kollegen, die den
      Standpunkt der Präsidentin nicht kennen, die offizielle Mitteilung, und so wird
      sie auch im heutigen Protokoll erscheinen.
  - s: Tyvärr befinner jag mig i den sorgliga situationen att här kunna <v>läsa</v>
      <p>upp</p> ett meddelande från nyhetsbyrån Reuter för er, som visar på betydelsen
      av det som vi här talar om.
    t: Ich bin leider in der traurigen Situation, Ihnen eine Agenturmeldung der Nachrichtenagentur
      Reuters hier <a>verlesen</a> zu können, die die Bedeutung dessen beweist, worüber
      wir hier sprechen.
  - s: Först och främst har jag viktig information att <v>läsa</v> <p>upp</p>.
    t: Zuallererst möchte ich eine wichtige Information <a>verlesen</a>.
  - s: För det första vill jag klargöra att jag under debatten om det föregående betänkandet
      ville <v>läsa</v> <p>upp</p> en mening på spanska, som är den språkliga version
      som gäller.
    t: Herr Präsident, zunächst einmal möchte ich klarstellen, dass ich bei der Erörterung
      des vorherigen Berichts einen Satz auf Spanisch <a>verlesen</a> wollte, der
      sprachlichen Fassung, die hier maßgeblich ist.
  - s: 'Jag skulle vilja <v>läsa</v> <p>upp</p> följande uttalande som kommissionär
      Barnier gjorde efter mötet:'
    t: 'Ich möchte die Erklärung von Kommissar Barnier nach diesem Treffen <a>verlesen</a>:'
  - s: De återfinns på sidan fem i betänkandet och jag behöver inte <v>läsa</v> <p>upp</p>
      dem nu.
    t: Sie sind auf Seite 5 dieses Berichtes aufgeführt, und ich muß sie hier nicht
      nochmals <a>verlesen</a>.
  - s: Jag skall <v>läsa</v> <p>upp</p> det anförande som min kollega Vermeer ville
      hålla.
    t: Ich werde die Ausführungen, die mein Kollege Vermeer vortragen wollte, an seiner
      Stelle <a>verlesen</a>.
  - s: Innan jag läser dokumentet bör jag betona att det som jag just skall <v>läsa</v>
      <p>upp</p> är en politisk riktlinje från rådet i går.
    t: Ehe ich das Dokument vorlese, möchte ich darauf hinweisen, daß das, was ich
      <a>verlesen</a> werde, einer gestern vom Rat angenommenen politischen Leitlinie
      gleichkommt.
  - s: När ni hörde de ord Bangemann <v>läste</v> <p>upp</p> framstår kommissionens
      siarförmåga såsom beroende av en kristallkula.
    t: Die von Herrn Bangemann <a>verlesenen</a> Worte veranschaulichen die wahrsagerischen
      Fähigkeiten der Kommission, die sich auf eine Kristallkugel verläßt.
- c: 13
  r: 3
  v: lesen
  x:
  - s: Jag <v>läser</v> nu än en gång <p>upp</p> det spanska originalet i den form
      det spanska ändringsförslaget hade som vi lämnade in, nämligen de sista två
      raderna.
    t: Ich <a>lese</a> jetzt noch einmal das spanische Original in der Form vor, wie
      unsere Fraktion den Änderungsantrag eingereicht hat, und zwar die letzten zwei
      Zeilen.
  - s: Tyvärr är detta i den andra delen av ändringsförslaget - och jag ska <v>läsa</v>
      <p>upp</p> det nu för att det inte ska råda några som helst tveksamheter - förbundet
      med att ersättningen kan vara genomsnittet av ersättningen för mammaledigheten
      på 18 veckor, vilket ska vara minst 75 procent av den senaste månadslönen eller
      den genomsnittliga månadslönen enligt föreskrifterna i nationell lag, upp till
      ett tak som fastställts i den nationella lagstiftningen.
    t: Leider ist aber damit im zweiten Teil des Antrages - und das <a>lese</a> ich
      jetzt vor, damit das auch wirklich deutlich ist - verknüpft, dass die Vergütung
      der durchschnittlichen Vergütung während der 18 Wochen Mutterschaftsurlaub entsprechen
      kann, die mindestens 75 % des letzten Monatsgehalts oder eines durchschnittlichen
      Monatsgehalts nach einzelstaatlichem Recht entspricht, wobei das einzelstaatliche
      Recht eine Obergrenze vorsehen kann.
  - s: 'Jag ber om ursäkt för detta, men kollegerna kommer att inse att denna situation
      förändras dagligen och det muntliga ändringsförslaget är inte exakt detsamma
      som det som finns på några personers papper, så jag ska <v>läsa</v> <p>upp</p>
      det: ”Uttrycker sin solidaritet med Pakistans folk som är offer för det våld
      som begås av de beväpnade extremisterna, är djupt oroligt för säkerheten för
      de 1 800 eller fler människorna i Röda moskén av vilka några hölls som gisslan,
      erkänner den utmaning belägringen innebar för Pakistans regering, uttrycker
      sin allvarliga oro över det fortfarande okända antalet offer och stöder ansträngningarna
      att ställa de ansvariga inför rätta.”'
    t: 'Bitte entschuldigen Sie, aber die Kolleginnen und Kollegen werden einsehen,
      dass sich diese Situation täglich ändert, und der mündliche Änderungsantrag
      stimmt nicht ganz mit dem überein, wie er auf den Blättern einiger Leute steht,
      also <a>lese</a> ich ihn vor:'
  - s: När man <v>läser</v> <p>upp</p> den sortens nederländska så låter det väl som
      om elva medlemsstater hela tiden äter och två medlemsstater dricker te medan
      tre medlemsstater får sig ett konstigt mellanmål serverat och jag måste säga
      att jag tror att det konstiga mellanmålet ibland underskattas i diskussionen.
    t: <a>Liest</a> man so etwas vor, gewinnt man den Eindruck, elf Mitgliedstaaten
      würden ständig essen und zwei Mitgliedstaaten permanent Tee trinken, während
      drei Mitgliedstaaten ein seltsames Zwischengericht serviert bekommen, und ich
      muss sagen, dieses seltsame Zwischengericht wird meiner Meinung nach in der
      Diskussion ein wenig unterschätzt.
  - s: Ledamöterna kommer in växelvis och <v>läser</v> <p>upp</p> sina två-minuters
      inlägg och resultatet blir ett Europaparlament där det faktiskt inte existerar
      några riktigt livfulla diskussioner.
