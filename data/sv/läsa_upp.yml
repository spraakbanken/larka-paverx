      en lång lista på företag där erkända revisionsfirmor har gått i god för att
      allt är som det skall och som bara några veckor eller månader senare gått i
      konkurs.
    t: Ich will hier keine Namen nennen, aber man könnte eine ganze Liste von Firmen
      <a>aufzählen</a>, denen renommierte Auditfirmen attestiert haben, alles sei
      in Ordnung, und wenige Wochen oder Monate später war der Zusammenbruch da.
- c: 1
  r: 11
  v: aufrufen werden
  x:
