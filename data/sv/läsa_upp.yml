      haben, und den Zahlen, die meine Fraktion auf ihrer Stimmliste hat und die auch
      mit den Zahlen übereinstimmen, die manche andere Fraktionen zur Verfügung stehen
      haben.
- c: 1
  r: 11
  v: Bericht
