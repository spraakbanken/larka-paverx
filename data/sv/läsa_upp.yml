      system.
    t: Die Aussprache über den Bericht mit dem, wie Sie gerade <a>gehört</a> haben,
      sehr langen Titel bildet den Schlußpunkt der Bemühungen des Parlaments, in enger
      Abstimmung mit der Kommission die Beziehungen zu Mexiko auf der Grundlage demokratischer
      Grundprinzipien und -werte zu stärken.
- c: 1
  r: 11
  v: haben lediglich verlesen
  x:
  - s: Jag är inte här för att svar för rådet och allt jag kan säga är att jag <v>läste</v>
      <p>upp</p> slutsatserna från gårdagens råd.
    t: Ich <a>habe</a> <a>lediglich</a> die Schlußfolgerungen des gestrigen Rates
      <a>verlesen</a>.
- c: 1
  r: 11
  v: haben verlesen
  x:
  - s: Ni <v>läser</v> <p>upp</p> ert skrivna anförande.
    t: Sie <a>haben</a> Ihre vorbereitete Rede <a>verlesen</a>.
- c: 1
  r: 11
  v: hier vorlesen
  x:
  - s: Ni kan nu inte utgå från - som ni ibland tycks göra - att en kommissionär endast
      <v>läser</v> <p>upp</p> något som hans kolleger har skrivit ned åt honom och
      som då blir en slags byråkratisk bekräftelse av några bestämda punkter.
    t: Nur können Sie nicht davon ausgehen - aber ich meine, das scheinen Sie ja manchmal
      zu mögen -, daß ein Kommissar <a>hier</a> etwas <a>vorliest</a>, was seine Leute
      ihm aufgeschrieben haben und was quasi eine bürokratische Bestätigung irgendwelcher
      Punkte ist.
- c: 1
  r: 11
  v: Höhe
  x:
  - s: Faktum är att de flesta av mina kolleger har bättre saker för sig än att lyssna
      när han <v>läser</v> <p>upp</p> samma tal som Tony Blair höll vid ordförandeskapets
      början och som han sedan upprepade, med några mindre variationer, för bara några
      veckor sedan.
    t: Während in den vergangenen zehn Jahren der Anteil der EU am Welthandel zurückging,
      ist der Anteil der USA und insbesondere Chinas und Indiens in die <a>Höhe</a>
      geschnellt.
- c: 1
  r: 11
  v: lesen
  x:
  - s: Jag <v>läser</v> nu än en gång <p>upp</p> det spanska originalet i den form
      det spanska ändringsförslaget hade som vi lämnade in, nämligen de sista två
      raderna.
    t: Ich <a>lese</a> jetzt noch einmal das spanische Original in der Form vor, wie
      unsere Fraktion den Änderungsantrag eingereicht hat, und zwar die letzten zwei
      Zeilen.
  - s: Tyvärr är detta i den andra delen av ändringsförslaget - och jag ska <v>läsa</v>
      <p>upp</p> det nu för att det inte ska råda några som helst tveksamheter - förbundet
      med att ersättningen kan vara genomsnittet av ersättningen för mammaledigheten
      på 18 veckor, vilket ska vara minst 75 procent av den senaste månadslönen eller
      den genomsnittliga månadslönen enligt föreskrifterna i nationell lag, upp till
      ett tak som fastställts i den nationella lagstiftningen.
    t: Leider ist aber damit im zweiten Teil des Antrages - und das <a>lese</a> ich
      jetzt vor, damit das auch wirklich deutlich ist - verknüpft, dass die Vergütung
      der durchschnittlichen Vergütung während der 18 Wochen Mutterschaftsurlaub entsprechen
      kann, die mindestens 75 % des letzten Monatsgehalts oder eines durchschnittlichen
      Monatsgehalts nach einzelstaatlichem Recht entspricht, wobei das einzelstaatliche
      Recht eine Obergrenze vorsehen kann.
  - s: 'Jag ber om ursäkt för detta, men kollegerna kommer att inse att denna situation
      förändras dagligen och det muntliga ändringsförslaget är inte exakt detsamma
      som det som finns på några personers papper, så jag ska <v>läsa</v> <p>upp</p>
      det: ”Uttrycker sin solidaritet med Pakistans folk som är offer för det våld
      som begås av de beväpnade extremisterna, är djupt oroligt för säkerheten för
      de 1 800 eller fler människorna i Röda moskén av vilka några hölls som gisslan,
      erkänner den utmaning belägringen innebar för Pakistans regering, uttrycker
      sin allvarliga oro över det fortfarande okända antalet offer och stöder ansträngningarna
      att ställa de ansvariga inför rätta.”'
    t: 'Bitte entschuldigen Sie, aber die Kolleginnen und Kollegen werden einsehen,
      dass sich diese Situation täglich ändert, und der mündliche Änderungsantrag
      stimmt nicht ganz mit dem überein, wie er auf den Blättern einiger Leute steht,
      also <a>lese</a> ich ihn vor:'
  - s: När man <v>läser</v> <p>upp</p> den sortens nederländska så låter det väl som
      om elva medlemsstater hela tiden äter och två medlemsstater dricker te medan
      tre medlemsstater får sig ett konstigt mellanmål serverat och jag måste säga
      att jag tror att det konstiga mellanmålet ibland underskattas i diskussionen.
    t: <a>Liest</a> man so etwas vor, gewinnt man den Eindruck, elf Mitgliedstaaten
      würden ständig essen und zwei Mitgliedstaaten permanent Tee trinken, während
      drei Mitgliedstaaten ein seltsames Zwischengericht serviert bekommen, und ich
      muss sagen, dieses seltsame Zwischengericht wird meiner Meinung nach in der
      Diskussion ein wenig unterschätzt.
  - s: Ledamöterna kommer in växelvis och <v>läser</v> <p>upp</p> sina två-minuters
      inlägg och resultatet blir ett Europaparlament där det faktiskt inte existerar
      några riktigt livfulla diskussioner.
    t: Die Mitglieder <a>lesen</a> abwechselnd ihre zweiminütigen Redebeiträge vor
      und das führt dazu, dass es in unserem Parlament keine wirklich lebendigen Diskussionen
      gibt.
  - s: Jag ska nu <v>läsa</v> <p>upp</p> artikel 90.4 för er, och jag vill be er att
      lyssna noga, för det här är rätt komplicerad juridisk jargong, men det är denna
      artikel som talmannen måste hålla sig till eftersom han måste låta sig ledas
      av gällande lag.
    t: Ich <a>lese</a> Ihnen jetzt Artikel 90 Absatz 4 vor.
  - s: Jag <v>läser</v> <p>upp</p> den engelska texten för er.
    t: Ich <a>lese</a> Ihnen den englischen Text vor.
  - s: 'Om ni önskar så kan jag <v>läsa</v> <p>upp</p> den text som blir kvar:'
    t: 'Wenn Sie gestatten, <a>lese</a> ich den verbleibenden Text noch einmal vor:'
  - s: Det är ett tillägg till punkt 82 och jag ska nu <v>läsa</v> <p>upp</p> det.
    t: 'Ich <a>lese</a> vor:'
  - s: Kan vi, eftersom ni måste läsa sex sidor med namn, använda de namn som redan
      har <v>lästs</v> <p>upp</p> i stället för att ni faktiskt läser upp dem, för
      att spara tid och för att bespara er från pinsamheten att tvingas uttala svåra
      namn?
    t: Da Sie sechs Seiten mit Namen vorlesen müssen, könnten wir nicht, um Zeit zu
      sparen und Sie vor der Verlegenheit zu bewahren, sehr ungewöhnliche Namen aussprechen
      zu müssen, diese Namen als <a>gelesen</a> hinnehmen, anstatt sie tatsächlich
      von Ihnen lesen zu lassen.
  - s: Jag skulle vilja säga till Breyer att hon <v>läser</v> <p>upp</p> det anförande
      som hon har förberett, och lyssnar inte.
    t: Ich möchte Frau Breyer sagen, daß sie ihre vorbereitete Rede <a>liest</a> und
      nicht zuhört.
  - s: Jag vill föreslå att vi röstar om ett ändringsförslag till detta resolutionsförslag,
      som jag nu kommer att <v>läsa</v> <p>upp</p>.
    t: 'Ich <a>lese</a> vor, wie er heißen soll:'
  - s: 'Låt mig <v>läsa</v> <p>upp</p> texten i korthet på engelska:'
    t: 'Ich <a>lese</a> ihn kurz auf Englisch vor:'
  - s: Jag vill <v>läsa</v> <p>upp</p> min fråga till er.
    t: Ich <a>lese</a> Ihnen gerne meine Frage vor.
- c: 1
  r: 11
  v: lesen haben
  x:
  - s: Därför bedömde presidiet, jag <v>läste</v> <p>upp</p> protokollet, att ordförande
      Hänsch, genom sin befogenhet att se till att god ordning råder under sammanträdena,
      var i sin fullständiga rätt att vända sig till ledamoten med en skrivelse.
    t: Daher war das Präsidium - dessen Protokoll ich <a>gelesen</a> <a>habe</a> -
      der Meinung, daß Präsident Hänsch in Ausübung seiner Befugnisse zum Zweck der
      Aufrechterhaltung der Ordnung während der Sitzungen durchaus berechtigt war,
      sich mit einem Schreiben an den betreffenden Abgeordneten zu wenden.
