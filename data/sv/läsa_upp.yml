  - s: Det står att läsa på omröstningssedeln men för att undvika missförstånd kommer
      jag att <v>läsa</v> <p>upp</p> rådets utkast.
    t: Aparece en las hojas de votaciones, pero para que conste en Acta voy a proceder
      a la <a>lectura</a> del proyecto de declaración del Consejo.
  - s: Det är ett tillägg till punkt 82 och jag ska nu <v>läsa</v> <p>upp</p> det.
    t: Es una añadidura al apartado 82 y ahora procederé a su <a>lectura</a>.
