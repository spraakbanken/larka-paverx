      Viola från Europaparlamentet.”'
    t: 'Lassen Sie mich seine <a>Entscheidung</a> <a>verlesen</a>:'
- c: 1
  r: 11
  v: erwähnt
  x:
  - s: Jag vill inte vara otrevlig mot er, herr talman, men jag vill av nyfikenhet
      be er att <v>läsa</v> <p>upp</p> för mig hur punkt 59 skulle låta om den ändrades.
    t: Um die von Ihnen <a>erwähnte</a> Änderung haben sich die Dienste bereits gekümmert.
- c: 1
  r: 11
  v: geben
  x:
