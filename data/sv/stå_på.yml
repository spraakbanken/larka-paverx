---
de:
- c: 15
  r: 1
  v: stehen
  x:
  - s: Europaparlamentet <v>står</v> nu <p>på</p> nytt inför de katastrofala konsekvenserna
      av avtalen från Uruguayrundan, som parlamentet i största okunskap godkände utan
      att först kontrollera huruvida avtalen verkligen tog hänsyn till sociala, hälsomässiga,
      kulturella eller miljömässiga snedvridningar i den internationella handeln.
    t: So <a>steht</a> das Parlament wieder einmal vor den katastrophalen Folgen der
      Abkommen der Uruguay-Runde, die es selbst leichtsinnigerweise gebilligt hat,
      ohne vorher zu überprüfen, ob diese Abkommen soziale, gesundheitspolitische,
      kulturelle oder umweltpolitische Verzerrungen im internationan Handel mit einkalkulieren.
  - s: Cancerforskningen <v>står</v> <p>på</p> randen till en rad genombrott, i synnerhet
      när det gäller mer exakta och mindre kostsamma metoder, liksom metoder som är
      mindre smärtsamma för patienterna, för både preventiva kontroller och faktiska
      behandlingar.
    t: Die Krebsforschung <a>steht</a> unmittelbar vor einer Reihe von Durchbrüchen,
      insbesondere in Bezug auf genauere und kostengünstigere Methoden und auch Methoden,
      die sowohl in Bezug auf Vorsorgeuntersuchungen als auch auf die Behandlungen
      an sich weniger belastend für die Patienten sind.
  - s: Att ta reda på vilken grund vi <v>står</v> <p>på</p>, att skapa en klar vilja
      till denna förändring, och sedan försöka avsluta arbetet.
    t: Trotzdem möchte ich gleich hier mit dem ersten Schritt beginnen und klären,
      wo wir <a>stehen</a>, den festen Willen zu diesem Wandel schaffen und dann versuchen,
      dieses Thema abzuschließen.
  - s: Det hänger också ihop med det, vilket redan nämnts, nämligen att vi tyvärr
      har kosovoalbanska politiker i Kosovo som inte bedriver någon politik som innebär
      att man utformar sin framtid, utan en som innebär att man gör slut på människor
      i enlighet med vilken sida i historien de <v>står</v> <p>på</p>.
    t: Es hängt auch mit dem zusammen, was schon erwähnt wurde, nämlich daß wir leider
      albanische Politiker im Kosovo haben, die keine Politik im Sinne der Zukunftsgestaltung
      betreiben, sondern im Sinne der einseitigen Aufarbeitung, je nachdem, auf welcher
      Seite der Geschichte sie <a>stehen</a>.
  - s: Burundi, det har redan sagts här, <v>står</v> <p>på</p> randen till en ny katastrof.
    t: Wie hier bereits gesagt wurde, <a>steht</a> Burundi vor einer neuen Katastrophe.
  - s: Förutom det som kommissionen har nämnt vill jag gärna ta upp två frågor som
      rör det som <v>står</v> <p>på</p> spel i morgon och dagen efter under det stundande
      toppmötet.
    t: In Ergänzung zur Kommission möchte ich zwei Punkte im Zusammenhang mit dem
      ansprechen, was morgen und übermorgen auf dem Gipfel zur Diskussion <a>steht</a>.
  - s: att vi bemödar oss om att bättre förklara för dem vilka frågor som <v>står</v>
      <p>på</p> spel i Europa.
    t: dass wir uns die Mühe machen, ihnen die Themen, die in Europa zur Debatte <a>stehen</a>,
      besser zu erklären.
  - s: Det är politiska principer som <v>står</v> <p>på</p> spel här, utöver frågor
      om praktisk önskvärdhet.
    t: Neben den politischen Grundsätzen <a>steht</a> auch deren praktische Erwünschtheit
      zur Diskussion.
  - s: Tyvärr har det läckt ut att strykningen av artikel 1.1b <v>stod</v> <p>på</p>
      spel och det innebar, enligt kommissionens, rådets och parlamentets rättstjänster,
      att andra artiklar i lagstiftningen inte kunde ändras.
    t: Leider stellte sich heraus, dass nur die Streichung von Artikel 1 Absatz 1
      Buchstabe b) zur Diskussion <a>stand</a> und den juristischen Diensten der Kommission,
      des Rates und des Parlaments zufolge die anderen Artikel in der Rechtsvorschrift
      somit nicht geändert werden konnten.
  - s: Det är stora saker som <v>står</v> <p>på</p> spel, eftersom kriget har sina
      regler - sedvaneregler för vissa, kodifierade regler för andra - medan användningen
      av truppminor inte är reglerad.
    t: Wir <a>stehen</a> vor schwierigen Aufgaben, denn es gibt zwar gewisse Regeln
      der Kriegsführung - die teils zum Gewohnheitsrecht und teils zum kodifizierten
      Recht gehören -, doch der Einsatz von Antipersonenminen fällt nicht unter diese
      Regeln.
  - s: Vi <v>står</v> <p>på</p> vårt folks sida till hundra procent, inga om eller
      men.
    t: Wir <a>stehen</a> hundertprozentig hinter unserer Bevölkerung, ohne Wenn und
      Aber.
  - s: Vi <v>står</v> <p>på</p> er sida och vi kommer att stödja er i tillämpningen
      av programmet.
    t: Herr Kommissar, wir <a>stehen</a> hinter Ihnen und werden Sie bei der Umsetzung
      des Programms unterstützen.
  - s: Då inte samstämmigheten med konkurrensfilosofin för privata företag <v>står</v>
      <p>på</p> spel i användandet av järnvägens infrastruktur, måste vi erkänna realistiskt
      sett att förutom samstämmigheten med principen, är det nödvändigt i alla avseenden
      att det finns attraktiva förutsättningar för att använda tjänsterna.
    t: Da die Meinung zur Philosophie des Wettbewerbs von Privatunternehmen bei der
      Nutzung der Eisenbahninfrastrukturen einhellig ist und nicht zur Debatte <a>steht</a>,
      muß man realistisch anerkennen, daß es über diese prinzipielle Einhelligkeit
      hinaus in jeder Hinsicht unbedingt notwendig ist, daß es attraktive Voraussetzungen
      für die Nutzung der Dienstleistungen gibt.
  - s: 'Vi har nu möjlighet att sända ett kraftfullt budskap till alla som kämpar
      för frihet: ”Europa <v>står</v> <p>på</p> er sida, för er kamp är också vår
      kamp”.'
    t: „Europa <a>steht</a> hinter euch, denn euer Kampf ist auch unser Kampf.“
  - s: Vi <v>står</v> <p>på</p> er sida och vi kommer att segra av den enkla anledningen
      att godheten och rättvisan alltid segrar till slut.
    t: Wir <a>stehen</a> euch bei und werden aus dem einfachen Grund gewinnen, dass
      Güte und Gerechtigkeit letzten Endes immer siegen.
  - s: Nu <v>står</v> vi <p>på</p> tröskeln till att skapa ett enat Europa, ett EU
      för hela kontinenten.
    t: Wir <a>stehen</a> jetzt kurz davor, ein vereintes Europa zu schaffen, eine
      EU für den gesamten Kontinent.
- c: 6
  r: 2
  v: gehen
  x:
  - s: Vad jag inte kan godta är att man envist hävdar, som kommissionen på nytt gjorde
      i dag, att 2006 års översyn av det särskilda programmet för vissa regioner beroende
      på dessa regioners avsides läge och ökaraktär (Posei) gav upphov till denna
      situation och att man därför redan har kompenserat producenterna för det som
      <v>stod</v> <p>på</p> spel här, när vi vet att vad som övervägdes 2006 var en
      tullsats på 176 euro per ton, och vad vi tittar på nu är en tullsats på 148
      euro, 114 euro eller till och med 75 euro per ton.
    t: Nicht akzeptabel ist das Beharren auf der Argumentation, wie es die Kommission
      heute wieder getan hat, dass die Revision aus dem Jahr 2006 des Programms zur
      Lösung der spezifisch auf Abgelegenheit und Insellage zurückzuführenden Probleme
      (POSEI) diese Situation hervorgerufen habe und dass sie folglich die Erzeuger
      bereits dafür entschädigt habe, worum es hier <a>ging</a>, zumal wir wissen,
      dass 2006 ein Zoll von 176 EUR pro Tonne berücksichtigt wurde und dass wir nun
      einen Zoll von 148 EUR, 114 EUR oder sogar 75 EUR pro Tonne haben.
  - s: EU bör snarast möjligt närma sig den nya administrationen för att utarbeta
      gemensamma strategier för konferensen 2010 om utvärdering av fördraget om icke-spridning
      av kärnvapen samt strategier för alla de ramverk inom vilka den globala säkerheten
      och i synnerhet icke-spridningen av massförstörelsevapen <v>står</v> <p>på</p>
      spel, däribland förhandlingarna med Iran.
    t: Europa muss so bald wie möglich an die neue US-Administration herantreten,
      um die Erarbeitung gemeinsamer Strategien für die NVV-Überprüfungskonferenz
      2010 und für alle Foren anzuregen, in denen es um die globale Sicherheit und
      die Nichtverbreitung von Massenvernichtungswaffen <a>geht</a>, darunter auch
      für Verhandlungen mit dem Iran.
  - s: 'Men vad som också <v>står</v> <p>på</p> spel i det här fallet - och som är
      skälet till att detta är ett utomordentligt viktigt politiskt fenomen för oss
      - är Europas förmåga att vara det man ger sig ut för att vara:'
    t: 'Worum es hier aber außerdem <a>geht</a>, und deshalb sage ich, daß es sich
      um ein politisches Ereignis von großer Tragweite handelt, ist die Fähigkeit
      Europas, das zu sein, was es zu sein vorgibt:'
  - s: Omkring 300 000 arbetstillfällen i de bananproducerande regionerna <v>står</v>
      <p>på</p> spel medan omkring två miljoner arbetstillfällen bara i Polen står
      och faller med produktionen av frukt och grönsaker.
    t: In den Regionen der Bananenproduktion <a>geht</a> es um ca. 300 000 Arbeitsplätze,
      während allein in Polen etwa zwei Millionen Arbeitsplätze von der Obst- und
      Gemüseproduktion abhängen.
  - s: vad är det för mening med ett organ som har behörighet i brottmål och i att
      förhindra och bekämpa terroristattacker, genom att involveras i en medbeslutandeprocess,
      och som sedan utesluts på förhand när andra åtgärder <v>står</v> <p>på</p> spel
      som, genom att de påverkar medborgarnas rättigheter, också kan vara av betydelse
      i detta sammanhang?
    t: Welchen Sinn hat es, wenn ein Organ, das strafrechtliche Zuständigkeit bei
      der Prävention und Bekämpfung von Terroranschlägen per Mitentscheidungsverfahren
      besitzt, in der Folge a priori ausgeschlossen wird, wenn es um weitere Maßnahmen
      <a>geht</a>, deren Auswirkungen auf die Grundrechte der Bürgerinnen und Bürger
      in diesem Zusammenhang ebenfalls von Bedeutung sein können?
  - s: Det är ett mycket viktigt kapitel, och det är ett kapitel där vår trovärdighet
      <v>står</v> <p>på</p> spel, inte bara när det gäller de aspekter som andra kolleger
      redan nämnt - utestående åtaganden, svårigheten att ibland verkställa åtaganden
      - men också när det gäller våra offentliga bekräftelser, våra politiska och
      även juridiska åtaganden, samt viktiga handlingar beträffande budgeten.
    t: Das ist ein sehr wichtiges Kapitel, in dem es um unsere Glaubwürdigkeit <a>geht</a>,
      nicht nur hinsichtlich der Aspekte, die andere Kollegen bereits genannt haben
      - der Restmittel, häufig auch der Umsetzungsschwierigkeiten - sondern auch hinsichtlich
      unserer öffentlichen Erklärungen, unserer politischen und sogar rechtlichen
      Verpflichtungen sowie wichtiger Haushaltsentscheidungen.
- c: 4
  r: 3
  v: sein
  x:
  - s: 'Mycket <v>står</v> <p>på</p> spel i politiskt hänseende:'
    t: Der politische Einsatz <a>ist</a> sehr groß.
  - s: Nej, herr talman, detta är tänkt som en förordning, och kommissionen har alltså
      tveklöst för avsikt att <v>stå</v> <p>på</p> sig och se till att denna förordning
      träder i kraft i mars nästa år och att gränsöverskridande överföringar inte
      skall kosta mer än nationella överföringar.
    t: Nein, Herr Präsident, das Ziel besteht in einer Verordnung, und daher ist es
      die feste Absicht der Kommission, eisern zu <a>sein</a> und sicherzustellen,
      dass diese Verordnung im März nächsten Jahres in Kraft tritt und grenzübergreifende
      Überweisungen nicht mehr mit höheren Kosten verbunden sein werden als Inlandsüberweisungen.
  - s: I dag <v>står</v> vi <p>på</p> tröskeln till den övergångsperiod som kan var
      viktig för de nya europeiska valutans trovärdighet.
    t: Es <a>sind</a> 9.600 Lire herausgekommen.
  - s: Det skulle verkligen vara synd om en läkare inte förstod vilka risker som <v>står</v>
      <p>på</p> spel med salmonellan.
    t: Es wäre wirklich bedauernswert, wenn ein Arzt das Risiko, das mit der Salmonellose
      verbunden <a>ist</a>, nicht verstehen würde.
- c: 3
  r: 4
  v: sehen
  x:
  - s: Däremot måste kommissionen, efter att ha vägt de olika intressen som <v>står</v>
      <p>på</p> spel, förkasta ändringsförslagen 32 och 48, av vilka det förstnämnda
      inför ett undantag som skulle göra det möjligt för radiostationerna att på begäran
      tillhandahålla kopior av program som i huvudsak skulle innehålla grammofoninspelningar.
    t: Im Gegensatz dazu <a>sieht</a> sich die Kommission angesichts der notwendigen
      Ausgewogenheit zwischen den beteiligten Interessen gezwungen, die Änderungsanträge
      32 und 48 abzulehnen, von denen der erstgenannte eine Ausnahme beinhaltet, wonach
      die Rundfunkanstalten auf Wunsch Programme ausstrahlen können, die hauptsächlich
      aus Tonaufzeichnungen bestehen.
  - s: 'Många arbetstillfällen <v>står</v> <p>på</p> spel:'
    t: Was den Hauptpunkt unserer heutigen Aussprache betrifft, nämlich KFZErsatzteile,
      so <a>sieht</a> der von der Kommission unterbreitete Vorschlag vor, daß die
      Rechte der Hersteller von Originalersatzteilen, die Teil eines komplexen Erzeugnisses
      sind, nur für drei Jahre geschützt werden sollen.
  - s: Det som <v>står</v> <p>på</p> spel under de närmaste dagarna är faktiskt den
      grundläggande aspekten av vår politiska enighet, den yttersta aspekten av vår
      förmåga att företräda Europa i världen.
    t: <a>Sehen</a> Sie, in den nächsten Tagen geht es um diesen letzten Aspekt unserer
      politischen Einheit, den letzten Aspekt unserer Fähigkeit, Europa in der Welt
      zu vertreten.
- c: 2
  r: 5
  v: anstehen
  x:
  - s: Vi har utgjort en drivkraft för denna konferens och i samband med alla ytterligare
      reformsteg, som <v>står</v> <p>på</p> tur efter årtusendeskiftet, måste Europaparlamentet
      med lika rättigheter delta vid förhandlingar och ratificering.
    t: Wir waren ein Motor dieser Konferenz, und bei allen weiteren Reformschritten,
      die nach der Jahrtausendwende <a>anstehen</a>, muß das Europäische Parlament
      gleichberechtigt an den Verhandlungen und an der Ratifizierung beteiligt werden.
  - s: Det som vi i dag har att besluta om är viktigt därför att flera medlemsländer
      <v>står</v> <p>på</p> tur att ansluta sig till euroområdet, och därför måste
      vi tillämpa samma kriterier på Grekland.
    t: Das, was wir heute zu entscheiden haben, ist deshalb von Bedeutung, weil weitere
      Mitgliedstaaten der Euro-Zone <a>anstehen</a>, und deshalb müssen wir die Kriterien
      an Griechenland auch anlegen.
- c: 2
  r: 5
  v: anstehend
  x:
  - s: Betänkandet är en fullständig genomgång av de frågor som <v>står</v> <p>på</p>
      spel i de ekonomiska och handelsmässiga förbindelserna mellan EU och västra
      Balkan.
    t: Ihr Bericht kommt zu einer Zeit, in der die westlichen Balkanstaaten immer
      näher an die EU heranrücken, und bietet einen umfassenden Überblick über die
      <a>anstehenden</a> Probleme in den Handels- und Wirtschaftsbeziehungen zwischen
      der EU und den westlichen Balkanstaaten.
  - s: Hyckleri för att i vår resolution allvarligt beklaga att regeringskonferensens
      dagordning inte är i nivå med vad som <v>står</v> <p>på</p> spel, medan vi med
      en skyldig naivitet gör allt för att undvika att tvinga fram denna ambitiösare
      dagordning.
    t: Unser tiefes Bedauern in unserer Entschließung darüber, daß die Tagesordnung
      der Regierungskonferenz den <a>anstehenden</a> Problemen nicht gerecht wird,
      ist geheuchelt, denn durch das eilfertige Vorgehen nehmen wir uns mit einer
      geradezu unverzeihlichen Naivität die Möglichkeit, diese weitergehende Tagesordnung
      einzufordern.
- c: 2
  r: 5
  v: bleiben
  x:
  - s: Det vara bara Storbritanniens premiärminister Gordon Brown som <v>stod</v>
      <p>på</p> sig och bojkottade detta osmakliga möte.
    t: Nur der britische Premierminister Gordon Brown <a>blieb</a> standhaft und boykottierte
      dieses schmähliche Beisammensein.
  - s: Ändå <v>står</v> Europa <p>på</p> nytt passivt vid sidan av och tittar på.
    t: Europa <a>bleibt</a> jedoch wieder einmal untätig.
- c: 2
  r: 5
  v: hier
  x:
  - s: Dessa regeringar tycks ha förlorat den grundläggande fråga som <v>står</v>
      <p>på</p> spel ur sikte, nämligen det påtagliga hot som regimen i Bagdad utgör
      mot freden och säkerheten i Mellanöstern och den övriga världen.
    t: Diese Regierungen scheinen zu übersehen, dass es <a>hier</a> um eine grundlegende
      Frage geht, nämlich die sehr reale Bedrohung, die das Regime in Bagdad für den
      Frieden und die Sicherheit im Nahen Osten und auch in der übrigen Welt darstellt.
  - s: Genom själva uppdelningen av betänkandena ger den ett intryck av att fragmentera
      det som <v>står</v> <p>på</p> spel, samtidigt som vi sannolikt befinner oss
      mitt i de viktigaste frågorna om den europeiska integrationen, det europeiska
      projektet att bygga upp en gemenskap av medborgare.
    t: Schon durch die Aufteilung in verschiedene Berichte entsteht der Eindruck,
      daß es sich <a>hier</a> um isolierte Einzelfragen handelt, wo wir es doch ohne
      Zweifel mit Herausforderungen zu tun haben, die für den Aufbau Europas, für
      das europäische Vorhaben einer Gemeinschaft von Bürgern, ganz wesentlich sind.
- c: 2
  r: 5
  v: standhaft bleiben
  x:
  - s: Jag vill dock betona att detta är ett grundläggande och viktigt exempel på
      lagstiftning där parlamentet har <v>stått</v> <p>på</p> sig.
    t: Ich möchte jedoch betonen, dass dies ein grundlegendes und signifikantes Beispiel
      für eine Gesetzgebung ist, bei der das Parlament <a>standhaft</a> <a>geblieben</a>
      ist.
  - s: Vi måste <v>stå</v> <p>på</p> oss, och det är snarare WTO som bör utvecklas
      och lämna sin betongfästning kallad tariff only, som i alltför hög grad påminner
      om profit only.
    t: Wir müssen <a>standhaft</a> <a>bleiben</a>, denn es geht vielmehr um die Weiterentwicklung
      der WTO, die ihre Betonfestung des tariff only-Systems verlassen muss, das allzu
      sehr einem profit only-System ähnelt.
- c: 1
  r: 6
  v: lockerlassen
  x:
  - s: Om vi hade <v>stått</v> <p>på</p> oss, hade vi oberoende av vinst eller förlust
      inte nått någon framgång med avseende på D’Amato-lagen, som inte faller under
      Världshandelsorganisationen.
    t: Hätten wir nicht <a>lockergelassen</a>, hätten wir unabhängig davon, ob wir
      gewonnen oder verloren hätten, keinen Fortschritt beim d’Amato-Gesetz erzielt,
      das nicht in den Bereich der WTO fällt.
- c: 1
  r: 6
  v: worum
  x:
  - s: Vad <v>står</v> <p>på</p> spel här?
    t: <a>Worum</a> geht es?
- c: 1
  r: 6
  v: weiter so
  x:
  - s: <v>Stå</v> <p>på</p> er, fru Gradin!
    t: <a>Weiter</a> <a>so</a>, Frau Gradin!
- c: 1
  r: 6
  v: Verfügung
  x:
  - s: Det är utan tvekan i första hand människoliv, våra brandmäns och räddningsstyrkornas,
      som <v>står</v> <p>på</p> spel, för att inte tala om den ekologiska katastrofen
      och återhämtningen av den naturliga miljön.
    t: Ich hoffe, dass die betroffenen Mitgliedstaaten schnell in der Lage sind, ihre
      Schäden nach Brüssel zu melden, damit die Kommission auch zeitnah Mittel zur
      <a>Verfügung</a> stellen kann, um öffentliche Einrichtungen schnell wiederaufzubauen
      - das ist das große Problem in meiner Heimat - und um einen Beitrag dazu zu
      leisten, dass Schutzmaßnahmen ergriffen werden.
- c: 1
  r: 6
  v: befinden
  x:
  - s: Det är ingen tillfällighet att den långa listan av länder som FN kommer att
      utfärda fördömande resolutioner mot, även inkluderar länder som härnäst <v>står</v>
      <p>på</p> tur för imperialismen (Kuba, Nordkorea, Iran, Vitryssland, Zimbabwe
      m.fl.).
    t: Es ist kein Zufall, dass die lange Liste von Ländern, zu denen die UNO verurteilende
      Resolutionen verabschieden soll, auch Länder beinhaltet, die sich unmittelbar
      im Visier des Imperialismus <a>befinden</a> (Kuba, die Demokratische Volksrepublik
      Korea, Iran, Belarus, Simbabwe usw.).
- c: 1
  r: 6
  v: Ausgang
  x:
  - s: Herr kommissionär, det betyder att det som <v>står</v> <p>på</p> spel i förhandlingen
      med Marocko är speciellt viktigt för den gemensamma fiskeripolitikens själva
      framtid.
    t: Das bedeutet, Herr Kommissar, daß der <a>Ausgang</a> der Verhandlungen mit
      Marokko auch für die Zukunft der Gemeinsamen Fischereipolitik außerordentlich
      bedeutsam ist.
- c: 1
  r: 6
  v: Herausforderung stehen
  x:
  - s: Men om det nu är vår roll att här återspegla de europeiska medborgarnas farhågor,
      frågor och förväntningar, låt oss då komma ihåg den globala dimensionen av det
      som <v>står</v> <p>på</p> spel, vad som står på spel för de utvecklingsländer
      som i dag slits mellan hoppet om en integration i världsekonomin och fruktan
      för marginalisering.
    t: Wenngleich unsere Aufgabe darin besteht, den Besorgnissen, Fragen und Erwartungen
      unserer europäischen Mitbürger Ausdruck zu verleihen, müssen wir uns doch auch
      der weltweiten Dimension der <a>Herausforderungen</a> bewußt sein, vor denen
      die Entwicklungsländer <a>stehen</a>, die heute zwischen der Hoffnung auf ihre
      Einbindung in die Weltwirtschaft und der Furcht, in eine Randstellung zu geraten,
