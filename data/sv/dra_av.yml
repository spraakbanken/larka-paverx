      För alla sammanslagningar som godkänts av kommissionen i Bryssel har tagit sig
      uttryck i indragning av arbetstillfällen.
    t: Relativamente às fusões de empresas, a cujo balanço a relatora gostaria que
      a Comissão procedesse, seria útil que o mesmo não se limitasse a descrever as
      vantagens concorrenciais e os complementos de benefícios que as empresas <a>retiram</a>,
      mas que indicasse igualmente o número de despedimentos a que as empresas procederam.
  - s: Vissa personer vägrar att <v>dra</v> <p>av</p> 100 miljoner euro för mikrokrediter
      från den nätta summan 700 miljoner euro fördelat över sju år.
    t: Algumas pessoas recusam-se a <a>retirar</a> 100 milhões de euros para o microcrédito
      da quantia insignificante de 700 milhões de euros atribuída ao longo de sete
      anos.
  - s: Den lärdom vi kan <v>dra</v> <p>av</p> denna erfarenhet är att det finns ett
      behov av att stärka det europeiska civilskyddssystemet genom fler nära samordnade
      åtgärder och mer allmän tillgång på personal och resurser, så att vi kan agera
      snabbare vid eventuella katastrofer.
    t: O ensinamento a <a>retirar</a> desta experiência é o de que é necessário reforçar
      o sistema europeu de protecção civil, dotando-o de um sistema de coordenação
      de acções mais coeso, de mais pessoal e de mais recursos, a fim de sermos capazes
      de agir prontamente em caso de desastre.
  - s: En av de lärdomar som vi kan <v>dra</v> <p>av</p> denna katastrof är att den
      effektivaste nödhjälpen i slutänden är den som anländer med fartyg.
    t: Um dos ensinamentos a <a>retirar</a> deste desastre é o de que a ajuda de emergência
      mais eficaz é, em última análise, a que chega por mar.
