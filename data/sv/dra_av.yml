    t: No entanto, conhecemos muitos governos nacionais que compreenderam a importante
      interacção existente entre as políticas monetária, financeira e salarial e que
      daí <a>retiraram</a> as respectivas consequências, nomeadamente a Áustria, a
      Holanda, a Irlanda e a Dinamarca, que obtiveram efeitos positivos sobre o mercado
      de trabalho e a consolidação orçamental.
  - s: Vi välkomnar och uppmuntrar de folkliga demonstrationer som nu hålls i Beirut,
      och de demonstrationer som nyligen genomfördes i Kiev, och anser att det finns
      lärdomar att <v>dra</v> <p>av</p> dem. Vi anser att dessa demonstrationer utgör
      de starkaste garantierna för demokratiseringsprocessen om bara de personer som
      deltar vet och känner att de kan räkna med internationellt stöd.
    t: Congratulamo-nos, encorajamos e <a>retiramos</a> as lições destas manifestações
      populares - hoje em Beirute, ontem em Kiev - que surgem como claras garantias
      do processo de democratização a partir do momento em que as populações sintam
      e saibam que podem contar com um apoio internacional.
  - s: Det finns olika slutsatser att <v>dra</v> <p>av</p> frågan om varför provsprängningen
      genomfördes, samt vilka de framtida konsekvenserna kommer att bli.
    t: Podemos <a>retirar</a> diferentes conclusões quanto às razões subjacentes à
      realização do ensaio e às consequências para o futuro.
  - s: Man har ännu inte lyckats bekräfta om detta är fallet, och den slutsats jag
      skulle <v>dra</v> <p>av</p> detta är att man inte bör lägga fram några fler
      ändringsförslag i kammaren under överskådlig framtid, eller fram till dess man
      har fått ett svar på frågan om våra strävanden på området tjänar något verkligt
      syfte.
    t: Ainda não foi possível verificar se será esse o caso, e a conclusão que <a>retiraria</a>
      é que não deverão ser apresentadas alterações suplementares a esta Assembleia
      num futuro previsível, ou até que se tenha tirado a limpo se os nossos esforços
      nesta matéria servem, de facto, qualquer objectivo concreto.
  - s: Innan jag kommer till de slutsatser vi i detta skede kan <v>dra</v> <p>av</p>
      detta gemensamma nederlag vill jag än en gång betona att EU förhandlade på heder
      och ära i Cancún och bidrog med nya eftergifter till dem som redan hade lagts
      fram.
    t: Antes de abordar as conclusões que <a>retiramos</a> para já deste fracasso
      para todos nós, devo repetir perante vós que a União Europeia negociou em Cancún
      de boa fé e acrescentou novas concessões às que já tínhamos colocado sobre a
      mesa.
  - s: När det gäller sammanslagning av företag där föredraganden önskar att kommissionen
      skall göra en sammanställning skulle det vara bra om denna sammanställning inte
      bara beskriver konkurrensfördelarna och de extra fördelar som företagen <v>drar</v>
