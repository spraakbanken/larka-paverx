  - s: Som en första reaktion är denna hållning från Rwandas regerings sida rent av
      förståelig, men den slutsats den <v>dragit</v> <p>av</p> detta, nämligen att
      nu säga upp samarbetet med denna domstol, är fullständigt felaktig.
    t: Pour une première réaction, cette attitude du gouvernement rwandais est même
      compréhensible, mais la conclusion qu’il en a <a>tirée</a>, à savoir qu’il allait
      suspendre sa collaboration avec ce tribunal, est totalement erronée.
  - s: Hur ska vi i framtiden kunna övervaka genomförandet av stabilitets- och tillväxtpakten
