      dinheiro do salário da senhora deputada Buitenweg, penso que ela não concordaria
      com tal procedimento.
  - s: Den tydliga slutsats som man kan <v>dra</v> <p>av</p> denna situation är hur
      brådskande det är att fortsätta reformen och slutföra den så snart som möjligt.
    t: A conclusão clara a <a>retirar</a> desta situação é a da urgência da prossecução
      das reformas e da sua conclusão o mais rapidamente possível.
  - s: Men till detta kommer att vi tidigare vid en sådan diskussion om en europeisk
      försvarspolitik kunde referera till den tragiska utvecklingen i f.d. Jugoslavien
      och peka på de lärdomar vi måste <v>dra</v> <p>av</p> den.
    t: Acrescente-se-lhes, porém, o facto de no passado, no decurso de um debate como
      este sobre a política de defesa europeia, podermos remeter para os trágicos
      acontecimentos na antiga Jugoslávia e chamar a atenção para as lições que deles
      se deveriam <a>retirar</a>.
  - s: Jag anser att den viktigaste slutsatsen vi kan <v>dra</v> <p>av</p> det är
      att kommissionen och parlamentet är överens om att förena sina ansträngningar
      för att bekämpa problemet med våld, i synnerhet problemet med våld mot kvinnor
      och barn.
    t: Creio que conclusão mais importante a <a>retirar</a> é que a Comissão e o Parlamento
      estão sintonizados na conjugação de esforços para combater os problemas da violência,
      em especial os problemas da violência contra mulheres e crianças.
  - s: I det sammanhanget känner vi till flera nationella regeringar som har insett
      att det finns ett effektsamband mellan penning-, finans- och lönepolitik, vilket
      bland andra Österrike, Nederländerna, Irland och Danmark <v>dragit</v> konsekvenserna
