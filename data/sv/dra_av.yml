---
de:
- c: 15
  r: 1
  v: ziehen
  x:
  - s: Vilka slutsatser skall man <v>dra</v> <p>av</p> det?
    t: Welche Schlußfolgerungen sind daraus zu <a>ziehen</a>?
  - s: Bortsett från vår reaktion av sympati och vänskap med de familjer som drabbats
      av denna tragedi, vilken lärdom bör vi <v>dra</v> <p>av</p> och vilka konsekvenser
      får denna olycka ?
    t: Welche Lehren und Konsequenzen müssen wir, abgesehen von unserem Mitgefühl
      und unserer Anteilnahme am Schicksal der betroffenen Familien, aus diesem Unfall
      <a>ziehen</a>?
  - s: De lärdomar man kan <v>dra</v> <p>av</p> det sammanfaller med idéerna från
      Europeiska kommissionens mainstreaming -koncept beträffande hänsyn till könsspecifika
      aspekter inom alla politiska områden, även just inom utvecklingssamarbetet.
    t: Die Lehren, die daraus zu <a>ziehen</a> sind, decken sich im Ansatz mit dem
      Mainstreaming-Konzept der Europäischen Kommission für die Berücksichtigung geschlechtsspezifischer
      Aspekte in allen Politikbereichen, eben auch in der Entwicklungszusammenarbeit.
  - s: Den lärdom vi kanske kan <v>dra</v> <p>av</p> händelser av det här slaget är
      att Europeiska unionen för närvarande har stor kunskap om byggande i områden
      som utsätts för översvämningar med katastrofala konsekvenser, inte bara i Spanien,
      utan även i Frankrike, Förenade kungariket och Tyskland, i praktiskt taget hela
      unionen.
    t: Vielleicht können wir aus derartigen Ereignissen die Lehre <a>ziehen</a>, dass
      die Europäische Union jetzt über ein erhebliches Wissen über die Bebauung in
      stark hochwassergefährdeten Gebieten verfügt, nicht nur in Spanien, sondern
      auch in Frankreich, England, Deutschland, praktisch in der gesamten Gemeinschaft.
  - s: Men till detta kommer att vi tidigare vid en sådan diskussion om en europeisk
      försvarspolitik kunde referera till den tragiska utvecklingen i f.d. Jugoslavien
      och peka på de lärdomar vi måste <v>dra</v> <p>av</p> den.
    t: Aber hinzu kommt, daß wir uns in der Vergangenheit bei einer solchen Diskussion
      über eine europäische Verteidigungspolitik auf die tragischen Entwicklungen
      im ehemaligen Jugoslawien beziehen und auf die Lehren verweisen konnten, die
      daraus <a>gezogen</a> werden mußten.
  - s: Som en första reaktion är denna hållning från Rwandas regerings sida rent av
      förståelig, men den slutsats den <v>dragit</v> <p>av</p> detta, nämligen att
      nu säga upp samarbetet med denna domstol, är fullständigt felaktig.
    t: Als erste Reaktion ist diese Haltung der Regierung Ruanda sogar verständlich,
      aber die Schlußfolgerung, die sie daraus <a>gezogen</a> hat, nämlich jetzt die
      Zusammenarbeit mit diesem Gerichtshof aufzukündigen, ist eine völlig falsche.
  - s: När konsekvensbedömningen har avslutats kommer jag att rapportera till er om
      resultaten och om de politiska slutsatser som vi har <v>dragit</v> <p>av</p>
      bedömningen.
    t: Nach Abschluss der Folgenabschätzung werde ich Sie über die Ergebnisse und
      die politischen Schlussfolgerungen, die wir daraus <a>ziehen</a>, in Kenntnis
      setzen.
  - s: Denna sammankomst som hade en informell karaktär, gällde Unionens strukturpolitik
      i allmänhet och självklart skall vi vänta på slutsatserna som kommissionen kommer
      att <v>dra</v> <p>av</p> den.
    t: Bei dieser informellen Konferenz ging es um die Strukturpolitik der Union im
      allgemeinen, und wir müssen natürlich die Schlußfolgerungen abwarten, die von
      der Kommission aus dieser Konferenz <a>gezogen</a> werden.
  - s: En lärdom vi redan nu kan <v>dra</v> <p>av</p> händelseutvecklingen - något
      som även ministern påpekade - är vikten av att vidareutveckla Förenta nationernas
      roll och makt.
    t: Eine Lehre, die wir schon jetzt aus den sich abzeichnenden Ereignissen <a>ziehen</a>
      können, lautet, dass es wichtig ist, die Rolle und die Autorität der Vereinten
      Nationen zu stärken.
  - s: I det sammanhanget känner vi till flera nationella regeringar som har insett
      att det finns ett effektsamband mellan penning-, finans- och lönepolitik, vilket
      bland andra Österrike, Nederländerna, Irland och Danmark <v>dragit</v> konsekvenserna
      <p>av</p> med positiva effekter även på arbetsmarknad och budgetkonsolidering.
    t: Dabei kennen wir viele nationale Regierungen, die gesehen haben, daß es eine
      wichtige Wirkungsinterdependenz von Geld-, Finanz- und Lohnpolitik gibt, und
      die wie z.B. Österreich, die Niederlande, Irland oder Dänemark die Konsequenzen
      <a>gezogen</a> haben mit den positiven Auswirkungen auch auf Arbeitsmarkt und
      Haushaltskonsolidierung.
  - s: Det finns fortfarande flera lärdomar som vi måste <v>dra</v> <p>av</p> detta.
    t: Wir haben hier mehrere Lehren zu <a>ziehen</a>.
  - s: Vi håller på att bedöma vilka lärdomar vi kan <v>dra</v> <p>av</p> detta för
      Europa.
    t: Wir prüfen, welche Folgerungen für Europa zu <a>ziehen</a> sind.
  - s: Frågan är alltså inte längre om talibanerna kränker de mänskliga rättigheterna
      utan vilka slutsatser vi måste <v>dra</v> <p>av</p> detta.
    t: Somit geht es nicht mehr darum, ob die Taliban die Menschenrechte verletzen,
      sondern welche Schlussfolgerungen daraus zu <a>ziehen</a> sind.
  - s: Parlamentet skulle inte gå för långt om man, med all lämplig hänsyn till subsidiariteten,
      i allas intresse skulle bemöda sig om att slå fast de lärdomar som man kan <v>dra</v>
      <p>av</p> det som gick bra och det som gick illa, att fastställa gränserna för
      unionens handlingssfär, bristerna i den internationella lagstiftningen, modellinitiativ
      som kan främjas och gemensamma åtgärder som kan utvecklas och samfinansieras
      av berörda länder.
    t: Das Parlament würde seiner Rolle gerecht werden, wenn es sich unter strikter
      Einhaltung der Subsidiarität bemühen würde, zum Nutzen aller die notwendigen
      Lehren zu <a>ziehen</a> in Bezug auf das, was funktioniert hat und was nicht
      funktioniert hat, in Bezug auf die Grenzen der Tätigkeit der Union und die Schwächen
      der internationalen Vorschriften, in Bezug auf beispielhafte zu unterstützende
      Initiativen und gemeinsame Aktionen, die von den betroffenen Ländern entwickelt
      und kofinanziert werden müssen.
  - s: Den första lärdom vi bör <v>dra</v> <p>av</p> detta är de icke-statliga organisationerna
      krav, nämligen att bedriva handel och inte frihandel, och ur den synvinkeln
      vet vi att ingen internationell organisation i dag kan undgå medborgarnas blickar
      och att det är normalt.
    t: Die erste Lehre, die wir <a>ziehen</a> müssen, besteht darin, das anzustreben,
      was die Nichtregierungsorganisationen fordern, d.h. „fair trade “ anstelle von
      „free trade “.
- c: 9
  r: 2
  v: abziehen
  x:
  - s: Därför har vi föreslagit att man skulle inrymma en möjlighet för jordbruksföretagen
      genom att genast <v>dra</v> <p>av</p> 45 procent, och att sedan jordbruksföretagen
      med många anställda frivilligt kan ta hänsyn till arbetskostnaderna, och därav
      används 50 procent.
    t: Deshalb haben wir vorgeschlagen, den Betrieben eine Option einzuräumen, nämlich
      in der Form, daß wir 45 % sofort <a>abziehen</a> und daß dann Betriebe mit vielen
      Beschäftigten freiwillig ihre Arbeitskosten in Rechnung stellen können und davon
      werden 50 % angewandt.
  - s: Kommissionens uppfattning är att det för närvarande bästa sättet att förenkla
      det gemensamma mervärdesskattesystemet är att tillåta passiva skattesubjekt
      att <v>dra</v> <p>av</p> mervärdesskatt som betalats i en medlemsstat i den
      periodiska mervärdesskattedeklaration som han lämnar i det land där han är skriven.
    t: Nach Ansicht der Kommission kann eine Vereinfachung des gemeinsamen Mehrwertsteuersystems
      gegenwärtig am besten dadurch erreicht werden, daß den Steuerpflichtigen gestattet
      wird, die Mehrwertsteuer, die sie in einem Mitgliedstaat entrichtet haben, in
      dem sie nicht ansässig sind, direkt in ihren periodischen Steuererklärungen
      in ihrem Wohnsitzstaat <a>abzuziehen</a>.
  - s: Detta kommer att ersättas av ett enklare system genom vilket företag kan använda
      sina ordinarie momsåterbäringar för att <v>dra</v> <p>av</p> mervärdesskatt
      som har uppkommit i en annan medlemsstat.
    t: Dieses Verfahren wird durch ein einfacheres System ersetzt, das es den Unternehmen
      gestattet, die in einem anderen Mitgliedstaat entrichtete Mehrwertsteuer direkt
      in ihren periodischen Umsatzsteuererklärungen <a>abzuziehen</a>.
  - s: Detta eftersom den mervärdesskatt som tas ut på utrustning som används inom
      jordbrukssektorn inte innebär någon extra kostnad för jordbrukarna, eftersom
      de har rätt att <v>dra</v> <p>av</p> mervärdesskatten, i likhet med andra skatteskyldiga
      personer.
    t: Die auf Landtechnik erhobene Mehrwertsteuer verursacht den Landwirten keine
      Kosten, da sie, wie jede andere steuerpflichtige Person, diese Mehrwertsteuer
      <a>abziehen</a> dürfen.
  - s: Jag kan meddela er att man <v>drog</v> <p>av</p> tiden för ert inlägg, vilket
      innebär att ni talade under tre och en halv minut.
    t: Werter Kollege, ich weise Sie darauf hin, dass wir Ihnen die Zeit ihrer Einleitung
      <a>abgezogen</a> haben, Sie haben also immerhin dreieinhalb Minuten gesprochen.
  - s: Vissa personer vägrar att <v>dra</v> <p>av</p> 100 miljoner euro för mikrokrediter
      från den nätta summan 700 miljoner euro fördelat över sju år.
    t: Einige lehnen es ab, 100 Mio. EUR für Kleinstkredite von der kläglichen, auf
      sieben Jahre verteilten Summe von 700 Mio. EUR <a>abzuziehen</a>.
  - s: Att lägga till orden ”till parikursen” till artikel 3.1 kan vilseleda konsumenten,
      eftersom det alltid är tillåtet att <v>dra</v> <p>av</p> de omkostnader som
      är strikt nödvändiga för att utföra en viss operation.
    t: Die zusätzliche Aufnahme der Formulierung „al pari “ in Artikel 3 Absatz 1
      könnte den Verbraucher irreführen, weil es in jedem Falle möglich ist, die für
      die Durchführung dieses Vorgangs unbedingt erforderlichen Kosten <a>abzuziehen</a>.
  - s: Jag kommer naturligtvis inte att <v>dra</v> <p>av</p> den tid ni använde för
      att formulera denna begäran från er talartid.
    t: Frau Thorning-Schmidt, selbstverständlich werden ich Ihnen die Zeit, die Sie
      für diesen Antrag aufgewendet haben, nicht von Ihrer Redezeit <a>abziehen</a>.
  - s: det är flera år nu som vi tillämpar denna praxis, vilket innebär att vi inte
      bara inte kan kontrollera intäkterna, utan nu tillåter vi dessutom medlemsstaterna
      att ta tillbaka alla dessa pengar, eller att <v>dra</v> <p>av</p> dem från bidragen
      till innevarande år.
    t: Seit Jahren verfolgen wir nun schon diese Praxis, wobei wir die Einnahmen nicht
      kontrollieren und es den Mitgliedstaaten auch noch erlauben, all diese Beträge
      zurückzubekommen bzw. vom Beitrag für das laufende Jahr <a>abzuziehen</a>.
- c: 2
  r: 3
  v: können
  x:
  - s: Om det finns någon lärdom att <v>dra</v> <p>av</p> massakern i Conakry är det,
      än en gång, att rättvisa måste skipas och att människor som begår den här typen
      av brott i Afrika eller någon annanstans inte får komma undan utan straff.
    t: Wenn am Beispiel der Conakry-Opfer etwas gelernt werden <a>kann</a>, ist es
      unserer Ansicht nach die nochmalige Untermauerung dessen, dass es Gerechtigkeit
      geben muss, dass Menschen, die derartige Straftaten in Afrika oder irgendwo
      sonst begehen, nicht ungestraft davonkommen dürfen.
  - s: Anser ni, herr rådsordförande, att det är logiskt att <v>dra</v> <p>av</p>
      en sådan summa från budgetbidragen till de europeiska regionerna?
    t: Ich halte es für angebracht, daß die Beihilfen in konkrete Projekte und die
      vorgesehenen Regionen fließen, denn nur auf diese Weise <a>können</a> die besten
      Ergebnisse erreicht werden.
- c: 1
  r: 4
  v: machen
  x:
  - s: Efter de lärdomar vi har <v>dragit</v> <p>av</p> fallet med passageraruppgifter
      (PNR) borde vi kunna gå snabbare fram i frågan om SWIFT.
    t: Aus den Erfahrungen klug geworden, die wir in der Angelegenheit der Fluggastdatensätze
      (PNR) <a>gemacht</a> haben, sollten wir in der SWIFT-Frage zügiger vorgehen.
- c: 1
  r: 4
  v: zeihen
  x:
  - s: Den slutsats jag <v>drar</v> <p>av</p> detta är att de förfaranden som har
      använts har haft luckor.
    t: Daraus <a>ziehe</a> ich die Schlußfolgerung, daß die verwendeten Verfahren
      einige Lücken aufwiesen.
- c: 1
  r: 4
  v: bringen
  x:
  - s: 'En annan lärdom att <v>dra</v> <p>av</p> utvärderingen:'
    t: In Anbetracht der Existenz solcher Krisen kann nur eine integrierte Herangehensweise,
      bei der eine Koordinierung der politischen, wirtschaftlichen, militärischen
      und humanitären Maßnahmen erfolgt, Erfolg <a>bringen</a>.
- c: 1
  r: 4
  v: entziehen
  x:
  - s: Vi behöver en särskild fond för krisområden, så att vi inte varje gång måste
      <v>dra</v> <p>av</p> pengar från de anslag som redan ges till nödvändiga uppgifter
      på annat håll, så att vi alltså inte måste ta pengar därifrån för att utföra
      uppgifter som rådet plötsligt har kommit på.
    t: Wir brauchen einen Sonderfonds für Krisengebiete, damit wir nicht jedesmal
      den notwendigen Aufgaben, die irgendwo anders schon mit Geld versehen werden,
      Mittel <a>entziehen</a> müssen, damit wir also nicht dort Geld wegnehmen müssen,
      um Dinge zu erfüllen, die der Rat sich plötzlich hat einfallen lassen.
- c: 1
  r: 4
  v: lehren haben
  x:
  - s: Hur ska vi i framtiden kunna övervaka genomförandet av stabilitets- och tillväxtpakten
      utifrån denna grekiska tragedi och de lärdomar vi <v>dragit</v> <p>av</p> den?
    t: Wie sollen wir in Zukunft die Umsetzung des Stabilitäts- und Wachstumspakts
      auf der Grundlage dieser griechischen Tragödie und der Lektion, die sie uns
      <a>gelehrt</a> <a>hat</a>, überwachen?
- c: 1
  r: 4
  v: Abzug
  x:
  - s: Kommissionen har kommit till den slutsatsen att den enda förändring som verkligen
      skulle kunna leda till en förenkling består i att helt ersätta detta återbetalningsförfarande
      med införandet av en mekanism som låter den skattskyldige i sin periodiska deklaration
      <v>dra</v> <p>av</p> den skatt som han har betalat i ett medlemsland där han
      inte är skriven.
    t: Die Kommission zog daraus den Schluß, daß eine effektive Vereinfachung einzig
      und allein dadurch erreicht werden kann, daß dieses Erstattungssystem vollständig
      durch ein Verfahren ersetzt wird, das es dem Steuerpflichtigen gestattet, die
      Mehrwertsteuer, die er in einem Mitgliedstaat entrichtet hat, in dem er nicht
      ansässig ist, direkt in seiner periodischen Steuererklärungen in <a>Abzug</a>
      zu bringen.
en:
- c: 16
  r: 1
  v: deduct
  x:
  - s: <v>Dra</v> bara <p>av</p> det från Buitenwegs lön, så tror jag väl ändå inte
      att hon skulle stödja mitt agerande.
    t: <a>deduct</a> it from Mrs Buitenweg’s salary, then I think she would have something
      to say about that.
  - s: Därför har vi föreslagit att man skulle inrymma en möjlighet för jordbruksföretagen
      genom att genast <v>dra</v> <p>av</p> 45 procent, och att sedan jordbruksföretagen
      med många anställda frivilligt kan ta hänsyn till arbetskostnaderna, och därav
      används 50 procent.
    t: we <a>deduct</a> 45 % straightaway, and then holdings with a large number of
      employees may voluntarily submit evidence of their labour costs, 50 % of which
      are offset.
  - s: Detta kommer att ersättas av ett enklare system genom vilket företag kan använda
      sina ordinarie momsåterbäringar för att <v>dra</v> <p>av</p> mervärdesskatt
      som har uppkommit i en annan medlemsstat.
    t: This will be replaced with the simpler system under which companies can use
      their regular VAT returns to <a>deduct</a> VAT incurred in another Member State.
  - s: Kommissionen har kommit till den slutsatsen att den enda förändring som verkligen
      skulle kunna leda till en förenkling består i att helt ersätta detta återbetalningsförfarande
      med införandet av en mekanism som låter den skattskyldige i sin periodiska deklaration
      <v>dra</v> <p>av</p> den skatt som han har betalat i ett medlemsland där han
      inte är skriven.
    t: The Commission has concluded that the only modification likely to bring about
      true simplification consists of abolishing this procedure altogether and replacing
      it with a mechanism enabling a taxable person to <a>deduct</a>, in his regular
      returns, tax paid in a Member State in which he is not resident.
  - s: Det leder framför allt till att det blir omöjligt att <v>dra</v> <p>av</p>
      den ingående mervärdesskatten, vilket i sin tur motverkar investeringar.
    t: Notably, it results in an inability to <a>deduct</a> input VAT, which in turn
      discourages investment.
  - s: Till att börja med återspeglas mervärdesskatten i priset på de privata firmornas
      slutprodukt, men inte i priset hos de traditionella postoperatörerna, som -
      och detta är min andra punkt - inte kan <v>dra</v> <p>av</p> den mervärdesskatt
      de måste betala på inköp och investeringar.
    t: For a start, the VAT is reflected in the price of the private firms’ end product,
      but not in that of the traditional postal operators, who - and this is my second
      point - cannot <a>deduct</a> the VAT that they have to pay on purchases and
      investments.
  - s: Det är begäran från medlemsstaterna att <v>dra</v> <p>av</p> kostnader för
      förvaltning och uppbörd som skulle kunna öka från 10 till 25 procent.
    t: It is the request made by Member States to <a>deduct</a> administrative costs
      for collecting this tax, which may go from 10% to 25%.
  - s: Om man antar det förslag som skall läggas fram om en europeisk jordbruksfond
      för landsbygdens utveckling, med anslag på 11 miljarder euro om året, kommer
      vi att tvingas <v>dra</v> <p>av</p> 20 procent av den summan för att finansiera
      en betydande del av kostnaderna för Natura 2000.
    t: If the proposal being presented on the new European Agricultural Fund for Rural
      Development, with a funding of EUR 11 000 million per year, is accepted, we
      would have to <a>deduct</a> 20% of that sum in order to fund a substantial proportion
      of the cost of Natura 2000.
  - s: Vissa personer vägrar att <v>dra</v> <p>av</p> 100 miljoner euro för mikrokrediter
      från den nätta summan 700 miljoner euro fördelat över sju år.
    t: Some people are refusing to <a>deduct</a> EUR 100 million for micro-credit
      from the paltry sum of EUR 700 million allocated over seven years.
  - s: Den vanligaste formen av bedrägeri är när en leverantör som är registrerad
      för mervärdesskatt fakturerar leveranser av livsmedel och sedan försvinner utan
      att betala den mervärdesskatt den är skyldig, samtidigt som den förser köparna
      (som också är registrerade för mervärdesskatt) med giltiga fakturor som gör
      det möjligt för dem att <v>dra</v> <p>av</p> sin mervärdesskatt.
    t: The most common form of fraud is where a VAT-registered supplier invoices supplies
      of goods and then disappears without paying the VAT owing on them, while leaving
      buyers (also VAT-registered) with valid invoices which allow them to <a>deduct</a>
      their VAT.
  - s: Att lägga till orden ”till parikursen” till artikel 3.1 kan vilseleda konsumenten,
      eftersom det alltid är tillåtet att <v>dra</v> <p>av</p> de omkostnader som
      är strikt nödvändiga för att utföra en viss operation.
    t: Adding the words ‘at par value’ to Article 3(1) may mislead the consumer since
      it is always possible to <a>deduct</a> the charges that are strictly necessary
      to carry out that operation.
  - s: risken för snedvridning av konkurrensen är för stor om somliga medlemsstater
      väljer att <v>dra</v> <p>av</p> 20 procent från direktstödet och inte från andra
      typer av stöd.
    t: the risk of distorted competition is too great if certain Member States choose
      to <a>deduct</a> 20% from direct aid and not from other types of aid.
  - s: Som en del av det pågående arbetet med att förbättra det gemensamma mervärdeskattesystemet,
      har Europeiska kommissionen lagt fram förslag om rätten att <v>dra</v> <p>av</p>
      uppkomna kostnader för mervärdesskatt.
    t: As part of the ongoing work to improve the common VAT system, the European
      Commission has put forward proposals concerning the right to <a>deduct</a> VAT
      costs that have been incurred.
  - s: I förslaget försöker man också att fastställa gemensamma bestämmelser för rätten
      att <v>dra</v> <p>av</p> mervärdesskatt när det rör vissa utgiftskategorier
      med ett inslag av privat konsumtion, som till exempel mat, dryck, hotellboende
      och personbilar.
    t: The proposal also seeks to lay down common rules for the right to <a>deduct</a>
      VAT on certain categories of expenditure which have an element of private consumption
      such as food, drink, hotel accommodation and passenger cars.
  - s: För det tredje gillar jag inte skattefusk, och jag anser att vi genom att konsolidera
      skattebasen kommer att kunna undanröja internprissättningen och att företag
      förlägger sin verksamhet till de länder som tillåter mest i fråga om vissa utgiftsposter
      eller möjligheten att <v>dra</v> <p>av</p> för en verksamhet.
    t: Thirdly, because I do not like tax fraud, and I believe that by consolidating
      the tax base we will be able to eliminate transfer pricing and the location
      of company operations in those countries that are most permissive in terms of
      not taking account of an item of spending or being able to <a>deduct</a> an
      operation.
  - s: Ni får <v>dra</v> <p>av</p> min tid från de tre minuter som jag hade för Ferribetänkandet.
    t: Madam President, you can <a>deduct</a> my time from the three minutes I had
      on the Ferri report.
- c: 5
  r: 2
  v: draw
  x:
  - s: Jag tycker att vi skall <v>dra</v> de lämpliga slutsatserna <p>av</p> på vilket
      sätt den turkiska inställningen till Cypernfrågan också kan ha att göra med
      utvecklingen av den turkiska inställningen till ett närmande till Europeiska
