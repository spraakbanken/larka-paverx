      och peka på de lärdomar vi måste <v>dra</v> <p>av</p> den.
    t: Mais il convient d’ajouter que par le passé, dans le cadre d’une telle discussion
      sur une politique de défense européenne, nous avons pu faire référence aux événements
      tragiques survenus en exYougoslavie et renvoyer aux leçons que l’on devait en
      <a>tirer</a>.
  - s: Det är också oundvikligt att vi riktar vår uppmärksamhet inte bara mot detta
      arbetsprogram och de lärdomar vi kan <v>dra</v> <p>av</p> det, utan också mot
