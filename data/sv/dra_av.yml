      verkligen skall genomföras på kort sikt så att det bringas klarhet i de sociala
      och regionala följderna av avskaffandet och vilka slutsatser vi måste <v>dra</v>
      <p>av</p> detta?
    t: Est-il prêt à rediscuter avec la commission le fait que l’étude sera bel et
      bien réalisée à court terme, de manière à ce que la clarté soit faite au sujet
      des conséquences sociales et régionales de la suppression, et des conclusions
      que nous devons en <a>tirer</a> ?
