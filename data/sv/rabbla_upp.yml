  - s: I stället för att utforma en lösning gjorde de som de brukar göra och <v>rabblade</v>
      <p>upp</p> en lång rad förslag som har upprepats tusen gånger.
    t: Au lieu de faire des propositions indispensables pour répondre de manière appropriée
      à ces graves problèmes sociaux, le Conseil met l’accent sur un plan néolibéral
      bien trop familier, à savoir, la stratégie de Lisbonne, avec ses libéralisations
      et ses <a>privatisations</a> des services publics, ainsi que des conditions
