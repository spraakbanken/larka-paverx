- c: 1
  r: 1
  v: revenir
  x:
  - s: När allt kommer omkring kommer förtroendet för pengar och valutan inte att
      främjas enbart genom att <v>rabbla</v> <p>upp</p> anledningarna till varför
      prisstabiliteten måste prioriteras.
    t: La jeune génération en particulier juge totalement inacceptable que les États
      membres dépensent chaque année des centaines de milliards d’euros de plus que
      ce qu’ils ne perçoivent via l’impôt et qu’il <a>revient</a> à l’Europe - par
      le biais de la réforme du pacte de stabilité et de croissance - de cautionner,
