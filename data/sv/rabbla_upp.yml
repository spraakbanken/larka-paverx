de:
- c: 1
  r: 1
  v: List vortragen
  x:
  - s: Det är inte stor mening med att komma ända hit till Strasbourg för att uppträda
      som någon sorts avancerad talande ångvält, vilket är allt vi får ut av Bjerregaard
      när hon helt enkelt <v>rabblar</v> <p>upp</p> listor med ändringsförlag som
      accepteras eller inte accepteras av kommissionen.
    t: Es hat nur sehr wenig Sinn, sich den ganzen Weg hierher nach Straßburg zu machen,
      um dann als eine Art kluger Vorleseautomat zu fungieren, denn mehr hören wir
      ja nicht von Frau Bjerregaard, wenn sie einfach <a>Listen</a> mit Änderungen
      <a>vorträgt</a>, welche für die Kommission annehmbar sind oder auch nicht.
en:
- c: 1
  r: 1
  v: rattle off
  x:
  - s: När allt kommer omkring kommer förtroendet för pengar och valutan inte att
      främjas enbart genom att <v>rabbla</v> <p>upp</p> anledningarna till varför
      prisstabiliteten måste prioriteras.
    t: At the end of the day, though, confidence in money and the currency will not
      be fostered merely by <a>rattling</a> <a>off</a> the reasons why price stability
      must take priority.
- c: 1
  r: 1
  v: read out
  x:
  - s: Det är inte stor mening med att komma ända hit till Strasbourg för att uppträda
      som någon sorts avancerad talande ångvält, vilket är allt vi får ut av Bjerregaard
      när hon helt enkelt <v>rabblar</v> <p>upp</p> listor med ändringsförlag som
      accepteras eller inte accepteras av kommissionen.
    t: There is very little point in coming all the way to Strasbourg to act as a
      sort of sophisticated speak-your-weight machine, which is all we are getting
      from Mrs Bjerregaard when she simply <a>reads</a> <a>out</a> lists of amendments
      which are acceptable and not acceptable to the Commission.
- c: 1
  r: 1
  v: reel off
  x:
  - s: Jag skulle kunna <v>rabbla</v> <p>upp</p> en lista på katastrofer som har drabbat
      denna industri under mina 10 år i parlamentet, men jag har bara tre minuter
      på mig.
    t: I could <a>reel</a> <a>off</a> the list of disasters that have afflicted this
      industry in my 10 years in this Parliament but I only have three minutes.
es:
- c: 1
  r: 1
  v: archiconocido
  x:
  - s: I stället för att utforma en lösning gjorde de som de brukar göra och <v>rabblade</v>
      <p>upp</p> en lång rad förslag som har upprepats tusen gånger.
    t: En lugar de las necesarias propuestas para dar una respuesta adecuada a estos
      serios problemas sociales, el Consejo pone el acento en los <a>archiconocidos</a>
      proyectos neoliberales, a saber, la Estrategia de Lisboa, con sus liberalizaciones
      y privatizaciones de servicios públicos, junto con unas condiciones de trabajo
      todavía más precarias.
- c: 1
  r: 1
  v: limitar leer
  x:
  - s: Det är inte stor mening med att komma ända hit till Strasbourg för att uppträda
      som någon sorts avancerad talande ångvält, vilket är allt vi får ut av Bjerregaard
      när hon helt enkelt <v>rabblar</v> <p>upp</p> listor med ändringsförlag som
      accepteras eller inte accepteras av kommissionen.
    t: Tiene muy poco sentido venir hasta Estrasburgo para actuar como una de esas
      sofisticadas básculas parlantes, que es todo lo que oímos de la Sra. Bjerregaard
      cuando se <a>limita</a> a <a>leer</a> en voz alta las listas de enmiendas que
      son aceptables y aquéllas que no lo son para la Comisión.
fr:
