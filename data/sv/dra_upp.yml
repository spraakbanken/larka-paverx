---
de:
- c: 6
  r: 1
  v: ziehen
  x:
  - s: Vi kommer att tala om den med anledning av betänkandet om sammanhållning som
      är ett viktigt möte för mig här, med er, och inför er, för att göra en sammanfattning
      och på samma gång <v>dra</v> <p>upp</p> riktlinjer, och det ögonblick kommer
      i början av nästa år, då vi skall ta upp eventuella justeringar och eventuella
      ändringar.
    t: Wir werden anläßlich des Kohäsionsberichts darüber sprechen, der für mich ein
      wichtiger Anlaß ist, hier vor Ihnen und mit Ihnen Bilanz zu <a>ziehen</a> und
      gleichzeitig Perspektiven aufzuzeigen, und Anfang des nächsten Jahres wird die
      Zeit sein, über eventuelle Anpassungen oder Änderungen zu sprechen.
  - s: Den som artificiellt definierar bort oss människor från den stora harmonin
      av medlevande väsen, ”sentient beings” som det plastiska engelska uttrycket
      lyder, den kan också <v>dra</v> <p>upp</p> andra, inte mindre artificiella gränslinjer
      mellan till exempel vanliga människor och ”övermänniskor” eller mellan ”undermänniskor”
      och ”riktiga” människor…
    t: Wer uns Menschen künstlich aus dem Konzert der Mitlebewesen, der „sentient
      beings“, wie es auf Englisch plastisch heißt, herausdefiniert, der kann auch
      andere, nicht weniger künstliche Grenzlinien <a>ziehen</a>, etwa zwischen bloßen
      Menschen und „Übermenschen“ oder zwischen „Untermenschen“ und „richtigen“ Menschen…
  - s: Vi kan inte <v>dra</v> <p>upp</p> gränser på Balkan efter varje befolkningsgrupps
      nationalitet, för det första eftersom själva nationaliteten kan ifrågasättas
      och, för det andra, eftersom gränserna är så små och situationen är så splittrad
      att vi i så fall riskerar att förvandla Balkan till något som liknar en mjölsikt.
    t: Wir können auf dem Balkan keine Grenzen entsprechend der Nationalität der jeweiligen
      Gemeinschaft <a>ziehen</a>, die dort lebt, und zwar erstens, weil die Nationalität
      als solche eine zweifelhafte Sache ist, und zweitens, weil dann so viele Grenzen
      nötig wären, weil die ganze Situation dann so enorm zersplittert wäre, daß der
      Balkan aussehen würde wie ein Küchensieb.
  - s: För att <v>dra</v> <p>upp</p> Albanien ur träsket behövs ytterligare demokratisering
      och liberalisering.
    t: Es bedarf weiterer Demokratisierung und Liberalisierung, um Albanien aus dem
      Morast zu <a>ziehen</a>, und die Union sollte bereit sein, dabei Beistand zu
      leisten.
  - s: Låt oss göra allt för att <v>dra</v> <p>upp</p> de fattigaste länderna ur träsket.
    t: Wir müssen alles tun, um die ärmsten Länder aus dem Sumpf zu <a>ziehen</a>.
  - s: Natos utvidgning samt Europeiska unionens utvidgning har som mål att <v>dra</v>
      <p>upp</p> nya gränslinjer som direkt skall skapa kontakt mellan länderna i
      Nato och deras intressen och Ryssland.
    t: Die NATO-Erweiterung und die Erweiterung der Europäischen Union haben zum Ziel,
      eine neue Grenzlinie zu <a>ziehen</a>, die die NATO-Streitkräfte und deren Interessen
      in unmittelbaren Kontakt mit Rußland bringt.
- c: 4
  r: 2
  v: werden
  x:
  - s: Vi behöver stabilisera hela EU, men också höja blicken utanför vår union till
      ännu sårbarare hörn av världen, och inte <v>dra</v> <p>upp</p> nya gränser inom
      EU.
    t: Wir müssen Europa als Ganzes stabilisieren, aber wir müssen auch über unsere
      Grenzen hinausblicken, auf weit schwächere Regionen der Welt, und wir <a>werden</a>
      keine neuen Abgrenzungen innerhalb der Europäischen Union schaffen.
  - s: I fyrtio år kunde Europeiska unionen inte <v>dra</v> <p>upp</p> sina egna gränser,
      utan gränserna drogs längs järnridån av Warszawapaktens stridsvagnar.
    t: Während vierzig Jahren mußte die Europäische Union ihre Grenzen nicht abstecken,
      sie <a>wurden</a> ihr vielmehr von den Panzern des Warschauer Pakts entlang
      des Eisernen Vorhangs aufgezwungen.
  - s: Den irländska regeringen sammanställer för närvarande en nationell utvecklingsplan
      som <v>drar</v> <p>upp</p> riktlinjerna för en prioritering av ekonomiska och
      sociala investeringar för sjuårsperioden efter 1999.
    t: Die irische Regierung stellt derzeit einen nationalen Entwicklungsplan über
      die vorrangigen Investitionen in den Bereichen Wirtschaft und Soziales zusammen,
      der ab 1999 umgesetzt <a>werden</a> soll und eine Laufzeit von sieben Jahren
      hat.
  - s: Innan vi harmoniserar måste vi <v>dra</v> <p>upp</p> en tidsplan så att vi
      kan sammanföra dem i framtiden.
    t: Dieser Änderungsantrag stellt eine Ergänzung zu Artikel 11 dar, indem darin
      eine von der Kommission in Auftrag gegebene unabhängige Studie vorgesehen wird,
      durch die bewiesen <a>werden</a> soll, daß die für das europäische Umweltzeichen
      festgelegten Umweltkriterien mindestens genauso strikt sind wie die von dem
      besten nationalen System vorgesehenen Kriterien.
- c: 4
  r: 2
  v: haben
  x:
  - s: Europeiska rådet <v>drog</v> <p>upp</p> riktlinjer.
    t: Der Europäische Rat <a>hat</a> Leitlinien herausgegeben.
  - s: Ni <v>drog</v> <p>upp</p> dem med precision, med talang och, ännu en gång,
      med visioner.
    t: Sie <a>haben</a> dies mit großer Genauigkeit, mit Talent und - ich sage es
      noch einmal - mit Visionskraft getan.
  - s: Dessa lyckades bara därför att vi <v>drog</v> <p>upp</p> innehållsmässiga och
      tidsmässiga riktlinjer, om vad vi ville klara av och när.
    t: Diese waren nur deswegen ein Erfolg, weil wir klare inhaltliche und zeitliche
      Vorgaben gemacht <a>haben</a>, zu welchen Dingen wir wann in der Lage sein wollten.
  - s: Vi <v>drog</v> <p>upp</p> en ram, ett slags spår med vissa indikationer.
    t: Wir <a>haben</a> uns erlaubt, mit Hilfe einiger Empfehlungen einen Rahmen,
      eine Art rechten Weg abzustecken.
- c: 3
  r: 3
  v: zeihen
  x:
  - s: Men vi behöver inte en institution som <v>drar</v> <p>upp</p> den mångåriga
      universitetstraditionen i EU med rötterna.
    t: Wir brauchen jedoch keine Institution, die die langjährige Universitätstradition
      Europas zunichte macht, sondern eine, die sie respektiert und den maximalen
      Nutzen aus ihr <a>zieht</a>.
  - s: Strax före konferensen i Stuttgart står vi här och <v>drar</v> <p>upp</p> ett
      kritiskt bokslut över partnerskapet med Medelhavsländerna.
    t: Herr Präsident, am Vorabend der Stuttgarter Konferenz <a>ziehen</a> wir hier
      eine kritische Bilanz der Euro-Mittelmeerpartnerschaft.
  - s: Vi tror att det är positivt att innehavet, och då <v>drar</v> jag <p>upp</p>
      en jämförelse med häleri - om jag erbjuds en cykel till ett mycket lågt pris,
      då köper jag den inte, det handlar om ett förändrat tänkesätt, och det är inte
      meningen att en särskild kontrollapparat skall införas -, kriminaliseras eller
      åtminstone kan kriminaliseras.
    t: Wir halten es für richtig, daß der Besitz, und da <a>ziehe</a> ich den Vergleich
      mit Hehlerei - wenn mir ein Fahrrad zu einem sehr günstigen Preis angeboten
      wird, kaufe ich es nicht;
- c: 3
  r: 3
  v: umreißen
  x:
  - s: Som redan andra talare har påpekat, ordförande Prodi, så måste kommissionen
      med kraft återta sin roll som motor i det europeiska integrationsarbetet och
      ni, i dag, har <v>dragit</v> <p>upp</p> de stora linjerna.
    t: Herr Präsident Prodi, wie schon andere Redner betont haben, muss die Kommission
      entschlossen wieder ihre Rolle als Triebkraft der europäischen Integration wahrnehmen,
      wobei Sie heute die Leitlinien dafür <a>umrissen</a> haben.
  - s: Vidare har man inte <v>dragit</v> <p>upp</p> gränserna för vilka åtaganden,
      vilken ansvarsmätning och vilka säkerhetsåtgärder som skall gälla för de företag
      som får förtroende att lagra uppgifterna.
    t: Ferner ist nicht <a>umrissen</a>, welche Verpflichtungen, Haftungsmaßstäbe
      und Sicherheitsmaßnahmen für die mit der Speicherung von Daten betrauten Unternehmen
      gelten sollen.
  - s: Inför toppmötet om romer vill jag upplysa parlamentet om att jag och min kollega,
      kommissionsledamot László Andor, kommer att lägga fram ett meddelande om social
      integrering av romer, där vi undersöker framtida utmaningar och <v>drar</v>
      <p>upp</p> riktlinjerna för hur EU kan bidra till att möta denna utmaning.
    t: Im Vorfeld des Roma-Gipfels möchte ich dieses Haus davon unterrichten, dass
      mein Kollege, Kommissar Andor, und ich eine Mitteilung über die soziale Integration
      der Roma veröffentlichen, in der wir die vor uns liegenden Herausforderungen
      hervorheben und den Beitrag der EU zur Bewältigung dieser Herausforderung <a>umreißen</a>.
- c: 2
  r: 4
  v: skizzieren
  x:
  - s: Det bör verkligen välkomnas att kommissionen har <v>dragit</v> <p>upp</p> huvudlinjerna
      för den framåtblickande strategin ”Europa 2020 - En strategi för smart och hållbar
      tillväxt för alla”, för många europeiska länder har i alltför många år organiserat
      sin ekonomi och sina finanser utifrån mottot ”Efter oss - syndafloden”.
    t: 'Herr Präsident, es ist sehr zu begrüßen, dass die Kommission das zukunftsorientierte
      Europa 2020 <a>skizziert</a> hat:'
  - s: Men vi har <v>dragit</v> <p>upp</p> riktlinjerna för startlinjen och banan,
      och det kan vi tacka det luxemburgiska ordförandeskapet för.
    t: Startlinie und Laufbahn sind immerhin <a>skizziert</a>, und das ist der luxemburgischen
      Präsidentschaft sicherlich zu danken.
- c: 2
  r: 4
  v: aufstellen
  x:
  - s: Den andra förutsättningen är att verkligen komma fram till ett fastställande
      av en stabil överenskommelse, därför att utan överenskommelse kan vi inte kodifiera
      alla de bedrifter som vi redan har på vår meritlista, men vi kan heller inte
      <v>dra</v> <p>upp</p> riktlinjerna inför framtiden.
    t: Die zweite Voraussetzung ist, daß wir wirklich zum Abschluß eines Stabilitätspakts
      kommen, denn ohne einen solchen Pakt können wir nicht nur nicht die Errungenschaften,
      die bereits auf unserer Haben-Seite stehen, festschreiben, sondern auch keine
      Leitlinien für die Zukunft <a>aufstellen</a>.
  - s: Kan man verkligen med sådana skillnader <v>dra</v> <p>upp</p> riktlinjer som
      tillämpas på alla, utan att det blir abstrakt eller till och med något konstgjort?
    t: Kann man angesichts solcher Unterschiede wirklich für alle geltende Leitlinien
      <a>aufstellen</a>, ohne allzu abstrakt oder realitätsfern zu werden?
- c: 2
  r: 4
  v: abstecken
  x:
  - s: Det är av stor vikt att vi tillsammans <v>drar</v> <p>upp</p> riktlinjerna
      för denna etiska ram och att Europaparlamentet och medlemsstaternas parlament
      noggrant följer utvecklingen på området, för vi måste till varje pris undvika
      att det för vissa är tillåtet med allting om det är kommersiellt försvarbart
      och att det för andra inte är tillåtet med någonting.
    t: Äußerst wichtig ist, dass wir diesen ethischen Rahmen gemeinsam <a>abstecken</a>
      und dass das Europäische Parlament sowie die nationalen Parlamente die Entwicklung
      auf diesem Gebiet sehr aufmerksam verfolgen, denn es gilt unter allen Umständen
      zu vermeiden, dass manche, wenn es in kommerzieller Hinsicht vertretbar ist,
      alles dürfen, anderen hingegen gar nichts erlaubt ist.
  - s: Den fortsätter den budgetpolitik man <v>drog</v> <p>upp</p> riktlinjer för
      i det interinstitutionella avtalet för ett drygt år sedan.
    t: Mit ihm wird die Haushaltspolitik fortgesetzt, die vor gut einem Jahr in der
      Interinstitutionellen Vereinbarung <a>abgesteckt</a> wurde.
- c: 2
  r: 4
  v: erstellen
  x:
  - s: Den irländska regeringen kommer att formulera en nationell utvecklingsplan
      som <v>drar</v> <p>upp</p> riktlinjerna för våra sociala och ekonomiska investeringsprioriteringar
      för sjuårsperioden efter 1999.
    t: Die irische Regierung wird einen Nationalen Entwicklungsplan <a>erstellen</a>
      müssen, der unsere sozialen und wirtschaftlichen Investitionsschwerpunkte für
      den Siebenjahreszeitraum nach 1999 festlegt.
  - s: När får vi se konkreta förslag på dels en halvtidsöversyn som påverkar de obefintliga
      budgetmarginalerna för de återstående tre åren av detta finansiella perspektiv,
      de nuvarande taken förhindrar all rimlig hantering av de utmaningar som inte
      kan vänta till efter 2013, och dels ett förslag som <v>drar</v> <p>upp</p> riktlinjerna
      för en långsiktig budgetreform?
    t: Wann werden wir greifbare Vorschläge für eine Halbzeitbilanz sehen, die Auswirkungen
      auf die nicht vorhandenen Haushaltsmargen für die restlichen drei Jahre dieser
      Finanziellen Vorausschau haben wird, bei der die aktuellen Obergrenzen die Durchführung
      vernünftiger Maßnahmen zum Angehen der Herausforderungen, die nicht bis nach
      2013 warten können, verhindern, und auch einen Vorschlag, der Leitlinien für
      eine langfristige Reform des Haushaltsplans <a>erstellt</a>?
- c: 2
  r: 4
  v: entwerfen
  x:
  - s: Dagens diskussion kan inte annat än utgöra en början på en rad initiativ för
      att <v>dra</v> <p>upp</p> linjerna för och tillämpa en integrerad europeisk
      kulturpolitik, som inte bara kommer att inbegripa att de ekonomiska målen uppnås
      och att sysselsättningsindex förbättras, utan även kommer att inrikta sig på
      att höja européernas livskvalitet, på en förbättrad kommunikation mellan folken,
      på skapandet av en livskraftig utveckling och en annorlunda förebild för hur
      livet skall levas, som inte kommer att offra de mänskliga värdena på vinningslystnadens
      altare.
    t: Die heutige Diskussion kann nichts anderes sein als der Beginn einer Reihe
      von Initiativen, mit dem Ziel, eine einheitliche europäische Kulturpolitik zu
      <a>entwerfen</a> und anzuwenden.
  - s: det skulle vara ett ekonomiskt forum, en möjlighet att se över det stadium
      som vi nu hade uppnått och också <v>dra</v> <p>upp</p> linjerna för en ny väg
      för framtiden, i synnerhet genom att återigen se över Lissabonstrategin och
      fastställa vilka förändringar som borde göras innan vi kunde fortsätta mot det
      nya målet.
    t: Es sollte sich um ein Wirtschaftsforum handelt, das Gelegenheit bietet, unseren
      derzeitigen Stand zu prüfen sowie eine neue Strategie für die Zukunft zu <a>entwerfen</a>,
      insbesondere indem die Lissabonner Strategie erneut in Augenschein genommen
      werden sollte und Änderungen festzulegen waren, die wir vornehmen müssen, um
      uns weiter auf dieses Ziel zuzubewegen.
- c: 2
  r: 4
  v: Punkt
  x:
  - s: Det gläder mig mycket att kunna ta detta första tillfälle i akt att tillsammans
      med min kollega Liikanen för parlamentet <v>dra</v> <p>upp</p> huvudlinjerna
      i kommissionens vitbok om livsmedelssäkerhet, som antogs i onsdags, 12 januari.
    t: Herr Präsident, ich freue mich sehr, daß ich heute erstmals Gelegenheit habe,
      das Parlament über die wichtigsten <a>Punkte</a> des am vergangenen Mittwoch,
      dem 12. Januar, angenommenen Weißbuchs der Kommission zur Lebensmittelsicherheit,
      das ich gemeinsam mit meinem Kollegen Herrn Liikanen vorgestellt hatte, zu informieren.
  - s: Det här betänkandet framstår som ett försök att <v>dra</v> <p>upp</p> huvudlinjerna
      för nästa dokument som ska utarbetas i samband med toppmötet om klimatförändringar
      (COP 16).
    t: Dieser Bericht scheint zu versuchen, die wichtigsten <a>Punkte</a> des nächsten
      Dokuments zu umreißen, das in Zusammenhang mit dem Klimagipfel (COP 16) vorbereitet
      werden wird.
- c: 2
  r: 4
  v: vorgeben
  x:
  - s: Men det är också sant, fru kommissionär - och detta tror jag tyvärr inte är
      någon nyhet - att även om ni har <v>dragit</v> <p>upp</p> en bra och fungerande
      utvecklingslinje för flygtransporterna, så har kommissionens tjänstemän sedan
      haft ett lite för strikt förhållningssätt till detaljfrågorna - och det är inte
      första gången.
    t: Trotzdem, Frau Kommissarin - und das ist leider nichts Neues -, haben die zuständigen
      Kommissionsdienststellen, obwohl Sie einen richtigen und wirksamen Kurs für
      den Luftverkehr <a>vorgegeben</a> haben, sodann - und zwar nicht zum ersten
      Mal - im Einzelnen eine zu starre Herangehensweise erkennen lassen.
  - s: Europeiska rådet i Amsterdam <v>drog</v> redan i juni <p>upp</p> de stora riktlinjerna
      för vårt arbete, inför tidsgränsen i december, eftersom det uppmanade rådet
      att i detalj granska både kommissionens yttranden och Agenda 2000, samt att
      lägga fram en rapport till Europeiska rådet.
    t: Auf der Tagung des Europäischen Rates im Juni in Amsterdam wurden im Hinblick
      auf den Dezembertermin die wichtigsten Leitlinien für unsere Arbeit bereits
      <a>vorgegeben</a>, indem der Rat aufgefordert wurde, die Stellungnahmen der
      Kommission sowie die Agenda 2000 zu prüfen und auf dem Europäischen Rat einen
      Bericht vorzulegen.
- c: 1
  r: 5
  v: schmieden
  x:
  - s: Europa <v>drar</v> <p>upp</p> planer och utarbetar åtgärder, 108 exakt, givetvis
      med en icke-preciserad finansiering.
    t: Europa <a>schmiedet</a> Pläne und erarbeitet Maßnahmen, genau 108, deren Finanzierung
      natürlich nicht näher bestimmt wird.
- c: 1
  r: 5
  v: oben ziehen
  x:
  - s: De kommer inte att <v>dra</v> <p>upp</p> borren tusentals fot bara för att
      kontrollera ett mått - aldrig!
    t: Schließlich werden die Amerikaner ihren Bohrer nicht Tausende Meter nach <a>oben</a>
      <a>ziehen</a>, nur um die Maßeinheiten zu überprüfen - auf gar keinen Fall!
- c: 1
  r: 5
  v: machen haben
  x:
  - s: Jag vill tacka Nicole Pery som i dag har väckt våra förhoppningar angående
      det franska ordförandeskapet i rådet, som med lagen om jämställdhet har <v>dragit</v>
      <p>upp</p> stora riktlinjer.
    t: Vielen Dank, Frau Nicole Pery, die heute unsere Hoffnung in bezug auf die französische
      Ratspräsidentschaft geweckt hat, die mit dem Gesetz zur Parität hohe Vorgaben
      <a>gemacht</a> <a>hat</a>.
- c: 1
  r: 5
  v: lassen
  x:
  - s: Möjligt om man angriper de verkliga orsakerna som, enligt vår mening, är väl
      förankrade i den neo-liberalism som <v>drar</v> <p>upp</p> de grundläggande
      riktlinjerna, i första hand för det makroekonomiska området.
    t: Möglich, wenn man gegen die wirklichen Ursachen angeht, die sich aus unserer
      Sicht nicht von der neoliberalen Fehlentwicklung trennen <a>lassen</a>, die
      die grundlegenden Leitlinien, namentlich im makroökonomischen Bereich, prägt.
- c: 1
  r: 5
  v: Kurs
  x:
  - s: Dessutom måste man fastställa en institutionell struktur och <v>dra</v> <p>upp</p>
      planer för införandet av demokrati och respekt för mänskliga rättigheter.
    t: ferner muss die institutionelle Struktur bestimmt und ein <a>Kurs</a> zur Verwirklichung
      der Demokratie und Wahrung der Menschenrechte eingeschlagen werden.
- c: 1
  r: 5
  v: Kontur
  x:
  - s: Min grupp gratulerar er och era kolleger i Europeiska rådet till att ni <v>dragit</v>
      <p>upp</p> riktlinjerna för en gemensam strategi för toppmötet nästa vecka,
      även om det nu är med en mer begränsad agenda.
    t: Meine Fraktion gratuliert Ihnen und Ihren Kollegen im Europarat zur Darstellung
      der großen <a>Konturen</a> für einen gemeinsamen Ansatz, wenn auch in einer
      begrenzteren Agenda, für den Gipfel nächste Woche.
- c: 1
  r: 5
  v: kippen
  x:
  - s: Jag instämmer med det italienska ordförandeskapet och med dem som anser att
      den struktur som konventet har <v>dragit</v> <p>upp</p> inte kan ändras radikalt.
    t: Ich teile die Auffassung des italienischen Vorsitzes und derjenigen, die meinen,
      die vom Konvent angenommene Struktur dürfe nicht <a>gekippt</a> werden.
- c: 1
  r: 5
  v: herausgeben
  x:
  - s: Detta förutsätter att det är FN, genom sina organ, som <v>drar</v> <p>upp</p>
      de centrala riktlinjerna för vad som skall gälla efter kriget i Irak.
    t: Dies setzt voraus, dass die Vereinten Nationen mit Hilfe ihrer Institutionen
      zentrale Leitlinien darüber <a>herausgeben</a>, was nach dem Irak-Krieg geschehen
      soll.
- c: 1
  r: 5
  v: gesetzt
  x:
  - s: Därför kan ni vara säkra på att vi när det gäller detta direktiv mycket noggrant
      kontrollerar att ert arbete och även det arbete som CESAR lagt ner motsvarar
      våra förväntningar och även respekterar de ramar som vi har <v>dragit</v> <p>upp</p>.
    t: Daher können Sie sicher sein, dass wir mit großer Sorgfalt darauf achten, dass
      gerade bei dieser Richtlinie Ihre Arbeit und auch die von CESAR unseren Erwartungen
      und auch dem von uns <a>gesetzten</a> Rahmen entsprechen.
- c: 1
  r: 5
  v: geeignet eröffnen
  x:
  - s: Förslagen från utskottet för jordbruk och landsbygdens utveckling går alltså
      inte i riktning mot de negativa åtgärder som läggs fram av kommissionen, som
      inte förefaller <v>dra</v> <p>upp</p> några positiva framtidsutsikter när det
      gäller utvecklingen av spannmålssektorn.
    t: Die Vorschläge des Ausschusses für Landwirtschaft und ländliche Entwicklung
      gehen daher nicht in die gleiche Richtung wie die von der Kommission vorgelegten
      negativen Maßnahmen, die unserer Meinung nach nicht <a>geeignet</a> sind, positive
      Entwicklungsperspektiven für den Getreidesektor zu <a>eröffnen</a>.
- c: 1
  r: 5
  v: Gang bringen
