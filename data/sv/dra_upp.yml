en:
- c: 28
  r: 1
  v: draw up
  x:
  - s: Denna lagstiftning föreskriver att lokala myndigheter måste utarbeta avfallshanteringsplaner,
      antingen var för sig eller gemensamt, men jag tror att ett omfattande samråd
      med allmänheten är viktigt då man <v>drar</v> <p>upp</p> den typen av planer.
    t: Under this legislation local authorities are required to prepare waste-management
      plans either individually or jointly, but I believe that there must be widespread
      public consultation in <a>drawing</a> <a>up</a> such plans.
  - s: Europa <v>drar</v> <p>upp</p> planer och utarbetar åtgärder, 108 exakt, givetvis
      med en icke-preciserad finansiering.
    t: Europe is <a>drawing</a> <a>up</a> plans and developing measures, 108 to be
      precise, with unspecified funding of course.
  - s: 'De har låtit sitt utrikesdepartement <v>dra</v> <p>upp</p> en strategisk karta
      över tänkbara transportvägar:'
    t: 'They asked the Department of State to <a>draw</a> <a>up</a> a strategic map
      of possible routes:'
  - s: Vi kommer att se över dem när vi <v>drar</v> <p>upp</p> specifika, detaljerade
      betänkanden.
    t: we will look at them when we <a>draw</a> <a>up</a> specific detailed reports.
  - s: Den andra förutsättningen är att verkligen komma fram till ett fastställande
      av en stabil överenskommelse, därför att utan överenskommelse kan vi inte kodifiera
      alla de bedrifter som vi redan har på vår meritlista, men vi kan heller inte
      <v>dra</v> <p>upp</p> riktlinjerna inför framtiden.
    t: The second prerequisite is that we should really achieve the conclusion of
      a stability pact, because without a stability pact not only will it prove impossible
      to codify whatever achievements we have to our credit, but we will also be unable
      to <a>draw</a> <a>up</a> guidelines for the future.
  - s: Detta förfarande skulle kunna inledas genom partskonferensen i Kyoto, där man
      skulle kunna <v>dra</v> <p>upp</p> riktlinjerna för en sådan översyn.
    t: This process could be set in motion when the parties meet in Kyoto, where guidelines
      for such a review could be <a>drawn</a> <a>up</a>.
  - s: Redan i mars när vi hade resolutionen om vitfisksektorn uppmanade parlamentet
      budgetmyndigheten att <v>dra</v> <p>upp</p> planer för att avsätta 150 miljoner
      euro för att kompensera de utdragna förlusterna för kustsamhällen som en följd
      av krisen i vitfiskbestånden.
    t: As long ago as March, when we had the resolution on the white fish sector,
      Parliament called on the budgetary authority to <a>draw</a> <a>up</a> a plan
      for allocating EUR 150 million to compensate for the losses sustained by coastal
      communities as a consequence of the crisis in white fish stocks.
  - s: Medan jag helt och fullt förstår motiven bakom ändringsförslag 1 och 4, måste
      jag emellertid meddela att kommissionen inte kan anta dem av den enkla anledningen
      att Saudiarabien finns med på den internationella lista över utvecklingsländer
      som användes när man <v>drog</v> <p>upp</p> riktlinjerna för den ursprungliga
      bilagan till Europarådets direktiv 92/14.
    t: Whilst I completely understand the motivation behind Amendments Nos 1 and 4,
      I have to say however that the Commission cannot accept them for the very simple
      reason that Saudi Arabia is included in the official international list of developing
      nations which was used in <a>drawing</a> <a>up</a> the original annex to Council
      Directive 92/14.
  - s: Det är bra med en högnivågrupp som <v>drar</v> <p>upp</p> riktlinjerna för
      industripolitiken, men vi behöver också den andra sidan, nämligen en översyn
      av direktivet om Europeiska företagsråd och direktivet om kollektiva uppsägningar.
    t: A high-level group that <a>draws</a> <a>up</a> guidelines for industrial policy
      is a good idea, but we also need the other dimension, namely a review of the
      European Works Councils Directive and the Collective Redundancies Directive.
  - s: Vi hoppas att dessa funderingar kommer att beaktas när man <v>drar</v> <p>upp</p>
      de allmänna riktlinjerna för den ekonomiska politiken.
    t: We hope these considerations will be taken into account when the broad guidelines
      for economic policy are <a>drawn</a> <a>up</a>.
  - s: Vi måste naturligtvis vara vaksamma i samband med allt detta, eftersom vi inte
      får begränsa oss till att bara <v>dra</v> <p>upp</p> de stora riktlinjerna,
      och till detta anknyter det tredje påpekandet som ni gjorde, om redovisningen
      av våra åtgärder.
    t: We must, of course, be thorough in this, as we are not supposed to be just
      <a>drawing</a> <a>up</a> general guidelines, and this is related to the third
      point which you addressed to me on the report on our actions.
  - s: Sammanfattningsvis anser jag det vara absolut nödvändigt att rådet nu <v>drar</v>
      <p>upp</p> riktlinjerna för en fungerande kompromiss med siktet inställt på
      ett politiskt beslut i december vid det sista Ekofinmötet under det brittiska
      ordförandeskapet.
    t: In conclusion, I consider it to be imperative that the Council should now <a>draw</a>
      <a>up</a> the lines of a viable compromise with a view to a political decision
      in December during the last Ecofin meeting under the UK Presidency.
  - s: I dessa förslag krävs att medlemsstaterna förbinder sig att uppnå balans mellan
      kvinnor och män i beslutsfattande, att utse lika många kvinnliga som manliga
      kandidater till kommittéer och arbetsgrupper inom EU, att arbetsmarknadslagstiftningen
      förbättras, så att den reflekterar kvinnors problem och behov, samt - inte minst
      - att de personer som <v>drar</v> <p>upp</p> riktlinjerna för den nationella
      sysselsättningspolitiken bör utbildas, så att de mer effektivt kan integrera
      ett jämställdhetstänkande i sitt arbete, och slutligen att årliga mätbara målsättningar
      införs i medlemsstaterna.
    t: These proposals require the Member States to undertake to achieve a balance
      between women and men in any decision making, to ensure that there are as many
      female as male candidates for committees and working parties within the EU,
      to improve labour market legislation so that it reflects women’s needs and problems,
      and to ensure - not least - that those who <a>draw</a> <a>up</a> the guidelines
      for national employment policies are trained in such a way that they might more
      effectively integrate a concern with equality into their work.
  - s: För detta har vi verkligen <v>dragit</v> <p>upp</p> riktlinjerna i Stockholm.
    t: This is why we have <a>drawn</a> <a>up</a> guidelines in Stockholm.
  - s: Under de närmaste månaderna måste vi nå de strategiska mål som anges i det
      arbetsprogram som vi <v>drog</v> <p>upp</p> med er och som vi lovade er att
      vi skulle följa.
    t: In the next few months we must achieve the strategic objectives set out in
      the work programme that we <a>drew</a> <a>up</a> with you and which we promised
      you we would observe.
  - s: När får vi se konkreta förslag på dels en halvtidsöversyn som påverkar de obefintliga
      budgetmarginalerna för de återstående tre åren av detta finansiella perspektiv,
      de nuvarande taken förhindrar all rimlig hantering av de utmaningar som inte
      kan vänta till efter 2013, och dels ett förslag som <v>drar</v> <p>upp</p> riktlinjerna
      för en långsiktig budgetreform?
    t: when will we see tangible proposals for a mid-term review that will have an
      impact on the non-existent budget margins for the remaining three years of this
      financial perspective, where the current ceilings prevent any reasonable action
      being taken to tackle the challenges that cannot wait until after 2013 and also
