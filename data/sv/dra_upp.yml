pt:
- c: 20
  r: 1
  v: traçar
  x:
  - s: Europa <v>drar</v> <p>upp</p> planer och utarbetar åtgärder, 108 exakt, givetvis
      med en icke-preciserad finansiering.
    t: A Europa <a>traça</a> planos e elabora medidas, mais exactamente 108, e, evidentemente,
      com um financiamento não determinado.
  - s: Den som artificiellt definierar bort oss människor från den stora harmonin
      av medlevande väsen, ”sentient beings” som det plastiska engelska uttrycket
      lyder, den kan också <v>dra</v> <p>upp</p> andra, inte mindre artificiella gränslinjer
      mellan till exempel vanliga människor och ”övermänniskor” eller mellan ”undermänniskor”
      och ”riktiga” människor…
    t: quem artificialmente nos define, a partir de toda esta plateia de seres vivos,
      de «sentient beings», como costumam dizer os ingleses de forma tão plástica,
      também conseguirá <a>traçar</a> fronteiras não menos artificiais entre simples
      pessoas e «pessoas superiores» ou entre «pessoas inferiores» e «verdadeiras»
      pessoas…
  - s: Förslagen från utskottet för jordbruk och landsbygdens utveckling går alltså
      inte i riktning mot de negativa åtgärder som läggs fram av kommissionen, som
      inte förefaller <v>dra</v> <p>upp</p> några positiva framtidsutsikter när det
      gäller utvecklingen av spannmålssektorn.
    t: As propostas da Comissão da Agricultura e do Desenvolvimento Rural não apontam
      portanto no sentido das medidas negativas colocadas em cima da mesa pela Comissão,
      que não nos parecem <a>traçar</a> perspectivas de desenvolvimento positivas
      para o sector cerealífero.
  - s: Han önskade att ordförandeskapet i Nice skall <v>dra</v> <p>upp</p> riktlinjerna
      för framtiden.
    t: O senhor deputado manifestou o desejo de que a Presidência <a>trace</a>, em
      Nice, o caminho para o futuro.
  - s: Jag anser att de linjer ni har <v>dragit</v> <p>upp</p> vad beträffar livsmedelssäkerhetsmyndigheten
      speglar verkligheten.
    t: Considero que as linhas que <a>traçou</a> relativamente à Autoridade Europeia
      de Segurança Alimentar são o reconhecimento da realidade.
  - s: Låt oss säga att detta initiativbetänkande bereder vägen även för två andra
      möjliga fördjupningar, vilket bekräftar att lagstiftarens uppgift är att <v>dra</v>
      <p>upp</p> en huvudväg från vilken sedan stigar som går mer till problemets
      kärna utgår.
    t: Digamos que este relatório de iniciativa abre caminho a outros dois possíveis
      trabalhos de aprofundamento, confirmando que o trabalho do legislador consiste
      em <a>traçar</a> uma estrada principal, a partir da qual se ramificam depois
      pequenos caminhos que penetram mais fundo no cerne da questão.
  - s: Vi anser att det är olämpligt att <v>dra</v> <p>upp</p> riktlinjer inom detta
      område.
    t: No tocante aos círculos eleitorais ou ao círculo único, antes de mais parece-nos
      despropositado <a>traçar</a> quaisquer orientações nestes domínios.
  - s: Vi måste naturligtvis vara vaksamma i samband med allt detta, eftersom vi inte
      får begränsa oss till att bara <v>dra</v> <p>upp</p> de stora riktlinjerna,
      och till detta anknyter det tredje påpekandet som ni gjorde, om redovisningen
      av våra åtgärder.
    t: Devemos, naturalmente, ser diligentes em tudo isso, uma vez que não devemos
      limitarnos a <a>traçar</a> grandes linhas gerais, e é com esse aspecto que se
      relaciona a terceira observação que os senhores me fizeram, acerca da prestação
      de contas das nossas acções.
  - s: det skulle vara ett ekonomiskt forum, en möjlighet att se över det stadium
      som vi nu hade uppnått och också <v>dra</v> <p>upp</p> linjerna för en ny väg
      för framtiden, i synnerhet genom att återigen se över Lissabonstrategin och
      fastställa vilka förändringar som borde göras innan vi kunde fortsätta mot det
      nya målet.
    t: Ia ser um fórum económico, uma oportunidade para fazer uma avaliação da fase
      a que tínhamos chegado e também para <a>traçar</a> um novo caminho para o futuro,
      em especial passando uma vez mais em revista a estratégia de Lisboa e definindo
      quais as alterações necessárias para continuarmos a aproximar-nos dessa meta.
  - s: Vi har nu möjlighet att göra en översyn av det befintliga ramverket, för att
      bli av med flaskhalsar och <v>dra</v> <p>upp</p> riktlinjer för en mer konkurrensinriktad
      framtid för denna viktiga industri.
    t: Temos hoje a oportunidade de reavaliar o quadro existente para nos libertarmos
      de estrangulamentos e <a>traçar</a> um futuro mais competitivo para este sector
      crucial.
  - s: Europeiska rådet i Amsterdam <v>drog</v> redan i juni <p>upp</p> de stora riktlinjerna
      för vårt arbete, inför tidsgränsen i december, eftersom det uppmanade rådet
      att i detalj granska både kommissionens yttranden och Agenda 2000, samt att
      lägga fram en rapport till Europeiska rådet.
    t: Em Junho, na perspectiva do Conselho de Dezembro, o Conselho Europeu de Amesterdão
      <a>traçou</a>, já, as grandes linhas de orientação do nosso trabalho, tendo
      convidado o Conselho a analisar em pormenor os pareceres da Comissão, bem como
      a Agenda 2000, e a apresentar um relatório ao Conselho Europeu.
  - s: Ni <v>drog</v> <p>upp</p> dem med precision, med talang och, ännu en gång,
      med visioner.
    t: <a>Traçou</a>-os com precisão, talento e, mais uma vez, visão.
  - s: Syftet är att <v>dra</v> <p>upp</p> riktlinjerna för en allmän, sammanhängande
      och långsiktig politik för hur europeiska frågor skall hanteras.
    t: O nosso objectivo é <a>traçar</a> uma linha de orientação global, coerente
      e a longo prazo para a gestão dos assuntos europeus.
  - s: att vi är fast beslutna att <v>dra</v> <p>upp</p> konturerna till en stabil
      politik som skall garantera ett bättre miljöskydd och som är förenlig med unionens
      sociala och ekonomiska målsättningar.
    t: que estamos decididos a <a>traçar</a> uma política substancial que garanta
      uma melhor protecção ambiental, consentânea com os objectivos sociais e económicos
      da União.
  - s: Den fortsätter den budgetpolitik man <v>drog</v> <p>upp</p> riktlinjer för
      i det interinstitutionella avtalet för ett drygt år sedan.
    t: Este orçamento para 2001 é o segundo neste período de programação e prossegue
      a política orçamental <a>traçada</a> há mais de um ano no Acordo Interinstitucional.
  - s: Om man inte <v>dra</v> <p>upp</p> en rutt med ett precist och klart mål i sikte
      för alla är unionen enligt vår mening dömd att driva vind för våg vad institutionerna
      och demokratin beträffar.
    t: Se não for <a>traçada</a> uma rota tendo em vista um objectivo preciso e claro
      para todos, a União está destinada, em nosso entender, à deriva institucional
      e democrática.
  - s: Vid Tammerforsmötet bevisades att den politiska viljan finns i unionen att
      <v>dra</v> <p>upp</p> en gemensam politik i frågor av ren vardagskaraktär, som
      då det gäller att stärka medborgarnas säkerhetskänsla genom en effektiv bekämpning
      av den organiserade brottsligheten, särskilt då det rör sig om narkotika, penningtvätt
      och människohandel, och genom rättsligt samarbete och ömsesidigt erkännande
      av domar.
    t: Tampere mostrou que a União dispõe de vontade política para <a>traçar</a> políticas
      comuns em domínios que estão directamente relacionados com o quotidiano, como
      é o reforço do sentimento de segurança dos cidadãos através da luta eficaz contra
      a criminalidade organizada, especialmente no domínio das drogas, da lavagem
      de dinheiro e do tráfico de seres humanos, juntamente com a cooperação judicial
      e o reconhecimento mútuo das decisões e sentenças.
  - s: Denna euroregion tänker avskaffa de tidigare gränserna, men med målet att inrätta
      en oacceptabel politisk institution, som <v>drar</v> <p>upp</p> en ny gräns,
      en stort rött kritstreck runt det som definieras ”Unionen Tyrolen”, nord- och
      sydtyrolen och ett hypotetiskt, ohistoriskt ”Tridentiskt Tyrolen”.
    t: Bem, esta euro-região vem eliminar efectivamente as fronteiras anteriores,
      mas com o objectivo de inventar uma instituição política inaceitável, que <a>traça</a>
      uma fronteira nova, um grande risco vermelho a lápis em volta daquilo que é
      designado como «a União do Tirol», o Tirol do Norte, o Tirol do Sul e um hipotético,
      e não historicamente comprovável, Tirol trentino.
  - s: Därför anser vi, att vi måste se till, att Europeiska unionen redan nu <v>drar</v>
      <p>upp</p> alla riktlinjer för en sådan involvering.
    t: Por isso, somos de opinião que a União Europeia deve <a>traçar</a> desde já
      todas as linhas para o envolvimento adequado desses Estados.
  - s: Snarare bör det <v>dra</v> <p>upp</p> en färdväg som gör det möjligt för unionen
      att fortsätta med sin politiska, sociala och ekonomiska integration med sina
      nya medlemmar efter utvidgningen.
    t: deverá, sim, <a>traçar</a> uma rota que permita à União, com os seus novos
      membros depois do alargamento, prosseguir na sua integração política, social
      e económica.
- c: 12
  r: 2
  v: delinear
  x:
  - s: Vi kommer att tala om den med anledning av betänkandet om sammanhållning som
      är ett viktigt möte för mig här, med er, och inför er, för att göra en sammanfattning
      och på samma gång <v>dra</v> <p>upp</p> riktlinjer, och det ögonblick kommer
      i början av nästa år, då vi skall ta upp eventuella justeringar och eventuella
      ändringar.
    t: Voltaremos a abordar essa questão por altura do relatório de coesão, que é
      para mim uma ocasião importante para ter a oportunidade de fazer aqui convosco,
      perante vós, um balanço, e <a>delinear</a> novas perspectivas.
  - s: Men vi måste till slut nå målet att <v>dra</v> <p>upp</p> linjerna för en långsiktig
      politik och att visa vår närvaro.
    t: Mas devemos procurar <a>delinear</a> finalmente uma política duradoira e estar
      presentes.
  - s: Med hänsyn till detta betänkande om Europeiska unionens framtid, och särskilt
      Europeiska rådets möte i Laeken, finns det ett antal frågor som jag skulle kunna
      förespråka, eftersom vi vill <v>dra</v> <p>upp</p> linjerna för en ny och mer
      dynamisk framtid för Europeiska unionen.
    t: Relativamente ao relatório sobre o futuro da União Europeia, em particular
      sobre o Conselho Europeu de Laeken, há vários pontos com que podia concordar,
      uma vez que queremos <a>delinear</a> um futuro novo e mais dinâmico para a União
      Europeia.
  - s: Det är av stor vikt att vi tillsammans <v>drar</v> <p>upp</p> riktlinjerna
      för denna etiska ram och att Europaparlamentet och medlemsstaternas parlament
      noggrant följer utvecklingen på området, för vi måste till varje pris undvika
      att det för vissa är tillåtet med allting om det är kommersiellt försvarbart
      och att det för andra inte är tillåtet med någonting.
    t: É muito importante que <a>delineemos</a> conjuntamente este quadro ético e
      que, a partir do Parlamento Europeu e dos parlamentos dos Estados-Membros, acompanhemos
      cuidadosamente as evoluções neste domínio, pois temos de evitar a todo o custo
      que para alguns tudo seja possível, desde que seja economicamente responsável,
      e que para outros nada seja possível.
  - s: Vi måste <v>dra</v> <p>upp</p> riktlinjerna för denna ram tillsammans utifrån
      vårt samvete, även om vi har olika uppfattningar.
    t: Temos de <a>delinear</a> conjuntamente este quadro com base na nossa consciência,
      ainda que tenhamos opiniões diferentes.
  - s: Vi begär avslutningsvis att man börjar diskutera detta i Biarritz och att man
      fortsätter diskutera detta ända till Nice, och att man därför i Nice skall kunna
      <v>dra</v> <p>upp</p> de konkreta riktlinjer som skall gälla även efter det
      att regeringskonferensen avslutats.
    t: Para concluir, solicitamos que essa questão comece a ser debatida em Biarritz
      e que o debate continue até Nice, e que depois, em Nice, se saiba <a>delinear</a>
      concretamente o percurso a seguir inclusivamente após a conclusão da Conferência
      Intergovernamental.
  - s: Som redan andra talare har påpekat, ordförande Prodi, så måste kommissionen
      med kraft återta sin roll som motor i det europeiska integrationsarbetet och
      ni, i dag, har <v>dragit</v> <p>upp</p> de stora linjerna.
    t: Como disseram já outros oradores, Senhor Presidente Prodi, é preciso que a
      Comissão retome com tenacidade o seu papel de motor da integração europeia,
      e o senhor <a>delineou</a> hoje as grandes linhas para a consecução desse objectivo.
  - s: Det finns inte något avtal om en gemensam utrikespolitik, och man har inte
      <v>dragit</v> <p>upp</p> riktlinjer för en europeisk försvarspolitik.
    t: Não existe acordo relativamente a uma política externa comum nem é <a>delineada</a>
      qualquer política de defesa europeia.
  - s: Vi är övertygade om att den europeiska politiken, när det gäller temat stadsmiljö
      lanserat av initiativbetänkandet av Europaparlamentet 1988 och återupptaget
      i grönboken 1990, i dag är det enda lämpliga medlet för att fastställa ett fullständigt
      närmande till problemet med den europeiska stadsmiljön och för att <v>dra</v>
      <p>upp</p> huvudlinjerna för en gemensam strategi som är koncentrerad på åtminstone
      tre konkreta och viktiga problem.
    t: 'Estamos convictos de que a política europeia em matéria de ambiente urbano,
      lançada pelo relatório de iniciativa do Parlamento Europeu em 1988 e retomada
      no Livro Verde de 1990, é hoje o único instrumento capaz de proporcionar uma
      abordagem integrada do problema das áreas urbanas europeias e de <a>delinear</a>
      uma estratégia comunitária concentrada em, pelo menos, três problemas concretos
      e importantes:'
  - s: 'Den socialdemokratiska gruppen bekräftade således den strategi som den <v>drog</v>
      <p>upp</p> under decembersammanträdet, utan avvikelser och i konsekvens med
      de mål den försökte uppnå:'
    t: 'O Grupo Socialista confirmou assim a estratégia que <a>delineou</a> na sessão
      plenária de Dezembro sem desvios e em coerência com os objectivos que se propunha
      atingir:'
  - s: Bontempis betänkande har fördelen att <v>dra</v> <p>upp</p> de stora linjerna
      för en global politik för kampen mot korruption, och jag lyckönskar författaren
      till att ha prövat detta integrerade och samstämmiga sätt som är det enda som
      kan ge resultat.
    t: O relatório Bontempi tem o mérito de <a>delinear</a> as grandes linhas de uma
      política global de luta contra a corrupção, e felicito-o por ter tentado esta
      abordagem integrada e coerente, que é a única que tem a hipótese de vir a dar
      frutos.
  - s: Jag slutar här, eftersom ordförande Fischer har <v>dragit</v> <p>upp</p> riktlinjer
      som jag helt och fullt samtycker till.
    t: Senhoras e Senhores Deputados, fico por aqui, pois o senhor Presidente Fischer
      <a>delineou</a> um quadro que subscrevo inteiramente.
- c: 10
  r: 3
  v: definir
  x:
  - s: Denna förordning om gruppundantag för försäkringsekonomin <v>drar</v> <p>upp</p>
      gemensamma regler, tillåter gemensamma regler för överenskommelsen om premieberäkning,
      om fastställandet av försäkringsvillkoren, för att täcka in bestämda former
      av risker samt för de förebyggande säkerhetsåtgärderna.
    t: O regulamento sobre os grupos abrangidos pela isenção na actividade seguradora
      <a>define</a> regras comuns, estabelece normas comunitárias para os acordos
      relativos ao cálculo dos prémios, para o estabelecimento das condiçõestipo de
      apólices, para uma cobertura comum de certos riscos e para os equipamentos de
      segurança.
  - s: Vi har haft flera sammanträden på hög nivå med Kanada, Tjeckien och kommissionen
      för att <v>dra</v> <p>upp</p> riktlinjerna för de åtgärder som behöver vidtas.
    t: Têm-se efectuado várias reuniões de alto nível entre o Canadá, a República
      Checa e a Comissão com o objectivo de <a>definir</a> as medidas que é necessário
      tomar.
  - s: Jag röstade för betänkandet om energistrategin, som <v>drar</v> <p>upp</p>
      riktlinjerna för EU:s framtida energipolitik.
    t: Votei a favor do relatório sobre a estratégia energética, que <a>define</a>
      os caminhos que a futura política energética da UE deve seguir.
  - s: Därför kan ni vara säkra på att vi när det gäller detta direktiv mycket noggrant
      kontrollerar att ert arbete och även det arbete som CESAR lagt ner motsvarar
      våra förväntningar och även respekterar de ramar som vi har <v>dragit</v> <p>upp</p>.
    t: Por conseguinte, podem ter a certeza que vamos verificar muito cuidadosamente
      se o trabalho que os senhores e CESAR fazem nesta directiva específica satisfaz
      as nossas expectativas e está dentro do quadro que <a>definimos</a>.
  - s: Vad detta anbelangar innebär initiativet Wider Europe att vi återkommer till
      Europeiska unionens nya närhetspolitik, när vi skall försöka <v>dra</v> <p>upp</p>
      en strategisk ram för våra förbindelser med våra nya grannländer under det kommande
      decenniet.
    t: A esse respeito, a iniciativa ’Europa alargada? chama a nossa atenção para
      a nova política de proximidade da União Europeia, tentando <a>definir</a> um
      quadro estratégico para as relações com os novos países vizinhos durante a próxima
      década.
  - s: Europeiska kommissionen måste <v>dra</v> <p>upp</p> riktlinjer för det, för
      nu måste det snabbt bringas klarhet i vad ett säkert avstånd i själva verket
      är.
    t: A Comissão Europeia deveria <a>definir</a> directrizes nesse sentido, pois
      já é tempo de sabermos exactamente o que se entende por uma distância segura.
  - s: Jag är övertygad om att kommissionsledamoten Orban kommer att kunna använda
      denna punkt tillsammans med Joan i Marís betänkande, som vi röstade om för två
      år sedan, för att <v>dra</v> <p>upp</p> definitiva riktlinjer för den europeiska
      politiken för flerspråkighet.
    t: Estou certo de que o Comissário Leonard Orban saberá tirar consequências também
      deste ponto do relatório, conjugado com o relatório Bernat Joan i Marí que votámos
      há dois anos, na altura de <a>definir</a>, em definitivo, as orientações para
      a política europeia do multilinguismo.
  - s: Jag vill ta upp en sak till. Jag anser att rådet gjorde rätt i att <v>dra</v>
      <p>upp</p> riktlinjer för en gemensam asyl- och flyktingpolitik, men jag är
      i motsats till flera kolleger inte så olycklig över att det krävs ytterligare
      några steg i den riktningen, ty vi saknar fortfarande några mycket väsentliga
      komponenter.
    t: Sou de opinião que o Conselho fez bem em <a>definir</a> as medidas necessárias
      para uma política de asilo e de imigração, mas, contrariamente a alguns colegas,
      não me sinto assim tão insatisfeito pelo facto de termos de dar ainda alguns
      passos até lá, pois faltam ainda alguns elementos absolutamente essenciais.
  - s: Men nu tror jag att vi måste ta itu med att <v>dra</v> <p>upp</p> riktlinjerna
      för framtiden.
