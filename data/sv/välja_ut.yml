      in base a procedura di licitazione pubblica o privata, <a>sceglierà</a> l’organismo
      incaricato dell’esecuzione delle azioni di promozione, ritengo che sarebbe molto
      più sicuro e più trasparente che l’organizzazione che propone i programmi e
      le azioni sia responsabile anche della loro esecuzione e possa scegliere i fornitori
      dei servizi necessari.
  - s: Bland de länder som <v>valts</v> <p>ut</p> för sådana handlingsplaner finns
      Irak, som ett ursprungs- och transitland för invandrare.
    t: Tra i paesi <a>scelti</a> per i piani d’azione figura l’Iraq come paese d’origine
      e di transito degli immigrati.
  - s: 'De första fem medlemsstaterna har <v>valts</v> <p>ut</p>:'
    t: 'Sono stati <a>scelti</a> i primi cinque paesi:'
  - s: EU är den perfekta ramen för att samla in idéer, <v>välja</v> <p>ut</p> de
      som fungerar bäst och inte minst hjälpa till att sätta dem i verket.
    t: L’Unione europea è il contenitore perfetto per raccogliere queste idee, <a>scegliere</a>
      quelle che funzionano meglio e, in particolare, offrire aiuto per la loro applicazione.
  - s: I positiv anda skall nämnas att små och medelstora företag har <v>valts</v>
      <p>ut</p> som en mycket viktig målgrupp, eftersom det just när det gäller denna
      grupp ju skulle kunna uppstå väsentliga problem under omställningsfasen.
    t: Cito quale elemento positivo il fatto che le piccole e medie industrie siano
      state <a>scelte</a> come gruppo bersaglio di grande rilevanza, dal momento che
      tale categoria potrebbe avere notevoli problemi durante la fase di adeguamento.
  - s: Det bästa sättet att förebygga olyckor inför framtiden, är att befraktarna
      kan vara förvissade om att de kommer att straffas hårt, civilrättsligt, straffrättsligt
      och finansiellt, om de inte är ytterst vaksamma beträffande säkerheten på de
      fartyg de <v>väljer</v> <p>ut</p>.
    t: Per il futuro, la migliore prevenzione sarà la certezza per i noleggiatori
      di una condanna pesante, civile, penale e pecuniaria, qualora non siano abbastanza
      vigili sulla sicurezza delle navi che <a>scelgono</a>.
  - s: Man kan inte alltid bara <v>välja</v> <p>ut</p> de delar man gillar.
    t: I singoli individui devono decidere che cosa vogliono, non possono sempre e
      solo <a>scegliere</a> gli elementi che preferiscono.
  - s: I framtiden kommer man nämligen, genom att samordna de delprogram och åtgärder
      som hittills har funnits i ett enda program, kunna göra tydliga prioriteringar
      och <v>välja</v> <p>ut</p> de komponenter som garanterar den bästa utvecklingen.
    t: In futuro sarà possibile, riunendo tutti i programmi parziali e le misure in
      un unico programma, stabilire chiare priorità, che permetteranno di <a>scegliere</a>
      tra le molte possibilità offerte, quella che consente di raggiungere il maggior
      grado di sviluppo.
  - s: Det betyder inte att vi <v>väljer</v> <p>ut</p> vinnare som vi gjorde på 1970-talet,
      vilket ofta medförde att vi faktiskt stödde förlorarna, utan en dubbel politik
      som grundar sig på en övergripande syn på konkurrenskraft, utbildning, innovation,
      teknik, regionalpolitik och så vidare, förenat med en grundlig sektorsanalys
      som täcker ett antal olika sektorer, så att vi vet vilken kombination av politiska
      åtgärder som är bäst lämpad för varje sektor.
    t: si tratta piuttosto di una duplice politica basata su una visione orizzontale
      di competitività, istruzione, innovazione, tecnologia, politica regionale eccetera,
      insieme a una solida analisi settoriale che abbracci i vari settori, in modo
      da poter <a>scegliere</a> la migliore combinazione di politiche per ciascun
      settore.
  - s: Kommissionen har noggrant <v>valt</v> <p>ut</p> de biståndsområden som hjälper
      den mest sårbara samhällsklassen.
    t: La Commissione ha <a>scelto</a> con attenzione le aree di assistenza al fine
      di aiutare le classi sociali più vulnerabili.
  - s: Vi har <v>valt</v> <p>ut</p> dessa frågor genom en analys av vad som krävs
      för att kunna använda våra grundläggande, allmänna principer om fattigdomsbekämpning
      på ett sätt som passar Kinas situation.
    t: Abbiamo <a>scelto</a> tali questioni dopo aver effettuato un’analisi di ciò
      che è necessario per applicare i nostri principi generali fondamentali di lotta
      alla povertà in un modo che sia adatto alla situazione della Cina.
  - s: För att tillfredsställa de ca 370 miljoner européerna är det dags att på allvar
      föreslå kandidater till ordförandeskapet för Europeiska kommissionen redan vid
      valet i juni, att göra det möjligt för dem att lägga fram ett verkligt politiskt
      program och omge den valda personen med kommissionärer som <v>väljs</v> <p>ut</p>
      bland de folkvalda i Europaparlamentet.
    t: Per dare soddisfazione ai circa 370 milioni di europei, è giunto il momento
      di prendere seriamente in considerazione la possibilità di presentare i candidati
      alla Presidenza della Commissione europea a partire dalle elezioni del prossimo
      giugno, di consentire loro di presentare un autentico programma politico e di
      affiancare alla personalità designata Commissari <a>scelti</a> tra i deputati
      del Parlamento europeo.
  - s: För att testa detta <v>valde</v> jag slumpvis <p>ut</p> en plats i Europa -
      utgångspunkten för en framstående ledamot av kommissionen, nämligen Aten - för
      att kontrollera badvattenkvaliteten där.
    t: A questo proposito ho effettuato un piccolo, <a>scegliendo</a> a caso una località
      europea che accidentalmente è anche la città di un importante Commissario, ossia
      Atene, per effettuare una valutazione della qualità delle acque di balneazione.
  - s: Inte nog med att sammanträdena förbereds av prefekterna - vilket säger en hel
      del om graden av oberoende gentemot regeringen - dessutom kommer slutsatserna
      att skrivas av en sammanfattande grupp av tio experter som <v>valts</v> <p>ut</p>
      fritt av presidenten och premiärministern.
    t: Non solo le riunioni vengono preparate dai prefetti - il che la dice lunga
      sul loro livello d’indipendenza rispetto al governo - ma, inoltre, le conclusioni
      verranno redatte da un gruppo di sintesi composto da dieci esperti <a>scelti</a>
      liberamente dal Presidente della Repubblica e dal Primo ministro.
  - s: Men å andra sidan måste vi stödja palestiniernas självbestämmanderätt, vilket
      innebär att de bör välja de personer som de vill ska ingå i regeringen snarare
      än dem vi vill ska ingå, för vi är inte i stånd att <v>välja</v> <p>ut</p> dem.
      Detta innebär därför att vi inte får upprepa våra tidigare misstag.
    t: D’altra parte, però, dobbiamo sostenere il diritto all’autodeterminazione dei
      palestinesi, il che significa che devono eleggere come loro governanti le persone
      che vogliono, e non quelle che vogliamo noi, perché non siamo nella posizione
      di <a>sceglierle</a>.
  - s: Liberaliseringen av tjänster i EU:s medlemsstater, som har förespråkats genom
      det s.k. Bolkesteindirektivet, har av EU <v>valts</v> <p>ut</p> till en internationell
      strategi inom WTO:s ramar för att utplåna kollektivavtal och arbetarnas rättigheter
      i allmänhet.
    t: La liberalizzazione dei servizi, promossa negli Stati membri dell’Unione europea
      in base alla «direttiva Bolkestein», viene ora <a>scelta</a> dalla stessa UE
      come strategia internazionale nel quadro dell’OMC, per colpire i contratti collettivi
      e i diritti dei lavoratori in generale.
  - s: Vi kan inte heller tillåta att några medlemsstater <v>väljs</v> <p>ut</p> av
      USA och behandlas annorlunda med speciella krav och önskemål.
    t: Non possiamo neppure permettere ad alcuni Stati membri di essere <a>scelti</a>
      dagli Stati Uniti per un diverso trattamento in termini di richieste e requisiti
      particolari.
  - s: Ordföranden försöker också inom ramen för sina befogenheter, som dock är begränsade,
      att skapa en balans mellan de olika nationaliteterna, politiska grupperna etc.
      I ert fall bad ni olyckligtvis om ordet samtidigt som flera andra ledamöter
      i er grupp och jag var därför tvungen att på ett mer eller mindre lyckat vis
      <v>välja</v> <p>ut</p> en av er.
    t: Nel suo caso, purtroppo, oltre a lei hanno chiesto di intervenire altri membri
      del suo gruppo tra i quali ho dovuto comunque <a>sceglierne</a> uno solo.
  - s: 'Jag har <v>valt</v> <p>ut</p> en: ”Jag är inte säker på att medborgarna har
      lätt att ta till sig de uttalanden som institutionerna gör om deras vilja att
      ’komma närmare medborgarna’ […] med tanke på att just dessa institutioner ofta
      misslyckas med att ta de möjligheter som ombudsmannen erbjuder för att förbättra
      relationerna […].'
    t: 'Desidero <a>sceglierne</a> uno: «Non sono certo che i cittadini possano adattarsi
      facilmente alle dichiarazioni che le istituzioni spesso fanno circa il loro
      desidero di essere più vicine al cittadino» […] per il fatto che proprio le
      stesse istituzioni di frequente mancano di cogliere le opportunità offerte dal
      Mediatore al fine di migliorare le relazioni.'
  - s: Det handlar om stora penningsummor, och vi måste <v>välja</v> <p>ut</p> tillverkare
      och tjänsteleverantörer som tillhandahåller de bästa tjänsterna i stället för
      de billigaste lösningarna.
    t: in questo settore infatti sono in gioco grandi somme di denaro e dobbiamo <a>scegliere</a>
      produttori e fornitori di servizi che offrano la migliore qualità piuttosto
      che la soluzione più economica.
  - s: Frågorna måste <v>väljas</v> <p>ut</p> med omsorg och får inte överskrida den
      gräns som skiljer värdefull information från intrång och angrepp på privatlivet.
    t: Esse vanno <a>scelte</a> con attenzione e non devono oltrepassare la linea
      che separa le informazioni valide da quelle invadenti e dagli attacchi alla
      privacy.
  - s: Och detta samtidigt som vi är medvetna om att situationen i de turkiska fängelserna
      inte gör att vi kan bortse från våldet och hänsynslösheten från vissa intagnas
      sida samt det faktum att, i vissa fall, de turkiska myndigheterna förlorade
      kontrollen över hela sektioner av fängelserna och att det kommit upprepade nyheter
      från flera olika, från pålitliga källor, om summariska avrättningar av fångar
      som har velat lösgöra sig från sina organisationer eller om lottdragning för
      att <v>välja</v> <p>ut</p> vilka bland fångarna som skall hungerstrejka sig
      till döds.
    t: E questo pur sapendo bene che la situazione nelle prigioni turche non ci permette
      di ignorare la violenza e l’intransigenza di alcuni prigionieri nonché il fatto
      che, in alcuni casi, le autorità turche avevano perso il controllo di sezioni
      intere delle carceri e che ci sono notizie ripetute, provenienti da fonti diverse
      e autorevoli, relative a esecuzioni sommarie di prigionieri che si sono voluti
      staccare dalle loro organizzazioni di appartenenza o a tiraggi a sorte per <a>scegliere</a>
      chi tra i prigionieri dovesse digiunare a morte.
  - s: Öppenhet vill vi alla mycket gärna ha, men innebär större deltagande från intresseorganisationers
      sida, vilka <v>väljs</v> <p>ut</p> av er och med vilka endast ni förhandlar,
      mer öppenhet?
    t: Tutti desideriamo la trasparenza ma la maggiore partecipazione di gruppi d’interesse,
      da lei <a>scelti</a> e che trattano esclusivamente con lei significa davvero
      maggiore trasparenza?
  - s: De erbjöd billigare tjänster, men selektivt - de <v>valde</v> <p>ut</p> de
      livligaste delarna av postutdelningstjänsten och erbjöd sämre arbetsvillkor
      och anställningsvillkor.
    t: hanno offerto servizi più economici, ma in modo selettivo, <a>scegliendo</a>
      i segmenti più trafficati del servizio postale di consegna e offrendo condizioni
      di lavoro e di impiego peggiori.
  - s: Det härstammar från en tid när det populäraste sättet att semestra var att
      göra en två veckors paketresa, som i regel <v>valdes</v> <p>ut</p> bland resekatalogens
      återstående erbjudanden och sedan bokades på en resebyrå.
    t: Signor Presidente, la direttiva comunitaria sui viaggi tutto compreso di cui
      stiamo discutendo risale al 1990, ossia vent’anni fa, quando la forma di vacanza
      più diffusa era il pacchetto di due settimane prenotato, di solito, in un’agenzia
      di viaggi e <a>scelto</a> tra le offerte ancora disponibili in catalogo.
  - s: Alla japanska normer som vi känner till så här långt och även restriktionerna
      från MITI-ministeriet och postministeriet tyder på, att Japan kommer att överta
      den norm som <v>valts</v> <p>ut</p> av oss eller av ETSI.
    t: Tutte le norme giapponesi sinora a noi note, al pari delle reazioni del Ministero
      MITI e del Ministero delle poste, indicano che il Giappone accoglierà le norme
      <a>scelte</a> da noi o dall’ETSI.
  - s: Kommissionen skulle vilja <v>välja</v> <p>ut</p> ett antal punkter som betonats
      av föredraganden för en särskild kommentar och även ge ledamöterna en uppdatering
      rörande tillämpningen av hjälpaktionerna, återhämtnings- och utvecklingsbiståndet,
      såväl som att kommentera en del viktiga frågor rörande humanitärt bistånd och
      ECHO.
    t: La Commissione desidera <a>scegliere</a> parecchi punti illustrati dal relatore
      per un commento puntuale e fornire quindi ai parlamentari un aggiornamento sul
      modo in cui si sta attuando il collegamento tra assistenza, ricostruzione e
      sviluppo;
  - s: Om jag skulle <v>välja</v> <p>ut</p> tre av punkterna i dialogen, så skulle
      jag helt enkelt vilja understryka vad som upprepade gånger framhållits både
      av parlamentsledamöter och av den belgiska ministern.
    t: <a>Scegliendo</a> tre elementi di dialogo, volevo semplicemente sottolineare
      quanto ripetutamente detto dai deputati e dalla signora Ministro belga.
  - s: Enligt min mening bör vi, vilket vi bekräftade vid AVS-ländernas toppmöte den
      1 november i år, förplikta de länder som hävdar att de är våra samtalspartner
      och som vi <v>väljer</v> <p>ut</p> som samtalspartner, och som ber om finansiering,
      att rätta sig efter gemensamma regler och internationella konventioner.
    t: Ritengo che, come ribadito al vertice dei paesi ACP lo scorso 1º novembre,
      dobbiamo obbligare gli Stati che pretendono legittimamente di essere nostri
      interlocutori, che noi <a>scegliamo</a> come interlocutori e che sollecitano
      dei finanziamenti, a conformarsi alle regole comuni e alle convenzioni internazionali.
  - s: I stället bör vi ta mod till oss och <v>välja</v> <p>ut</p> ett antal frågor
      som med fördel hanteras och löses på denna europeiska territoriella nivå.
    t: Dovremmo invece avere il coraggio di <a>scegliere</a> una serie di elementi
      che possono essere meglio gestiti e risolti a livello territoriale europeo.
  - s: Ni har en skyldighet att rösta på och <v>välja</v> <p>ut</p> en av de tre filmerna
      i tävlingen.
    t: Vorrei ricordarvi che avete l’opportunità, e il dovere, di votare per <a>scegliere</a>
      uno dei tre film in concorso.
  - s: Det finns en konkurrensmässig risk att resultatet när nya regler och bestämmelser
      införs blir försök att ”plocka russinen ur kakan” genom att man <v>väljer</v>
      <p>ut</p> de mest värdefulla marknaderna och de mest värdefulla skikten, vilket
      leder till vinster för större urbana områden och förluster för landsbygdsområden
      och perifera områden.
    t: Introdurre nuove regole e nuove norme comporta un rischio in termini di concorrenza,
      nel senso che si andranno a <a>scegliere</a> i mercati di maggiore valore, gli
      strati di maggiore valore e improvvisamente i benefici andranno alle grandi
      aree urbane mentre le zone rurali e periferiche saranno svantaggiate.
  - s: Syftet med Europasset är inte att gynna arbetstagarna, utan att underlätta
      för arbetsgivarna att jämföra arbetssökande och <v>välja</v> <p>ut</p> dem som
      har lägst krav och därmed ger bäst avkastning, oavsett vilket land de kommer
      ifrån.
    t: Lo scopo di Europass non è quello di soddisfare le esigenze dei lavoratori,
      ma di consentire ai datori di lavoro di confrontare più facilmente le caratteristiche
      degli aspiranti ad un posto di lavoro e <a>scegliere</a> coloro che avanzano
      richieste più modeste e quindi saranno più «accondiscendenti», indipendentemente
      dal paese d’origine.
  - s: Trots att jag på många instämmer med detta årliga betänkande från parlamentet,
      måste jag betona att jag anser att det återigen används som ett politiskt verktyg
      där länder som betraktas som ”vänner” skyddas och andra, som av USA eller EU
      <v>väljs</v> <p>ut</p> som måltavlor, kritiseras, vilket är ett tydligt fall
      av dubbelmoral.
    t: Sono d’accordo su molti punti di questa relazione parlamentare annuale, tuttavia
      voglio spiegare perché, a mio parere, essa venga utilizzata ancora una volta
      come uno strumento politico per proteggere paesi considerati «amici» e sottoporre
      invece a critica altri paesi, <a>scelti</a> come obiettivo da parte degli Stati
      Uniti o dell’Unione europea - un chiaro esempio di disparità di trattamento.
  - s: Vi har inte <v>valt</v> <p>ut</p> de sex staterna utifrån var det är lättast
      att arbeta, utan utifrån var behovet är störst.
    t: Abbiamo <a>scelto</a> i sei Stati non sulla base delle situazioni più semplici
      ai fini della realizzazione, ma sulla base delle realtà che manifestano le maggiori
      esigenze.
  - s: Bedragarna kommer att <v>välja</v> <p>ut</p> de länder som har det sämsta skyddet.
    t: I frodatori si <a>sceglieranno</a> i paesi che hanno la protezione più scarsa.
  - s: Samtidigt beslutade kommissionen om finansieringen under 1997 av 12 förslag
      vilka hade <v>valts</v> <p>ut</p> bland de som lämnats in inom ramen för uppmaningen
      till förslagsinlämning.
    t: Nel contempo, la Commissione ha deciso di finanziare, nel corso del 1997, dodici
      progetti <a>scelti</a> tra quelli già sottoposti in base all’invito a presentare
      proposte.
  - s: Om så är fallet skulle jag vilja veta hur de kommer att <v>väljas</v> <p>ut</p>.
    t: In tal caso, gradirei sapere su quale base saranno <a>scelti</a>.
  - s: Om detta skulle innebära att <v>välja</v> <p>ut</p> och betala de järnvägsanställda
      som flygplanspiloter ser jag ingen nackdel i det.
    t: Non avrei alcuna obiezione se i ferrovieri fossero <a>scelti</a> e pagati con
      gli stessi criteri dei piloti.
  - s: Där föreskrevs tre modeller, varvid en måste <v>väljas</v> <p>ut</p>.
    t: Furono presentati tre modelli fra i quali occorreva <a>sceglierne</a> uno.
  - s: Man <v>väljer</v> <p>ut</p> de partier, som man förklarar som demokratiska,
      och tillåter sig inte att för det algeriska folket presentera de partier som
      det skulle vilja ha.
    t: vengono <a>scelti</a> alcuni partiti e dichiarati democratici, mentre viene
      impedito al popolo algerino di presentare alle elezioni quelli che desidererebbero.
  - s: Människor som sökte efter billig arbetskraft kom till lägret och <v>valde</v>
      <p>ut</p> de barn de ville ha.
    t: Chi cercava manodopera a buon mercato andava al campo e si <a>sceglieva</a>
      i bambini che voleva.
  - s: Medlemsstaterna skall bland dessa åtgärder <v>välja</v> <p>ut</p>, de som passar
      deras särskilda situation och därefter ska de inkomma med betänkanden om deras
      tillämpning.
    t: Tra tutte queste azioni gli Stati membri <a>sceglieranno</a> quelle che meglio
      si adattano alle loro esigenze e poi presenteranno relazioni sulla loro attuazione.
  - s: De tre bästa länderna bör sedan <v>väljas</v> <p>ut</p> som mål som medlemsländerna
      skall utarbeta handlingsprogram för att uppnå.
    t: Si dovranno quindi <a>scegliere</a> come obiettivo i tre migliori paesi, per
      raggiungere il livello dei quali gli Stati membri dovranno elaborare programmi
      d’azione.
  - s: Eftersom alla ledamöter vet vilket skede i strategin som är avgörande för hans
      eller hennes medlemsstat har jag också bland de slutsatser som lagts fram <v>valt</v>
      <p>ut</p> den som jag anser är viktig för Slovakien just nu, nämligen att investera
      i kunskap och innovation.
    t: 'Poiché ogni deputato di quest’Assemblea sa quale punto della strategia sia
      cruciale per il proprio Stato membro, anch’io ho <a>scelto</a> tra le conclusioni
      presentare il tema che, a mio avviso, è importante per la Slovacchia in questo
      momento:'
  - s: Många av dess applikationer kan <v>väljas</v> <p>ut</p> och granskas noga.
    t: si possono <a>scegliere</a> ed esaminare attentamente numerosissime applicazioni
      diverse.
- c: 34
  r: 2
  v: selezionare
  x:
  - s: Européerna kan av sina representanter få reda på vilka kriterier som har använts
      för att <v>välja</v> <p>ut</p> de länder som kan gå med i tredje fasen av den
      gemensamma valutan 1999.
    t: Gli europei, grazie ai propri rappresentanti, potranno sapere quali criteri
      sono stati utilizzati per <a>selezionare</a> i paesi che accederanno alla moneta
      unica nel 1999.
  - s: Upp till 15 procent av de belopp som utbetalas kan användas till att hjälpa
      offentliga myndigheter att förbereda projekten, som delvis <v>väljs</v> <p>ut</p>
      med hänsyn till den geografiska balansen.
    t: Fino al 15% delle somme corrisposte può essere utilizzato per fornire assistenza
      alle autorità pubbliche per la preparazione dei progetti, che saranno <a>selezionati</a>
      anche secondo un criterio di equilibrio geografico.
  - s: Vi måste också uppmana FN att vara ytterst noga när det <v>väljer</v> <p>ut</p>
      och utbildar personer som deltar i dessa uppdrag, antingen som FN-personal eller
      som företrädare för medlemsstaterna eller associerade icke-statliga organisationer.
