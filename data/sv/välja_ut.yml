      raised by Parliament.
  - s: Många forskningsfrågor som <v>väljs</v> <p>ut</p> av STOA uppfattas dåligt
      av avdelningarna.
    t: Many research-related matters <a>selected</a> by the STOA Unit are then poorly
      received by the Commission departments.
  - s: På alla dessa områden fastställs ett öppet samordningsförfarande med en möjlighet
