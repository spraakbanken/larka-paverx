      Supervisory Authority (European Insurance and Occupational Pensions Authority)
      was approved.
  - s: Carlos Montalvo är den kandidat som <v>valts</v> <p>ut</p> av Europeiska försäkrings-
      och tjänstepensionsmyndighetens tillsynsstyrelse och har utfrågats av utskottet
      för ekonomi och valutafrågor i enlighet med de etablerade förfarandena.
    t: Mr Montalvo was the candidate <a>selected</a> by the Board of Supervisors of
      the European Banking Authority (European Insurance and Occupational Pensions
      Authority) and was heard, in accordance with the established procedures, by
      the Committee on Economic and Monetary Affairs.
  - s: Jag stöder detta dokument, eftersom utskottet för ekonomi och valutafrågor
      vid sitt möte den 17 mars 2011 frågade ut den kandidat som <v>valts</v> <p>ut</p>
      av Europeiska värdepappers- och marknadsmyndighetens tillsynsstyrelse.
    t: I agreed with this document, because at its meeting of 17 March 2011, the Committee
      on Economic and Monetary Affairs heard the candidate <a>selected</a> by the
      Board of Supervisors of the European Supervisory Authority (European Securities
      and Markets Authority), and it was decided that Verena Ross fulfils the criteria
      set out in Article 51(2) of Regulation (EU) No 1095/2010), and the appointment
      of Verena Ross as Executive Director of the European Supervisory Authority (European
