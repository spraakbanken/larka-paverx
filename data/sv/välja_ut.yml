      anos, deverão envolver, pelo menos, três estabelecimentos de ensino superior
      de três Estados-Membros diferentes e dar azo à atribuição de diplomas reconhecidos
      oficialmente.
  - s: Jag tycker emellertid att denna resolution är mindre välbetänkt och orättvis,
      genom att ett enstaka land <v>väljs</v> <p>ut</p> när det i regionen och på
      andra håll finns många liknande fall.
    t: Contudo, penso que o texto desta resolução, está mal concebido, uma vez que
      <a>selecciona</a> um país quando, em toda a região e noutros lados, existem
      muitos casos semelhantes.
  - s: Jag kan nu inte i detalj motivera detta, men jag kommer att <v>välja</v> <p>ut</p>
      några.
    t: Não posso explicar agora uma a uma porquê, mas quero <a>seleccionar</a> algumas.
  - s: Vi har <v>valt</v> <p>ut</p> dessa frågor genom en analys av vad som krävs
      för att kunna använda våra grundläggande, allmänna principer om fattigdomsbekämpning
      på ett sätt som passar Kinas situation.
    t: <a>Seleccionámos</a> estas questões com base numa análise das necessidades
      efectuada à luz dos nossos princípios gerais fundamentais de luta contra a pobreza,
      de uma forma adaptada à situação da China.
  - s: I maj antog kommissionen ett meddelande om genomförande av åtgärder i kampen
      mot barnsexturism och kommissionen har nu <v>valt</v> <p>ut</p> en rad åtgärder
      som skall samfinansieras inom detta område.
    t: Em Maio, a Comissão adoptou uma comunicação sobre a implementação de medidas
      para combater o turismo sexual envolvendo crianças e agora <a>seleccionou</a>
      uma série de acções neste domínio para efeitos de cofinanciamento.
  - s: Även i dag får vi från internationella hjälporganisationer höra att kvinnor
      i flyktinggrupperna strategiskt <v>väljs</v> <p>ut</p> och förs bort med våld,
      och skickas tillbaka nästa morgon halvdöda och med starka trauman, om de inte
      helt enkelt försvinner.
    t: Tornamos hoje a ouvir os relatos das organizações internacionais de ajuda que
      nos contam como as mulheres são propositadamente «<a>seleccionadas</a>» nos
      grupos de refugiados, são violentamente arrastadas e afastadas e, na manhã seguinte,
      são trazidas de volta semimortas e altamente traumatizadas ou desaparecem completamente.
  - s: I Portugal har vi varken en definitiv lista på skyddade områden av vikt för
      gemenskapen så att Natura 2000 kan integreras eller, vilket är obligatoriskt,
      en plan, regler eller andra förvaltnings- och skyddsmekanismer för de platser
      som redan <v>valts</v> <p>ut</p>.
    t: Em Portugal, não só não existe uma lista definitiva dos sítios protegidos de
      importância comunitária para integrar a rede NATURA 2000, como não existe, como
      é obrigatório, qualquer plano, regras ou mecanismos de gestão e protecção para
      os sítios já <a>seleccionados</a>.
  - s: Vi <v>valde</v> <p>ut</p> dessa kandidater på grundval av deras skicklighet,
      expertkunskaper, EU-engagemang och oberoende.
    t: <a>Seleccionámos</a> estes candidatos com base nas suas competências, qualificações,
      compromisso para com a Europa e independência.
  - s: Jag menar därför att vi måste försöka <v>välja</v> <p>ut</p> ett antal frågor
      inför den ansvarsfrihet vi diskuterar i dag.
    t: Em minha opinião, temos, portanto, de tentar <a>seleccionar</a> da quitação
      que abordamos hoje alguns aspectos que requerem atenção.
  - s: Jag tvivlar starkt på att de parter som <v>valdes</v> <p>ut</p> att göra utredningen
      verkligen uppfyller de allmänna kriterier om oberoende och objektivitet som
      krävs.
    t: Duvido sinceramente que os co-contratantes <a>seleccionados</a> para realizar
      o referido estudo preencham os devidamente os critérios universais de independência
      e objectividade requeridos.
  - s: Efter multilaterala acquis -förhandlingar som kan komma att ta ett år bör bilaterala
      förhandlingar inledas med de länder som då är redo för det, sannolikt de 5+1
      som kommissionen har <v>valt</v> <p>ut</p>, men även andra stater om de är redo.
    t: Após as negociações multilaterais sobre o acquis, que poderão levar um ano,
      devem ser iniciadas negociações bilaterais com os países que estiverem preparados,
      provavelmente os cinco-mais-um que a Comissão <a>seleccionou</a>, mas também
      outros, desde que estejam preparados.
  - s: Även om jag vill stödja förvaltningen av Life+ på medlemsstatsnivå vill jag
      ändå gärna se en rimligt hög granskningsnivå för att garantera att de projekt
      som <v>väljs</v> <p>ut</p> prioriterar insatser för att förbättra industrins
      efterlevnad av EU:s miljölagstiftning.
    t: Por muita vontade que tenha de apoiar a gestão do LIFE+ a nível estatal, gostaria
      ainda assim de saber que existe um nível de controlo razoável que permita garantir
      que os projectos <a>seleccionados</a> dão prioridade aos esforços no sentido
      de melhorar o cumprimento, por parte da indústria, da legislação relativa a
      ambiente da UE.
  - s: Det är då knappast lämpligt att <v>välja</v> <p>ut</p> endast ett fåtal länder.
    t: Actualmente, nenhum país satisfaz esses critérios, e não é correcto <a>seleccionar</a>
      apenas um pequeno número de candidatos.
  - s: Vi skulle sända fel signaler genom att endast <v>välja</v> <p>ut</p> vissa
      stater.
    t: Estaríamos a enviar-lhes sinais indesejáveis se <a>seleccionássemos</a> apenas
      alguns Estados.
  - s: Efter dessa multilaterala acquis -förhandlingar, som kan komma att ta ett år,
      bör bilaterala förhandlingar inledas med de länder som då är redo, sannolikt
      de fem plus ett som kommissionen har <v>valt</v> <p>ut</p>, men även andra stater
      om de är redo.
    t: Após as negociações multilaterais sobre o acervo comunitário, que poderão levar
      um ano, devem ser iniciadas negociações bilaterais com os países que estiverem
      preparados, provavelmente os 5+1 que a Comissão <a>seleccionou</a>, mas também
      outros, desde que estejam preparados.
  - s: ”Om underleverantörer används skall dessa <v>väljas</v> <p>ut</p> på grundval
      av anbudsförfaranden i överensstämmelse med gällande finansiella bestämmelser.”
    t: 'A primeira alteração é uma adenda ao nº 2 do artigo 4º e diz o seguinte: »em
      caso de recurso a subempreiteiros, estes serão <a>seleccionados</a> na sequência
      de concursos públicos organizados nos termos das disposições financeiras em
      vigor».'
  - s: Det skulle vara mycket svårt att <v>välja</v> <p>ut</p> enskilda partier som
      biståndstagare när det gäller att sätta upp tydliga kriterier.
    t: <a>Seleccionar</a> determinados partidos para beneficiarem de apoio seria uma
      tarefa muito difícil do ponto de vista do estabelecimento de critérios claros.
  - s: Jag kommer sannerligen att följa effekterna av det korrigerande programmet
      noga, och hålla i minnet att EPSO:s främsta mål bör vara att nå ut till de bästa
      möjliga kandidaterna med EU-institutionernas erbjudanden, att <v>välja</v> <p>ut</p>
      de bästa möjliga kandidaterna och att skapa den bästa möjliga förteckningen
      över godkända sökande, där alla medlemstater är proportionellt representerade.
    t: Vou, certamente, acompanhar com atenção os efeitos do programa de correcção,
      tendo sempre em conta que o objectivo do EPSO deve ser, acima de tudo, chegar
      aos melhores candidatos possíveis com as ofertas das instituições da UE, de
      modo a <a>seleccionar</a> os melhores candidatos possíveis e a criar a melhor
      lista possível de candidatos aprovados, com representação proporcional de todos
      os Estados-Membros.
  - s: Ordföranden försöker också inom ramen för sina befogenheter, som dock är begränsade,
      att skapa en balans mellan de olika nationaliteterna, politiska grupperna etc.
      I ert fall bad ni olyckligtvis om ordet samtidigt som flera andra ledamöter
      i er grupp och jag var därför tvungen att på ett mer eller mindre lyckat vis
      <v>välja</v> <p>ut</p> en av er.
    t: Ora, dentro das suas limitações, que são muitas, o presidente procura assegurar
      isso com um equilíbrio de nacionalidades, grupos políticos, etc. No seu caso,
      o senhor deputado pediu a palavra mas, lamentavelmente, também a pediram outros
      membros do seu grupo e, entre todos, acertadamente ou não, tive de <a>seleccionar</a>
      um.
  - s: Av de initiativ som <v>väljs</v> <p>ut</p> inom ramen för en årlig förslagsinfordran
      är det många som läggs fram, och de tillämpas av medlemsstaterna i samarbete
      med tredjeländer.
    t: Das iniciativas <a>seleccionadas</a> no contexto de um convite anual à apresentação
      de candidaturas, muitas são criadas e aplicadas pelos Estados-Membros em colaboração
      com países terceiros.
  - s: Jag tycker också att förslaget om att det är viktigt att <v>välja</v> <p>ut</p>
      och urskilja vissa typer av investeringar framför allt offentliga, vilka föredraganden,
      liksom Europeiska kommissionen, betecknar som ?offentliga investeringar av hög
      kvalitet?
    t: Considerei também merecedora de apoio a sugestão de que importa <a>seleccionar</a>
      e distinguir certos tipos de investimento, mormente público - a que o relator,
      na esteira da comunicação da Comissão Europeia designa de ’investimentos públicos
      de elevada qualidade?
  - s: De var inte helt tillfreds eftersom vi på den här institutionen inte brukar
      <v>välja</v> <p>ut</p> något särskilt område.
    t: Não ficaram totalmente satisfeitos, visto que a tradição nas nossas instituições
      não é <a>seleccionar</a> qualquer região em particular.
  - s: I sin andra lägesrapport meddelade kommissionen att den, efter det att forskarna
      har tillhandahållit en teoretisk referensram, kommer att noggrant <v>välja</v>
      <p>ut</p> de delar av förslaget som motsvarar de gemensamma lagstiftningsmålen.
    t: No seu segundo relatório de progresso, a Comissão anunciou que, após o projecto
      académico de QCR ser apresentado pelos investigadores, a Comissão deverá <a>seleccionar</a>
      com cuidado as componentes deste projecto que correspondam aos objectivos legislativos
      comuns.
  - s: Kommissionen kommer att se till att de delar av forskningsförslaget som <v>väljs</v>
      <p>ut</p> för den gemensamma referensramen - och som möjligen kommer att ändras
      - stämmer överens med varandra och med det framtida ramdirektivet.
    t: Cabe à Comissão garantir que as componentes do projecto de investigação <a>seleccionadas</a>
      para o QCR (e passíveis de alteração) sejam coerentes entre si e com a futura
      directiva-quadro.
  - s: Kanske borde vi, för att vara korrekta, kalla det ett klassmord, för syftet
      var inte att utplåna en ras utan en hel samhällsklass, med offer som <v>valdes</v>
      <p>ut</p> på grundval av om de var utbildade, om deras händer visade spår av
      manuellt arbete, eller om de bar glasögon.
    t: Para falar com exactidão, talvez devamos chamar-lhe um sectocídio, já que a
      intenção não era eliminar uma raça mas uma classe inteira, sendo as vítimas
      <a>seleccionadas</a> consoante o local dos estudos, consoante as mãos revelassem
      ou não o desempenho de tarefas manuais ou, inclusivamente, consoante usassem
      óculos ou não.
  - s: 'Programmet binder däremot upp viktiga nationella resurser, i vissa länder
      nästan alla offentliga investeringar, genom arbeten som <v>valts</v> <p>ut</p>
      av stora företag utifrån deras behov som enda kriterium:'
    t: 'Pelo contrário, ele imobiliza importantes recursos nacionais, que em alguns
      países chegam a ser quase todos os investimentos públicos, em projectos <a>seleccionados</a>
      pelo grande capital exclusivamente em função das suas necessidades:'
  - s: Slutligen, skulle jag gärna vilja att kommissionen undersöker om ryktet är
      sant att personer från Zimbabwe som med hjälp av studiemedel kan studera vid
      europeiska universitet och skolor, främst <v>väljs</v> <p>ut</p> från kretsen
      runt Mugabe och hans vänner.
    t: Por último, gostaria que a Comissão apurasse a veracidade do rumor segundo
      o qual as pessoas oriundas do Zimbabué que podem estudar em universidades e
      escolas europeias, graças a bolsas de estudo, seriam sobretudo <a>seleccionadas</a>
      entre os círculos de Mugabe e seus acólitos.
  - s: Öppenhet vill vi alla mycket gärna ha, men innebär större deltagande från intresseorganisationers
      sida, vilka <v>väljs</v> <p>ut</p> av er och med vilka endast ni förhandlar,
      mer öppenhet?
    t: Todos nós queremos transparência, mas será uma maior participação das associações
      de interesses por si <a>seleccionadas</a>, com as quais é o único a negociar,
      sinónimo de transparência?
  - s: Det krävs dessutom tydliga kriterier när rådets ledamöter <v>väljs</v> <p>ut</p>.
    t: 'Para além disso, é essencial aplicar critérios claros quando se <a>seleccionam</a>
      membros para o Conselho dos Direitos do Homem:'
  - s: Vad anser rådsordföranden om förslaget att det tyska ordförandeskapet - tillsammans
      med Europeiska kommissionen, förstås - ska <v>välja</v> <p>ut</p> och rekommendera
      de bästa exemplen i EU?
    t: Que pensa o senhor Presidente em exercício do Conselho da sugestão de que a
      Presidência alemã - juntamente com a Comissão Europeia, evidentemente - <a>seleccione</a>
      e recomende os melhores exemplos existentes na Europa?
  - s: Kommissionen skulle vilja <v>välja</v> <p>ut</p> ett antal punkter som betonats
      av föredraganden för en särskild kommentar och även ge ledamöterna en uppdatering
      rörande tillämpningen av hjälpaktionerna, återhämtnings- och utvecklingsbiståndet,
      såväl som att kommentera en del viktiga frågor rörande humanitärt bistånd och
      ECHO.
    t: A Comissão gostaria de <a>seleccionar</a> alguns aspectos a que o relator deu
      particular destaque, para se pronunciar sobre eles e também para fornecer aos
      senhores deputados uma informação actualizada sobre a forma como está a ser
      implementada a abordagem relativa à interligação das operações de emergência,
      reabilitação e desenvolvimento, e gostaria também de se pronunciar sobre algumas
      questões importantes relativas à ajuda humanitária e ao ECHO.
  - s: I stället bör vi ta mod till oss och <v>välja</v> <p>ut</p> ett antal frågor
      som med fördel hanteras och löses på denna europeiska territoriella nivå.
    t: Pelo contrário, precisamos de ter a coragem de <a>seleccionar</a> um certo
      número de coisas que podem ser enfrentadas e resolvidas a este nível territorial
      europeu.
  - s: Vi är nöjda med alla indikatorer som har <v>valts</v> <p>ut</p>, även om vi
      gärna hade sett att inkomstklyftor var en av dem, eftersom de är ett väldigt
      tydligt tecken på att både ekonomin och samhället fungerar dåligt och därför
      bör fungera som ett varningstecken.
    t: Estamos satisfeitos com todos os indicadores que foram <a>seleccionados</a>,
      embora fosse nossa vontade incluir as desigualdades de rendimento, pois elas
      são um sinal muito claro de uma economia e de uma sociedade que funcionam mal,
      devendo, portanto, funcionar como um aviso.
  - s: Herr talman! enligt förfarandet ”catch the eye”, som denna kammare har kommit
      överens om, ska talmannen inte <v>välja</v> <p>ut</p> ledamöter efter grupptillhörighet.
    t: Senhor Presidente, o procedimento catch-the-eye aprovado por este Parlamento
      não prevê que o Presidente possa <a>seleccionar</a> deputados de acordo com
      o grupo a que pertencem.
  - s: Syftet med Europasset är inte att gynna arbetstagarna, utan att underlätta
      för arbetsgivarna att jämföra arbetssökande och <v>välja</v> <p>ut</p> dem som
      har lägst krav och därmed ger bäst avkastning, oavsett vilket land de kommer
      ifrån.
    t: A finalidade do Europass não é servir os trabalhadores, é sim permitir que
      os empregadores possam mais facilmente comparar os candidatos a emprego e <a>seleccionar</a>
      aqueles que, fazendo menos exigências, «produzirão» mais depressa, independentemente
      do seu país de origem.
  - s: Av de 22 projekt som <v>valdes</v> <p>ut</p> för finansiering, vilka pågår
      till 2005, avser ett finansiering av ett program för kvinnligt ledarskap och
      ett annat ett projekt för kvinnor i medier.
    t: Dos 22 projectos <a>seleccionados</a> para beneficiarem de financiamento, até
      2005, um destina-se a financiar um programa de apoio à presença de mulheres
      em posições de chefia e outro irá financiar um projecto relacionado com a participação
      das mulheres nos meios de comunicação social.
  - s: Nigeria har dessutom <v>valts</v> <p>ut</p> som ett centralt land för Europeiska
      initiativet för demokrati och mänskliga rättigheter i syfte att besvara just
      det slags oro som framförts av parlamentet.
    t: A Nigéria foi também <a>seleccionada</a> como país focal para a Iniciativa
      Europeia para a Democracia e os Direitos Humanos, de forma a responder precisamente
      ao tipo de preocupações levantadas pelo Parlamento.
  - s: Samtidigt beslutade kommissionen om finansieringen under 1997 av 12 förslag
      vilka hade <v>valts</v> <p>ut</p> bland de som lämnats in inom ramen för uppmaningen
      till förslagsinlämning.
    t: Ao mesmo tempo, a Comissão decidiu para 1997 o financiamento de 12 projectos
      que foram <a>seleccionados</a> entre aqueles que lhe tinham sido apresentados
      ao abrigo do convite à apresentação de propostas.
  - s: Om detta skulle innebära att <v>välja</v> <p>ut</p> och betala de järnvägsanställda
      som flygplanspiloter ser jag ingen nackdel i det.
    t: Se isso significar também <a>seleccionar</a> e pagar os ferroviários como os
      pilotos de avião, não vejo nenhum inconveniente.
  - s: Man vidtar åtgärder som kan leda fram till en förteckning över de språk som
      ska <v>väljas</v> <p>ut</p>.
    t: Estão a ser dados passos que poderão levar à criação de um directório que <a>selecciona</a>
      as línguas a utilizar.
  - s: Under förhandlingarna om ett nytt avtal mellan EU och Ryssland bör vi inrikta
      oss på ökat ryskt samarbete för att ringa in tydliga prioriteringar för det
      finansiella samarbetet, vilket skulle medföra dels bättre planering och flerårig
      programplanering för stödet, dels garantier för att finansiellt stöd som beviljas
      de ryska myndigheterna ska bidra till att förstärka de demokratiska normerna
      i Ryssland och dels ökat gemensamt ansvar för projekt som <v>väljs</v> <p>ut</p>
      för stöd.
    t: Durante as negociações sobre um novo acordo UE-Rússia, deveremos procurar obter
      uma maior cooperação por parte da Rússia, em termos de identificação de prioridades
      claras em matéria de cooperação financeira conducentes a uma melhor planificação
      e uma programação plurianual da ajuda, e garantias de que qualquer assistência
      financeira concedida às autoridades russas contribui para o reforço da democracia
      na Rússia e de que existem mais projectos conjuntos <a>seleccionados</a> para
      financiamento.
  - s: Genom strukturfonderna identifieras områden med de största behoven och de <v>väljs</v>
      <p>ut</p> på regionala kriterier.
    t: Ao abrigo dos Fundos Estruturais, são identificadas e <a>seleccionadas</a>
      áreas de maior necessidade, com base em critérios regionais.
  - s: Jag uppmanar kommissionen att varje år <v>välja</v> <p>ut</p> ett flaggskeppsprojekt
      och stödja det, helst inom kandidatländerna.
    t: Todos os anos solicito à Comissão que <a>seleccione</a> e apoie um projecto-modelo,
      de preferência nos países candidatos, projectos que deveriam constituir um exemplo
      para outras regiões naturais.
  - s: Det finns inte heller något rättsanspråk, utan kommissionen kommer att enligt
      objektiva kriterier <v>välja</v> <p>ut</p> vem som kan förtidspensioneras, för
      att genom detta urvalsförfarande se till att målet, nämligen en generell effektivitetshöjning
      på personalområdet, också uppnås i praktiken.
    t: pelo contrário, a Comissão irá <a>seleccionar</a>, com base em critérios objectivos,
      quem pode recorrer ao regime de reformas antecipadas, por forma a garantir,
      através deste processo de selecção, a efectiva consecução do objectivo visado,
      a saber, o aumento global da eficiência no domínio do pessoal.
  - s: Jag tror att ansträngningen att få upp gemenskapsstödet till 20 procent är
      ett sätt att tala om hur effektiva dessa investeringar är, och därför tror jag
      att vi genom att göra ett åtagande att söka privat kapital bidrar till att <v>välja</v>
      <p>ut</p> projekt som är ekonomiskt lönsamma, vilket kanske inte annars skulle
      vara fallet.
    t: Penso que o esforço de elevar para 20% a contribuição comunitária constitui
      uma espécie de aposta na eficácia destes investimentos e que prever, para isto,
      o compromisso de procurar capitais privados significa ajudar a <a>seleccionar</a>
      projectos que tenham uma razão económica que, de outra forma, poderia não existir.
  - s: Hur har den begränsade anbudsinfordran organiserats för att <v>välja</v> <p>ut</p>
      de företag som skall ersätta de tidigare lärarna senast i februari 2005?
    t: Como é que foi organizado o concurso restrito para <a>seleccionar</a> as empresas
      convidadas a substituir os antigos professores a partir de Fevereiro de 2005?
  - s: Bland dem finns projekt för att upptäcka och bedöma exportmarknader för teknik
      från Europeiska unionen och att utforma och tillämpa optimala strategier för
      att främja assimilationen av tekniker på de marknader som <v>valts</v> <p>ut</p>.
    t: Entre estes, figuram projectos destinados a identificar e a avaliar mercados
      de exportação para as tecnologias da União Europeia e a conceber e aplicar estratégias
      óptimas para fomentar a assimilação destas tecnologias pelos mercados <a>seleccionados</a>.
  - s: 'Jag påminner er om att vi i handlingsprogrammet <v>valde</v> <p>ut</p> fyra
      speciella initiativ:'
    t: 'Recordo-vos que, no programa de acção, <a>seleccionámos</a> quatro iniciativas
      concretas:'
