      venga accuratamente vagliato e <a>selezionato</a>.
  - s: Är det inte därför som landet har <v>valts</v> <p>ut</p> så godtyckligt, särskilt
      med tanke på att ni hotar med sanktioner mot landets nationella tillgångar och
