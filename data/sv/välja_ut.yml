  - s: Verena Ross var den kandidat som <v>valdes</v> <p>ut</p> av styrelsen för Europeiska
      värdepappers- och marknadsmyndigheten och som hördes av utskottet för ekonomi
      och valutafrågor i enlighet med gällande förfaranden.
    t: Mrs Ross was the candidate <a>selected</a> by the Board of Supervisors of the
      European Banking Authority (European Securities and Markets Authority) and was
      heard, in accordance with the established procedures, by the Committee on Economic
      and Monetary Affairs.
  - s: Det är omöjligt att under en minut säga allt som behöver sägas så jag ska <v>välja</v>
      <p>ut</p> det som är möjligt att säga.
    t: Mr President, ladies and gentlemen, it is impossible to say everything that
      needs to be said in the space of a minute, so I shall <a>select</a> what is
      possible.
  - s: Man har <v>valt</v> <p>ut</p> 130 kroniska missbrukare för att studera om programmet
      ger resultat.
    t: One hundred and thirty people chronically addicted to the drug have been <a>selected</a>
      to see if the programme produces results.
  - s: Denna tanke, som vi delar, är fruktan för den normlöshet som den betydande
      ökningen av ländernas manöverutrymme kan introducera, om förslaget att kombinera
      gemenskapskriterier och nationella kriterier bibehålls, när det är dags att
      <v>välja</v> <p>ut</p> de regioner som skall få stöd från det nya mål 2.
    t: The point is concerned about the very significant increase in Member States’
      discretionary power which might be introduced if the proposal goes ahead to
      have a combination of Community and national criteria for <a>selecting</a> regions
      theoretically eligible to receive aid under the new Objective 2.
  - s: Vi gjorde detta redan före konflikten, men tyvärr med otillräcklig framgång,
      och nu under de ändrade förhållandena är detta fortfarande en av de prioriterade
      områdena när projekten <v>väljs</v> <p>ut</p>.
    t: We already did so, though unfortunately without enough success, before the
      conflict and now in the changed circumstances this continues to be one of the
      priorities in <a>selecting</a> projects.
  - s: De projekt som <v>väljs</v> <p>ut</p> finansieras med högst 50 procent.
    t: To promote innovative solutions and new technologies, we have already opened
      a call for proposals, closing at the end of March, which will provide up to
      50% funding to the projects <a>selected</a>.
  - s: Kommissionen arbetar för närvarande med att <v>välja</v> <p>ut</p> vilka delar
      av det akademiska förslaget som är relevanta att ha med i den slutgiltiga referensramen,
      med utgångspunkt i de politiska målsättningarna.
    t: The Commission is currently proceeding to <a>select</a> those parts of the
      academic CFR which are relevant for the final Commission CFR, on the basis of
      its policy objectives.
  - s: Det är därför det har blivit så viktigt att öka unionens finansiering av sammanhållningspolitiken
      i budgetramen för 2013-2020, att behålla konvergensen som ett primärt mål och
      att behålla den nuvarande mekanismen för att <v>välja</v> <p>ut</p> stödmottagare
      baserat på BNP-nivåer i olika regioner.
    t: This is why it has become so important to increase Union funds for cohesion
      policy in the Financial Framework for 2013-2020, to maintain convergence as
      a primary objective, and to maintain the current mechanism for <a>selecting</a>
      beneficiaries based on GDP levels in different regions.
  - s: På grundval av en första bedömning har kommissionen <v>valt</v> <p>ut</p> 13
      problemämnen.
    t: On the basis of a preliminary filtering, the Commission has <a>selected</a>
      13 substances it regards as giving cause for concern.
  - s: Det strategiska ramdokumentet är avsett för de nationella genomförandeorgan
      som ska fastställa nationella program för det europeiska året och <v>välja</v>
      <p>ut</p> enskilda åtgärder som ska föreslås få gemenskapsfinansiering, och
      för andra berörda aktörer.
    t: The SFD is addressed to the National Implementing Bodies (NIBs) responsible
      for defining the national programmes for the European Year and for <a>selecting</a>
      individual actions to be proposed for Community funding, and to other actors
      concerned.
  - s: Jag vill <v>välja</v> <p>ut</p> ett av dessa fem exempel.
    t: I should like to <a>select</a> one of these five examples.
  - s: Det bästa sättet att förebygga olyckor inför framtiden, är att befraktarna
      kan vara förvissade om att de kommer att straffas hårt, civilrättsligt, straffrättsligt
      och finansiellt, om de inte är ytterst vaksamma beträffande säkerheten på de
      fartyg de <v>väljer</v> <p>ut</p>.
    t: The best form of prevention we can offer for the future is the sure knowledge
      we can offer charterers that they will be heavily penalised in civil, criminal
      and financial terms if they are not extremely vigilant regarding the matter
      of the safety of the vessels they <a>select</a>.
  - s: Eftersom det genomförs tiotusentals projekt inom sammanhållningspolitiken per
      år är knepet att fastställa, <v>välja</v> <p>ut</p> och tillhandahålla information
      om föredömliga projekt i regionerna.
    t: As there are tens of thousands of cohesion policy projects every year, the
      trick is to identify, <a>select</a> and provide information about exemplary
      projects in the regions.
  - s: Kriterier för att <v>välja</v> <p>ut</p> projekt med bästa metod skulle till
      exempel kunna vara projektens kvalitet och hållbarhet, drivkraften för regionerna
      och EU, effektivt resursutnyttjande, och naturligtvis överförbarhet till andra
      regioner.
    t: For example, the criteria for <a>selecting</a> best-practice projects could
      be the quality and sustainability of the projects, the driving force for the
      regions and for the European Union, the effective use of resources and, of course,
      transferability to other regions.
  - s: Man kan inte alltid bara <v>välja</v> <p>ut</p> de delar man gillar.
    t: they cannot always just <a>select</a> the parts they like.
  - s: Ni som företrädare för parlamentet tillsammans med dem ni <v>väljer</v> <p>ut</p>,
      ni på parlamentets vägnar tillsammans med företrädarna för medierna.
    t: You as representative of Parliament, along with those you <a>select</a>, you
      on behalf of Parliament along with the representatives of the media.
  - s: Handlingsplanerna för de sex länder som <v>valts</v> <p>ut</p> av högnivågruppen
      för asyl- och migrationsfrågor är, och det är viktigt anser jag, Europeiska
      unionens första externa åtgärd i asyl- och migrationsfrågor, och som kommissionär
      Vitorino så riktigt påpekade i Strasbourg, är dessa prioriterade målsättningar
      i medlemsstaterna och jag hoppas att de fortsätter att vara det.
    t: The action plans for the six countries <a>selected</a> by the High Level Working
      Group on asylum and migration represent, and this seems to me to be important,
      the first external action of the European Union in the field of immigration
      and asylum, and as Commissioner Vitorino correctly said in Strasbourg, they
      are priority objectives for the Member States and I hope they continue to be
      so.
  - s: Europaparlamentet rådfrågades varken när gruppen bildades eller när krisregionerna
      <v>valdes</v> <p>ut</p>.
    t: The European Parliament was consulted on neither the appointments to the group
      nor the crisis regions <a>selected</a>.
  - s: Antonys harang under förmiddagens debatt om vetenskapligt och tekniskt samarbete
      med Israel - under vilken han anklagade israel för att producera etniska vapen
      som kan <v>välja</v> <p>ut</p> sina offer på grundval av rastillhörighet - säger
      oss mer om Antonys åsikter än om Israels forskningspolitik.
    t: Mr Antony’s tirade in this morning’s debate on research and development cooperation
      with Israel in which he accused Israel of producing ethnic weapons that would
      <a>select</a> their victims on the basis of race tell us more about Mr Antony’s
      views than Israel’s research policy.
  - s: 'Jag är förbluffad över vilken spridning det finns, ofta motsägelsefull, bland
      de platser länderna har <v>valt</v> <p>ut</p> - det är verkligen inte Unescos
      fel utan beror på staternas eget urval - och jag har noterat att vissa kulturella,
      naturliga eller blandade orter uppseendeväckande nog saknas:'
    t: I was amazed by the frequent discrepancies between the sites <a>selected</a>
      - certainly not due to any fault of UNESCO’s but because of the varying natures
      of the sites put forward by the States.
  - s: Jag kan nu inte i detalj motivera detta, men jag kommer att <v>välja</v> <p>ut</p>
      några.
    t: I cannot go into much detail here as to why we cannot, but I will <a>select</a>
      a few examples.
  - s: Därför tycker jag att det vore lämpligt att organisera om de befintliga administrativa
      strukturerna på ministernivå och tillämpa stränga kompetenskriterier när man
      <v>väljer</v> <p>ut</p> personal.
    t: Consequently, I believe that it would be useful to reorganise these existing
      administrative structures at ministry level and apply stringent skills criteria
      for <a>selecting</a> staff.
  - s: Teman för Europeiska år kan föreslås av personer, grupper eller institutioner,
      men måste först och främst godkännas och <v>väljas</v> <p>ut</p> av Europeiska
      kommissionen, som därefter upprättar ett lagstiftningsförslag.
    t: Themes for European Years may be proposed by individuals, groups or institutions,
      but must first of all be approved and <a>selected</a> by the European Commission,
      which then draws up a legislative proposal.
  - s: I maj antog kommissionen ett meddelande om genomförande av åtgärder i kampen
      mot barnsexturism och kommissionen har nu <v>valt</v> <p>ut</p> en rad åtgärder
      som skall samfinansieras inom detta område.
    t: In May the Commission adopted a communication on the implementation of measures
      to combat child sex tourism and it has now <a>selected</a> a number of actions
      to be co-financed in this field.
  - s: I stället för att ersätta ett privat oligopol med ett offentligt monopol, som
      ibland har föreslagits från vänsterkanten, bör vi se till att ett offentligt
      organ garanterar att olika aktörer hela tiden <v>väljs</v> <p>ut</p> för att
      tillhandahålla värderingarna och att kvaliteten på dessa värderingar offentliggörs
      och kontrolleras systematiskt.
    t: Rather than replacing a private oligopoly with a public monopoly, as has sometimes
      been suggested by those on the left, we should ensure that a public agency ensures
      that different players are continually <a>selected</a> to provide ratings and
      that the quality of the ratings is made public and systematically checked.
  - s: Det är emellertid upp till medlemsstaterna och deras regioner att förvalta
      programmen och att genomföra dem genom att <v>välja</v> <p>ut</p> program och
      projekt.
    t: However, it is up to the Member States and their regions to manage the programmes
      and to implement them by <a>selecting</a> programmes and projects.
  - s: Vi <v>valde</v> <p>ut</p> dessa kandidater på grundval av deras skicklighet,
      expertkunskaper, EU-engagemang och oberoende.
    t: We <a>selected</a> these candidates on the basis of their skills, expertise,
      commitment to Europe and independence.
  - s: Jag menar därför att vi måste försöka <v>välja</v> <p>ut</p> ett antal frågor
      inför den ansvarsfrihet vi diskuterar i dag.
    t: In my opinion, therefore, we must try to <a>select</a> a number of issues for
      attention from the discharge we are addressing today.
  - s: Efter multilaterala acquis -förhandlingar som kan komma att ta ett år bör bilaterala
      förhandlingar inledas med de länder som då är redo för det, sannolikt de 5+1
      som kommissionen har <v>valt</v> <p>ut</p>, men även andra stater om de är redo.
    t: After multilateral ‘acquis’ negotiations, which could take a year, bilateral
      negotiations should be started with the countries which are then ready, probably
      the five plus one which the Commission has <a>selected</a>, but also other states
      if they are ready.
  - s: Även om jag vill stödja förvaltningen av Life+ på medlemsstatsnivå vill jag
      ändå gärna se en rimligt hög granskningsnivå för att garantera att de projekt
      som <v>väljs</v> <p>ut</p> prioriterar insatser för att förbättra industrins
      efterlevnad av EU:s miljölagstiftning.
    t: In my willingness to support management of LIFE+ at Member-State level, I would
      still like to see a reasonable level of scrutiny to ensure that the projects
      <a>selected</a> prioritise efforts to improve compliance by industry with EU
      environmental law.
  - s: Vi måste behålla en centraliserad modell som förvaltas av kommissionen, där
      projekt <v>väljs</v> <p>ut</p> på grundval av sina förtjänster och det mervärde
      de kommer att ge.
    t: We must retain a centralised model managed by the Commission, with projects
      <a>selected</a> on the basis of their merits and the added value they will bring.
  - s: Liberaliseringen av tjänster i EU:s medlemsstater, som har förespråkats genom
      det s.k. Bolkesteindirektivet, har av EU <v>valts</v> <p>ut</p> till en internationell
      strategi inom WTO:s ramar för att utplåna kollektivavtal och arbetarnas rättigheter
      i allmänhet.
    t: The liberalisation of services being promoted under the ’Bolkestein directive’
      in the Member States of the EU is being <a>selected</a> as an international
      strategy within the framework of the WTO by the EU in order to strike collective
      agreements and workers’ rights in general.
  - s: Det är då knappast lämpligt att <v>välja</v> <p>ut</p> endast ett fåtal länder.
    t: Under those circumstances it is hardly appropriate to <a>select</a> just a
      few countries.
  - s: Vi skulle sända fel signaler genom att endast <v>välja</v> <p>ut</p> vissa
      stater.
    t: We would send the wrong signals by only <a>selecting</a> certain states.
  - s: Efter dessa multilaterala acquis -förhandlingar, som kan komma att ta ett år,
      bör bilaterala förhandlingar inledas med de länder som då är redo, sannolikt
      de fem plus ett som kommissionen har <v>valt</v> <p>ut</p>, men även andra stater
      om de är redo.
    t: After these multilateral ‘acquis’ negotiations, which could take a year, bilateral
      negotiations should be started with those countries who are ready, probably
      the five plus one which the Commission has <a>selected</a>, but also other states
      if they are ready.
  - s: Ett av dessa kommer att samlas den 18 december, till vilket alla ansvariga
      för de förslag inom ramen för den sociala dialogen som <v>valts</v> <p>ut</p>
      kommer att bjudas in, och vi skulle, naturligtvis, vilja att även parlamentet
      deltar i dessa.
    t: One of these is due to take place on 18 December and everyone in charge of
      the social dialogue plans <a>selected</a> will be invited.
  - s: Den första svårigheten med det var på vilka grunder ledamöterna i denna andra
