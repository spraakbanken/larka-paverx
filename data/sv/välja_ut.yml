  - s: Vi förde därefter diskussioner för att bland dessa förslag <v>välja</v> <p>ut</p>
      de som skulle bidra mest till att förbättra tillvaron för företag och medborgare.
    t: Durante le nostre discussioni ci siamo occupati anche di <a>selezionare</a>
      le proposte più adatte per migliorare la vita delle imprese e dei cittadini.
  - s: Vidare skall förmedlande institutionerna <v>väljas</v> <p>ut</p> på en öppet
      och ärligt sätt, där konkurrerande anbud skall användas om möjligt.
    t: Inoltre le istituzioni intermediarie dovrebbero essere <a>selezionate</a> secondo
      procedure aperte e trasparenti, laddove possibile tramite gare d’appalto pubbliche.
  - s: Vi har haft en omfattande skriftväxling med berörda parter och gjort stora
      insatser för att <v>välja</v> <p>ut</p> - i högarna med icke-relevanta dokument
      - element som på ett avgörande sätt bevisar att de tidigare lettori faktiskt
      diskriminerades av vissa italienska universitet när det gäller förvärvade ekonomiska
      rättigheter, såsom löner och inbetalade avgifter till pensionssystemet.
    t: Abbiamo intrattenuto una corposa corrispondenza con le parti interessate e
      ci siamo adoperati strenuamente per <a>selezionare</a>, tra le pile di documenti
      non pertinenti, gli elementi che potevano provare in maniera definitiva che
      gli ex lettori erano stati effettivamente discriminati da parte di alcune università
      italiane in relazione ai diritti finanziari acquisiti, come il trattamento e
      i contributi pensionistici.
  - s: Kommissionen arbetar för närvarande med att <v>välja</v> <p>ut</p> vilka delar
      av det akademiska förslaget som är relevanta att ha med i den slutgiltiga referensramen,
      med utgångspunkt i de politiska målsättningarna.
    t: La Commissione sta attualmente procedendo a <a>selezionare</a> quelle parti
      del QCR accademico che sono attinenti al QCR definitivo in base ai propri obiettivi
      politici.
  - s: Alla företag som deltar i sådant forskningsarbete uppmanas att lägga fram förslag
      till projekt med delade kostnader, som kommer att <v>väljas</v> <p>ut</p> för
      finansiering på grundval av ett urvalsförfarande.
    t: Tutte le imprese coinvolte in questo lavoro di ricerca sono state esortate
      a presentare proposte di progetti a costi condivisi che saranno <a>selezionati</a>
      per l’assegnazione dei finanziamenti in seguito a un concorso.
  - s: antingen att stifta lagar eller också att <v>välja</v> <p>ut</p> ett kollektivavtal
      och ge det status av lag.
    t: o varare una legislazione in materia, oppure, sempre per via legislativa, <a>selezionare</a>
      un contratto collettivo da attivare sul piano legale.
  - s: 2001 <v>valdes</v> 60 kulturella aktörer från dessa länder <p>ut</p> som organisatörer
      eller medorganisatörer, det vill säga 12 procent av samtliga aktörer.
    t: Nel 2001 sessanta operatori culturali provenienti da questi paesi, ovverosia
      il 12 percento del totale, sono stati <a>selezionati</a> in qualità di organizzatori
      o co-organizzatori.
  - s: Eftersom det genomförs tiotusentals projekt inom sammanhållningspolitiken per
      år är knepet att fastställa, <v>välja</v> <p>ut</p> och tillhandahålla information
      om föredömliga projekt i regionerna.
    t: Poiché ogni anno ci sono decine di migliaia di progetti sulla politica di coesione,
      il trucco è individuare, <a>selezionare</a> e fornire informazioni sui progetti
      esemplari nelle regioni.
  - s: Dessa masterkurser kommer att <v>väljas</v> <p>ut</p> för en period av fem
      år och skall inbegripa minst tre olika institutioner för högre utbildning i
      tre olika medlemsstater.
    t: Anzitutto saranno istituiti 250 master, che chiameremo master ERASMUS MUNDUS,
      <a>selezionati</a> per un periodo di cinque anni, cui dovranno partecipare almeno
      tre istituti d’istruzione superiore di tre Stati membri diversi;
  - s: Teman för Europeiska år kan föreslås av personer, grupper eller institutioner,
      men måste först och främst godkännas och <v>väljas</v> <p>ut</p> av Europeiska
      kommissionen, som därefter upprättar ett lagstiftningsförslag.
    t: I temi relativi agli Anni europei possono essere proposti da singoli, gruppi
      o istituzioni, ma devono innanzi tutto essere approvati e <a>selezionati</a>
      dalla Commissione europea, che successivamente elabora una proposta legislativa.
  - s: I stället för att ersätta ett privat oligopol med ett offentligt monopol, som
      ibland har föreslagits från vänsterkanten, bör vi se till att ett offentligt
      organ garanterar att olika aktörer hela tiden <v>väljs</v> <p>ut</p> för att
      tillhandahålla värderingarna och att kvaliteten på dessa värderingar offentliggörs
      och kontrolleras systematiskt.
    t: Invece di sostituire l’oligopolio privato con un monopolio pubblico, come è
      stato più volte suggerito dalle sinistre, un’agenzia pubblica dovrebbe garantire
      che si <a>selezionino</a> sempre nuovi operatori per fornire le valutazioni,
      e che la qualità dei rating venga resa pubblica e controllata regolarmente.
  - s: Även i dag får vi från internationella hjälporganisationer höra att kvinnor
      i flyktinggrupperna strategiskt <v>väljs</v> <p>ut</p> och förs bort med våld,
      och skickas tillbaka nästa morgon halvdöda och med starka trauman, om de inte
      helt enkelt försvinner.
    t: A tutt’oggi le organizzazioni internazionali d’aiuto riferiscono che nei gruppi
      di profughi le donne vengono <a>selezionate</a> appositamente, sequestrate con
      la violenza e poi rilasciate il mattino dopo mezze morte e gravemente traumatizzate
      oppure scompaiono del tutto.
  - s: Vi <v>valde</v> <p>ut</p> dessa kandidater på grundval av deras skicklighet,
      expertkunskaper, EU-engagemang och oberoende.
    t: Abbiamo <a>selezionato</a> i candidati sulla base delle loro capacità, delle
      loro competenze, del loro impegno nei confronti dell’Europa e della loro indipendenza.
  - s: Om syftet med att finna fler frekvenser för trådlösa bredbandskommunikationer
      ska fullföljas och stimuleras vore det lämpligt att arbeta utifrån denna förteckning,
      utan att föregripa resultatet genom att utan föregående teknisk expertis <v>välja</v>
      <p>ut</p> ett eller flera specifika frekvensband.
    t: Se intendiamo perseguire l’obiettivo di individuare più frequenze per le comunicazioni
      a banda larga senza fili, sarebbe opportuno procedere sulla base di tale inventario
      - senza anticiparne i risultati - <a>selezionando</a>, senza alcuna previa competenza
      tecnica, una o più specifiche bande di frequenze.
  - s: Jag menar därför att vi måste försöka <v>välja</v> <p>ut</p> ett antal frågor
      inför den ansvarsfrihet vi diskuterar i dag.
    t: A mio parere, dobbiamo cercare di <a>selezionare</a> una serie di problemi
      su cui porre attenzione nel contesto del discarico di cui ci stiamo occupando
      oggi.
  - s: 1 000 projekt, som täcker hela Europa, från Island till södra Spanien, har
      <v>valts</v> <p>ut</p> av nationella förmedlingar och av kommissionen.
    t: Le agenzie nazionali e la Commissione, sinora, hanno <a>selezionato</a> circa
      un migliaio di progetti che coprono tutta l’Europa, dall’Islanda al sud della
      Soagna, in base a criteri di interesse generale delle attività proposte e di
      inquadramento personalizzato dei giovani volontari.
  - s: Det är då knappast lämpligt att <v>välja</v> <p>ut</p> endast ett fåtal länder.
    t: È quindi discutibile l’idea di <a>selezionare</a> un ristretto numero di paesi.
  - s: Vi skulle sända fel signaler genom att endast <v>välja</v> <p>ut</p> vissa
      stater.
    t: <a>Selezionando</a> solo alcuni Stati, invieremmo un cattivo segnale.
  - s: Vi stöder också föredragandens krav att kommissionen skall göra prioriteringar
      bland de projekt som <v>väljs</v> <p>ut</p>, för att de tillgängliga resurserna
      skall kunna användas så effektivt som möjligt.
    t: Concordiamo con la relatrice quando chiede alla Commissione di definire le
      priorità in merito ai progetti da <a>selezionare</a>, in modo da usare le risorse
      disponibili nella maniera più efficace possibile.
  - s: ”Om underleverantörer används skall dessa <v>väljas</v> <p>ut</p> på grundval
      av anbudsförfaranden i överensstämmelse med gällande finansiella bestämmelser.”
    t: 'Il primo emendamento è un’aggiunta all’articolo 4, paragrafo 2, che recita:
      «in caso di ricorso a subappaltatori, questi saranno <a>selezionati</a> per
      mezzo di gare d’appalto, organizzate in conformità con le disposizioni finanziarie
      in vigore».'
  - s: Det skulle vara mycket svårt att <v>välja</v> <p>ut</p> enskilda partier som
      biståndstagare när det gäller att sätta upp tydliga kriterier.
    t: Dal punto di vista della definizione di criteri chiari sarebbe un compito molto
      difficile <a>selezionare</a> come beneficiari singoli partiti.
  - s: Eftersom kommissionen har erkänt dessa problem uppmanar jag kommissionen att
      prioritera att lösa dem. Kommissionen måste se till att de utvärderar, <v>väljer</v>
      <p>ut</p> och delar ut finansiella medel på ett ändamålsenligt och effektivt
      sätt.
    t: La Commissione deve garantire di valutare, <a>selezionare</a> e aggiudicare
      i finanziamenti in modo efficiente ed efficace.
  - s: Jag kommer sannerligen att följa effekterna av det korrigerande programmet
      noga, och hålla i minnet att EPSO:s främsta mål bör vara att nå ut till de bästa
      möjliga kandidaterna med EU-institutionernas erbjudanden, att <v>välja</v> <p>ut</p>
      de bästa möjliga kandidaterna och att skapa den bästa möjliga förteckningen
      över godkända sökande, där alla medlemstater är proportionellt representerade.
    t: Seguirò in prima persona i risultati del programma correttivo con molta attenzione,
      tenendo sempre a mente che l’obiettivo dell’EPSO dovrebbe essere, in primo luogo,
      quello di raggiungere con le offerte di lavoro provenienti dalle istituzioni
      europee i migliori candidati, di <a>selezionare</a> i migliori e di creare la
      migliore lista possibile di candidati prescelti, mantenendo una rappresentanza
      proporzionale di tutti gli Stati membri.
  - s: Skulle jag <v>välja</v> <p>ut</p> en så skulle det bli energifrågan.
    t: Se dovessi <a>selezionarne</a> uno, io opterei per la questione energetica.
  - s: Jag tycker också att förslaget om att det är viktigt att <v>välja</v> <p>ut</p>
      och urskilja vissa typer av investeringar framför allt offentliga, vilka föredraganden,
      liksom Europeiska kommissionen, betecknar som ?offentliga investeringar av hög
      kvalitet?
    t: Ho ritenuto che meritasse il mio appoggio la proposta di <a>selezionare</a>
      e distinguere determinati tipi di investimento, soprattutto pubblico, che il
      relatore, sulla scia della comunicazione della Commissione europea, chiama ’spesa
      pubblica di elevata qualità?
  - s: 'Programmet binder däremot upp viktiga nationella resurser, i vissa länder
      nästan alla offentliga investeringar, genom arbeten som <v>valts</v> <p>ut</p>
      av stora företag utifrån deras behov som enda kriterium:'
    t: 'Al contrario, esso destina tutte le più importanti risorse nazionali, e in
      alcuni paesi addirittura la quasi totalità degli investimenti pubblici, a opere
      <a>selezionate</a> dalle grandi imprese in base all’unico criterio delle proprie
      esigenze:'
  - s: de måste inte vara officiellt erkända innan lånet beviljas, och de <v>väljs</v>
      naturligtvis <p>ut</p> av finansieringsförmedlarna.
    t: non è necessario che siano riconosciute ufficialmente prima che il prestito
      venga concesso e, naturalmente, sono <a>selezionate</a> dagli intermediari finanziari.
  - s: Vi måste kunna se hur personalen <v>väljs</v> <p>ut</p>.
    t: Dobbiamo sapere il modo in cui essa attua l’opera di indagine e come viene
      <a>selezionato</a> il suo personale, badando che la selezione avvenga esclusivamente
      in base al merito e senza alcuna connessione con l’industria del settore.
  - s: För att nå dessa mål är det viktigt att se till att projekten utan dröjsmål
      <v>väljs</v> <p>ut</p> och genomförs på rätt sätt.
    t: Nel perseguire questi obiettivi è importante garantire che i progetti vengano
      <a>selezionati</a> adeguatamente e implementati senza ulteriori ritardi.
  - s: Planerar kommissionen några kriterier på grundval av vilka de förstklassiga
      centrumen skall <v>väljas</v> <p>ut</p>?
    t: Per quanto riguarda i centri d’eccellenza, la Commissione ha forse pensato
      ai criteri in base ai quali verranno <a>selezionati</a> detti centri?
  - s: Det blir sedan regionernas uppgift att <v>välja</v> <p>ut</p> några prioriteringar
      som från en meny, framför allt när det gäller konkurrenskraftiga regioner.
    t: Spetterà poi alle regioni <a>selezionare</a>, come da un menù, alcune priorità
      facendole proprie, in particolare per quanto riguarda le regioni competitive.
  - s: Genom strukturfonderna identifieras områden med de största behoven och de <v>väljs</v>
      <p>ut</p> på regionala kriterier.
    t: Nel quadro dei Fondi strutturali le aree più bisognose sono identificate e
      <a>selezionate</a> in base a criteri regionali, mentre la Commissione imposta
      il principio dell’addizionalità a livello degli Stati membri.
  - s: Jag uppmanar kommissionen att varje år <v>välja</v> <p>ut</p> ett flaggskeppsprojekt
      och stödja det, helst inom kandidatländerna.
    t: Alla Commissione chiedo di <a>selezionare</a> e sostenere ogni anno un progetto
      di riferimento, preferibilmente negli Stati candidati all’adesione, che dovrà
      fungere da esempio per altri territori naturali.
  - s: Jag tror att ansträngningen att få upp gemenskapsstödet till 20 procent är
      ett sätt att tala om hur effektiva dessa investeringar är, och därför tror jag
      att vi genom att göra ett åtagande att söka privat kapital bidrar till att <v>välja</v>
      <p>ut</p> projekt som är ekonomiskt lönsamma, vilket kanske inte annars skulle
      vara fallet.
    t: Credo che lo sforzo di portare al 20 percento il contributo comunitario sia
      una sorta di scommessa sull’efficacia di questi investimenti e credo che prevedere
      per questo l’impegno a ricercare i capitali privati significhi aiutare a <a>selezionare</a>
      realizzazioni che abbiano una ragione economica che altrimenti potrebbe non
      esserci.
  - s: Hur har den begränsade anbudsinfordran organiserats för att <v>välja</v> <p>ut</p>
      de företag som skall ersätta de tidigare lärarna senast i februari 2005?
    t: come è stata organizzata la procedura di gara ristretta volta a <a>selezionare</a>
      le ditte che dovrebbero sostituire questi insegnanti entro febbraio 2005?
  - s: Dessa masterkurser kommer att <v>väljas</v> <p>ut</p> under en femårsperiod
      och beröra minst tre högre utbildningsanstalter från tre medlemsstater.
    t: Tali, <a>selezionati</a> per un periodo di cinque anni, devono interessare
      un minimo di tre istituti di istruzione superiore di tre Stati membri;
