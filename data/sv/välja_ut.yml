    t: Non è forse questa la ragione per cui il paese è stato casualmente <a>selezionato</a>,
      soprattutto alla luce del fatto che si minaccia di ricorrere a sanzioni contro
      i suoi beni nazionali e le imprese di proprietà dello Stato?
  - s: Jag skulle framför allt vilja understryka hur viktigt kommissionens förslag
      är för att förbättra strukturen när det gäller hur man <v>väljer</v> <p>ut</p>
      vilka produkter som tillhandahålls inom ramen för programmet.
    t: Vorrei in particolare sottolineare l’importanza della proposta formulata dalla
      Commissione in merito al miglioramento della struttura per <a>selezionare</a>
      i prodotti forniti nell’ambito del programma.
  - s: I tidningen stod det detta veckoslut att man söker tre olika huvudorter och
      sedan har för avsikt att <v>välja</v> <p>ut</p> den bästa.
    t: Nel corso del fine settimana un quotidiano ha affermato che saranno identificate
