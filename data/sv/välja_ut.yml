  - s: Jag anser att det sätt på vilket ni har <v>valt</v> <p>ut</p> talare enligt
      standardförfarandet i Europaparlamentets arbetsordning är partiskt.
    t: Mr President, I think that the way in which you <a>select</a> speakers under
      the standard procedure provided for in the Rules of Procedure of the European
      Parliament is biased.
  - s: Burundi har som sagt utsetts till pilotland för rådets slutsatser i november
      2007, och det gläder mig att landet har <v>valts</v> <p>ut</p> att vara med
      om detta.
    t: Burundi has been selected as a pilot country with a view to implementing the
      Council conclusions of November 2007, this has been mentioned, and I am delighted
      that is has been so <a>selected</a>.
  - s: Européerna kan av sina representanter få reda på vilka kriterier som har använts
      för att <v>välja</v> <p>ut</p> de länder som kan gå med i tredje fasen av den
      gemensamma valutan 1999.
    t: The people of Europe will be able to find out via their representatives what
      criteria have been used to <a>select</a> the countries that join the single
      currency in 1999.
  - s: Upp till 15 procent av de belopp som utbetalas kan användas till att hjälpa
      offentliga myndigheter att förbereda projekten, som delvis <v>väljs</v> <p>ut</p>
