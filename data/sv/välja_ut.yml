---
de:
- c: 45
  r: 1
  v: auswählen
  x:
  - s: De tjänstemän som arbetar på Info-sesion som har den där förmågan och kunskapen
      att <v>välja</v> <p>ut</p> det bästa och presentera det för opinionen.
    t: Den Mitarbeitern von Plenum aktuell, die die Fähigkeit und die Klugheit besitzen,
      das Beste <a>auszuwählen</a> und der Öffentlichkeit vorzustellen.
  - s: Burundi har som sagt utsetts till pilotland för rådets slutsatser i november
      2007, och det gläder mig att landet har <v>valts</v> <p>ut</p> att vara med
      om detta.
    t: Burundi wurde als Pilotland für die Umsetzung der Schlussfolgerungen des Rates
      vom November 2007 <a>ausgewählt</a>, das wurde bereits gesagt, und darüber bin
      ich froh.
  - s: Européerna kan av sina representanter få reda på vilka kriterier som har använts
      för att <v>välja</v> <p>ut</p> de länder som kan gå med i tredje fasen av den
      gemensamma valutan 1999.
    t: Die Europäer werden durch ihre Vertreter erfahren, nach welchen Kriterien die
      Länder, die 1999 Zugang zu der gemeinsamen Währung haben werden, <a>ausgewählt</a>
      wurden.
  - s: Vi måste kräva att de skyldiga straffas och att de personer som ska ingå i
      humanitära uppdrag <v>väljs</v> <p>ut</p> och kontrolleras med omsorg.
    t: Deshalb dürfen wir nicht schweigen und müssen fordern, dass die Schuldigen
      bestraft werden und das Personal für humanitäre Missionen sorgfältig <a>ausgewählt</a>
      und überprüft wird.
  - s: Vi tror att vi har <v>valt</v> <p>ut</p> de personligheter som just har gott
      rykte i olika organisationer, ett rykte, som också är vetenskapligt motiverat.
    t: Wir glauben, wir haben die Persönlichkeiten <a>ausgewählt</a>, die eben einen
      guten Ruf haben in verschiedenen Organisationen, einen Ruf, der auch wissenschaftlich
      begründet ist.
  - s: Ekonomiska och monetära unionen, som vi började arbeta på för många år sedan,
      inleds nu konkret, eftersom vi just har <v>valt</v> <p>ut</p> den första gruppen
      länder som skall delta.
    t: Die Wirtschafts- und Währungsunion, für deren Schaffung wir uns seit so vielen
      Jahren einsetzen, wird konkret, und wir haben die erste Gruppe der Länder <a>ausgewählt</a>,
      die ihr beitreten werden.
  - s: Livsmedlen ska <v>väljas</v> <p>ut</p> av medlemsstaternas myndigheter och
      distribueras i samarbete med partner från civilsamhället.
    t: Die Nahrungsmittel sollten von den Behörden der Mitgliedstaaten <a>ausgewählt</a>
      und in Zusammenarbeit mit zivilgesellschaftlichen Partnern verteilt werden.
  - s: Den förskrivande läkaren måste förbli den viktigaste informationskällan, eftersom
      han eller hon på egen hand <v>väljer</v> <p>ut</p> ett läkemedel som passar
      patientens ålder, kön, vikt, kända allergier etc. Mot bakgrund av dessa överväganden
      avstod jag från att rösta.
    t: Der verschreibende Arzt muss die Informationsquelle Nummer eins bleiben, da
      nur er das Medikament abgestimmt auf Alter, Geschlecht, Gewicht, bekannte Unverträglichkeiten
      etc. <a>auswählt</a>.
  - s: I tidningen stod det detta veckoslut att man söker tre olika huvudorter och
      sedan har för avsikt att <v>välja</v> <p>ut</p> den bästa.
    t: In der Zeitung stand jetzt am Wochenende, dass man nach drei verschiedenen
      Standorten sucht und dann den besten Standort <a>auswählen</a> will.
  - s: De slutliga minnesplatserna kommer att <v>väljas</v> <p>ut</p> av en expertpanel
      med specialistkunskaper på detta område, och som jag nämnt tidigare kommer vi
      framför allt att söka efter gränsöverskridande minnesplatser för att främja
      den europeiska idén.
    t: Die endgültigen Stätten werden von einem Expertengremium <a>ausgewählt</a>,
      das über Fachkenntnisse in diesem Bereich verfügt, und wie ich bereits erwähnt
      habe, werden wir im Hinblick auf die Unterstützung der Idee von Europa insbesondere
      grenzübergreifende Stätten begutachten.
  - s: Man måste dels se till att man beviljar tillräckligt med anslag till forskningen
      kring kvinnornas situation och befrämjande av jämställdheten, dels att kvinnorna
      är företrädda i arbetsgrupper som <v>väljer</v> <p>ut</p> och utvärderar projekten.
    t: Außerdem muß dafür gesorgt werden, daß der Forschung, die die Stellung und
      Förderung der Gleichstellung von Frauen betrifft, ausreichend Mittel zugewiesen
      werden und die Frauen in den Gremien vertreten sind, die die Projekte <a>auswählen</a>
      und bewerten.
  - s: Verena Ross var den kandidat som <v>valdes</v> <p>ut</p> av styrelsen för Europeiska
      värdepappers- och marknadsmyndigheten och som hördes av utskottet för ekonomi
      och valutafrågor i enlighet med gällande förfaranden.
    t: Frau Ross war die Kandidatin, die der Rat der Aufseher der Europäischen Aufsichtsbehörde
      (Europäische Wertpapier- und Marktaufsichtsbehörde) <a>ausgewählt</a> hatte,
      und wurde vom Ausschuss für Wirtschaft und Währung entsprechend den festgelegten
      Verfahren angehört.
  - s: Vi förde därefter diskussioner för att bland dessa förslag <v>välja</v> <p>ut</p>
      de som skulle bidra mest till att förbättra tillvaron för företag och medborgare.
    t: Dann haben wir in unseren Diskussionen Zeit damit verbracht, aus diesen Vorschlägen
      jene <a>auszuwählen</a>, die am effektivsten sein werden, um das Leben für die
      Unternehmen und die Bürgerinnen und Bürger zu verbessern.
  - s: Vi uppmanades fatta beslut om prioriteringar och det är som sagt därför jag
      tillsammans med mina kolleger - som har arbetat så hårt och som jag vill tacka
      - i nästa vecka kommer att föreslå att kommissionen ska <v>välja</v> <p>ut</p>
      tolv åtgärder som kan få den inre marknaden att fungera bättre för företag och
      medborgare.
    t: Wir wurden gebeten, über Prioritäten zu entscheiden und daher werde ich, wie
      ich gesagt habe, gemeinsam mit meinen Kolleginnen und Kollegen, die so hart
      gearbeitet haben und denen ich dafür danke, nächste Woche vorschlagen, dass
      das Kollegium 12 Maßnahmen mit Hebelwirkung <a>auswählt</a>, die zu einer effektiveren
      Arbeitsweise des Binnenmarkts für die Unternehmen und die Bürgerinnen und Bürger
      beitragen werden.
  - s: Med tanke på de brister som kan uppstå när kommissionen, enligt förfarandet
      med öppna eller begränsade anbudsförfaranden, <v>väljer</v> <p>ut</p> den organisation
      som skall ansvara för verkställandet av säljfrämjande åtgärder, anser jag att
      det skulle vara mycket säkrare och mycket mer öppet att den organisation som
      föreslår program och åtgärder också blir ansvarig för verkställandet, och kan
      välja nödvändiga tjänsteproducenter.
    t: Angesichts der Unzulänglichkeiten, die denkbar sind, wenn die Kommission nach
      dem Verfahren der offenen oder beschränkten Ausschreibung die Stelle <a>auswählt</a>,
      die mit den Absatzfördermaßnahmen beauftragt wird, hielte ich es für sicherer
      und für transparenter, daß die Organisation, die die Programme und Aktionen
      vorschlägt, auch für ihre Ausführung verantwortlich ist und die erforderlichen
      Dienstleister auswählen kann.
  - s: Men, i vilket fall som helst, kan jag redan nu säga er att de första frågorna
      <v>väljs</v> <p>ut</p> av parlamentets ordförande i enlighet med vad som bedöms
      ha en viss prioriterad betydelse, det vill säga, här finns ett visst gottfinnande.
    t: Aber ich kann auf jeden Fall jetzt schon sagen, daß die fünf ersten Anfragen
      vom Parlamentspräsidenten nach einer gewissen Priorität <a>ausgewählt</a> wurden,
      d.h. hier besteht ein gewisser Ermessensspielraum.
  - s: EU är den perfekta ramen för att samla in idéer, <v>välja</v> <p>ut</p> de
      som fungerar bäst och inte minst hjälpa till att sätta dem i verket.
    t: Die Europäische Union ist der ideale Schauplatz, um Ideen zu sammeln und die
      <a>auszuwählen</a>, die am besten funktionieren, und insbesondere bei ihrer
      Umsetzung zu helfen.
  - s: I positiv anda skall nämnas att små och medelstora företag har <v>valts</v>
      <p>ut</p> som en mycket viktig målgrupp, eftersom det just när det gäller denna
      grupp ju skulle kunna uppstå väsentliga problem under omställningsfasen.
    t: Positiv zu erwähnen ist, daß Klein- und Mittelbetriebe als eine sehr wichtige
      Zielgruppe <a>ausgewählt</a> wurden, da es gerade bei dieser Gruppe doch zu
      erheblichen Problemen während der Umstellungsphase kommen könnte.
  - s: Eftersom det genomförs tiotusentals projekt inom sammanhållningspolitiken per
      år är knepet att fastställa, <v>välja</v> <p>ut</p> och tillhandahålla information
      om föredömliga projekt i regionerna.
    t: Wenn wir jedes Jahr Zigtausende von Projekten im Rahmen der Kohäsionspolitik
      haben, besteht die Kunst eben darin, beispielhafte Projekte in den Regionen
      zu finden, <a>auszuwählen</a> und zu kommunizieren.
  - s: Ni som företrädare för parlamentet tillsammans med dem ni <v>väljer</v> <p>ut</p>,
      ni på parlamentets vägnar tillsammans med företrädarna för medierna.
    t: Sie als Vertreter des Parlaments mit denen, die Sie <a>auswählen</a>, Sie im
      Namen des Parlaments mit den Vertretern der Medien.
  - s: de som utarbetar Sammanträdesinformationen, det dokument som kortfattat informerar
      om sammanträdet och har fördelen att den, i den ogenomträngliga djungeln av
      saker som vi behandlar i kammaren, lyckas <v>välja</v> <p>ut</p> arten och trädet
      för varje ögonblick.
    t: jene, die die Info-Sitzung erarbeiten, mit der wir täglich in Kürze über die
      Sitzung informiert werden, und die es vermögen, in einem undurchdringlichen
      Dschungel, wie die Vielzahl der im Plenum behandelten Angelegenheiten ihn darstellt,
      die jeweils richtige Spezies und den jeweils richtigen Baum <a>auszuwählen</a>.
  - s: Kommissionen har <v>valt</v> <p>ut</p> fyra sektorer.
    t: Von der Kommission wurden vier Bereiche <a>ausgewählt</a>.
  - s: Kommissionen har noggrant <v>valt</v> <p>ut</p> de biståndsområden som hjälper
      den mest sårbara samhällsklassen.
    t: Die Kommission hat die Bereiche der Hilfe sorgfältig <a>ausgewählt</a>, so
      dass den schwächsten Schichten der Gesellschaft Hilfe zuteil wird.
  - s: Jag anser att vi måste förbättra öppenheten i de förfaranden som används för
      att <v>välja</v> <p>ut</p> bankens finansiella mellanhänder och bevilja dem
      lån.
    t: Ich denke, dass wir die Transparenz der Verfahren verbessern müssen, nach denen
      die Finanzmittler der Bank <a>ausgewählt</a> und Kredite an diese vergeben werden.
  - s: Med vilka kriterier har man <v>valt</v> <p>ut</p> den mest stabila medlemsstaten
      på Balkan när alla de övriga medlemsstaterna på Balkan erfar stora svårigheter?
    t: Mittels welcher Kriterien wurde der stabilste Mitgliedstaat der Balkanregion
      <a>ausgewählt</a>, wo alle anderen Mitgliedstaaten in dieser Region mit großen
      Schwierigkeiten zu kämpfen haben?
  - s: Det är emellertid upp till medlemsstaterna och deras regioner att förvalta
      programmen och att genomföra dem genom att <v>välja</v> <p>ut</p> program och
      projekt.
    t: Es ist jedoch Sache der Mitgliedstaaten und ihrer Regionen, die Programme zu
      verwalten und sie umzusetzen, indem sie Programme und Projekte <a>auswählen</a>.
  - s: Vi måste behålla en centraliserad modell som förvaltas av kommissionen, där
      projekt <v>väljs</v> <p>ut</p> på grundval av sina förtjänster och det mervärde
      de kommer att ge.
    t: Wir müssen an einem der zentralen Verwaltung durch die Kommission unterliegenden
      Modell festhalten, bei dem die Projekte aufgrund ihrer Vorzüge und des von ihnen
      geschaffenen Mehrwerts <a>ausgewählt</a> werden.
  - s: 1 000 projekt, som täcker hela Europa, från Island till södra Spanien, har
      <v>valts</v> <p>ut</p> av nationella förmedlingar och av kommissionen.
    t: Um die eintausend über ganz Europa verteilte Projekte von Island bis Südspanien
      wurden von den nationalen Agenturen und der Kommission <a>ausgewählt</a>.
  - s: Det är då knappast lämpligt att <v>välja</v> <p>ut</p> endast ett fåtal länder.
    t: Es ist kaum angebracht, nur einige Länder <a>auszuwählen</a>.
  - s: Eftersom kommissionen har erkänt dessa problem uppmanar jag kommissionen att
      prioritera att lösa dem. Kommissionen måste se till att de utvärderar, <v>väljer</v>
      <p>ut</p> och delar ut finansiella medel på ett ändamålsenligt och effektivt
      sätt.
    t: Die Kommission muss dafür sorgen, dass sie eine Finanzierung effizient und
      effektiv bewertet, <a>auswählt</a> und gewährt.
  - s: Jag kommer sannerligen att följa effekterna av det korrigerande programmet
      noga, och hålla i minnet att EPSO:s främsta mål bör vara att nå ut till de bästa
      möjliga kandidaterna med EU-institutionernas erbjudanden, att <v>välja</v> <p>ut</p>
      de bästa möjliga kandidaterna och att skapa den bästa möjliga förteckningen
      över godkända sökande, där alla medlemstater är proportionellt representerade.
    t: Ich werde sicherlich die Auswirkungen des Korrekturprogramms verfolgen, und
      dabei immer daran denken, dass die Ziele des EPSO vor allem darin bestehen sollten,
      mit den Angeboten der EU-Institutionen die bestmöglichen Bewerber zu erreichen,
      die bestmöglichen Bewerber <a>auszuwählen</a> und die bestmögliche Liste erfolgreicher
      Bewerber mit einer anteiligen Vertretung aller Mitgliedstaaten aufzustellen.
  - s: Jag håller med föredraganden om att vi måste försöka se till att de anställda
      <v>väljs</v> <p>ut</p> enligt sin kompetens och att man tar hänsyn till jämställdheten.
    t: Ich stimme dem Berichterstatter zu, dass wir danach streben sollten sicherzustellen,
      dass das Personal seinen Fähigkeiten entsprechend <a>ausgewählt</a> und dass
      die Gleichstellung der Geschlechter berücksichtigt wird.
  - s: I sin andra lägesrapport meddelade kommissionen att den, efter det att forskarna
      har tillhandahållit en teoretisk referensram, kommer att noggrant <v>välja</v>
      <p>ut</p> de delar av förslaget som motsvarar de gemensamma lagstiftningsmålen.
    t: Die Kommission hat in ihrem zweiten Fortschrittsbericht angekündigt, dass sie,
      sobald die Wissenschaftler den akademischen GR vorgelegt haben werden, dann
      die Teile des Entwurfs sorgfältig <a>auswählen</a> wird, die den allgemeinen
      Zielen der gemeinschaftlichen Rechtssetzung entsprechen.
  - s: Det tog tre månader att få igenom den idén i parlamentet, att få rådets godkännande
      till att låsa upp dörren, men tolv månader senare har vi inte kommit överens
      om hur projekten ska <v>väljas</v> <p>ut</p> eller hur pengarna ska användas.
    t: Es hat drei Monate gedauert, bis diese Idee aus dem Parlament die Genehmigung
      des Rates erhielt, um die Tür zu öffnen, aber 12 Monate später haben wir immer
      noch nicht abgestimmt, wie die Projekte <a>ausgewählt</a> oder das Geld verwendet
      werden soll.
  - s: Herr talman! enligt förfarandet ”catch the eye”, som denna kammare har kommit
      överens om, ska talmannen inte <v>välja</v> <p>ut</p> ledamöter efter grupptillhörighet.
    t: Herr Präsident, das von diesem Haus vereinbarte „catch the eye“-Verfahren sieht
      nicht vor, dass der Präsident die Mitglieder danach <a>auswählen</a> kann, welcher
      Fraktion sie angehören.
  - s: Ni är säkert medveten om att e-postläckorna från universitetet i East Anglia
      innehåller avslöjanden om att historiska temperaturförändringar har manipulerats
      av anhängare av hypotesen om de människoförvållade klimatförändringarna genom
      att de på ett subjektivt sätt har <v>valt</v> <p>ut</p> referensåren.
    t: Sie wissen sicherlich, dass die durchgesickerten E-Mails der Universität von
      East Anglia enthüllen, dass die historischen Temperaturänderungen von Anhängern
      der These des vom Menschen verursachten Klimawandels manipuliert wurden, indem
      subjektiv Basisjahre <a>ausgewählt</a> wurden.
  - s: Många forskningsfrågor som <v>väljs</v> <p>ut</p> av STOA uppfattas dåligt
      av avdelningarna.
    t: Viele Forschungsthemen finden bei den Dienststellen eine schlechte Akzeptanz,
      sobald sie vom STOA-Referat <a>ausgewählt</a> wurden.
  - s: Om detta skulle innebära att <v>välja</v> <p>ut</p> och betala de järnvägsanställda
      som flygplanspiloter ser jag ingen nackdel i det.
    t: Wenn das beinhaltet, die Eisenbahner wie Piloten <a>auszuwählen</a> und zu
      bezahlen, so habe ich nichts dagegen.
  - s: Det blir sedan regionernas uppgift att <v>välja</v> <p>ut</p> några prioriteringar
      som från en meny, framför allt när det gäller konkurrenskraftiga regioner.
    t: Die Aufgabe der Regionen wird darin bestehen, sich wie aus einem Menü, aus
      einer Speisekarte einige wenige Prioritäten <a>auszuwählen</a>, insbesondere
      wenn es sich um Wettbewerbsregionen handelt.
  - s: Genom strukturfonderna identifieras områden med de största behoven och de <v>väljs</v>
      <p>ut</p> på regionala kriterier.
    t: Für Strukturfonds werden die bedürftigsten Gebiete anhand regionaler Kriterien
      ermittelt und <a>ausgewählt</a>.
  - s: Jag uppmanar kommissionen att varje år <v>välja</v> <p>ut</p> ett flaggskeppsprojekt
      och stödja det, helst inom kandidatländerna.
    t: Die Kommission fordere ich auf, vorzugsweise in den Bewerberländern jährlich
      ein Projekt als Flaggschiff <a>auszuwählen</a>.
  - s: Men oturligt nog för TV-kanalen hade man verkligen <v>valt</v> <p>ut</p> fel
      offer.
    t: Diese beiden Opfer waren jedoch zum Unglück für den Sender sehr schlecht <a>ausgewählt</a>.
  - s: Jag tror att ansträngningen att få upp gemenskapsstödet till 20 procent är
      ett sätt att tala om hur effektiva dessa investeringar är, och därför tror jag
      att vi genom att göra ett åtagande att söka privat kapital bidrar till att <v>välja</v>
      <p>ut</p> projekt som är ekonomiskt lönsamma, vilket kanske inte annars skulle
      vara fallet.
    t: Die angestrebte Anhebung der Gemeinschaftszuschüsse auf bis zu 20 Prozent betrachte
      ich als eine Art Wetteinsatz auf die Effizienz dieser Investitionen, und die
      vorgesehene Erschließung von Privatkapital für dieses Vorhaben kann dazu beitragen,
      Projekte <a>auszuwählen</a>, für die es wirtschaftliche Gründe gibt, die ansonsten
      fehlen könnten.
  - s: Jag skall kommentera Theorins anmärkning, att vi i detta skede inte har möjlighet
      att <v>välja</v> <p>ut</p> fyra eller fem områden, eftersom vi enligt Pekingplattformen
      skall prioritera de tolv områdena lika mycket, men vi skulle ju naturligtvis,
      när vi diskuterar det femte åtgärdsprogrammet, kunna fokusera vår uppmärksamhet
      där, då vi väljer ut prioriteringarna på europeisk nivå.
    t: Zu der Bemerkung von Frau Theorin möchte ich sagen, daß wir derzeit nicht die
      Möglichkeit haben, vier oder fünf Bereiche <a>auszuwählen</a>, da mit der Plattform
      von Peking der Auftrag verbunden ist, allen zwölf Bereichen das gleiche Gewicht
      beizumessen, aber sicherlich können wir auch bei der Debatte über das fünfte
      Aktionsprogramm unsere Aufmerksamkeit darauf lenken, wenn wir die Prioritäten
      auf europäischer Ebene setzen.
  - s: Vi överväger projekt, vilka för övrigt har <v>valts</v> <p>ut</p> och stöds
      av oss och även av Tony Blair, för att exempelvis renovera skolor, så att människor
      ser att något görs på plats.
    t: Wir haben Projekte im Auge - die übrigens von uns und auch von Tony Blair <a>ausgewählt</a>
      und unterstützt wurden - wie die Instandsetzung von Schulen, damit die Menschen
      sehen, dass vor Ort etwas getan wird.
- c: 38
  r: 2
  v: auswählen werden
  x:
  - s: Vi ville att denna resolution skulle utgöra en del av åtgärdsplanen som har
      <v>valts</v> <p>ut</p> - vilket vi är glada över - som ett av tre pilotländer
      för den här nya strategin.
    t: Wir wollten, dass diese Entschließung eingebunden wird in den von den Niederlanden
      erarbeiteten Aktionsplan für Burundi, das als eines der drei Pilotländer im
      Rahmen dieses neuen Ansatzes <a>ausgewählt</a> <a>worden</a> ist, worüber wir
      besonders erfreut sind.
  - s: Den stora frågan fortsätter dock att vara om minskningen är hållbar över tiden
      eller bara är en lycklig tillfällighet som också kan bero på vilka länder som
      <v>valts</v> <p>ut</p> för revisionen.
    t: Die große Frage bleibt jedoch, ob diese Reduzierung über die Zeit nachhaltig
      bleiben wird oder nur ein Zufallstreffer ist, der vielleicht auch an den speziellen
      Ländern liegen kann, die zur Prüfung <a>ausgewählt</a> <a>wurden</a>.
  - s: Upp till 15 procent av de belopp som utbetalas kan användas till att hjälpa
      offentliga myndigheter att förbereda projekten, som delvis <v>väljs</v> <p>ut</p>
      med hänsyn till den geografiska balansen.
    t: Bis zu 15 % der gezahlten Beträge können verwendet werden, um die Behörden
      bei der Vorbereitung der Projekte zu unterstützen, die zum Teil auf der Grundlage
      der ausgewogenen geografischen Verteilung <a>ausgewählt</a> <a>werden</a>.
  - s: Den successiva avregleringen av olika sektorer (vatten, el och gas) gör att
      vi för att för att skydda företag som är aktiva på dessa områden behöver ett
      kvalifikationssystem för kunderna som garanterar att de konkurrerande företagen
      <v>väljs</v> <p>ut</p> på ett effektivt sätt.
    t: Aufgrund der allmählichen Liberalsierung bestimmter Sektoren (Wasser, Strom,
      Gas) um Unternehmen zu schützen, die in diesen Bereichen tätig sind, brauchen
      wir ein Qualifikationssystem für Kunden, mit dem sichergestellt wird, dass die
      miteinander konkurrierenden Unternehmen auf effiziente Weise <a>ausgewählt</a>
      <a>werden</a>.
