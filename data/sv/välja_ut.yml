    t: Up to 15% of the sums paid out may be used to assist public authorities in
      preparing the projects, which will be <a>selected</a> partly on the basis of
      geographical balance.
  - s: Vi måste kräva att de skyldiga straffas och att de personer som ska ingå i
      humanitära uppdrag <v>väljs</v> <p>ut</p> och kontrolleras med omsorg.
    t: That is why we cannot remain silent and must demand that the guilty be punished,
      and that the personnel of humanitarian missions be carefully <a>selected</a>
      and screened.
  - s: Är det inte därför som landet har <v>valts</v> <p>ut</p> så godtyckligt, särskilt
      med tanke på att ni hotar med sanktioner mot landets nationella tillgångar och
      statliga företag?
    t: Is not this the reason for this country being randomly <a>selected</a>, especially
      in view of the fact that you are threatening to use sanctions against its national
      assets and state-owned companies?
  - s: Vi tror att vi har <v>valt</v> <p>ut</p> de personligheter som just har gott
      rykte i olika organisationer, ett rykte, som också är vetenskapligt motiverat.
    t: We believe we have <a>selected</a> those individuals in various organizations
      who have a reputation that is good, is scientifically justified and can certainly
      stand comparison with the various scientific institutes and bodies elsewhere.
  - s: Jag har inget skäl att tro att det inte gjort det möjligt att <v>välja</v>
      <p>ut</p> bra kandidater - och jag är helt uppriktig när jag säger detta.
    t: I have no reason - and I say this to you in all conscience - to think that
      it has not enabled good candidates to be <a>selected</a>.
  - s: Jag skulle framför allt vilja understryka hur viktigt kommissionens förslag
      är för att förbättra strukturen när det gäller hur man <v>väljer</v> <p>ut</p>
      vilka produkter som tillhandahålls inom ramen för programmet.
    t: I would especially like to stress the importance of the Commission’s proposal
      to improve the structure for <a>selecting</a> products supplied under the programme.
  - s: Den förskrivande läkaren måste förbli den viktigaste informationskällan, eftersom
      han eller hon på egen hand <v>väljer</v> <p>ut</p> ett läkemedel som passar
      patientens ålder, kön, vikt, kända allergier etc. Mot bakgrund av dessa överväganden
      avstod jag från att rösta.
    t: The prescribing doctor must remain the primary source of information, as only
      he <a>selects</a> a medicine that is tailored to the patient’s age, gender,
      weight, known intolerances and so on.
  - s: Om vi ser framåt, och nämligen för det första tillämpar mål 2 i enlighet med
      subsidiariteten med möjlighet för länder och regioner att <v>välja</v> <p>ut</p>
      en väsentlig del av områdena, och till det lägger det horisontella främjandet
      i avsnitt 3, så kan detta väl ändå för Guds skull inte sägas vara ett missgynnande
      av landsbygden!
    t: Looking to the future, that is first of all the application of Objective 2
      in line with the principle of subsidiarity, with the opportunity for countries
      and regions to <a>select</a> a considerable number of the areas, and the horizontal
      support in Figure 3, goodness knows this cannot in any way be seen as neglect
      of rural areas.
  - s: Det innebär att det europeiska kulturarvsmärket inte ska bli summan av de platser
      som <v>valts</v> <p>ut</p> av medlemsstaterna, utan det bör snarare återspegla
      en gemensam europeisk vision.
    t: This means that the European Heritage Label should not be the sum of the places
      <a>selected</a> by the Member States, but rather it should reflect a common
      European vision.
  - s: Genom att <v>välja</v> <p>ut</p> minnesplatser i de enskilda medlemsstater
      som ansökt om att beviljas det europeiska kulturarvsmärket kommer vi att göra
      människor mer medvetna om att Europas historia påverkar oss alla, oavsett var
      vi bor, vårt språk och vår kultur.
    t: By <a>selecting</a> sites in the individual Member States which have applied
      to be granted the EU’s European Heritage Label, we will make people more aware
      of the fact that Europe’s history affects all of us, regardless of where we
      live, our language or our culture.
  - s: Jag stöder detta dokument, eftersom utskottet för ekonomi och valutafrågor
      vid sitt möte den 17 mars 2011 frågade ut den kandidat som <v>valts</v> <p>ut</p>
      av Europeiska bankmyndighetens tillsynsstyrelse.
    t: I agreed with this document, because at its meeting of 17 March 2011, the Committee
      on Economic and Monetary Affairs heard the candidate <a>selected</a> by the
      Board of Supervisors of the European Supervisory Authority (European Banking
      Authority), and it was decided that Adam Farkas fulfils the criteria set out
      in Article 51(2) of Regulation (EU) No 1093/2010), and the appointment of Adam
      Farkas as Executive Director of the European Supervisory Authority (European
      Banking Authority) was also approved.
  - s: Jag stöder detta dokument, eftersom utskottet för ekonomi och valutafrågor
      vid sitt möte den 17 mars 2011 frågade ut den kandidat som <v>valts</v> <p>ut</p>
      av Europeiska försäkrings- och tjänstepensionsmyndighetens tillsynsstyrelse.
    t: I agreed with this document, because at its meeting of 17 March 2011, the Committee
      on Economic and Monetary Affairs heard the candidate <a>selected</a> by the
      Board of Supervisors of the European Supervisory Authority (European Insurance
      and Occupational Pensions Authority), and it was decided that Carlos Montalvo
