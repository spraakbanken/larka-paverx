      värdepappers- och marknadsmyndigheten och som hördes av utskottet för ekonomi
      och valutafrågor i enlighet med gällande förfaranden.
    t: Verena Ross è la candidata <a>selezionata</a> dal consiglio delle autorità
      di vigilanza dell’Autorità europea di vigilanza (Autorità europea degli strumenti
