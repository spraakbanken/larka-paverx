    t: Além disso, com a normalização dos requisitos de informação dos contratos à
      distância e dos contratos celebrados fora do estabelecimento comercial, por
      exemplo, a Directiva visa igualmente encorajar um maior número de comerciantes
      a <a>entrar</a> nos novos mercados da União Europeia, o que, por sua vez, deverá
