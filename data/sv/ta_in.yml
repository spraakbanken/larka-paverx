    t: L’anno scorso oltre 100.000 cittadini del Maghreb hanno tentato di <a>entrare</a>
      nel territorio dell’Unione come clandestini.
  - s: Samtidigt som forumet i Davos tycks tveka om sin väg och verkar vara på defensiven,
      tvekar inte det medborgarforum som talar i Porto Alegre att <v>ta</v> sig <p>in</p>
      i Davoselitens autistiska värld.
    t: Mentre il Forum di Davos sembra mostrare insicurezza e un atteggiamento difensivo,
      il movimento sociale globale, quello dei cittadini, che si è riunito a Porto
      Alegre, non esita ad <a>entrare</a> nel mondo malato dell’élite di Davos e la
      forza delle sue proposte si basa sulla forza dell’opinione pubblica.
  - s: Under det gångna året har vi vid flera tillfällen fått se bilder från tragedier
      i samband med att människor har försökt att <v>ta</v> sig <p>in</p> i våra länder.
    t: Durante lo scorso anno abbiamo dovuto vedere più volte immagini di tragedie
      in cui sono rimasti coinvolti esseri umani che tentavano di <a>entrare</a> nei
      nostri paesi.
  - s: För precis ett år sedan var jag i norra Ossetien och försökte <v>ta</v> mig
      <p>in</p> i Tjetjenien, men de ryska myndigheterna tillät inte detta på grund
      av säkerhetsskäl.
    t: Esattamente un anno fa mi trovavo nell’Ossezia settentrionale e stavo cercando
      di <a>entrare</a> in Cecenia;
  - s: Att extremistpartierna inte fick tillräckligt många röster för att <v>ta</v>
      sig <p>in</p> i Europaparlamentet visar att de rumänska medborgarna redan visat
      prov på europeisk mognad och ansvar.
    t: Il fatto che i partiti estremisti non abbiano raggiunto la soglia richiesta
      per <a>entrare</a> in Parlamento costituisce la prova della maturità e del senso
      di responsabilità dimostrati dai cittadini rumeni nei confronti dell’Europa.
  - s: Våra gränskontroller måste stärkas ytterligare, för olagliga invandrare lyckas
      fortfarande <v>ta</v> sig <p>in</p> i Europa och vapen kan smugglas in ännu
      enklare.
    t: I nostri controlli di frontiera dovranno essere rafforzati ulteriormente perché,
      se gli immigrati riescono ancora a <a>entrare</a> clandestinamente in Europa,
      le armi possono essere contrabbandate in modo ancora più facile.
  - s: Jag ber er att som medlem av det ungerska socialistpartiet inte vilseleda parlamentet,
      utan vända er till era partimedlemmar i regeringen och föreslå att de slutar
      kräva av den egna ungerska befolkningen att de skall ha visum för att kunna
      <v>ta</v> sig <p>in</p> i Ungern.
    t: piuttosto, in qualità di membro del Partito socialista ungherese, proponga
      ai suoi colleghi di partito che sono al governo di non imporre più un visto
      alle persone di nazionalità ungherese che desiderano <a>entrare</a> in Ungheria.
  - s: Jag har den största respekt för de portugisiska myndigheterna och jag lovordar
      dem för att de har hindrat detta dödens skepp från att <v>ta</v> sig <p>in</p>
      på deras territorium.
    t: Ho la massima stima delle autorità portoghesi e le elogio per aver impedito
      a questa nave di morte di <a>entrare</a> nel loro paese;
  - s: om det blir en militär intervention i Irak kommer det irakiska folket, som
      redan har fått lida så mycket, att försvara sig till siste man, och vi kommer
      inte att <v>ta</v> oss <p>in</p> i Bagdad som befriare.
    t: Una cosa è certa, in caso di intervento militare in Iraq, la popolazione irachena,
      che ha già molto sofferto, si difenderà fino all’ultimo e noi non <a>entreremo</a>
      a Baghdad in veste di liberatori.
  - s: De som lyckas <v>ta</v> sig <p>in</p> på vårt territorium kan röra sig fritt
      inom Schengenområdet.
    t: chi riesce a <a>entrare</a> nel nostro territorio è libero di circolare nell’intero
      spazio Schengen.
  - s: Men EU måste naturligtvis kunna stödja Malta i dag, Kanarieöarna i går och
      var som helst i morgon, för att rädda livet på människor som vill <v>ta</v>
      sig <p>in</p> i EU.
    t: L’Unione, però, deve ovviamente essere in condizioni di sostenere Malta oggi,
      la Spagna nelle Isole Canarie ieri e qualsiasi altro luogo domani, quando si
      deve salvare la vita di persone che vogliono <a>entrare</a> nell’Unione europea.
  - s: antalet säten som socialisterna kommer att upplåta åt dem vid nästa parlamentsval,
      legaliseringen av droger, äktenskap mellan homosexuella, aborter, legaliseringen
      av situationen för de invandrare som har <v>tagit</v> sig <p>in</p> olagligt
      i Frankrike, att försvara livet för mördare i Förenta staterna - frågor som
      knappast lämnar något utrymme kvar åt miljön.
    t: È vero che la signora Vouynet ed i suoi compagni Verdi hanno ben altro a cui
      pensare che l’ecologia, ossia il numero di seggi che lasceranno loro i socialisti
      alle prossime elezioni politiche, la legalizzazione della droga, il matrimonio
      degli omosessuali, l’aborto, la regolarizzazione degli immigrati <a>entrati</a>
      clandestinamente in Francia, la tutela della vita degli assassini negli Stati
      Uniti, tutti argomenti questi che non lasciano alcuno spazio all’ambiente.
  - s: I tisdags var det omöjligt för journalister att <v>ta</v> sig <p>in</p> i Tibet
      för att rapportera om läget där.
    t: Infatti, lo scorso martedì, i giornalisti non sono potuti <a>entrare</a> in
      Tibet per riferire la situazione attuale.
  - s: Människor <v>tar</v> sig <p>in</p> via fönstren.
    t: Le persone <a>entrano</a> dalle finestre.
  - s: Ett stort antal illegala invandrare har redan <v>tagit</v> sig <p>in</p> i
      våra länder, där de vållar stora problem.
    t: Molti clandestini sono già <a>entrati</a> nei nostri paesi, provocando gravi
      problemi.
  - s: 'Det är viktigt för att få dem som till varje pris försöker <v>ta</v> sig <p>in</p>
      i Europa - ibland till priset av sina egna liv - att förstå att det bara finns
      en möjlig väg:'
    t: 'È importante che chi cerca di <a>entrare</a> nell’area europea a ogni costo
      - talvolta pagando con la propria vita - capisca che c’è una sola via possibile:'
  - s: Kommissionen rekommenderar också att flyktingar och asylsökande med god vilja
      inte skall bli offer för händelserna förra året, men samtidigt bör inte några
      möjligheter ges till dem som stöder eller begår terroristdåd att <v>ta</v> sig
      <p>in</p> i Europeiska unionens medlemsstater.
    t: La Commissione accoglie con favore il fatto che la relazione oggi in esame
      condivida questo approccio di base, raccomandando che i rifugiati veri e i richiedenti
      asilo non facciano le spese degli eventi dello scorso anno e che parallelamente
      però non si offrano altre occasioni, a coloro che sostengono o perpetrano atti
      terroristici, di <a>entrare</a> nel territorio degli Stati membri dell’Unione
      europea.
  - s: Herr kommissionär, jag ber er att <v>ta</v> <p>in</p> på slutsträckan och besvara
      den sista frågan.
    t: Signor Commissario, la invito a <a>entrare</a> in dirittura finale e a rispondere
      all’ultima domanda.
  - s: risfält täckta av lik, hemlösa överlevande, hjälporganisationer som inte kan
      <v>ta</v> sig <p>in</p> i landet.
    t: risaie disseminate di cadaveri, sopravvissuti senza casa, organizzazioni di
      soccorso impossibilitate a <a>entrare</a> nel paese.
  - s: I går kväll, i samband med EM-finalen i fotboll mellan Frankrike och Italien,
      utsattes dessvärre ett antal rörelsehindrade, handikappade personer - detta
      är något mycket allvarligt, ärade kolleger - i det ögonblick när de skulle <v>ta</v>
      sig <p>in</p> på Rotterdams fotbollsstadion för kroppsvisitering och en hel
      serie trakasserier från säkerhetspersonalen, en situation som ledde till att
      ett antal italienska filmfotografer som filmade det sätt på vilket dessa handikappade
      personer misshandlades, kände sig tvingade att ingripa.
    t: Signora Presidente, purtroppo ieri sera, in occasione della finale europea
      dell’incontro di calcio Francia-Italia, alcuni disabili, portatori di handicap
      - l’argomento è tremendamente serio, onorevoli colleghi - nel momento in cui
      <a>entravano</a> nello stadio di Rotterdam, sono stati perquisiti e costretti
      ad una serie di umiliazioni da parte del servizio d’ordine, una situazione che
      ha provocato poi l’intervento di alcuni cineoperatori italiani che hanno ripreso
      il modo con il quale sono stati maltrattati questi portatori di handicap.
  - s: Många av dem hyser, som vi vet, extrema islamiska organisationer vilkas medlemmar
      nu enkelt kan <v>ta</v> sig <p>in</p> i Europa och väst.
    t: Come sappiamo molti di quei paesi ospitano associazioni estremiste islamiche
      i cui membri possono ora <a>entrare</a> agevolmente in Europa e nel mondo occidentale.
  - s: Allt en olaglig invandrare behöver göra för att <v>ta</v> sig <p>in</p> i EU
      är alltså att säga att han eller hon är offer för ett nätverk som utpressar
      honom eller henne på tusentals euro.
    t: In tal modo, per <a>entrare</a> in Europa, un immigrato clandestino non dovrà
      fare altro che dichiararsi vittima di un’organizzazione che gli estorce migliaia
      di euro.
  - s: Det finns faktiskt människor som hjälper andra att <v>ta</v> sig <p>in</p>
      i EU för att de anser att dessa människor verkligen behöver politisk asyl.
    t: In realtà ci sono persone che aiutano terzi a <a>entrare</a> nell’Unione europea
      perché reputano che costoro abbiano davvero bisogno di asilo politico.
  - s: Båda grupperna ligger redan i startgroparna för att <v>ta</v> sig <p>in</p>
      i andra länder så fort gränserna öppnas, där de försvinner spårlöst.
    t: Entrambi i gruppi sono già ai blocchi di partenza e sono decisi a <a>entrare</a>
      in altri paesi non appena aprono i confini, in cui svaniscono senza lasciare
      traccia.
  - s: Invandrare måste kunna <v>ta</v> sig <p>in</p> på laglig väg och beviljas arbetstillstånd
      och en rad rättigheter, om det finns arbeten - och det blir vi allt mer medvetna
      om att det gör - som inte kan tillsättas via den inhemska arbetsmarknaden.
    t: Gli immigrati devono poter <a>entrare</a> legalmente e ottenere permessi di
      lavoro, nonché una serie di diritti, se vi sono posti di lavoro disponibili
      - e siamo sempre più consapevoli che è questo il caso - che non possono essere
      occupati attraverso le risorse presenti sul mercato del lavoro nazionale.
  - s: Detta kommer, oberoende av föredragandens generösa inställning, att vara en
      klar uppmuntran till att öka den olagliga invandringen, och man säger till dessa
      människor att när de väl befinner sig på unionsmark, även om de har <v>tagit</v>
      sig <p>in</p> olagligt, kommer de att ha rätt att legaliseras.
    t: A prescindere dalla generosità dell’approccio della relatrice, ciò incoraggerebbe
      decisamente l’aumento dell’immigrazione irregolare in quanto, di fatto, si darebbe
      ad intendere a tali persone che una volta sul territorio dell’Unione, anche
      se vi sono <a>entrate</a> illegalmente, avranno il diritto ad essere regolarizzate.
  - s: Det är inte bara en fråga om att behandla rättigheterna för unionsmedborgare
      som arbetar i olika länder inom unionen, det handlar lika mycket om att utforma
      en gemensam politik för att möta de människor som försöker <v>ta</v> sig <p>in</p>
      i Europeiska unionen som asylsökande eller flyktingar, eller de som hamnar i
      kategorin ekonomiska invandrare.
    t: Non è soltanto questione di gestire i diritti dei cittadini dell’Unione europea
      che lavorano in diversi paesi all’interno di essa, si tratta anche di formulare
      politiche comuni rispetto a quanti cercano di <a>entrare</a> nell’Unione europea
      in qualità di richiedenti asilo o rifugiati o di quanti ricadono nella categoria
      dei migranti economici.
  - s: Vi har tyvärr blivit vittnen till många tragedier på senare tid då människor
      som försökt <v>ta</v> sig <p>in</p> i Europeiska unionen har dött under fruktansvärda
      omständigheter.
    t: Recentemente siamo stati anche testimoni di numerose tragedie culminate nella
      morte, in circostanze terribili, di persone che cercavano di <a>entrare</a>
      nell’Unione europea.
  - s: Även om vi stöder de viktigaste målsättningar i detta, som alla tjänar ett
      gott syfte, är vi oroliga för att betänkandet i sin nuvarande utformning med
      de bestämmelser som har utarbetats för att uppnå dessa viktiga mål inte omfattar
      tillräckliga garantier för att bestämmelserna inte skall utnyttjas av kriminella
      gäng och de som försöker <v>ta</v> sig <p>in</p> i EU på olaglig väg.
    t: Pur sostenendo i suoi obiettivi fondamentali dettati da un valido scopo, ci
      preoccupa che, nella versione attuale della relazione, fra le norme elaborate
      per raggiungere questo valido scopo non figurino garanzie sufficienti contro
      il rischio di abuso da parte di bande criminali e di coloro che cercano di <a>entrare</a>
      illegalmente nell’UE.
  - s: Men även om ni skulle förbjuda medborgarna från tredje land att röra sig fritt
      utan visum, så är vi i maffian så duktiga att vi ändå kommer att kunna <v>ta</v>
      oss <p>in</p> och utföra våra kriminella handlingar.
    t: Ebbene, anche se impedite ai cittadini di un qualunque Stato terzo di circolare
      senza visto, noi mafiosi siamo così bravi che riusciamo egualmente a <a>entrare</a>
      e a compiere i nostri atti criminosi.
  - s: Jag säger också välkommen till några få hamnarbetare på åhörarläktaren som
      lyckats <v>ta</v> sig <p>in</p>.
    t: Signor Presidente, signora Commissario, onorevoli colleghi, anch’io desidero
      dare il benvenuto ai rappresentanti dei lavoratori portuali che sono <a>entrati</a>
      in Parlamento.
  - s: Genom att exempelvis standardisera kraven på information i samband med distansavtal
      och avtal som ingås utanför fasta affärslokaler är direktivet även tänkt att
      uppmuntra fler näringsidkare att försöka <v>ta</v> sig <p>in</p> på de nya marknaderna
      i EU, vilket i sin tur bör leda till att den inre marknaden fungerar bättre.
    t: Per fare un altro esempio, con la standardizzazione degli obblighi d’informazione
      per i contratti negoziati a distanza e al di fuori dei locali commerciali, la
      direttiva mira anche incoraggiare un maggior numero di commercianti a <a>entrare</a>
      nei nuovi mercati dell’Unione europea, sviluppo che a sua volta migliorerebbe
      le prestazioni del mercato interno.
  - s: Bortsett från de svårigheter som hindrar ungdomarna att <v>ta</v> sig <p>in</p>
      på arbetsmarknaden tillräckligt tidigt finns det en tendens till förtida pensioneringar
      som förkortar människors yrkesverksamma liv med tio år eller mer.
    t: A parte le difficoltà che impediscono ai giovani di <a>entrare</a> nel mercato
      del lavoro abbastanza presto, c’è una tendenza al prepensionamento, che accorcia
      di dieci o più anni la vita lavorativa delle persone.
  - s: I framtiden, till följd av upprepade önskemål från Ukraina, kommer större uppmärksamhet
      att riktas mot landets gräns mot öster, för att bättre kunna övervaka inflödet
      av illegala invandrare som försöker att <v>ta</v> sig <p>in</p> i unionen på
      ett olagligt sätt.
    t: In seguito a frequenti richieste da parte ucraina, in futuro si riserverà maggiore
      attenzione ai confini orientali del paese, onde esercitare un migliore controllo
      sull’afflusso di immigrati clandestini che cercano di <a>entrare</a> illegalmente
      nell’Unione.
  - s: Rådets analys är att frågan om vägar och medel för att illegalt <v>ta</v> sig
      <p>in</p> i ett land inte längre är en fråga som enbart faller under problemet
      med invandring, utan också en fråga som även berör kampen mot den organiserade
      brottsligheten.
    t: Secondo le sue analisi, la questione dei tragitti e dei mezzi per <a>entrare</a>
      clandestinamente non riguarda più soltanto la problematica dell’immigrazione
      ma è un problema anche di lotta contro la criminalità organizzata.
  - s: Tillvaron för dem som lyckas <v>ta</v> sig <p>in</p> i EU illegalt är inte
      heller acceptabel.
    t: Per quanti riescono a <a>entrare</a> illegalmente nel territorio dell’Unione,
      comunque, le condizioni di vita sono inaccettabili.
  - s: De lyckliga få som <v>tar</v> sig <p>in</p> råkar ofta i händerna på skrupelfria
      arbetsgivare och hamnar utanför samhället.
    t: I pochi fortunati che a <a>entrare</a> sono spesso alla mercé di datori di
      lavoro senza scrupoli e rimangono ai margini della società.
  - s: Vi är medvetna om värdet av vad invandrarna tillför Europeiska unionen och
      vi inser att ett stängt Europa bara kommer att leda till att desperata människor
      försöker <v>ta</v> sig <p>in</p> olagligt.
    t: Riconosciamo il valore che gli immigranti portano nel nostro continente e siamo
      consapevoli che, chiudendo loro la porta principale dell’Europa, questi disperati
      cercheranno di <a>entrare</a> da quella di servizio.
  - s: Det är ett fängelse som ingen, eller inget, enligt ett beslut från den israeliska
      polisen från början av 2006, får <v>ta</v> sig <p>in</p> i eller lämna.
    t: Si tratta di un muro che ha fatto di Gaza la più nota prigione a cielo aperto
      del mondo, prigione in cui, secondo una decisione presa dalla polizia israeliana
      all’inizio del 2006, nessuno - o meglio niente - deve <a>entrare</a> o uscire.
  - s: Grupperna kommer att bidra till att öka solidariteten och det ömsesidiga stödet
      i syfte att kunna övervaka EU:s yttre gränser för att rädda liv - särskilt i
      Atlanten och Medelhavet - och till att invandrare som illegalt försöker <v>ta</v>
      sig <p>in</p> på EU:s territorium behandlas på rätt sätt.
    t: Queste squadre contribuiranno a intensificare la solidarietà e l’assistenza
      reciproca, per metterci in grado di sorvegliare le frontiere esterne d’Europa,
      salvando vite umane - soprattutto nelle acque dell’Atlantico e del Mediterraneo
      - e offrendo un trattamento adeguato e umano agli immigrati che cercano di <a>entrare</a>
      illegalmente nel territorio dell’Unione.
